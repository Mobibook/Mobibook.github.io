  <h1 class="solbaslik" id="calibre_toc_4">Şimdi Artık Konuşmaya Başlayalım…</h1>

  <p class="normal">İlerleyen sayfalarda, Sigmund Freud,</p>

  <p class="normal">on iki farklı konu üzerine hayali bir söyleşiye</p>

  <p class="normal">dahil olacak; yanıt arayan sorulara, özgürce</p>

  <p class="normal">cevap verecek.</p>

  <p class="normal"><span class="ideitalik">Sorular italik</span></p>

  <p class="normal">Freud’un cevapları roman yazı karakterindedir.</p>
