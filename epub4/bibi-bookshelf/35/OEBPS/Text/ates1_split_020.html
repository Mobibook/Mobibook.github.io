  <div class="chapter">
    <p class="normal"><sup class="calibre5">[<a href="../Text/ates1_split_005.html#footnote-647-3-backlink" id="footnote-647-3">3</a>]</sup><span class="ideitalik">Temmuz Günleri</span>: Temmuz Devrimi (1830) olarak da anılan ve tüm Avrupa’yı saran halk isyanları dalgası. Devrimin, burjuvaziye sağladığı siyasal ve toplumsal üstünlük bunu izleyen ve Temmuz Monarşisi olarak adlandırılan döneme (1830-48) damgasını vurdu –ç.n.</p>
