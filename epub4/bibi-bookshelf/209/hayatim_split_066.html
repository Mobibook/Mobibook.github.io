<div class="chapter">
  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_008.html#footnote-448-54-backlink" id="footnote-448-54" name="footnote-448-54">54</a>]</sup> Manastır ’da İttihat ve Terakki Cemiyeti ’nin ilk tesisinde ve 31 Mart 1325 hadisesi üzerine İstanbul ’a yürüyen Hareket Ordusu ’nun üçüncü ordudan, Edirne ’den gelen fırkanın erkân-ı harbi olarak geldim. Yıldız ’ın işgalinin mesuliyetini üzerime alarak emir hilafına yapmış bulunmakla mesulüm.</p>
