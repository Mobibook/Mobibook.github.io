  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_011.html#footnote-448-63-backlink" id="footnote-448-63" name="footnote-448-63">63</a>]</sup> Sahipsiz koru ve ormanlardan parasız odun getirmek, sıkıya gelince, daha doğrusu her zaman yapılan iştir. Buralara cebel-i mubah ismi takılmış. Yani haram dağ değil.</p>
