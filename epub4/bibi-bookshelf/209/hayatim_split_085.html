  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_012.html#footnote-448-73-backlink" id="footnote-448-73" name="footnote-448-73">73</a>]</sup> Bir müddet sonra bu zavallım Manastırlı ’yı Bulgarlar aldatarak bir eve götürmüşler, başına bir çivi saplayıp öldürmüşler. Sonra da Drahor ’un alt başına asmışlardır.</p>
