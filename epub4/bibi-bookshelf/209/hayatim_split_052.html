  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_008.html#footnote-448-40-backlink" id="footnote-448-40" name="footnote-448-40">40</a>]</sup> Bu kıymetli zabit, yüzbaşı rütbesiyle Çanakkale ’de Plevne taburunda şehit olmuştur. Muntazam, çalışkan, riya ve yalan bilmez, mert bir Türk çocuğu idi.</p>
