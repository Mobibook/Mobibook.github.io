  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_006.html#footnote-448-18-backlink" id="footnote-448-18" name="footnote-448-18">18</a>]</sup> Büyükannesi Mekke ’de ölünce bu Ali öksüz yetim ortada kaldı. Babam himayesine aldı, büsbütün bize geldi. İstanbul ’a avdette beraber getirildi, birkaç sene sonra biçare öldü.</p>
