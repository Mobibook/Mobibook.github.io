  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_008.html#footnote-448-55-backlink" id="footnote-448-55" name="footnote-448-55">55</a>]</sup> Manastır ’da Draho boyunda Muharrem ’in kıraathanesine hediye ettim. Fakat yeniden kimse öğrenmedi. Eski meraklılardan birkaç zat buldum, ara sıra oynadım. İlk bakışta herkes güç görüyor. </p>
