<div class="chapter">
						<p class="normal"><sup class="calibre3">[<a href="hayatim_split_006.html#footnote-448-14-backlink" id="footnote-448-14" name="footnote-448-14">14</a>]</sup> Harb-i Umumi ’de 1334 ’te, Diyarbekir mıntıkasından Erzincan mıntıkasına geçerken Harput ’ta bir iki gün kaldım. Bu evi gördüm, resmini yaptırdım. Mektebimiz yıkılmış. Pek tatlı küçüklük hatıralarımı her tarafta canlandırdım.</p>
