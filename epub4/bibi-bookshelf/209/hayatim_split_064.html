  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_008.html#footnote-448-52-backlink" id="footnote-448-52" name="footnote-448-52">52</a>]</sup> İlk İttihat ve Terakki teşkilatına Üsküp ’te Emin Bey ’i bizzat ve Edirne ’de İsmet ve Seyfi beyleri de Manastır ’dan giden süvari kolağası Ferhat Bey vasıtasıyla ben davet etmiştim. Oralarda resmi teşkilat başlayınca ilk esaslar oldular.</p>
