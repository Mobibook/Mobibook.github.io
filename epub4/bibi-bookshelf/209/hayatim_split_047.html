  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_007.html#footnote-448-35-backlink" id="footnote-448-35" name="footnote-448-35">35</a>]</sup> Bu hayrete şayan hadiseler bende çok tekerrür etti. Bunları Kalp Yolu namıyla bir eserde topladım ve bunların mahiyeti hakkındaki kanaatimi de izah ettim. Mesela yastığımın altındaki akrep dimağıma mükemmelen aksetmiştir. Daha buna mümasil müthiş şeyler... </p>
