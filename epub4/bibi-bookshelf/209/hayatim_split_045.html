  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_007.html#footnote-448-33-backlink" id="footnote-448-33" name="footnote-448-33">33</a>]</sup> Harbiye Mektebi’nde ve erkân-ı harp sınıflarında bu vaziyetim katiyen bozulmadı. Harbiye ’deki zabitlerimize Kuleli sınıf zabitlerimiz tarafından böyle takdim olundum. Sınıfın bir zabiti gibi onların yoksuzluğunu kapardım.</p>
