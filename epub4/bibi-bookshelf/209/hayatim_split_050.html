  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_008.html#footnote-448-38-backlink" id="footnote-448-38" name="footnote-448-38">38</a>]</sup> Harb-i Umumi ’de ben on dördüncü fırka kumandanı iken maiyetimde alay kumandanı idi. Çanakkale ’de Kerevizdere ’de şehit oldu. Pek haluk ve sakit bir zattı. Bana karşı büyük hürmeti vardı.</p>
