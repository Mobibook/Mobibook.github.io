  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_008.html#footnote-448-49-backlink" id="footnote-448-49" name="footnote-448-49">49</a>]</sup> Endişemi hocamla ve emin birkaç arkadaşımdan başka kimse duymadı. Fakat altı yıl sonra Arnavutluk İhtilâli ’ni bastırırken bu kabil martinlerin iğnelerinin kırıldığını esefle gördük. Harbiye nezaretine de acı yazdık.</p>
