				<p class="ortayazi"><span class="idebold">İdadi ve Rüştiye numaralarım</span></p>
	  <p class="normal">Okuduğumuz dersler ve numaralarımı Rüşdiye’den beri muhafaza etmiştim. Bir araya yazıyorum. (Derslerin tam numarası 45; yazı, resim, harita gibilerin 20’dir.)</p>

				<p class="normal">Başçavuşluğu iki sene muhafaza ettim.</p>
