<div class="chapter">
						<p class="normal"><sup class="calibre3">[<a href="hayatim_split_006.html#footnote-448-9-backlink" id="footnote-448-9" name="footnote-448-9">9</a>]</sup> Mütarekenin ilk zamanlarında, 1335 misafir kaldığımız Rahmi Paşa ’nın evini ve düştüğüm havuzu aradım buldum. Bir sene evvelki Erzurum harekâtında meşgul olamamıştım. Havuz ufacık bir şey. Otuz iki sene evvel başıma gelen hadise canlı olarak gözümün önüne geldi.</p>
