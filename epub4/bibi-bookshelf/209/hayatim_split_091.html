				<p class="normal"><sup class="calibre3">[<a href="hayatim_split_006.html#footnote-100-2-backlink" id="footnote-100-2" name="footnote-100-2">*1</a>]</sup> İclal Hanım ’ın eklediği not: 1947 ’de ağabeyinin kayınpeder cihetindeki aile kabristanında nakl-i kubûr yaptırılarak şehitliğe kardeşi Hulusi ve Şevki Bey ve annesi için güzel bir kabir yaptırdı. Ve taşın üzerine de “Karabekir Ailesi” diye yazıldı. Şimdi Edirnekapı Şehitliği ’ndedirler. </p>
