<div class="chapter">
  <p class="normal"><sup class="calibre3">[<a href="hayatim_split_012.html#footnote-448-68-backlink" id="footnote-448-68" name="footnote-448-68">68</a>]</sup> Bütün hayatımda binlerce yetim ve öksüz çocuğu bir baba şefkatiyle koruduğum, hayatımın en kazançlı zevkidir. Bu işi her yerde yaptım. Şark cephesi kumandanlığında ise ebedi bir zevk-i manevi duyacak derecesini yaptım. Kalbim bundan dolayı her an neşe duyar.</p>
