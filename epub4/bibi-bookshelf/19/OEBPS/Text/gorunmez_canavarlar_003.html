  <p style="text-align: right;"><i>“Uyuşturucu çalmanın yöntemi budur,” diyen Geoff için.</i></p>

  <p style="text-align: right;"><i>Ve “Bu dudak kalemidir,” diyen Ina için.</i></p>

  <p style="text-align: right;"><i>Ve “Bu ipek jorjet,” diyen Janet için.</i></p>

  <p style="text-align: right;"><i>Ve sürekli “Bu yeterince iyi değil,” deyip duran editörüm,</i></p>

  <p style="text-align: right;"><i>Patricia için.</i></p>
