    <p class="normal"><sup class="calibre4">[<a href="../Text/enok_split_056.html#footnote-100-106-backlink" id="footnote-100-106">106</a>]</sup>Tanah’da geçen olayların Enok tarafından vizyon gibi anlatıldığı bu olayın hangi tarihte kaldığını kestirmek kolay değil. Ancak tapınağın yeniden yapıldığını görüyoruz. Büyük olasılıkla, bu anlatım İsa’nın doğduğu zamana kadar gidiyor.</p>
