<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_38">Düşmüş Melekler Hakkında</h2>

  <p class="normal"><span class="idebold">63. Bölüm</span></p>

  <p class="normal">O gizli yerde başka çehreler de gördüm. Meleğin sesini duydum: “Bunlar göklerden dünyaya inen, insanoğullarına gizli şeyleri ifşa eden, yoldan çıkaran ve günah işleten meleklerdir.”</p>
