    <p class="normal"><sup class="calibre4">[<a href="../Text/enok_split_012.html#footnote-100-36-backlink" id="footnote-100-36">36</a>]</sup>Bu da farklı bir Cennet betimidir. Tanah’ı da çok dikkatli okursak aslında Eden’in İslam dininde belirtilene benzer bir Cennet olmadığını görürüz. Bu betimleme İslam’ın müjdelediği Cennet’e daha yakındır.</p>
