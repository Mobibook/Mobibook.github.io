    <p class="normal"><sup class="calibre4">[<a href="../Text/enok_split_056.html#footnote-100-89-backlink" id="footnote-100-89">89</a>]</sup>Bu insan anlaşıldığı kadar bir Nuh figürü. İneğin insan olması bazı mitlerde vardır. Aynı zamanda bu bir inisiyasyon çalışmasını da anımsatıyor. Nu h figürüne benzer bir figürün geçmesi ise Tufan efsanesinin kaybolmuş bir farklı versiyonunu düşündürtüyor.</p>
