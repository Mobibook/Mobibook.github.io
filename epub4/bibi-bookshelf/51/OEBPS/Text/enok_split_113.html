  <div class="chapter">
    <p class="normal"><sup class="calibre4">[<a href="../Text/enok_split_023.html#footnote-100-46-backlink" id="footnote-100-46">46</a>]</sup>Bazı yorumcular bunu İsa diye yorumlamakla acele ederler. Enok kitabının hiçbir yerinde İsa’yla ilgili bir ifade yoktur ancak zorlama yorumlar vardır. Dönem mistisizmine göre acı çekenin kim olduğu bellidir; ancak günümüze kadar bir kesinlikle ulaşmamıştır.</p>
