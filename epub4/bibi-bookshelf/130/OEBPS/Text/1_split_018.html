    <p class="normal1"><sup class="calibre5">[<a class="footnote-link" href="../Text/1_split_005.html#footnote-100-4-backlink" id="footnote-100-4">4</a>]</sup> Bir tiyatro oyununda, bir makineyle oynadığı sahneye indirilen bir tanrının ya da doğaüstü bir yaratığın işe karışmasını belirtir deyim. Mecazî anlamda, trajik bir durumun akla yakın değil, ama mutlu bir sonla noktalanması.(ç.n.)</p>
