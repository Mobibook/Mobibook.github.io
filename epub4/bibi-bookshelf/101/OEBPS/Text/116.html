  <h3 class="h31">PİŞMANLIK</h3>

  <p class="p5">Aysız bir gecede adamın biri komşusun tarlasına girdi. Bulduğu en büyük karpuzu çalıp, evine götürdü.</p>

  <p class="p5">Karpuzu kesti ve henüz olgunlaşmamış olduğunu gördü.</p>

  <p class="p5">O zaman tuhaf bir şey oldu!</p>

  <p class="p5">Adamın vicdanı kabardı ve pişmanlıkla kıvranmaya başladı. Keşke o kavunu çalmasaydı.</p>
