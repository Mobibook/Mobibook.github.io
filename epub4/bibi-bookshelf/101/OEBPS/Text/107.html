<body>
  <h3 class="h31">RÜZGÂR GÜLÜ</h3>

  <p class="p5">Rüzgâr gülü, rüzgâra, &ldquo;Ne kadar sıkıcı ve tekdüzesin böyle!&rdquo; dedi. &ldquo;Yüzüme değil de başka bir yöne savuramaz mısın şu rüzgârı? Bozuyorsun Tanrı vergisi dengemi.&rdquo;</p>

  <p class="p5">Rüzgâr cevap vermedi. Sadece gülüp geçti buna.</p>

  <p class="p5"><a id="a94"></a><span class="t14">&nbsp;</span></p>
