				<p class="normal"><sup class="calibre3"><a href="mutlakpesinde_split_005.html#footnote-426-13-backlink" id="footnote-426-13">*13</a></sup> 16. yüzyılda İngiltere'den getirtilen yünün işlenmesiyle geçinen Gent'te İngiliz mallarının dışalımı engellenince büyük bir işsizlik yaşanmış ve Van Artevelde'nin başını çektiği bir ayaklanma sonucunda yün dışalımına bir tür İngiliz koruması getirilmişti.</p>
