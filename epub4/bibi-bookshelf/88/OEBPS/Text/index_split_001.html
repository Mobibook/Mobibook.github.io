  <p class="block7">Karambol: 1. Bilardo oyununda istekayla vurulan topun öteki toplara dokunması. 2. kişilerin ya da nesnelerin birbirine çarpması, çarpışma, karışıklık.</p>

  <p class="block7">(Türkçe Sözlük/Ali Püsküllüoğlu)</p>
