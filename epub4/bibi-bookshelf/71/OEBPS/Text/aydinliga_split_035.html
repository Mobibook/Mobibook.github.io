    <p class="ortaitalik">Gazetelerden: Radyo ile masallar söylenmeğe başladı...</p>

    <p class="resimalti"><img alt="" class="calibre7" src="../Images/05.jpg" /><br class="chapter" />
    – Bir şey mi istiyorsunuz valde hanım?..<br class="chapter" />
    – Evet oğlum... Masal söylemeğe geldim!..<br class="chapter" />
    &nbsp;(İstanbul Radyo Şirketi Müdürü Mes’ut Cemil Tel), Akbaba, 1934, S. 8&nbsp;</p>
