    <p class="ortaitalik">İşbu Karikatür: (Evkaf İdaresine, Tarihi Abideleri Koruma Cemiyetine, Belediye Turizm Şubesine ithaf edilmiştir.)</p>

    <p class="resimalti"><img alt="" class="calibre16" src="../Images/14.jpg" /><br class="chapter" />
    - Eski eserlerimizi hiç muhafaza etmiyorlar…<br class="chapter" />
    - Nasıl muhafaza etmiyorlar bayım, görmüyor musun,<br class="chapter" />
    eskimesin diye her tarafını bezlerle kağıtlarla örmüşler…<br class="chapter" />
    Ramiz Gökçe</p>
