  <div class="chapter">
    <p class="ortaitalik">Ucuzluk Mart’la birlikte tatbik edilmeğe başlanacak:</p>

    <p class="resimalti"><img alt="" class="calibre11" src="../Images/09.jpg" /><br class="chapter" />
    Hükûmet (Halka) – Mart’a kadar dişini sık kurtarmaya geliyorum!..<br class="chapter" />
    Ramiz Gökçe, Karikatür, 27 Ocak 1938, S. 109</p>

    <p class="kunye">&nbsp;</p>

    <p class="kunye"><span class="idebold">Not: Elinde balta ile koşan kurtarıcının; dönemin İktisat Vekili Celâl Bayar olduğu anlaşılmaktadır.</span></p>
