    <p class="normal1">CUMHURİYET</p>

    <p class="normal"><span class="idebold">Halk Sütunu</span></p>

    <p class="sagnormal">7 Şubat 1930</p>

    <p class="ortaitalik">Yangın Levhaları</p>

    <p class="normal">Polis merkezlerindeki yangın levhalarına yazılan yangın ilanları bazı defa yangın söndükten sonra silinmiyor ve bu yangın yeri ile alakadar olanları telaşa düşürüyor. Nazarı dikkatinizi celbederiz.</p>

    <p class="sagnormal">Bir Kari</p>
