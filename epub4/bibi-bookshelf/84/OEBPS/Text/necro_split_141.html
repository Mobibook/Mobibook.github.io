    <p class="normal">Ve XASTUR Erkekleri uykularında öldüren ve aralarından bazılarını yiyen fena bir dişi demondur. Ve onun hakkında daha fazlası söylenemez, çünkü bu kanunsuzdur, ama şunu bil ki TIAMAT’a tapanlar onu iyi tanır ve Kadimlerin sevgilisidir.</p>
