    <h1 class="baslik_1" id="sigil_toc_id_18">FELAKET</h1>

    <p>Moreau’nun bu ahlaksızca deneyine karşı nefret ve iğrenme dışındaki tüm duygularımı kaybetmemin üzerinden ancak altı hafta kadar geçmişti. Tek düşüncem Yaratıcımın suretinin bu korkunç karikatürlerinden uzaklaşmak ve tekrar insanoğulları arasındaki o tatlı ve sağlıklı ilişkilere geri dönmekti. Aralarından bu şekilde ayrılmış olduğum hemcinslerim kafamda pastoral bir erdemlilik ve güzellik kazanmaya başlamışlardı. Montgomery’yle başta kurmuş olduğumuz arkadaşlık gelişmemişti. İnsanlıktan bu kadar zamandır uzak kalmış olması, gizlice içki içmeye düşkünlüğü, Hayvan Halkı’na gösterdiği apaçık yakınlık onu benden uzaklaştırıyordu. Birkaç kez Montgomery’yi, onların arasına yalnız gönderdim. Onlarla karşılaşmaktan mümkün olduğunca uzak durmaya çalışıyordum. Zamanımın gittikçe artan bir bölümünü, bir türlü gelmeyen, beni özgürlüğüme kavuşturacak bir yelkenliyi bekleyerek kumsalda geçiriyordum, ta ki bir gün başımıza, içinde bulunduğum bu tuhaf ortamın tamamen başka bir görüntü almasına neden olan korkunç bir felâket gelene kadar.</p>

    <p>Bu felaket olduğunda, adaya çıkalı yedi sekiz hafta kadar olmuştu sanırım; gerçi zamanı hesaplamak için hiç uğraşmamış olsam da, belki biraz daha fazla da olabilir. Sabahleyin gerçekleşmişti, sanırım saat altı gibi. Avluya odun taşıyan üç Hayvan Adam’ın gürültüsüyle, erkenden uyanmış ve kahvaltı etmiştim.</p>

    <p>Kahvaltıdan sonra avlunun açık duran kapı aralığına gitmiş ve bir sigara içip, sabah erken saatlerin temiz havasının keyfini çıkararak orada dikilmeye koyulmuştum. Kısa bir süre sonra avlunun köşesinden dolanarak Moreau çıkıp geldi ve beni selamladı. Yanımdan geçip içeri girdi, arkada kapısını açıp laboratuvarına girdiğini duydum. Bu adaya duyduğum nefret beni o kadar duyarsız kılmıştı ki, kurbanı pumanın işkenceyle dolu yeni bir güne başlamasını, içimde hiçbir duygu kımıldamadan fark ettim. Puma ona zulmeden adamı, tıpkı öfkeli bir cadalozun yaygarasına benzer bir çığlık atarak karşıladı.</p>

    <p>Sonra birden bir şey oldu. Ne olduğunu bugüne kadar öğrenemedim. Arkamda kısa, tiz bir çığlık duydum, bir şey düştü ve arkamı döndüğüm anda bana doğru koşan korkunç bir yüzle karşılaştım... ne insan, ne de hayvan gibiydi, ama kahverengi renkte, dal dal kıpkırmızı yaraları dikişlerle kaplı cehennemden çıkmış gibi bir şeydi, üzerinden kızıl kanlar damlıyor ve gözkapakları olmayan gözleri alev alev yanıyordu. Bana çarpışından korunmak için kolumu yukarı doğru kaldırdım, bir darbeyle kötü biçimde yere düşerek kolumu kırdım, koşarken her tarafı havada çırpınıp duran sargı bezleri ve üzerleri kırmızı lekelerle kaplı bandajlarla sarılmış olan o canavar üzerimden sıçrayıp geçti. Kumsala kadar durmadan yuvarlandım, kalkıp oturmaya çalıştım, ama kırık kolumun üzerine çöküp kaldım. Sonra Moreau belirdi, o kocaman bembeyaz yüzü alnından sızan kanla her zamankinden de korkunç görünüyordu. Bir elinde bir tabanca tutuyordu. Bana pek aldırış etmeden, hemencecik koşturarak pumanın peşine düştü.</p>

    <p>Öbür kolumla kalkmayı denedim ve oturmayı başardım. Öndeki, sargılar içindeki karaltı kocaman sıçramalarla kumsal boyunca kaçıyor, Moreau da onun peşinden koşuyordu. Yaratık kafasını çevirip, Moreau’yu gördü ve birden geri dönerek çalılara doğru yöneldi. Her adımda Moreau’ya doğru yaklaşıyordu. Yaratığın çalıların arasına daldığını gördüm ve yolunu kesebilmek için çaprazlamasına ona doğru koşmakta olan Moreau yaratık gözden kaybolmak üzereyken tabancasıyla ateş edip, ıskaladı. Sonra o da o arapsaçı gibi yeşilliklerin arasında kayboldu.</p>

    <p>Arkalarından bakakaldım, sonra kolumdaki acı şiddetlenmeye başladı, inleyerek zar zor ayağa kalkmayı başardım. Montgomery kapı aralığında belirdi, giyinmişti ve elinde bir tabanca vardı.</p>

    <p>“Aman Tanrım Prendick!” dedi kolumun kırılmış olduğunu fark etmeden, “Hayvan kaçtı! Zinciri duvardan sökmüş! Gördün mü onları?” Sonra birden, kolumu tuttuğumu görünce, “Ne oldu?” diye sordu.</p>

    <p>“Kapı aralığında duruyordum,” dedim.</p>

    <p>Yanıma doğru geldi ve kolumu tuttu. “Yeninde kan var,” dedi ve fanilamı sıyırdı. Silahını cebine soktu, canımı yakarak kolumu yokladı, sonra da beni içeri götürdü. “Kolun kırılmış,” dedi, sonra da, “Bana tam olarak nasıl olduğunu anlat, ne oldu?” dedi.</p>

    <p>Aralarında acı içinde nefesimi tuttuğum kesik kesik cümlelerle, ona gördüklerimi anlattım, bu sırada o da son derece ustalıklı ve hızlı bir şekilde kolumu sardı. Sargıyı omzumun üzerinden sallandırdı ve geri çekilip bana baktı. “İyileşeceksin,” dedi. “Peki şimdi?” Durup bir düşündü. Sonra dışarı çıkıp, avlunun kapılarını kilitledi. Bir süre ortalıkta görünmedi.</p>

    <p>Ben daha çok kolumla ilgiliydim. Bu olay, burada gerçekleşen bir sürü korkunç olaydan herhangi biriymiş gibi geliyordu. Şezlonga oturdum, o arada bu adaya canı gönülden küfürler savurduğumu kabul etmeliyim. Montgomery yeniden belirdiğinde, kolumdaki kırığın baştaki hafif sızısı yerini çoktan ağrılı bir sancıya bırakmıştı bile.</p>

    <p>Yüzü biraz solmuş gibiydi, şimdi dişetleri her zamankinden de çok görünüyordu. “Onu ne görebildim ne de duyabildim,” dedi. “Yardımıma ihtiyacı olabileceğini düşünüyordum.” Boş boş bakan gözlerini bana dikti. “Güçlü bir hayvandı bu,” dedi. “Zincirini duvardan çekip çıkarıvermiş.”</p>

    <p>Önce pencereye, sonra da kapıya doğru gitti, oradan bana doğru döndü. “Onun peşinden gitmeliyim,” dedi. “Sana bırakabileceğim bir tabanca daha var. İhtiyacın olabilir.”</p>

    <p>Tabancayı buldu, masanın üzerine elimle uzanabileceğim bir yere bıraktı, sonra odanın havasında bulaşıcı bir rahatsızlık hissi bırakarak dışarı çıktı. O gittikten sonra ben de uzun süre oturamadım, tabancayı alıp, kapı aralığına çıktım.</p>

    <p>Sabah havası hâlâ ölü gibi sessizdi. Ufacık bir esintiden bile iz yoktu, deniz cilalı cam gibiydi, gökyüzü bomboş, kumsal ıssızdı. Her şeyin böyle sessizlik içinde olması üstümde bir baskı oluşturmuştu.</p>

    <p>Islık çalmayı denedim, ıslığımın sesi uzaklarda kaybolup gitti. Yine küfrettim, bu sabah ikinci kez. Sonra avlunun köşesine doğru gittim ve adanın içlerine, Moreau’yu ve Montgomery’yi yutmuş olan o yeşil çalılıklara bakındım. Ne zaman döneceklerdi? Ve nasıl?</p>

    <p>Sonra kumsalın ilerisinde uzaklarda küçük gri bir Hayvan Adam belirdi, kıyı boyunca aşağı doğru koştu ve etrafına sular saçarak oynaşmaya başladı. Giriş kapısının oraya döndüm, sonra da tekrar avlunun köşesine, nöbet tutmakta olan bir gözcü gibi ortalıkta volta atmaya başladım. Bir ara Montgomery’nin uzaklardan gelen bağırışı beni durdurdu: “Heeeyooo... Moreau!” kolumun acısı azalmış, ama yanmaya başlamıştı. Ateşim çıkmış ve susamıştım. Gölgem git gide kısalıyordu. Tekrar gözden kayboluncaya kadar uzaktaki o karaltıyı izledim. Moreau’yla Montgomery hiç dönmeyecekler miydi? Üç deniz kuşu, karaya vurmuş bir av için dövüşmeye başladılar.</p>

    <p>Sonra avlunun arka tarafından, çok uzaklardan patlayan bir tabancanın sesini duydum. Uzun bir sessizlik oldu, sonra bir tabanca sesi daha geldi. Sonra daha yakınlardan çığlık çığlığa bir haykırış geldi, ondan sonra da yine kasvetli bir sessizlik çöktü. Pek talihli sayılamayacak hayal gücüm bana işkence etmek için işe koyulmuştu. Sonra birden epeyce yakınlardan bir tabanca sesi daha geldi.</p>

    <p>Köşeye gittim, ürkmüştüm, sonra Montgomery’yi gördüm, yüzü kıpkırmızı olmuş, saçları dağılmış ve pantolonunun dizleri yırtılmıştı. Yüzünde gerçekten derin bir şaşkınlık ifadesi vardı. Arkasından o Hayvan Adam, M’ling sallanarak yürüyordu, M’ling’in çenesinin etrafında tuhaf, koyu morluklar vardı.</p>

    <p>“Geldi mi?” dedi Montgomery.</p>

    <p>“Moreau mu?” dedim. “Hayır.”</p>

    <p>“Tanrım!” dedi. Nefes nefese kalmıştı, neredeyse hıçkırıklara boğulacaktı. “İçeri gir,” dedi, kolumu tutarak. “Çıldırmışlar. Hepsi çılgınlar gibi ortalıkta dolanıp duruyorlar. Ne olmuş olabilir? Bilmiyorum. Nefesim bir düzelsin sana anlatırım. Brendi nerede?”</p>

    <p>Montgomery topallaya topallaya önümden odaya girdi ve şezlonga oturdu. M’ling kendini hemen kapı eşiğinde yere bıraktı ve bir köpek gibi hızlı hızlı solumaya başladı. Montgomery’ye biraz brendiyle su doldurdum. Boş boş önüne bakarak oturup kalmıştı, nefesinin düzelmesini bekliyordu. Birkaç dakika sonra bana olanları anlatmaya başladı.</p>

    <p>Bir yere kadar onların geçtiği yolu izlemişti. İzler zaten ezilip kırılmış çalılardan, pumanın sargılarından yırtılan beyaz bez parçalarından ve çalılarla yerdeki bitkilerin yaprakları üzerinde arada bir gördüğü kan lekelerinden daha ilk bakışta fark ediliyordu. Ancak izleri, benim o Hayvan Adam’ı su içerken görmüş olduğum derenin ilerisindeki taşlık bir yerde kaybetmiş ve belli bir hedefe yönelmeden ortalıkta dolanarak ve Moreau’nun ismini bağırarak batıya doğru gitmişti. Sonra elinde küçük bir baltayla M’ling yanına gelmişti. M’ling puma olayına dair hiçbir şey görmemişti, o sırada ağaç kesiyordu ve onun sesini duymuştu, ikisi birden bağırarak yola devam etmişlerdi. Yerde dizlerinin üstünde emekleyerek ve çalılıkların arasından onları gözetleyerek iki Hayvan Adam daha gelmişti, hareketlerinin ve o sinsice duruşlarının tuhaflığı Montgomery’yi korkutmuştu. Onlara selam vermiş, onlar da suçluymuş gibi kaçıp gitmişlerdi. Bu olaydan sonra bağırmayı bırakmış ve bir süre daha kararsızca ortalarda dolandıktan sonra, kulübeleri ziyaret etmeye karar vermişti.</p>

    <p>Koyağı terk edilmiş halde bulmuştu.</p>

    <p>Her dakika daha da fazla korkarak, geldikleri yoldan tekrar geri dönmeye başlamışlardı. Sonra adaya geldiğim günün gecesi dans ederken görmüş olduğum iki Domuz Adam’la karşılaşmıştı; ağızlarının çevresinde kan lekeleri vardı ve aşırı bir heyecan içindeydiler. Eğreltiotlarını ezerek koşup gelmişler ve onu gördükleri anda vahşi ifadelerle ona bakarak durup kalmışlardı. Montgomery biraz ürpererek, kamçısını şaklatmıştı, o anda da yaratıklar ona doğru atılmışlardı. Daha önce hiçbir Hayvan Adam bunu yapmaya cesaret edememişti. Birini tam kafasından vurmuştu; M’ling de diğerinin üzerine atılmıştı ve iki yaratık sarmaş dolaş yere yuvarlanmışlardı. M’ling hayvanı altına almış ve dişlerini boğazına dayamıştı ve Montgomery M’ling’in pençelerinden kurtulmaya çalışan o hayvanı da vurmuştu. M’ling’i yanında gelmeye ikna etmesi biraz zor olmuştu.</p>

    <p>Sonra da aceleyle benim yanıma koşmuşlardı. Yolda bir ara, M’ling birden bir çalılığa dalmış ve çalıların arasından ufak boylu bir Kedi Adam çıkarmıştı, bu yaratık da kanlar içindeydi ve ayağındaki bir yara yüzünden topallıyordu. Biraz kaçmış, sonra da dönüp vahşice ulumaya başlamıştı ve Montgomery de -tam bir umarsızlık içinde sanırım- onu vurmuştu.</p>

    <p>“Bütün bunlar da ne demek oluyor?” dedim.</p>

    <p>Kafasını salladı ve tekrar brendisine döndü.</p>
