    <h1 class="baslik_1" id="sigil_toc_id_19">MOREAU’NUN BULUNUŞU</h1>

    <p>Montgomery’nin üçüncü brendi kadehini yuvarladığını görünce, araya girmem gerektiğini düşündüm. Zaten hemen hemen kafayı bulmuştu. Ona Moreau’nun başına ciddi bir şey gelmiş olması gerektiğini, yoksa şimdiye kadar dönmüş olacağını ve bu felaketin ne olduğunu öğrenmenin bize düştüğünü anlattım. Montgomery birkaç cılız itiraz öne sürdü, ama sonunda kabul etti. Biraz bir şeyler yedik, sonra üçümüz birlikte yola düştük.</p>

    <p>Muhtemelen o sıradaki gerginliğimden olsa gerek, ama şimdi bile, o tropik öğleden sonrasının sıcak sessizliğinde yola düştüğümüz an hâlâ inanılmaz bir canlılıkla gözlerimin önüne geliyor. Önde M’ling gidiyordu, sırtı kamburlaşmış, o tuhaf kara kafası, bir o tarafa bir bu tarafa göz atarken çabuk hareketlerle dönüp duruyordu. Silahsızdı; baltasını Domuz Adam’la karşılaştıklarında düşürmüştü. İş kavgaya gelirse, <i>onun</i> silahı dişleriydi zaten. Montgomery sallanarak onu izliyordu, elleri ceplerinde, başı ise önündeydi, brendi meselesi yüzünden bana biraz surat asıyor gibi bir hali vardı. Sol kolum askıdaydı -şansıma sol kolumdu- ve tabancayı sağ elimde taşıyordum.</p>

    <p>Adanın vahşi bitki örtüsü arasında, kuzeybatıya doğru giden dar bir patikaya girmiştik. Bir süre sonra M’ling durakladı ve dikkatle kulak kesildi. Montgomery neredeyse ona takılacaktı, sonra o da durdu. Ardından, dikkatle dinleyerek, ağaçların arasından bize doğru gelen birtakım ayak seslerini ve konuşmaları duyduk.</p>

    <p>“Öldü,” dedi, tok bir ses titreyerek.</p>

    <p>“Ölmedi, ölmedi,” diye mırıldandı bir başkası.</p>

    <p>“Gördük, gördük,” dedi birkaç ses birden.</p>

    <p>“Hey!” diye bağırdı Montgomery birden, “Hey, oradakiler!”</p>

    <p>“Allah cezanı versin!” diyerek, tabancama sarıldım.</p>

    <p>Bir sessizlik oldu, sonra birbirine girmiş bitkilerin arasından kırılan bir dal sesi geldi, şuradan buradan sesler gelmeye başladı ve sonra da yarım düzine kadar yüz göründü, tuhaf bir ışıkla aydınlanan tuhaf yüzler. M’ling gırtlağından bir homurtu sesi çıkardı. Maymun Adam’ı -aslında onu zaten sesinden tanımıştım- ve Montgomery’nin sandalında görmüş olduğum beyaz örtüler içindeki, kahverengi renkli yaratıklardan ikisini tanıdım. Yanlarında iki tane benekli hayvan ve Kanun’u söyleyen o gri, korkunç derecede kambur yaratık vardı; gri tüyleri yanaklarından aşağı sarkıyordu, kocaman gri kaşları ve öne doğru eğik alnının ortasından ayrılmış, yüzüne dökülen gri lüleleri vardı... yüzü görünmeyen, kocaman bir yaratıktı bu, kırmızı tuhaf gözleriyle yeşilliklerin arasından merakla bize baktı.</p>

    <p>Bir süre için kimse konuşmadı. Sonra Montgomery hıçkırdı, “Kim... dedi öldüğünü?”</p>

    <p>Maymun Adam suçlu suçlu, o tüylü, Gri Renkli Yaratık’a baktı. “Öldü,” dedi bu canavar. “Görmüşler.”</p>

    <p>Bu grubun tavrında hiç de tehditkâr bir hava yoktu. Şaşkınlık içindeymiş ve kafaları karışmış gibi görünüyorlardı. “Nerede o?” dedi Montgomery.</p>

    <p>“Ötede,” diye eliyle gösterdi Gri Yaratık.</p>

    <p>“Şimdi bir Kanun var mı?” diye sordu Maymun Adam. “Hâlâ şu veya bu olacak mı? Gerçekten öldü mü?” “Kanun var mı?” diye tekrarladı beyazlar içindeki adam. “Bir Kanun var mı, sen Öbür Kamçılı olan? O öldü,” dedi Tüylü, Gri Yaratık. Ve hepsi durup bize bakmaya başladılar.</p>

    <p>“Prendick” dedi Montgomery, donuk bakışlarını bana çevirerek. “Ölmüş... öyle görünüyor.”</p>

    <p>Bütün bu konuşma sırasında ben onun arkasında duruyordum. Aralarındaki ilişkinin nasıl kurulduğunu anlamaya başlamıştım. Birden Montgomery’nin önüne geçtim ve sesimi yükselttim: “Kanun’un Çocukları,” dedim, “o <i>ölmedi!”</i></p>

    <p>M’ling o sert bakışlarını bana çevirdi. “Şekil değiştirdi, bedenini değiştirdi,” diye devam ettim. “Bir süre onu göremeyeceksiniz. O... orada...” -yukarıyı işaret ettim- “sizi izleyebileceği yerde. Siz onu göremezsiniz, ama o sizi görebilir. Kanun’dan korkun!”</p>

    <p>Gözlerinin içine baktım. Gözlerini kaçırmaya çalıştılar. “O büyüktür, o iyidir,” dedi Maymun Adam, sık ağaçların arasından korkuyla yukarı bakarak.</p>

    <p>“Ya öbür Şey?” diye sordum.</p>

    <p>“Kanayan Şey, bağırıp, ağlayarak kaçan... o da öldü,” dedi Gri Yaratık, hâlâ bana bakarak.</p>

    <p>“Bu iyi,” diye homurdandı Montgomery.</p>

    <p>“Öbür Kamçılı olan...” diye başladı Gri Yaratık.</p>

    <p>“Ee?” dedim.</p>

    <p>“Öldüğünü söyledi.”</p>

    <p>Ama Montgomery benim Moreau’nun ölümünü inkâr etmekteki amacımı anlayabilecek kadar ayıktı. “Ölmedi,” dedi yavaşça, “hiç ölür mü? Benden daha ölü değil o.”</p>

    <p>“Birileri,” dedim, “Kanun’u çiğnedi. Onlar ölecek. Bazıları öldü. Şimdi bize eski bedeninin yattığı yeri gösterin... artık ona ihtiyacı olmadığı için bırakıp gittiği bedeninin.”</p>

    <p>“Bu tarafta, denize yürüyen adam,” dedi Gri Yaratık.</p>

    <p>Ve bu altı yaratığın rehberliğinde, bütün o karmakarışık eğreltiotları, sarmaşıklar ve ağaç kökleri arasından kuzeye doğru gittik. Sonra dalların arasından bir çığlık, bir çatırtı geldi ve küçük pembe bir insansı çığlık çığlığa koşarak yanımızdan geçti. Hemen ardından paldır küldür onu kovalayan, her tarafı kan lekelerine bulanmış bir canavar belirdi, hızını kesemeden neredeyse aramıza dalacaktı. Gri Şey yana doğru çekildi. M’ling hırıldayarak, canavara doğru atıldı, yaratık onu yana savuruverdi. Montgomery ateş edip, ıskaladı, kafasını öne eğip, yenilgiyi kabul ederek, dönüp kaçmaya hazırlandı. Ben de ateş ettim, ama yaratık hâlâ geliyordu, tekrar ateş ettim, dosdoğru o çirkin yüzünün ortasına. Yüzünün hatlarının bir anda ortadan kaybolduğunu gördüm: Yüzü içine göçmüştü. Yine de yanımdan geçti, Montgomery’yi yakaladı ve onu da bırakmadan tüm ağırlığıyla yan tarafa düştü ve kendisi can çekişirken yere serildiği sırada onu da aşağı çekti.</p>

    <p>Sonra kendimi M’ling, ölü hayvan ve yerde yatan adamla tek başıma buldum. Montgomery yavaş yavaş kalkmaya çalıştı ve sersem sersem yanında yerde yatan kafası parçalanmış Hayvan Adam’a baktı. Bu olay onu epeyce ayıltmıştı. Zorlukla ayağa kalktı. Sonra Gri Yaratık’ın tedirginlikle ağaçların arasından geri döndüğünü gördüm.</p>

    <p>“Bak,” dedim ölü hayvanı göstererek, “Kanun yaşıyor mu? Bu, Kanun’u çiğnemekten oldu.”</p>

    <p>Cesede hafifçe bir göz attı. “Odur öldüren Ateşi gönderen,” dedi tok sesiyle ayinin bir kısmını tekrarlayarak.</p>

    <p>Diğerleri de toplanıp, bir süre cesede baktılar.</p>

    <p>Sonunda adanın batı tarafına yaklaşmıştık. Pumanın kemirilmiş ve parçalanmış cesediyle karşılaştık, kürek kemiğini bir mermi paramparça etmişti, yaklaşık yirmi metre kadar ileride de aradığımız şeyi bulduk. Moreau bir sazlığın içinde ayaklar altında çiğnenerek açılmış bir boşlukta yüz üstü yatıyordu. Bir eli neredeyse bileğinden kopmuş ve gümüşi saçlarına kan bulaşmıştı. Kafası pumanın zincirleriyle dövülüp içine göçmüştü. Etrafındaki kırılmış sazlar da kana bulanmıştı. Tabancasını bulamadık. Montgomery, onu sırt üstü çevirdi.</p>

    <p>Aralıklarla dinlenerek ve Hayvan Halkı’ndan yedisinin de yardımıyla -çünkü ağır bir adamdı- Moreau’yu avluya geri taşıdık. Gece basıyordu. İki kez, göremediğimiz yaratıkların küçük grubumuzun yakınlarında uluduğunu ve çığlık attığını duyduk ve bir kez de o küçük, pembe, tembel hayvanımsı yaratık ortaya çıkıp, bizi izledi, sonra tekrar ortadan kayboldu. Ama bir daha bize saldıran olmadı. Avlunun kapısında Hayvan Halkı’ndan oluşan yoldaşlarımız bizden ayrıldı, M’ling de onlarla birlikte gitti. Kendimizi içeriye kilitledik, sonra Moreau’nun ezilmiş cesedini avlunun iç kısmına taşıdık ve bir çalı çırpı yığınının üzerine bıraktık.</p>

    <p>Sonra laboratuvara gittik ve orada bulduğumuz her canlı şeyi ortadan kaldırdık.</p>
