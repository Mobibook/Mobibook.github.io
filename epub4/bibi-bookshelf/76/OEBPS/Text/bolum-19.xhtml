    <h1 class="baslik_1" id="sigil_toc_id_20">MONTGOMERY’NİN TATİL GÜNÜ</h1>

    <p>O işi hallettikten ve yıkanıp bir şeyler yedikten sonra Montgomery ve ben küçük odama gidip, içinde bulunduğumuz durumu ilk kez ciddi bir şekilde tartıştık. Neredeyse gece yarısı olmuştu. Artık ayılmış sayılırdı, ama kafası tamamen karışmıştı. Kendini tuhaf bir biçimde Moreau’nun kişiliğinin etkisine bırakmıştı, Moreau’nun ölebileceğinin hiç aklına geldiğini sanmıyorum. Bu felâket, adada geçirdiği on küsur yılın tekdüzeliği içinde, artık bir parçası haline gelen alışkanlıkların birdenbire çökmesi demekti. Zar zor duyulan bir sesle konuşuyor, sorularıma abuk sabuk yanıtlar veriyor ve genel sorularda bile konuyu toplayamıyordu.</p>

    <p>“Bu lanet olasıca dünya,” dedi, “her şey amma da karmaşık! Şimdiye kadar hiç hayatım olmadı. Ne zaman başlayacak merak ediyorum. On altı yıl boyunca dadıların ve öğretmenlerin kendi paşa keyiflerine göre davranmalarına katlan; beş yılı Londra’da tıp inekleyerek geçir -rezil yemekler, kötü odalar, kötü giysiler, kötü alışkanlıklar, bir hata ve- başka ne yapabilirdim bilmiyorum, sonra da bu hayvanlarla dolu adaya düş. Burada on yıl! Ne için bütün bunlar Prendick? Biz bir bebeğin şişirdiği çikletler miyiz?”</p>

    <p>Bu deli saçmalarıyla uğraşmak zordu. “Şimdi düşünmemiz gereken,” dedim, “bu adadan nasıl ayrılabileceğimiz.”</p>

    <p>“Ayrılmanın yararı ne ki? Ben toplumdışı bir serseriyim. Nereye katılacağım ki? Bunlar senin için iyi şeyler, Prendick. Zavallı koca Moreau! Onu burada kemiklerinin ortaya saçılması için bırakamayız. Öyle olduğu gibi... Ayrıca Hayvan Halkı’nın arasındaki iyilere ne olacak?</p>

    <p>“Şey,” dedim. “Onu yarın düşünürüz. O çalı çırpı yığınıyla bir ateş yakıp cesedi yakabileceğimizi düşünüyordum ve o diğer şeyleri. Peki Hayvan Halkı’na ne olacak?”</p>

    <p>“Bilmiyorum. Sanırım yırtıcı hayvanlara dönüşenler öyle ya da böyle budalalıklarının cezasını göreceklerdir. Hepsini birden katliamdan geçiremeyiz değil mi? Sanırım senin insanlık anlayışının önereceği bu olur?... Ama değişeceklerdir. Kesinlikle değişeceklerdir.”</p>

    <p>Sonunda sinirlerim iflas edinceye kadar hiçbir sonuca ulaşmadan böyle konuşup durdu. “Lanet olsun!” diye bağırdı, benim yaptığım ters bir davranış üzerine, “senden çok daha kötü bir çukurda tıkılıp kalmış olduğumu görmüyor musun?” Sonra ayağa kalktı ve brendi almaya gitti. “İç!” dedi döndüğü zaman, “seni mantıktan başka bir şey bilmeyen, tebeşir suratlı ateist aziz bozuntusu, iç!”</p>

    <p>“Ben içmem,” dedim ve kendini sefil bir hüzne kaptırarak içerken, sarı gaz ışığında somurtarak onu izledim. Aklımda kaldığı kadarıyla, o gece son derece sıkılmıştım. Sarhoşluğunun etkisiyle, aşırı bir duygusallıkla Hayvan Halkı’nı ve M’ling’i savunmaya başladı. Dediğine göre, M’ling onu gerçekten umursayan tek yaratıktı. Ve birden aklına bir fikir geldi.</p>

    <p>“Lanet olsun!” dedi ve sersemce ayağa kalkıp, brendi şişesini kaptı. Birden niyetinin ne olduğu içime doğdu. “Sakın o hayvana içki verme!” dedim, ayağa fırlayıp önüne geçerek.</p>

    <p>“Hayvan!” dedi. “Sensin hayvan. Bir Hıristiyan gibi içkisini içiyor o. Çekil yolumdan, Prendick!”</p>

    <p>“Tanrı aşkına,” dedim.</p>

    <p>“Çekil... yolumdan!” diye kükredi ve birden tabancasını çekti.</p>

    <p>“Pekâlâ,” dedim ve yana çekildim, elini sürgüye attığı anda üzerine atlamaya niyetlenmiştim ama kırık kolumu düşününce bundan vazgeçtim. “Sen kendin bir hayvana döndün. Git bakalım hayvanlara.”</p>

    <p>Kapıyı savurarak açtı ve lambanın sarı ışığıyla, ayın soluk parıltısı arasında, yüzü yarı bana dönük halde dikildi; göz çukurları kirpi tüyüne benzeyen kaşlarının altında kapkara lekeler gibiydi. “Sen vakur bir domuzsun, Prendick, seni budala! Hep bir şeylerden korkup, hayallere dalıyorsun. Şimdi tam olayların kıyısındayız. Yarın kendi boğazımı kesmek zorunda kalacağım. Bu gece lanet olası bir tatil yapacağım.”</p>

    <p>Döndü ve dışarı, ay ışığına çıktı. “M’ling!” diye bağırdı, “M’ling, eski dostum!”</p>

    <p>Ayın gümüşi ışıkları altında belli belirsiz görünen üç yaratık, loş kumsalın kıyısı boyunca bize doğru geldi, biri beyaz örtüler içindeki yaratıklardandı, diğerleri de onun peşinden gelen kapkara iki leke gibiydi. Durup, bizi izlemeye başladılar. O sırada evin köşesinin oradan çıkan M’ling’in kambur omuzlarını gördüm.</p>

    <p>“İç!” diye bağırdı Montgomery, “için sizi hayvanlar! İçin ve insan olun! Allah kahretsin, en zeki adam benim. Moreau bunu unuttu işte, bu son nokta. İçin diyorum size!” ve elindeki şişeyi sallayarak, batıya doğru hızlı bir koşu tutturdu, M’ling de onunla, peşinden gelen üç soluk yaratığın arasına doğru atıldı.</p>

    <p>Giriş kapısının oraya çıktım. Daha Montgomery duramadan loş ay ışığının altında hayal meyal görünmeye başlamışlardı. Montgomery’nin M’ling’e bir yudum sek brendi ikram ettiğini ve beş karaltının birbirleri içinde eriyerek tek bir loş lekeye dönüştüğünü gördüm. “Şarkı söyleyin!” diye bağırdığını duydum Montgomery’nin; “hep beraber söyleyin, ‘Kahrolasıca yaşlı Prendick!’ ...Tamam, böyle; şimdi bir daha, ‘Kahrolasıca yaşlı Prendick!”’</p>

    <p>Siyah grup tekrar beş ayrı karaltıya bölündü, parıldayan kumsal boyunca yavaşça sallana sallana benden uzaklaştı. Her biri keyfince bir şeyler bağırıyor, bana hakaretler savuruyor ya da içtikleri brendinin verdiği yeni esin nasıl bir şeyse, onu sayıp döküyorlardı.</p>

    <p>Bir süre sonra Montgomery’nin bağıran sesini duydum, “Sağa dön!” ve grup bağırışlar içinde adanın iç taraflarındaki ağaçların karanlığına doğru yöneldi. Sesleri yavaşça, çok yavaşça uzaklaşıp kayboldu.</p>

    <p>Gecenin o huzurlu ihtişamı tekrar yerine gelmişti. Ay şimdi meridyen dairesini geçmiş, batıya doğru yol alıyordu. Dolunay evresindeydi ve bomboş mavi gökyüzünde ilerlerken pırıl pırıl parlıyordu. Duvarın bir metre genişliğinde, mürekkep siyahlığındaki gölgesi ayaklarıma vuruyordu. Doğudaki deniz, pürüzsüz grilikte, kopkoyu ve gizemli bir şekilde uzanıyordu ve denizle gölgelerin arasında (cam gibi volkanik kayalar ve kristallerden oluşan) gri renkli kumlar ışık saçıyor ve elmastan bir kumsal gibi parıldıyordu. Arkamda gaz lambası sıcak ve kırmızı alevlerle yanıyordu.</p>

    <p>Sonra kapıyı kapadım, kilitledim ve Moreau’nun en son kurbanlarının -av köpekleri, lama ve birkaç zavallı hayvan daha- yanında yattığı avlunun içine gittim, o kocaman yüzü korkunç ölümünden sonra bile sükûnetini koruyordu ve kaskatı kesilmiş açık gözleri, yukarıdaki soluk beyaz aya bakıyordu. Küvetin kıyısına oturdum ve gözlerimi üzeri gümüşi bir ışıkla ve uğursuz gölgelerle kaplı o korkunç yığından ayırmadan planlarımı gözden geçirmeye başladım.</p>

    <p>Sabahleyin tahliye sandalına koymak için biraz erzak bulacaktım ve çalı yığınını üzerindekilerle ateşe verdikten sonra, bir kez daha kendimi açık denizin ıssızlığına bırakacaktım. Montgomery için hiç umut olmadığını, aslında bu Hayvan Halkı’yla yarı akraba sayılacağından, insanlarla ilişki kurmak için pek uygun olmadığını hissediyordum. Orada planlar yaparak ne kadar oturduğumu bilmiyorum. Bir saat kadar olmalıydı. Sonra planlarım Montgomery’nin civara dönmesiyle yarıda kesildi. Birçok gırtlaktan birden çıkan bir çığlık duyuldu, gürültülü bir grup neşeli çığlıklarla aşağıya kumsala doğru geçti, sonra suyun kenarında sona ermiş gibi görünen haykırışlar, ulumalar ve heyecanlı çığlıklar duydum. Patırtı yükselmiş sonra da hafiflemişti; şiddetli yumruk sesleri ve paramparça olan odunların çatırtılarını duydum, ama o sırada bu beni pek rahatsız etmedi. Uyumsuz sesler birlikte bir şarkı söylemeye başladılar.</p>

    <p>Aklım yine nasıl kaçabileceğim konusuna takılmıştı. Kalktım, lambayı getirdim ve orada görmüş olduğum birkaç küçük fıçıya bakmak için bir kulübeye girdim. Sonra oradaki birkaç bisküvi kutusunun içindekiler ilgimi çekti ve bir tanesini açtım. Gözümün ucuna bir şey takıldı -kıpkırmızı bir titreşim- ve hızla arkama döndüm.</p>

    <p>Arkamda, ay ışığında, siyah beyaz bir parlaklık içindeki avlu ve Moreau’yla parça parça ettiği kurbanlarının birbiri üzerinde serili olduğu odun ve çalı çırpı yığını uzanıyordu. Yaratıklar ve Moreau birbirleriyle son bir intikam boğuşması içinde sarılıp kalmış gibi görünüyorlardı. Moreau’nun yaraları gece gibi kapkara ağızlarını açmışlardı, yere damlamış olan kanları da kumun üzerinde kara lekeler oluşturmuştu. Sonra, ne olduğunu tam anlamadan, görüntüsü beni aldatan şeyi gördüm, karşı taraftaki duvarda yansıyıp, oynaşan ve duvar boyunca ilerleyen bir kızıllıktı bu. Bunun nedenini o sırada anlayamadım, bunun titreyen lambamdan vuran ışığın bir yansıması olduğunu düşündüm ve tekrar kulübedeki depoya döndüm. Kulübenin içindekileri, tek kollu bir adamın yapabileceği kadarıyla altüst ederek aranmaya başladım, işe yarar bir şeyler bulup, ertesi gün çıkacağım yolculuk için bir kenara ayırıyordum. Hareketlerim yavaşlamıştı ve zaman da hızla geçiyordu. Bir süre sonra, gün ışığı yavaş yavaş üzerime vurmaya başlamıştı.</p>

    <p>Şarkı kesilip yerini bir gürültüye bırakmıştı, sonra tekrar başladı ve birden bir kargaşanın gürültüsüne dönüştü. Birilerinin, “Daha! Daha!” diye bağırdığını duydum, sonra bir kavga sesi gibi bir şey ve birden vahşi bir çığlık... Seslerin niteliği öylesine değişmişti ki, dikkatimi çekmişti. Avluya çıkıp, dinlemeye koyuldum. Sonra bütün o kargaşayı bıçak gibi kesen bir tabanca sesi geldi.</p>

    <p>Hemen, odamdan geçerek küçük kapı aralığına doğru koştum. Tam o sırada arkamdaki eşya sandıklarından bazılarının kayıp düştüğünü ve kırılan camların şangırtısıyla kulübenin zemininde paramparça olduklarını duydum. Ama bunu pek umursamadım. Çabucak kapıyı açtım ve dışarı baktım.</p>

    <p>Kumsalın üzerinde, kayıkhanenin yanında yanan bir şenlik ateşi vardı, doğmakta olan şafağın belirsizliğinde etrafa kıvılcımlar saçıyordu. Ateşin çevresinde simsiyah karaltılardan oluşan bir kalabalık birbirine girmişti. Montgomery’nin benim ismimi bağırdığını duydum. Tabancamı çekerek, hemen ateşe doğru koşmaya başladım. Montgomery’nin tabancasından çıkan pembe alevlerin, toprağın hemen üzerinden bir kez daha patladığını gördüm. Yere düşmüştü. Bütün gücümle bağırıp, havaya ateş ettim.</p>

    <p>Birisinin, “Efendi!” diye bağırdığını duydum. Birbirine girmiş dövüşen karaltılardan oluşan yığın parçalara ayrılıp dağıldı, ateş parlayıp tekrar söndü. Hayvan Halkı’ndan oluşan kalabalık önümde ani bir panik içinde, kumsaldan yukarı doğru kaçışmaya başladı. O heyecanla, çalılıkların arasında kayboldukları sırada kaçışan yaratıkların sırtlarına doğru ateş ettim. Sonra yerde yatan kapkara yığınların yanına döndüm.</p>

    <p>Montgomery, üzerine yığılmış kalmış tüylü, gri Hayvan Adam’ın altında sırt üstü yatıyordu. Hayvan ölmüştü, ama eğri pençeleriyle hâlâ Montgomery’nin boğazını sıkıyordu. Yakınlarında bir noktada M’ling yerde yüz üstü ve hiç kımıldamadan yatıyordu, boynunu bir şey ısırıp parçalamıştı, kırılmış brendi şişesinin üst kısmı hâlâ elinde duruyordu. Ateşin yanında iki cisim daha yatıyordu, biri hareketsizdi, diğeriyse kesik kesik inliyor, arada bir yavaşça başını kaldırıyor, sonra da tekrar yere bırakıyordu.</p>

    <p>Gri Adam’ı kavradım ve Montgomery’nin üzerinden kaldırdım, ben onu kenara çekerken; pençeleri, yırtık ceketi ağır ağır çekip almıştı.</p>

    <p>Montgomery’nin yüzü kapkara olmuştu, zorlukla nefes alıyordu. Yüzüne biraz deniz suyu serptim ve ceketimi katlayarak başının altına yastık yaptım. M’ling ölmüştü. Ateşin yanındaki yaralı yaratığı -sakallı, gri bir yüzü olan Kurt Hayvanlardan biriydi bu- bulduğumda, bedeninin ön kısmı hâlâ yanmakta olan kereste parçalarının üstünde yatıyordu. Zavallı şey öylesine korkunç bir şekilde yaralanmıştı ki, ona acıdığımdan hemen o anda beynini uçurdum. Öbür hayvan beyaz örtüler içindeki Boğa Adamlardan biriydi. O da ölmüştü.</p>

    <p>Hayvan Halkı’nın geri kalanı kumsaldan kaçmıştı. Tekrar Montgomery’nin yanına gittim ve tıp konusundaki cehaletime lanet ederek yanında diz çöktüm.</p>

    <p>Yanı başımdaki ateş sönmek üzereydi, geriye sadece ortadaki uçları alevlerle yanan kararmış odun parçaları ve gri bir külle karışık çalı çırpı kalmıştı. Pek umursamadan Montgomery’nin bu odunları nereden bulduğunu düşündüm. Sonra şafağın söktüğünü gördüm. Gökyüzü daha da aydınlanmıştı, batmakta olan ay gündüzün aydınlık mavisi içinde gittikçe solup matlaşıyordu. Gökyüzü doğuda kızıla boyanmıştı.</p>

    <p>Birden arkamda bir gümbürtü ve tıslama duydum ve dönüp bakınca bir dehşet çığlığıyla ayağa fırladım. Avludan kapkara dumanlar yükseliyordu ve bu dumanların fırtınalı karanlığı arasından, titrek çizgiler halinde kan kırmızısı alevler fışkırıyordu. Sonra alevler sazdan yapılmış çatıyı kapladı. Eğimli çatının üzerine serpilmiş samanların dolana dolana yukarı çıkan alevlere boğulduğunu gördüm. Odamın penceresinden bir anda alevler püskürdü.</p>

    <p>O anda, ne olduğunu anladım. Duyduğum şangırtıyı hatırlamıştım. Montgomery’nin yardımına koşmak için fırladığım sırada lambayı devirmiştim.</p>

    <p>Avlunun içindeki malzemelerden herhangi birini kurtarmanın olanaksızlığıyla yüz yüze gelmiştim. Aklıma kaçış planım geldi, kumsaldaki iki sandalın nerede olduklarına bakmak için çabucak arkama döndüm. Gitmişlerdi! Yan tarafımda kumlarda iki balta duruyordu, ortalık etrafa saçılmış kıymık ve kereste parçalarıyla doluydu, şenlik ateşinin külleri şafağın ışıkları altında gittikçe kararak tütmeye devam ediyordu. Montgomery benden intikamını almak ve insanlığa geri dönmemizi engellemek için sandalları yakmıştı.</p>

    <p>Bir anda üstüme çöken öfkeyle sarsıldım. O ayaklarımın altında çaresizce yatarken, neredeyse aptal kafasını göçertmek için davranacaktım. Sonra birden eli kıpırdandı, öylesine takatsiz ve öylesine acınacak haldeydi ki, hiddetim geçip gitti. İnledi ve bir an için gözlerini açtı.</p>

    <p>Yanına diz çöktüm ve kafasını kaldırdım. Gözlerini tekrar açtı, sessizce şafağı izledi, sonra gözleri benim gözlerimle karşılaştı. Gözleri kapanıyordu. “Affedersin,” dedi bir süre sonra, çabalayarak. Düşünmeye çalışıyor gibiydi. “Son,” dedi, “bu salak dünyanın sonu. Ne pislik ama...”</p>

    <p>Etrafı dinledim. Kafası çaresizlik içinde yana doğru düştü. İçecek bir şeyin onu canlandırabileceğini düşündüm, ama yanımda ne içecek, ne de o içeceği taşıyabilecek bir şey vardı. Birden ağırlaşır gibi göründü. Kalbim buz gibi oldu.</p>

    <p>Yüzüne doğru eğildim, elimi gömleğindeki yırtıktan içeri soktum. Ölmüştü; tam o öldüğü sırada beyaz ışıklı bir çizgi, güneş ışınlarından biri, parlaklığını bütün gökyüzüne yayarak ve karanlık denizi göz alıcı bir ışıkla parıldayarak kabarıp inen bir su kütlesine çevirerek, körfezin üstündeki ufkun ötesinde doğuya doğru yükseldi. Işık, Montgomery’nin ölümün çökerttiği yüzünün üstüne bir hale gibi vurmuştu.</p>

    <p>Kafasını nazikçe onun için yapmış olduğum kaba yastığa bıraktım ve ayağa kalktım. Önümde denizin pırıl pırıl ıssızlığı, zaten çok fazla çekmiş olduğum o korkunç yalnızlık, arkamda ise şafakla birlikte sükûnete kavuşan ada ve sessizleşip ortalarda görünmeyen Hayvan Halkı vardı. Avlu içindeki bütün erzaklar ve cephaneyle birlikte birden parlayan alevler, kesik bir takım çatırtılar ve arada bir duyulan gürültüler içinde yanıyordu. Yoğun dumanlar kumsal boyunca benden uzaklaşıyor, uzaklardaki ağaçların tepeleri üzerinde, alçaktan sürüklenerek koyaktaki kulübelere doğru gidiyordu. Yanımda da sandalların kömürleşmiş kalıntıları ve bu dört ceset vardı.</p>

    <p>Sonra çalılıklardan üç Hayvan Halkı üyesi, kambur omuzları, öne doğru uzanmış kafaları, acemice ileri uzattıkları biçimsiz elleri ve içlerinde sorular okunan, düşmanca gözleriyle bana doğru geldiler, tereddüt eden hareketlerle yaklaştılar.</p>
