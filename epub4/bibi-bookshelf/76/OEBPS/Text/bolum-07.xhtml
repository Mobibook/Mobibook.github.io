    <h1 class="baslik_1" id="sigil_toc_id_8">KİLİTLİ KAPI</h1>

    <p>Okur muhtemelen, öncelikle etrafımdaki her şeyin çok tuhaf olduğunu ve içinde bulunduğum durumun hiç beklenmedik maceralar sonucunda ortaya çıktığını, bu yüzden çevremdeki şu ya da bu şeyin hangisinin daha tuhaf olduğuna dikkat edemediğimi anlayacaktır. Lamanın peşinden kumsaldan yukarı çıkmaya başladım ve beni yakalayıp, taş duvarın içine girmememi isteyen Montgomery tarafından durduruldum. O sırada kafesindeki pumanın ve paketlerden oluşan yığının bu dörtgen avlunun girişi dışına bırakılmış olduklarını fark ettim.</p>

    <p>Dönüp baktığımda, sandalın boşaltılmış, tekrar denize sürülüp sonra kıyıya çekilmiş olduğunu ve beyaz saçlı adamın bize doğru yürüdüğünü gördüm. Montgomery’ye seslendi.</p>

    <p>“İşte şimdi bu davetsiz misafir sorununu çözmeliyiz. Onu ne yapacağız?”</p>

    <p>“Bilimle ilgili bir şeyler biliyor,” dedi Montgomery.</p>

    <p>“Bu yeni malzemeyle tekrar işe başlamak için sabırsızlanıyorum,” dedi gri saçlı adam, başıyla avluyu işaret ederek. Gözleri parlamaya başlamıştı.</p>

    <p>“Eminim öylesindir,” dedi Montgomery, pek de samimi bir olmayan bir tonla.</p>

    <p>“Onu oraya gönderemeyiz, ona yeni bir kulübe yapmak için zaman da ayıramayız. Ve elbette ki henüz ona güvenenleyiz.”</p>

    <p>“Ellerinizdeyim,” dedim. “Oraya” derken ne demek istediği hakkında hiçbir fikrim yoktu.</p>

    <p>“Ben de aynı şeyleri düşünüyordum,” diye yanıtladı Montgomery. “Benim odam var, kapısı dışa açılan...”</p>

    <p>Yaşlı adam Montgomery’ye bakarak hemen, “Oldu,” dedi, sonra üçümüz birden avluya doğru yürüdük. “Böyle bir esrar perdesi yarattığım için üzgünüm Mr. Prendick, ama davet edilmediğinizi hatırlamalısınız. Buradaki küçük tesisimizin Mavi Sakal'ın<a href="../Text/notlar.xhtml#dipnot-7" id="dipnot-7"><sup>7</sup></a> odası türünden birkaç sırrı var. Aklı başında bir adam için pek korkunç bir şey sayılmaz, ama şu anda sizi tanımadığımız için... ”</p>

    <p>“Kesinlikle,” dedim, “Güveninizi boşa çıkarmaya kalkarsam aptallık etmiş olurum.”</p>

    <p>Kalın dudaklarını bükerek hafifçe gülümsedi -o da dudaklarını aşağı doğru kıvırarak gülümseyen şu asık yüzlü adamlardandı- ve hoşgörümü onayladığını göstermek için eğilerek selamladı. Avlunun ana kapısını geçtik; demir çerçeveli ve kilitli, ağır bir tahta kapıydı bu; sandalın yükü kapının dışına yığılmıştı; sonra köşede daha önce fark etmediğim küçük bir kapı aralığına geldik. Gri saçlı adam, üstü yağlarla kaplı mavi ceketinin cebinden bir tomar anahtar çıkardı, kapıyı açıp içeri girdi. Anahtarları ve kendisi oradayken bile etrafı özenle kilit altında tutması da bana aynı derecede tuhaf gelmişti.</p>

    <p>Onun peşinden içeri girdim ve kendimi gösterişsiz, ama pek rahatsız da sayılmayacak tarzda döşenmiş küçük bir dairede buldum, hafifçe aralık kalmış olan iç taraftaki kapısı, taşla kaplı bir iç avluya açılıyordu. Bu iç kapıyı Montgomery hemen kapadı. Odanın daha karanlıkça olan köşesine bir hamak asılmıştı ve demir bir çubukla kapatılmış küçük, camsız bir pencere de denize bakıyordu.</p>

    <p>Gri saçlı adam burasının benim dairem olacağını ve iç kapıyı -“olabilecek kazalardan endişe ettiği için” demişti- öbür taraftan kilitleyeceğini, içerisi ile sınırlandığımı söyledi. Dikkatimi pencerenin önündeki rahat bir şezlonga ve hamağın yanındaki bir rafta sonradan büyük kısmının tıbbi çalışmalarla Latince ve Yunanca klasiklerin -pek rahatlıkla okuyamadığım dillerdi bunlar- nüshaları olduğunu fark ettiğim bir dizi eski kitaba çekti. Sanki iç kapının bir daha açılmasından çekiniyormuş gibi, odadan dış kapıyı kullanarak çıktı.</p>

    <p>“Genellikle yemeğimizi burada yeriz,” dedi Montgomery, sonra sanki bir şeyden şüphelenmiş gibi, diğerinin ardından dışarı çıktı. “Moreau!” diye seslendiğini duydum, bu o an için pek dikkatimi çekmemişti sanırım. Sonra raftaki kitapları incelerken, bu birden bilincimin yüzeyine çıkıverdi: Moreau ismini daha önce nerede duymuştum?</p>

    <p>Pencerenin önüne oturdum, hâlâ yanımda kalan bisküvileri çıkardım ve müthiş bir iştahla yedim. “Moreau?”</p>

    <p>Pencereden bakınca o beyazlar içindeki anlaşılmaz adamlardan birinin, kumsalda bir eşya sandığını sürüklemekte olduğunu gördüm. Sonra bir an pencerenin çerçevesinin ardında kayboldu. Derken arkamdaki kapının kilidine bir anahtarın sokulduğunu ve kapının kilitlendiğini duydum. Kısa bir süre sonra da kilitli kapının ardından, şimdi kumsaldan getirilmiş olan av köpeklerinin gürültüsünü duydum. Köpekler havlamıyordu, ama tuhaf bir şekilde etrafı koklayıp hırlıyorlardı. Ayaklarının hızlı patırtılarını ve Montgomery’nin onları yatıştırmaya çalışan sesini duyabiliyordum.</p>

    <p>Odanın içindekilere bakınca, bu iki adamın böylesine özenli bir gizlilik içinde olmaları beni çok etkilemişti ve bir süre boyunca Moreau isminin anlaşılmaz bir şekilde tanıdık gelmesinin nedenini düşünüp duruyordum, ama insanın hafızası öylesine tuhaf işliyor ki, o anda bu ünlü ismi asıl bağlantısı içinde hatırlayamamıştım. Daha sonra düşüncelerim kumsaldaki o şekilsiz ve beyaz sargılı adamın anlatılması mümkün olmayan acayipliğine yönelmişti. Hiç böyle bir yürüyüş şekli ya da sandığı sürüklerken olduğu gibi böylesine tuhaf hareketler görmemiştim. Gerçi çoğunu, masum vahşilerin o içten bakışından tümüyle farklı bir tavırla, tuhaf bir sinsilikle ara sıra bana bakarken yakalamış olsam da, bu adamların hiçbirinin benimle konuşmamış olduğunu hatırladım.</p>

    <p>Hangi dili konuştuklarını merak ettim. Aslında, hepsi de dikkati çekecek derecede ketum görünüyorlardı ve konuştukları zaman da sesleri çok tekinsiz geliyordu. Bu adamların sorunu neydi? Sonra Montgomery’nin o kaba saba uşağını hatırladım.</p>

    <p>Tam ben onu düşünürken, içeri girdi. Şimdi beyaz giysiler içindeydi ve içinde biraz kahve ve haşlanmış sebzeler olan küçük bir tepsi taşıyordu. O içeri girip tepsiyi önüme, masanın üstüne bıraktığı sırada irkilerek geri çekilme dürtümü zorlukla bastırıp, nezaketle eğildim.</p>

    <p>Sonra hayretle donakaldım. Tel tel, kapkara saçlarının altında kulağını gördüm! Bu görüntü birdenbire yüzümün önünde belirivermişti. Adamın ince kahverengi tüylerle kaplı, sivri kulakları vardı!</p>

    <p>“Kahvaltınız, efendüm,” dedi. Ona yanıt vermeye çalışmadan yüzüne bakakaldım. Döndü ve omzunun üstünden tuhaf bir ifadeyle bana bakarak kapıya doğru gitti.</p>

    <p>Dışarı çıkışını gözlerimle izledim ve tam o sırada, bilinçdışı beyin faaliyetlerinin tuhaf bir oyunu sonucunda, aklımın içinde dalga dalga kabaran bir cümlecik belirdi, “Moreau -Kötülüğü”... öyle miydi? “Moreau-?” Ah! Hafızam bir anda on yıl öncesine dönmüştü. “Moreau dehşeti!” Bu cümle bir an için zihnimde başıboş sürüklendi, sonra onun okuyan insanı korkudan titreten ve tüylerini ürperten kahverengimsi sarı renkli küçük bir broşürün üstüne kırmızı harflerle yazılmış hali gözlerimin önünde belirdi. Sonra her şeyi bütün açıklığıyla hatırladım. Uzun zamandır unutmuş olduğum broşür ürkütücü bir canlılıkla gözlerimin önüne geldi. O zamanlar henüz bir delikanlıydım, Moreau da sanırım ellisine yakın ünlü ve usta bir fizyologdu, bilim çevrelerinde olağanüstü hayal gücü ve tartışmalardaki kabalığa varan açık sözlülüğü ile tanınıyordu. Bu, o Moreau muydu? Kan nakliyle ilgili çok şaşırtıcı birtakım bilgilerin olduğu bir çalışma yayınlamıştı, ayrıca hastalıkların gelişimi hakkında değerli bir çalışma yapmakta olduğu biliniyordu. Sonra kariyeri birdenbire sona ermişti. İngiltere’den ayrılmak zorunda kalmıştı. Bir gazeteci, sansasyonel fotoğraflar çekmek gibi bir kasıtla, kendini bir laboratuvar asistanı gibi göstererek, Moreau’nun laboratuvarına girmeyi başarmış; ve şok edici bir kazanın yardımıyla -eğer bir kazaysa elbette- yazdığı broşür bir anda dile düşmüştü. Broşürün basıldığı gün, derisi yüzülerek ya da bir yerleri kötürüm bırakılarak, eziyet edilmiş bir köpek Moreau’nun evinden kaçmıştı.</p>

    <p>Politik haberlerin fazla olmadığı ve gazetelerin önemsiz haberler yazdığı ölü mevsimdi ve geçici laboratuvar asistanının kuzeni olan ünlü bir editör, tüm ulusun vicdanına seslenmeyi başarmıştı. Bu, kamu vicdanının araştırma yöntemlerine karşı ilk ayaklanışı değildi. Doktor yuhalamalar arasında ülkeden kovuluvermişti. Belki bunu gerçekten hak etmişti; ama yine de araştırmayı birlikte yaptığı arkadaşlarının o pek hafif destekleri ve koca bilim adamları topluluğunun onu yalnız bırakması utanç verici bir şeydi. Ancak deneylerinin bazıları, gazetecinin değerlendirmesine göre, gereksiz derecede gaddarcaydı. Belki araştırmalarını bırakmak karşılığında toplumla barışmayı başarabilirdi, ama anlaşılan o, araştırmacılığın insanın ruhunu ele geçiren büyüsünün etkisi altına girmiş kişilerin çoğunun yapacağı gibi, çalışmalarını bırakmamayı tercih etmişti. Evli değildi ve gerçekten de kendi meraklarının peşinden koşmak dışında düşünmesi gereken bir şey yoktu...</p>

    <p>Bu ikisinin aynı adam olması gerektiğine ikna olmuştum. Her şey öyle olduğunu gösteriyordu. Şimdi, pumayı ve diğer eşyalarla birlikte avlunun içine evin arka tarafına getirilmiş olan diğer hayvanları hangi kaderin beklediğini birden anlayıvermiştim ve garip, baygın bir koku, tanıdık bir şeyin buharına benzeyen, şimdiye kadar bilincimin derinliklerinde saklanan bir koku, bir anda öne çıkıp, bütün düşüncelerimin önüne geçmişti. Bu, ameliyathanenin antiseptik kokusuydu.</p>

    <p>Duvarın arkasından pumanın hırıltısını duydum ve köpeklerden biri sanki biri ona vurmuş gibi kesik kesik havladı.</p>

    <p>Yine de elbette, özellikle başka bir bilim adamı için, hayvanlar üzerinde açımlama<a href="../Text/notlar.xhtml#dipnot-8" id="dipnot-8"><sup>8</sup></a> yapmanın bu kadar gizlilik gerektirecek, korkunç bir yanı yoktu. Sonra düşüncelerimdeki tuhaf bir sıçramayla Montgomery’nin uşağının sivri kulakları ve karanlıkta parlayan gözleri son derece berrak bir şekilde tekrar gözlerimin önüne geldi. Önümde uzanan yeşil denize baktım, insanı dirilten bir meltemle köpürüyor ve şu son birkaç güne ait tuhaf anıların zihnimde birbirini kovalamasına yol açıyordu.</p>

    <p>Bütün bunlar ne demek oluyordu? İssız bir adada duvarların arkasında kilitli bir avlu, adı çıkmış bir hayvan açımlamacısı ve bu sakatlanıp, şekilleri bozulmuş adamlar?...</p>
