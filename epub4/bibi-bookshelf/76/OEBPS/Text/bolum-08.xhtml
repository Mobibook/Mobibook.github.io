    <h1 class="baslik_1" id="sigil_toc_id_9">PUMANIN ÇIĞLIKLARI</h1>

    <p>Montgomery, saat bir civarında içeri girerek şaşkınlık ve şüpheyle arap saçına dönmüş düşüncelerimi böldü. O tuhaf uşağı da, üstünde ekmek, biraz yenilebilir ot ve biraz da başka yiyecekler, küçük bir şişe viski, bir testi su, üç bardak ve bıçak olan bir tepsiyi elinde taşıyarak onun ardından içeri girdi. Gözucuyla bu tuhaf yaratığa baktım, onun da, yuvalarının içinde dönüp duran, acayip gözleriyle beni izlediğini fark ettim. Montgomery öğle yemeğini benimle yiyeceğini söyledi, ama Moreau’nun kafası planladığı bazı çalışmalarla çok meşguldü.</p>

    <p>“Moreau!” dedim. “Bu ismi biliyorum.”</p>

    <p>“Seni Allahın cezası!” dedi Montgomery. “Sana adını söylediğim için ne budalayım! Bunu tahmin etmeliydim. Her neyse, bu sana bizim- gizemlerimiz hakkında bir ipucu verecektir. Viski?”</p>

    <p>“Hayır, teşekkürler, ben içki içmem.”</p>

    <p>“Ben de içmemeyi isterdim. Ama testi kırıldıktan sonra, çocuğu dövsen ne olacak. Buraya gelmeme yol açan o lanet şey buydu işte... bu ve sisli bir gece. O sırada, Moreau beni kurtarmayı teklif ettiğinde, kendimi şanslı saymıştım. Tuhaf şey...”</p>

    <p>“Montgomery,” dedim birden, dış kapı kapandığı anda, “şu senin adamının kulakları neden sivri?”</p>

    <p>“Kahretsin!” dedi, ağzı ilk lokmasıyla dolu. Bir an beni süzdü, sonra benim söylediğimi tekrar etti, “Sivri kulaklar mı?”</p>

    <p>“Küçücük uçları var,” dedim, mümkün olduğunca sakin kalmaya çalışarak ve boğazımda bir gıcıklanmayla, “kenarlarında da kahverengi ince tüyler var?”</p>

    <p>Son derece düşünceli bir ifadeyle viskiyle suya uzandı. “Saçlarının kulaklarını örttüğünü sanıyordum.”</p>

    <p>“Kulaklarını bana gönderdiğin kahveyi masaya bırakmak için eğildiği sırada gördüm. Ve gözleri de karanlıkta parlıyordu.”</p>

    <p>Montgomery o zamana kadar sorumun yarattığı şaşkınlıktan kurtulmuştu. İhtiyatlı bir şekilde, peltekliğine değişik bir tat katan belirgin bir vurguyla, “Kulaklarıyla ilgili bir şey olduğundan, onları saklayıp durmasından hep şüphelenmiştim,” dedi. “Neye benziyorlardı?”</p>

    <p>Onun bunu bilmezlikten geldiğini tavrından anlamıştım. Yine de, adama onun yalancı olduğunu düşündüğümü söyleyemezdim. “Sivri,” dedim, “biraz küçük ve tüylü... alenen tüylü. Ama adam her şeyiyle şimdiye kadar gördüğüm en tuhaf yaratıklardan biri.”</p>

    <p>Arkamızdaki avludan canı yanan bir hayvanın tiz, boğuk çığlığı duyuldu. Çığlığın uzunluğu ve sesinin yüksekliği sahibinin puma olduğunu gösteriyordu. Montgomery’nin irkildiğini gördüm.</p>

    <p>“Evet?” dedi.</p>

    <p>“O yaratığı nereden buldunuz?”</p>

    <p>“Şey... San Francisco’dan. Çirkin bir herif, kabul ediyorum. Biraz kaçık, biliyorsun. Nereden geldiğini hatırlamıyor. Ama ona alıştım artık, bilirsin. İkimiz de alıştık. Onda seni şaşırtan ne?”</p>

    <p>“Doğal değil,” dedim. “Onda bir şey var... beni hayalperestin teki sanma, ama yanıma geldiğinde ufacık da olsa, iğrenç bir hisse kapılıyorum, kaslarım geriliyor. Daha çok... şeytan dokunmuş gibi bir his aslında.”</p>

    <p>Ben bunu söylediğim anda Montgomery ağzındaki lokmayı çiğnemeyi bıraktı. “Tuhaf,” dedi. “Ben hiç hissetmedim.” Yemeğine kaldığı yerden devam etti. “Hiç aklıma gelmemişti,” dedi, ağzındaki lokmayı çiğnerken. “Uskunanın tayfası... aynı şeyi hissetmiş olmalı... Zavallı yaratığa yapmadıklarını bırakmadılar... Kaptanı gördün?”</p>

    <p>Birden puma yeniden uludu, bu kez daha da acılı geliyordu sesi. Montgomery sessizce küfretti. Ben de ona tam kumsaldaki adamlar hakkında sorular sorarak saldırıya geçmeye niyetlenmek üzereydim. Sonra içerdeki zavallı hayvan birden bir dizi kısa, tiz çığlık koyverdi.</p>

    <p>“Kumsaldaki adamlarınız,” dedim, “hangi ırktan onlar?” “Mükemmel adamlar, değil mi?” dedi aklı başka yerde, hayvan tiz sesle çığlıklar kopardığı anda kaşlarını çatarak. Daha fazla üstüne gitmedim. Dışarıdan, öncekinden daha da beter bir çığlık geldi. Montgomery donuk gri gözleriyle bana baktı, sonra kendine biraz daha viski koydu. Hayatımı alkol yardımıyla kurtardığını iddia ederek, beni alkol konusunda bir tartışmaya çekmeye çalıştı. Hayatımı ona borçlu olduğum gerçeğini vurgulamaya çalışıyor gibi görünüyordu. Ona ilgisiz yanıtlar vererek konuyu dağıtmaya çalıştım. Kısa süre sonra yemeğimiz bitti ve o sivri kulaklı şekilsiz canavar artanları topladı, sonra da Montgomery beni tekrar odada yalnız bıraktı. Bütün yemek boyunca üzerinde deney yapılan pumanın sesi, saklamayı beceremediği bir sinirlilik hali yaratmıştı. Sinirlerinin bozuk olduğuna dair tuhaf şeyler anlatmış ve beni alenen gerçekleştirilen bu uygulamayla baş başa bırakıp gitmişti.</p>

    <p>Yalnız kaldığımda çığlıklar benim için son derece asap bozucu hale gelmeye başlamıştı, saat öğleden sonrayı geçtikten sonra da gittikçe uzamış ve şiddetleri artmıştı. Başta üzücü geliyorlardı, ama sürekli olarak yinelenmeleri, sonunda tüm dengemi altüst etmişti. Okumakta olduğum Horace kopyasını bir kenara atıp, yumruklarımı sıkmaya, dudaklarımı ısırmaya ve odanın içinde volta atmaya başladım.</p>

    <p>Kısa bir süre sonra kulaklarımı parmaklarımla tıkamaya başladım.</p>

    <p>Çığlıkların duygularım üzerindeki etkisi git gide büyüyüp, sonunda öylesine şiddetli bir acıya dönüşmüştü ki, artık kapatılmış olduğum o odada buna daha fazla katlanamaz olmuştum. İnsanın uykusunu getiren o sıcakta dışarı çıktım ve ana girişin yanından geçerek -yine kilitliydi, bunu fark etmiştim- duvarın köşesinden döndüm.</p>

    <p>Çığlık dışarıda daha da şiddetli duyuluyordu. Sanki dünyadaki bütün acılar bu çığlıkta ses bulmuş gibiydi. Yine de böyle bir acının yan odada çekiliyor olduğunu bilsem ve bu sessiz bir acı olsa, öyle inanıyorum ki -o zamandan beri düşünüyorum bunu- buna çok daha kolayca katlanırdım. Ancak acı, bir ses bulup sinir uçlarımızı titrettiğinde, bizi eline geçiren bu acıma duygusunu hissederiz. Parlak gün ışığına ve insanı yatıştıran deniz meltemiyle dalgalanan ağaçlara rağmen, kareli taşlardan yapılmış duvarın içindeki evden gelen sesleri duyamayacak kadar uzaklaşana dek, bütün dünya, ortalıkta savrulan kara ve kızıl hayallerle titreşen bir karmaşa olmaktan çıkmamıştı.</p>
