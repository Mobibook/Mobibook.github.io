    <h1 class="baslik_1">GİRİŞ</h1>

    <p>1 Şubat 1887’de, <i>Lady Vain</i><a href="../Text/notlar.xhtml#dipnot-1" id="dipnot-1"><sup>1</sup></a> gemisi 1' güney enlemi ve 107' batı boylamı civarındayken bir gemi enkazına çarparak kaybolmuştu.</p>

    <p>5 Ocak 1888’de -yani on bir ay dört gün sonra- <i>Lady Vain’e</i> muhakkak ki Callao’dan binmiş olan ve boğulmuş olduğu düşünülen amcam Edward Prendick, 5' 3'' güney enlemi ve 101' batı boylamı civarında, üstündeki isim okunamayan, ama kayıp <i>Ipecacuanha</i> uskunasına<a href="../Text/notlar.xhtml#dipnot-2" id="dipnot-2"><sup>2</sup></a> ait olduğu sanılan üstü açık küçük bir filikanın içinde tek başına bulunmuştu. Başına gelenler hakkında öyle tuhaf şeyler anlatmıştı ki, çıldırmış olduğuna hükmedilmişti. Sonradan da, <i>Lady Vain'in</i> geçirdiği kazadan kurtulduktan sonra hafızasını kaybetmiş olduğunu iddia etmişti. Amcamın vakası o zamanlar fiziksel ve zihinsel gerginliğe bağlı hafıza kayıplarının ilginç bir örneği olarak psikologlar arasında tartışma konusu olmuştu. Aşağıdaki öykü, kâğıtlarının arasında imzası bulunan yeğeni ve vârisi tarafından bulunmuştu, ama üzerinde yayınlanması için kesin rica içeren bir not yoktu.</p>

    <p>Amcamın bahsettiği bölgede bulunduğu bilinen tek ada, küçük ve üstünde kimsenin yaşamadığı volkanik bir adacık olan Noble’s Adası’dır. 1891’de H. M. S. Scorpion<a href="../Text/notlar.xhtml#dipnot-3" id="dipnot-3"><sup>3</sup></a> adayı ziyaret etmişti. O zaman bir grup denizci adaya çıkmıştı, ama birkaç tane gerçekten tuhaf beyaz güve, birkaç domuz ve tavşan, birkaç tane de epeyce garip görünüşlü sıçan dışında canlı bir şey bulamamışlardı. Bu yüzden de bu öykü en önemli ayrıntıları bakımından doğrulanmış değildir. Bu anlaşıldığında, inandığım kadarıyla, bu tuhaf öyküyü amcamın niyetlerine uygun olarak kamuoyuna sunmakta sakıncalı bir durum yok gibi görünüyor. Aksine bu durumun lehine olarak en azından şu var: Amcam 5' güney enlemi ve 105' doğu boylamı civarında insanoğlunun bilgisinin sınırları dışına çıkmış ve on bir aylık bir aralıktan sonra okyanusun aynı bölgesinde tekrar belirmiştir. Bu süre boyunca bir şekilde yaşamış olmalıdır. Ve göründüğü kadarıyla, John Davies isminde ayyaş bir kaptanı olan <i>Ipecacuanha</i> isminde bir uskuna da, güvertesinde bulunan bir puma ve başka bir takım hayvanlarla Ocak 1887’de Afrika’dan ayrılmış, tekne Güney Pasifik’teki birkaç limana uğradıktan sonra, sonunda amcamın öyküsüne tam olarak uyan bir tarihte, Aralık 1887’de Bayna’dan ayrılarak (içindeki epeyce miktardaki kurutulmuş hindistancevizi içi yükü ile) bu denizlerde ortadan kaybolmuş ve bilinmeyen kaderine yelken açmıştır.</p>

    <p class="sag">CHARLES EDWARD PRENDICK</p>
