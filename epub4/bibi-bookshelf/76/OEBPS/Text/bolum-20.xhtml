    <h1 class="baslik_1" id="sigil_toc_id_21">HAYVAN HALKIYLA TEK BAŞINA</h1>

    <p>Bu yaratıklara doğru döndüm, şimdi artık tek kolla tek başıma kaldığıma göre -kelimenin tam anlamıyla tek kollu kalmıştım, çünkü bir kolum kırıktı- biraz sonra bu yaratıklarla karşı karşıya gelince kaderimle yüzleşecektim. Cebimde iki mermisi eksik bir tabanca vardı. Kumsala yayılmış küçük tahta parçalarının arasında, sandalları parçalara ayırırken kullanılmış olan iki balta duruyordu. Arkamda sular gelgitle yükseliyordu.</p>

    <p>Cesur olmaktan başka çare yoktu. Bana yaklaşmakta olan canavarların doğruca gözlerinin içine baktım. Gözlerini kaçırdılar, hızlı hızlı titreyen burun delikleriyle kumsalda biraz ileride yatan cesetleri incelediler. Onlara altı adım kadar yaklaştım, Kurt Adam’ın yanında duran kan lekeleriyle kaplı kamçıyı yerden aldım ve şaklattım.</p>

    <p>Duraklayıp, bana bakakaldılar. “Selam!” dedim. “Eğilin!”</p>

    <p>Tereddüt ediyorlardı. Bir tanesi dizlerinin üzerine çöktü. Korkudan yüreğim ağzıma gelmiş halde, emrimi tekrarladım ve onlara doğru yaklaştım. Biri diz çökmüştü, sonra diğer ikisi de çöktü.</p>

    <p>Döndüm ve cesetlere doğru yürüdüm, gözlerimi diz çökmüş üç Hayvan Adam’dan ayırmıyordum, tam da sahneden sahneye geçerken seyircilerden gözlerini ayırmayan bir aktör gibiydim.</p>

    <p>“Kanun’u çiğnediler,” dedim, ayağımı Kanun Söyleyicisi’nin üzerine koyarak. “Hepsi lanetlendiler. Hatta Kanun Söyleyicisi de ve Öbür Kamçılı olan da. Kanun yücedir! Gelin ve görün.”</p>

    <p>“Kimse kaçamaz,” dedi içlerinden biri, yaklaşıp cesetlere gözucuyla bakarken.</p>

    <p>“Kimse kaçamaz,” dedim. “Öyleyse dinleyin ve buyurduğum gibi yapın.” Ayağa kalktılar, sorgulayan gözlerle birbirlerine bakıyorlardı.</p>

    <p>“Orada kalın,” dedim.</p>

    <p>Baltaları aldım ve baş kısımlarından kolumdaki askıya asarak sallandırdım, Montgomery’yi ters çevirdim, içinde hâlâ iki mermisi olan tabancasını aldım, eğilip üstünü başını araştırmaya başlayınca da, cebinde altı tane daha mermi buldum</p>

    <p>“Alın bunu,” dedim, tekrar ayağa kalkarak ve kamçıyla Montgomery’yi işaret ederek, “alın bunu, götürün ve denize atın.”</p>

    <p>Öne doğru geldiler, Montgomery’den hâlâ korktukları belliydi, yine de benim şaklayan kamçımın kıpkırmızı ucundan daha çok korkuyorlardı, biraz tereddüt edip, oyalandıktan ve benim birkaç kez kamçımı şaklatıp bağırmamdan sonra, cesedi kumsaldan denize doğru taşıdılar ve suların içinde sıçraya sıçraya, kabaran denizin göz alıcı dalgalarına daldılar. “Devam!” dedim, “devam! Daha uzağa taşıyın.”</p>

    <p>Su koltukaltlarına gelinceye kadar ilerlediler, orada durup bana baktılar. “Bırakın,” dedim ve Montgomery’nin cesedi şapırtıyla sulara gömüldü. Sanki göğsümün üstüne bastıran bir şey varmış gibiydi. “İyi!” dedim sesimde ufak bir çatlamayla, gümüş suların üstünde simsiyah ve upuzun dalgacıklar bırakarak, yaratıklar aceleyle ve korku içinde suyun kenarına geldiler. Burada durakladılar, geri dönüp, sanki bir süre sonra Montgomery’nin çıkıp gelmesini ve intikamını almasını bekliyorlarmış gibi denize doğru baktılar.</p>

    <p>“Şimdi de bunlar,” dedim diğer cesetleri göstererek.</p>

    <p>Suyun içinde Montgomery’yi attıkları yere yaklaşmamaya dikkat ediyorlardı, bunun için dört Hayvan Adam’ın cesedini denize atmadan önce kumsal boyunca yanlamasına yüz metre kadar taşıdılar.</p>

    <p>M’ling’in parçalanmış cesedini sulara bırakmalarını izlerken, arkamdan hafif bir ayak sesi duydum, çabucak döndüğümde on iki metre kadar ötede o kocaman Sırtlan Domuz’u gördüm. Kafasını öne eğmiş, parlak gözlerini bana dikmişti, o tıknaz ellerini yumruk yapmış ve bacaklarına yapışık tutuyordu. Geri döndüğümde böyle çömelmiş halde kalakalmıştı, gözleri hafifçe oynuyordu sadece.</p>

    <p>Bir an için göz göze dikilip kaldık. Kamçıyı yere attım ve cebimdeki tabancaya davrandım, çünkü -şimdi adada kalanların en korkuncu olan bu hayvanı- en ufak bir nedenle öldürmeye kararlıydım. Biraz haince görünebilir, ama öyle karar vermiştim işte. Ondan, diğer iki Hayvan Adam’dan korktuğumdan çok daha fazla korkuyordum. Onun yaşamının sürmesinin benim yaşamım için bir tehdit olacağını biliyordum.</p>

    <p>Kendime gelmem on saniyeden fazla sürmüştü sanırım. Sonra bağırdım, “Selam! Eğil!”</p>

    <p>Hırıltıyla dişlerini gösterdi. “Sen de kim oluyorsun benim...”</p>

    <p>Belki tabancamı biraz fazla acele çıkarıp, çabuk nişan almış ve ateş etmiştim. Kesik kesik havladığını duydum, yana doğru kaçmaya başladığını ve döndüğünü gördüm, ıskaladığımı biliyordum, bir dahaki atış için tabancanın horozunu başparmağımla açtım. Ama çoktan paldır küldür, oradan oraya sıçrayarak kaçmaya başlamıştı, bir kez daha ıskalamayı göze alamadım. Arada bir omzunun üstünden bana bakıyordu. Kumsal boyunca yanlamasına koşmaya devam etti ve yanan avlunun üzerinde hâlâ tüten yoğun dumanların oluşturduğu, havada sürüklenen duman kütlelerinin arkasında kayboldu. Bir süre arkasından bakakaldım. Bana itaat eden üç Hayvan Adam’ıma döndüm tekrar ve hâlâ taşımakta oldukları cesedi bırakmalarını işaret ettim. Sonra ateşin yanına, cesetlerin düşmüş oldukları yere döndüm ve bütün o kahverengi kan lekeleri karışıp kayboluncaya dek kumları tekmeleyip düzelttim.</p>

    <p>Elimi sallayarak üç kölemi azat ettim, kumsaldan yukarı çıkarak çalılıklara doğru gittim. Tabancamı elimde taşıyordum, kamçımı da kolumun askısına, baltaların yanına asmıştım. Yalnız kalıp, içine düştüğüm durumu düşünmek istiyordum.</p>

    <p>Bütün bu adada artık bir başıma dinlenebileceğim ya da uyuyabileceğim kadar güvende olacağım bir yer kalmadığını daha yeni anlamaya başlamam dehşet verici bir şeydi. Adaya çıktığımdan beri gücümü inanılmaz derecede toplamıştım, ama hâlâ sinirlerim kolayca bozulabiliyor ve herhangi bir büyük gerginlik yaşadığımda kolayca çökebiliyordum. Adanın diğer tarafına geçip, kendimi Hayvan Halkı’na kabul ettirmem ve onlarla ilişkim içinde kendimi güvenceye almam gerektiğini hissediyordum. Ama duygularım bana ihanet etti. Kumsala geri döndüm, yanmakta olan avlunun yanından doğuya dönerek, mercan kayalıklarına doğru uzanan mercan kumlarıyla kaplı dar bir yolun olduğu tarafa doğru yöneldim. Burada sırtım denize ve yüzüm de gelebilecek herhangi bir sürprize dönük olarak oturup düşünebilirdim. Orada, çenemi dizlerime gömüp, başıma geçen güneşle ve kafamın içindeki anlatılması mümkün olmayan dehşetle oturarak, kurtulacağım (kurtulabilirsem elbette) zamana kadar nasıl yaşayabileceğimi hesaplamaya çalıştım. İçinde bulunduğum durumu mümkün olduğunca sakin gözden geçirmeye çalıştım, ama insanın duygularını kontrol etmesi zor bir işti.</p>

    <p>Kafamda evirip çevirerek Montgomery’nin ümitsizliğinin nedenini anlamaya çalıştım. “Değişecekler,” demişti, “kesinlikle değişecekler.” Ya Moreau? Moreau’nun dediği neydi? “İnatçı hayvan eti günden güne geri dönüyor...” Sonra aklım yine Sırtlan Domuz’a takıldı. O hayvanı öldürmezsem, onun beni öldüreceğinden emindim... Kanun Söyleyicisi ölmüştü, kör talih!... Artık biz Kamçılıların da aynı onlar gibi öldürülebileceklerini öğrenmişlerdi...</p>

    <p>Şimdi de beni şu ilerideki eğreltiotlarının ve palmiyelerin arasından gözlüyorlar, su içtikleri kaynağa gelinceye kadar beni izliyorlar mıydı acaba? Bana tuzak mı kuruyorlardı? Sırtlan Domuz onlara ne söylüyordu? Hayal gücüm de benimle birlikte hiçbir gerçekliği olmayan korkularla dolu bir bataklığa doğru koşuyordu.</p>

    <p>Düşüncelerimi, dalgaların avlunun yanındaki kumsala sürüklediği kapkara bir şeye doğru aceleyle uçuşan deniz kuşlarının çığlıkları bölmüştü. O şeyin ne olduğunu biliyordum, ama geri gidip, kuşları kovalamaya cesaretim yoktu. Kumsaldan ters tarafa doğru yürümeye başladım, amacım çalılıklarda kurulabilecek pusulara düşmeden kumsaldan dolanarak adanın doğu köşesine ulaşmak ve böylece kulübelerin olduğu koyağa yaklaşmaktı.</p>

    <p>Kumsalda yarım mil kadar yürüdükten sonra, üç Hayvan Adam’ımdan birinin karanın iç tarafındaki çalılıklardan çıkarak bana yaklaşmakta olduğunu fark ettim. Fakat o anda kendi kurduğum hayallerle o kadar asabi bir haldeydim ki, hemen tabancamı çektim. Yaratığın beni sakinleştirmeye çalışan hareketleri bile silahımı indirmemi sağlayamadı.</p>

    <p>Yaklaşırken tereddüt etti. “Git buradan!” diye bağırdım. Yaratığın bu korku dolu tavırlarında tıpkı bir köpeği anımsatan bir şeyler vardı. Eve gönderilmeye çalışılan bir köpek gibi biraz geri çekildi, sonra durdu, o kahverengi köpek gözlerinde yalvaran bir bakışla bana bakmaya başladı. “Git buradan,” dedim. “Yanıma gelme.”</p>

    <p>“Yanına gelemez miyim?” dedi.</p>

    <p>“Hayır, git buradan,” diye ısrar ettim ve kamçımı şaklattım. Sonra kamçımı dizlerimin arasına sıkıştırarak, bir taş almak için eğildim, yaratık bu tehdidi görünce kaçtı.</p>

    <p>Böylece yalnız başıma Hayvan Halkı’nın koyağına ulaştım ve bu çukuru denizden ayıran yabani otlarla sazların arasında gizlenerek, ortaya çıktıkları zamanlarda görebildiklerimi izledim ve hareketleriyle görünüşlerinden Moreau’nun ve Montgomery’nin ölümünün ve Acıların Evi’nin yıkımının onları nasıl etkilemiş olduğunu anlamaya çalıştım. Şimdi bu korkaklığımın ne kadar aptalca olduğunu anlayabiliyorum. Eğer cesaretimi sabahki kadar toplayabilseydim, cesaretimin yalnızlığıma dair düşüncelerle sönüp gitmesine izin vermemiş olsaydım, Moreau’nun bırakıp gittiği saltanat asasını elime alabilir ve Hayvan Halkı’nı yönetmeye başlayabilirdim. Ama o sırada bu fırsatı kaçırmış ve sadece arkadaşlarım arasında bir lider konumuna düşmüştüm.</p>

    <p>Öğleye doğru birkaçı dışarı çıkıp, sıcak kumların üzerine oturup güneşlenmeye başladılar. Açlığımın ve susuzluğumun zorlaması, dehşetime baskın çıkmıştı. Çalılıkların arasından çıktım ve elimde tabancayla kumlarda oturan bu karaltılara doğru yürümeye başladım. Önce biri, bir Kurt Kadın kafasını çevirip bana baktı, sonra da diğerleri. Hiçbiri kalkıp beni selamlamaya çalışmadı. Kendimi bu konuda ısrar edemeyecek kadar bitkin ve halsiz hissediyordum, o yüzden işin o kısmını atladım.</p>

    <p>“Yemek istiyorum,” dedim, neredeyse özür diler gibi bir tonla ve onlara biraz daha yaklaşarak.</p>

    <p>“Kulübelerde yemek var,” dedi Öküz Domuz Adam uyuşuk bir sesle, bana bakmadan.</p>

    <p>Yanlarından geçtim ve neredeyse ıssız kalmış koyağı kaplayan gölgelerin ve kokuların arasına indim. Boş bir kulübede çürümeye yüz tutmuş ve üzerinde lekeler oluşmuş birkaç meyveyle yemeğimi yedim, kapı aralığına birkaç dal ve çubuk kapattıktan ve yüzüm kapıya dönük, elim de tabancamın üzerinde kalacak şekilde yerleştikten sonra, son otuz saatin bitkinliği kendisini gösterdi; hafif bir uykuya daldım, kapıya kurmuş olduğum o dayanıksız barikatın, biri onu kaldırmaya kalkarsa beni bir sürprize uğramaktan kurtarmaya yetecek kadar gürültü çıkaracağını umuyordum.</p>
