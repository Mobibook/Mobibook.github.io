    <h1 class="baslik_1" id="sigil_toc_id_5">USKUNANIN KÜPEŞTESİNDE</h1>

    <p>O akşam günbatımından sonra karayı görmüştük ve uskuna vira etmişti. Montgomery gittiği yerin burası olduğunu ima etmişti. Ayrıntıları göremeyecek kadar uzaktı, o anda bana sadece mavimsi yeşil denizin tedirginliğinde, alçakta uzanan soluk mavi bir kara parçası gibi görünmüştü. Neredeyse dimdik sayılabilecek bir çizgi halinde bir duman bulutu adadan göğe yükseliyordu.</p>

    <p>Ada ilk görüldüğü anda kaptan güvertede değildi. Öfkesini bana kustuktan sonra sendeleyerek aşağıya inmişti, anladığım kadarıyla kamarasının zemininde uyuyakalmış olmalıydı. İkinci kaptan kumandayı fiilen ele almıştı. Bu, dümenin başında gördüğümüz o sessiz, zayıf adamdı. Montgomery’yle aralarının iyi olmadığı belliydi. İkimize karşı da en ufak bir ilgi göstermiyordu. Akşam yemeğini, benim tarafımdan yapılan birkaç başarısız konuşma girişiminden sonra, asık suratlı bir sessizlik içinde onunla birlikte yedik. Adamların arkadaşıma ve hayvanlarına böyle aşırı derecede soğuk davranmaları da beni çok şaşırtmıştı. Montgomery’nin bu hayvanlarla ne yapmayı amaçladığı ve gittiği yer konusunda çok ketum davrandığını da fark etmiştim ve her iki konuda da merakımın gittikçe arttığını hissettiğim halde, onu zorlamadım.</p>

    <p>Yıldızlar gökyüzünü dolduruncaya kadar, kıç güvertesinde kalıp konuşmaya devam ettik. Sarı bir ışıkla aydınlanan baş kasarasından arada sırada gelen birkaç ses ve arada bir de hayvanların kıpırdanmaları dışında gece çok sakindi. Ön ayaklarını birbirine kavuşturarak çömelmiş, pırıl pırıl parlayan gözleriyle bizi izleyen puma, kafesinin köşesinde kapkara bir yığın gibi uzanmıştı. Montgomery ortaya birkaç puro çıkardı.</p>

    <p>Eski günleri biraz kederli bir şekilde yad eden bir tonda benimle Londra hakkında konuşmaya başladı, meydana gelen değişiklikler hakkında her türden sorular sordu. Sanki oradaki yaşamını çok seven, ama birdenbire ve geri dönülemez bir şekilde o yaşamdan çekilip alınan bir adam gibi konuşuyordu. Elimden geldiği kadarıyla şundan bundan gevezelik ettim. Bütün bu süre boyunca bu adamın tuhaflığı kafamda gittikçe daha da şekilleniyordu, konuşurken arkamdaki pusula dolabı fenerinin loş ışığında onun o tuhaf, soluk yüzüne arada bir göz atıyordum. Sonra gittikçe kararan denize, loşluğun içinde gizlenen küçük adasına doğru baktım.</p>

    <p>Bana öyle geliyordu ki bu adam, bütün o enginliğin içinden sırf benim hayatımı kurtarmak için çıkıp gelmişti. Yarın bir kenara çekilip, yine benim hayâtımdan çıkıp gidebilirdi. Daha bildik bir ortamda bile olsaydık bunlar beni düşündürürdü. Fakat önce kendi küçük bilinmeyen adasında yaşayan eğitimli bir adamın tuhaflığı dikkati çekiyordu, yanındaki yükünün olağan dışılığı bu durumu ikiye katlıyordu. Kendimi kaptanın sorusunu tekrar ederken buldum: Bu adamın bu hayvanlarla yapmak istediği neydi? Ve bir de, niye ben onlardan ilk kez bahsettiğimde sanki kendisine ait değillermiş gibi davranmıştı? Sonra bir de, özel uşağında beni çok derinden etkileyen tuhaf bir özellik vardı. Bütün bu ayrıntılar bu adamın etrafını gizemli bir havanın bürümesine neden oluyordu. Bütün hayal gücümü ele geçirip, dilimi bağlamışlardı.</p>

    <p>Gece yarısına doğru Londra’yla ilgili konuşmalarımız sona ermişti, küpeşteye dayanarak yan yana dikilmiş, dalgın dalgın yıldızların ışığıyla aydınlanan dingin denizi izliyorduk, her birimiz kendi düşüncelerimizle baş başaydık. İnsanı duygulandıran bir ortamdı bu, ben de duyduğum minnettarlığı düşünmeye başladım.</p>

    <p>“İzin verirsen söyleyeyim,” dedim bir süre sonra, “sen hayatımı kurtardın.”</p>

    <p>“Şans,” diye yanıtladı. “Sadece şans.”</p>

    <p>“Ulaşabileceğim birine teşekkür etmeyi tercih ederim.” “Kimseye teşekkür etme. Senin ihtiyacın vardı, ben de nasıl yapacağımı biliyordum, sana iğne yapıp, seni beslemek benim için örnek toplamak kadar kolaydı. Sıkılmıştım ve yapacak bir şeye ihtiyacım vardı. O gün biraz isteksiz olsaydım ya da yüzün hoşuma gitmeseydi, şey... şimdi nerede olacağın ilginç bir soru olurdu!”</p>

    <p>Bunlar benim karamsarlığımı biraz yumuşattı. “Yine de...” diye başladım.</p>

    <p>“Sadece şans diyorum,” diye kesti sözümü, “insanın hayatındaki her şey gibi. Bunu sadece budalalar göremez. Ben şimdi neden buradayım -uygarlıktan sürülmüş bir adam gibi- Londra’nın sunabileceği bütün hazları yaşayan mutlu bir adam olmak yerine? Sadece on bir yıl önce... sisli bir gecede on dakikalığına aklım başımda olmadığı için.”</p>

    <p>Durdu. “Evet?” dedim.</p>

    <p>“Hepsi bu.”</p>

    <p>İkimiz de tekrar sessizliğe gömüldük. Az sonra gülmeye başladı. “Bu yıldızların ışığında insanın dilini çözen bir şey var. Budalılık yapıyorum, ama yine de sana anlatmak isterim.” “Bana söyleyeceğin her ne ise, onları sadece kendime saklayacağım konusunda bana güvenebilirsin... sorun bu ise.” Tam başlamak üzereydi, sonra kafasını kuşkuyla salladı. “Söyleme” dedim. “Benim için fark etmez. Sonuçta, insanın sırrını açmaması daha iyidir. Ben mahremiyetine saygı gösterirsem, kazancın ufak bir teselliden başka bir şey olmayacak. Göstermezsem de... eh?”</p>

    <p>Kararsızca homurdandı. Onu kötü bir durumda bıraktığımı, sırlarını açığa vurmak istediği bir ruh halinde yakaladığımı hissediyordum; gerçeği söylemek gerekirse genç bir tıp öğrencisini Londra’dan uzaklara süren şeyin ne olduğunu öğrenmeye de can atmıyordum. Benim de bir hayal gücüm var. Omuzlarımı silkip, başka bir tarafa döndüm. Kıç küpeştesine yaslanmış sessizce duran, yıldızları izleyen siyah bir karartı vardı. Bu, Montgomery’nin tuhaf uşağıydı. Benim hareketlendiğimi fark edince hızla omzunun üzerinden bir göz attı, sonra tekrar başka tarafa döndü.</p>

    <p>Size pek önemli bir şey değilmiş gibi görünebilir belki, ama o anda ani bir darbe yemiş gibi olmuştum. Yakınlarımızdaki tek ışık dümenin yanındaki bir fenerdi. Yaratığın yüzü kısa bir an için geminin arkasının loşluğundan bu ışığa doğru dönmüştü ve bana bakan gözlerin soluk yeşil bir ışıkla parladığını görmüştüm.</p>

    <p>O sıralarda, en azından kızılımsı bir ışıltının insan gözleri için olağandışı bir durum olmadığını bilmiyordum. Bu bana apaçık insanlık dışı bir şey gibi görünmüştü. Ateş gibi gözleri olan o siyah karartı bütün yetişkince düşüncelerimi ve duygularımı yıkıp geçmiş ve bir an için çocukluğumun çoktan unutulmuş korkularını hatırlatmıştı. Sonra bu his başladığı gibi sönüp gitti. Karanlıkta biçimsiz bir adam karartısı, pek öyle bir önemi de olmayan bir karartı, kıç küpeştesinden denize doğru sarkmış yıldızların ışığı altında duruyordu sadece, o sırada Montgomery’nin benimle konuştuğunu fark ettim.</p>

    <p>“Artık içeri girmeyi düşünüyorum, o halde,” dedi, “bu kadar konuşma sana yettiyse.”</p>

    <p>Yanıt olarak pek anlamlı olmayan bir şeyler mırıldandım. Aşağı indik, kamaramın kapısında bana iyi geceler diledi.</p>

    <p>O gece çok tatsız rüyalar gördüm. İncelmeye başlayan ay geç çıkmıştı. Kamarama hayalet gibi beyaz ışığı vuruyor ve ranzamın yanındaki tahta döşemelerde uğursuz bir şekil ortaya çıkarıyordu. Sonra av köpekleri uyanıp, uzun uzun havlamaya ve ulumaya başlamışlardı, bu yüzden karmakarışık rüyalar gördüm, şafağın yaklaşmasına kadar bir türlü uyumayı başaramadım.</p>
