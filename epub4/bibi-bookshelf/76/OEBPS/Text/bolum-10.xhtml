    <h1 class="baslik_1" id="sigil_toc_id_11">ADAMIN ÇIĞLIKLARI</h1>

    <p>Eve yaklaştığım sırada, ışığın odamın açık kapısından geldiğini gördüm, sonra o turuncu ışıklı dörtgenin yanındaki karanlığın içinden bağıran Montgomery’nin sesini duydum, “Prendick!”</p>

    <p>Koşmaya devam ettim. Az sonra Montgomery’nin sesini tekrar duydum. Takatsiz bir “Hey!”le yanıt verdim, kısa bir an sonra zar zor onun yanına tırmanmayı başarmıştım.</p>

    <p>“Neredeydin?” dedi, kapıdan gelen ışıkta yüzümü görebilmek için omuzlarımdan tutup bana bakarken. “İkimiz de o kadar meşguldük ki, seni unutup gitmişiz.”</p>

    <p>Beni odaya götürdü ve şezlonga oturttu. Bir süre için ışık gözlerimi kör etmişti. “Adamızı bize söylemeden keşfe çıkacağını düşünmemiştik,” dedi, sonra da, “Korkmaya başlamıştım! Ama... ne... hey!”</p>

    <p>Kalan bütün gücüm de çekilip gittiğinden, kafam göğsümün üstüne düşüp kalmıştı. Sanırım bana brendi verebilmesi onu epey memnun etmişti. “Tanrı aşkına,” dedim, “şu kapıyı kapat.”</p>

    <p>“Bizim ucubelerden birkaçı ile tanıştın herhalde, değil mi?” dedi. Kapıyı kilitledi, sonra tekrar bana doğru döndü. Hiçbir soru sormadı, ama biraz daha brendi ve su verdi ve beni bir şeyler yemeye zorladı. Çökmüş haldeydim. Beni uyarmayı unuttuğu hakkında belli belirsiz bir şeyler söyledi ve kısa sorularla evden ne zaman ayrıldığımı ve neler gördüğümü sordu. Ben de ona aynı şekilde, bölük pörçük cümlelerle kısaca yanıt verdim. “Bana bütün bunların ne anlama geldiğini anlatır mısın?” dedim, neredeyse isteriye kapılmak üzereydim.</p>

    <p>“O kadar da dehşet verici bir şey değil,” dedi. “Ama bu günlük yeterince şey gördün sanırım.” Birden puma acıyla dolu tiz bir çığlık kopardı. Çığlığı duyunca kendi kendine, “Bu ada da, kedileriyle birlikte, Gower Street kadar beter yer değilse, kahrolayım,” dedi.</p>

    <p>“Montgomery,” dedim, “peşimdeki o şey neydi? Hayvan mıydı, insan mı?”</p>

    <p>“Eğer bu gece iyi uyumazsan,” dedi, “yarın kafanı toplayamayacaksın.”</p>

    <p>Önüne geçip dikildim. “Peşimdeki o şey neydi?” diye sordum.</p>

    <p>Neyi öğrenmek istediğimi anlamaya çalışarak gözlerime baktı, dudaklarını büktü. Bir dakika önce capcanlı görünen gözleri donuklaşmıştı. “Senin açından bakarsak,” dedi, “sanırım bir cindi.”</p>

    <p>Birden üstüme, geldiği gibi çabucak giden yoğun bir sinirlilik hali çöktü. Kendimi tekrar şezlonga attım ve ellerimi alnıma bastırdım. Puma yeniden çığlık atmaya başladı.</p>

    <p>Montgomery dolanıp yanıma geldi ve elini omzuma koydu. “Bak Prendick,” dedi, “seni bizim bu aptal adamıza sürüklenmende benim bir suçum yok. Ama şimdi hissettiğin kadar da kötü değil be adam. Sinirlerin çok yıprandı. Bırak da sana uyumana yardım edecek bir şey vereyim. Bu... daha saatlerce sürecek. Şimdi sadece uyumalısın, yoksa sana bir şey söylemem.”</p>

    <p>Yanıt vermedim. Başımı eğdim ve ellerimi yüzüme kapadım. Bir süre sonra içinde koyu renkli bir sıvı olan bir ölçekle geri geldi. Ölçeği bana verdi. Hiç direnmeden içtim, o da benim hamağa uzanmama yardım etti.</p>

    <p>Uyandığımda gün çoktan doğmuştu. Kısa bir süre üstümdeki tavanı izleyerek, olduğum yerde yattım. Kirişler, gördüğüm kadarıyla, bir geminin kaburgasından çıkarılan kerestelerden yapılmıştı. Sonra kafamı çevirdim ve masanın üzerine benim için hazırlanmış bir yemeğin bırakılmış olduğunu gördüm. Aç olduğumu fark ettim ve hamaktan inmeye hazırlandım, ama hamak büyük bir nezaketle benim niyetimi önceden kestirerek döndü ve beni dört ayak üstünde yere bırakıverdi.</p>

    <p>Yerden kalktım ve yemeğin başına oturdum. Başımda bir ağırlık vardı ve başlangıçta önceki gece başıma gelenleri ancak belli belirsiz hatırlayabiliyordum. Sabah meltemi camsız pencereden çok hoş bir şekilde içeri giriyordu ve bu meltemle yemekler o anda hissettiğim hayvanca rahatlık duygusunu daha da arttırıyordu. Az sonra arkamdaki -iç tarafta, avlunun içine bakan- kapı açıldı. Arkama döndüm ve Montgomery’nin yüzünü gördüm. “İyi misin?” dedi. “Korkunç derecede meşgulüm.” Ve kapıyı kapadı. Sonradan onun kapıyı tekrar kilitlemeyi unutmuş olduğunu fark ettim.</p>

    <p>Sonra, önceki gece Montgomery’nin yüzündeki ifadeyi hatırladım ve bunu hatırladığım anda da bütün yaşadıklarım yeniden tek tek gözlerimin önüne geldi. Tam o korkuyu yeniden yaşamaya başlamıştım ki, içeriden bir çığlık geldi, ama bu kez bir puma çığlığı değildi.</p>

    <p>Ağzıma götürmüş olduğum lokmayı geri bıraktım ve dinlemeye koyuldum. Sabah melteminin fısıltısı dışında hiçbir şey duyulmuyordu. Kulaklarımın beni yanılttığını düşünmeye başlamıştım.</p>

    <p>Uzun bir aradan sonra yemeğime kaldığım yerden devam ettim, ama kulaklarım hâlâ tetikteydi. Bir süre sonra çok hafif ve belirsiz başka bir şey daha duydum. Pozisyonumu hiç değiştirmeden donup kalmış gibi durdum. Gerçi hafif ve belirsiz bir sesti, ama bu beni şimdiye kadar duvarın arkasından duyduğum bütün o iğrençliklerden çok daha derinden etkilemişti. Bu kez o belirsiz, boğuk seslerin niteliği hakkında hata yapma olasılığım yoktu, nerden geldikleri konusunda hiç şüphe yoktu. Çünkü bu kez iniltilerin arasına, acı içinde hıçkırıklar ve konuşmalar da karışmıştı. Bu kez bu bir hayvan değildi, işkence gören bir insandı!</p>

    <p>Bunu anladığım anda kalktım, odayı üç adımda geçtim, avluya açılan kapının kolunu kavradım ve kapıyı sonuna kadar açtım.</p>

    <p>“Prendick, be adam! Dur!” diye bağırdı Montgomery, önümü kesmeye çalışarak. Ürken bir tazı kesik kesik havlayarak hırladı. Kanla dolu bir küvet gördüm, kahverengi ve bazı yerleri de kıpkızıldı ve fenik asidin o tuhaf kokusunu duydum. Sonra ileride açık duran bir kapı aralığından, gölgelerin loş ışığının altında, acı içinde bir çerçeveye bağlanmış, üzeri yaralarla, sargılarla kaplı, kıpkırmızı bir şey gördüm, sonra da bu şeyin önüne geçen yaşlı Moreau’nun, bembeyaz olmuş, dehşet içindeki yüzü belirdi.</p>

    <p>Bir an içinde üzeri kıpkırmızı lekelerle kaplı bir elle beni omzumdan yakaladı, beni omzuna alıp, ayaklarımı yerden kesti, sonra da gerisingeri kendi odama yüz üstü fırlatıverdi. Beni sanki küçük bir çocukmuşum gibi kaldırıvermişti. Boylu boyunca odanın zeminine serildim, kapı çarparak kapandı ve Moreau’nun yüzündeki o şiddetli öfkeyi gizledi. Sonra anahtarın kilitte döndüğünü ve Moreau’yu sakinleştirmeye çalışan Montgomery’nin sesini duydum.</p>

    <p>“Ömrümü verdiğim çalışmayı mahvetmek!” dediğini duydum Moreau’nun.</p>

    <p>“Anlamıyor,” dedi Montgomery ve duyamadığım bir şeyler daha.</p>

    <p>“Henüz zaman ayıramam,” dedi Moreau.</p>

    <p>Gerisini duyamadım. Toparlanıp ayağa kalktım ve titreyerek öylece dikilip kaldım, kafamın içi en korkunç kuşkularla karmakarışık olmuştu. Mümkün olabilir mi bu, diye düşünüyordum, burada araştırma yapmak için insanların da organları parçalanıyor olabilir mi? Bu soru kafamda fırtınalar içindeki bir havada çakan şimşek gibi çaktı ve birden zihnimin içindeki o bulanık dehşet havası açılarak, içinde bulunduğum tehlikeyi bütün canlılığıyla fark etmemi sağladı.</p>
