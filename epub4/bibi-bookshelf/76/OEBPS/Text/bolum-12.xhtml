    <h1 class="baslik_1" id="sigil_toc_id_13">KANUN’U SÖYLEYENLER</h1>

    <p>Sonra koluma soğuk bir şey dokundu. İrkilerek yerimden sıçradım, yanı başımda soluk pembemsi bir şey gördüm, derisi yüzülmüş bir çocuğa dünyadaki her şeyden daha çok benziyordu. Yaratığın yüz hatları aynı tembel hayvanınki kadar yumuşak ve iğrenç görünüyordu, aynı düşük alın ve aynı yavaş hareketler. Işık değişiminin yol açtığı ilk şaşkınlık geçtikten sonra, etrafımı daha açık seçik görmeye başlamıştım. Bu küçük, tembel hayvan benzeri yaratık, ayakta dikilmiş bana bakıyordu. Kılavuzum ortadan kaybolmuştu.</p>

    <p>Burası lavdan oluşan yüksek duvarların arasında dar bir geçit, budaklı kayaların içindeki bir yarıktı ve her iki tarafta da deniz yosunu, palmiye yaprakları ve saz karışımı, kayalara yaslanmış yığınlar, kaba ve içleri görülemeyecek kadar karanlık küçük odacıklar oluşturuyorlardı. Bunların arasından kıvrılarak koyaktan yukarı çıkan yol ancak üç metre genişliğinde falandı ve arada bir çürüyen meyveler ve başka süprüntülerden oluşan kümelerle kesiliyordu, ortalığa yayılan o nahoş kokunun nedeni de buydu.</p>

    <p>Küçük, pembe, tembel, hayvanımsı yaratık gözlerini kırpıştırarak bana bakmaya devam ederken, benim Maymun Adam bu odacıklardan en yakındakinin girişinde belirdi ve içeri girmemi işaret etti. O sırada bu tuhaf caddenin yukarı taraflarındaki odacıkların birinden, yavaş hareket eden bir yaratık çıktı ve ilerideki aydınlık yeşilliklerin önünde yüz hatları görülmeyen bir karaltı halinde bana bakarak dikildi. Duraksadım -neredeyse kaçmak üzere geldiğim tarafa doğru atılmaya karar verecektim- ama sonra macerama devam etmeye kararlı bir şekilde, çivili sopamı ortasından kavradım ve emekleyerek kılavuzumun ardından bu küçük leş kokulu kulübeye daldım.</p>

    <p>Burası yarım bir arı kovanına benzeyen, yarı daire şeklinde bir odacıktı, iç tarafını oluşturan kayalık duvarın yanında rengârenk meyvelerden ve hindistancevizlerinden oluşan bir yığın vardı. Yerde, lavdan ve ağaçtan yapılmış birkaç kaba kap duruyordu, bir tanesi de kaba bir taburenin üstüne konmuştu. Ateş yoktu. Kulübenin en karanlık köşesinde, içeri girdiğim anda “Hey!” diye homurdanan kapkara, biçimsiz bir kütle oturuyordu ve ben diğer köşeye doğru emekleyerek, orada çömelip oturduğum sırada, benim Maymun Adam da kapı aralığından gelen loş ışıkta dikilmiş ve bana kırılmış bir hindistancevizi uzatmıştı. Hindistancevizini aldım ve korkudan titremeye başlamış olmama ve odacığın neredeyse katlanılmaz dereceye ulaşan kapalılığına rağmen, mümkün olduğunca sükûnetle kemirmeye başladım. O küçük, pembe, tembel hayvanımsı yaratık kulübenin ağzında dikiliyordu, soluk yüzlü ve parlak gözlü başka bir şey de onun omzunun üstünden içeriyi izlemek için geldi.</p>

    <p>Gizemli köşedeki hantal gövdeden, “Hey,” diye bir ses geldi. “O bir adam! O bir adam” diye mızırdandı kılavuzum. “Bir adam, bir adam, beşlik bir adam, benim gibi.”</p>

    <p>“Kes sesini!” dedi karanlıktan gelen ses, sonra da homurdandı. Etkileyici bir sessizlik içinde hindistancevizimi kemirmeye devam ettim. Karanlığın içine doğru daha dikkatlice bakındım, ama hiçbir şey ayırt etmeyi başaramadım. “O bir adam,” diye tekrarladı ses. “Bizimle kalmak için mi geldi?” Kalın bir sesti bu, içinde bana çok tuhaf gelen bir şeyler vardı, bir tür ıslığı andıran bir şey, ama İngiliz aksanı şaşırtıcı derecede iyiydi.</p>

    <p>Maymun Adam, bir şeyler bekliyormuş gibi bana baktı. Bu duraklamanın nedeninin benden beklenen yanıt olduğunu anlamıştım.</p>

    <p>“Sizinle kalmak için geldi,” dedim.</p>

    <p>“O bir adam. Kanun’u öğrenmeli.”</p>

    <p>Karanlığın içinde şimdi daha karanlık bir şeyleri, kambur bir karaltının belli belirsiz görülen ana hatlarını ayırt etmeye başlamıştım. Sonra odacığın ağzının yeni gelen iki kara kafa ile daha da karardığını fark ettim. Sopamı iyice kavradım. Karanlığın içindeki şey daha yüksek bir sesle söylediklerini tekrarladı, “Sözleri söyle.” Son söylediklerini kaçırmıştım. “Dört ayak üstüne inmemek; Kanun budur.” Tekdüze bir şekilde söylüyordu bunları.</p>

    <p>Kafam karışmıştı. “Sözleri söyle,” dedi Maymun Adam, söylenenleri tekrarlayarak, kapı aralığındaki karaltılar da, seslerinde sezilen bir tehditle bu sözleri söylediler. Bu ahmakça formülü tekrarlamak zorunda olduğumu fark ettim. Sonra olabilecek en çılgınca ayinlerden biri başladı. Karanlıktaki ses monoton bir şekilde satır satır çılgın bir dua okumaya, ben ve geri kalanlar ise onun söylediklerini tekrar etmeye başladık. Bu yaratıklar söylenenleri tekrarlarken, aşırı derecede tuhaf bir şekilde bir taraftan bir tarafa sallanıyor, ellerini dizlerine vuruyorlardı, ben de onları örnek aldım. Çoktan ölmüş ve başka bir dünyaya gelmiş olduğumu hayal edebilirdim. Üzerlerine çarpıveren hafif ışıkla, bu karanlık kulübenin, bu belirsiz, tuhaf karaltıların şurası burası bir görünüp kayboluyor ve hepsi birden uyum içinde sallanarak, söylüyorlardı:</p>

    <p>“Dört ayak üstüne inmemek; Kanun <i>budur.</i> Biz insan değil miyiz?”</p>

    <p>“Suyu emerek içmemek; Kanun <i>budur.</i> Biz insan değil miyiz?”</p>

    <p>“Balık ya da et yememek; Kanun <i>budur.</i> Biz insan değil miyiz?”</p>

    <p>“Ağaç kabuklarını tırmalamamak; Kanun <i>budur.</i> Biz insan değil miyiz?”</p>

    <p>“Başka insanları kovalamamak; Kanun <i>budur.</i> Biz insan değil miyiz?”</p>

    <p>Ve bu, ahmakça yasaklardan, o anda insanın hayal edebileceği en çılgınca, en imkânsız ve utanmazca şeyler olduğunu düşündüğüm yasaklara kadar devam edip gidiyordu. Hepimizi bir tür ritmik hararet kaplamıştı; bu inanılmaz Kanun’u tekrar ederek, gittikçe daha hızlı sallanıyor ve bağrışıyorduk. Görünüşte ben de Hayvan İnsanların yaptıklarına kapılmıştım, ama içimin derinliklerinde gülme ve iğrenme duyguları birbiriyle savaşıyordu. Yasaklardan oluşan uzun bir listeyi okuduk, sonra ilahimiz yeni bir formüle dönüştü:</p>

    <p>“Onunkidir Acının Evi.</p>

    <p>“Onunkidir yapan El.</p>

    <p>“Onunkidir yaralayan El.</p>

    <p>“Onunkidir iyileştiren El.”</p>

    <p>Ve artık her kimse, Onun hakkında çoğunluğu bana tamamen anlaşılmaz saçmalıklar gibi gelen bu sözler böyle uzayıp gidiyordu. Bunun bir düş olduğunu hayal edebilirdim, ama daha önce hiç düşümde ilahi duymamıştım.</p>

    <p>“Onundur çakan şimşek,” diye söyledik. “Onundur derin, tuzlu deniz.”</p>

    <p>Aklıma Moreau’nun bu adamları hayvanlaştırdıktan sonra, küçülmüş beyinlerini kendisini Tanrı gibi gösterdiği birtakım düşüncelerle zehirlemiş olduğu gibi korkunç bir düşünce geldi. Ancak, bu düşünceler yüzünden ilahi okumayı kesemezdim çünkü etrafımdaki beyaz dişlerin ve güçlü pençelerin farkındaydım. “Onundur gökteki yıldızlar.”</p>

    <p>Sonunda o şarkı sona erdi. Maymun Adam’ın yüzünün ter içinde parladığını gördüm ve gözlerim artık karanlığa alışmış olduğu için, sesin geldiği köşedeki karaltıyı daha açık seçik görebiliyordum. Bir adam boyundaydı, ama neredeyse bir Skye-terrier cinsi köpeğinkine benzeyen donuk gri tüylerle kaplıymış gibi görünüyordu. Neydi bu? Bütün bu yaratıklar neydiler? Kendinizi akla gelebilecek en korkunç sakatlarla ve manyaklarla sarılmış olarak düşünün, o zaman benim bu acayip insan karikatürlerinin içindeyken hissettiklerimi birazcık anlayabilirsiniz.</p>

    <p>“O beşlik bir adam, beşlik bir adam, beşlik bir adam... benim gibi,” dedi Maymun Adam.</p>

    <p>Ellerimi uzattım. Köşedeki Gri Yaratık öne doğru eğildi. “Dört ayak üstüne inmemek; Kanun budur. Biz insan değil miyiz?” dedi. Acayip şekilde çarpık olan bir pençe uzattı ve parmaklarımı kavradı. Bu şey pençeye dönüştürülmüş bir geyik toynağına benziyordu. Şaşkınlık ve acıdan bağırabilirdim. Yüzünü yaklaştırdı ve tırnaklarımı inceledi, yüzü kulübenin ağzından gelen ışıkla aydınlandı ve beni titreten bir iğrenme duygusu içinde bu yüzün ne bir insan ne de bir hayvan yüzüne benzediğini, sadece gözlerini ve ağzını belli eden, gölgeli, kemer şeklinde üç yarıkla, kabarık gri tüylerden oluştuğunu gördüm.</p>

    <p>“Küçük tırnakları var,” dedi dehşet verici yaratık, tüylü sakallarının arasından. “Güzel. Çoğu büyük tırnaklarla rahat edemez.”</p>

    <p>Elimi aşağı doğru itti, ben de içgüdüsel olarak sopama sarıldım.</p>

    <p>“Ot ve kök ye. Onun isteği budur” dedi Maymun Adam.</p>

    <p>“Ben Kanun’u söyleyenim,” dedi grili figür. “Gelin, yeni olanlar, Kanun’u öğrenin. Ben karanlıkta oturur ve Kanun’u söylerim.”</p>

    <p>“Öyle,” dedi kapı aralığındaki yaratıklardan biri.</p>

    <p>“Kötüdür cezası Kanun’u bozanın. Kimse kaçamaz.”</p>

    <p>“Kimse kaçamaz,” dedi Hayvan Halkı, gizlice birbirlerine bakarak.</p>

    <p>“Kimse, kimse,” dedi Maymun Adam, “Kimse kaçamaz. Bak! Ben bir ufacık şey yaptım, yanlış bir şey, bir kerecik. Mırıldanmaya, mırıldanmaya başladım, konuşmayı bıraktım.</p>

    <p>Kimse anlayamadı. Yandım, elimden damgalandım. O büyüktür, o iyidir!”</p>

    <p>“Kimse kaçamaz,” dedi köşedeki iri yaratık.</p>

    <p>“Kimse kaçamaz,” dedi Hayvan Halkı, yan gözle birbirlerine bakarak.</p>

    <p>“Herkes için istektir kötü olan,” dedi gri renkli Kanun Söyleyicisi. “Ne isteyeceksin bilmiyoruz. Bileceğiz. Bazıları hareket eden şeylerin peşinden gitmek, gözleyip sıvışmak, bekleyip atılmak, öldürüp ısırmak, ta derinlere kadar, kanını emmek ister... Bu kötüdür. ‘Başka insanları kovalamamak; Kanun budur. <i>Biz insan değil miyiz?</i> Balık ya da et yememek; Kanun budur. <i>Biz insan değil miyiz</i>?”’</p>

    <p>“Kimse kaçamaz,” dedi kapı aralığındaki benekli yaratık.</p>

    <p>“Herkes için istektir kötü olan,” dedi gri renkli Kanun Söyleyicisi. “Bazıları toprağı koklayarak, elleriyle ve dişleriyle bir şeylerin köklerini kazımak ister... Bu kötüdür.”</p>

    <p>“Kimse kaçamaz,” dedi kapıdaki adamlar.</p>

    <p>“Bazıları ağaçların gövdelerini tırmalar, bazıları ölülerin mezarlarını eşeler, bazıları ayaklarıyla, pençeleriyle ya da kafalarıyla tos vurarak dövüşe girer, bazıları birden ısırıverir, bir sebep olmadan, bazıları pisliği sever.”</p>

    <p>“Kimse kaçamaz,” dedi Maymun Adam, baldırını kaşıyarak.</p>

    <p>“Kimse kaçamaz,” dedi küçük, pembe, tembel hayvanımsı yaratık.</p>

    <p>“Cezası sert ve kaçınılmazdır. O yüzden Kanun’u öğren. Sözleri söyle.” Hiç vakit kaybetmeden tekrar o tuhaf Kanun duasına başladı ve ben ve bütün o yaratıklar yine ilahi okuyup sallanmaya başladık. Bu saçma sapan gevezeliklerle ve odayı dolduran o pis kokuyla başım dönmeye başlamıştı, ama yakın bir zamanda yeni bir gelişme şansı yakalayabileceğime güvenerek, ben de onlarla birlikte devam ettim. “Dört ayak üstüne inmemek; Kanun budur. <i>Biz insan değil miyiz?”</i></p>

    <p>Öyle bir gürültü yapıyorduk ki, ancak biri, sanırım daha önce gördüğüm iki Domuz Adam’dan biri, kafasını o küçük, pembe, tembel hayvanımsı yaratığın üzerinden uzatıp heyecanla, benim tam ne olduğunu anlayamadığım bir şeyler bağırıncaya kadar, dışarıda çıkan bir kargaşanın gürültüsünü hiç duymamıştım. Bir anda kulübenin ağzındaki yaratıklar ortadan kayboldu, benim Maymun Adam hızla dışarı fırladı, karanlıkta oturmakta olan o şey de -sadece kocaman, hantal ve gümüşi tüylerle kaplı bir şey olduğunu görebilmiştim- onun peşinden fırladı ve ben yalnız kaldım.</p>

    <p>Sonra ben daha girişe ulaşmadan bir av köpeğinin havlamasını duydum.</p>

    <p>Bir an sonra, elimde sandalye parçasıyla, heyecandan bütün sinirlerim tel tel olmuş halde, o ağıla benzeyen kulübenin dışındaydım. Önümde Hayvan Halkı’ndan belki yirmi kadarının o biçimsiz sırtlarını görüyordum, şekilsiz kafaları kısmen kürek kemiklerinin ardında gizlenmişti. Heyecan içinde bir takım hareketler yapıyorlardı. Başka kulübelerin içinden, yarı hayvansı yüzler meraklı gözlerle dışarı bakıyorlardı. Onların baktıkları tarafa döndüğümde, bu kulübelerle dolu geçidin ucunun ötesindeki ağaçların altında, sisin içinden çıkıp gelen Moreau’nun karaltısını ve o korkunç beyazlıktaki yüzünü gördüm. Sıçramak isteyen av köpeğine engel oluyordu ve hemen arkasından elinde bir revolver olan Montgomery geliyordu.</p>

    <p>Bir an dehşet içinde donakaldım.</p>

    <p>Döndüm ve geçidin arkamda kalan tarafını, kocaman gri bir yüzü ve kırpıştırıp durduğu küçük gözleri olan ve bana doğru gelen başka bir koca gövdeli yaratığın kapamış olduğunu gördüm. Etrafıma bakındım ve sağ tarafıma doğru, altı metre kadar önümde, kayalık duvarda ince bir ışık huzmesinin gölgelere doğru süzüldüğü dar bir yarık olduğunu gördüm. “Dur!” diye bağırdı Moreau ben o tarafa doğru koşarken, sonra da, “Tutun onu!” O anda yüzlerin önce biri sonra da diğerleri bana doğru döndü. İyi ki hayvansı kafaları yavaş çalışıyordu.</p>

    <p>Moreau’nun ne demek istediğini anlamak için dönmeye çalışan hantal canavara bir omuz attım ve onu doğrudan bir başka canavarın üstüne doğru savurdum. Ellerini öne doğru savurarak, beni yakalamaya çalıştığını hissettim. O küçük, pembe, tembel hayvanımsı yaratık bana doğru atıldı, ben de elimdeki sopanın çivisiyle onun o çirkin yüzüne vurdum, akabinde bacaya benzeyen sarp bir yan patikadan yukarı tırmanarak koyaktan çıkmaya çalışıyordum. Arkamdan bir inilti ve “Yakalayın onu!”, “Tutun!” gibi bağırışlar geldiğini duydum, sonra gri yüzlü yaratık arkamda belirdi ve o koca gövdesiyle yarığın içine sıkıştı kaldı. “Haydi! Haydi!” diye bağırışıyorlardı. Kayanın içindeki dar bacadan yukarı tırmandım ve Hayvan Adamların köyünün batı tarafındaki kükürtlü bölgeye çıktım. O yarık benim için tam anlamıyla şans olmuştu, çünkü yukarı doğru çıktıkça eğim kazanan dar baca, peşimdekilerin daha fazla yaklaşmasını engellemiş olmalıydı.</p>

    <p>Beyaz kabuklu alandan aşağı koştum, etrafa serpilmiş birkaç ağacın bulunduğu yeşil bir alandan geçerek sarp bir yamaçtan aşağıya indim ve uzun sazlarla kaplı alçak bir araziye geldim. Buradan da, ayağımın altında ezilen sulu, kapkara, yoğun bir ot tabakası ile kaplı, gölgelik bir alana çıktım. Sazlıklara daldığım sırada, peşimdekilerin en hızlıları yarıktan çıkmışlardı. Birkaç dakika kadar bu otların arasında kendime yol açmaya çalıştım. Kısa bir süre içinde arkamdan ve etrafımdan tehdit dolu bağırışlar gelmeye başlamıştı. Peşimdekilerin yamaçtaki yarıktan yukarı çıkarken koparttıkları gürültüyü, sonra sazlara çarparken çıkardıkları sesleri ve arada bir de kırılan bir dalın çatırtısını duyabiliyordum. Yaratıkların bazıları galeyana gelmiş yırtıcı hayvanlar gibi kükrüyorlardı. Sol tarafımdan havlayan av köpeğinin sesi geldi. Moreau ve Montgomery’nin de aynı taraftan bağırdıklarını duydum. Sağa doğru keskin bir dönüş yaptım. O anda bile sanki Montgomery’nin bağırdığını ve hayatımı kurtarmak için koşmamı söylediğini duymuştum.</p>

    <p>Bir süre sonra ayağımın altındaki toprak ağırlaşıp, balçık gibi oldu, ama o sırada ümitsizlikten deliye dönmüş haldeydim, doğruca çamurlara daldım, dizime kadar gelen çamurların arasından zar zor geçerek, uzun kamışların arasından dolanan bir patikaya ulaştım. Peşimdekilerin sesleri sol tarafıma doğru geçip gitti. Bir yerde, aşağı yukarı kedi büyüklüğünde, zıp zıp zıplayan, tuhaf, pembe renkli üç hayvan ayaklarımın önünde sıçradılar. Bu patika da bayır yukarı, yine beyaz renkli bir kabukla kaplı açıklık bir alana doğru çıkıyor, sonra yine sazlığa iniyordu.</p>

    <p>Sonra patika birden, İngiltere’deki bir parkın etrafındaki küçük bir çit gibi, hiç beklenmedik şekilde, hiçbir belirti olmadan birdenbire beliriveren derin bir çukura paralel bir hatta döndü. Hâlâ bütün gücümle koşuyordum, birden havada uçmaya başlayana kadar da bu çukuru hiç fark etmemiştim.</p>

    <p>Kollarımın ve kafamın üstüne, dikenlerin arasına düştüm, yırtılmış bir kulak ve kanayan bir yüzle doğruldum. Kayalık ve dikenlerle dolu, derin bir koyağın içine düşmüştüm, burası etrafımda küçük halkalar halinde gezinen puslu bir sis tabakasıyla kaplıydı ve bu sis, aşağıdan koyağın ortasından dolana dolana yükselen incecik bir dereciğin üstünden tütüyordu. Güpegündüz bu incecik sis tabakası beni çok şaşırtmıştı, ama o sırada durup bunun nedenini düşünecek zamanım yoktu. Sağ tarafıma, akıntı altına doğru döndüm, bu yönde inersem denize çıkacağımı ve böylece boğulup öleceğim bir yer bulacağımı umuyordum. Düşerken çivili sopamı da düşürmüş olduğumu ancak o an fark ettim.</p>

    <p>Bir süre sonra bir yerde koyak daraldı, ben de dikkatsizce dereciğin içine girdim. Hemen geri fırladım, çünkü su neredeyse kaynama sıcaklığındaydı. Burula burula akan suyun üzerinde ince bir sülfürlü cüruf tabakası olduğunu da fark ettim. Koyak neredeyse birdenbire bir dönüş yapıyor ve uzakta tam seçilemeyen masmavi ufka açılıyordu. Daha yakınlardaki deniz binlerce küçük gözü ile güneşi yansıtıyordu. Ölümüm önümdeydi işte.</p>

    <p>Ama nefes nefeseydim ve yanıyordum. İçimdeki sıcak kan tere dönüşüp yüzümden sızıyor ve damarlarımda keyifle akıyordu. Peşimdekileri atlatmış olmaktan dolayı çok büyük bir coşku içindeydim. O sırada boğulup ölmek içimden gelmiyordu.</p>

    <p>Geldiğim tarafa doğru baktım. Etrafı dinledim. Sivrisineklerin vızıltısı ve dikenlerin arasında oynaşan birkaç küçük böceğin cırıltısı dışında, her taraf tamamen sessizlik içindeydi.</p>

    <p>Sonra havlayan bir köpeğin sesi geldi, çok hafifçe, sonra acele acele ve anlamsız birtakım konuşmalar, bir kamçı sesi ve başka sesler. Sesler yükseldi, sonra tekrar hafifledi. Bir süre için kovalamaca bitmişti.</p>

    <p>Ama artık Hayvan Halkı’nın yardımına ne kadar umut bağlayabileceğimi öğrenmiştim.</p>
