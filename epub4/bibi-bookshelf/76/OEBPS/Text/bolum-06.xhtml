    <h1 class="baslik_1" id="sigil_toc_id_7">UĞURSUZ GÖRÜNÜMLÜ SANDALCILAR</h1>

    <p>Ama adalılar, gerçekten de sürüklenmekte olduğumu görerek bana acımışlardı. Adaya doğru yanlamasına yaklaşarak, çok yavaşça doğuya doğru sürükleniyordum; o sırada isterik bir rahatlama duygusuyla, büyük sandalın dönüp, bana doğru gelmeye başladığını gördüm. Sandal tıka basa yüklenmişti ve bana doğru yaklaştıkça, Montgomery’nin beyaz saçlı, geniş omuzlu arkadaşının, köpeklerle sandalın kıç altına sıralanmış birkaç eşya sandığının arasında sıkış tepiş oturduğunu seçmeye başlamıştım. Adam hiç kıpırdamadan ya da konuşmadan gözlerini dikmiş bana bakıyordu. Kara yüzlü ucube de pruvada, pumanın yanında durmuş, aynı şekilde gözlerini bana dikmişti. Bunlardan başka, av köpeklerinin kendilerine vahşice hırladığı, tuhaf, kaba görünüşlü üç adam daha vardı. Dümenin başında olan Montgomery, sandalı bana yanaştırdı ve ayağa kalkarak, hiç yer olmadığından, beni yedeğe almak için sandalımın pruva halatını yakalayıp, diğer sandalın dümen yekesine bağladı.</p>

    <p>O zamana kadar isterik halimden kurtulmuştum, yaklaşırken bana seslenişine yeterince cesur bir şekilde yanıt verebildim. Ona sandalın neredeyse batmak üzere olduğunu söyledim, suyu boşaltmam için bana tahta bir çamçak uzattı. Sandallar arasında ip gerildiği anda, arkaya doğru savruldum. Bir süre suyu boşaltmakla uğraştım.</p>

    <p>Ancak suyu boşalttıktan sonra -çünkü tahliye sandalındaki su, dalgalar nedeniyle oluşmuştu, sandal tamamıyla sağlamdı- büyük sandaldaki insanlara tekrar bir göz atacak vakit bulabildim.</p>

    <p>Beyaz saçlı adamın hâlâ inatla bana bakmakta olduğunu fark ettim, ama bu kez yüzünde, o anda bana aklı karışmış gibi görünmesine neden olan bir ifade vardı. Gözlerimiz karşılaştığında, bakışlarını kaçırarak dizlerinin arasında oturan av köpeklerine baktı. Daha önce anlattığım gibi zarif bir alnı ve biraz sert yüz hatları olan güçlü kuvvetli bir yapısı vardı; ama göz kapaklarının üstündeki deri genellikle ileri yaşlarda olduğu gibi tuhaf bir şekilde sarkmıştı, kalın dudaklı ağzının köşelerindeki ifade, ona hırçın bir kararlılık havası veriyordu. Montgomery’ye benim duyamayacağım kadar alçak sesle bir şeyler söyledi. Gözlerim ondan ayrılarak, üç adamına doğru yöneldi; gerçekten de tuhaf bir mürettebattılar. Sadece yüzlerini görüyordum, ancak yüzlerinde ne olduğunu bilemediğim, tuhaf bir iğrenme hissiyle midemin kasılmasına yol açan bir şeyler vardı. Israrla onlara bakmayı sürdürdüm, buna yol açanın ne olduğunu göremedim ve o etki geçmedi. Bana Malezyalılara benziyorlarmış gibi gelmişti, ama kolları, bacakları, ellerinin parmaklarına ve ayaklarına kadar uzanan ince, beyaz, pis bir kumaşla tuhaf bir şekilde sarılıp sarmalanmıştı: daha önce böylesine örtünmüş erkek görmemiştim, böyle kadınlar da ancak Doğu’da vardı. Başlarına türban da sarmışlardı, çıkıntılı alt çeneleri, parlak gözleri ve cinlerinkine benzeyen yüzleriyle bu türbanların altından bana kaçamak bakışlar atıyorlardı. Neredeyse atların yelelerine benzeyen dümdüz, kapkara saçları vardı, oturdukları yerden bile, daha önce hiçbir insan ırkında karşılaşmadığım derecede uzun bir boyları varmış gibi görünüyordu. En azından 1.80 olduğunu bildiğim beyaz saçlı adam bile, otururken bu üçünün yanında bir kafa boyu kısa kalıyordu. Sonradan aslında hiçbirinin benden daha uzun olmadıklarını, ama gövdelerinin anormal derecede uzun ve bacaklarının uyluk kısımlarının kısa ve tuhaf bir şekilde bükük olduğunu gördüm. Her neyse, inanılmaz derecede çirkin bir gruptular, kafalarının ardında, ön taraftaki hasır yelkenin altında ise, gözleri karanlıkta parlayan adamın siyah yüzü görünüyordu.</p>

    <p>Ben onlara baktığım sırada, bana baktılar, önce biri sonra da diğerleri benim doğrudan bakışlarımdan gözlerini kaçırarak bana tuhaf, sinsi bakışlar atmaya başladılar. Onları rahatsız ediyor olabileceğim aklıma geldi, gözlerimi yaklaşmakta olduğumuz adaya çevirdim.</p>

    <p>Büyük bir kısmı kaçınılmaz olarak palmiyelerden oluşan, kalın bir bitki örtüsü ile kaplı alçak bir adaydı bu. Bir noktada incecik bir çizgi halinde beyaz bir buhar bulutu git gide yana doğru kayarak inanılmaz bir yüksekliğe ulaşıyor, sonra da incecik bir kuş tüyü gibi dağılıp gidiyordu. Şimdi iki tarafını da dağlık bir burnun kuşattığı geniş bir körfeze girmiştik. Kumsal soluk gri renkli bir kumla kaplıydı ve dik bir yokuşla, deniz seviyesinden aşağı yukarı altmış yetmiş metre yukarıdaki, üstünü ağaçların ve çalıların düzensiz bir şekilde bürüdüğü bir bayır sırtına doğru açılıyordu. Sırta çıkan yolun ortasında, grimsi bir taştan yapılmış kare şeklinde bir duvar vardı, sonradan bu duvarın kısmen mercandan, kısmen de süngertaşına benzer bir lavdan inşa edildiğini öğrenecektim. Duvarın arkasında sazdan yapılmış iki çatı görünüyordu.</p>

    <p>Denizin kıyısında bir adam bizi bekliyordu. Daha uzaklardayken çok tuhaf görünümlü birtakım başka yaratıkların da koşarak bayırdaki çalılıkların arasına daldığını seçer gibi oldum, ama yaklaştıkça bunları göremez oldum. Kıyıdaki adam, zencilerinkine benzer, kapkara bir yüzü olan orta boylu bir adamdı. Kocaman, neredeyse dudakları yokmuş gibi görünen bir ağzı, olağandışı, çırpı gibi kolları, uzun, ince ayakları ve yay gibi bacakları vardı, yüzündeki sert ifadeyle bizi izleyerek duruyordu. Montgomery ve beyaz saçlı arkadaşı gibi, bir ceket ve mavi jarseden bir pantolon giymişti.</p>

    <p>Biz yaklaştıkça bu adam, olabilecek en tuhaf hareketleri yaparak, kumsalda bir oraya bir buraya koşuşturmaya başlamıştı. Montgomery’nin verdiği bir emirle, sandaldaki dört adam ayağa fırladılar, görülmemiş derecede beceriksiz hareketlerle yelkenleri indirdiler. Dümendeki Montgomery sandalı çevirip, bizi kumsala kazılmış ensiz, küçük bir havuza soktu. Sonra da kumsaldaki adam bize doğru aceleyle koştu. Adına havuz desem de, bu havuz ancak gelgitin bu döneminde sandalı içine alabilecek kadar uzun bir hendekten başka bir şey değildi.</p>

    <p>Küreklerin kumlara gömüldüğünü duydum, tahliye sandalımın büyük sandalın dümenine çarpmasını elimdeki çamçakla engelledim ve pruva halatını boşaltarak, karaya indim. Örtüler içindeki üç adam, olabilecek en beceriksizce hareketlerle, itişip kakışarak kumsala çıktılar, hemen ardından kumsaldaki adamın da yardımıyla, sandaldaki yükü indirmeye başladılar. Özellikle dikkatimi çeken de, örtüler ve sargılar içindeki üç adamın bacaklarının tuhaf hareketleri olmuştu. Kaskatı değillerdi, ama sanki yanlış yere yapıştırılmışlar gibi tuhaf bir çarpıklıkları vardı. Köpekler hâlâ hırlıyorlardı ve beyaz saçlı adamla birlikte karaya çıkarken, zincirlerini bu adamlara doğru çekiştiriyorlardı.</p>

    <p>Bu üç koca adam birbirleriyle gırtlaktan gelen tuhaf seslerle konuşuyorlardı, kumsalda bizi beklemiş olan adam da, sandalın kıçının yanına yığılmış birkaç balyaya el attıkları sırada -anlayabildiğim kadarıyla, yabancı bir dilde- onlarla heyecanlı bir sohbete girişmişti. Daha önce buna benzer bir ses duymuştum, ama nerede olduğunu bilemiyordum. Beyaz saçlı adam yerlerinde durmayan altı tane köpeği zapt etmeye çalışıp köpeklerin gürültüsü arasında duyurabilmek için bağıra bağıra emirler savurarak dikiliyordu. Dümeni indiren Montgomery diğerleri gibi karaya çıkmıştı ve hepsi birden sandalın yükünü boşaltmaya girişmişlerdi. Uzun zamandır aç olduğum ve güneş çıplak kafama doğrudan vurduğu için, yardım etmeyi öneremeyecek kadar mecalsizdim.</p>

    <p>Kısa bir süre sonra beyaz saçlı adam benim varlığımı hatırlar gibi olup yanıma geldi. “Anlaşılan,” dedi, “kahvaltı yapmamışsın.”</p>

    <p>Küçük gözleri, çatık kaşlarının altında simsiyah parlıyorlardı. “Bunun için özür dilemeliyim. Şimdi bizim misafirimizsin, seni rahat ettirmeliyiz... gerçi davet edilmedin, biliyorsun.”</p>

    <p>Dikkatle yüzüme baktı. “Montgomery’nin dediğine göre okumuş bir adammışsın, Mr. Prendick. Bilim hakkında bir şeyler bildiğini söylüyor. Bunun tam olarak ne anlama geldiğini sorabilir miyim?”</p>

    <p>Ona Kraliyet Bilim Koleji’nde birkaç yıl geçirdiğimi ve Huxley’in<a href="../Text/notlar.xhtml#dipnot-6" id="dipnot-6"><sup>6</sup></a> gözetimi altında birkaç biyoloji araştırması yaptığımı söyledim. Bunu duyunca kaşları biraz kalktı.</p>

    <p>“Bu, durumu biraz değiştirir, Mr. Prendick,” dedi biraz daha saygılı bir tavırla. “Gördüğünüz gibi, biz buradakiler de biyoloğuz. Bu bir biyoloji istasyonu... yani bir çeşit.” Gözleri, pumayı küçük tekerlekler üzerinde, duvarın ardındaki avluya doğru çekmekte olan beyazlar içindeki adamlara takıldı. “Ben ve Montgomery, en azından,” diye ekledi. “Ne zaman gidebileceğinizi söyleyemem. Burada bütün yolların dışındayız. Ancak on iki ayda bir filan gemi görürüz.”</p>

    <p>Birden yanımdan ayrıldı, adamların yanından geçerek kumsaldan yukarı çıktı, sanırım duvarın arkasına geçmişti. Diğer iki adam Montgomery’nin yanında, küçük tekerlekli bir yük arabasının üstüne, daha küçük paketlerden oluşan bir yığın dikiyorlardı. Lama, tavşan kafesleriyle birlikte hâlâ sandalda duruyordu; av köpekleri hâlâ sandalın oturaklarına bağlıydılar. Eşyaların yığılması bitti, üç adam da yaklaşık bir tonluk yükü pumanın arkasından itmeye başladılar. Hemen ardından Montgomery onların yanından ayrıldı ve yanıma gelerek elini uzattı.</p>

    <p>“Memnun oldum,” dedi, “kendi adıma. O kaptan budalanın tekiydi. Başına epey bir iş açabilirdi.”</p>

    <p>“Beni kurtaran yine sen oldun,” dedim.</p>

    <p>“Duruma göre değişir. Bu adanın Allahın cezası antika bir yer olduğunu göreceksin, inan bana. Yerinde olsam, yaptıklarıma dikkat ederdim. O...” Duraksadı; dudaklarından çıkmak üzere olan şeyi söylemekten vazgeçmiş gibi görünüyordu. “Şu tavşanlar konusunda bana yardım eder misin?” dedi.</p>

    <p>Tavşanlarla ilgili işi çok tuhaftı. Ben de onunla birlikte suya girerek, kafeslerden birini kıyıya taşımasına yardım ettim. Kıyıya ulaşır ulaşmaz kafesin kapağını açtı ve kafesi bir ucundan tutup silkeleyerek içindeki hayvanları kumların üzerine boşalttı. Tavşanlar debelenen bir yığın halinde birbirlerinin üstüne düştüler. Montgomery ellerini çırptı, o anda da sanırım on beş yirmi kadar tavşan o kendilerine özgü tarzda, zıplaya zıplaya kumsaldan yukarı kaçıp gittiler.</p>

    <p>“Çoğalın ve üreyin, dostlarım,” dedi Montgomery. “Adayı tekrar doldurun. Şimdiye kadar burada epeyce et eksikliği çektik.”</p>

    <p>Ben tavşanların ortadan kayboluşlarını izlerken, beyaz saçlı adam elinde bir brendi şişesi ve birkaç bisküviyle döndü. “Dayanman için bir şeyler, Prendick,” dedi, öncekinden daha samimi bir ses tonuyla.</p>

    <p>Beyaz saçlı adam, Montgomery’nin yirmi kadar tavşanı daha salıvermesine yardım ederken, hemen bisküvilere gömülmekten başka bir şey yapmadım. Ancak, üç büyük kafes pumayla birlikte eve gitti. Brendiye dokunmadım, çünkü doğduğum günden beri ağzıma bir damla içki koymamıştım.</p>
