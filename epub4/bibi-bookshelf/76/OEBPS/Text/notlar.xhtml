    <h2 class="sigil_not_in_toc">NOTLAR</h2>

    <p>Not: Öykünün ana fikrini oluşturan “Doktor Moreau Açıklıyor” başlıklı bölümün özeti Ocak 1895’te bir makale halinde <i>“Saturday Review”</i> gazetesinde yayınlanmıştı. Bu öykünün daha önce yayınlanmış olan tek kısmı budur ve hikâyeye uydurulması için tümüyle yeniden yazılmıştır. Bilimsel bir birikimi olmayan bir okur için tuhaf görünse ve bu öykünün ayrıntılarının güvenilirliğine pek bir şey eklemese de, canavarların -hatta belki de yan insan canavarların yaratılması açımlamanın sınırları dahilindedir.</p>

    <p><a href="../Text/bolum-00.xhtml#dipnot-1" id="dipnot-1">1</a>    Wells’in isim verme anlayışı düşünüldüğünde geminin isminin Türkçesinin ‘Bayan Kibir’ olduğunu belirtmek yararlı olabilir.</p>

    <p><a href="../Text/bolum-00.xhtml#dipnot-2" id="dipnot-2">2</a>    İki veya üç direkli ve yelkenleri yanlarda yer alan bir tür gemi.</p>

    <p><a href="../Text/bolum-00.xhtml#dipnot-3" id="dipnot-3">3</a>    H.M.S.: His (Her) Majesty’s Ship, Majestelerinin Gemisi. Kraliyet Deniz Kuvvetlerindeki gemilerin isimlerinin önünde bulunan kısaltma.</p>

    <p><a href="../Text/bolum-01.xhtml#dipnot-4" id="dipnot-4">4</a>    Daily News, 17 Mart, 1887.</p>

    <p><a href="../Text/bolum-02.xhtml#dipnot-5" id="dipnot-5">5</a>    Ipecacuanha: İpeka, altınkökü, Güney Amerika’da yetişen ve kusturucu niteliği olan bir tür kök. (Céphaëlis ipecacuanha)</p>

    <p><a href="../Text/bolum-06.xhtml#dipnot-6" id="dipnot-6">6</a>    T. H. Huxley: İngiliz bilimadamı ve eğitimci. Aldous Huxley’in babası.</p>

    <p><a href="../Text/bolum-07.xhtml#dipnot-7" id="dipnot-7">7</a>    Mavi Sakal: Evlendiği kadınlardan, belirli bir odaya girmemelerini isteyen, o odaya girdiklerinde onları öldüren masal kahramanı.</p>

    <p><a href="../Text/bolum-07.xhtml#dipnot-8" id="dipnot-8">8</a>    Açımlama: Hayvanlar üzerinde deney amacıyla yapılan kesip, biçme gibi işlemler. Bu konuda İngiltere’de 1876’da çıkarılan bir yasa olduğu gibi, Wells de sıkı bir açımlama karşıtıydı.</p>

    <p><a href="../Text/bolum-09.xhtml#dipnot-9" id="dipnot-9">9</a>    Üstbitken: Genellikle tropikal iklimlerde karşılaşılan, asalak olmadıkları halde başka bitkilerin üzerinde yetişen bitkiler.</p>

    <p><a href="../Text/bolum-09.xhtml#dipnot-10" id="dipnot-10">10</a>    Geceleri gökyüzünde görülen ve güneşin ışıklarının burçlar kuşağındaki meteorlardan yansımasından kaynaklandığı sanılan parlaklık. Günbatımından sonra batıda, şafaktan önce doğuda görülür, tropik bölgelerde görülmesi daha kolaydır.</p>

    <p><a href="../Text/bolum-09.xhtml#dipnot-11" id="dipnot-11">11</a>    Venüs gezegeni.</p>

    <p><a href="../Text/bolum-13.xhtml#dipnot-12" id="dipnot-12">12</a>    Bunlar insan değilse bizim hayvanlarımız var demektir.</p>
