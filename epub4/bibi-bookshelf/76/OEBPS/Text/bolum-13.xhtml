    <h1 class="baslik_1" id="sigil_toc_id_14">BİR TARTIŞMA</h1>

    <p>Tekrar geri döndüm ve denize doğru inmeye devam ettim. Sıcak sulu dereciğin genişleyip, ayak seslerimden kaçışmaya başlayan yengeçlerin ve uzun gövdeli, çok bacaklı yaratıkların kaynaştığı, yabani otlarla kaplı, sığ bir kumsala doğru açıldığını fark ettim. Tuzlu suyun tam kenarına kadar yürüdüm, işte orada kendimi güvenlikte hissettim. Döndüm ve -ellerim böğrümde- üstünden buharlar tüten dereciği, dumanı üstünde bir bıçak yarası gibi kesip atan o yoğun yeşilliğe doğru bakındım. Ama, dediğim gibi, ölemeyecek kadar heyecanlı ve -doğru bir deyişle, daha önce tehlikeyi tatmamış olanlar bundan şüphe etseler de- ümitsizdim.</p>

    <p>Sonra aklıma, önümde hâlâ bir şans olduğu geldi. Moreau, Montgomery ve onların o hayvansı güruhu adanın içinde beni aranırken, ben onların avlularına ulaşıncaya kadar kumsaldan dolanabilir miydim? Yan taraflarından dolanarak bir kanat saldırısı gerçekleştirebilir, sonra da bir kayayla o pek sağlam inşa edilmemiş olan duvarlarını yıkabilir miydim? Belki de küçük kapının kilidine bir taşla vurup içeride, geri geldiklerinde onlarla savaşmama yarayacak bir şeyler -bıçak, tabanca ya da ne olursa- bulabileceğime bakabilir miydim? Ne olursa olsun bu, hayatım için bir bedel elde etme fırsatıydı.</p>

    <p>Böylece batı tarafına döndüm ve suyun kenarından yürümeye başladım. Batmak üzere olan güneşin kör edici ışıkları gözlerimi yakıyordu. Pasifik’in o hafif gelgitiyle sular küçük dalgalar halinde hafifçe yükselmeye başlamıştı.</p>

    <p>Bir süre sonra sahil güneye doğru döndü ve güneş sağ tarafıma geçti. Sonra birden, önümde, çok uzaklarda, sırasıyla önce biri sonra diğerleri çalılıkların arasından beliren birkaç karaltı gördüm -önce yanında o gri renkli av köpeğiyle Moreau, sonra Montgomery, sonra da iki karaltı daha. O anda donup kaldım.</p>

    <p>Beni gördüler, sonra da birtakım el kol hareketleri yaparak bana doğru gelmeye başladılar. Yaklaşmalarını izleyerek olduğum yerde dikildim. İki Hayvan Adam benim çalılıkların arasına dalmamı engellemek için kumsalın iç tarafından bana doğru koşmaya başladılar. Montgomery de koşmaya başladı, ama bana doğru. Moreau yanında köpeğiyle daha yavaşça onları izledi.</p>

    <p>Sonunda içinde bulunduğum hareketsizlikten kurtulmayı başardım ve deniz tarafına dönerek doğruca suyun içine yürüdüm. Başta su çok sığdı. Dalgalar belime gelinceye kadar yaklaşık otuz metre açılmıştım. Suyun içinde, ayaklarımdan kaçışmaya çalışan, gelgitin getirdiği yaratıkları belli belirsiz görebiliyordum.</p>

    <p>“Ne yapıyorsun be adam?” diye bağırdı Montgomery.</p>

    <p>Döndüm, belime kadar suyun içinde dikilerek, onlara baktım.</p>

    <p>Montgomery nefes nefese suyun kenarında kalmıştı. Yüzü koşmaktan kıpkırmızı olmuştu, uzun sarı saçları dağılmıştı, o düşük alt dudağının üstünden çarpık çurpuk dişleri görünüyordu. Moreau ancak geliyordu, yüzü solgun ve katıydı, köpek bana doğru havlıyordu. İkisinin de elinde ağır kamçılar vardı. İleride, kumsalın üst tarafında, Hayvan Adamlar bana bakıyordu.</p>

    <p>“Ne mi yapıyorum? İntihar edeceğim,” dedim.</p>

    <p>Montgomery ve Moreau birbirlerine baktılar. “Niye?” diye sordu Moreau.</p>

    <p>“Çünkü bu sizin işkencenizden daha iyidir.”</p>

    <p>“Dedim sana,” dedi Montgomery, Moreau da alçak sesle bir şeyler söyledi.</p>

    <p>“Sana işkence edeceğimi nereden çıkarıyorsun?” diye sordu Moreau.</p>

    <p>“Gördüklerimden,” dedim. “Ve şu ileridekilerden.”</p>

    <p>“Şşşt!” dedi Moreau ve elini kaldırdı.</p>

    <p>“Susmayacağım,” dedim. “Bunlar insandı: Peki şimdi ne haldeler? En azından ben onlar gibi olmayacağım.” Konuşmakta olduğum bu adamların arkasına doğru baktım. Kumsalın üst tarafında Montgomery’nin uşağı olan M’ling ve sandaldaki beyazlara bürünmüş yaratıklardan biri vardı. Daha ileride, ağaçların gölgesi altında benim Maymun Adam’ı ve onun arkasında da başka birkaç belli belirsiz karaltıyı gördüm.</p>

    <p>“Bu yaratıklar kim?” dedim onları işaret ederek ve gittikçe yükselterek. “Bunlar insandı, sizin gibi insanlar, sizin hayvansı bir kusurla lekelediğiniz, kendinize köle kıldığınız ve kendilerinden hâlâ korktuğunuz insanlar -Hey size sesleniyorum!” diye bağırdım, parmağımla Moreau’yu işaret ederek, onun arkasındaki Hayvan Adamlara doğru bağırdım- “Size sesleniyorum! Bu adamların hâlâ sizden korktuğunu, karşınızda dehşete düştüğünü görmüyor musunuz? Öyleyse, neden onlardan korkuyorsunuz? Siz sayıca çoksunuz!”</p>

    <p>“Tanrı aşkına,” diye bağırdı Montgomery, “kes şunu Prendick!”</p>

    <p>“Prendick!” diye bağırdı Moreau.</p>

    <p>Sesimi boğmak istermiş gibi, ikisi birlikte bağırıyorlardı; onların arka taraflarında düşünceli düşünceli bana bakan Hayvan Adamların yüzleri asılmış, omuzları kamburlaşmıştı, yamuk yumuk elleri yanlarında sallanıyordu. Tam da benim istediğim gibi, dediklerimi anlamaya ve kendi geçmişlerine ait bir şeyler hatırlamaya çalışıyor gibiydiler.</p>

    <p>Bağırmaya devam ettim, tam olarak neler söylediğimi dığımı pek hatırlamıyorum... Moreau ve Montgomery’nin öldürülebilecekleri; onlardan korkulmasına gerek olmadığı... Hayvan Halkı’nın kafasına soktuğum düşüncelerin özeti bunlardı. Geldiğim günün akşamı karşılaştığım, o koyu renkli paçavralar içindeki yeşil gözlü adamın beni daha iyi duyabilmek için ağaçların altından ileriye doğru çıktığını ve onu başkalarının da izlediğini gördüm.</p>

    <p>Sonunda bir nefes alabilmek için durakladım.</p>

    <p>“Bir dakika beni dinle,” dedi Moreau sesi hiç titremeden, “sonra ne istersen söyle.”</p>

    <p>“Ee?” dedim.</p>

    <p>Öksürdü, düşündü, sonra da bağırdı: “Latince, Prendick! Kötü bir Latince, okul çocuğu Latincesi. Ama anlamaya çalış. Hi non sunt homines; sunt animalia qui nos habemus...<a href="../Text/notlar.xhtml#dipnot-12" id="dipnot-12"><sup>12 </sup></a>açıklamaya çalıştığım. Bir insanlaştırma işlemi. Açıklayacağım. Kıyıya gel.”</p>

    <p>Güldüm. “Güzel hikâye,” dedim. “Konuşuyorlar, ev yapıyorlar. Yemek pişiriyorlar. Onlar insandı. Gerçekten de kıyıya gelmeye ikna oluyorum.”</p>

    <p>“Durduğun yerin biraz ötesi derin... ve köpekbalıklarıyla dolu.”</p>

    <p>“Bu da benim tarzım,” dedim. “Kısa ve kesin. Şimdilik.”</p>

    <p>“Bir dakika bekle.” Cebinden güneşe karşı parıldayan bir şey çıkardı ve ayaklarının ucuna attı. “Bu dolu bir tabanca,” dedi. “İşte Montgomery de aynısını yapacak. Şimdi sen uzaklığımızdan memnun oluncaya kadar kumsalın yukarısına gideceğiz. Sonra gelip, tabancayı alabilirsin.”</p>

    <p>“Ben gelmem. İkinizden birinde üçüncüsü vardır.”</p>

    <p>“Şu işi baştan düşünmeni istiyorum, Prendick. Önce, bu adaya gelmeni ben istemedim. Sonra, sana dün gece ilaç verdik, sana karşı bir kötülük yapmaya çalıştık mı; ve şimdi ilk panik halin geçtiğine ve birazcık düşünebildiğine göre, sence bu Montgomery senin ona biçtiğin gibi bir karaktere mi sahip? Senin iyiliğin için peşine düştük. Çünkü bu ada sana zarar verebilecek fenomenlerle dolu. Üstelik, sen intihar etmek istediğini söylemişken, neden seni vurmak isteyelim?”</p>

    <p>“O zaman niye ... ben kulübedeyken adamlarını üstüme saldın?”</p>

    <p>“Seni yakalayacağımızdan ve tehlikeden kurtaracağımızdan emindik. Sonra kokudan çekindik, senin iyiliğin için.”</p>

    <p>Düşünceye daldım. Bu çok mümkün görünüyordu. Sonra bir şey daha hatırladım.</p>

    <p>“Ama o gördüğüm,” dedim, “avludaki...”</p>

    <p>“O pumaydı.”</p>

    <p>“Bana bak, Prendick,” dedi Montgomery. “Budalalık ediyorsun! Sudan çık, şu tabancaları al ve konuşalım. Şimdi yapabileceğimizden daha fazlasını yapamayız sana.”</p>

    <p>İtiraf etmeliyim ki, o sırada ve aslında her zaman, Moreau'ya güvenmiyor ve onun karşısında dehşete kapılıyordum, ama Montgomery anladığımı düşündüğüm bir adamdı.</p>

    <p>“Kumsaldan uzaklaşın,” dedim düşündükten sonra ve ekledim, “ellerinizi yukarı kaldırarak.”</p>

    <p>“Yapamayız,” dedi Montgomery, omzunun üstünden açıklamaya çalışır gibi bir ifadeyle başını sallayarak. “Onurlu olmaz.</p>

    <p>“Ağaçların oraya gidin o zaman,” dedim, “istediğiniz şekilde.”</p>

    <p>“Bu lanet olası aptalca bir törene döndü,” dedi Montgomery.</p>

    <p>İkisi de döndüler ve orada gün ışığında dikilen, gerçek, yere gölgeleri vuran, hareket eden ama bunlara rağmen inanılmaz şekilde gerçekdışı görünen o altı yedi tuhaf yaratıkla karşı karşıya geldiler. Montgomery kamçısını onlara doğru şaklattı, o anda hepsi birden dönüp aceleyle ağaçlara doğru kaçıştılar; Moreau ve Montgomery yeterli olduğuna karar verdiğim bir uzaklığa erişince, kıyıya doğru yürüdüm, sonra da tabancaları yerden alıp inceledim. Kurnazca bir oyuna getirilip getirilmediğimden emin olmak için, tabancaların birini yuvarlak bir lav topağına doğru ateşledim ve memnuniyetle taşın paramparça olduğunu gördüm.</p>

    <p>Yine de bir an için duraksadım.</p>

    <p>“Bu riske giriyorum,” dedim sonunda ve her iki elimde birer tabancayla kumsalda onlara doğru yürüdüm.</p>

    <p>“Bu daha iyi,” dedi Moreau hiç etkilenmiş gibi görünmeden. Günümün en önemli kısmını boşa harcattın.”</p>

    <p>Ve beni utandıran bir hor görme havası içinde, o ve Montgomery arkalarını döndüler ve sessizce önümde yürümeye başladılar.</p>

    <p>Hayvan Adamlar kümesi, hâlâ düşünceler içinde, geride ağaçların arasında dikiliyorlardı. Onların yanından mümkün olduğunca sükûnetle geçtim. Biri benim peşimden gelmek için hareketlendi, ama Montgomery kamçısını şaklatınca tekrar geri çekildi. Geri kalanlar sessizce dikilip kaldılar -sadece izleyerek. Bir zamanlar hayvan olmuş olabilirlerdi. Ama daha önce hiç düşünmeye çalışan bir hayvan görmemiştim.</p>
