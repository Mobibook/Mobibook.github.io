    <h1 class="baslik_1" id="sigil_toc_id_10">ORMANDAKİ ŞEY</h1>

    <p>Evin arkasındaki bayırı örten çalılıkların arasından, nereye gittiğime pek dikkat etmeden yürümeye başladım, düz gövdeli ağaçların oluşturduğu kalın örtünün gölgeleri arasından geçtim ve bir süre sonra kendimi bayırın öbür tarafında, dar bir vadi boyunca akan küçük bir dereciğe inerken buldum. Duraklayıp, etrafı dinledim. Geldiğim mesafe ya da aradaki çalılıkların oluşturduğu kütle, avlunun oradan gelebilecek her türlü sesi engelliyordu. Hava sakindi. Sonra duyduğum hışırtıyla birlikte bir tavşan belirdi ve önümden geçip bayır yukarı koşturup gitti. Ne yapacağımı bilemeyip, gölgelerin kıyısına oturdum.</p>

    <p>Güzel bir yerdi burası. Dereciğin her iki kıyısı da, pırıl pırıl parlayan sularından üçgen şeklinde bir parçayı görebildiğim bir tek nokta dışında, bereketle dolup taşan bitkilerle örtülmüştü. Bana uzak olan tarafta, mavimsi bir pus tabakasının arasından, birbirine girmiş ağaçlardan ve uzun asmalardan oluşan bir bitki örtüsü ve bunların üstünde de yine gökyüzünün pırıl pırıl mavisini görüyordum. Şurada burada kırmızı ya da beyaz bir leke diğer bitkilerin üzerinde uzanan bir takım üstbitken<a href="../Text/notlar.xhtml#dipnot-9" id="dipnot-9"><sup>9</sup></a> bitkilerin çiçek açmaya başladıklarını gösteriyordu. Bir süre kendimi hayranlıkla bu manzarayı izlemeye bıraktım, sonra Montgomery’nin adamının tuhaf özellikleri yine zihnimin içinde dönüp durmaya başladı. Ama hava uzun uzun düşünülemeyecek kadar sıcaktı, bir süre sonra üstümü uyku ile uyanıklık arası durgun bir hal kapladı.</p>

    <p>Bu durumdan beni, tam olarak ne kadar olduğunu bilemediğim bir süre sonra, dereciğin öbür tarafındaki yeşilliklerin arasından gelen bir hışırtı uyandırdı. Bir an eğreltiotlarının ve sazların rüzgârda dalgalanan tepelerinin dışında bir şey göremedim. Sonra dereciğin kıyısında birden bir Şey belirdi- başta bunun ne olduğunu tam ayrımsayamamıştım. Kafasını suya doğru eğip içmeye başladı. Sonra bunun, bir hayvan gibi dört ayak üstünde duran bir adam olduğunu gördüm.</p>

    <p>Mavimsi bir giysi giymişti, bakır renkli bir teni ve siyah saçları vardı. Anlaşılan bu acayip çirkinlik, adalıların değişmez bir özelliğiydi. Suyu içerken, dudaklarıyla emerken çıkardığı sesi duyabiliyordum.</p>

    <p>Onu daha iyi görebilmek için öne doğru eğildim, o sırada elimin yerinden kopardığı bir lav parçası, pıtırtılarla bayır aşağı indi. Suçlu bir ifadeyle yukarı baktı, gözleri benimkilerle karşılaştı. Hemen ayaklandı ve o biçimsiz eliyle ağzını silerek, bana bakmaya koyuldu. Bacakları bütün bedeninin yarısı boyunda değildi. Böylece, birbirimize çekingen çekingen bakarak, belki bir dakika kadar kaldık. Sonra, bir iki kere arkasına bakmak için duraklayarak, sağ tarafımdaki çalıların arasından sıvıştı, eğreltiotu yapraklarının hışırtılarının uzaklarda gittikçe zayıfladığını ve sönüp gittiğini duydum. O ortadan kaybolduktan çok sonra bile, oturduğum yerde kaçtığı tarafa bakarak kalakalmıştım. O uyuşuk sükûnetim kaybolup gitmişti.</p>

    <p>Arkamdan gelen bir gürültüyle irkildim ve hemen o tarafa döndüğümde bayır yukarı kaybolup giden bir tavşanın zıplayan beyaz kuyruğunu gördüm. Hemen ayağa fırladım.</p>

    <p>O acayip, yarı hayvansı yaratıkla karşılaşmam bu öğleden sonranın durgunluğunu benim için fazla kalabalıklaştırmıştı. Biraz sinirlice etrafıma bakındım ve silahsız oluşuma hayıflandım. Sonra biraz önce gördüğüm adamın mavimsi bir giysi içinde olduğunu ve bir vahşinin olması gerektiği gibi çıplak olmadığını düşündüm, bu gerçekten yola çıkarak da sonuçta bu adamın muhtemelen uysal biri olduğuna, görünüşüdeki vahşiliğin onun yanlış anlaşılmasına neden olduğuna kendi kendimi ikna etmeye çalıştım.</p>

    <p>Yine de gördüğüm şey beni çok rahatsız etmişti. Bayır boyunca sola doğru yürümeye başladım, kafamı sağa sola çevirerek ve ağaçların düz gövdelerinin arasından şurayı burayı gözetleyerek yürüdüm. Niye bir adam dört ayak üstüne çöksün ve suyu eğilerek içsindi ki? O sırada yine bir hayvanın inlediğini duydum ve bunun puma olması gerektiğini düşünerek, döndüm; sesin geldiği tarafın tam tersi yönde yürümeye başladım. Bu beni, üstünden atlayıp geçtiğim ve yoluma, yukarıdaki çalılıklara doğru devam ettiğim dereye doğru götürdü.</p>

    <p>Toprağın üzerinde gördüğüm parlak kırmızı, kocaman bir lekeyle irkildim, yanına tırmandığımda ise bunun yapraksı likenler gibi buruşuk dalları olan, ama dokunulduğu anda eriyivererek yapışkan bir şeye dönüşen tuhaf bir mantar olduğunu keşfettim. Sonra da bir yerde, çok gelişmiş eğrelti otlarının gölgesi altında pek hoş olmayan bir şeyle karşılaştım... üzeri kaynaşan sineklerle dolu, ama hâlâ sıcak vaziyette, kafası koparılmış bir tavşan gövdesiydi bu. Etrafa saçılmış kanları gördüğüm anda korkudan donakaldım. İşte, adanın misafirlerinin en azından biri paramparça edilmişti!</p>

    <p>Etrafta başka bir şiddet izi yoktu. Bir şey onu birdenbire kapıp yakalamış ve öldürmüş gibi görünüyordu. Deredeki o adamın insandan başka bir şeye benzeyen yüzünü gördüğüm andan beri aklımı meşgul eden o belirsiz dehşet duygusu, orada dikildiğim süre içinde giderek açıklık kazanmaya başlamıştı. Bu tanımadığım insanlar arasında yaptığım keşif gezisinin cüretkârlığını anlamaya başlamıştım. Etrafımdaki çalılıklar hayal gücümle şekil değiştirmeye başlamışlardı. Her gölge, gölgeden başka bir şeye, bir pusuya; duyduğum her hışırtı, bir tehdide dönüşmeye başlamıştı. Görünmeyen şeyler beni izliyormuş gibiydi.</p>

    <p>Kumsaldaki avlunun bulunduğu yere dönmeye karar verdim. Birden döndüm ve yeniden açıklık bir alana çıkabilme arzusuyla, kendimi şiddetle -hatta belki de biraz çılgınca- çalıların üzerine attım.</p>

    <p>Tam bir açıklık alana çıkmak üzereyken son anda durmayı başarabildim. Bu, bir ağacın düşmesiyle ormanda oluşmuş bir açıklığa benziyordu; ağaçların fideleri çoktan boş alan mücadelesi vermeye başlamışlardı ve ileride ağaç gövdelerinden, sarmaşıklardan, mantar lekelerinden ve çiçeklerden oluşan o yoğun bitki örtüsü yeniden kapanıyordu. Önümde, yıkılmış kocaman bir ağacın mantarlı kalıntılarının üzerinde hep birlikte çömelmiş ve benim gelişimi halen fark etmemiş, üç acayip insan karartısı vardı.</p>

    <p>Bir tanesi besbelli kadındı, diğer ikisiyse erkek. Gövdelerinin orta kısmına sardıkları kızıl bir kumaş parçası dışında çıplaktılar, tenleri ise daha önce hiçbir vahşide görmediğim donuk, pembemsi gri bir renkteydi. Tombul ve çenesiz, kaba yüzleri vardı, alınları geriye doğru basıktı ve kafalarının üstünde bir tutam, tüye benzeyen saç vardı. Hiç böyle hayvana benzeyen yaratıklar görmemiştim.</p>

    <p>Konuşuyorlardı, ya da en azından adamlardan biri diğerlerine bir şeyler anlatıyordu ve üçü birden yaklaşırken çıkardığım hışırtılara dikkatle kulak kesilmişlerdi. Kafalarını ve omuzlarını o tarafa bu tarafa çevirip duruyorlardı. Konuşan adamın kelimeleri anlaşılmaz ve kırık dökük geliyordu ve onları açık seçik duyabiliyor olsam da, ne söylediğini ayırt edemiyordum. Bana ezberden karmaşık bir şeyler okuyormuş gibi geliyordu. Biraz sonra telaffuzu daha da tiz bir hale geldi ve kollarını açarak ayağa kalktı.</p>

    <p>O anda diğerleri de ayağa kalktılar, kollarını açarak ve bedenlerini okudukları nağmenin ritmine uygun bir şekilde sallayarak, uyum içinde hızlı hızlı anlaşılmaz bir şeyler söylemeye başladılar. Bacaklarının anormal derecede kısa, ayaklarının uzun ve biçimsiz olduğunu fark ettim. Üçü birden ayaklarını kaldırıp, yere vurarak ve kollarını sallayarak bir daire içinde dönmeye başladılar; bir ritim içinde tekrar tekrar söyleyip durdukları şeye bir tür melodi karışmıştı ve bir de nakarat vardı. “Aloola,” ya da “Balloola” gibi bir şeydi. Gözleri kıvılcımlar saçmaya ve o çirkin yüzleri tuhaf bir haz ifadesiyle parlamaya başlamıştı. Dudakları olmayan ağızlarının kenarından salyaları akıyordu.</p>

    <p>Bu acayip ve anlaşılmaz hareketleri izlerken, birden üzerimde kesin bir yabancılık, ama gene de tuhaf bir aşinalık gibi rahatsız edici ve çelişkili izlenim bırakan şeyin ne olduğunu ilk kez anladım. Bu gizemli ayine kapılan üç yaratık şekil olarak insandılar, ama üzerlerinde tanıdık bir hayvana ait son derece tuhaf bir hava sezilen insanlardılar. Bu yaratıklardan her birinin, insana benzeyen şekillerine, üstlerindeki paçavralara ve bedenlerinin kaba bir şekilde insanı andırmasına rağmen, içlerine işleyen, hareketlerine, yüzlerinin ifadesine, tüm varlıklarına hakim olan bir şey vardı, artık inkâr edemeyeceğim bir şekilde domuzu andıran bir şey, domuzca bir damga, o hayvanı andıran apaçık bir iz vardı.</p>

    <p>Bu inanılması güç durumu idrak etmenin şaşkınlığıyla donup kalmıştım, sonra da en korkutucu sorular kafama üşüşmeye başladı. Yaratıklar havada sıçramaya başlamıştı, önce biri sonra da diğerleri, haykırıp domuz gibi hırlıyorlardı. Sonra biri kaydı, bir an için dört ayak üzerine düştü, hemen ardından tekrar kalktı. Fakat bu canavarların gerçekten de hayvan olduklarını gösteren o anlık görüntü bana yetmişti.</p>

    <p>Mümkün olduğunca sessiz geri döndüm, sonra bir dal çatırdadığında ya da bir yaprak hışırdadığında, fark edilme korkusuyla kaskatı kesilerek, çalıların arasına seğirttim. Biraz daha cesaret kazanıp, daha rahat hareket edinceye kadar hayli zaman geçti.</p>

    <p>O andaki tek düşüncem bu pis yaratıklardan uzaklaşmaktı ve ağaçların arasından geçen belli belirsiz bir keçiyoluna çıktığımı fark etmemiştim. Sonra ormanın içindeki küçük bir açıklıktan geçerken, pek hoş olmayan bir irkilmeyle ağaçların arasında, benden otuz metre kadar uzakta, sessiz adımlarla benimle aynı tarafa doğru yürüyen iki biçimsiz bacak gördüm. Kafası ve bedeninin üst kısmı bir sarmaşık yığınının arkasında gizlenmişti. Yaratığın beni görmemiş olduğunu umarak, birden durdum. Ayaklar da benimle beraber durdu. Sinirlerim o kadar bozulmuştu ki, bir anda içimi kaplayan paldır küldür kaçma dürtüsünü zar zor bastırabildim.</p>

    <p>Sonra dikkatlice bakınca, bütün o karmakarışık sarmaşık ağlarının arasından, su içerken gördüğüm yaratığın kafasını ve bedenini ayırt etmeyi başardım. Başını çevirdi. Ağaçların gölgeleri arasından bana baktığı sırada gözlerinde çakan yarı fosforlu zümrüt yeşili ışık, başını çevirdiği anda kayboldu. Bir an hareketsiz kaldı, sonra sessiz adımlarla o karmakarışık yeşilliğin içinde koşmaya başladı. Bir an sonra birkaç çalının arkasında kaybolmuştu. Onu göremiyordum, ama durmuş ve yine beni izlemekte olduğunu hissedebiliyordum.</p>

    <p>Tanrı aşkına neydi bu- insan mı, hayvan mı? Benden ne istiyordu? Silahım yoktu, bir sopam bile yoktu. Kaçmaya çalışmak delilik olurdu. Ne olursa olsun, bu şeyin, her neyse artık, bana saldıracak cesareti yoktu. Dişlerimi sıkarak, onun olduğu yere doğru yürümeye başladım. Omurgamın ürpermesine neden olan korkumu fark etmesini istemiyordum. Arap saçı gibi birbirine girmiş, beyaz çiçekli uzun çalılardan oluşan bir çalılığın arasından ilerledim, yirmi adım kadar ileride onu gördüm, omzunun üstünden bana bakıyordu, tereddüt içindeydi. Kararlı bir şekilde gözlerinin içine bakarak bir iki adım attım.</p>

    <p>“Kimsin sen?” dedim.</p>

    <p>Bakışıma karşılık vermeye çalıştı. Sonra “Hayır!” dedi birden ve dönüp çalılıkların arasından uzaklaşmaya başladı. Sonra dönüp, tekrar bana baktı. Gözleri ağaçların altındaki alacakaranlıkta pırıl pırıl parladı.</p>

    <p>Yüreğim ağzıma gelmişti, ama tek şansım tehlikeyle yüzleşmekti, hiç duraksamadan ona doğru yürüdüm. Tekrar döndü ve alacakaranlığın içinde kayboldu. Bir kere daha gözlerinin parıltısını yakaladığımı zannettim, hepsi de buydu.</p>

    <p>O an ilk kez saatin ilerlemesinin beni nasıl etkileyeceğinin farkına vardım. Güneş birkaç dakika önce batmıştı, tropikal kuşağın hızlı bastıran akşam karanlığı şimdiden doğudaki gökyüzünü kaplamaya başlamıştı, gecenin öncülerinden bir güve başımın yanında sessizce uçmaya başlamıştı. Geceyi bu gizemli ormanın bilmediğim tehlikeleri arasında geçimeyeceksem, avlunun oraya dönmekte acele etmeliydim.</p>

    <p>İçinde acıların kol gezdiği o barınağa dönme fikri hiç de kabul edilebilir bir düşünce sayılmazdı, ama açıklıkta karanlıkla ve karanlığın içinde bulunabilecek bütün o şeylerle baş başa kalma düşüncesi ondan daha beterdi. O tuhaf yaratığı yutan mavi gölgelere son kez göz attım, sonra geldiğim yönün o taraf olduğuna karar vererek, yolumu bayır aşağı, dereciğe doğru çevirdim.</p>

    <p>Tüm bu şeylerden kafam karışmış halde sabırsızlıkla hızlı hızlı yürüyordum, bir süre sonra kendimi deniz seviyesinde bir noktada, etrafa saçılmış tek tek ağaçların arasında buldum. Günbatımının kızıllığından sonra gelen renksiz berraklık gittikçe kararıyor, mavi gökyüzü git gide koyulaşıyordu, minik yıldızlar zayıflayan ışığın içinde tek tek ortaya çıkıyorlar; gün ışığında puslu bir maviye bürünen ağaçlar arasındaki boşluklar, ilerideki bitkiler arasındaki aralıklar gittikçe kararıp, gizemli bir havaya bürünüyorlardı.</p>

    <p>Yoluma devam ettim. Renkler dünyadan silinmişti. Ağaçların tepeleri masmavi, aydınlık gökyüzünün altında mürekkep gibi kapkara siluetler halinde yükseliyor, onların altında kalan her şey de tek bir şekilsiz karanlık içinde eriyip kayboluyordu. Bir süre sonra ağaçların gövdeleri incelmiş ve altlarındaki çalılıklar iyice bollaşmıştı. Sonra beyaz kumlarla kaplı ıssız bir alandan, daha sonra da tekrar birbirine girmiş çalılıklarla kaplı geniş bir bölgeden geçtim.</p>

    <p>Sağ tarafımdan gelir gibi olan belli belirsiz bir hışırtı bana işkence etmeye başlamıştı. Başta bunun sadece bir kuruntu olduğunu düşünmüştüm, çünkü ne zaman dursam, ağaçların tepelerindeki akşam melteminin sesi dışında hiçbir ses duyamıyordum. Ama ne zaman yeniden hızla yürümeye başlasam, ayak seslerimin yankısını duyuyordum.</p>

    <p>Daha çok açıklık alanlardan geçmeye ve arada bir ani hareketlerle, fark ettirmeden bana yaklaşmak isteyen o şeyi, eğer varsa, şaşırtmaya çalışarak, çalılıkların altından uzaklaştım. Hiçbir şey göremiyordum, ama yine de etrafta başka bir varlığın bulunduğuna dair hislerim gittikçe artıyordu. Adımlarımı hızlandırdım, bir süre sonra da hafif bir bayırın önüne geldim, tırmandım ve birdenbire dönerek, gözlerimi hiç ayırmadan karşı tarafa doğru baktım. Karşı taraf, kararmakta olan gökyüzünün önünde kapkara ve açık seçik gözlerimin önünde belirdi.</p>

    <p>Ve kısa bir süre sonra şekilsiz, hantal bir gövde bir an için ufuk çizgisinin önünde belirip tekrar kayboldu. Artık o esmer yüzlü düşmanımın bir kez daha beni izlemeye başlamış olduğundan emindim, üstelik pek hoş olmayan başka bir şeyin daha farkına varmıştım, yolumu kaybetmiştim.</p>

    <p>Bir süre boyunca aklım umutsuzlukla karışmış bir halde, peşimde bana sinsice yaklaşan o Şey’le birlikte hızlı hızlı yürümeye devam ettim. Artık her ne idiyse, o Şey’in ya bana saldıracak cesareti yoktu, ya da beni zayıf bir anımda yakalamak için bekliyordu. Son derece dikkatli bir şekilde açıklıkta kalmaya devam ediyordum. Arada bir dönüp, etrafı dinliyordum, bir süre sonra da ya peşimdekinin kovalamacayı bıraktığına ya da sadece karmakarışık olan hayal gücümün bir ürünü olduğuna kendimi ikna etmek üzereydim. O sırada denizin sesini duydum. Adımlarımı hızlandırarak neredeyse koşmaya başladım, hemen ardından arka tarafımdan bir tökezleme sesi geldi.</p>

    <p>Birden döndüm ve arkamda belli belirsiz seçilen ağaçların olduğu yere baktım. Bir gölge kayıp, bir başkasının içinde kayboluvermiş gibi geldi. Kulak kesilerek dinledim, ama kanın kulaklarımda gürlemesi dışında bir şey duymayı başaramadım. Sinirlerimin bozulmuş olduğunu ve hayal gücümün bana oyun oynamakta olduğunu düşündüm, kararlı bir şekilde denizin sesine doğru döndüm tekrar.</p>

    <p>Bir iki dakika sonra ağaçların sayısı daha da azaldı, karanlık sulara doğru uzanan deniz seviyesinde, çıplak bir burna çıktım. Gece sakin ve berraktı, gittikçe kalabalıklaşan yıldızların yansıması sakince kabarıp, inen denizin dalgalarında titreşiyordu. Biraz ileride, çarpık çurpuk bir mercan kayalığının üzerine vuran dalgalar, soluk bir ışıkla parlıyordu. Burçlar ışığının,<a href="../Text/notlar.xhtml#dipnot-10" id="dipnot-10"><sup>10</sup></a> batıya doğru akşam yıldızının<a href="../Text/notlar.xhtml#dipnot-11" id="dipnot-11"><sup>11</sup></a> sarı parıltısına karıştığını görebiliyordum. Kıyı benim olduğum taraftan doğuya doğru uzanıyordu, batı tarafındaysa burnun yamacının arkasında kalıyordu. Sonra Moreau’nun kumsalının batıya doğru uzandığını hatırladım.</p>

    <p>Arkamdan kırılan ince bir dalın çatırtısı, sonra da bir hışırtı geldi. Arkama döndüm ve karanlıktaki ağaçlara bakarak dikildim. Hiçbir şey göremiyordum- ya da belki de çok fazla şey görüyordum. Loş karanlığın içindeki her karaltının kendine özgü bir uğursuzluğu, tuhaf bir atiklik havası vardı. Böylece bir dakika kadar dikilip kaldım, sonra bir gözümü ağaçlardan ayırmadan, burundan geçmek için batıya doğru döndüm; harekete geçtiğim anda, pusuya yatmış gölgelerden biri de beni izlemek için hareketlendi.</p>

    <p>Kalbim hızla atmaya başlamıştı. Bir süre sonra batıya doğru uzanan geniş bir körfezin kumsalı göründü, ben de tekrar durakladım. Sessiz gölge de benden on iki metre kadar geride durdu. Körfezin öbür kıyısında küçük bir noktaya benzeyen bir ışık parıldıyordu, geniş gri kumsal yıldızların ışığının altında belli belirsiz uzanıyordu. O küçük ışıklı nokta belki iki mil kadar ötedeydi. Kumsala ulaşmak için gölgelerin pusuya yattığı ağaçların arasından geçmem ve çalılık bir bayırdan aşağı inmem gerekiyordu.</p>

    <p>O Şey’i şimdi daha açık seçik görebiliyordum. Hayvan olamazdı, çünkü ayakta duruyordu. Bunu fark edince konuşmak için ağzımı açtım, ama boğazıma tıkanan bir şeyin sesimi boğduğunu fark ettim. Tekrar deneyerek bağırdım, “Kim var orada?” Yanıt yoktu. O tarafa doğru bir adım attım. Şey hareket etmedi, sadece olduğu yerde büzüldü. O sırada ayağım bir taşa takıldı.</p>

    <p>Bu aklıma bir fikir getirdi. Gözlerimi önümdeki karaltıdan ayırmadan, eğildim ve bir kaya parçası aldım, ama hareketimi gördüğü anda Şey bir köpek gibi aniden geri döndü ve aşağıya, daha karanlık kısımlara doğru sıvıştı. O anda okul çocuklarının büyük köpeklere karşı aldıkları önlem aklıma geldi, kaya parçasını mendilime sardım, mendili de bileğime doladım. Uzakta gölgelerin arasından bir şeylerin hareketlendiğini duydum, Şey geri çekiliyormuş gibiydi. Sonra birden gerilmiş sinirlerim boşaldı, düşmanını püskürtmüş ve elinde de böyle bir silahı olan bir adam olarak, deli gibi terleyip titremeye başladım.</p>

    <p>Ağaçların ve çalılıkların arasından aşağı inip, burnun yan tarafından kumsala çıkabilmek için cesaretimi toparlayana dek epey bir zaman geçti. Sonunda bir koşu inmeye başladım ve çalılıkların arasından kumlara çıktığım anda da arkamda başka birinin gürültüyle koşturduğunu duydum.</p>

    <p>O anda korkudan aklımı tamamen kaybettim ve kumsal boyunca koşmaya başladım. Hemen ardımdan beni izleyen yumuşak ayakların hızlı ayak sesleri duyuluyordu. Deli gibi çığlık atıp iki kat daha hızlı koşmaya başladım. Ben geçtiğim sırada tavşanların üç dört katı büyüklüğünde, silik bir takım karaltılar zıplayıp koşarak kumsaldan çalılıklara doğru hoplayıp kaçtılar. Yaşadığım sürece o kovalamacada yaşadığım dehşeti unutmayacağım. Suyun kıyısında koşuyordum ve arada bir de bana yaklaşmakta olan ayakların suya bastıkları zaman çıkardıkları şapırtıları duyuyordum. O sarı ışık uzaktı, umutsuzca uzak. Etrafımızı saran gece tümüyle karanlık ve sessizdi. Şap, şap, şap diye geliyordu peşimdeki ayak sesleri, gittikçe daha da yaklaşarak. Nefesimin kesilmeye başladığını hissettim, çünkü pek idmanlı sayılmazdım, nefes aldığımda ciğerlerim hırıldamaya başlamıştı, yan tarafıma bıçak batıyormuş gibi hissetmeye başlamıştım. Şey’in ben avluya ulaşmadan çok önce beni yakalayacağını anlamıştım, ümitsizce ve nefes nefese kalmış bir halde geri dönüp, bana doğru geldiği sırada ona vurdum... bütün gücümle vurdum. Ben ona vurduğum anda da taş onu sardığım mendilin içinden fırladı.</p>

    <p>Arkama döndüğüm sırada, dört ayak üzerinde koşmakta olan Şey ayakları üzerine kalkmıştı, mendilden fırlayan taş tam sol şakağının üzerine indi. Kafatası gürültüyle çınladı, Hayvan Adam bana tosladı, elleriyle beni itti ve sendeleyerek yanımdan geçip, paldır küldür kumların üzerine düştü, kafası suyun içine gömüldü ve orada hareketsizce yattı kaldı.</p>

    <p>O kara gövdeye yaklaşmaya cesaret edemedim. Onu orada, durgun yıldızların altında, üstüne vuran küçük dalgacıklarla öylece bıraktım ve olabildiğince uzağından geçmeye dikkat ederek, tekrar evden gelen sarı ışığa doğru yola koyuldum; az sonra da, başta beni bu gizemli adayı keşfetmeye zorlayan ses, pumanın acıklı iniltisi duyuldu, ancak bu kez üzerimde beni rahatlatan, olumlu bir etkisi oldu. Bunu duyduğum anda, her ne kadar bayılmak üzere ve korkunç derecede bitkin olsam da, bütün gücümü topladım ve ışığa doğru koşmaya başladım. Bir sesin beni çağırdığını duyar gibi olmuştum.</p>
