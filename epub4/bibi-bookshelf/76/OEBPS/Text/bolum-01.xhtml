    <h1 class="baslik_1" id="sigil_toc_id_2">‘LADY VAİN’İN TAHLİYE SANDALINDA</h1>

    <p><i>‘Lady Vain’</i>in kayboluşu ile ilgili olarak şimdiye kadar yazılanlara bir şey eklemek niyetinde değilim. Herkesin de bildiği gibi, Callao’dan çıktıktan on gün sonra bir enkaza çarpmıştı. Geminin büyük sandalı, içindeki yedi tayfayla birlikte, on sekiz gün sonra H. M. gambot <i>‘Myrtle</i>’ tarafından bulunmuş ve tayfaların çektikleri korkunç sıkıntıların öyküsü, çok daha korkunç olan <i>‘Medusa’</i> olayının öyküsü kadar yayılmıştı. Ama benim <i>‘Lady Vain’</i>in yayınlanan öyküsüne, muhtemelen onun kadar korkunç ve ondan çok daha tuhaf olan başka bir öykü daha eklemem gerekiyor. Şimdiye kadar geminin tahliye sandalındaki dört adamın ölmüş oldukları varsayılıyordu, ama bu doğru değil. Bu iddiayı kanıtlayacak en iyi delile de sahibim: O dört adamdan biri de bendim.</p>

    <p>Ama ilk olarak, tahliye sandalında hiçbir zaman dört adam olmadığını belirtmeliyim; gerçek sayı üçtü. “Kaptanın küçük filikaya atladığını gördüğü”<a href="../Text/notlar.xhtml#dipnot-4" id="dipnot-4"><sup>4</sup></a> Constans, bize göre talih, ona göre bahtsızlık eseri olarak bize ulaşamamıştı. Paramparça olmuş cıvadranın istralyalarının altındaki arapsaçına dönmüş halat yığınının arasından aşağıya atlamış, atladığı sırada küçük bir halat parçası bileğine takılmış, bir an için başı aşağıda asılı kalmış, sonra düşmüş ve suda yüzen bir tahta ya da direk parçasına çarpmıştı. Ona doğru kürek çekmeye başladık, ama bir daha hiç su yüzüne çıkmadı.</p>

    <p>Bize ulaşamamasının talihimize olduğunu söylemiştim, bunun onun talihine olduğunu da söyleyebilirim; çünkü yanımızda sadece bir küçük damacana su ve biraz da geminin ıslanıp hamura dönmüş bisküvileri vardı. Alarm öylesine ani bir şekilde verilmiş, gemi bir felakete karşı öylesine hazırlıksız durumdaydı ki! Büyük sandaldakilerin yanında daha fazla erzak olduğunu düşünmüştük (ancak, anlaşıldığı kadarıyla öyle değildi) ve onlara seslenmeye çalışmıştık. Bizi duymaları mümkün olmamıştı ve ertesi sabah ince ince yağan yağmur durduğunda -ki vakit öğleyi geçinceye kadar kesilmemişti- onlara dair hiçbir şey görmemiz mümkün olmamıştı. Sandal baş kıç vurup durduğundan, etrafımıza bakmak için ayağa kalkamıyorduk. Deniz büyük dalgalarla kabarıyordu ve sandalın burnunu onlara çevirecek bir şeyimiz yoktu. O ana kadar benimle birlikte kurtulmayı başaranlar, benim gibi yolcu olan Helmar adında bir adam ve kısa boylu, yapılı, kekeme olan, ismini bilmediğim bir denizciydi.</p>

    <p>Açlıktan ölecek vaziyette ve suyumuz bittikten sonra da dayanılmaz bir susuzluk içinde kıvranarak, toplam sekiz gün boyunca sürüklendik. İkinci günden sonra denizin dalgaları yavaşça yatışarak cam gibi durgunlaşmıştı. Sıradan bir okurun o sekiz günü hayal edebilmesi kesinlikle imkânsızdır. Ne şanslıdır ki, hafızasında o durumu hayal etmesine yardımcı olabilecek hiçbir şey yoktur. İlk günden sonra, birbirimizle pek az konuşmuş, sandalın içinde kendi yerlerimizde uzanmış, ya gözlerimizi ufka dikmiş ya da her geçen gün gittikçe irileşip, daha da bitkinleşen gözlerimizle yoldaşlarımızın üstüne çöken sefaleti ve dermansızlığı izlemiştik. Güneş gittikçe acımasızlaşıyordu. Suyumuz dördüncü gün bitmişti, çoktan tuhaf şeyler düşünmeye ve bunları gözlerimizle ifade etmeye başlamıştık, ama sanırım Helmar hepimizin düşünmekte olduğu şeyi seslendirdiğinde altıncı gün olmuştu. Seslerimizin incecik ve kupkuru olduğunu hatırlıyorum, bu yüzden birbirimize doğru eğilmiş ve sözcüklerimizi idareli kullanmaya çalışmıştık. Bütün gücümle buna karşı çıkmaya çalışmıştım, sandalı batırmayı ve bizi izleyen köpekbalıklarının arasında hep birlikte ölüp gitmeyi tercih ederdim; ama Helmar önerisi kabul edilirse içeceğimiz olacağını söyleyince denizci de onun tarafına geçmişti.</p>

    <p>Yine de kura çekmeyi kabul etmemiştim, gece boyunca denizci Helmar’a durmadan bir şeyler fısıldayıp durmuştu, ben de sandalın baş tarafında elimde sustalı çakımla oturup kalmıştım, ayrıca savaşacak gücüm olduğundan da kuşkuluydum ve sabahleyin Helmar’ın önerisini kabul ettim, kaybeden adamı bulmak için ortaya bir yarım penilik koyarak kura çektik.</p>

    <p>Kura denizcinin üzerinde kaldı, ama en güçlümüz oydu ve sonucu kabullenmeye niyeti yoktu, elleriyle Helmar’a saldırdı. Göğüs göğüse birbirlerine girmişler ve neredeyse ayağa kalkmışlardı. Sandalın içinde emekleyerek onlara doğru ilerledim, denizcinin ayağını yakalayarak Helmar’a yardım etmeye çalışmak niyetindeydim; ama denizci sandalın sallantısıyla tökezleyince ikisi birden küpeşteye doğru düşüp, birlikte denize yuvarlandılar ve taş gibi battılar. Bunu görünce güldüğümü, sonra da niye güldüğümü merak ettiğimi hatırlıyorum. Kahkahalar beni sanki dışarıdan gelen bir şeymişçesine birdenbire sarıvermişti.</p>

    <p>Ne kadar olduğunu bilmediğim bir süre boyunca, eğer yeterince cesaretim olsaydı, çabucak ölebilmek için deniz suyu içip kendimi çıldırtabilirdim diye düşünerek sandalın oturaklarından birinde yatıp kalmıştım. Ve orada yatıp dururken, gördüğüm şeye bir resimden daha çok ilgi göstermeden, ufkun oradan bir yelkenlinin bana doğru geldiğini görmüştüm. O sıralarda herhalde aklım başımda değildi ama yine de bütün olanları, çok açık bir şekilde hatırlıyorum. Kafamın denizin sallantısıyla birlikte nasıl savrulduğunu, yelkenlinin üzerinde aşağı yukarı salındığı ufku hatırlıyorum. Ama yine aynı berraklıkla ölmüş olduğuma inanmaya başladığımı ve ruhumun bedenimden ayrılmasına bu kadar az süre kalıncaya kadar gecikmelerinin ne kadar komik bir şaka olduğunu düşündüğümü de hatırlıyorum.</p>

    <p>Bana sonsuz gibi gelen bir süre boyunca, kafam oturağa dayanmış olarak, dans eden uskunanın (küçük bir gemiydi bu, baştan kıça bir uskuna gibi donanmıştı) denizin içinden çıkıp gelmesini seyrederek yatıp kalmıştım. Rüzgârı tam karşısına aldığından, geniş bir alan içinde rüzgârla ileri geri savrulup duruyordu. Dikkatlerini çekmeye çalışmak hiç aklıma gelmemişti, yan tarafını gördüğüm andan, kendimi kıç tarafta bir kamarada bulana kadar olanları pek açıkça hatırlayamıyorum. Hafızamda iskele tahtasından gemiye taşındığıma ve etrafını kızıl saçların çevirdiği kıpkırmızı, çilli bir yüzün küpeştenin üzerinden bana baktığına dair yarım yamalak, puslu bir anı var. Yine, benimkilerin hemen dibinde, olağanüstü büyüklükte gözleri olan karanlık bir yüzle ilgili bölük pörçük bir izlenimim olduğunu hatırlıyorum; ama bu yüzle bir daha karşılaşıncaya kadar, bunun bir karabasan olduğunu düşünmüştüm. Sanırım dişlerimin arasından bana bir şeyler içirildiğini de hatırlıyorum. Hepsi bu kadar.</p>
