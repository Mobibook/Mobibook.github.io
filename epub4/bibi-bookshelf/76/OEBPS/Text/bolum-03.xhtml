    <h1 class="baslik_1" id="sigil_toc_id_4">TUHAF YÜZ</h1>

    <p>Kaporta merdiveninde bir adam yolumuzu kesmişti. Merdivenlerde, lombar ağzının taraklarının arasından dışarı bakarken, sırtı bize dönüktü. Görebildiğim kadarıyla biçimsiz, kısa boylu, geniş ve hantal yapılı, kambur sırtlı, kıllı bir boynu olan ve kafası omuzlarının arasına gömülmüş bir adamdı bu. Koyu mavi şayaktan yapılmış bir giysisi ve alışılmışın dışında kalın, kaba, siyah saçları vardı. Görünmeyen köpeklerin öfkeyle hırıldadıklarını duyuyordum, adam bir anda hızla geriye doğru çekildi, onu kendimden uzak tutabilmek için uzattığım elime dokundu. Hayvanca bir çabuklukla döndü.</p>

    <p>Gözlerimin önünde beliriveren o kapkara yüz, anlatılması mümkün olmayan bir şekilde beni derinden sarsmıştı. Şekli aşırı derecede bozulmuş bir yüzdü bu. Yüzü, belli belirsiz bir hayvan burnunu hatırlatan bir şekilde öne doğru çıkıktı ve o kocaman, yan açık ağzından asla bir insanın ağzında görmediğim kadar büyük beyaz dişler görünüyordu. Gözlerinin kenarı kan çanağına dönmüştü, sadece sarıya çalan kestanemsi gözbebeklerinin çevresinde incecik bir beyazlık görünüyordu. Yüzü tuhaf bir telaş içinde kıpkırmızı olmuştu.</p>

    <p>“Allahın cezası!” dedi Montgomery. “Niye yoldan çekilmiyorsun lanet olasıca?” Kara yüzlü adam tek kelime etmeden yana doğru hareketlendi. İçgüdüsel olarak ona bakmayı bırakmadan, kaporta merdiveninden yukarı çıkmaya devam ettim. Montgomery bir an için merdivenlerin başında kaldı. “Senin burada işin yok, biliyorsun,” dedi kesin bir ses tonuyla. “Senin yerin ilerisi.”</p>

    <p>Kara yüzlü adam korkuyla çekildi. “Onlar... beni ileri geçirmiyorlar.” Boğuk bir sesle yavaşça konuşuyordu.</p>

    <p>“İleri geçirmiyorlar mı?” dedi Montgomery, tehditkâr bir tonla. “Ama gitmeni ben söylüyorum!” Tam başka bir şeyler daha söylemek üzereydi ki, birden bana baktı ve peşimden merdivenleri çıkmaya başladı. Lombar ağzı yolunun ortasında duraklayıp, o kara yüzlü yaratığın grotesk çirkinliği karşısında hâlâ anlatılamaz bir şaşkınlık içinde geriye bakmaya başlamıştım. Daha önce hiç böylesine iğrenç ve olağandışı bir yüzle karşılaşmamıştım, yine de -böyle bir çelişkinin anlaşılması mümkünse- aynı anda şu anda beni şaşkınlığa düşüren bu yüz hatları ve ifadesinin aynısı ile daha önce bir şekilde kesinlikle <i>karşılaşmış olduğuma</i> dair tuhaf bir his içindeyim. Sonradan bu adamı muhtemelen gemiye alınırken görmüş olduğum aklıma gelmişti, yine de bu düşünce bile benim bu adamı daha önceden tanıyor olduğuma dair şüphelerimi yatıştırmaya yetmemişti. Yine de bir insanın nasıl olup da böylesine tuhaf özellikleri olan bir yüze bir kez bakmış olup, bu olayın gerçekleştiği durumu unutmuş olabileceği gibi bir düşünce de aklımdan geçti.</p>

    <p>Montgomery’nin beni izlemek üzere hareketlenmesi beni takılıp kaldığım düşüncelerden kurtarmıştı. Dönüp, küçük uskunanın dümdüz uzanan güvertesinde etrafıma bakındım. Daha önce duymuş olduğum sesler zaten beni o anda gördüklerime hazırlamış sayılırdı. Kesinlikle bu kadar pis bir güverte görmemiştim. Güverte, havuç parçaları, etrafa saçılmış yeşil ot parçaları ve anlatılamaz bir pislikle kaplıydı. Ana direğe zincirlerle bağlanmış, şimdi beni görünce atılıp havlamaya başlayan birkaç korkunç av köpeği vardı, mizana direğinin yanında kocaman bir puma dönüp dolanabileceği bir yer bile sağlamayacak kadar küçük bir demir kafesin içine tıkılmıştı. Daha ileride, sancak tarafındaki küpeştede, içlerinde tavşanlar bulunan birkaç büyük kafes vardı, ön tarafta tek başına bir lama kafesten çok kutuya benzeyen bir şeyin içine sıkışıp kalmıştı. Köpeklerin ağzına deri kayışlarla ağızlıklar takılmıştı. Güvertedeki tek insanoğlu dümenin başındaki zayıf ve sessiz bir denizciydi.</p>

    <p>Yamalarla kaplı, pislik içindeki randa yelkenleri rüzgârla dolmuştu ve yukarıya bakınca küçük gemi bütün yelkenlerini açmış gibiydi. Gökyüzü berraktı, güneş batı göğünde gökyüzünün ortasına kadar inmişti; meltemin köpürttüğü uzun dalgalar bizimle yarış ediyordu. Dümencinin yanından geçerek kıç küpeştesine doğru gittik ve suyun geminin kıçının altında köpürüşünü, köpüklerin dümen suyunda salınarak kaybolup gidişini izledik. Döndüm ve geminin boyunca uzanan o tatsız görüntüyü inceledim.</p>

    <p>“Okyanusta bir hayvanat bahçesi mi bu?” dedim.</p>

    <p>“Öyle görünüyor,” dedi Montgomery.</p>

    <p>“Bu hayvanlar ne için? Satılık, tuhaf ve değerli mallar mı? Kaptan bunları Güney denizlerinde bir yerlerde satabileceğini mi düşünüyor?”</p>

    <p>“Öyle görünüyor, değil mi?” dedi Montgomery, sonra tekrar dümen suyuna bakmaya döndü.</p>

    <p>Birden kaporta merdivenindeki lombar ağzından kesik bir havlama ve öfkeden küplere binmiş birinin savurduğu küfürler duyuldu, kara yüzlü, şekilsiz adam aceleyle yukarı fırladı. Onu hemen ardından beyaz kasketli, kızıl saçlı, kocaman bir adam izledi. Kara yüzlü adamı gördüklerinde, şimdiye kadar bana havlamaktan usanmış olan av köpekleri öfkeyle kızıştılar, uluyup, atlayıp zıplayarak zincirlerini çekiştirmeye başladılar. Kara yüzlü adam onların önünde bir an tereddüt etti, bu da kızıl saçlıya onu yakalayıp, kürek kemiklerinin ortasına şiddetli bir yumruk indirecek zamanı kazandırmıştı. Zavallı adam devrilen bir öküz gibi yere düştü ve öfkeyle kızışmış köpeklerin arasında, pisliğin içinde yuvarlanmaya başladı. Talihine köpeklerin ağızlıkları vardı. Kızıl saçlı adam bir coşku çığlığı kopardı ve gördüğüm kadarıyla geri dönüp kaporta merdiveninin lombar kapağından aşağıya inse de, ileri gidip kurbanının üstüne yürüse de ciddi anlamda bir tehlike içindeymişçesine, ayakta sendeleyerek dikildi kaldı.</p>

    <p>Daha kızıl saçlı adam görünür görünmez, Montgomery ileri doğru atılmıştı. “Kal orada!” diye bağırdı, azarlayan bir ses tonuyla. Baş kasarada birkaç denizci göründü.</p>

    <p>Kara yüzlü adam, tekdüze bir sesle uluyarak köpeklerin ayaklarının altında yuvarlanıyordu. Kimse ona yardım etmeye çalışmadı. Hayvanlar ağızlıklarıyla kara yüzlü adama vurup duruyor, ona işkence etmek için ellerinden geleni yapıyorlardı. Kıvrak, boz renkli bedenleri yere serilip kalmış, hantal bedenin üzerinde hızla oynaşıyorlardı. Ön taraftaki denizciler, bu sanki izlenip takdir edilecek bir spormuşçasına bağırmaya başlamışlardı. Montgomery öfkeyle bağırdı ve uzun adımlarla güverteden aşağı doğru indi, ben de onu izledim.</p>

    <p>Bir anda kara yüzlü adam zorlukla ayaklanıp öne doğru sendeledi; gidip, ana çarmıkların yanındaki küpeştenin üzerine yaslandı ve nefes nefese, ateş püsküren gözlerle omzunun üzerinden köpekleri izleyerek orada kaldı. Kızıl saçlı adam tatmin olmuşçasına bir kahkaha attı.</p>

    <p>Montgomery, kızıl saçlı adamı dirseğinden tutarak, peltekliğini hafifçe belli eden bir sesle, “Buraya bakın, kaptan,” dedi, “bu işe yaramaz.”</p>

    <p>Montgomery’nin arkasında durdum. Kaptan biraz kendine gelip toparlandı ve sarhoş bir adamın sönük ve cansız gözleriyle Montgomery’ye baktı. “Ney’şe yaramaz?” dedi ve bir dakika kadar uykulu gözlerle Montgomery’nin yüzüne baktıktan sonra ekledi, “Allahın cezası kasaplar!”</p>

    <p>Ani bir hareketle kolunu kurtardı ve iki başarısız denemeden sonra, üstleri lekelerle kaplı ellerini yan ceplerine sokmayı başardı.</p>

    <p>“Bu adam bir yolcu,” dedi Montgomery. “Ellerini onun üzerinden çekmeni tavsiye ederim.”</p>

    <p>“Cehenneme git!” dedi kaptan, yüksek sesle. Birden döndü ve yan tarafa doğru sendeledi. “Kendi gemimde ne istersem yaparım,” dedi.</p>

    <p>Sanırım Montgomery o sırada bu kaba saba adamın sarhoş olduğunu görüp, orada bırakabilirdi, ama yaptığı şey, biraz daha sararıp, kaptanı küpeşteye kadar izlemek oldu.</p>

    <p>“Bana bakın, kaptan,” dedi, “bu adamıma kötü davranılmasını istemiyorum. Gemiye bindiği andan beri eşek şakasından başka bir şey görmedi.”</p>

    <p>Bir dakika kadar, kafasındaki alkol dumanları kaptanı konuşmaktan alıkoydu. “Allahın cezası kasaplar!” demekten başka bir şeyi gerekli görmedi.</p>

    <p>Montgomery’nin çok asabi olduğunu görebiliyordum, ayrıca bu kavganın bir süredir büyümekte olduğu da görülebiliyordu. “Adam sarhoş,” dedim, belki biraz işgüzarca, “bir şey yapamazsın.”</p>

    <p>Montgomery sarkık duran dudağını çirkin bir şekilde büktü. “Her zaman sarhoş. Sence bu, yolcularına saldırmasına bahane olabilir mi?”</p>

    <p>“Benim gemim,” diye başladı kaptan, titreyip duran elini kafeslere doğru sallayarak, “temiz bir gemiydi. Şimdi bir bakın!” Gerçekten de temiz olmak dışında her şeye benziyordu. “Tayfalar,” diye devam etti kaptan, “temiz, güvenilir tayfalardı.”</p>

    <p>“Hayvanları almayı kabul ettiniz.”</p>

    <p>“Keşke senin cehennemlik adanı hiç görmemiş olsaydım. Hangi Allahın belası... öyle bir adaya bu hayvanları götürmek ister? Sonra, senin şu adamın... Anladım, bir zamanlar bir adammış. Delinin teki ve kıç tarafta da işi yok. Lanet olası koca geminin sana ait olduğunu mu sanıyorsun?”</p>

    <p>“Senin denizcilerin zavallı yaratığı gemiye bindiği andan itibaren eşek şakalarıyla ezmeye başladılar.”</p>

    <p>“İşte tam da öyle... o bir şeytan! Çirkin bir şeytan! Adamlarım ona katlanamıyor. <i>Ben</i> de ona katlanamıyorum. Hiçbirimiz ona dayanamıyoruz. Hatta <i>sen</i> bile!”</p>

    <p>Montgomery döndü. Konuşurken başını sallayarak, “Ne olursa olsun, o adamı rahat <i>bırakacaksın</i>,” dedi.</p>

    <p>Ama şimdi de kaptan kavga etmek niyetindeydi. Sesini yükseltti. “Bir daha geminin bu ucuna gelirse bağırsaklarını deşerim, emin ol. Allahın belası bağırsaklarını deşerim! <i>Sen </i>kim oluyorsun da, <i>bana</i> ne yapmam gerektiğini söyleyebiliyorsun? Bana bak, bu geminin kaptanı benim... kaptanı ve sahibi. Burada yasa benim, emin ol... yasa da benim, peygamber de. Ben bir adamla hizmetkârını Arica’dan alıp, sonra geri getirmek, dönerken de birkaç hayvan taşımak üzere pazarlık etmiştim. Pazarlığımızda deli şeytanın tekini taşımak yoktu ya da salak bir kasabı, bir...”</p>

    <p>Neyse, Montgomery’ye ne dediğini boş verin. Montgomery’nin bir adım ileri çıktığını görüp, aralarına girdim. “Adam sarhoş,” dedim. Kaptan biraz öncekinden daha da kötü küfürler savurmaya başlamıştı. “Kes sesini,” dedim, sertçe ona dönerek, çünkü Montgomery’nin bembeyaz olmuş yüzünde yaklaşan tehlikenin işaretini görmüştüm. Bunu yaptığım anda da küfür sağanağını kendi üzerime çekmiş oldum.</p>

    <p>Yine de, kaptanın sarhoşlukla artan kinine hedef olma pahasına da olsa, nadiren bu kadar yaklaşılacak bir kavgayı önlemeyi başardığım için memnundum. Gerçi sık sık oldukça tuhaf insanlarla karşılaşmıştım ama hiç bu kadar sözcüğün bir adamın ağzından böyle birbiri ardına döküldüğünü duymuş olduğumu sanmıyorum. Her ne kadar yumuşak huylu bir adam olsam da, bazılarına tahammül etmem epey güç olmuştu, ama elbette, kaptana ‘sesini kesmesini’ söylediğimde, sadece denizde bulunmuş bir insan enkazı olduğumu, imkânlarımdan mahrum bulunduğumu ve yol paramın ödenmemiş olduğunu; sadece geminin sahibinin cömertliğine ya da sonucu belli olmayan rastgele bir girişimine dayanarak orada olduğumu unutmuştum. Bunları bana oldukça enerjik bir şekilde hatırlatmıştı, ama ne olursa olsun bir kavgayı önlemeyi başarmıştım.</p>
