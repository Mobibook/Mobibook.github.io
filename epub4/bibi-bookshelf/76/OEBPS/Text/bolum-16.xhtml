    <h1 class="baslik_1" id="sigil_toc_id_17">HAYVAN HALKI KAN TADINI NASIL ALDI?</h1>

    <p>Bir yazar olarak tecrübesizliğim bana ihanet edip, öykümü anlatırken yolumdan ayrılmama neden oluyor. Montgomery’yle kahvaltımızı yaptıktan sonra, volkanik duman püskürten küçük delikleri ve önceki gün yanlışlıkla daldığım kaynar suların çıktığı sıcak su kaynağını göstermek için beni adanın diğer tarafına götürdü. İkimizde de kamçı ve dolu revolverler vardı. Yolumuzun üzerindeki sık yapraklarla kaplı bir ormandan geçerken bir tavşanın çığlığını duyduk. Durup etrafı dinledik, ama başka bir şey duyamadık; bir süre sonra yolumuza devam ettik ve bu olay aklımızdan uçup gitti. Montgomery dikkatimi çalılıkların arasından sıçraya sıçraya kaçıp giden, uzun arka ayakları olan birkaç küçük pembe yaratığa çekti. Bu yaratıkların Hayvan Halkı’nın yavrularından yapıldığını, bunu Moreau’nun icat ettiğini anlattı. Moreau bunların et kaynağı olarak kullanılabileceklerini düşünmüştü, ama sonra kendi yavrularını yutan tavşanlar gibi alışkanlık yaratma fikri onu bu niyetinden vazgeçirmişti. Bu yaratıkların bazılarıyla önceden de karşılaşmıştım, ilki ay ışığı altında peşimdeki Leopar Adam’dan kaçarken ve diğeri de önceki gece Moreau’nun peşime düştüğü sırada olmuştu. Şans eseri, yaratıklardan biri bize çarpmamak için zıpladığı sırada rüzgârın devirmiş olduğu bir ağacın sökülen kökünün açtığı bir deliğe düştü ve o daha kendini kurtaramadan biz onu yakalamayı başardık. Kedi gibi tıslayarak bizi tırmalayan, arka ayaklarıyla bir an ara vermeksizin tekmelemeyip duruyordu, bir ara ısırmaya çalıştı, ama dişleri insanın canını pek yakmayan bir çimdikten daha fazla zarar veremeyecek kadar güçsüzdü. Bana epeyce sevimli bir hayvancık gibi gelmişti ve Montgomery, yuva yapayım derken çimlere zarar vermediklerini ve temiz denilebilecek huyları olduğunu söylediğine göre, bunların kibar bayların bahçelerindeki sıradan tavşanlar için uygun bir alternatif olabileceğini düşünebilirim.</p>

    <p>Ayrıca, yolumuzun üzerinde kabuğu uzun şeritler halinde soyulmuş ve derinlemesine yara almış bir ağaç gövdesi gördük. Montgomery dikkatimi buna çekti. “Ağaçların kabuklarını pençelememek, Kanun <i>budur</i>,” dedi. “Sanki bazıları bunu pek dikkate almıyor!” Sanırım, Satir ve Maymun Adam’la bundan sonra karşılaşmıştık. Satir klasik metinlerden Moreau’nun aklında kalanın bir yansıması gibiydi, yüzünün -İbrani geleneğindeki o daha kaba satir imgesindeki gibi- koyuna benzer bir ifadesi vardı, sesi sert bir meleme gibiydi, ayaklarının uçları Şeytan’ın ayaklarını andırıyordu. Yanımızdan geçerken, bezelyeye benzeyen bir meyvenin kabuklarını kemiriyordu. İkisi birden Montgomery’ye selam verdiler.</p>

    <p>“Selam sana,” dediler, “Öbür Kamçılı olan!”</p>

    <p>“Şimdi Üçüncü bir Kamçılı olan daha var,” dedi Montgomery. “Dikkat etseniz iyi olur!”</p>

    <p>“O yapılmış olanlardan değil miydi?” dedi Maymun Adam. “Öyle dediydi, yapılmış olduğunu söylediydi.”</p>

    <p>Satir Adam meraklı bir ifadeyle yüzüme baktı. “Üçüncü Kamçılı olan, ağlayarak denize giden, ince beyaz bir yüzü olan.”</p>

    <p>“İnce uzun bir kamçısı var,” dedi Montgomery.</p>

    <p>“Dün onun kanı aktı ve ağladı,” dedi Satir. “Senin hiç kanın akmaz ve ağlamazsın. Efendi’nin kanı akmaz ve ağlamaz.” “Seni pis dilenci!” dedi Montgomery, “dikkatli olmazsan senin kanın akacak ve ağlayacaksın!”</p>

    <p>“Beş parmağı var; o da benim gibi beşlik adam,” dedi Maymun Adam.</p>

    <p>Montgomery, kolumdan çekerek, “Haydi gel, Prendick,” dedi, ben de onunla gittim.</p>

    <p>Satir ve Maymun Adam bizi izleyerek ve birbirleriyle başka şeyler daha konuşarak dikilip kalmışlardı.</p>

    <p>“Bir şey demiyor,” dedi Satir. “Adamların sesi olur.”</p>

    <p>“Dün benden yiyecek bir şeyler istedi,” dedi Maymun Adam. “Nereden bulacağını bilmiyordu.”</p>

    <p>Sonra duyamadığım bir şeyler konuştular, Satir’in güldüğünü duydum.</p>

    <p>Tavşan ölüsüyle karşılaştığımızda dönüş yolundaydık. Zavallı hayvancığın kızıla boyanmış cesedi paramparça olmuştu, kaburga kemiklerinin çoğu bembeyaz temizlenmişti ve omurgası kesinlikle kemirilmişti.</p>

    <p>Montgomery bunu gördüğümüz anda durdu. “Aman Tanrım!” dedi çömelerek ve daha yakından incelemek için ezilmiş omurlardan birkaçını yerden aldı. “Aman Tanrım!” diye tekrarladı, “bu da ne demek oluyor ki?”</p>

    <p>“Sizin etoburlardan biri eski alışkanlıklarını hatırlamış,” dedim kısa bir duraklamadan sonra. “Bu omurgayı bir şey baştan sona kemirmiş.”</p>

    <p>Montgomery, solup bembeyaz olan yüzü ve çarpılan dudağıyla bakakalmıştı. “Bundan hoşlanmadım,” dedi yavaşça.</p>

    <p>“Buna benzer bir şey görmüştüm,” dedim, “buraya geldiğim ilk gün.”</p>

    <p>“Allah belanı versin! Ne gördün?”</p>

    <p>“Kafası kopmuş bir tavşan.”</p>

    <p>“Buraya geldiğin gün?”</p>

    <p>“Buraya geldiğim gün. Avlunun arkasındaki çalılıkların arasında, akşam dışarı çıktığım zaman. Kafası tamamen koparılmıştı.”</p>

    <p>Hafif bir ıslık koyverdi.</p>

    <p>“Ve dahası da var, bu işi sizin hayvanlardan hangisinin yaptığı hakkında da bir fikrim var. Gerçi sadece bir kuşku, bilirsin. Tavşanı görmeden önce sizin canavarlardan birini dereden su içerken görmüştüm.”</p>

    <p>“Suyunu emerek mi içiyordu?”</p>

    <p>“Evet.”</p>

    <p>‘“Suyu emerek içmemek, Kanun <i>budur.'</i> Canavarların çoğu Kanun’a dikkat ediyor, değil mi? Moreau ortalıkta yokken!”</p>

    <p>“Benim peşime düşen hayvandı.”</p>

    <p>“Elbette,” dedi Montgomery; “etoburlar böyledir işte. Öldürdükten sonra su içerler. Kanın tadı yüzünden, bilirsin.”</p>

    <p>“Nasıl bir hayvandı?” diye devam etti. “Bir daha görsen tanır miydin?” Tavşan ölüsünün ortalığa dağılmış parçalarının üzerinde bacaklarını iki yana açarak dikildi ve etrafa bakındı, gözleri gölgelerin, yeşilliklerin, etrafımızı saran ormanda gizlenen pusuların ve tuzakların üzerinde geziniyordu. “Kan tadı,” dedi tekrar.</p>

    <p>Tabancasını çıkardı, içindeki mermileri kontrol etti ve geri soktu. Sonra sarkık dudağını çekiştirmeye başladı.</p>

    <p>“Sanırım o hayvanı bir daha görürsem tanırım,” dedim. “Onu sersemletmiştim. Alnında güzel bir çürük olmalı.”</p>

    <p>“Ama o zaman da tavşanı onun öldürdüğünü <i>kanıtlamamız</i> gerek,” dedi Montgomery. “Bu şeyleri buraya hiç getirmeseydim keşke.”</p>

    <p>Yola devam etmek istiyordum, ama o kafası karışmış bir halde parçalanmış tavşan cesedinin başında düşünüp kalmıştı. O öyle dururken, ben de tavşan kalıntılarının artık görünmediği bir uzaklığa kadar gittim.</p>

    <p>“Haydi!” dedim.</p>

    <p>Bir süre sonra kendine geldi ve bana doğru yaklaştı. “Görüyorsun,” dedi neredeyse fısıltıyla, “sözde hepsinin karada hareket eden herhangi bir şeyi yemeye karşı sabit bir fikirleri olması gerekiyor. Eğer bir hayvan tesadüfen kan tadını aldıysa...”</p>

    <p>Bir süre sessizlik içinde yürüdük. “Ne olmuş olabileceğini merak ediyorum,” dedi kendi kendine. Sonra, yine bir aranın ardından: “Önceki gün aptalca bir iş yaptım. Şu benim uşağa... ona bir tavşanın derisini soymayı, sonra da pişirmeyi öğrettim... parmaklarını yaladığını görmüştüm... hiç aklıma gelmemişti.”</p>

    <p>Sonra da: “Buna bir son vermeliyiz. Moreau’ya söylemeliyim,” dedi.</p>

    <p>Eve dönüş yolculuğumuz boyunca başka hiçbir şey düşünemedi.</p>

    <p>Moreau durumu Montgomery’den de ciddiye aldı, elbette onların böylesine apaçık bir şekilde şaşkınlığa düşmesinin beni etkilediğini söylememe gerek yok. “Bunun birilerine ibret olmasını sağlamalıyız,” dedi Moreau. Bu günahı işleyenin Leopar Adam olduğuna kuşkum yok. Ama bunu nasıl kanıtlayabiliriz? Keşke Montgomery, et zevkini kendi elinde tutsaydın ve böyle heyecan verici yeniliklere hiç girişmeseydin. Yine de kendimizi bir kargaşanın içine düşmüş bulabiliriz.”</p>

    <p>“Tam bir budalalık yaptım,” dedi Montgomery. “Ama artık olan oldu. Tavşanları alabileceğimi söylemiştin, biliyorsun.”</p>

    <p>“Bir an önce işe girişmeliyiz,” dedi Moreau. “Sanırım burada bir şeyler ortaya çıkacak olursa, M’ling kendi başının çaresine bakabilir, değil mi?”</p>

    <p>“Ben M’ling’ten o kadar da emin değilim,” dedi Montgomery. “Sanırım ona bir bakmam lazım.”</p>

    <p>Öğleden sonra, Moreau, Montgomery, ben ve M’ling adanın öbür tarafına koyağın içindeki kulübelere gittik. Üçümüz silahlanmıştık, M’ling de yakacak odun keserken kullandığı küçük balta ile birkaç bobin de tel almıştı. Moreau omzuna kocaman bir çoban borusu asmıştı. “Hayvan Halkı’nın toplanışını göreceksin şimdi,” dedi Montgomery. “Güzel bir manzaradır!” Yoldayken Moreau tek bir kelime bile etmedi, ama o sert, ağarmış saçlarla çevrili yüzüne korkunç bir ifade çökmüştü.</p>

    <p>Sıcak sulu dereciğin dumanlara boğduğu koyaktan aşağı indik ve üzeri benim sülfür olduğuna inandığım toz halinde, kalın, sarı bir maddeyle kaplı geniş bir alana gelinceye kadar sazlıkların arasından dolanarak ilerleyen o patikayı izledik. Yabani otlarla kaplı bir bayır sırtının üzerinden güneş altında parıldayan deniz görünüyordu. Doğal bir amfitiyatroya benzeyen alçak bir alana geldik, burada dördümüz birden durduk. Sonra Moreau boruyu üfleyerek, tropik ikindinin uykulu sessizliğini bozdu. Ciğerleri epeyce güçlü olmalıydı. Borunun sesi kendi yankılarının üzerinde gittikçe yükselerek, sonunda insanın kulağını patlatacak bir şiddete ulaştı. “Ah!” dedi Moreau, o eğri şekilli enstrümanını tekrar yanına indirirken.</p>

    <p>Hemen ardından sarı sazların arasından bir çatırtı geldi ve önceki gün içinden geçtiğim bataklığın sınırlarını gösteren sık, yeşil ormanın içinden, konuşan birilerinin sesi duyuldu. Sonra sülfürlü bölgenin kıyısındaki üç veya dört noktadan, aceleyle bize doğru gelmekte olan Hayvan Halkı’nın o tuhaf karaltıları belirdi. Önce birinin sonra da diğerlerinin ağaçların ya da sazların arasından aceleyle çıktıklarını ve kızgın kumların üstünde ayaklarını sürüyerek bize doğru geldiklerini gördüğüm anda, içimi ürperten bir dehşetin üstüme çökmesine engel olamadım. Ama Moreau ve Montgomery yeterince sakin duruyorlardı ve ben de çaresizlik içinde yanlarında dikilip kaldım. İlk gelen Satir’di, bir gölgesi olması ve toynaklarıyla toprağı eşeleyip durmasına rağmen tuhaf bir şekilde gerçekdışı bir görüntüsü vardı. Onun ardından sazlığın içinden dev gibi bir heyula, atla gergedan arası bir yaratık çıktı, bize doğru gelirken ağzında bir saman parçası çiğniyordu; sonra Domuz Kadın’la iki Kurt Kadın belirdiler; sonra da zayıf düşmüş kıpkırmızı yüzü ve kızıl gözleriyle Tilki Ayı karışımı Cadı göründü, arkalarından büyük bir şevk ve aceleyle diğerleri geliyordu... Yaklaştıkça Moreau’ya doğru yönelerek yaltaklanmaya ve birbirleriyle ilgilenmeden, Kanun ilahisinin son kısmından parçalar söylemeye başladılar: “Onun elidir yaralayan; <i>Onun</i> elidir iyi eden” ve bunun gibi şeyler.</p>

    <p>Yaklaşık otuz metre kadar ötemize geldikleri anda durdular ve dizleriyle dirsekleri üzerinde eğilerek yerden beyaz toprakları alıp alıp, başlarının üzerinden dökmeye başladılar. Elinizden gelirse bu sahneyi hayal edin! Biz mavi giysiler içindeki üç adam, yanımızdaki biçimsiz vücutlu, kara suratlı uşağımızla güneşin kızıla boğduğu masmavi gökyüzünün altında, üzerine vuran gün ışığıyla sapsarı kesilmiş bir toprakla kaplı geniş bir alanın içinde, etrafımızı saran çömelmiş ve el kol hareketleriyle bir şeyler anlatmaya çalışan -kimi zor fark edilen birkaç yüz ifadesi ve hareketleri dışında epeyce insana benzeyen, kimi kötürümlere, kimi de bedenleri öylesine tuhaf bir şekilde bozulmuş olduğu için en çılgınca düşlerimizdeki yaratıklardan başka bir şeyi andırmayan- canavarların oluşturduğu bu çemberin içinde dikiliyorduk, ötede bir tarafta bir sazlığın hatları, diğer tarafta bizi kulübelerin olduğu koyaktan ayıran, palmiye ağaçlarıyla kaplı sık bir ağaç örtüsü ve kuzeyde de Pasifik Okyanusu’nun puslu ufuk çizgisi görünüyordu.</p>

    <p>“Altmış iki, altmış üç,” diye saydı Moreau. “Dört tane daha olmalı.”</p>

    <p>“Leopar Adam’ı göremiyorum,” dedim ben.</p>

    <p>Bir süre sonra Moreau o koca borusunu yine çaldı, bu sesi duydukları anda bütün Hayvan Halkı kıvranarak toprağın üzerinde büzüldüler. Sonra sazlığın içinden, yerlere kadar eğilerek, Moreau’nun arkasındaki toz toprağa bulanmış çembere katılmaya çalışan Leopar Adam geldi. Ve onun alnının yaralanmış olduğunu gördüm. Hayvan Halkı’ndan en son gelen Maymun Adam oldu. Daha önce gelmiş olan hayvanlar, bitkinlik ve ter içinde büzüldükleri yerden ona düşmanca bakışlar attılar.</p>

    <p>“Kesin!” dedi Moreau o pürüzsüz, güçlü sesiyle ve Hayvan Halkı tapınmalarını kesip, kıçlarının üzerine oturdular.</p>

    <p>“Kanun Söyleyicisi nerede?” dedi Moreau ve o tüylü, gri renkli yaratık başını toprağa doğru eğerek Moreau’yu selamladı.</p>

    <p>“Sözleri söyle!” dedi Moreau, o anda hepsi birden diz üstü çökmüş bir topluluk halinde, sağa sola sallanarak ve elleriyle kükürtlü toprağı havaya savurarak -önce sağ elle bir tutam toprak savurup, sonra sol ele geçerek- bir kez daha o tuhaf ilahilerini söylemeye başladılar.</p>

    <p>“Et ya da balık yememek; Kanun budur” mısrasına geldiklerinde, Moreau incecik, bembeyaz elini havaya kaldırdı. <i>“Durun!”</i> diye bağırdı ve hepsinin üstüne mutlak bir sessizlik çöktü.</p>

    <p>Sanırım bundan sonra olacakları hepsi biliyor ve bundan korkuyorlardı. Etrafımdaki o tuhaf yüzlere bakındım. Ürkek tavırlarını ve o parlak gözlerinde gizlenen dehşeti gördüğümde, bir zamanlar bunların insan olduklarını düşünmüş olmama şaştım.</p>

    <p>“Bu Kanun çiğnendi!” dedi Moreau.</p>

    <p>“Kimse kaçamaz,” dedi gümüşi tüylerinin arasından yüzü görünmeyen yaratık. “Kimse kaçamaz,” diye, bir çember halinde diz üstü çökmüş duran Hayvan Halkı tekrarladı.</p>

    <p>“Kim o?” diye bağırdı Moreau ve kamçısını şaklatarak, yüzlerine bakındı. Sırtlan Domuz karışımı yaratığın hüzünlü bir ifadeyle baktığını görür gibi oldum, Leopar Adam da aynı onun gibi bakıyordu. Moreau sonsuz bir işkencenin anısı ve dehşeti ile önünde köpeklenen bu hayvana bakarak, önünde durdu. “Kim o?” diye tekrarladı Moreau, gök gürültüsü gibi bir sesle.</p>

    <p>“Kötüdür Kanun’u çiğneyen,” diye mırıldandı Kanun Söyleyicisi.</p>

    <p>Moreau, Leopar Adam’m gözlerinin içine bakıyordu, sanki yaratığın bütün ruhunu çekip alıyor gibiydi.</p>

    <p>Moreau gözlerini kurbanının üzerinden çekip bize doğru dönerek “Kanun’u çiğneyen...” dedi. Bana sanki sesinde sevinçli bir şeyler varmış gibi gelmişti.</p>

    <p>“...Acıların Evi’ne geri gider!” diye gürlediler hepsi birden, “Acıların Evi’ne geri gider, Ey Efendi!”</p>

    <p>“Acıların Evi’ne ... Acıların Evi’ne...” diye geveledi Maymun Adam sanki bu fikir hoşuna gitmiş gibi.</p>

    <p>“Duyuyor musun?” dedi Moreau, tekrar suçluya dönerek, “arkadaşım... Hey!”</p>

    <p>Leopar Adam, Moreau’nun bakışlarından kurtulmuş olduğundan, ayağa kalkmış ve şimdi de alev alev yanan gözleri ve kıvrılan dudaklarının arasından görünen o kocaman kedi dişleriyle, işkencecisine doğru atılmıştı. Ancak dayanılmaz bir korkunun bu saldırıya neden olabileceğine eminim. Etrafımızdaki altmış küsur canavarın oluşturduğu bütün o çember bize karşı ayaklanmaya başlamış gibiydi. Moreau’nun Leopar Adam’ın saldırısından kaçmak için geriye doğru çekildiğini gördüm. Her tarafımızı öfkeli bağırışlar ve ulumalar sarmıştı. Herkes ortalıkta koşuşuyordu. Bir an bunun genel bir ayaklanma olduğunu düşündüm.</p>

    <p>Leopar Adam’ın öfkeyle dolu yüzü bir anda yanımdan geçip gitti, hemen arkasından da onu peşindeki M’ling izledi. Sırtlan Domuz’un sarı gözlerinin heyecanla parladığını gördüm, sanki bana saldırmaya niyetlenmek üzereymiş gibi davranıyordu. Satir de, Sırtlan Domuz’un kambur omuzlarının üzerinden bana bakıyordu. Moreau’nun tabancasının sesini duydum ve o pembe alevlerin kargaşalığın içinde parladığını gördüm. Bütün kalabalık ateşin parıltısının geldiği tarafa dönmeye çalışır gibiydi, ben de bu hareketin çekimine kapılarak o tarafa doğru hızla döndüm. Bir saniye sonrasında, kaçak Leopar Adam’ın peşine düşmüş, gürültüyle bağırıp çağıran kalabalıktan biri olarak koşuyordum.</p>

    <p>Kesin olarak söyleyebileceklerimin hepsi bu. Leopar Adam’ın Moreau’ya saldırdığını gördüm, sonra kendimi paldır küldür koşar durumda buluncaya kadar etrafımdaki her şey fırıl fırıl dönmüştü.</p>

    <p>M’ling en önde, kaçağın hemen arkasında koşuyordu. Arkasında, şimdiden dışarı fırlamış dilleriyle, kocaman adımlarla sıçraya sıçraya koşan Kurt Kadınlar vardı. Onu heyecanla ciyaklayan Domuz Ailesi ve beyazlı örtüleri içindeki iki Boğa Adam izliyordu. Sonra Hayvan Halkı’ndan oluşan bir yığının arasındaki Moreau geliyordu, geniş kenarlı hasır şapkasını düşürmüş, tabancasını eline almıştı ve uzun beyaz saçları havada savruluyordu. Sırtlan Domuz adımlarım bana uydurarak ve o kedi gözleriyle bana sinsi sinsi bakarak yanımda koşuyordu, diğerleri de patırtılar ve bağırışlarla arkamızdan geliyorlardı.</p>

    <p>Leopar Adam uzun sazları yara yara kaçıyordu, o geçtikten sonra geriye doğru savrulan sazlar da M’ling’in yüzünde patlıyordu. Biz arkadakiler sazlığa ulaştığımızda, önümüzde çiğnenip geçilmiş bir yol bulmuştuk. Kovalamaca çeyrek mil kadar sazlığın içinde devam etti, sonra bir kalabalık halinde hep birlikte ilerliyor olsak da, hareketlerimizi aşırı derecede engelleyen sık bir çalılığa daldık. Eğreltiotu yaprakları yüzümüze vuruyor, ip gibi sarmaşıklar çenelerimize takılıp, topuklarımıza sarılıyor, dikenli bitkiler giysilerimize ve etimize takılıp yırtıyordu.</p>

    <p>“Buradan geçerken dört ayak üstüne indi,” dedi, hemen önümde olan Moreau.</p>

    <p>“Kimse kaçamaz,” dedi Kurt Ayı, ava çıkmış olmanın neşesiyle yüzüme karşı gülerek.</p>

    <p>Tekrar kayalıkların arasına daldık ve avımızın hafifçe dört ayak üstüne inmiş halde ve omzunun üstünden bize bakıp hırlayarak kaçmakta olduğunu gördük. O anda Kurt Ailesi keyifle uludu. Yaratığın giysileri hâlâ üstündeydi ve uzaktan yüzü hâlâ bir insana benziyordu, ama dört ayağının duruşu aynı kedilerinki gibiydi ve omuzlarının hafifçe öne doğru eğilişi de tamamen avlanırken kaçan bir hayvanın duruşuna benziyordu. Birkaç tane sarı çiçekli, dikenli çalının üzerinden sıçradı ve gözden kayboldu. M’ling avımızla aramızdaki mesafenin yarısındaydı.</p>

    <p>Şimdi çoğumuzun, kovalamacanın ilk anındaki hızı kalmamıştı, daha uzun ve düzenli adımlarla ilerlemeye başlamıştık. Açıklık alandan geçtiğimiz sırada, kovalamacanın artık sütun halinde ilerlemekten çıkıp, bir çizgi halini almaya başladığını gördüm. Sırtlan Domuz hâlâ yanı başımda koşuyor, koşarken de beni izliyor ve arada bir de hırıltılı bir kahkaha atarak, burnunu buruşturuyordu.</p>

    <p>Leopar Adam kayalığın kenarına geldiğinde, adaya geldiğim günün gecesi sezdirmeden bana yaklaştığı sarp burna doğru gitmekte olduğunu fark ederek, çalılıkların arasına dalmıştı; ama Montgomery onun bu manevrasını fark etmiş ve tekrar ona doğru dönmüştü.</p>

    <p>Böylece, nefese nefese, kayaların üzerinde tökezleye tökezleye ilerleyerek, üstüme başıma batan dikenler ve yolumuzu kesen eğreltiotları ve sazların arasından geçerek, Kanun’u çiğneyen Leopar Adam’ın kovalanmasına yardımcı olmuştum ve Sırtlan Domuz da vahşi kahkahalarla yanı başımda koşup durmuştu. Sendeleyip duruyordum, başım dönüyor ve kalbim göğsümün içinde küt küt atıyordu, ölesiye yorgundum, yine de bu korkunç yol arkadaşıyla bir başıma kalmaktan korktuğum için kovalamacayı gözden kaçırmaya cesaret edemiyordum. Aşırı derecede bitkin düşmeme ve tropiklerin öğleden sonrasının o yoğun sıcağına rağmen sendeleye sendeleye koşmaya devam ediyordum.</p>

    <p>Ve sonunda avın hızı biraz kesilmişti. Sefil yaratığı adanın köşelerinden birine sıkıştırmıştık. Moreau, elinde kamçısıyla bizi karışık bir sıraya sokmuştu, şimdi hepimiz birbirimize bir şeyler söyleyip, kurbanımızın etrafında oluşturduğumuz kordonu gittikçe daraltarak yavaşça ilerliyorduk. Leopar Adam, o gece yarısı kovalamacasında kendisinden kaçtığım çalıların arasında sessizce ve gözlerden uzakta pusup kalmıştı.</p>

    <p>Oluşturduğumuz kordonun uçları karmakarışık çalılıkların arasına girip, hayvanın etrafını kuşattığı sırada, “Sakin olun!” diye bağırdı Moreau. “Sakin olun!”</p>

    <p>“Dikkat edin fırlayıp kaçmasın!” diye bağıran Montgomery’nin sesi geldi çalılığın ilerisinden.</p>

    <p>Ben çalıların üzerindeki bayırda duruyordum, Montgomery ve Moreau ise aşağıdaki kumsala doğru iniyorlardı. Yavaşça hep birlikte, dallar ve yapraklarla süslenmiş ağımızın içine doğru ilerledik. Avımızdan ses çıkmıyordu.</p>

    <p>“Acıların Evi’ne dönecek, Acıların Evi’ne, Acıların Evi’ne!” diye kesik kesik bağıran Maymun Adam’ın sesi geldi yirmi metre kadar sağ tarafımızdan.</p>

    <p>Bunu duyduğum anda, zavallıyı bende uyandırmış olduğu tüm o korkular için affettim.</p>

    <p>Sağ tarafımda ilerleyen At Gergedan’ın ağır adımları altında ince dalların çatırdadığını, daha kalın dalların ise hışırtıyla yanlara açıldığını duydum. Sonra her yeri kaplayan yeşillikler arasında, dev gibi büyümüş ağaçların altındaki yarı karanlığın içinde birden peşinde olduğumuz yaratığı gördüm. Durakladım. Kıvrılabileceği kadar kıvrılarak, yere çömelip oturmuştu, karanlıkta parıldayan yeşil gözleri omzunun üstünden bana doğru bakıyordu.</p>

    <p>Bu benim kendi içimde düştüğüm tuhaf bir çelişki gibi gelebilir -nasıl olduğunu açıklayamıyorum- ama şimdi o yaratığı gözlerinde parıldayan ışık ve dehşet içinde büzülüp kalmış yarım yamalak insana benzeyen yüzüyle tamamen hayvanca bir davranış içinde görünce, bu yaratığın bir insan olduğu gerçeğinin yeniden farkına varmıştım. Bir an sonra başkaları da onu görecek ve avludaki o korkunç işkenceleri bir kez daha yaşaması için onu önce zararsız hale getirip, sonra da yakalayacaklardı. Aniden tabancamı çıkardım, dehşet içinde bakan gözlerinin arasına nişan aldım ve ateş ettim.</p>

    <p>O anda Sırtlan Domuz, yaratığı gördü, sabırsızlıkla bir çığlık atarak yaratığın üstüne doğru atıldı ve susuzluktan kıvranan dişlerini yaratığın boynuna geçirdi. Hayvan Halkı koşa koşa gelip toplanmaya başladıkça her taraftaki yeşil çalılıklardan savrulan ve çatırdayan dalların sesi duyulmaya başladı. Yüzler birbiri ardına belirdi.</p>

    <p>“Öldürme sakın, Prendick!” diye bağırdı Moreau. “Öldürme sakın!” O büyük eğreltiotlarının arasından ilerlemeye çalışırken öne doğru eğildiğini gördüm.</p>

    <p>Bir an sonrasında Sırtlan Domuz’u kamçısının sapıyla döverek uzaklaştırmış ve Montgomery’yle birlikte, galeyana gelmiş etoburlardan oluşan Hayvan Halkı’nı ve özellikle de M’ling’i hâlâ titremekte olan cesetten uzak tutmaya çalışıyorlardı. Tüylü, Gri Yaratık cesedin kokusunu koklayarak, koltukaltıma doğru girdi. Öbür hayvanlar da, o hayvanca gayretkeşlikleri içinde, cesedi daha yakından görebilmek için beni itip kakmaya başlamışlardı.</p>

    <p>“Lanet olsun, Prendick!” dedi Moreau. “Onu canlı istiyordum.”</p>

    <p>“Üzgünüm,” dedim, aslında değildim. “O anda kendimi engelleyemedim.” Bu gayretkeşlik ve telaş midemi bulandırmıştı. Döndüm ve toplanmakta olan Hayvan Halkı’nın arasından sıyrılıp çıkarak, tek başıma burnun daha yukarıdaki kısımlarına çıkan bayırdan tırmandım. Moreau’nun bağırarak verdiği emirlerle, o beyaz örtüler içindeki üç Boğa Adam’ın, kurbanı suya doğru sürüklemeye başladıklarını duydum.</p>

    <p>Yalnız kalmak benim için kolaydı. Hayvan Halkı cesede karşı son derece insanca bir merakla yaklaşmış, şimdi de Boğa Adamlar cesedi aşağıya kumsala sürüklerken, havayı koklayıp, hırlayarak, kalabalık bir küme halinde peşinden gidiyorlardı. Burnun üst tarafına çıktım ve ağırlaşan cesedi denize doğru taşırlarken akşam göğünün ışıkları önünde kapkara görünen Boğa Adamları seyrettim; sanki kafamın içinde kabaran bir dalga gibi, birden bu adadaki bütün bu şeylerin anlatılması mümkün olmayan gereksizliğini fark ettim. Kumsalda, altımdaki kayaların arasında Maymun Adam, Sırtlan Domuz ve Hayvan Halkı’ndan başka birkaç tanesi daha, Montgomery ve Moreau’nun etrafına toplanmış duruyorlardı. Hepsi de hâlâ aşırı derecede heyecan içindeydiler ve Kanun’a bağlılıklarını göstermek için epeyce gürültülü bir yaygara koparıyorlardı. Yine de benim kafamda tavşanın öldürülüşünde Sırtlan Domuz’un da parmağı olduğuna dair çok güçlü bir his vardı. Bir anda tuhaf bir inanca kapıldım, hatlarının kabalığı, şekillerinin acayipliği dışında, önümde içgüdülerin, aklın ve kaderin birbirine girdiği oyunun en basit haliyle, insan hayatının bütün dengesinin küçük bir kopyası duruyordu. Leopar Adam altta kalmıştı sadece: Bütün fark buydu.</p>

    <p>Zavallı hayvanlar! Moreau’nun acımasızlığının, daha iğrenç olan tarafını görmeye başlamıştım. O andan önce, Moreau’nun ellerinden geçtikten sonra bu zavallı kurbanların çektikleri acıyı ve sıkıntıları hiç düşünmemiştim. Beni ürperten sadece avlunun içindeki birkaç günlük gerçek işkence olmuştu. Ama şimdi o, işin daha hafif kısmıymış gibi geliyordu. Daha önce bu yaratıklar içgüdüleri çevrelerine uygun bir şekilde biçimlenmiş ve bütün canlıların olabileceği kadar mutlu olan hayvanlardı. Şimdi ise ayaklarında insanlık prangasını sürüklüyor, içlerini bir türlü rahat bırakmayan, hiç anlamadıkları bir Kanun’a uymaya çalışarak, hiç bitmeyen bir korku içinde yaşıyorlardı; ızdırap içinde başladıkları o sahte insanlıkları, upuzun bir içsel mücadeleden, Moreau’ya karşı duydukları upuzun bir dehşetten başka neydi ki- ve ne için? Beni ürperten, gereksizliğiydi.</p>

    <p>Eğer Moreau’nun anlaşılabilir bir amacı olsaydı, en azından ona bir yakınlık duyabilirdim. Ben acı konusunda o kadar mızmız bir adam sayılmam. Ona harekete geçiren şey sadece nefret olsaydı, bu hissi bile ona bağışlayabilirdim. Ama o kadar sorumsuz, öylesine kayıtsızdı ki! Merakı, delice, amaçsız araştırmaları yönetiyordu onu ve yaratıklarını da bir iki yıl yaşamaları, kendilerince mücadele edip, hatalar yapıp, acı çekmeleri ve sonunda acı içinde ölmeleri için ortalığa bırakıveriyordu. Yaratıkları kendi içlerinde sefil haldeydiler, içlerindeki o eski hayvanca nefret birbirleriyle uğraşmalarına neden oluyordu, Kanun da onların kısa ve ateşli bir mücadeleye girerek, aralarındaki doğal düşmanlıkları kesin bir sonuca ulaştırmalarına engel oluyordu.</p>

    <p>O günlerde Hayvan Halkı’na karşı duyduğum korku yerini Moreau’ya duyduğum kişisel korkuya bırakmıştı. Aslında, zihnimin içinde kalıcı yaralar bırakan, korkuya bile yabancılaştığım, derin ve bitmek bilmeyen, hastalıklı bir hale düşmüştüm. Bu adada katlanılan bu ızdıraplarla dolu karmaşayı gördükten sonra, bu dünyanın aklı başında olduğuna dair inancımı kaybettiğimi itiraf etmeliyim. Kör bir kader, devasa, acımasız bir mekanizma, yaşamın malzemesini kesip yeniden biçimlendirir gibiydi ve ben, araştırma tutkusuyla Moreau, içki tutkusuyla Montgomery ve içgüdüleri ve zihinsel yetersizlikleri ile Hayvan Halkı, bu makinenin bitip tükenmek bilmeyen çarklarının sonsuz karmaşıklığı içinde kaçınılmaz bir şekilde, acımasızca parçalanıp eziliyorduk. Ama bu durum öyle birdenbire olmamıştı... Sanırım şimdilik bu konuda konuşmak için biraz erken olabilir.</p>
