    <h1 class="baslik_1" id="sigil_toc_id_23">YALNIZ ADAM</h1>

    <p>Akşam yola çıktım ve güneybatıdan esen hafif ve tatlı bir rüzgârı arkama alarak, yavaşça ve duraksamaksızın, açık denize doğru yelken açtım; sonra ada gittikçe küçüldü ve o incecik duman çizgisi, gün batınımın kızıllığının önünde daha da inceldi. Okyanus etrafımı sararak, o alçak, kapkara kara parçasını gözlerimden gizledi. Gün ışığı, güneşin peşinden sürüklenen halesi, gökyüzünde tıpkı ışıklı bir perde gibi akıp gitti ve sonunda enginlerin gün ışığını yutan o masmavi uçurumuna baktığımda, gökyüzündeki gezintilerine başlayan kalabalık yıldızları gördüm. Deniz sessiz, gök sessizdi; gecenin ve. sessizliğin ortasında yapayalnızdım.</p>

    <p>Böylece, yiyeceğimi ve içeceğimi idareli kullanarak ve bütün bu başıma gelenleri düşünerek üç gün boyunca sürüklendim, o sırada insanları yeniden görmeyi pek arzu ettiğim de söylenemezdi. Üzerimdekiler pis bir paçavradan ibaretti, saçlarım kapkara ve arap saçına dönmüş haldeydi; hiç kuşkusuz beni bulanlar delinin biri olduğumu düşünmüşlerdir. Tuhaf olabilir ama, insanların arasına dönmeyi hiç arzu etmiyordum. Sadece Hayvan Canavarların iğrençliklerinden kurtulmuş olduğuma memnundum. Üçüncü gün Apia’dan San Francisco’ya giden iki direkli bir yelkenli tarafından bulundum. Kaptan da ikinci kaptan da hikâyeme inanmamış, yalnızlık ve yaşadığım tehlikelerin beni çıldırttığına karar vermişlerdi. Diğerlerinin fikrinin de aynı olabileceğinden korkarak, yaşadığım macerayı daha fazla anlatmaktan vazgeçmiş ve <i>Lady Vain</i>’in kayboluşuyla, yeniden bulunuşum arasında geçen -bir yıllık- zamanda olup bitenleri hatırlamıyormuş gibi davranmaya karar vermiştim.</p>

    <p>Kendimi deli olduğuma dair şüphelerden korumak için son derece dikkatli davranmam gerekiyordu. Kanun’a, o iki ölü denizciye, karanlığın içindeki pusulara, sazlıktaki cesede ilişkin anılarım beni rahat bırakmıyordu ve tuhaf görünse de, insanların arasına dönüşümle birlikte, beklediğim gibi bir güven ve yakınlık hissi duymak yerine, adada kaldığım sürede yaşadığım belirsizlik ve dehşet hisleri daha da güçlenmişti. Kimse bana inanmıyordu, insanlar arasında da Hayvan Halkı arasında olduğu kadar garip kalıyordum. O dönemdeki arkadaşlarımın doğal vahşiliğinden bir şeyler kapmış olmalıyım.</p>

    <p>Korkunun bir hastalık olduğunu söylüyorlar, ben de buna içimdeki bitmeyen korkuyla tanıklık edebilirim; tıpkı yarı evcil bir aslan yavrusunun hissedeceği sonsuz korku gibi. Rahatsızlığım çok tuhaf bir hal almıştı. Karşılaştığım erkek ve kadınların da başka Hayvan İnsanlar, insanların dış görünüşüne sahip kılınmış hayvanlar olmadıklarına ve bir süre sonra, önce hayvanca bir belirti sonra bir başkasını göstererek tekrar değişmeye başlamayacaklarına kendimi ikna edemiyordum. Ama durumumu şaşılacak derecede becerikli bir adama -Moreau’yu tanıyan ve hikâyeme yarı yarıya inanır gibi görünen bir adama, bir ruh sağlığı uzmanına- açtım ve o da bana çok büyük yardımlarda bulundu.</p>

    <p>Yine de, o adanın dehşetinden tam anlamıyla kurtulabileceğimi sanmıyorum. Çoğu zaman zihnimin ta gerilerinde, sadece uzak bir bulut, bir anı ve belli belirsiz bir güvensizlik olarak kalıyor, ama bazı anlar geliyor ki bu küçük bulanıklık bütün göğü karartabilecek kadar büyüyebiliyor. O zaman etrafıma, arkadaşlarım olan insanlara bakıyorum ve dehşete düşüyorum. Yüzlere bakıyorum, canlı ve aydınlık, başkaları cansız ve tehlikeli, başkaları kararsız ve samimiyetsiz; ama hiçbirinde makul bir ruhun o dingin kendine hakimiyeti yok.</p>

    <p>Sanki içlerindeki hayvan sürekli dalgalanıp kabarıyormuş gibi geliyor ve bir süre sonra adadakilerin yaşadıkları gerileyiş, daha büyük bir çapta yeniden oynanacakmış gibi geliyor. Bunun bir yanılsama olduğunu biliyorum, etrafımda erkek ve kadın gibi görünenlerin gerçekten de erkek ve kadınlar olduklarını, her zaman için öyle olduklarını, insanca arzularla dolu ve hassas kırılganlıkları olan, içgüdülerinin baskısından kurtulmuş, hiçbir fantastik kanunun kölesi olmayan, tam anlamıyla akıllı yaratıklar, Hayvan Canavarlardan tamamıyla farklı varlıklar olduklarını biliyorum. Yine de onlardan, meraklı bakışlarından, sordukları sorulardan ve yardım etme çabalarından ürküyorum ve uzaklaşıp yalnız kalmayı özlüyorum.</p>

    <p>Bu yüzden meraların geniş, açık alanlarının yakınlarında yaşıyorum ve bu gölge ruhumun üzerini kapladığında oralara koşuyorum. Öyle anlarda rüzgârların bulutlarını başka yerlere süpürdüğü gökyüzünün altında, bomboş meralar çok güzel geliyor. Londra’da yaşadığım sırada korkularım dayanılmaz hale gelmek üzereydi. İnsanlardan uzaklaşamıyordum; sesleri pencerelerden içeri giriyordu; kilitli kapılar incecik korunma tedbirlerinden başka bir şey değildi. Kuruntularımla mücadele etmek için sokaklara çıkıyordum, ortalıkta gezinen kadınlar ardımdan miyavlıyor; sinsi dilenciler kıskançlıkla bana bakıyor; bitkin ve solgun işçiler, yaralarından kanlar damlayan yaralı geyikler gibi, yorgun gözler ve hızlı adımlarla öksürerek yanımdan geçip gidiyor; kambur ve sağır yaşlılar kendi kendilerine konuşarak yürüyor ve hiçbiri etrafına aldırış etmeyen paçavralar içindeki bir dizi alaycı çocuk koşup gidiyordu. Sonra bir kiliseye yöneliyordum ve orada bile -rahatsızlığım artık o dereceye ulaşmıştı ki- vaiz, Maymun Adam’ın yaptığı gibi “Büyük Düşünceler” hakkında bir şeyler geveliyormuş gibi geliyordu; ya da bir kütüphaneye giriyordum ve kitaplara eğilmiş o dikkatli yüzleri, sabırla avlarını bekleyen hayvanlardan başka bir şeye benzetemiyordum. Özellikle trenlerde ve otobüslerdeki insanların o bomboş, ifadesiz yüzleri daha da mide bulandırıcıydı; benimle aynı cinsten yaratıklardan çok, ölü bedenlere benziyorlardı, bu yüzden yalnız olduğumdan emin olmadıkça yolculuk yapmaya cesaret edemiyordum. Hatta kendim bile akıllı bir yaratık değilmişim de sadece bir beyin hastalığına yakalanmış koyun gibi, gördüğü işkence sonucunda beyninde oluşan tuhaf bir sakatlığın ortalıkta yalnız başına dolanıp durmasına yol açtığı bir hayvanmışım gibi geliyordu.</p>

    <p>Bu durum Tanrı’ya şükürler olsun, biraz değişti. Şehirlerin ve kalabalıkların düzensizliğinden uzaklaştım ve günlerimi bilgelikle dolu kitapların -insanların parlak ruhlarının, hayatımızı aydınlatan pırıl pırıl pencerelerinin- arasında geçiriyorum. Çok az yabancıyla görüşüyorum, ailem de pek kalabalık sayılmaz. Günlerimi okumaya ve kimya deneylerime ayırıyor, berrak gecelerin büyük kısmını da astronomi ile uğraşarak geçiriyorum. Nasıl ve neden olduğunu bilmesem de, gökyüzündeki o pırıl pırıl yığınlarda sonsuz bir huzur ve güvenlik buluyorum. İçimizdeki, bizi hayvandan daha fazla bir şey yapan her neyse, tesellisini ve umudunu, insanların günlük dertleri, günahları ya da sorunları arasında değil de maddenin engin ve sonsuz yasalarında bulmalıdır sanırım. Öyle umuyorum, yoksa yaşayamazdım. Ve böylece öyküm, umut ve yalnızlık içinde sona eriyor.</p>

    <p class="sag">EDWARD PRENDICK</p>
