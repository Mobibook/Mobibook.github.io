    <h1 class="baslik_1" id="sigil_toc_id_15">DR. MOREAU AÇIKLIYOR</h1>

    <p>“Ve şimdi, Prendick, sana açıklayacağım,” dedi Doktor Moreau, yemeğimizi bitirir bitirmez. “İtiraf etmeliyim, sen şu ana kadar ağırlamış olduğum en diktatör tavırlı misafirimsin. Bunun seni memnun etmek için yapacağım son şey olacağı konusunda uyarmalıyım. Bir daha intihar etmekle tehdit edecek olursan kılımı kıpırdatmam, kişisel olarak güç duruma düşecek bile olsam.”</p>

    <p>Şezlonguma oturmuştu, bu işte son derece usta gibi görünen beyaz parmaklarının arasında yarı bitmiş bir puro vardı. Rüzgârda salınan lambanın ışığı beyaz saçlarına vuruyordu; küçük pencereden yıldızların ışığıyla aydınlanan dışarısını seyrediyordu. Ben mümkün olduğunca uzağa oturmuş, masayı aramıza ve tabancaları da ellerime almıştım. Montgomery yanımızda değildi. Bu kadar küçük bir odada ikisi ile birden oturacak değildim zaten.</p>

    <p>“Şu senin üzerinde açımlama yaptığımız insan dediğin şeyin, sonuçta sadece puma olduğunu kabul ediyorsun, değil mi?” dedi Moreau. O şeyin insan olmadığından emin olmam için, beni içerideki odada o dehşet verici manzarayı görmeye zorlamıştı.</p>

    <p>“Tamam, o puma,” dedim, “hâlâ canlı, ama öyle bir kesilip doğranmış ki, bir daha canlı et görmemek için dua etmeye başlayabilirim. Olabilecek en rezil-”</p>

    <p>“Boş ver onu,” dedi Moreau, “en azından beni şu gençlik korkularıyla uğraştırma. Montgomery de aynen senin gibiydi. Onun puma olduğunu kabul ediyorsun. Şimdi ben sana fizyoloji dersimi düzgünce anlatırken, sen de sessiz ol.” Ve hemen ardından, önce canı sıkılmış bir adamın ses tonuyla başlayarak, ama kısa bir süre sonra birazcık ısınarak, çalışmalarını bana açıklamaya başladı. Çok basit ve ikna edici bir şekilde anlatıyordu. Arada bir sesinde beni iğneleyen bir şeyler seziliyordu. Kısa bir süre sonra kendimi içinde olduğumuz karşılıklı konumlarımız nedeniyle utançtan kıpkırmızı olmuş halde bulmuştum.</p>

    <p>Görmüş olduğum yaratıklar insan değillerdi, hiçbir zaman insan olmamışlardı. Onlar hayvandı, insanlaştırılmış hayvanlar- açımlama yönteminin zaferinin temsilcileri.</p>

    <p>“Becerikli bir açımlamacının canlılarla yapabileceği şeyleri unutuyorsun,” dedi Moreau. “Kendi adıma, benim burada yaptıklarımın niye daha önce yapılmamış olduğunu düşününce çok şaşırıyorum. Bir takım çabalar gösterilmiş tabii ki, kol bacak kesmeler, parmak kesmeler, organlara yapılan müdahaleler. Elbette şaşı birinin cerrahi müdahaleyle şaşılığının azaltılabileceğini ya da tedavi edilebileceğini biliyorsundur? Sonra, organlara müdahalede her türden ikincil değişiklik yapabilirsin, pigmentler üzerindeki değişimler, duygulardaki oynamalar, yağ dokusunun salgılanmasında yapılan başkalaşımlar. Eminim ki tüm bunları duymuşsundur?”</p>

    <p>“Elbette,” dedim. “Ama senin bu tuhaf yaratıkların-”</p>

    <p>“Hepsi yavaş yavaş,” dedi, elini bana doğru sallayarak; “daha yeni başlıyorum. Onlar başkalaşımın önemsiz örnekleri. Cerrahi bunlardan daha iyisini gerçekleştirebilir. Bozulma ve değişim olduğu kadar yeniden onarılma da vardır. Belki duymuşsundur, burun hasar gördüğü zaman başvurulan bildik bir cerrahi operasyon vardır: Alından bir deri parçası kesilir, burnun üstüne dikilir ve yeni yerinde iyileşir. Bu, hayvanın kendisinden aldığın bir parçayı yeni bir yere aşılamak gibi bir şey. Başka bir hayvandan yeni alınmış bir malzemeyi de aşılamak mümkündür -örneğin dişlerde olduğu gibi. İyileşmeyi kolaylaştırmak için deri ve kemik aşılaması yapılır. Cerrah yaranın ortasına başka bir hayvandan alınan deri parçalarını, ya da yeni öldürülmüş bir kurbandan alınan kemik parçalarını yerleştirir. Avcıların horoz mahmuzları -muhtemelen bunu duymuşsundur- bir boğanın boynunda yetişir; Cezayirli hafif piyade askerlerinin yaptıkları gergedan fareleri de düşünülebilir- normal bir farenin kuyruğundan alınan bir parçanın burnuna nakledilmesi ve orada iyileşmesinin sağlanmasıyla üretilen canavarlar.”</p>

    <p>“Üretilen canavarlar!” dedim. “Yani bana demek istiyorsun ki-”</p>

    <p>“Evet. Senin görmüş olduğun yaratıklar kesilip biçilmiş ve yepyeni şekillere sokulmuş hayvanlar. Buna -canlılar üzerinde gerçekleştirilen plastik cerrahiye- bütün hayatımı adadım. Yıllarca çalıştım, çalıştıkça daha fazla bilgi edinerek. Dehşete düşmüş gibi bakıyorsun, ama sana anlattıklarım yeni şeyler değil. Hepsi yıllar önceden uygulamalı anatominin içinde vardı, ama kimse buna dokunmaya cüret edememişti. Değiştirebildiğim tek şey hayvanın dış yapısı değil. Yaratığın fizyolojisi, kimyasal düzeni de, aşılama ve hiç şüphesiz senin de yabancısı olmadığın canlı ve ölü dokularla yapılan aşı yöntemleriyle kalıcı bir değişime uğratılabilir. Aslında, benim başladığım kan nakli konusu da benzer bir operasyon sayılabilir. Bütün bunların hepsi benzer olaylar. Daha az benzer ve muhtemelen çok daha geniş bir alanı kapsayan örnekler olarak da cüceler, sakat dilenciler, gösteri canavarları üreten ortaçağ pratisyenlerinin operasyonları verilebilir; bu sanatın bazı izleri hâlâ genç şarlatan ilaç satıcılarının ya da vücutların türlü şekillere sokan akrobatların o ilkel çalışmalarında görülebilir. Victor Hugo, <i>‘L’Homme qui Rit’de</i> bunları anlatıyor... Belki artık anlatmaya çalıştığım şey biraz açıklığa kavuşmuştur. Bir hayvanın bir parçasından başka bir parçasına, ya da bir hayvandan başka bir hayvana doku nakli yapılabileceğini, kimyasal tepkilerinin ve büyüme yöntemlerinin değiştirilebileceğini, kollarının ya da bacaklarının eklem yerlerinin değiştirilebileceğini ve aslında tüm iç yapısının değiştirilmesinin mümkün olduğunu anlamaya başlamışsındır.</p>

    <p>“Yine de bu olağanüstü bilim dalı, modern araştırmacılar tarafından sonuna kadar ve sistematik bir şekilde araştırılmamıştı, ta ki ben bunu üstleninceye kadar! Bu tarz şeylerin bazılarına cerrahi olarak uygulanabilecek son çare olarak başvurulmuştu, hatırlayabileceğin benzer olayların çoğuysa kaza eseri ortaya çıkmıştır, ki gerçekten de öyledir; bir takım zorbalar, suçlular, at ve köpek yetiştiricileri, kendi kaçınılmaz sonlarına doğru koşan her türden eğitimsiz, beceriksiz insan arasından bu soruna antiseptik cerrahi bilgisi ve gelişim yasalarına dair bilimsel anlamda gerçek bilgiyle donanmış olarak girişen ilk adam bendim.</p>

    <p>“Yine de bunların üzerinde daha önce de gizlice çalışıldığı düşünülebilir. Siyam İkizleri gibi yaratıklarda... Ve Engizisyon yeraltı sorgu odalarında mesela. Şüphesiz onların asıl derdi estetik işkence yapmaktı, ama en azından engizisyoncuların bazıları bilimsel bir meraka da kapılmış olabilir...”</p>

    <p>“Ama,” dedim, “bu şeyler- bu hayvanlar <i>konuşuyor!”</i></p>

    <p>Öyle olduğunu söyledi ve konuşmasına açımlama olasılıklarının sadece fiziksel bir metamorfozla sınırlı kalmadığını belirterek devam etti. Bir domuz eğitilebilirdi. Zihnin yapısı bedenin yapısından çok daha az kesin sınırlara sahipti. Gittikçe gelişmekte olan hipnotizma bilgimiz, bize yeni telkinlerle, doğuştan gelen eski içgüdülerin yerine yenilerini koyma, kalıtımla gelen sabit fikirlerin yerine yenilerini aşılama ya da değiştirme olasılığını vermekteydi. Ahlak eğitimi dediğimiz şeyin büyük bir kısmı, diyordu Moreau, içgüdülerin böyle yapay bir şekilde değiştirilip, tersine döndürülmesinden ibarettir; eğitimle, kavgacı dürtülerimiz, cesurca kendini feda etme dürtüsüne ve bastırılmış cinsel dürtüler de dinsel bir heyecana dönüştürülürler. Ve insanla maymun arasındaki büyük fark da gırtlak yapısındadır, diye devam etti, maymunların düşüncenin üzerinde temellenebileceği farklı ses sembollerinden hassas bir çerçeve çatmak konusundaki yetersizliklerindedir. Bu konuda onu pek katıldığımı söyleyemem, ama kaba bir tavırla itirazımı dikkate almayı reddetti. Anlattıklarını tekrarlayarak, durumun böyle olduğunu söyledi ve çalışmasını anlatmaya devam etti.</p>

    <p>Fakat ona niye model olarak insanın beden şeklini aldığını sordum. O zaman bana bu seçimde tuhaf bir kötücüllük varmış gibi gelmişti, hâlâ da öyle geliyor.</p>

    <p>Bu şekli şans eseri seçtiğini itiraf etti. “Koyunlardan lamalar ve lamalardan koyunlar oluşturmak için de çalışıyor olabilirdim. Sanırım insan bedeninin şeklinde herhangi bir hayvanın şeklinin uyandırabileceğinden çok daha güçlü bir artistik duygu var. Ama ben kendimi sadece insan yapmaya adamış değilim. Bir iki kez...” Sessizleşti, belki bir dakika kadar sessiz kaldı. “Ah bu yıllar! Nasıl da geçip gittiler! Ve işte şimdi senin hayatını kurtaracağım diye bir günümü harcadım ve kendimi anlatacağım diye bir saatimi daha harcıyorum!”</p>

    <p>“Ama,” dedim, “hâlâ anlayamıyorum. Bütün bu acılara neden olmanı açıklayacak gerekçen nerede? Benim için açımlama yapmanı affettirecek tek şey bir kullanım alanı-”</p>

    <p>“Kesinlikle,” dedi. “Ama, görüyorsun, ben senden farklı yaratılmışım. Biz seninle farklı platformlarda duruyoruz. Sen bir materyalistsin.”</p>

    <p>“Ben bir materyalist <i>değilim</i>,” diye başladım hiddetle. “Benim açımdan- benim açımdan. Çünkü ikimizi ayıran tek şey şu acı konusu. Görülen ya da duyulan acı seni bu kadar rahatsız ettiği sürece, kendi acıların seni yönettiği sürece ve acı, günah hakkındaki fikirlerinin temelini oluşturduğu sürece... diyorum ki, bir hayvanın hissettiklerini birazcık daha az karmaşık bir şekilde düşünen bir hayvan olduğun sürece. Bu acı-”</p>

    <p>Böyle bir saçmalık karşısında hiç düşünmeden omuzlarımı silktim.</p>

    <p>“Ah, ama bu çok ufak bir şey. Bilimin öğretmesi gerekenlere gerçekten açık olan bir zihnin bunun ufak bir şey olduğunu görmesi gerek. Bu küçük gezegende olan bir şey, bu kozmik toz zerreciğinin dışında, daha en yakın yıldıza ulaşmadan çok önce görünmez hale gelebilir... diyorum ki, acı denen bu şey başka hiçbir yerde ortaya çıkmayabilir. Ama kendi yolumuzu çizmemizi sağlayan kanunlarımız... Bu dünyada bile, canlılar arasında bile, acı diye bir şey var mı ki?”</p>

    <p>Konuşmaya devam ettiği sırada cebinden küçük bir çakı çıkardı, küçük bıçağını açtı ve uyluk kemiğini görebileceğim şekilde sandalyesini öne çekti. Sonra noktayı son derece dikkatlice seçerek bıçağı bacağına sokup çıkardı.</p>

    <p>“Kuşkusuz bunu daha önce de görmüşsündür. İğne başı kadarcık bile acımıyor. Ama bu neyi gösterir ki? Acı çekme yeteneğinin kasta yer almasına gerek yoktur, oraya da konmamıştır zaten; deride birazcık olmalıdır ve uyluğun üzerinde şurada burada sadece bir nokta acı çekme yeteneğine sahiptir. Acı sadece bizi uyarıp harekete geçirmeye yarayan kendimize özgü tıbbi danışmanımızdır. Ne canlı et dokularının hepsi acı duyar, ne bütün sinirler, hatta ne de bütün duyu sinirleri. Optik sinirlerin duyularında acının, gerçek acının izi bile yoktur. Optik sinirleri yaralarsan, gördüğün sadece ışık parıltıları olur... tıpkı işitmeyle ilgili sinirlerde bir hastalığın sadece kulaklarımızda bir vızıltıya yol açması gibi. Bitkiler acı çekmez; daha alt düzeydeki hayvanlar da öyle- denizyıldızı ve kerevit gibi hayvanların hiç acı çekmiyor olması da mümkündür. Sonra insanlar söz konusu olduğunda, gittikçe daha akıllı hale geldikleri sürece, kendi iyiliklerini daha akıllıca görebilecekler ve onları tehlikeden uzak tutmak dürtüsüne daha da az ihtiyaç duymaya başlayacaklardır. Evrimin er geç ortadan kaldırmamış olduğu gereksiz bir şeyi hiç duymadım.</p>

    <p>Sen duydun mu? Ve acı gittikçe gereksiz hale geliyor.</p>

    <p>“Öyleyse ben de dindar bir insanım Prendick, her aklı başında insanın olması gerektiği gibi. Belki bu dünyanın Yaratıcısının yollarını senden daha çok görmüş olduğumu düşünüyorum- çünkü sen, anladığım kadarıyla, kelebek koleksiyonu yaparken ben de bütün hayatım boyunca <i>kendi</i> yöntemimle onun yasalarını araştırıyordum. Ve sana diyorum ki, haz ve acının cennet ve cehennemle hiçbir ilgisi yoktur. Haz ve acı-pöh! Karanlıkta, senin teoloğunun esrimesinin, Muhammet’in hurilerinden ne farkı vardır ki? Erkekler ve kadınların haz ve acı üzerine kurdukları bu pazar, Prendick, onların üzerindeki hayvan damgasıdır... kendisinden geldikleri hayvanın onlar üzerindeki damgası. Acı! Acı ve haz, bunlar sadece toz toprak içinde yuvarlandığımız sürece işimize yararlar...</p>

    <p>“Gördüğün gibi bu araştırmanın beni götürdüğü yöne gittim. Bu bir araştırmanın gerçekten ilerleyebilmesi için benim duyduğum tek yöntem. Bir soru sordum, bir yanıt elde edebileceğim bir yöntem geliştirdim, sonra da yepyeni bir soru elde ettim. Bu mümkün müydü değil miydi? Bunun bir araştırmacı için ne demek olduğunu, içinde nasıl bir entelektüel tutkunun onu ele geçirdiğini bilemezsin! Bu entelektüel arzuların uyandırdıkları o tuhaf, karanlık hazları hayal edemezsin! Önündeki şey artık bir hayvan, bildik bir yaratık değil, bir problemdir sadece! Karşındakini düşünerek duyduğun acı; bunun hakkında bildiğim tek şey yıllar önce pençesinde kıvrandığım bir şey oldu sadece. Benim istediğim -istediğim tek şey- bir canlının bedeninde plastik cerrahinin en uç sınırına kadar gitmeyi başarmaktı.”</p>

    <p>“Ama,” dedim, “bu iğrenç bir şey-”</p>

    <p>“Bugüne dek konunun etik yönüyle hiç ilgilenmedim,” diye devam etti konuşmaya. “Doğayla ilgili çalışmalar, insanı en azından doğanın kendisi kadar acımasız yapıyor. Konunun dışında hiçbir şeyle ilgilenmeden araştırmama devam ettim.</p>

    <p>Malzemem de ... şu ilerideki kulübelere damlamıştı... Buraya geleli gerçekten de on bir yıl oldu, ben, Montgomery ve altı da Kanaka. Adanın o yeşil sükûnetini ve etrafımızı saran bomboş okyanusu, daha dün gibi hatırlıyorum. Bu yer sanki beni bekliyormuş gibiydi.</p>

    <p>“Malzemeler karaya indirilmiş ve ev inşa edilmişti. Kanakalar koyağın yakınlarında birkaç kulübe yapmışlardı. Ben de yanımda getirmiş olduklarımla çalışmaya başlamıştım. Başta pek hoş olmayan bir takım şeyler de olmuştu. İşe bir koyunla başlamıştım ve bir gün sonra küçücük bir neşter hatasıyla ölüvermişti. Yeni bir koyun daha aldım ve onu acı ve korku dolu bir şey haline getirip, sargılar içinde iyileşmeye bıraktım. İşi bitirdiğimde bana epeyce insana benziyor gibi gelmişti, ama yanına gittiğimde beni hayal kırıklığına uğratmıştı. Beni hatırlıyordu, inanılmayacak derecede dehşet içinde kalmıştı ve bir koyundan daha fazla aklı başında olduğu da söylenemezdi. Ona baktıkça gözüme öyle sakar bir şey gibi görünmeye başlamıştı ki, sonunda yaratığı ızdıraplarından kurtarmak zorunda kalmıştım. Cesaret namına hiçbir şeyleri olmayan hayvanlar, bu korkuyla dolu, acının kontrolü altındaki, içlerinde işkenceye dayanmalarını sağlayacak kavgacı bir enerjinin kıvılcımı bile bulunmayan bu yaratıklar, insan yapmak için hiç de elverişli sayılmazlar.</p>

    <p>“Sonra yanımda bulunan bir gorili ele aldım ve onun üstünde sonsuz bir dikkatle çalışarak ve güçlük üstüne güçlükleri yenerek, ilk insanımı yaptım. Bütün hafta boyunca, gece gündüz onu yeniden şekillendirdim. Onda şekillendirilmesi gereken özellikle beyin olmuştu; çok fazla şey eklenip, çok değiştirilmesi gerekiyordu. İşim bittiğinde onun, zenci ırkının hiç de fena olmayan bir örneği olduğunu düşünmüştüm, önümde sargılar içinde, elleri kolları bağlı, hareketsiz yatıyordu. Ancak yaşayacağından emin olduktan sonra onun yanından ayrılıp, tekrar bu odaya geldim ve Montgomery’yi de şu anda senin olduğun gibi buldum. O şey insan haline gelirken attığı bazı çığlıkları duymuştu... <i>seni</i> de rahatsız edenlere benzeyen o çığlıkları. Başta onun güvenini tam anlamıyla kazanmayı başaramamıştım. Ve Kanakalar da, birşeylerin farkına varmışlardı. Beni gördükleri anda korkudan çılgına dönüyorlardı. Montgomery’yi yanıma çekmeyi başardım bir bakıma, ama onunla ikimiz Kanakaların bizi bırakıp gitmesini engellemek için çok uğraşmak zorunda kaldık. Sonunda gittiler, böylece yatı da kaybettik. Günlerce o hayvanı eğittim- onunla toplam olarak üç dört ay kadar uğraştım. Ona İngilizce’nin temellerini öğrettim, sayı saymanın temellerini verdim, hatta o şeyin alfabeyi okuyabilmesini bile sağladım. Ama bunda biraz yavaştı- gerçi ondan çok daha yavaş ahmaklarla da karşılaşmıştım. Zihinsel olarak tertemiz bir sayfayla başlamıştı; daha önce ne olduğuna dair hafızasında hiçbir şey kalmamıştı. Yaraları tamamen iyileşip, sadece acı içinde kaskatı oturup duran bir şey haline geldiği ve bir iki kelime konuşmayı başardığı zaman onu kulübelerin oraya götürdüm ve ilginç bir kaçak yolcu olduğunu söyleyerek Kanakalarla tanıştırdım.</p>

    <p>“Her nedense başlangıçta onu gördükleri anda dehşet içinde kalmışlardı -ki aslında bu beni biraz üzmüştü, çünkü bu konuda biraz kibirliydim, ama öylesine yumuşak tavırlı ve öylesine sefil bir haldeydi ki, bir süre sonra onu aralarına kabul etmişler ve eğitimini de kendi ellerine almışlardı. Çabuk öğreniyordu, çok taklitçi ve uyumluydu ve kendine, bana diğerlerinin ağıl gibi barakalarından biraz daha iyiymiş gibi gelen bir kulübe yapmıştı. Çocukların arasında birazcık misyonere benzeyen biri vardı, o bu yaratığa okumayı ya da en azından harfleri tanımayı öğretmiş ve birkaç temel ahlak ilkesi vermişti, ama göründüğü kadarıyla yaratığın alışkanlıkları her zaman da arzu edilen davranışlara uymuyordu.</p>

    <p>“Bu işten sonra birkaç gün çalışmayı bırakıp dinlendim, kafamda İngiliz fizyoloji bilimini harekete geçirmek için bütün bu olayları yazmak gibi bir fikir vardı. Sonra bir ağaçta çömelmiş oturan ve onu kızdıran iki Kanaka’ya hızlı hızlı bir şeyler mırıldanan bu yaratıkla karşılaştım. Onu tehdit ettim, böyle bir yolda devam etmesinin insanca bir şey olmadığını söyledim, kendisinden utanmasını sağladım ve çalışmamı İngiltere’ye geri götürmeden önce daha iyisini yapmaya kararlı bir şekilde eve döndüm. Daha iyiye gidiyordum; fakat bir şekilde yaptığım şeyler gerisin geri dönüyordu: o inatçı hayvan eti, yaratıkları günden güne tekrar ele geçiriyordu... hâlâ daha iyisini yapmaya kararlıyım. Bu konuyu yenmeye kararlıyım. Bu puma...</p>

    <p>“Bütün Kanaka çocukları öldüler artık; biri sandaldan denize düştü, biri bir bitkinin özsuyuyla bir topuğundan zehirlenerek öldü. Üçü yatla birlikte gittiler, sanırım ve umarım ki hepsi boğulmuşlardır. Diğeri ... öldürüldü. Neyse... yerlerine yenilerini buldum. Montgomery de senin başta yaptığın kadar direndi, sonra...”</p>

    <p>“Diğerine ne oldu?” dedim birdenbire, “öldürülen öbür Kanaka’ya?”</p>

    <p>“Gerçek şu ki, birkaç tane insansı yaratık yaptıktan sonra bir de Şey yaptım...” Bir an duraksadı.</p>

    <p>“Evet,” dedim.</p>

    <p>“Öldürüldü.”</p>

    <p>“Anlamıyorum,” dedim, “demek istediğin...”</p>

    <p>“Kanaka öldürüldü, evet. Yakaladığı başka birkaç şeyi de öldürdü. Birkaç gün boyunca onu yakalamaya çalıştık. Kaza eseri kaçmıştı, onun dışarı çıkmasını asla istememiştim. Daha bitmemişti. Kolları bacakları olmayan, korkunç bir yüze sahip, tıpkı bir yunusun yüzmesi gibi kıvrılarak ilerleyen bir şeydi. İnanılmaz derecede güçlüydü ve çıldırtıcı bir acı içindeydi, biz onu buluncaya kadar, birkaç gün boyunca ormanda gizlendi ve biz onu avlayıncaya kadar çok zarar verdi, sonra kıvrıla kıvrıla adanın kuzey kısmına kaçtı, biz de etrafını çevirebilmek için grubumuzu parçalara ayırdık. Montgomery benimle gelmekte ısrar etti. Adamın bir tüfeği vardı ve cesedini bulduğumuzda da tüfeğin namlularından biri S şeklinde kıvrılmış ve neredeyse her tarafı ısırılmıştı... Montgomery yaratığı vurdu... Ondan sonra insan şekli idealine sadık kaldım- küçük şeyler dışında.”</p>

    <p>Sustu. Ben de sessizlik içinde yüzüne bakarak oturmaya devam ettim.</p>

    <p>“Böylece, yaklaşık yirmi yıldır -İngiltere’deki dokuz yılı da sayarsak- bu işe devam ediyorum ve hâlâ yaptığım her şeyde beni bozguna uğratan, memnun etmeyen, daha fazla çaba harcamaya çağıran bir şeyler oluyor. Bazen kendi düzeyimin üstüne çıkıyorum, bazen altına iniyorum, ama hep düşlediğim şeylerden eksik bir şeyler kalıyor. İnsan bedeninin şeklini artık yapabiliyorum, neredeyse büyük bir kolaylıkla, öyle ki kıvrak ve zarif ya da kalın ve güçlü olabiliyor; ama genellikle ellerde ve pençelerde sorun çıkıyor... Çok özgür bir şekilde biçimlendirmeye cesaret edemediğim acı verici şeyler bunlar. Ama asıl sorunum beyne yapılması gereken o ince aşılama ve yeniden biçimlendirme işleminde yatıyor. Zekâları genellikle, anlaşılmaz boş uçlar ve beklenmedik boşluklarla, tuhaf bir şekilde düşük oluyor. Bütün bunlar arasında en yetersiz olduğum nokta da, duygularla ilgili merkezde dokunamadığım -nerede olduğunu tam olarak bulamadığım- bir şeyler olması. İnsan oluşa zarar veren arzular, içgüdüler, hırslarla dolu ve birdenbire yıkılarak ortaya çıkıveren ve öfke, nefret ve korkunun bir sel gibi yaratığın bütün benliğini kaplamasına neden olan tuhaf, gizli bir depo gibi bir yer. Benim bu yaratıklarım, onlara bakmaya başladığın andan itibaren sana tuhaf ve gizemli geldiler, oysa benim için, onları yaptığım anın hemen sonrasında, tartışmaya gerek duyulmayacak derecede insan gibi görünüyorlar. Ancak sonradan, onları gözlemledikçe, bu inancımı yitirmeye başlıyorum. Önce hayvanca bir iz, sonra bir başkası, yavaşça yüzeye çıkıyor ve gözlerimin içine bakıyor... Ama daha galip gelmedim! Canlı bir yaratığı, acıyla, yanan küvetime her sokuşumda şöyle diyorum: Bu kez hayvanı yakıp yok edeceğim, bu kez kendi akıllı yaratığımı yapacağım. Sonuçta, on yıl nedir ki? İnsanın yapılması yüz bin yıldır sürüyor.”</p>

    <p>Koyu bir düşünceye daldı. “Ama hedefime yaklaşıyorum. Benim bu puma...”</p>

    <p>Bir süre sessiz kaldıktan sonra, “Ve geri dönüyorlar. Daha ellerimi çektiğim anda içlerindeki hayvan yavaş yavaş geri dönmeye, tekrar kendini göstermeye başlıyor,” dedi.</p>

    <p>Yine uzun bir sessizlik oldu.</p>

    <p>“Demek yaptığın şeyleri o kulübelere götürüyorsun?” dedim “Onlar gidiyorlar. İçlerindeki hayvanı hissetmeye başladığım anda onları kovuyorum, sonra da orada oyalanıyorlar işte. Hepsi de bu evden ve benden çok korkuyor. Orada komik bir insanlık taklidi oynanıyor. Montgomery bilir bunları, çünkü onların arasındaki işlere karışıyor. Bir iki tanesini bize hizmet etmeleri için eğitti. Bundan utanıyor, ama o yaratıkların bazılarını sevdiğine eminim. Bu onun işi, benim değil. Bende pis bir başarısızlık hissi yaratıyorlar. Onlarla hiç ilgilenmiyorum. Sanırım Kanaka misyonerin gösterdiği kurallara göre davranıyorlar, bir tür akıllıca yaşam taklidi gibi bir şeyle yaşıyorlar -zavallı hayvanlar! Kanun dedikleri bir şey var. ‘Hepsi senindir’ gibisinden ilahiler okuyorlar. Kendi kulübelerini yapıyor, meyve topluyor, yerden ot kökleri falan söküyorlar- hatta evleniyorlar. Ama hepsinin içini görebiliyorum, ruhlarının ta içini, ve gördüğüm, hayvanların, ölüp giden hayvanların ruhlarından, öfkelerinden, yaşamalarına ve kendilerini tatmin etmelerine yarayan şehvetlerinden başka bir şey değil... Yine de onlar da diğer bütün canlılar gibi tuhaf ve karmaşıklar. İçlerinde yukarı çıkmaya çabalayan bir şeyler var, kısmen kibir, kısmen boşa gitmiş cinsel duygular, kısmen de boşa harcanmış bir merak duygusundan oluşan. Bunlar beni sadece güldürüyor... Bu pumadan biraz umudum var. Onun kafası ve beyni üzerinde sıkı çalıştım...</p>

    <p>“Ve şimdi,” dedi, her ikimizin de kendi düşüncelerimizin peşinden koştuğu uzun bir sessizlikten sonra ayağa kalkarak, “ne düşünüyorsun? Hâlâ benden korkuyor musun?”</p>

    <p>Ona baktım ve gördüğüm tek şey, beyaz yüzlü, beyaz saçlı, sakin bakışlı bir adam oldu. Sükûnetini bir tarafa bırakın, üzerindeki o oturmuş huzurlu hava ve görkemli yapının ona verdiği yakışıklı görünüş, yüz kadar başka zengin yaşlı beyefendi arasından rahatlıkla seçilmesini sağlayabilirdi. O sırada ürperdim. İkinci sorusuna yanıt olarak, her iki elimdeki tabancıları ona doğru uzattım.</p>

    <p>“Sende kalsın,” dedi ve hafifçe esnedi. Ayağa kalktı, bir an bana baktı ve gülümsedi. “Olaylarla dolu iki gün geçirdin,” dedi. “Sana biraz uyumanı tavsiye edebilirim. Her şeyin açıklığa kavuşmuş olmasına sevindim. İyi geceler.”</p>

    <p>Bir an bana bakarak şöyle bir düşündü, sonra iç kapıya giderek dışarı çıktı. Hemen dış kapıyı da kilitledim.</p>

    <p>Tekrar yerime oturdum, bir süre bir tür durgunluk içinde oturdum kaldım; duygusal, zihinsel ve fiziksel açıdan öylesine bitkin haldeydim ki, bana anlattığı kısmın ötesini düşünebilecek halde değildim. O kapkara pencere bir göz gibi beni izliyordu. Sonunda son bir çabayla ışığı söndürüp hamağa uzandım. Hemen uykuya dalmışım.</p>
