    <h1 class="baslik_1" id="sigil_toc_id_6">ADAYA İNİŞ</h1>

    <p>Sabah erken saatlerde -kendime geldiğimden beri ikinci ve denizden kurtarılışımdan beri de sanırım dördüncü sabahtı bu- gürültülü .patırtılı bir dizi düşten, silah sesleri ve bağırıp çağıran kalabalıklarla dolu düşlerden sonra uyandım ve üstümden gelen boğuk bir bağırtının farkına vardım. Gözlerimi ovaladım ve kısa bir süre boyunca nerede olduğumu tam çıkaramadığımdan, bu gürültüyü dinleyerek uzandım. Sonra birden çıplak ayak patırtıları, oradan oraya savrulan ağır eşyaların gürültüleri, şiddetli zincir şangırtıları ve gıcırtıları duyulmaya başladı. Gemi birdenbire dönmeye başlayınca fışırdayan suların sesini duydum; köpüklü, sarımsı yeşil bir dalga, küçük yuvarlak pencerenin önünden uçarak geçti ve pencereyi sular içinde bıraktı. Hemen elbiselerimi giyip güverteye çıktım.</p>

    <p>Merdivenden çıktığım sırada kıpkırmızı gökyüzünün önünde -çünkü güneş yeni doğuyordu- kaptanın geniş sırtını, kızıl saçlarını ve onun omzunun üzerinden de mizana direğinin seren randasına yerleştirilmiş bir palanganın ucunda dönüp duran pumayı gördüm. Zavallı hayvan dehşet içinde kalmış gibiydi, küçük kafesinin zeminine çöküp kalmıştı. “Hepsi aşağıya!” diye haykırıyordu kaptan. “Hepsi aşağıya! Yakında bütün bu safra atıklarından temizlenmiş bir gemimiz olacak.”</p>

    <p>Yolumun üstünde duruyordu, bu yüzden güverteye çıkabilmek için omzuna hafifçe dokunmak zorunda kaldım. Birden yerinden fırlayarak döndü ve bana bakabilmek için sendeleyerek birkaç adım geriledi. Adamın hâlâ sarhoş olduğunu anlamak için pek de öyle uzman olmak gerekmiyordu.</p>

    <p>“Vay be!” dedi aptalca bir ifadeyle; sonra gözlerinde bir ışık yandı, “Baksanıza, bu Mr... Mr.?”</p>

    <p>“Prendick,” dedim.</p>

    <p>“Prendick’e başlatma!” dedi. “Kes-Sesini... senin ismin bu, Mr. Kes-Sesini.”</p>

    <p>Bu kaba saba adama yanıt vermenin anlamı yoktu, ama bundan sonraki hareketini gerçekten beklemiyordum. Montgomery’nin, gemiye yeni çıktığı anlaşılan, kirli mavi bir fanila giymiş, iri yapılı, gri saçlı bir adamla konuştuğu iskeleye doğru elini uzattı.</p>

    <p>“Bu taraftan, Mr. Allahın-Belası-Kes-Sesini! Bu taraftan!” diye kükredi kaptan.</p>

    <p>O bağırırken, Montgomery’yle arkadaşı da bize döndüler.</p>

    <p>“Ne demek istiyorsunuz?” diye sordum.</p>

    <p>“Bu taraftan, Mr. Allahın-Belası-Kes-Sesini... dediğim bu! Aşağıya, Mr. Allahın-Belası-Kes-Sesini... ve hemen! Gemiyi temizliyoruz... Allahın cezası geminin tamamını tertemiz yapıyoruz, sen de iniyorsun!”</p>

    <p>Hayretler içinde ona bakakaldım. Sonra bunun tam da benim istediğim şey olduğunu fark ettim. Bu huysuz ayyaşın yanındaki tek yolcu olarak yolculuk etme ümidini kaybetmiş olmanın yas tutulacak bir tarafı yoktu. Montgomery’ye doğru döndüm.</p>

    <p>“Sizi alamayız,” dedi Montgomery’nin arkadaşı kısaca.</p>

    <p>“Beni alamaz mısınız!” dedim, donakalarak. Şimdiye kadar görmüş olduğum en kararlı ve kesin yüzdü bu.</p>

    <p>“Bakın” diye başladım, kaptana dönerek.</p>

    <p>“Aşağıya!” dedi kaptan. Bundan sonra bu gemide hayvanlara, yamyamlara ve hayvanlardan da beter olanlara yer yok. Aşağıya iniyorsun, Mr. Kes-Sesini. Seni alamıyorlarsa, denize gidersin. Ama, ne olursa olsun, gidiyorsun... arkadaşlarınla beraber. Bu Allahın cezası adayla işim bitti ebediyen, amin! Yetti artık.”</p>

    <p>“Ama, Montgomery,” diye rica edecek oldum.</p>

    <p>Montgomery alt dudağını sarkıttı ve bana yardım edebilme konusundaki güçsüzlüğünü göstermek için, başıyla ümitsizce yanındaki gri saçlı adamı işaret etti.</p>

    <p>“Seni az sonra göreceğim,” dedi kaptan.</p>

    <p>Sonra üç köşeli tuhaf bir tartışma başladı. Sırasıyla üç adamın bir birine bir diğerine rica ediyordum... önce gri saçlı adama adaya inmeme, sonra sarhoş kaptana gemide kalmama izin vermeleri için rica ediyordum. Gemicilere bile bağırarak başvurmaya başlamıştım. Montgomery hiçbir şey söylemiyor, sadece başını sallıyordu. Kaptan durmadan, “Gemiden iniyorsun diyorum,” deyip duruyordu. “Kanun’un Allah belasını versin! Burada kral benim.”</p>

    <p>Sonunda tüm gayretimle bir tehdit savurduğum sırada sesimin birden çatlayıverdiğini itiraf etmeliyim. Aniden isterik bir huysuzluk dalgasına kapıldım, geminin kıçına gittim ve orada kederli, bomboş gözlerle dikilip kaldım.</p>

    <p>Bu sırada gemiciler paketleri ve kafeslerindeki hayvanları gemiden indirme işinde hızla ilerliyorlardı. Üstüne dikilmiş iki tane hasır yelkeni olan kocaman bir sandal, uskunanın rüzgâraltı tarafında duruyordu; bütün o tuhaf eşyalardan oluşan karışım bu sandala indiriliyordu. O sırada uskunanın yan tarafı sandalın gövdesini görmemi engellediğinden, paketleri alan adalıların ellerini görememiştim.</p>

    <p>Ne Montgomery ne de arkadaşı bana en ufak bir ilgi göstermiyor, sadece eşyaları boşaltan dört beş denizciye yardım edip, onları yönlendirmekle meşgul oluyorlardı. Kaptan ön tarafa gitmiş, yardımcı olmaktan çok işe karışıyordu. Bense bir kedere, bir ümitsizliğe düşüyordum. Orada her şeyin yerine oturmasını beklediğim sırada bir iki kez, içine düştüğüm bu sefil ikileme gülme dürtümü bastıramamıştım. Kahvaltı yapamadığım için kendimi daha da kötü hissediyordum. Açlık ve kan hücrelerinin eksikliği kişinin bütün insanlığını elinden alıveriyor. Kaptanın beni gemiden atmak için kullanacağı yöntem neyse, artık ne ona direnecek, ne de Montgomery ve arkadaşını beni de yanlarına almaya zorlayacak gücümün kaldığını açıkça fark etmiştim. Bu yüzden hiçbir şey yapmadan kaderimi bekledim ve Montgomery’nin mallarının sandala indirilişi sanki ben hiç yokmuşum gibi sürdü gitti.</p>

    <p>Bir süre sonra o iş de bitmiş, can havliyle bir boğuşma başlamıştı. Pek zayıf bir direniş gösterebildiğimden, iskele tahtasına doğru sürüklenerek götürülmüştüm. O sırada bile sandalda Montgomery’nin yanındaki adamların esmer yüzlerinin tuhaflığını fark etmiştim, ama artık sandal tamamıyla dolmuş ve hızla gemiden ayrılıp açılmıştı. Altımda gittikçe genişleyen yeşil suyla dolu bir aralık belirmişti, tepetaklak suya düşmemek için bütün gücümle kendimi geriye ittim.</p>

    <p>Sandalda kürek çekenler alay edercesine bağrıştılar. Montgomery’nin onlara küfrettiğini duydum; sonra kaptan, ikinci kaptan ve ona yardım eden bir denizci beni güverte boyunca, geminin kıç tarafına doğru hızla çekip götürdüler. <i>'Lady Vain’</i>in kurtarma sandalı arkada yedekteydi; yarısına kadar su almıştı, kürekleri ve erzağı yoktu. Sandala inmeyi kabul etmedim ve kendimi boylu boyunca güverteye attım. Sonunda, beni sandala bir iple sallandırdılar (çünkü kıç tarafında merdivenleri yoktu) ve ipi kesip, beni sürüklenmeye bıraktılar.</p>

    <p>Yavaşça uskunadan uzaklara sürüklenmeye başladım. Bir tür uyuşukluk içinde bütün ellerin geminin donanımına uzanmasını izledim, sonra yavaşça, ama emin bir şekilde uskuna rüzgâra doğru döndü; rüzgârı yakalamaya başladıklarında yelkenler titreştiler, sonra kabardılar. Geminin rüzgâr yiyen tarafının hızla bana doğru yattığını gördüm, sonra da benim görüş alanımdan çıktı.</p>

    <p>Gidişini izlemek için kafamı çevirmedim. Öncelikle, olanlara hiç inanamıyordum. Sersemlemiş halde, boş gözlerle yağ gibi uzanan, boş denize bakarak, sandalın dibine çömelip kalmıştım. Sonra, yarı yarıya ıslanmış olarak tekrar o küçük cehennemime dönmüş olduğumu fark etmiştim; küpeştenin üzerinden arkama baktığımda, kıç küpeştesinin üzerinden eğilmiş, benimle alay eden kızıl saçlı kaptanıyla uskunanın benden uzaklaştığını ve adaya doğru döndüğümde ise büyük sandalın sahile yaklaştıkça küçülmekte olduğunu gördüm.</p>

    <p>Birden böylesine yalnız bırakılmamın ne kadar acımasızca olduğunun farkına vardım. Şans eseri o tarafa doğru sürüklenmedikçe elimde karaya ulaşmamı sağlayacak hiçbir şey yoktu. Hatırlamanız gerektiği gibi, sandalda denizin ortasında geçirdiğim günler yüzünden hâlâ zayıftım; midem bomboştu ve güçsüzdüm, yoksa daha cesur olabilirdim. Ama öyle bir haldeydim ki, birden çocukluğumdan beri hiç ağlamadığım gibi hıçkıra hıçkıra ağlamaya başladım. Gözyaşlarını sel gibi boşanıyordu. Ümitsizlik dolu bir öfkeyle yumruklarımı sandalın dibindeki suya vurdum ve küpeşteyi vahşice tekmelemeye başladım. Tanrı’ya ölmeme izin vermesi için yüksek sesle yakardım.</p>
