  <p><b>Herbert George Wells</b> (1866-1946), Bromley, Kent’te doğdu. Bir manifaturacı dükkanındaki iki yıllık çıraklık dönemi de dahil olmak üzere yaşama birkaç “yanlış başlangıç” yaparak başladıktan sonra, Güney Kensington’daki Normal Bilim Okulu’nun bursunu kazandı. Burada T.H. Huxley’den biyoloji dersleri aldı. 1890’da mezun olduktan sonra başladığı öğretmenlik kariyeri, sağlık sorunları nedeniyle pek de uzun sürmedi. 1893’te yaşadığı iç buhranı atlatmaya başladığı sıralarda çeşitli makaleler ve kısa öyküler yazmaya ve çok geçmeden de yaşamını gazetecilikten kazanmaya başladı.</p>

  <p>İlk romanı Time Machine (Zaman Makinesi; 2000, İthaki Yayınları) 1895’te yayımlandı. Bu romanı, 1897’de The Invisible Man (Görünmez Adam), 1898’de The War of the Worlds (Merihliler Yeryüzünde), 1901’de The First Men in the Moon (Ayda İlk İnsanlar), Anticipations, Mankind in the Making, A Modern Utopia ve diğer bilimsel yapıtları izledi. Bunların yanı sıra, Dickens geleneğine bağlı kalarak 1900’de The Wheels of Chance, Love and Mr. Lewisham, 1905’te Kipps, 1909’da Tono-Bungay ve 1910’da The History of Mr. Polly gibi romanlar da yazdı.</p>

  <p>Ölümüne kadar romanlar, kısa öyküler, bilimkurgu, biyografik ve tarihi yazılar kaleme aldı. 1934’te yazdığı <i>Experiment in Autobiography</i>, yaşamını, yapıtlarını, düşüncelerini gözden geçirdiği otobiyografik bir yapıttır.</p>
