    <h1 class="baslik_1" id="sigil_toc_id_12">İNSAN AVI</h1>

    <p>Birden, pek de akıllıca olmayan bir kaçma umuduyla, odamın dış kapısının hâlâ açık olduğu aklıma geldi. Şimdi artık Moreau’nun araştırma yapmak için bir insanın organlarını parçaladığına inanmıştım, bundan kesinlikle emindim. İsmini duyduğum andan beri, kafamda adalıların o tuhaf hayvansılıklarıyla onun iğrençlikleri arasında bir bağ kurmaya çalışıyordum ve şimdi artık her şeyi fark ettiğimi düşünüyordum. Kan nakli konusundaki çalışmalarını hatırladım tekrar. Gördüğüm bu yaratıklar, korkunç bir deneyin kurbanları olmuşlardı!</p>

    <p>Bu iğrenç heriflerin niyetleri sadece beni olaydan uzak tutmak, o güven verici tavırlarıyla beni aldatmak ve sonra da beni işkenceyle, işkenceden sonra da düşünülebilecek en korkunç indirgemeye uğratarak, ölümden daha korkunç bir kadere sürüklemek, beni kayıp bir ruha, bir hayvana, kendi Comus hengamelerindeki diğer yaratıklara dönüştürmekti. Silah olabilecek bir şey aradım. Hiçbir şey yoktu. Sonra bir anda gelen bir ilhamla şezlongu ters çevirdim, ayağımı şezlongun yan tarafına bastırdım ve kenarındaki kolları koparıp aldım. Şans eseri tahtayla birlikte çivilerin biri de geldi ve ucundan çıkan bu çivi, başka türlü çok sıradan bir silah olabilecek tahtaya, birazcık tehlikeli bir hava kattı. Dışarıdan bir ayak sesi duydum, hiç zaman kaybetmeden kapıyı açtım ve Montgomery’nin sadece bir metre kadar mesafede olduğunu gördüm. Dış kapıyı kilitlemek için gelmişti.</p>

    <p>Çivili sopamı kaldırdım ve ona doğru savurdum, ama o geriye doğru sıçradı. Bir an durakladım, sonra arkama dönüp evin köşesinden saparak kaçmaya başladım. “Prendick, be adam!” diye şaşkınlıkla bağırdığını duydum, “budalalık yapma, be adam!”</p>

    <p>Bir dakika daha geç kalsaydım, diye düşünüyordum, beni içeri kilitlemiş olacaktı, ben de hastanedeki bir tavşan gibi kaderimi bekliyor olacaktım. O da köşenin ardında belirmiş olmalıydı, çünkü “Prendick!” diye bağırdığını duyuyordum. Sonra peşimden koşmaya başladı, koşarken de bir şeyler bağırıyordu.</p>

    <p>Bu kez körlemesine koşarak, daha önceki keşif seferimin dikine bir doğrultuda, kuzeydoğuya doğru yönelmiştim. Daha önce kumsaldan yukarı doğru paldır küldür koşarken olduğu gibi, bir kez daha, omzumun üstünde geriye doğru baktım ve uşağının da yanında olduğunu gördüm. Bayır yukarı deli gibi koştum, tepeyi geçtim, sonra doğuya dönerek her iki tarafı da ormanlarla kaplı kayalık bir vadi boyunca belki bir mil kadar koştum, göğsüm kabarıp iniyor, kalbim sanki kulaklarımda davul çalıyordu; sonra ne Montgomery ne adamına ait bir ses duyduğumdan ve tükenmek üzere olduğumdan, keskin bir dönüş yaparak, kumsal olduğunu düşündüğüm tarafa doğru daha da hızlandım ve orada bir kamışlığın altına sığınarak uzanıp kaldım.</p>

    <p>Orada epeyce bir süre kaldım, hareket etmeye korkuyordum, aslında bir hareket planı bile yapamayacak kadar korkuyordum. Etrafımı saran vahşi manzara güneşin altında sakince uzanıyordu ve çevremdeki tek ses, beni keşfetmiş olan birkaç küçük sivrisineğin tiz vızıltısıydı. Bir süre sonra uyuşuk bir nefes sesinin farkına vardım, denizin kumsala vururken çıkardığı uğultuydu bu.</p>

    <p>Bir saat kadar sonra, kuzeyde, uzaklarda, Montgomery’nin ismimi bağırdığını duydum. Bu beni hareket planımı belirlemeye yöneltti. Anlayabildiğim kadarıyla, bu adada sadece bu iki açımlamacı ve onların hayvana dönüştürdükleri kurbanları vardı. Gerekirse bu kurbanları da bana karşı kullanabilirlerdi. Hem Moreau’nun hem de Montgomery’nin yanlarında tabancaları olduğunu biliyordum, bense ucundaki küçük çivisiyle çam ağacından dayanıksız bir sopa dışında, silahsızdım.</p>

    <p>Böylece yiyecek içecek bir şeyler bulmayı düşünmeye başlayıncaya kadar orada yattım, bu düşünce aklıma geldiğinde de içinde bulunduğum durumun gerçekten ne kadar ümitsiz olduğunu kavradım. Yiyecek bir şeyler bulma konusunda hiçbir bilgim yoktu. Yanı başımda olabilecek herhangi bir kök ya da meyveyle dolu bir yeri keşfedemeyecek kadar botanikten habersizdim; adadaki birkaç tavşana tuzak kurmamı sağlayacak araçlardan da yoksundum. Bu konunun üstünde düşündükçe, durumum gittikçe karanlığa gömülüyordu. Sonunda, bulunduğum durumun ümitsizliği içinde, aklım karşılaşmış olduğum Hayvan Adamlara kaydı. Onlar hakkında hatırladığım şeylerden bir ümit ışığı yakalamaya çalıştım. Gördüklerimin her birini tek tek hatırlayarak, hafızamdan bana yardımcı olabilecek bir kehanet ışığı çıkarmaya çalıştım.</p>

    <p>Sonra birden bir av köpeğinin uluduğunu duydum ve o anda yepyeni bir tehlikenin farkına vardım. Pek düşünmedim, yoksa o sırada beni yakalayabilirlerdi, ama çivili sopamı kaptığım gibi, saklandığım yerden çıkarak doğruca denizin sesinin geldiği tarafa doğru koştum. Dikenleri çakı gibi kesen bitkilerle dolu bir yerden geçtiğimi hatırlıyorum. Üzerimden kanlar akarak ve yırtık giysilerle, kuzeye doğru açılan upuzun bir körfezin diline çıktım. Bir an bile duraksamadan suya doğru atıldım, körfezin sularının içinde yukarı tarafa yürümeye başladım, bir süre sonra kendimi diz boyu küçük bir akıntının içinde buldum. Sonunda batı kıyısına çıktım ve kalbim gümbür gümbür atarak, olacakları beklemek üzere karmakarışık bir eğreltiotu kümesinin içine daldım. Köpeğin -sadece bir köpek vardı- yaklaştığını ve dikenlere rastladığında da kesik kesik havladığını duydum. Sonra artık hiçbir şey duyulmamaya başladı, bir süre sonra da kaçmayı başardığımı düşünmeye başlamıştım.</p>

    <p>Dakikalar geçti, sessizlik uzadıkça uzadı ve sonunda güvenlik içinde geçirdiğim bir saatin ardından cesaretimi yeniden toplamaya başladım.</p>

    <p>O andan sonra, artık ne çok korkmuş ne de çok sefil bir haldeydim. Çünkü, az önceki dehşet ve ümitsizlik sınırını geçmiştim. Artık hayatımın fiilen sona ermiş olduğunu hissetmeye başlamıştım ve bu inanç da beni her şeye cesaret edebileceğim bir noktaya taşımıştı. Hatta Moreau’yla yüz yüze karşılaşmak gibi belirgin bir isteğim bile vardı. Ve suyun içinde yürümeye başladığım sırada, beni eğer o işkenceden kaçmam için tek bir yolum kalacak derecede zorlarlarsa, intihar etmeme engel olamayacaklarını da düşündüğümü hatırlıyorum. O sırada neredeyse intihar etmeye niyetliydim, ama bütün bu maceranın sonunu görmek gibi tuhaf bir istek, kendime dair duyduğum garip, kişisel olmayan, şaşırtıcı bir ilgi beni bundan alıkoymuştu. O bitkilerin dikenleri yüzünden acıyla yanan kollarımı ve bacaklarımı açarak gerindim ve çevremdeki ağaçlara baktım; gözlerim aniden, etrafındaki yeşil yaprakların arasından sanki birdenbire fırlayıvermiş gibi beliren, beni izleyen kara bir yüze takıldı.</p>

    <p>Bunun kumsalda sandalı karşılayan o maymuna benzer yaratık olduğunu gördüm. Bir palmiye ağacının eğik gövdesine asılmıştı. Sopamı kavradım ve yüzüne karşı dikildim. Bir şeyler söylemeye başladı. “Sen, sen, sen,” gibi bir şeydi başta anlayabildiğim kadarı. Birden ağaçtan yere atladı ve bir an sonra da eğreltiotu yapraklarını iki yana ayırmış, arasından merakla bana bakıyordu.</p>

    <p>Bu yaratığa karşı diğer Hayvan Adamlarla karşılaştığımda olduğu gibi bir tiksinme hissetmemiştim. “Sen,” dedi, “sandalda,” Konuşabildiğine göre -bir insan sayılırdı- en azından Montgomery’nin uşağı kadar insandı.</p>

    <p>“Evet,” dedim, “Sandalla geldim. Gemiden.”</p>

    <p>“Oh!” dedi ve o parlak, yerinde durmak bilmeyen gözleri üstümde dolaşmaya başladı; ellerim, elimdeki sopa, ayaklarım, paltomun parçalanmış yerleri, dikenlerin yaptığı çizikler ve yaralar. Bir şey kafasını karıştırmış gibiydi. Gözleri tekrar ellerime döndü. Kendi elini uzattı ve yavaş yavaş parmaklarını saydı, “Bir, İki, Üç, Dört, Beş- ha?”</p>

    <p>O zaman bunun anlamını kavrayamamıştım, ama sonradan bu Hayvan Halkı’nın büyük bir kısmının ellerinin kusurlu olduğunu, bazen üç parmağa kadar eksik olduğunu öğrenecektim. Bunun bir tür selamlama olduğunu düşündüm ve ona yanıt olarak ben de aynı şeyi yaptım. Büyük bir hoşnutlukla sırıttı. Sonra o yerinde duramayan bakışları yine bir yerlere döndü. Ani bir hareket yaptı ve ortadan kayboluverdi. Ortasında dikildiği eğreltiotu yaprakları hışırdayarak düzeldi.</p>

    <p>Peşinden kamışlıkların arasından fırladım ve şaşkınlıkla onu upuzun kollarından biriyle yukarıdaki ağaç yapraklarının arasından sarkan bir sarmaşığa asılmış neşeyle sallanırken buldum. Sırtı bana dönüktü.</p>

    <p>“Hey!” dedim.</p>

    <p>Havada bir burgu atarak aşağı indi ve bana bakarak dikildi. “Diyorum ki,” dedim, “nereden yiyecek bir şey bulabilirim?” “Yemek!” dedi. “İnsanların yemeğini ye, şimdi.” Gözleri tekrar sallanan sarmaşıklara gitti. “Kulübelerde.”</p>

    <p>“Ama kulübeler nerede?”</p>

    <p>“Oh!”</p>

    <p>“Ben yeniyim, biliyorsun.”</p>

    <p>Bunu duyunca, sallanarak döndü ve hızla yürümeye başladı. Bütün hareketleri tuhaf bir çabukluk içindeydi. “Gel,” dedi. Ben de maceranın sonunun nereye varacağını görmek için peşinden gittim. Kulübelerin, onun ve bu Hayvan Halkı’ndan birkaçının daha yaşadığı bir tür kaba barınaklar olduğunu tahmin ediyordum. Belki onlarla arkadaşlık kurmam, zihinlerinde onları yakalayabileceğim bir şeyler bulmam, mümkün kılabilirdi. İnsanlıktan onlara kalanların ne kadarını kaybetmiş olabileceklerini bilemiyordum.</p>

    <p>Maymuna benzeyen yol arkadaşım yanımda ellerini yana sarkıtmış, çenesini öne doğru uzatmış halde hızlı hızlı yürüyordu. Onun hafızasında ne kalmış olduğunu düşündüm. “Ne kadardır bu adadasın?” diye sordum.</p>

    <p>“Ne kadardır?” diye sordu ve benim soruyu tekrar sormamdan sonra, üç parmağını kaldırdı. Bu yaratık bir ahmaktan biraz daha akıllıcaydı. Bu hareketle ne anlatmak istediğini sormaya çalıştım, onu sıkmaya başlamışım gibi görünüyordu. Bir iki sorudan sonra, birden yanımdan ayrıldı ve zıplaya zıplaya bir ağaçtan sarkan birkaç meyveye doğru gitti. Dikenli bir kabuğu olan meyvelerden bir avuç kopardı ve içindekileri yemeye başladı. Bunu memnuniyetle zihnimde bir kenara kaydettim, çünkü en azından burada yiyecek bir şeyler bulabileceğime dair bir ipucu vardı. Ona bir kaç soru daha sormayı denedim, ama çabucak verdiği, gevezelikle dolu yanıtları genellikle tam anlamıyla benim sorularımla ilgili olmuyordu. Bazıları anlamlıydı, diğerleriyse tam papağan saçmalığı gibiydi.</p>

    <p>Bu saçmalıklara o kadar yoğunlaşmıştım ki, geçtiğimiz yola pek dikkat etmemiştim. Bir süre sonra hepsi yanıp kahverengiye dönmüş ağaçların bulunduğu bir yere, daha sonra da gözleri ve burnu yakan bir esintiyle sürüklenen dumanın ortalığı kapladığı, üzeri sarımsı beyaz bir tür kabukla kaplı çıplak bir alana geldik. Sağ tarafımızda, çıplak kayalardan oluşan bir yamacın üstünden, deniz seviyesinin maviliğini görebiliyordum. Patika birden kıvrılarak, iki tarafında saçılmış, budaklı kara maden cürufu yığınları arasında kalan dar bir koyağa doğru iniyordu. Bu koyağa indik.</p>

    <p>Kükürtlü zeminden yansıyarak insanın gözlerini kamaştıran gün ışığından sonra, bu koyağın içi aşırı derecede karanlıktı. Kenarları gittikçe yükseliyor ve birbirine yaklaşıyordu. Gözlerimin önünde yeşil ve kırmızı lekeler uçuşmaya başlamıştı. Kılavuzum birden durdu. “Ev!” dedi, ben de başta bana tamamıyla karanlık gibi gelen bir kanyonun zemininde dikilip kaldım. Birtakım tuhaf sesler duydum ve sol elimle gözlerimi ovuşturdum. Pek temizlenmemiş bir maymun kafesinin kokusuna benzeyen, nahoş bir kokunun farkına vardım. İleriye doğru, kayalar eğimi kademe kademe artan bir yamaçtan gün ışığı altındaki yeşilliklere açılıyordu ve merkezdeki karanlığa da dar bir kanal vasıtasıyla ışık vuruyordu.</p>
