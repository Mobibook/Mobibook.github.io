    <h1 class="baslik_1" id="sigil_toc_id_22">HAYVAN HALKI’NIN ESKİ HALİNE DÖNÜŞÜ</h1>

    <p>Bu şekilde, ben de Doktor Moreau’nun Adası’ndaki Hayvan Halkı’ndan biri oldum. Uyandığım zaman, her taraf karanlıktı. Sargılar içindeki kolum ağrıyordu. Nerede olduğumu merak ederek oturdum. Dışarıda konuşan birilerinin boğuk seslerini duyuyordum. Sonra kurduğum barikatın gitmiş olduğunu ve kulübenin ağzının açık durduğunu gördüm. Tabancam hâlâ elimdeydi.</p>

    <p>Bir şeyin nefes aldığını duydum ve yanı başımda uzanmış yatan şekli gördüm. Nefesimi tutarak, bunun ne olduğunu görmeye çalıştım. Yaratık yavaşça, bitip tükenmek bilmez bir şekilde kımıldanmaya başladı. Sonra elimin üzerinden yumuşak, sıcak ve ıslak bir şey geçti.</p>

    <p>Bütün kaslarım gerilmişti. Elimi hemen geri çektim. Bir dehşet çığlığı boğazımda düğümlenip kalmıştı. Sonra parmaklarımı tabancanın üzerinde tutmamın yeterli olduğunu fark ettim.</p>

    <p>“Kim o?” dedim boğuk bir fısıltıyla, tabanca hâlâ yaratığa dönüktü.</p>

    <p>“Ben... Efendi.”</p>

    <p>“Sen kimsin?”</p>

    <p>“Onlar artık Efendi olmadığını söylüyorlar. Ama ben biliyorum, biliyorum. Ben cesetleri denize taşıdım, Ey Denizde Yürüyen! Senin öldürdüklerinin cesetlerini. Ben senin kölenim, Efendi.”</p>

    <p>“Sen şu kumsalda karşılaştığım yaratık mısın?” diye sordum.</p>

    <p>“İşte o, Efendi.”</p>

    <p>Anlaşılan hayvan, bu duruma yeterince inanıyordu, yoksa ben uyurken bana saldırabilirdi de. “Pekâlâ,” dedim, bir kez daha yalayarak öpmesi için elimi uzatırken. Bu yaratığın burada bulunmasının anlamını kavramaya başlamıştım, cesaretim de yerine gelmeye başlamıştı. “Diğerleri nerede?” diye sordum.</p>

    <p>“Onlar delirdi, aptal onlar,” dedi Köpek Adam. “Şimdi bile şu ileride hep birlikte konuşuyorlar, diyorlar ki, ‘Efendi öldü, öbür kamçılı olan öldü. Denize yürüyen Diğeri aynen bizim gibi. Artık Efendi de, Kamçı da, Acıların Evi de yok. Hepsi bitti. Kanun’u seviyoruz ve onu koruyacağız; ama artık bir daha Acı, Efendi ya da Kamçı olmayacak.’ Böyle diyorlar. Ama ben biliyorum, Efendi, ben biliyorum.”</p>

    <p>Karanlıkta uzanıp, Köpek Adam’ın başını okşadım. “Pekâlâ,” dedim tekrar.</p>

    <p>“Yakında onların hepsini öldürürsün,” dedi Köpek Adam.</p>

    <p>“Yakında,” dedim, “hepsini öldürürüm... biraz zaman geçip, belli bir şeyler olduktan sonra. Senin ayırdıkların dışında hepsi, hepsi ölecek.”</p>

    <p>“Efendi kimi öldürmek isterse, öldürür,” dedi Köpek Adam, sesinde belirgin bir memnuniyetle.</p>

    <p>“Ve günahlarının artması için,” dedim, “bırakalım da ecelleri gelinceye kadar bu budalalıkları içinde yaşasınlar. Bırakalım da benim Efendi olduğumu bilmesinler.”</p>

    <p>“Efendi’nin arzusu güzeldir,” dedi Köpek Adam, damarlarındaki köpek kanının o sürekli hazırda bekleyen nezaketiyle.</p>

    <p>“Fakat bir tanesi günah işledi,” dedim. “Onu öldüreceğim, ne zaman karşılaşırsam. Sana <i>‘İşte bu</i>’ dediğim anda, üstüne atılmalısın. Şimdi ben toplanan adamlarla kadınların yanına gideceğim.”</p>

    <p>Kulübenin ağzı Köpek Adam dışarı çıkarken bir an karanlığa boğulmuştu. Sonra ben de onun ardından çıktım. Şimdi geceydi ve koyağın zararlı havası karanlık içindeydi. İleride gün ışığıyla aydınlanan yeşil bir bayır yerine, önünde kambur, tuhaf karaltıların gidip geldiği kıpkırmızı bir ateş gördüm. Daha ileride, yanlarındaki dalların oluşturduğu simsiyah dantele benzer bir saçağın sarktığı kapkara bir küme halinde sık ağaçlar görünüyordu. Ay tam koyağın kenarından yükselmek üzereydi ve adanın sonsuza dek tüten volkanik deliklerinden çıkan ince bir buhar çizgisi ayın önünde çubuk gibi yükseliyordu.</p>

    <p>“Yanımda yürü,” dedim, sinirlerimi yatıştırmaya çalışarak ve Köpek Adamımla yan yana, kulübelerin içinden bize bakan belli belirsiz Yaratıklara pek de dikkat etmeden dar yoldan aşağı doğru indik.</p>

    <p>Ateşin yanındakilerden hiçbiri beni selamlamaya kalkmadı. Çoğu beni görmezlikten gelmeye çalışıyordu. Sırtlan Domuz’a bakındım, ama orada değildi. Toplam olarak Hayvan Halkı’nın yirmi kadarı orada toplanmış, ateşi izliyor ya da birbirleriyle konuşuyorlardı.</p>

    <p>Sağ tarafımdaki Maymun Adam’m “Öldü, öldü! Efendi öldü!” diyen sesi geldi. “Acıların Evi... Acıların Evi <i>yok artık!”</i></p>

    <p>“Ölmedi,” dedim, yüksek sesle. “Şimdi bile bizi izliyor!”</p>

    <p>Bu onları ürkütmüştü. Yirmi çift göz birden bana döndü.</p>

    <p>“Acıların Evi gitti,” dedim. “Gene gelecek. Efendi’yi göremiyorsunuz, ama şimdi bile sizi dinliyor.”</p>

    <p>“Doğru, doğru!” dedi Köpek Adam.</p>

    <p>Söylediklerim onları sarsmıştı. Bir hayvan yeterince yırtıcı ve kurnaz olabilir, ama ancak gerçek bir adam yalan söyleyebilir.</p>

    <p>“Kolu Sargılı Adam tuhaf bir şey söylüyor,” dedi Hayvan Halkı’ndan biri.</p>

    <p>“Size öyle olduğunu söylüyorum,” dedim. “Efendi ve Acıların Evi geri gelecek. Eyvahlar olsun Kanun’u çiğneyen adama!”</p>

    <p>Merakla birbirlerine baktılar. Tam bir umursamazlık içindeymişim numarası yaparak, elimdeki baltayla önümdeki toprağı tembelce kazmaya başladım. Çimenlerde açtığım derin yarıklara baktıklarının farkındaydım.</p>

    <p>Sonra Satir bir kuşkusu olduğunu söyledi. Ona yanıt verdim. Sonra o benekli şeylerden biri karşı çıktı ve ateşin etrafında canlı bir tartışma yayıldı. Geçen her dakika güvende olduğuma daha fazla ikna oluyordum. Artık, başta duyduğum heyecanın yoğunluğu yüzünden olduğu gibi, nefesim kesilerek konuşmuyordum. Bir saat içinde Hayvan Halkı’ndan birkaçını iddialarımın doğru olduğuna gerçekten ikna etmiştim ve diğerlerinin çoğunu da kararsız bir duruma sokmuştum. Düşmanım Sırtlan Domuz için bir gözüm sürekli tetikteydi, ama o hiç ortaya çıkmadı. Ara sıra kuşkulu bir hareket beni ürkütse de kendime güvenim hızla geri geliyordu. Sonra ay başucu düzleminden aşağı doğru indikçe, dinleyicilerim birbiri ardına -sönmekte olan ateşin ışığında en ürkütücü dişlerini göstererek- esnemeye başladı ve teker teker koyağın içindeki kovuklarına çekildiler ve ben de karanlık ve sessizlik karşısında dehşete düşerek, ama onlardan birkaçı ile beraber olmamın tek başıma olmamdan daha güvenli olduğunu bilerek peşleri sıra gittim.</p>

    <p>Doktor Moreau’nun Adası’ndaki konukluğumun daha uzun süren kısmı bu şekilde başladı. Ama o geceden son güne kadar, art arda gelen sayısız küçük tatsız ayrıntı ve tükenmeyen rahatsızlık hissini saymazsak, bir tek olay dışında anlatılabilecek hiçbir şey olmadı. Bu yüzden o zaman aralığı içinde olup bitenleri tek tek yazmak yerine, bu yarı insanlaştırılmış hayvanların bir dostu olarak geçirdiğim on ayda gerçekleşen tek önemli olayı anlatmayı tercih ediyorum. Hafızamda takılıp kalan yazabileceğim çok daha fazla şey var -unutabilmek için sağ elimi feda edebileceğim türden şeyler- ama bunlar öykümü anlatmama yardımcı olacak şeyler değiller. Geriye dönüp bakınca, bu canavarların yaşam tarzlarına ne kadar kısa bir sürede alıştığımı ve kendime güvenimi tekrar kazandığımı hatırlamak çok tuhaf geliyor. Onlarla tartışmalar da yaşamıştık elbette ve üzerimde hâlâ gösterebileceğim diş izleri de duruyor, ama kısa bir süre içinde taş atmadaki ustalığıma ve baltamın ağzının keskinliğine, kendi yararlarına olan bir saygı göstermeyi öğrenmişlerdi. Ve Saint-Bernard Adam’ımın sadakati de sonsuz derecede işime yaramıştı. Bu yaratıkların onur konusundaki basit ölçülerinin, temelde karşı yaratıkta can yakıcı yaralar açabilme becerisine dayandığını keşfetmiştim. Aslında -fazla kibirli kaçmadığını umarım- onların arasında bir üstünlüğe sahip olduğumu da söyleyebilirim. Gerçi, genelde pek keyfim yerinde olmadığından kötü bir şekilde yaraladığım bir iki tanesi bana kin besliyordu, ama bu kin genellikle benim arkamdan ve attığım taşların ulaşamayacağı güvenli bir uzaklıktan, ekşi suratlar şeklinde kendini gösteriyordu.</p>

    <p>Sırtlan Domuz bana yaklaşmıyordu, ben de her zaman onun için bir gözümü açık tutuyordum. Yanımdan ayrılmayan Köpek Adam ona karşı güçlü bir nefret besliyor ve korkuyordu. Bu hayvanın bana bağlılığının kökünde de bunun yattığına gerçekten inanıyorum. Kısa bir süre sonra, Sırtlan Domuz’un kan tadını aldığını ve Leopar Adam’ın yolundan gittiğini öğrenmiştim. Ormanın bir yerinde kendine bir in yapmış ve yalnız kalmaya başlamıştı. Bir ara Hayvan Halkı’nı onu avlamak için ikna etmeye çalıştım, ancak hepsini, tek bir amaç için bir araya getirebilecek otoriteden yoksundum. Sürekli inine yaklaşmaya ve fark ettirmeden yakalamaya çalışsam da, benim için fazla kurnazdı; beni görüp ya da havada kokumu alıp, uzaklaşıyordu. O da, pusuya yatabileceği noktalarla ormanın içindeki patikaları benim ve müttefiklerim için tehlikeli hale getiriyordu. Köpek Adam’ın yanımdan ayrılmaya cesaret edebildiği söylenemezdi.</p>

    <p>İlk ay boyunca Hayvan Halkı, sonraki halleriyle karşılaştırılırlarsa, hâlâ yeterince insan sayılırlardı ve köpek arkadaşımın yanı sıra bir iki tanesinden arkadaşça bir hoşgörü gördüğümü bile düşünüyordum. Küçük, pembe, tembel hayvanımsı yaratık bana tuhaf bir sevgi besliyordu, ortalıkta peşimden dolanmak gibi bir alışkanlık edinmişti. Ama Maymun Adam beni sıkıntıdan öldürüyordu, beş parmaklı olmasına güvenerek kendini benim eşitim sayıyor ve bana sürekli hızlı hızlı bir şeyler anlatıyordu... olabilecek en beter saçmalıklar. Ama onda bir tek şey beni eğlendiriyordu: Yeni kelimeler oluşturma konusunda fantastik bir yeteneği vardı. Sanırım hiçbir anlam ifade etmeyen isimler hakkında gevezelik edip durmanın konuşmanın temel amacı olduğu gibi bir fikri vardı. Bunlara, “Küçük Düşünceler” dediği günlük hayattaki makul konulardan ayırmak için “Büyük Düşünceler” diyordu. Ona anlamadığı bir şey söylemişsem buna çok memnun olur, bir daha söylememi ister, ezberler ve Hayvan Halkı’nın daha yumuşak başlılarının hepsine, arada bir kelimelerden birini de yanlış söyleyerek, sürekli tekrarlamaya başlardı. Açık ve anlaşılabilir olan hiçbir şeyle ilgilenmezdi. Onun özel kullanımı için birkaç tane çok tuhaf “Büyük Düşünce” üretmiştim. Şimdi onun karşılaştığım en aptal yaratık olduğunu düşünüyorum, insanın ayırt edici özelliğini gösteren aptallığını, hiçbir şey kaybetmeden bir maymunun doğal ahmaklığıyla, olabilecek en muhteşem şekilde birleştirmeyi başarmıştı.</p>

    <p>Bu, söylediğim gibi, hayvanlar arasındaki yalnızlığımın ilk haftalarındaydı. O süre boyunca Kanun tarafından kurulan düzene saygı gösteriyorlar ve üstlerine başlarına da dikkat ediyorlardı. Bir keresinde parçalanmış bir tavşan daha bulmuştum -Sırtlan Domuz tarafından, bundan eminim- ama hepsi o kadardı. Konuşma ve duruşlarındaki artan değişimi, telaffuzlarındaki gittikçe artan kabalığı, giderek konuşmaktan kaçınmaya başladıklarını belirgin bir şekilde ilk kez fark ettiğimde mayıs sıralarıydı. Benim Maymun Adam’ın gevezelikleri daha da artmıştı, ama gittikçe daha az anlaşılır, daha maymunsu bir hale geliyordu. Bazıları, o sıralar ne dediğimi hâlâ anlıyor olsalar da, konuşma yeteneklerini tümden kaybetmiş gibiydiler. Bir kez açık ve doğru bir şekilde öğrenilen bir dilin, yumuşayarak eriyip gittiğini, şeklini ve önemini kaybettiğini, tekrar sadece kör topal seslere dönüştüğünü düşünebiliyor musunuz? Ve iki ayak üzerinde yürümeleri de zorlaşmaya başlamıştı. Gerçi kendilerinden utandıkları belli olsa da, arada bir ayak ve el parmaklarının uçları üzerinde koşan ve dikilmeyi gerçekten başaramayan bir. ikisine rastlıyordum. Eşyaları daha beceriksizce tutuyorlardı; suyu emerek içmek, kemirerek yemek, her geçen gün sıradanlaşıyordu. Moreau’nun “inatçı hayvan eti” derken neyi kastettiğini şimdi her zamankinden daha iyi anlamaya başlamıştım. Eski hallerine dönüyorlardı, hem de çok hızlı.</p>

    <p>Bazıları -bunun öncüleri, biraz şaşkınlıkla fark ettiğim gibi, tamamen dişilerdi- çoğunlukla da kasten, terbiye kurallarına uymamaya başlamışlardı. Diğerleri de tek eşlilik müessesesine karşı açıkça saldırmaya bile başlamışlardı. Kanun’un kurduğu gelenek artık gücünü kaybediyordu. Bu tatsız konuyu daha fazla sürdürmek istemiyorum. Köpek Adamım algılanması çok güç bir şekilde tekrar köpeğe dönüşmeye başlamıştı, günden güne sağırlaşıyor, dört ayak üstüne iniyor ve tüyleniyordu. Sağ kolum olan yoldaşımdan, yanımda koşuşturan köpeğe dönüşmesini pek fark edememiştim. Umursamazlık ve düzensizlikleri günden güne arttıkça, zaten hiçbir zaman pek hoş bir yer olmayan, kulübelerle dolu sokak, öyle iğrenç bir yer haline gelmişti ki, orayı terk edip adanın diğer tarafına giderek Moreau’nun avlusunun kapkara yıkıntıları arasında kendime dallardan bir barınak yapmıştım. Anladığım kadarıyla, yaşadıkları acılarla ilgili bazı anılar burasını Hayvan Halkı’ndan en rahat korunulabilecek yer yapıyordu.</p>

    <p>Bu yaratıkların geçirdikleri dönüşümün her adımının ayrıntılarını, nasıl günden güne insana benzemekten uzaklaştıklarını; üstlerindeki sargı bezlerini ve örtüleri nasıl attıklarını ve sonunda üstlerinde giysi namına bir şey kalmadığını; çıplak kalmış olan kollarının üzerinde nasıl tüylerin fışkırmaya başladığını; alınlarının nasıl geriye çekilip, yüzlerinin geri kalan kısımlarının öne doğru çıktığını; yalnızlığımın ilk ayında bazılarıyla kurduğuma inandığım yarı insanca arkadaşlığın, hatırladığımda tüylerimi ürperten bir dehşete nasıl dönüştüğünü anlatmak mümkün olmayabilir.</p>

    <p>Değişim yavaş ve kaçınılmazdı. Her şey onlar için de benim için de belirli bir sarsıntıya neden olmadan olup bitmişti. Geçirdikleri geriye dönüşümdeki herhangi bir sarsıntı, günden güne insansı özelliklerinin yerini alan ve patlamak üzere olan hayvansılığın üzerindeki baskıyı henüz serbest bırakmamış olduğu için, hâlâ aralarında korkusuzca dolaşabiliyordum. Ama yakında bu darbenin de geleceğinden korkmaya başlamıştım. Saint-Bernard hayvanım her gece beni avluya kadar izliyordu ve onun uyanık olması, benim arada sırada huzura benzer bir hisle uyumamı sağlıyordu. Küçük, pembe, tembel hayvanımsı yaratık ürkekleşmiş ve bir kez daha ağaç dalları arasındaki doğal yaşamına dönmek için yanımdan ayrılmıştı. Tam da hayvan terbiyecilerinin sergiledikleri şu ‘Mutlu Aile’ kafeslerindeki gibi; hayvan terbiyecisi kafesi sonsuza kadar bırakıp gitse kafesin içinde sürüp gidecek olana benzer bir denge içindeydik.</p>

    <p>Elbette bu yaratıklar, okurun hayvanat bahçelerinde gördüğü türden hayvanlara -bildik ayılara, kurtlara, kaplanlara, öküzlere, domuzlara ve maymunlara- dönüşmüyorlardı. Hâlâ her birinde bir tuhaflık vardı, Moreau her birinde bir hayvanı bir başka hayvanla karıştırmıştı; biri belki daha çok ayı türünden, diğeri kedi türünden; bir başkası da öküz türünden olabiliyordu, ama her birinin üzerinde diğer yaratıkların izleri görülüyordu- bütün bu belirli yönelimlerin arkasında bir tür genel hayvansallık görünüyordu. Ve gittikçe kaybolup giden insanlıklarından geriye kalan; bazen bir an için yeniden beliriveren bir konuşma çabası, ön ayaklarında beklenmedik bir beceri ya da dik yürümeye yönelik zavallıca bir çaba gibi küçük izlerle hâlâ arada bir karşılaştığımda ürperiyordum.</p>

    <p>Ben de tuhaf değişimler geçirmiş olmalıydım. Giysilerim, yırtıklarının arasından güneşte yanmış tenimin gözüktüğü sarı paçavralar gibi üzerimden sarkmaya başlamıştı. Saçlarım uzamış ve birbirine geçip matlaşmıştı. Dediklerine göre şimdi bile gözlerimde tuhaf bir ışık varmış ve etrafımdaki hareketleri çabucak algılamak için her zaman tetikteymiş.</p>

    <p>İlk günlerde gündüzleri, adanın güney tarafında gelecek bir gemiyi bekleyerek, aslında bir geminin gelmesini umarak ve bunun için dua ederek geçiriyordum. Yılın sonuna doğru <i>Ipecacuanha</i>'nın gelişi için gün saymaya başlamıştım, ama hiçbir zaman gelmedi. Beş kere yelkenlilerin yelkenlerini ve üç kere de buharlı gemilerin dumanlarını gördüm, ama hiç biri adaya uğramadı. Her zaman hazırda bir işaret ateşi tutuyordum, ama kuşkusuz burasının volkanik bir ada olarak bilinmesi yüzünden bu ateşin volkanın dumanları olduğunu düşünüyorlardı.</p>

    <p>Ancak eylül ya da ekimde bir sal yapmayı düşünmeye başlamıştım. O zamana kadar sol kolum iyileşmiş ve her iki elimi de kullanabilir hale gelmiştim. Başta bu konudaki acizliğim beni dehşete düşürmüştü. Hayatımda daha önce hiç marangozluk ya da buna benzer bir iş yapmamıştım, günler boyunca deneysel anlamda kesme ve bağlama çabaları içinde ağaçların arasında uğraşmıştım. İpim yoktu ve ip yapabilecek bir şeye de rastlamamıştım; ortalığı kaplayan sarmaşıkların hiç biri yeterince esnek ve güçlü değildi ve bilimsel eğitimimden arta kalanlarla bunları o hale getirmenin bir yolunu da bulamıyordum. Avlunun kararmış yıkıntılarında ve kumsalda sandalların yandığı yerlerde, işe yarayabilecek çivi ya da bunun gibi ortalığa dağılmış bir takım metal parçaları bulabilmek için iki haftadan fazla bir süre ortalığı eşelemiştim. Arada sırada bir Hayvan Yaratık gelip beni izliyor ve ben ona seslendiğim zaman da sıçraya sıçraya kaçıp gidiyordu. Sonra fırtınalarla ve şiddetli yağmurlarla dolu bir mevsim gelmiş ve çalışmalarımı büyük ölçüde engellemişti, ama sonunda salımı tamamlamayı başarmıştım. Çalışmam beni tatmin etmişti. Ama her zaman başıma bela açan, pratik düşünmeden yoksun oluşum nedeniyle, onu denizden bir mil içeride yapmıştım ve daha kumsala kadar sürüklemeyi başaramadan sal paramparça olmuştu. Belki de bu yararıma olmuştu, çünkü onu sürüklemekten kurtulmuştum. Fakat o günlerde başarısızlığımdan dolayı duyduğum acı o kadar şiddetli bir hal almıştı ki, birkaç gün boyunca sadece kumsalda üzgün üzgün volta atmış ve denize bakarak intihar etmeyi düşünüp durmuştum.</p>

    <p>Yine de ölmek istemiyordum ve bir gün gerçekleşen bir olay, beni günlerimin böyle geçip gitmesine izin vermekle yaptığım budalalık konusunda son derece açık bir şekilde uyarmıştık, çünkü her geçen gün, Hayvan Canavarlardan gelebilecek tehlikeleri daha da arttırıyordu. Avlu duvarının gölgesinde uzanmış, uzakları, denizi izliyordum ki, topuğuma dokunan soğuk bir şeyle yerimden sıçradım ve etrafıma bakındığımda gözlerini kırpıştırarak yüzüme bakan o küçük, pembe, tembel hayvanımsı yaratığı gördüm. Bu küçük hayvan çoktandır konuşma ve çabuk hareket etme yeteneğini kaybetmişti ve incecik tüyleri her geçen gün daha da kalınlaşmış ve o tıknaz pençeleri de gittikçe daha çok bükülmüştü. Benim ilgimi çekmeyi başardığını görünce inler gibi bir ses çıkardı, çalılıklara doğru biraz ilerledi, sonra da dönüp bana baktı.</p>

    <p>Başta anlamamıştım, ama kısa bir süre sonra onu izlememi istiyor olabileceği aklıma geldi ve -hava çok sıcak olduğundan- yavaşça da olsa sonunda bu isteğini yerine getirdim.</p>

    <p>Ağaçların yanına geldiğimizde hemen tırmandı, çünkü ağaçların sallanan sarmaşıkları üzerinde yerde olduğundan daha rahat yol alabiliyordu.</p>

    <p>Ve otların arasından, ayaklar altında çiğnenerek açılmış bir alana geldiğimizde, birden korkunç bir grupla karşı karşıya kaldım. Benim Saint-Bernard yaratığım yerde yatıyordu, ölmüştü ve onun cesedinin yanında da Sırtlan Domuz yere çökmüş, o biçimsiz pençeleriyle hâlâ titremekte olan cesedi kavramış kemiriyor ve haz içinde hırlıyordu. Ben yaklaşırken, canavar ışıl ışıl parlayan gözlerini bana dikti, dudakları titreyerek, kızıla bulanmış dişlerinin üstüne çekildi ve tehditkâr bir havayla uludu. Ne korkmuş ve ne de utanmaya benzer bir his duymuştu; insanlığından kalan son izler de kaybolup gitmişti. Bir adım daha yaklaştım, durdum ve tabancamı çıkardım. Sonunda onunla karşı karşıya gelmiştik.</p>

    <p>Hayvan hiç de kaçmaya çalışmadı. Fakat kulakları geri çekildi, tüyleri kabardı ve bütün vücuduyla yere doğru çömeldi. Gözlerinin arasına nişan alıp ateş ettim. Tam o sırada, yaratık ayağa fırlayarak üstüme doğru sıçradı ve beni dokuz taş oyunundaki bir kuka gibi devirdi. O kötürüm eliyle beni sıkıca yakaladı, sonra da yüzüme vurdu. Sıçrayışının gücü, benim üstümden savrulup geçmesine neden olmuştu. Bedenin arka kısmının altında kalmıştım, ama talihime istediğim atışı yapabilmiştim, daha sıçradığı sırada ölmüştü. Sürünerek, o pis ağırlığının altından çıktım ve yerde hâlâ titremekte olan cesedine baktım. Sonunda bu tehlikeyi atlatmıştım, ama bunun gerçekleşecek olan bir dizi kötülüğün ilki olduğunun da farkındaydım.</p>

    <p>Cesetlerin ikisini de çalı çırpılardan yaptığım bir odun yığınında yaktım, ama bu olaydan sonra bu adadan ayrılmazsam ölümümün sadece bir an meselesi olduğunun farkına varmıştım. O zamana kadar Hayvan Halkı, bir iki tanesi dışında koyaktan ayrılmış ve adanın çalılıklarının arasında kendilerine keyiflerine göre birer in yapmışlardı. Çok azı gündüzleri ortalıkta geziniyordu; çoğu uyuyordu, yeni gelen biri için ada gündüzleri oldukça ıssız görünebilirdi; ama gece olunca onların haykırma ye ulumalarıyla ortalığı korkunç bir hava kaplıyordu. Neredeyse, etrafta tuzaklar kurarak ya da bıçağımla dövüşerek onları katletmeye niyetleniyordum. Yeterince mermim olsaydı, öldürmeye başlamak için bir an bile duraksamazdım. Şimdi sadece yirmi kadar tehlikeli etobur kalmış olmalıydı; onların da en cesurları ölmüştü zaten. O zavallı köpeğimin, son arkadaşımın da ölümünden sonra, geceleri uyanık olabilmek için ben de bir dereceye kadar gündüzleri uyuklama alışkanlığı edinmiştim. Avlu duvarlarının içindeki barınağımı, giriş aralığını içeri girmeye çalışan her ne olursa epeyce bir gürültü yapmak zorunda kalacağı şekilde yeniden düzenlemiştim. Yaratıklar ateş yakma becerisini de kaybetmiş ve yeniden ateşten korkmaya başlamışlardı. Bu kez artık neredeyse tutkulu bir şekilde, kazıkları ve dalları bir araya getirerek kaçışım için bir kez daha bir sal yapmaya başladım.</p>

    <p>Binlerce güçlükle karşılaştım. Ben aşırı derecede beceriksiz bir adamım -okul günlerim Slojd’un zamanından önce sona ermişti- ama sal için gerekenlerin çoğunu beceriksizce ve karmakarışık bir yoldan da olsa, şu ya da bu şekilde bir araya getirmeyi başarmıştım ve bu kez güçlü olmasına da dikkat etmiştim. Üstesinden gelemediğim tek engel ise, eğer kimselerin yelken açmadığı bu sularda yola çıkacaksam, ihtiyacım olacak suyu koymak için bir kabımın olmamasıydı. Çömlek yapmayı bile deneyebilirdim, ama adada kil yoktu. Bu son sıkıntımı da çözebilmek için bütün gücümle uğraşarak adanın içinde kederle dört dönüp duruyordum. Bazen vahşice bir öfke seline kapılıyor ve katlanılmaz hale gelen sıkıntımın acısını önüme çıkan talihsiz bir ağacı doğrayıp, paramparça ederek çıkarıyordum. Ama aklıma bir şey gelmiyordu.</p>

    <p>Sonra o gün geldi, coşku içinde geçirdiğim muhteşem bir gün. Güneybatıya doğru bir yelken gördüm, bir uskunanınkine benzeyen küçük bir yelken ve hemen o anda büyük bir çalı çırpı yığınını yakarak, ateşin sıcaklığının yanı başında ve gün ortası sıcağının ortasında dikilerek izlemeye koyuldum. Bütün gün bir şey yemeden içmeden o yelkeni izledim, öyle ki sonunda başım dönmeye başladı; hayvanlar gelip, bana ne olduğunu merak edermiş gibi ters ters baktıktan sonra geri gittiler. Gece bastırıp, karanlık yelkeni yuttuğunda o hâlâ uzaklardaydı, bütün gece alevimi parlak ve yüksek tutabilmek için çırpındım. Hayvanların gözleri karanlığın içinde, şaşkınlıkla parlayarak bana bakıyordu. Şafakta yelken daha yakma gelmişti, bunun küçük bir sandala ait pis bir hasır yelken olduğunu fark ettim. İzlemekten yorulmuştum, sonunda gözlerimi kısarak baktığımda, gördüklerime inanamadım. Sandalda iki adam vardı, ikisi de sırt üstü uzanmışlardı, biri pruva tarafına doğru, diğeri de dümenin yanında eğilmiş, oturuyorlardı. Sandalın başı rüzgârı arkasına alacak şekilde gitmiyordu; yalpalayıp savruluyordu.</p>

    <p>Güneş yükselmeye başladığından, ceketimden kalan son paçavrayı da onlara doğru sallamaya başladım; ama beni fark etmediler, yüzleri birbirlerine dönük, kıpırdamadan oturuyorlardı. Burnun alçak kısmının en düşük seviyesine gittim, el kol hareketleri yaparak, onlara doğru bağırdım. Herhangi bir karşılık gelmiyordu, sandal yavaşça, çok yavaşça körfeze doğru yönelerek, amaçsızca yol almaya devam ediyordu. Birden sandalın içinden kocaman, beyaz bir kuş havalandı, adamların ikisi de bu olay karşısında ne hareketlendi ne de bunu fark edermiş gibi göründü, Kuş havada döndü, sonra güçlü kanatlarını açarak süzüldü ve geri döndü.</p>

    <p>O sırada bağırmayı kestim, burnun orada yere oturdum ve çenemi ellerimin arasına alarak izlemeye koyuldum. Sandal yavaş yavaş batıya doğru yol alıyordu. Ona doğru yüzebilirdim, ama ne olduğunu bilemediğim bir şey, içimi ürperten bir dehşet hissi, beni bunu yapmaktan alıkoydu. Öğleden sonra sandal gelgitle karaya vurdu ve avlunun yıkıntılarının yüz metre kadar batısında kaldı.</p>

    <p>İçindeki adamlar ölmüştü, o kadar uzun zaman önce ölmüşlerdi ki, sandalı yana doğru yatırıp, onları çekip çıkarmaya çalıştığım sırada parçalanarak döküldüler. Sandalın dibinde <i>Ipecacuanha</i>’nın kaptanınınkine benzeyen bir tutam kızıl saç kalıntısı ve kirli, beyaz bir kasket duruyordu. Ben sandalın yanında dururken, Hayvanlardan üçü çalılıkların arasından çıkıp, havayı koklayarak bana doğru geldiler. Üstümü yine bir tiksinti hissi kaplamıştı. Küçük sandalı kumsaldan aşağı, denize doğru ittirdim, sonra da içine atladım. Hayvanlardan ikisi Kurt Yaratıklardandı, havayı koklarken titreyip duran burunları ve ışıl ışıl yanan gözleriyle öne doğru çıkmışlardı, üçüncüsü ise ayı ve boğa karışımı ne olduğu anlaşılmayan korkunç bir şeydi.</p>

    <p>Yaratıkların o perişan haldeki cesetlere yaklaştıklarını gördüğüm, birbirlerine hırladıklarını duyduğum ve dişlerinin parıltısını yakaladığım anda, çılgınca bir dehşete kapılarak geri dönmekten vazgeçtim. Onlara arkamı döndüm, küreği kaptım ve denize doğru kürek çekerek açılmaya başladım. Arkama bakmaya cesaret edememiştim.</p>

    <p>Yine de o gece mercan kayalığıyla adanın arasında kaldım, ertesi sabah dereciğe gittim ve sandalın içindeki küçük varili suyla doldurdum. Sonra elimden geldiğince sakin kalmaya çalışarak bir miktar meyve topladım, sonra da pusuya yatıp kalan üç mermimle iki tavşan vurdum. Bütün bunlarla uğraşırken, Hayvan Canavarlardan korkumdan, sandalı mercan kayalığının adaya doğru çıkıntı yapan bir yerine bağlamıştım.</p>
