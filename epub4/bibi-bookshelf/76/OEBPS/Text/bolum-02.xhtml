    <h1 class="baslik_1" id="sigil_toc_id_3">HİÇBİR YERE GİTMEYEN ADAM</h1>

    <p>Kendimi içinde bulduğum kamara küçük ve biraz da dağınıktı. Sapsarı saçları, fırça gibi saman sarısı bir bıyığı ve ayrık bir alt dudağı olan gençten bir adam, yanımda oturmuş, bileğimi tutuyordu. Bir dakika kadar hiçbir şey söylemeden birbirimize baktık. Tuhaf bir şekilde ifadesiz, sulu, gri gözleri vardı.</p>

    <p>Sonra tam üstümüzden, ortalıkta savrulan demir bir karyolanın sesine benzer bir ses ve bir tür büyük hayvanın hafif, ama sinirli hırıltısı geldi. Aynı anda adam da konuşmaya başladı.</p>

    <p>Sorduğu soruyu tekrarlıyordu, “Şimdi nasılsın?”</p>

    <p>Sanırım iyi olduğumu söyledim. Oraya nasıl geldiğimi hatırlayamıyordum. Kafamdaki soruyu yüzümden okumuş olmalı, çünkü sesimi çıkarmayı başaracak halde değildim.</p>

    <p>“Seni bir sandalda bulduk, açlıktan ölmek üzereydin. Sandalın üzerindeki isim <i>“Lady Vain”</i>di, küpeştenin üzerinde de kan lekeleri vardı.” Aynı anda gözüm elime takıldı, o kadar incelmişti ki, darmadağınık kemiklerle dolu pis bir deri kese gibi görünüyordu, o anda sandalda olup bitenleri hatırladım.</p>

    <p>“Şundan biraz iç,” dedi ve bana bir kaşık buzlu, kırmızımsı bir şey içirdi.</p>

    <p>Tadı kan gibiydi ve kendimi daha güçlü hissetmemi sağladı.</p>

    <p>“Şansın varmış,” dedi, “içinde bir tıp adamı bulunan bir gemi tarafından bulundun.” Kelimeleri salyasını tutmaya çalışıyormuş gibi, biraz peltekçe söylüyordu.</p>

    <p>Uzun zamandır süren sessizliğim nedeniyle kısık bir sesle, “Ne gemisi bu?” dedim.</p>

    <p>“Arica ve Callao’dan küçük bir ticaret gemisi. Başta nereden geldiğini sormak aklıma gelmemişti. Doğuştan aptallarla dolu bir yerden geliyordur sanırım. Ben de bir yolcuyum, Arica’dan bindim. Geminin sahibi olan aptal herif -aynı zamanda kaptan, ismi Davies- sertifikasını mı ne kaybetmiş. Bilirsin böyle adamları -gemiye bütün o salakça, cehennemlik isimler arasından <i>Ipecacuanha<a href="../Text/notlar.xhtml#dipnot-5" id="dipnot-5"><sup>5</sup></a></i> ismini bulmuş, gerçi rüzgâr olmadığı zamanlarda denizin ortasında kalakalmışken, gemi gerçekten de ismine yakışır davranıyor ya.”</p>

    <p>O sırada üstümüzdeki gürültü tekrar başladı, köpek hırıltısına benzeyen bir homurtuyla bir insanın sesi aynı anda duyuluyordu. Sonra bir başka ses, “Allahın belası salak,” gibi bir şeyler söyleyip kesildi.</p>

    <p>“Neredeyse ölmek üzereydin,” dedi benimle konuşan adam. “Çok yaklaşmıştın aslında. Ama şimdi sana bir şeyler verdim. Kolundaki acıyı fark ettin mi? Yaptığım iğneler. Yaklaşık otuz saattir baygın haldeydin.”</p>

    <p>Yavaş yavaş düşündüm. Birkaç köpeğin kesik kesik havlamaları düşüncelerimi bölüyordu. “Şimdi katı bir şeyler yemem uygun olur mu peki?” diye sordum.</p>

    <p>“Bana dua et,” dedi. “Koyun eti hâlâ kaynıyor olmalı.” “Evet,” dedim güvenle, “biraz koyun eti yiyebilirim.” “Ama,” dedi adam bir an duraksayarak, “biliyorsun, o sandalın içinde neden yalnız olduğunu öğrenmek için can atıyorum.” Sanırım gözlerinde belli bir şüphe izi yakalamıştım. “Şu kahrolası ulumalar!”</p>

    <p>Birden kamaradan çıktı, ona yanıt olarak anlaşılmaz bir şeyler söylüyormuş gibi gelen biriyle şiddetli bir tartışmaya giriştiğini duydum. Olayın sonucu yumruklaşmayla bitmiş gibi gelmişti, ama bu konuda kulaklarımın beni yanılttığını düşünmüştüm. Sonra köpeklere bağırdı ve tekrar kamaraya döndü.</p>

    <p>“Ee?” dedi kapı eşiğinden. “Tam bana olanları anlatmaya başlıyordun.”</p>

    <p>Ona ismimi, Edward Prendick olduğumu söyledim ve rahatlık içindeki bağımsızlığımın sıkıcılığından kurtulmak için nasıl kendimi doğa tarihine adadığımı anlattım. Bununla ilgilenirmiş gibi göründü. “Ben de kendimce biraz bilimle uğraştım -biyoloji eğitimimi University College’da aldım- solucanların yumurtalıklarını, salyangozların dişli dillerini vesaire çıkarıp duruyorduk. Tanrım! On yıl olmuş. Ama devam edin, devam edin -sandalı anlatın.”</p>

    <p>Kendimi korkunç derecede dermansız hissettiğim için yeterince özlü cümlelerle anlattığım hikâyemin içtenliğine gerçekten inanmış gibi görünüyordu; ben anlatmayı bitirdiğim zaman konuyu bir an önce tekrar doğa tarihine ve kendi biyoloji çalışmalarına çevirmişti. Beni Tottenham Court Road ve Gower Street hakkında sıkı bir sorgulamadan geçirmeye başlamıştı. “Caplatzi hâlâ gözde mi? Ne dükkandı ama!” Anlaşılan zamanında çok sıradan bir tıp öğrencisiydi ve kendini tutamayarak müzikhollerden bahsetmeye başlamıştı. Bana birkaç anekdot anlattı.</p>

    <p>“Hepsini bıraktım,” dedi “on yıl önce. Ne kadar neşeli zamanlardı! Ama kendimi genç bir budalaya çevirmiştim... yirmi birine gelmeden kendimi tüketip bitirmiştim. Diyebilirim ki, şimdi her şey değişti... Ama şimdi o budalanın aşçılığına bakıp, senin koyun etine ne yaptığını görmeliyim.”</p>

    <p>Üstümüzdeki hırıltılar yeniden, öyle aniden ve öyle vahşice bir öfkeyle başladı ki, beni yerimden sıçrattı. “Nedir bu?” diye seslendim arkasından, ama kapı kapanmıştı bile. Elinde haşlanmış koyun etiyle geri geldi ve ben de etin iştah açıcı kokusundan o kadar etkilenmiştim ki, biraz önce beni meraklandıran o hayvanın gürültüsünü unutmuştum.</p>

    <p>Yiyip, içip uyumaktan başka bir şey yapmadığım bir günün sonunda, ranzamdan kalkıp, lombozun yanına gidebilecek ve bizimle yarış etmeye çalışan yemyeşil denizi görebilecek kadar iyileşmiştim. Uskunanın rüzgârı arkasına almış olduğunu tahmin ettim. Montgomery -sarı saçlı adamın ismi buydu- tekrar içeri girdiğinde, ben hâlâ lombozun yanında duruyordum, ondan birkaç parça giysi istedim. Benim sandaldayken üzerimde olan giysilerimin denize atılmış olduğunu söyleyerek, kendisine ait branda bezinden bir iki parça şey ödünç verdi. O hayli yapılı ve kollarıyla bacakları da uzunca olduğu için, giysileri benim için biraz genişti.</p>

    <p>Kayıtsızca kaptanın kendi kamarasında üçüncü kez kafayı bulduğunu söyledi. Giysileri üstüme geçirirken, ben de ona geminin nereye gittiğine dair sorular sormaya başladım. Geminin Hawaii’ye gittiğini, ama önce onu indireceğini söyledi.</p>

    <p>“Nerede?” dedim.</p>

    <p>“Bir ada... benim yaşadığım yer. Bildiğim kadarıyla, bir ismi yok.”</p>

    <p>Alt dudağı iyice aşağı sarkmış halde bana baktı, öylesine yalvarır gibi, aptalca bakıyordu ki, bir anda sorularımdan kurtulmak istiyor olabileceği aklıma geldi. “Hazırım,” dedim. Beni kamaradan dışarı çıkardı.</p>
