    <h1 class="baslik_1" id="sigil_toc_id_16">HAYVAN HALKI HAKKINDA</h1>

    <p>Erken uyandım. Uyandığım andan itibaren Moreau’nun açıklaması apaçık ve net bir şekilde aklımın içinde duruyordu. Hamaktan kalktım ve kilitli olduğundan emin olmak için kapının yanına gittim. Sonra pencerenin demirini zorladım ve sağlam bir şekilde yerleştirilmiş olduğunu gördüm. Bu insana benzeyen yaratıkların gerçekte sadece hayvansı canavarlar, sadece grotesk insan taklitleri olduğu gerçeği, içimi belirli bir korkudan çok, yapabilecekleriyle ilgili, daha kötü bir belirsizlik hissi ve şüphe ile dolduruyordu. Kapı çalındı, M’ling’in konuşurken çıkardığı o yapış yapış sesleri duydum. Tabancalardan birini cebime attım ve (bir elimi tabancanın üzerinde tutarak) kapıyı açtım.</p>

    <p>“Günaydın, efendüm,” dedi, her zamanki otlarla dolu kahvaltının yanında kötü pişirilmiş bir de tavşan getirirken. Onun ardından da Montgomery girdi. Ortalıkta gezinen gözleri kolumun duruşunu fark etti ve yan yan bakarak gülümsedi.</p>

    <p>O gün puma iyileşmesi için dinleniyordu; ama tuhaf bir yalnızlık alışkanlığı olan Moreau yine bize katılmamıştı. Hayvan Halkı’nın yaşam tarzı ile ilgili düşüncelerimi açıklığa kavuşturmak için Montgomery ile konuşmaya başladım. Özellikle bu insanlık dışı canavarların nasıl olup da Moreau’ya ve Montgomery’ye saldırmalarının ve birbirlerini parçalamalarının engellendiğini öğrenmekte sabırsızlanıyordum.</p>

    <p>Bana onun ve Moreau’nun sahip oldukları görece güvenliğin bu yaratıkların kısıtlı zihinsel becerilerine bağlı olduğunu söyledi. Zekâlarının yükseltilmesine ve hayvanca içgüdülerinin yeniden uyanması yönünde bir eğilimleri olmasına rağmen, kafalarında Moreau’nun zihinlerine yerleştirdiği ve hayal güçlerini mutlak anlamda sınırlayan belirli sabit fikirler vardı. Gerçekten hipnotize edilmişlerdi, onlara belirli şeylerin imkânsız olduğu ve belirli şeylerin de yapılmaması gerektiği söylenmişti ve bu yasaklar herhangi bir şekilde bunlara uyulmaması ya da tartışılması gibi bir olasılık tanımayacak şekilde zihinlerinin dokusunda yer etmişlerdi. Ancak, eski içgüdülerinin Moreau’nun uygulamalarıyla çatışmada olduğu belirli konularda, daha az dengeli bir durum vardı. Kanun denilen bir dizi cümlecik -bunları okundukları sırada dinlemiştim zaten- zihinlerinin içinde, hayvansı doğalarının köklü ve isyankârlıktan asla vazgeçmeyen arzularıyla savaşmaktaydı. Anladığım kadarıyla bu Kanun’u sürekli tekrar ediyor ve sürekli de bozup duruyorlardı. Hem Montgomery hem de Moreau onları kan tadını almaktan uzak tutabilmek için özel bir özen gösteriyorlardı. Bu tadı almalarının yol açabileceği kaçınılmaz sonuçlardan korkuyorlardı.</p>

    <p>Montgomery bana Kanun’un, özellikle de kedi türünden olan Hayvan Halkı arasında, akşam karanlığı çökmek üzereyken tuhaf bir şekilde zayıfladığını; o sırada yaratığın içindeki hayvanın en güçlü durumda olduğunu; gündüz asla düşleyemeyecekleri şeyleri yapmaya cesaret ettikleri alacakaranlıkta üzerlerini bir maceracılık ruhunun kapladığını anlattı. Geldiğim günün gecesinde Leopar Adam’ın peşime düşmesini buna borçluydum. Ama adada kalışımın bu ilk günleri boyunca Hayvan İnsanlar Kanun’u ancak karanlık bastıktan sonra ve gizlice bozmuşlardı; gün ışığında ise genel olarak Kanun’un o çok çeşitli yasaklarına saygı gösterilen bir atmosfer vardı.</p>

    <p>Belki burada, ada ve Hayvan Halkı hakkında birkaç bilgi vermem mümkün olabilir. Düzensiz bir şekli olan ve engin denizin içinde pek göze çarpmadan uzanan adanın, sanırım yedi sekiz bin kilometrekare kadar bir yüzölçümü vardı. Volkanik kaynaklı bir adaydı ve şimdi üç tarafından mercan kayalıklarıyla çevrilmişti; uzun zaman önce adanın oluşumunda rol alan güçlerin izleri olarak sadece kuzeye doğru volkanik dumanlar püskürten birkaç küçük delik ve bir de sıcak su kaynağı kalmıştı. Arada bir, bir depremin hafif titreşimi hissediliyor ve bazen de duman kütlesinin kıvrıla kıvrıla yükselişi, aniden bastırıveren buharlı bir esintiyle karmakarışık oluyordu, ama hepsi buydu. Montgomery’nin bana verdiği bilgiye göre, adanın nüfusu o sırada, Moreau’nun sanatının bu tuhaf yaratılarıyla altmışın üzerine çıkıyordu, ama bu sayıya çalılıklarda yaşayan ve insan şeklinde olmayan daha küçük canavarcıklar dahil değildi. Toplam yüz yirmi kadar yapmıştı, ama bunların çoğu ölmüştü ve bir kısmı da -Moreau’nun bana anlatmış olduğu yerde kıvrıla kıvrıla ilerleyen Ayaksız Yaratık gibi- şiddetli sonlarla karşılaşmışlardı. Benim soruma yanıt olarak Montgomery bu yaratıkların gerçekten de döl verdiklerini, ama doğan çocukların genellikle yaşamadığını söyledi. Sonradan edinilen insani özelliklerin kalıtımla aktarıldığına dair bir kanıta henüz rastlamamışlardı. Yaşadıkları zaman da, Moreau onları alıyor ve üzerlerine insanın bedeni şeklinin damgasını basıyordu. Dişiler sayıca erkeklerden daha azdı ve Kanun’un tekeşliliği emrediyor olmasına rağmen sinsice gerçekleştirilen tacizlere maruz kalabiliyorlardı.</p>

    <p>Hayvan Halkı’nı ayrıntılı olarak tasvir edebilmem mümkün değil -gözlerim bu ayrıntılar konusunda hiç eğitimli değil- ve ne yazık ki karakalem resim yapmayı da beceremiyorum. Genel görünümlerindeki en çarpıcı nokta belki de, bu yaratıkların bacaklarıyla gövdelerinin uzunluğu arasındaki orantısızlıktı; yine de -zarafet konusundaki fikirlerimiz öylesine görelidir ki- gözlerim onların şekillerine alışmıştı, hatta sonunda onların benim uzun uyluk kemiklerimin biçimsiz olduğuna dair kanaatlerine ben de katılmaya başlamıştım. Bir başka nokta da kafanın öne doğru eğik duruşu ve omurganın insanlardakine benzemeyen kıvrımıydı. Maymun Adam’da bile, insan bedeninin şeklini o kadar zarif kılan, sırttaki içe doğru giren o yılankavi kıvrım yoktu. Çoğunun omuzları biçimsiz bir şekilde kamburlaşmıştı, kollarının kısa kalan ön kısmı, yan taraflarında zayıfça sallanıyordu. Çok azı dikkati çekecek derecede tüylü sayılırdı -en azından ben adadan ayrılana kadar geçen süre içinde öyleydi.</p>

    <p>Bundan sonraki en belirgin bozukluk yüzlerindeydi, neredeyse tümü sivri çeneliydi ve çenelerinin kulaklarına yakın kısımlarının şekli bozulmuştu, kocaman ve yumru gibi burunları, aşırı derecede kürke benzeyen ya da çok kaba kıllardan oluşan tüyleri ve çoğunlukla da tuhaf renkli ya da yüzlerinin tuhaf bir noktasında duran gözleri vardı. Hiçbiri gülemiyordu, gerçi Maymun Adam’ın uzayıp giden bir kıkırdaması vardı. Bu genel karakterlerin dışında, kafalarında pek benzerlik yoktu; her birinin kafası kendi türünün özelliklerini korumuştu: İnsan damgası, izlerini bozsa da leoparı, öküzü, dişi domuzu ya da yaratığın şekillendirildiği başka hayvan ya da hayvanları gizleyemiyordu. Sesleri de aşırı derecede değişkenlik gösteriyordu. Ellerinin biçimleri her zaman bozuktu; bazıları beklenmedik insansı görünüşleri ile beni çok şaşırtsalar da; neredeyse tümü, parmak sayıları bakımından eksikti, tırnaklara doğru biçimsizleşiyordu ve dokunmaya dair herhangi bir duyarlılıktan da yoksundu.</p>

    <p>Hayvan Adamların en korkunç ikisi benim Leopar Adam’la, sırtlan ve domuz karışımı bir yaratıktı. Bunlardan daha büyük olarak da sandalda kürek çeken o üç boğamsı yaratık vardı. Daha sonra aynı zamanda Kanun Söyleyicisi olan Gümüşi Tüylü Adam, M’ling ve maymun ve keçi arası, satir benzeri bir yaratık geliyordu. Üç tane Domuz Adam ve bir Domuz Kadın, Kısrak ile Gergedan arası bir yaratık ve birkaç tane de nereden geldiklerini çıkartamadığım dişi vardı. Birkaç tane Kurt yaratık, bir Ayı Boğa ve bir de Saint-Bernard Adam vardı. Maymun Adam’ı önceden tasvir etmiştim, bir de ta başından beri nefret ettiğim, Dişi Tilki ve Ayı karışımı, özellikle iğrenç (ve pis kokulu) yaşlı bir kadın vardı. Kendini tutkuyla Kanun’a adamış olduğu söyleniyordu. Daha küçük yaratıklarsa, birkaç genç, benekli hayvan ve benim küçük tembel hayvanımsı yaratığımdı. Ama artık bu kadar katalog çıkarmak yeter.</p>

    <p>Başta, bu hayvanlar karşısında, hâlâ bir hayvan olduklarına dair duyduğum çok şiddetli bir hisle, tüylerimi diken diken eden bir dehşete kapılıyordum; ama hiç farkına varmadan onlarla karşı karşıya gelmeye biraz alışmış, üstelik Montgomery’nin onlara karşı tavrından da etkilenmeye başlamıştım. Öyle uzun zamandır onlarla birlikteydi ki, onları neredeyse normal insanlarmış gibi kabul etmeye başlamıştı- Londra’daki günleri ona muhteşem ve artık ulaşılması mümkün olmayan bir geçmişe aitmiş gibi geliyordu. Sadece yılda bir kez Moreau’nun acentesi olan bir hayvan tüccarıyla alışveriş yapmak için Arica’ya gidiyordu. İspanyol melezleriyle dolu denizci kasabasında insanoğlunun en seçkin örnekleriyle karşılaşması pek mümkün olmuyordu elbette. Bana söylediğine göre, gemideki adamlar da ona -tuhaf derecede uzun bacakları, yamyassı yüzleri, çıkıntılı alınları, şüpheci, tehlikeli ve soğuk kalpleriyle- tıpkı Hayvan Adamların başta bana göründüğü kadar tuhaf gelmişlerdi. Aslında, insanları sevmiyordu: Benim hayatımı kurtarmış olduğu için, diye düşünüyordu, bana ısınmıştı.</p>

    <p>Hatta sanırım bu metamorfoza uğramış hayvanların bazılarına karşı gizli bir sevgisi, onların bazı davranışlarına karşı kötücül bir sempatisi de vardı, ama bunu en önce benden gizlemeye çalışıyordu.</p>

    <p>Hayvan Halkı arasında karşılaştığım ilk yaratık olan M’ling, kara yüzlü adam, Montgomery’nin uşağı, diğerleriyle birlikte adanın diğer tarafında yaşamıyordu, avlunun arka tarafında küçük bir köpek kulübesinde kalıyordu. Bu yaratık Maymun Adam kadar bile zeki sayılmazdı, ama ondan çok daha uysaldı ve Hayvan Halkı arasında insana en benzeyen yaratıktı; Montgomery onu yemek hazırlaması, hatta gerekli bütün ufak tefek ev işlerini yerine getirmesi konusunda eğitmişti. Moreau’nun o korkunç becerisinin karmakarışık bir anısıydı bu yaratık. Köpek ve öküz izleri de taşıyan bir ayıydı ve Moreau’nun yaratıkları arasında üzerinde en özenli çalıştıklarından biriydi. Montgomery’ye karşı tuhaf bir yumuşaklığı ve bağlılığı vardı. Montgomery bazen onu görüp, sırtını sıvazlar; ona yarı alaycı, yarı şakacı isimler takar; böylece yaratığın olağanüstü bir sevinç içinde hoplayıp zıplamasını sağlar; bazen de özellikle viski içmeye başladığı sıralarda ona kötü davranır, tekmeleyip, yumruklar, taşa ya da yanık kibrit yağmuruna tutardı. Ama Montgomery ona iyi davransın ya da davranmasın, yaratık kimseyi Montgomery’yle kıyaslanabilecek kadar sevmezdi.</p>

    <p>Hayvan Halkı’na alışmaya başladığımı söylemiştim, bana tuhaf ya da iğrenç gelen binlerce şey hızla doğal ve sıradan görünmeye başlamıştı. Sanırım bütün varlıklar renklerini çevrelerindeki ortalama renk tonundan alıyorlar: Montgomery ve Moreau benim insanlık hakkındaki genel fikirlerimi sağlam bir şekilde ayakta tutmama yetmeyecek kadar tuhaf ve kendilerine özgü insanlardı. Sandalın küreklerini çeken o hantal, öküzümsü yaratıklardan birini çalılıkların içinde ağır adımlarla ilerlerken görüyor ve kendimi bu yaratığın makinelerle çalıştığı işinden evine dönen gerçek bir köylüden ne farkı olduğunu sorup zorlukla hatırlamaya çalışırken buluyordum; ya da Tilki Ayı karışımı kadının o kurnaz, sahtekâr yüzü ve onda gördüğümü sandığım hilekârlıkta tuhaf bir insansılık buluyor ve bu yüzle daha önce bir kentteki sapa bir yolda karşılaşmış olduğumu hayal edebiliyordum.</p>

    <p>Yine de ikide bir, bu yaratıkların içindeki hayvan, şüpheye ya da inkâra yer bırakmayacak şekilde gözlerimin önüne seriliveriyordu. Nereden bakarsanız bakın, kambur sırtlı bir vahşiye benzeyen, kulübelerden birinin ağzında çömelmiş oturan çirkin bir adam, kollarını açıp esnemeye başlıyor, insanı ürküten bir şekilde aniden bıçak gibi keskin ön dişlerini ve kılıç gibi delici ve parlak köpek dişlerini gösteriveriyordu. Ya da dar bir patikada, geçici bir cesaretle, beyazlara sarınmış, kıvrak bir dişinin gözlerine baktığımda, birden -bir nöbete tutulmuş gibi sarsılarak- gözbebeklerinin ince bir yarık gibi olduğunu, ya da daha aşağı baktığım zaman üstündeki o biçimsiz örtüyü tutan elindeki kıvrık tırnağı görüyordum. Yeri gelmişken, benim pek anlayabildiğimi söyleyemeyeceğim tuhaf bir durum da, bu esrarengiz yaratıkların -dişilerden söz ediyorum- adadaki ilk günlerimde kendilerinin o iğrenç biçimsizliklerinin içgüdüsel bir şekilde farkına varmaları ve bunun sonucunda da üstlerindeki giysilerin düzgünlüğüne ve ağırbaşlılığına herhangi bir insandan daha fazla özen göstermeleri olmuştu.</p>
