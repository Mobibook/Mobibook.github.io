<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre6">[<a href="../Text/ates4_split_006.html#footnote-654-22-backlink" id="footnote-654-22">22</a>]</sup><span class="ideitalik">Eugène Pottier (1816-1887)</span>: İşçi davalarını türkülerle dünyaya yayan şair. İşçi kökenlidir. 1848 yılında barikatlarda Komünar, 1871’de ulusal mecliste milletvekiliydi. 1871 yılında gittiği sürgünden 1880’de dönünce yeni kurulan İşçi Partisi’ne girdi. Öldüğünde yoksulluk içindeydi.</p>
