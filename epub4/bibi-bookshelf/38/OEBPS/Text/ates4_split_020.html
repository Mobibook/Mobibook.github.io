    <p class="normal"><sup class="calibre6">[<a href="../Text/ates4_split_004.html#footnote-654-9-backlink" id="footnote-654-9">9</a>]</sup><span class="ideitalik">Salieri</span>: 1750-1825 yılları arasında yaşamış Avusturyalı besteci. Haydn ve Beethoven ile birlikte Mozart’ın öğrencisi. Mozart, Haydn ve Beethoven ile yaşamı boyunca dost kalmasına rağmen, Salieri’ye hiç güvenmemiş, hatta onun kendisini zehirlemeye çalıştığına inanmıştı.</p>
