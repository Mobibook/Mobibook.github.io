<body>
  <h3 class="h31"><a id="a107"></a>TİLKİ</h3>

  <p class="p5">Tilkinin biri güneş doğarken kendi gölgesine bakmış ve demiş ki: &ldquo;Bugün öğle yemeğinde deve yiyeceğim." Ve tüm sabahı deve arayarak geçirmiş. Ama öğleyin gölgesini tekrar görmüş ve demiş ki: &ldquo;Fare de olur.&rdquo;</p>

  <p class="p5"><span class="t15">&nbsp;</span></p>
