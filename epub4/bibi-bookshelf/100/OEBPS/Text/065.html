<body>
  <h3 class="h31"><a id="a117"></a>İKİ KAFES</h3>

  <p class="p5">Babamın bahçesinde iki kafes var. Birinde babamın kölelerinin Ninova Çölü&rsquo;nde getirdikleri bir aslan var; diğerinde ise şakıyamayan bir serçe.</p>

  <p class="p5">Her sabah gün ağarırken serçe aslana şöyle seslenir, &ldquo;Sabah şerifleriniz hayırlı olsun mahkûm komşum.&rdquo;</p>

  <p class="p5">&nbsp;</p>
