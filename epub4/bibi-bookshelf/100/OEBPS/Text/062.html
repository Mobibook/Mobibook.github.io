<body>
  <h3 class="h31"><a id="a112"></a>YENİ ZEVK</h3>

  <p class="p5">Dün gece yeni bir zevk keşfettim ve ilk defa onu tadıyordum ki, bir melekle bir şeytan evime geliverdiler. Kapımda karşılaştılar ve yeni yaratılmış zevkim yüzünden kavgaya giriştiler, biri &ldquo;Bu günahtır!, &rdquo; diyordu, diğeri &ldquo;Erdemdir!&rdquo;</p>

  <p class="p5"><a id="a113"></a><span class="t15">&nbsp;</span></p>
