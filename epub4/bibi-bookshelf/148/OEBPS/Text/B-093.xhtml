  <h2>Bölüm XCIII</h2>

  <h3>DENİZDE YİTİK</h3>

  <p>Fransız gemisiyle karşılaşmamızdan birkaç gün sonra, Pequod’un en önemsiz gemicisinin başına gelen kaza bir hayli anlamlıydı. Pek acı bir şeydi bu. Zaman zaman çılgınca sevinçlere kapılan kara bahtlı gemimiz, bu olay yüzünden, kendi başına gelecek belaları sezinler gibi oldu.</p>

  <p>Bir balina gemisinde av başlayınca, herkes sandallara binmez. Sandallar balinayı avlarken, gemi-bekçisi denilen birkaç gemici, gemiyi yönetirler. Genel olarak bu gemi-bekçileri, sandallardaki denizciler kadar güçlü kuvvetlidir. Ama aralarında ayrıca çelimsiz, beceriksiz, ya da korkak biri varsa, ister istemez gemi-bekçileriyle beraber kalır. İşte Pequod’da da böyle biri vardı: Kısaca Pip dediğimiz küçük zenci Pippin’di bu. Zavallı Pip!.. Sözü geçmişti bundan önce. Bir dram havası yaşadığımız o korkulu ve sevinçli gece, tef çalmıştı, anımsarsanız.</p>

  <p>Dış görünüşüyle Pip, Hamur Surat’ın eşiydi. Renkleri tutmuyordu ama, aynı çifte koşulmuş, aynı boyda; biri kır, biri kara iki tay gibiydiler Pip ile Hamur Surat. Gelgelelim zavallı Hamur Surat biraz aptalca ve durgundu; Pip ise, fazla duygulu olmakla beraber, aslında cin gibi zeki, güzel huylu, sevimli ve tüm zenciler gibi güler yüzlüydü. Her çeşit ırk arasında, zenciler, bayramların seyranların tadını herkesten fazla çıkaranlardır. Onlar, yılın üç yüz altmış beş gününün de, Dört Temmuz’muş ya da yılbaşıymış gibi geçmesini isterler. Küçük zencinin, pırıl pırıl bir çocuk olduğunu söylersem bana gülmeyin, çünkü karalığın bile kendine göre bir parlaklığı vardır. Kral odalarının duvarlarını süsleyen ışıl ışıl abanozları düşünün. Pip yaşamayı seviyordu; barış ve güven içinde yaşamayı seviyordu. Bu yüzden her nasılsa başına gelen o tüyler ürpertici iş, pırıltısını bir hayli söndürmüştü zavallının. Ama birazdan göreceğimiz gibi, bu geçici sönüklük, sonunda korkunç ve çılgın bir ışıkla yeniden aydınlandı; Connecticut’tan gelen bu Tolland’lı zencinin yaratılışındaki pırıltı on kat arttı. Bir zamanlar, ülkesinin çimenlerinde sazlı sözlü nice şenlikleri büsbütün coşturmuş; güzel seslerle dolan akşamlarda, şen kahkahası, ufkun çemberini, yıldız çıngıraklı bir tefe çevirmişti. Gün ışığında, mavi damarlı bir boynu süsleyen güzel bir elmas, diri diri parlar. Ama kurnaz bir kuyumcu, elması en göz kamaştırıcı parıltısıyla göstermek için, karanlık bir zemin üstüne kor onu; gün ışığıyla değil, lamba ışığıyla aydınlatır. O zaman bu elmas, cehennemi anımsatan coşkun, görkemli pırıltılar saçar. İşte o sırada uğursuz bir alev taşar. Ve billur göklerin bu en yüce simgesi, cehennem kralının tacından çalınmış bir elmasa benzer. Neyse, öykümüze dönelim artık.</p>

  <p>Amber işi sırasında, Stubb’ın sandalının en arka sırasında kürek çeken gemici elini burktuğu, bir süre iş göremez hale geldiği için, onun yerini Pip almıştı şimdilik.</p>

  <p>Stubb’ın sandalına ilk gelişinde, Pip bir hayli sinirliydi. Bereket versin o gün balinayla pek yakından karşılaşmadığı için, rezil olmadan çıktı işin içinden. Ama Stubb, Pip’in halini görmüş; ona, canını dişine takıp cesur olmasını öğütlemişti, çünkü cesaret çok gerekli olacaktı bu işte.</p>

  <p>Sandalın denize ikinci inişinde, gemici kısa küreklerle balinaya yaklaştı. Balina ilk zıpkını yer yemez, her zamanki gibi sandala şöyle bir tosladı. Aksine de, zavallı Pip’in oturduğu yerin tam altına vurmuştu. Şaşkına dönen küçük zenci, elinde küreği, havaya fırlayıverdi; ve öyle bir fırlayış fırlayıverdi ki, boşanan halat göğsüne dolandı, çocuğu aldığı gibi götürdü. Denize düşen Pip, halattan kendini kurtaramıyordu bir türlü. Zıpkınlanan balina da hızlanınca, halat dakikasında geriliverdi. Bir de baktık, zavallı Pip köpükler içinde; zalim halat birkaç kere göğsüne, boynuna dolanmış, zavallıyı sandalın önündeki yumalara sürüklüyor.</p>

  <p>Tashtego, avın coşkunluğu içinde, sandalın pruvasında duruyordu. Korkak bildiği Pip’i hiç de sevmiyordu Tashtego. Sandalın bıçağını kınından çıkarıp, keskin ağzını halata dayadı; sonra Stubb’a dönüp sordu: “Keseyim mi?” Pip’in suratı mosmor; boğuldu boğulacak. “Kes, Tanrı aşkına kes!” diye yalvarır gibi. Bütün bunlar bir şimşek hızıyla oldu. Yarım dakika bile sürmedi hepsi.</p>

  <p>Stubb, “Allah kahretsin şu piçi! Kes!” diye gürledi.</p>

  <p>Böylece balinayı feda edip, Pip’i kurtardık.</p>

  <p>Zavallı küçük zenci kendine gelir gelmez, bağırıp çağıran gemicinin küfür yağmuruna tutuldu. Stubb, “gayrı resmi” saydığı bu küfürlerin bitmesini hiç istifini bozmadan bekledikten sonra, kendisi de açık seçik sözlerle, ama yarı şaka yarı ağırbaşlı bir tavırla, Pip’i “resmi” olarak haşladı. Sonunda, gene “gayrı resmi” olarak, küçük zenciye bir sürü uslu akıllı öğütler verdi. Söylediğinin özü şuydu: “Sandaldan hiçbir zaman atlama, Pip; ancak…” Ama akıllı uslu öğütlerin tümü gibi, üst tarafı, ne olduğu pek anlaşılmayan laflardı bunlar da. Genel olarak, “sandalı bırakma” balina avcılığının gerçek bir baş yasasıdır, ama kimi durumlarda “sandaldan atla” daha da yerinde bir baş yasa olur. Sonunda Stubb, Pip’e verdiği dört başı mamur öğütlerle sandaldan atlama konusuna fazla yer verdiğini görerek, bu öğütlerden birdenbire vazgeçip, sözlerine şu kesin buyrukla son verdi: “Sandala yapış Pip. Yoksa vallahi billahi seni bir daha çıkarmam denizden. Aklını başına topla. Senin gibileri yüzünden balina feda edemeyiz. Alabama’da, bir balinanın fiyatı, seninkinden otuz kat fazladır. Unutma bunu ve bir daha atlama sandaldan.” Bu sözlerle Stubb şunu anlatmak istiyordu belki de: İnsan insanı ne denli severse sevsin, insan dediğin para kazanan bir hayvandır; ve para kazanma isteği, iyilik etme isteğinden ağır basar çoğu zaman.</p>

  <p>Gelgelelim kaderin kullarıyız hepimiz. Pip gene de atladı sandaldan. Bu ikinci kaza, birincisine tıpatıp benzer bir biçimde oldu. Ama bu kez halat göğsüne dolanmadı. Böylece balina hızlanmaya başlayınca, Pip, telaşlı bir yolcunun unuttuğu bir bavul gibi, arkamızda kaldı. Ne yazık ki, Stubb da sözünü tuttu. Güzel, masmavi, güler yüzlü bir gündü. Pul pul, serin serin, dümdüz deniz, dövüle dövüle incecik olan bir altın yaprak gibi uzanıyordu ufuklara. Pip’in kapkara kafası, bir soğan başı gibi sularda batıp çıkıyordu. Pip hızla sandaldan dışarı fırlarken, hiç kimse bıçağa sarılmamıştı bu kez. Stubb, acımasız, sırtını çevirmiş; zıpkınlanan balina uçar gibi gitmişti. Uçsuz bucaksız denizde, Stubb ile Pip’in arası bir mil açıldı üç dakika içinde. Suların ortasında, zavallı Pip, kıvır kıvır kapkara başını güneşe çeviriyordu. Olanca yüceliğine ve parıltısına karşın, onun gibi tek başına ve yitik olan güneşe…</p>

  <p>Usta bir yüzücü için, hava durgunken açık denizde yüzmek, karada yaylı bir arabada yol almak kadar kolaydır. Ama o korkunç ıssızlık insanı ezer. Taş yürekli bir sonsuzluğun ortasında kendi benliğine gömülü kalmak! Hey Tanrım! Nasıl anlatılır bunun ne olduğu? Açık denizde, dümdüz sularda yıkanan gemicilere bakın: Gemilerin yanından hiç uzaklaşmazlar, çevresinde yüzerler hep.</p>

  <p>Ama Stubb, zavallı küçük zenciyi kaderine bırakmış mıydı gerçekten? Hayır. Böyle bir niyeti yoktu, hiç değilse. Çünkü Stubb’ın sandalının arkasında iki sandal daha vardı. Onlar çabucak gelir, Pip’i hemen kurtarırlar diye düşünmüştü herhalde. Şu da var ki, kendi yüreksizlikleri yüzünden gemiciler böyle bir tehlikeye düşünce —ki, bu sık sık olur— balina avcıları her zaman onu kurtarmayı düşünmezler: Deniz ve kara kuvvetlerinde olduğu gibi, balina avcıları arasında da korkak sayılanları kimse sevmez; kimse acımaz onlara.</p>

  <p>Üstelik arkadan gelen sandaldakiler Pip’i görmemişlerdi. Birden yanlarından çıkıveren balinalara gözleri ilişince, dönüp avlarının peşinden gitmişlerdi. Stubb’ın sandalı da artık öyle uzaklaşmış, içindekiler ava öylesine dalmışlardı ki, Pip’i çepeçevre saran ufuk, gittikçe genişlemeye, Pip de tüm umudunu kesmeye başlamıştı. Sonunda sırf bir raslantı ile Pequod gelip onu kurtardı. Ama o günden sonra küçük zenci, aklını yitirmiş gibi dolaşıp durdu güvertede; herkes onu artık deli saydı. Deniz, acı acı alay edercesine, Pip’in ölümlü bedenine dokunmamış, ölümsüz ruhunu boğmuştu. Daha doğrusu, iyice boğmamış da, büyülü derinliklere sürüklemişti ruhunu. Orada, küçük kara adamın dalgın gözlerinin önünde, yeni yaratılmış bir dünyanın hiç bozulmamış biçimleri, bir ileri bir geri kayıyordu. Orada Büyük Akıl, o cimri deniz tanrısı, biriktirdiği hazineleri seriyordu önüne. Gamsız, sevgisiz ve hep genç kalan sonsuz derinlikler içinde, Pip, Tanrı gibi her yerde var olan, sürü sürü mercanlar görüyordu; suların göklerinden yukarı, yıldız çemberleri savuran mercanlar… Pip, dokuma tezgâhının pedalında Tanrının ayağını görüyordu; gördüğünü de söylüyordu. İşte bu yüzden deliye çıkardılar adını. İnsanların çılgınlık dediği şey, Tanrı için aklın ta kendisidir. Tüm insan düşüncelerinden sıyrılan akıl, Tanrı düşüncesine ulaşır sonunda; bu düşünce, akıl dışı ve çılgınca bir şeydir bizim için. Oysa bu düşünceye varan, mutluluğun da mutsuzluğun da üstüne çıkar; umursamaz olur tıpkı Tanrı gibi.</p>

  <p>Bundan ötesine gelince, Stubb’ı fazla ayıplamayın. Balina avında olur böyle şeyler. Sonunda göreceksiniz ki, benim de başıma gelecek aynı şey; beni de bırakıp gidecekler.</p>
