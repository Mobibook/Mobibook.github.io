  <h1>Bölüm CXXIV</h1>

  <h3>İBRE<a class="dipnot2" id="k114" href="../Text/dipnotlar.xhtml#a114"><sup>[114]</sup></a></h3>

  <p>Ertesi sabah, henüz durulmayan denizde ağır ağır yuvarlanan koskoca dalgalar, Pequod’un kaynaşan dümen sularında koşuyor; açılmış dev avuçları gibi, gemiyi itiyorlardı. Bol bol esen rüzgâr öyle zorlu, öyle sürekliydi ki, gökler ve hava bile, şişmiş koca yelkenleri andırıyordu. Tüm dünya rüzgâra kapılmış, pupa yelken gidiyordu. Sabahın göz kamaştırıcı aydınlığı içinde, gözle görülmeyen güneşin nerede olduğu, süngü gibi keskin ışınlarından anlaşılıyordu ancak. Her şey, Babil kral ve kraliçelerinin görkemiyle parlıyor gibiydi. İçinde altın eritilen bir potayı andıran deniz, ışık ve ateşle dolup taşıyordu.</p>

  <p>Uzun süre büyülü bir sessizliğe dalan Ahab, herkesten uzak duruyordu. Geminin cıvadrası denize doğru eğildikçe, dönüp, önüne düşen keskin gün ışığına bakıyordu. Sonra güneş gene geminin arkasına düşünce, sönmek üzere olan son sarı ışıkların, kendi dümen sularıyla nasıl kaynaştığını seyrediyordu.</p>

  <p>“Ha, ha! Gemim, şimdi seni gören, güneşin arabası sanır. Hey, pruvamın önündeki tüm milletler! Güneşi getiriyorum size! Hayda! Koşulun arabama uzak dalgalar… Hey! Ardı ardına koşulmuş deniz atlarını sürüyorum önümde!”<sup/></p>

  <p>Ama bir şey kafasını kurcaladı ansızın. Kendine gelip, dümene koştu; boğuk bir sesle geminin hangi yöne gittiğini sordu.</p>

  <p>“Doğu-güneydoğu, kaptan,” dedi dümenci ürkerek.</p>

  <p>Ahab bir yumruk savurdu adama: “Yalan söylüyorsun! Sabahın bu saatinde doğuya gidilir de, güneş arkasında mı kalır geminin?”</p>

  <p>Bunu duyunca, herkes donakaldı. Ahab’ın gördüğü şey, her nedense hepsinin gözünden kaçmıştı. Böylesine açıkça göz önünde olduğu için herhalde.</p>

  <p>Ahab, başını pusula dolabına sokup, ibreye baktı; havaya kaldırdığı kolu, yavaşça yanına düştü; bir an, nerdeyse sendeler gibi oldu. Arkasında duran Starbuck da pusulaya baktı. Bir de ne görsün! Her iki pusula da doğuyu gösteriyordu, ama Pequod’un batıya gittiği de sugötürmezdi.</p>

  <p>Gemicilerin çılgınca bir telaşa düşmelerine vakit kalmadan, Ahab, kuru bir gülüşle bağırdı: “Anladım! Bir kez daha olmuştu bu. Mr. Starbuck, dünkü yıldırımlar bizim pusulaları bozdu; olan bu. Böyle bir şey duymuşluğun vardır herhalde.”</p>

  <p>Yüzü solan ikinci kaptan, kara kara düşüncelere daldı: “Evet, duydum ama, hiç görmüş değildim,” dedi.</p>

  <p>Burada şunu söylemeliyiz ki, azgın fırtınalara tutulan gemilerin başına birçok kez gelmiştir bu. Herkesin bildiği gibi pusula ibresinin mıknatısı, havadaki elektrikle aynı özdendir; onun için bu çeşit şeylerin olmasına pek şaşmamalı. Yıldırım gemiye doğrudan doğruya çarpıp da, direklerin, serenlerin bir kısmını yakınca, daha garibi de görülür: Pusuladaki mıknatıs gücü de yok olur; ibrelerin, bir kocakarının örgü örmek için kullandığı şişlerden farkı kalmaz. Her iki durumda da, ibreler, bozulan ya da yok olan eski mıknatıs güçlerini bulamazlar artık. Ve bir gemide, pusula dolabındaki pusula bir bozuldu mu, ambarın en dibinde de olsa, öteki pusulaların hepsi bozulmuş demektir.</p>

  <p>Pusula dolabının önünde durup, yön değiştiren ibrelere bakan Ahab, elini yanlamasına uzatıp, güneşin durumunu hesapladı ve ibrelerin tam ters yönü gösterdiklerini anlayınca, geminin rotasının da buna göre değiştirilmesi için gerekli buyrukları verdi. Serenler öteki yana çevrildi; ve Pequod, yılmayan pruvasını yeniden rüzgâra karşı dikti, çünkü güzel sandıkları o rüzgâr, gemiyi aldatmıştı sadece.</p>

  <p>O sırada Starbuck, içinden geçenleri açığa vurmadan, bir tek şey söylemeden, gereken buyrukları vermekle yetindi. Stubb ile Flask da, ikinci kaptanın duygularını bir dereceye kadar paylaşır görünmekle beraber, hiç ses çıkarmadan, söylenenleri yaptılar. Denizcilere gelince, kimi alttan alta homurdanıyordu ama, hepsinin kaderden çok Ahab’dan korktukları da besbelliydi. Putlara tapan zıpkıncılar, her zamanki gibi kayıtsız görünüyorlardı. Onların duydukları, yılmak nedir bilmeyen Ahab’ın yüreğinden kendi yabansı yüreklerine akan bir çeşit mıknatıs gücüydü olsa olsa.</p>

  <p>Yaşlı kaptan, bir süre, fırtınalı düşünceler içinde, güverteyi arşınladı. Takma bacağı kayıp da, dün yere fırlatıp kırdığı sekstantın bakır borularını görünce, şöyle dedi:</p>

  <p>“Gökleri seyretmeye kalkan zavallı! Kendini beğenmiş güneş kılavuzu! Dün seni parçaladım ben; bugün de pusulalar benim hakkımdan gelecekti az kalsın. Evet, evet, ama Ahab, mıknatısı da avcunda tutuyor şimdilik. Mr. Starbuck, sapsız bir kargı getir bana, bir çekiç, bir de yelken dikmek için kullanılan iğnelerin en küçüğünü. Çabuk ol!”</p>

  <p>Ahab’ın böyle birdenbire harekete geçmesinde, başka kaygılar da vardı herhalde. Herkesi düşündüren bu garip pusula işinde, ince bir ustalık göstererek, adamlarını yüreklendirmek istemiş olabilirdi. Üstelik yaşlı kaptan çok iyi biliyordu ki, tamamıyla yön değiştiren bir pusulayla gemiyi yürütmenin bir dereceye kadar yolu da olsa, kuruntulu adamlar bunda bir uğursuzluk görecekler, korkuya kapılacaklardı.</p>

  <p>İkinci kaptan istediklerini getirince, Ahab, serinkanlı bir tavırla gemicilere baktı: “Çocuklar,” dedi, “yıldırım, koca Ahab’ın ibrelerini ters yöne çevirdi, ama Ahab, şu çelik parçasıyla bir ibre yapıp, gene de yoluna gider dosdoğru.”</p>

  <p>Bu söz üzerine adamları, emir kullarına özgü bir hayranlıkla, birbirlerine baktılar. Büyülenmiş gözlerle, kaptanın yapacağı gizemli işi beklediler. Ama Starbuck başını çevirdi.</p>

  <p>Ahab, çekiçle bir vuruşta, kargının çelik ağzını kopardı; geri kalan uzun demir çubuğu ikinci kaptana uzatarak, onu, güverteye değdirmeden dimdik tutmasını buyurdu. Bu demirin ucuna çekiçle üst üste birkaç kez daha vurduktan sonra, körelttiği iğneyi, Starbuck’ın elindeki çubuğun üstüne koydu; ve şimdi daha hafifçe dövdü çekiçle. Bu da bittikten sonra, anlaşılmaz bir şeyler daha yaptı bu iğneyle. Niçin yapıyordu bunları? Çeliğe mıknatıs vermek için mi; yoksa gemicilerin korku dolu saygısını arttırmak için mi? Tanrı bilir. Derken bir iplik istedi. Pusula dolabına giderek, ters yön gösteren ibreleri çıkardı; yelken dikmek için kullanılan iğneyi ortasından bağlayıp, pusula kadranının üstünde yatay olarak tuttu. İlkin çelik iğne fırıl fırıl dönmeye, her iki ucundan titremeye başladı. Ama sonunda yerli yerinde durdu. Olanca dikkatiyle bu sonucu bekleyen Ahab, pusula dolabından bir adım gerileyip, eliyle iğneyi gösterdi: “Gelin görün sizler de, Ahab mıknatısla nasıl başa çıkıyormuş!” dedi. “Güneş doğuda; bu pusula da yemin ediyor güneşin doğuda olduğuna.”</p>

  <p>Birer birer hepsi gelip baktı pusulaya. Öyle bilgisizdiler ki, kendi gözleriyle görmeseler, inanmayacaklardı buna. Sonra gene birer birer, sessizce uzaklaştılar.</p>

  <p>Ahab’ın, dünyayı küçümseyen, zafer ışığıyla parlayan gözlerinde, tüm açıklığıyla okunuyordu o uğursuz gururu.</p>
