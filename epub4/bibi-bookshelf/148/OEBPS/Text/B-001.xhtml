  <h2>Bölüm I</h2>

  <h3>Belirtiler</h3>

  <p>Ishmael<a id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a>&nbsp;deyin bana. Birkaç yıl önce —kaç yıl önce olduğu önemli değil— paramın azaldığı ya da hiç kalmadığı bir sırada, karada da beni ayrıca bağlayan hiçbir şey olmadığı için, biraz engine açılayım, bu dünyanın denizlerini şöyle bir göreyim dedim. Ben böyleyimdir; böyle bulurum sıkıntıdan kurtulmanın, uyuşan kanıma hız vermenin yolunu. Baktım ki ağzımın tadı kaçmış, buruklaşmışım; baktım ki içime o soğuk kasım yağmurları çiseliyor, baktım ki durup dururken tabutçu dükkânlarının önüne dikilip kalıyorum ya da karşıma çıkan her cenaze alayının peşine takılıyorum; baktım ki içimi saran kasveti önleyemiyorum, o kadar ki, beni bazı ahlak ilkeleri durdurmasa, mahsus sokağa çıkarak, onun bunun şapkasını, bile bile başlarından kapıp yere atacağım — işte o zaman bir an önce denize açılmanın zamanı geldi derim kendi kendime. Tabancam, kurşunum budur benim. Cato, filozofça bir gösterişle kılıcının üstüne atar kendini. Bense, sessiz sedasız bir gemiye binerim. Bunun da şaşılacak bir yanı yok. Hemen hemen tüm insanlar, bilerek bilmeyerek, yaşamlarının şu ya da bu anında, denize benim duyduğum sevgiyi az çok duymuşlardır.</p>

  <p>İşte örneğin sizin o Manhatto’ların<a id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a> ada üstünde kurulu kenti. Hint okyanusu adaları nasıl mercan kayalarıyla sarılı ise, bu kenti de dokları sarmış; dört bir kıyısını ticaret dalgaları dövüyor. Sağdan soldan hep denize iner yolları. Kentin en ucunda Batarya denilen yerdeki koca mendireği, birkaç saat önce görmediğiniz dalgalar yıkar, rüzgârlar serinletir. Gidin de orada suları seyreden kalabalığı görün.</p>

  <p>Uyuşuk bir pazar günü, öğleden sonra kenti dolaşın. Corlears Hook’tan Coenties Slip’e gidin; oradan da Whitehall yoluyla kuzeye doğru. Ne görürsünüz? Kentin her bir yanında sessiz nöbetçiler gibi, yüzlerce binlerce ölümlü insan, okyanus düşleri içinde donakalmıştır. Kimi halat direklerine dayanmış, kimi rıhtımların ucuna oturmuş, kimi Çin’den gelen gemilerin küpeştelerinden bakıyor, kimi denizi sanki daha iyi görebilmek için iplere tırmanmış. Ama bunlar hep kara adamları; bütün hafta dört duvar arasına kapanmış, tezgâhlara bağlanmış, iskemlelere çivilenmiş, yazı masalarına yapışmış adamlar. Ne demektir bu? Yeşil çayırlar, çimenler ne güne duruyor? Bu adamlar ne arıyorlar burada?</p>

  <p>Hele bakın! Dosdoğru suya yürüyen kalabalık nasıl artıyor gittikçe. Sanki gelip suya atlayacak hepsi. Ne garip! Yalnız bir şey var onları doyuran: karanın bittiği yer. Gidip şurada, depoların arkasında, rüzgâr olmayan yerlerde dolaşsalar ya! Olmaz! Akılları fikirleri suya biraz daha sokulmakta, nerdeyse düşecek kadar yaklaşmakta. İşte, dizilmişler deniz kıyısına, miller boyu, fersahlar boyu. Hepsi içerlerden, kuzeyden, doğudan, güneyden, batıdan, daracık geçitlerden, yollardan, sokaklardan, caddelerden geliyorlar. Ama burada birleşiyor hepsi. Nedir bu söylesenize? Bütün bu gemi ibrelerinin mıknatısı mı çekiyor onları buraya?</p>

  <p>Dahası var. Diyelim ki kırlardasınız, yüksek göller bölgesindesiniz. Dilediğiniz patikaya sapın. Yüzde doksan bu patika sizi bir vadiye götürür, ve sizi orada, bir derenin biriktirdiği suyun kıyısında bırakır. Bir büyü var bu işin içinde. Dünyanın en dalgın adamını, en derin hülyalara dalmışken alın, ayağa kaldırıp yürütün; bu adam, hiç şaşmadan, nerede su varsa oraya götürecektir sizi. Amerika’nın büyük çöllerinde susuz kalırsanız, kervanınızda da fizik öteleriyle uğraşan bir profesör varsa, deneyin bu dediğimi. Öyledir, derin düşünce ile su her zaman el ele gider, herkes bilir bunu.</p>

  <p>Bir ressamı alın. Bütün Saco vadisinin en hülyalı, en kuytu, en sessiz, en büyülü, en romantik manzaralarının resmini yapmak istiyor size. Başvuracağı ana motif nedir? İşte ağaçlar. Gövdeleri oyuk oyuk, içlerinde haçlar, keşişler varmış gibi. Bir yanda çayırlar, bir yanda sürüler uykuda. Şuradaki kulübenin bacasından uykulu bir duman tütüyor. Uzak ormanların içinden çıkarak, sıra sıra mor dağların üstünde kıvrım kıvrım dolanan yol. Ama bu resim ne denli büyülü olursa olsun, şu çam ağacı çobanın başında istediği kadar yaprak döker gibi fısıldasın, boşuna olurdu tüm bunlar çoban gözü önündeki suyun büyüsüne dalmış olmasa. Bir haziran günü Amerika’nın uçsuz bucaksız çayırlarına gidin, diz boyu pars zambaklarının içinde fersahlarca yürüyün — eksik olan tek şey nedir? Su! Suyun damlası yoktur orada. Niagara bir kum çağlayanı olsaydı, bunca uzaklardan görmeye gider miydiniz onu? Tennessee’li yoksul şair, birden eline iki avuç gümüş para geçince, bir palto mu alayım —bir palto fena halde gerekiyormuş ona— yoksa yürüye yürüye ta Rockaway kıyısına kadar mı gideyim diye düşünmüş. Neden? Niçin her sağlam gürbüz delikanlı, yüreği de sağlam ve gürbüz her delikanlı, günün birinde denizlere açılmaya can atar? Neden siz kendiniz, ilk deniz yolculuğuna çıktığınızda, sizin de, geminizin de karayla bağı kalmadığını öğrenince, o garip coşkunluğu duydunuz? Eski İranlılar neden denizi kutsal sayarlarmış? Eski Yunanlılar neden Zeus’un öz kardeşini denize tanrı<a id="k3" href="../Text/dipnotlar.xhtml#a3"><sup>[3]</sup></a> diye vermişler? Tüm bunların bir anlamı olsa gerek. Hele o Narkissos<a id="k4" href="../Text/dipnotlar.xhtml#a4"><sup>[4]</sup></a>&nbsp;masalının anlamı daha derin: Pınar başında gördüğü o güzel, o dayanılmaz hayali yakalayamadığı için kendini sulara atıp boğulmuş Narkissos. Aynı hayali bizler de tüm ırmaklarda, tüm denizlerde görüyoruz. Yaşamın hiçbir zaman elle tutamayacağımız hayalidir o. Her şeyin gizi de budur işte.</p>

  <p>Her neyse, gözlerim bulanmaya, ciğerlerim ağırlaşmaya başlar başlamaz denize açılmak isterim deyince, yolcu olarak gitmek istediğimi sanmayın. Çünkü denize yolcu olarak çıkmak için insanın bir kesesi olmalı; içi boş bir kese de, bir paçavradan farksızdır. Bundan başka, yolcuları deniz tutar, kavgacı olurlar, geceleri uykuları kaçar, pek keyfine varamazlar denizin. Yoo, yolcu olarak dünyada binmem gemiye. Denizci olarak bir hayli görgüm olduğu halde de, gemiye ne amiral, ne kaptan, ne ahçıbaşı olarak binmek isterim. İsteyenin olsun bu mevkilerin şanı şerefi. Ben kendi hesabıma, her çeşit yüksek görevin dertlerinden, sıkıntılarından tiksinirim. Kendime bakmam yetmiyormuş gibi, bir de tutup gemilere, çatanalara, yelkenlilere, uskunalara daha bilmem nelere mi göz kulak olacağım? Ahçıbaşılığa gelince, bunun gemide ne onurlu bir iş olduğunu bilirim. Subay gibi bir şeydir ahçıbaşı. Ama her nedense, tavuk horoz kızartmaktan hoşlanmadım bir türlü. Gelgelelim bu yaratıklar bir güzel kızartılıp da tam kıvamınca yağı, tuzu, biberi de yerinde oldu mu, kimse benim kadar saygı, hatta bir çeşit ihtiram duyamaz onlara karşı. Eski Mısırlılar, balıkçıl kuşu ızgarasına, suaygırı kızartmasına öyle taparcasına düşkünmüşler ki, bunların mumyalarını, ehram denilen o koskocaman fırınlarda bulursunuz.</p>

  <p>Yoo, hayır! Ben denize gittim mi, tayfa olmalıyım; baş kasaraya inen, ana direğin tepesine çıkan düpedüz bir tayfa. Gerçi cart curt ederler bana, bir serenden ötekine zıplatırlar beni, mayıs çayırlarında bir çekirge gibi… Başlangıçta bir hayli tatsızdır bu türlü işler. İnsanın onuruna dokunur. Hele Van Rensselaers’ler, Randolph’lar ya da Hardicanute’lar,<a id="k5" href="../Text/dipnotlar.xhtml#a5"><sup>[5]</sup></a>&nbsp;gibi çift çubuk sahibi eski bir aile evladıysanız. Ve hele elinizi katrana sokmazdan önce köy öğretmeni olarak caka satmışsanız, en iriyarı delikanlılara bile boyun eğdirmişseniz, büsbütün içerlersiniz. Emin olun kolay iş değildir öğretmenlikten tayfalığa geçiş. Buna güleryüzle katlanmak için, insan, Seneca ile stoacı filozofları beraberce kaynatıp içmiş olmalı. Ama zamanla alışılır buna da.</p>

  <p>Ne olur yani, yaşlı kaptanın biri, “al şu süpürgeyi de güverteyi temizle,” derse bana? Çok mu ağır bir hakarettir bu? Kaç dirhem gelir İncil’in terazisinde? Cebrail’in gözünden mi düşerim, adamı saydım, dediğini hemen yaptım diye? Köle olmayan var mı bu dünyada, sorarım size? Velhasıl, yaşlı kaptanlar bana istedikleri kadar cart curt etsinler, beni istedikleri kadar itip kaksınlar, bunda bir kötülük görmem. Bilirim ki, herkesin başına gelir bu — ister fizik açısından olsun, ister metafizik açısından. Dünyanın düzeni bu. Tüm insanlar böyle itilir kakılır. Herkes birbirinin sırtını sıvazlayıp, alın yazısına katlanmalı.</p>

  <p>Şu da var, gemiye tayfa olarak bindim mi, zahmetime karşılık para verirler bana. Yolcuların ise bir tek metelik aldıklarını şimdiye dek duymuşluğum yok. Tam tersine, yolcular para vermek zorundadır. Para vermekle para almak arasında da dünyanın farkı var. Para vermek, meyva bahçesindeki iki hırsızın, yani Âdem ile Havva’nın başımıza açtıkları dertlerin en büyüğüdür belki de. Şaşılacak şey doğrusu: Paranın yeryüzündeki tüm kötülüklerin başı olduğunu, paralı bir insanın hiçbir zaman cennete gidemeyeceğini biliriz. Gene de, bize verilen paraları el etek öpüp alıveririz. Ah, nasıl da can atarız cehennemlik olmaya!</p>

  <p>Son olarak şunu da söyleyeyim. Gemiye tayfa olarak binerken, sağlığımı da düşünürüm. İnsan elini kolunu işletir, baş kasara güvertesinde temiz hava alır. Çünkü (Pythagoras’ın kurallarına<a id="k6" href="../Text/dipnotlar.xhtml#a6"><sup>[6]</sup></a>&nbsp;aykırı düşünmeye kalkmazsanız), bu dünyada baştan esen rüzgârlar, kıçtan esen rüzgârlardan çok daha süreklidir. Böyle olunca da, kıç güvertedeki amiralin aldığı hava, ikinci elden bir havadır. Neden derseniz, bu havayı daha önceden baş güvertedeki tayfa alıp vermiştir. Amiral ise, ilk soluk alanın kendi olduğunu sanır, ama hiç de öyle değildir. Bunu birçok başka işte de görürüz: Baştakiler, hiç farkında olmadan, buyrukları altındaki basit insanların ardından gelir. Peki ama, birçok ticaret gemisinde deniz havası aldıktan sonra, nereden aklıma esti de balina avına gitmeye kalktın diye sorarsanız, bunun karşılığını en iyi Kader tanrıçalarının<a id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a>&nbsp;gözle görünmez hafiyesi verir, çünkü o, beni durmadan gözetler, peşimden gelir ve bilinmez değişik yollardan her yaptığıma karışır. Kuşkusuz, benim bu balina seferine gitmem, kaderin çok önceden hazırladığı görkemli programın bir bölümüydü. Bu balina seferi, çok daha uzun ve büyük iki temsil arasında yer alan kısa bir varyete numarasıydı. Bana kalırsa, programın o kısmı aşağı yukarı şöyleydi:</p>

  <div>
    <br/>
  </div>

  <p style="text-align: center;">“<i>Birleşik Amerika Cumhurbaşkanlığı</i><br/><i>İçin Çekişmeli Büyük Seçim</i> ”</p>

  <p style="text-align: center;">“ISHMAEL ADINDA BİRİNİN BALİNA SEFERİ”</p>

  <p style="text-align: center;">“AFGANİSTAN’DA KANLI BİR SAVAŞ”</p>

  <div>
    <br/>
  </div>

  <p>Neden bu tiyatro yönetmeni hatunlar bana balina avında entipüften bir rol verdiler de, kimine büyük tragedyalarda görkemli roller, kimine kibar komedyalarda kısa ve kolay roller, kimine de kaba soytarılık oyunlarında keyifli roller dağıttılar? Orasını pek bilmem doğrusu. Bununla beraber, o zaman olup bitenler şimdi aklıma geliyor da, çeşitli kılıklara bürünen bir sürü kurnazlıklarla kandırılıp, gizliden gizliye dürtüklemelerle, bu rolü oynamaya nasıl sürüklendiğimi sezinler gibi oluyorum. Üstelik öylesine aldandım ki, bu işe hiç kimse karışmadan, sırf kendi isteğimle, kendi kafamla düşüne taşına girdiğimi sanıyordum.</p>

  <p>Beni sürükleyen şeylerin en başta geleni, kafama takılan o dayanılmaz büyük balina hayali oldu. O korkunç, o gizemli canavardı tüm merakımı uyandıran. Sonra o vahşi denizler, balinanın bir ada gibi koca gövdesini gezdirdiği uzak denizler; onun yarattığı baş edilmez, akla hayale sığmaz tehlikeler; görülecek, duyulacak binbir harika, Patagonya’nın büyülü manzaraları — tüm bunlar beni baştan çıkardı. Bunlar bir başkasını belki de böyle çekmezdi, ama ben hep uzak şeylerin özlemiyle yanar tutuşurum. Yasak denizlere açılmaya, vahşi kıyılara çıkmaya can atarım. İyi şeylerin ne olduğunu bilirim ama, kötü şeyleri de çabucak kavrarım ve hemen anlaşıveririm onlarla — bırakırlarsa, elbette. Çünkü insanın, çevresindeki tüm komşularla dostluk etmesi iyi bir şeydir.</p>

  <p>İşte, tüm bunlar yüzünden balina avı seferi işime geldi. Harikalar dünyasının bent kapakları açılıverdi ve çılgın hayallerimin sularıyla, sıra sıra balinalar, sonsuz bir alay halinde içimin ta derinliklerine aktı. Bunların tam ortasında, karlı bir tepe gibi yükselen, kocaman, bembeyaz bir hayalet vardı.</p>
