  <h2>Bölüm LXXVI</h2>

  <h3>ŞAHMERDAN</h3>

  <p>Güney balinasının kafasını şimdilik bırakmazdan önce, aklı başında bir fizyolog olarak, bu balığın kaskatı alnının güzelliğine dikkat etmenizi istiyorum. Tam karşıdan bakılınca, bu alnın bir şahmerdana benzeyip benzemediğini serinkanlı olarak düşünmenizi istiyorum. İşte bu çok önemli bir noktadır. Böyle, olduğuna siz de inanmalısınız; yoksa balina üstüne yazılanları okurken, ne denli korkunç olursa olsun, gene de doğru olan kimi olayları kuşkuyla karşılarsınız.</p>

  <p>Dikkat ederseniz görürsünüz ki, normal yüzüşünde, ispermeçet balinasının kafasının ön kısmı, denize nerdeyse dikey durur. Kafa önünün alt yanı, geriye doğru, bir gemi bumbasmı andıran alt çene kemiğine doğru yatar. Ağız tamamıyla kafanın altındadır; yani sizin ağzınızın, çenenizin altında olması gibi bir şey bu. Üstelik dikkat ederseniz, balinanın burnu olmadığını; daha doğrusu burna benzer tek şeyin, kafasının üstündeki püskürtme deliği olduğunu; ve gözleriyle kulaklarının yanlarda bulunup, alnın üçte biri kadar geriye yöneldiğini görürsünüz. Demek ki, ispermeçet balinasının kafası, üstünde hiçbir çıkıntı ve yumuşaklık olmayan kör ve ölü bir duvar gibidir. Şunu da unutmayın ki, ancak kafanın arkaya doğru kayan alt yanında kemiğe benzer bir şey vardır. Kafatası kemikleri, balinanın alnının hemen hemen yirmi ayak gerisinde başlar. Bu koskocaman kemiksiz yığın, büyük bir tampona benzer. Biraz sonra göreceğimiz gibi bu kafanın içinde yağların en incesi vardır. Ama görünüşte böylesine yumuşacık olan başın ne yaman bir sağlamlığı olduğunu öğreneceksiniz şimdi. Kabuğun bir portakalı sardığı gibi, yağın da balina bedenini sardığını anlatmıştım bundan önce. Kafa da böyledir. Yalnız oradaki yağ tabakasının inceldiği halde, öyle sert bir sağlamlığı vardır ki, bunun ne biçim şey olduğunu ancak elleriyle buna dokunanlar bilir. En sivri zıpkın, en keskin kargı kolların en güçlüsüyle de atılsa, kafanın içine giremeden geri teper. İspermeçet balinasının alnı sanki at nallarıyla döşenmiştir. Burada en küçük bir duyarlık bulunabileceğini sanmıyorum.</p>

  <p>Ayrıca şunu da hesaba katın: Hindistan’dan gelen tıka basa yüklü iki koca gemi, doklarda sıkışıp birbirleriyle çarpışmasınlar diye ne yapar gemici? Çarpışacakları yere demir, odun gibi sert şeyler mi koyar? Hayır. En sağlam ve en kalın öküz derisine sarılı kocaman yuvarlak üstüpü ve mantar balyaları asar araya. En sağlam meşeleri, demirleri koparıverecek olan bir çatışmaya, bu balyalar hiç zedelenmeden rahatça karşı koyar. Ne demek istediğimi, gereğince açıklamış oluyorum bununla. Aklıma gelen bir şey daha var: Öteki balıklarda, dilediği gibi genişleyip daralan ve “yüzme mesanesi” adını taşıyan bir şey vardır. Benim bildiğim, balinada böyle bir şey bulunmaz. Balina kafasını suyun içine sokup çıkardıkça, kafası bir küçülüyor, bir büyüyor gibidir. Bunu açıklamanın hiçbir yolu yoktur. Kafasında görülmedik bir esneklik vardır sanki ve bu kafanın içindekilere, hiçbir başka yaratıkta rastlanmaz. Bütün bunları düşününce şöyle bir şey geliyor aklıma! Belki de balinanın kafasında gördüğümüz ciğer gözlerine ve bal peteklerine benzeyen o gizemli gözelerle hava arasında şimdiye dek hiç bilmediğimiz, sezmediğimiz bir bağ var da; bu kafa sırasında genişleyip, sırasında daralabiliyor. Eğer bu doğruysa, düşünün ki, hem elle tutulmaz, hem de en yıkıcı öğe olan hava, balinanın kafasına dayanılmaz bir güç veriyor.</p>

  <p>Şimdi şuna da dikkat edin: Zapt edilmez, zedelenmez ölü bir duvara benzeyen ve içinde incecik bir yağ taşıyan bu kafanın arkasındaki beden, ancak odun çekileriyle ölçülebilecek kadar büyük ve yaman bir canlılıkla dolu, ama gene de, küçücük bir böcekmiş gibi, bu koca beden tek bir isteme boyun eğiyor. Böylece ileride bu koca canavarın her yanında biriken özel güçleri size teker teker açıklayınca, kafanın en az şaşırtıcı marifetlerinden birkaçını anlatınca, artık kör inançlardan kurtulup sözlerime inanacağınızı umarım. Umarım ki ispermeçet balinasının Darien kıstağını kafasıyla delip, Atlantik okyanusuyla Pasifik okyanusunu birleştirdiğini bile size söylesem, hiç mi hiç şaşmayacaksınız. Balinanın gücünü kabul etmezseniz, gerçek karşısında saf bir taşralıdan farkınız olmaz. Ama gerçeğin alevine, ancak semenderlere benzeyen devler dayanabilir. Taşralı, bu alev karşısında eriyiverir. Sais’te gerçeğin timsali olan korkunç tanrıçanın peçesini kaldıran cılız delikanlının başına geleni bilmiyor musunuz?</p>
