  <h2>Bölüm LXXX</h2>

  <h3>CEVİZ</h3>

  <p>Yüz bilimi bakımından ispermeçet balinası bir Isfenks ise, kafa bilimi bakımından beyni dörtgene indirgenemeyen geometrik bir çember gibidir.</p>

  <p>Tam gelişmiş bir balinada, kafatası en azından yirmi ayak uzunluğundadır. Alt çene çıkarılacak olursa, bu kafatasının yandan görünüşü, düz bir temel üstünde oturan hafifçe eğik düzlemdedir. Ama önceden de söylediğim gibi, balina canlıyken bu eğik düzlem, üstündeki et ve ispermeçet yağı yığını yüzünden, şişip nerdeyse dört köşe olur. Kafanın üst ucunda, et ve yağ yığınını tutmak için bir çeşit krater vardır; bu kraterin dibinde, uzunluğu ve derinliği on beş yirmi santimetreyi geçmeyen bir delikte, deniz canavarının, olsa olsa bir yumruk büyüklüğündeki beyni vardır. Demek bu beyin, alında bulunması gereken yerden hiç olmazsa yirmi ayak uzaktadır; ve Quebec’in geniş surları arkasında gizlenen iç kaleye benzer. Bu beyin, kıymetli bir kutu gibi, balinanın kafasının içinde öyle bir gizlenmiştir ki; tanıdığım kimi balıkçılar, kafasında taşıdığı ve görünüşte beyne benzeyen ispermeçet yağı deposu dışında, balinanın bir beyni olduğuna hiç inanmazlar. Garip garip kıvrımları, çizgileri ve boğumlarıyla bu ispermeçet yığını, bir beyin olarak balinanın heybetine daha çok yakışır onlara göre; bu balıkçılar, aklın gizemli yurdu sayarlar orasını.</p>

  <p>Şimdi açıkça anlaşılıyor ki, canlıyken, kafa bilimi bakımından, bu deniz canavarının başı, insanı tamamıyla aldatan bir şeydir. Gerçek beynin en küçük bir izini bile göremezsiniz orada. Balina, tüm güçlü varlıklar gibi, dünyanın kaba bakışlarından kendini saklar gibidir.</p>

  <p>Kafatasından ispermeçet yığınlarını boşaltıp da, bu kafatasına arkadan baktınız mı, aynı açıdan görülen bir insan başına ne kadar benzediğine şaşarsınız. O kadar ki, bu kafatasını tersine çevirip (ve küçülterek insan ölçüsüne indirip) insan kafataslarıyla dolu bir tepsiye koyarsanız, bir balinanın kafatasını bir insanınkinden ayırt edemezsiniz. Kafanın tepesine yakın çukurları görünce, frenolojistlerin bir deyimini kullanarak, “bu adam hiç de kendini beğenmişlerden değilmiş” diye düşünürsünüz. Hem bunu, hem de kafanın akla sığmayan büyüklüğünü hesaba katınca, en yüce gücün tam anlamı üstüne, ayrıca hoş olmamakla beraber, çok doğru bir fikir edinmiş olursunuz.</p>

  <p>Balina beyni, boyunun küçüklüğü yüzünden hiçbir şeye benzemiyor derseniz, size başka bir önerim var benim. Herhangi dört ayaklı bir hayvanın bel kemiğine dikkatle bakarsanız, bir ipe geçirilmiş boncuklar gibi sıralanan omurların, küçücük kafataslarına benzediğini görürsünüz. Omurların, gelişmemiş birer kafatası olduğu görüşünü, Almanlar ileri sürmüştür. Ama bu garip benzerliği, Almanlardan da önce görenler olmuştur, bana kalırsa. Günün birinde yabancı bir dostum, öldürdüğü düşmanının iskeletinde bunu bana göstermişti. Kendi sandalının sivri burnuna, düşmanının bel kemiğiyle bir çeşit kabartma yapmaya uğraşıyordu o sırada. Bana kalırsa, kafa bilimi üstüne çalışanlar, araştırmalarını beyincikten omuriliğe kadar uzatmamakla, çok önemli bir noktayı savsaklamışlardır, çünkü bence bir insanın ahlakı bir hayli anlaşılır bel kemiğinden. Kim olursanız olun kafatasınızı değil, bel kemiğinizi yoklamak isterim. Cılız bir bel kemiği, hiçbir zaman büyük ve soylu bir ruhu ayakta tutamaz. Benim dünyaya açtığım bayrağın sağlam ve sarsılmaz direğidir bel kemiğim; övünürüm onunla.</p>

  <p>Kafa bilimi açısından, ispermeçet balinasının bel kemiğini gözden geçirelim. Kafatası boşluğu beynin ilk omuruna bağlıdır. Omuriliği borusunun başlangıcı olan bu omur, altı parmak genişliğinde ve sekiz parmak yüksekliğindedir. Tabanı yukarıda bir üçgen biçimini alır. Omuriliği borusu, öteki, omurların arasından geçtikçe daralır, ama daraldığı için sağlamlığını yitirmez. İşte doğrudan doğruya beyne bağlanan bu boru, beyindeki omuriliği denilen garip ve lifli nesneyle doludur. Bundan başka, omuriliği kafatasından çıktıktan sonra hemen daralmaz; genişliği uzun süre beyninkinden aşağı kalmaz. Durum böyle olunca, balinanın bel kemiğini kafa bilimi açısından ele almak ve incelemek akla aykırı mıdır? Çünkü bu açıdan bakılınca, balina beyninin insanı hayretler içinde bırakan küçüklüğü, omuriliğin eşsiz büyüklüğü sayesinde bol bol giderilmiş olur.</p>

  <p>Ama biz bu görüşleri, kafa bilimiyle uğraşanlara bırakalım. Şimdilik bel kemiği kuramını, ispermeçet balinasının hörgücü bakımından ele almak istiyorum. Aldanmıyorsam, bu yüce hörgüç, en iri omurlardan biri üstünde yükselir ve onun bir çeşit dış kalıbı gibidir. Bulunduğu yeri düşünerek, bu yüksek hörgüce, ispermeçet balinasının dayanma gücü ve yılmazlık merkezi diyebilirim. Bu büyük canavarın ne yılmaz bir yaratık olduğunu da pek yakında göreceksiniz.</p>
