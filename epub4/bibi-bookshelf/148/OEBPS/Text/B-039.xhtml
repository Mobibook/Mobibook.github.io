  <h2>Bölüm XXXIX</h2>

  <h3>İLK GECE NÖBETİ<br/><span class="baslikalti">(Stubb, pruva direğinin başında yalnızdır,<br/>bir demir halatı onarmaktadır.)</span></h3>

  <p>Ha! Ha! Ha! Ha! Hımm! Gırtlağımı temizleyim bari. Olan biteni düşünüyorum da, en iyisi bu işi bir “ha! ha!” ile bitirmek. Neden mi diyeceksiniz? Çünkü her anlaşılmaz şey karşısında yapılacak en akıllıca, en kolay iş gülmektir. Başa gelen ne olursa olsun, insan şununla avunabilir her zaman: Yazılı olan değişmez. Starbuck’a ne söylediğini duymadım. Ama benim gördüğüm kadarıyla Starbuck’ın hali, benim geçen akşamki halime çok benziyordu. Belalı ihtiyar onun da hakkından geldi. Bunu fark ettim, anladım. Böyle olacağını da önceden kestirebilirdim. Gözüm ilişir ilişmez, bütün olacakları gördüm. Eee Stubb, akıllı Stubb (öyle diyorlar ya bana). Ee Stubb, ne diyorsun bu işe, Stubb? Bu bir Allah belası! Neler olup bitecek bilmiyorum, ama ne olursa olsun, gülerek karşılayacağım her şeyi. Korkunç olduğu kadar da gülünç bu olup bitenler. Bir tuhaf oluyorum. Tra la la! Tra la la! Benim elma yanaklı karıcığım ne yapar şimdi evde? Ağlayıp sızlanıyor mu acaba? Bana kalırsa, şölen çekiyordur seferden dönen zıpkıncılara. Bir kadırga bayrağı kadar şendir. Ben de öyleyim ya… Tra la la! Tra la la! Hey hey!</p>

  <div>
    <br/>
  </div>

  <p>İçelim bu gece şen yürekle</p>

  <p class="p20">Şen ve uçarı olalım severken,</p>

  <p>Dudağa değince kaybolup giden</p>

  <p class="p20">Kabarcıklar gibi kadehte.</p>

  <div>
    <br/>
  </div>

  <p>Yaman bir türküdür bu. Kim çağırıyor beni? Mr. Starbuck mı? Evet, evet efendim. (Kendi kendine) Benim üstüm o. Ama onun da üstü var, biliyorum. Peki, peki efendim. Bitirdim işimi, geliyorum.</p>
