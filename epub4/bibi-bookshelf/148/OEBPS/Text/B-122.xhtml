  <h2>Bölüm CXXII</h2>

  <h3>GECE YARISI — YUKARLARDA GÖK GÜRÜLTÜSÜ VE ŞİMŞEK</h3>

  <p><i>(Grandi çanaklığı sereni.&nbsp;—&nbsp;Tashtego sereni yeni halatlarla bağlamaktadır.)</i></p>

  <div class="m1"/>

  <p>“Hımm, hımm, hımm! Kes şu gürültüyü! Bunca gök gürültüsü fazla, çok fazla. Neye yarar bu gök gürültüsü? Biz gök gürültüsü istemiyoruz ki! Rom istiyoruz. Bir kadeh rom yolla bize. Hımm, hımm, hımm!”</p>
