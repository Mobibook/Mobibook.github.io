  <h2>Bölüm LVI</h2>

  <h3>BALİNALARIN AZ ÇOK DOĞRU OLAN RESİMLERİ VE GERÇEĞE UYGUN BALİNA AVI RESİMLERİ ÜSTÜNE</h3>

  <p>Balinaların o korkunç resimlerinden söz edilirken, bu resimlerden de daha korkunç olan, bazı balina masalları anlatmak istedi canım. Bunlar, hem eski, hem de yeni birçok kitaplarda, özellikle Plinius’ta, Purchas’ta, Hackluyt’ta, Harris’te, Cuvier’de ve başkalarında bulunur. Ama bu masalları anlatmaktan vazgeçtim.</p>

  <p>Büyük ispermeçet balinasının ancak dört tane resmi yayınlanmıştır benim bildiğime göre: Colnett’in, Huggins’in, Frédéric Cuvier’nin ve Beale’in kitaplarındaki resimler. Bundan önceki bölümde Colnett’ten ve Cuvier’den söz ettik. Huggins’in resmi, onlarınkinden çok daha iyidir; Beale’inki ise hepsinden kat kat üstündür. Zaten kitabın ikinci bölümünün başındaki üç balinanın ortasında görüleni bir yana, Beale’in ispermeçet balinalarının hepsi güzeldir. Kitabın ilk sayfasında, balinalara saldıran sandalları gösteren, bazı salon adamlarının herhalde nazik bir kuşkuyla bakacakları resim, genel etkisi bakımından, hayranlık uyandıracak kadar gerçeğe uygun ve canlıdır. J. Ross Browne’ın kitabındaki ispermeçet balinalarından bazıları, biçim bakımından bir hayli doğru olmakla beraber, gravür olarak pek bayağı şeylerdir. Ama bu gravürlerin kötülüğü, J. Ross Browne’ın kabahati değildir.</p>

  <p>Kuzey balinasının en güzel resimlerini Scoresby’de buluruz, ama balinalar bu resimlerde fazla küçük gösterildikleri için, gereken etkiyi yapmazlar. Ne yazık ki, Scoresby’nin, balina avını anlatan ancak bir tek resmi vardır, çünkü iyi çizildikleri zaman, ancak bu çeşit resimler sayesinde canlı avcıların gözüyle görülen canlı balina üstünde aşağı yukarı bir fikir edinebilirsiniz.</p>

  <p>Kısacası, şunu söyleyebiliriz ki, ayrıntıları açısından en doğruları olmamakla beraber, balinanın ve balina avcılığının bulup bulabileceğimiz en güzel resimleri, iki büyük Fransız gravürüdür. Yağlıboya tablolardan alınmış ve çok iyi işlenmiş bu gravürleri, Garneray adında bir adam yapmıştır. Biri güney balinası avını, öteki de kuzey balinası avını anlatır. Birinci gravürde, soylu bir ispermeçet balinasını, tüm görkem ve gücüyle görürüz. Okyanusun derinlerinden, sandalın altına yeni çıkmış ve korkunç hışmıyla batırdığı sandalın parçalarını sırtında ta yükseklere kaldırıyor. Sandalın tamamıyla kırılmayan pruvası, canavarın tam bel kemiğinin üstünde kalmış, düştü düşecek. Ve bu pruvada, göz açıp kapayacak kadar kısa bir an için, ayakta duran bir denizci görülüyor; balinanın püskürttüğü kaynar, öfkeli sular, adamı yarı yarıya örtmüş; bir uçurumdan atlar gibi denize atlamak üzere. Bu resimde anlatılanlarda eşsiz bir güzellik ve doğruluk var. Ucuna zıpkının bağlandığı halatı taşıyan yarı boşalmış fıçı, köpükten beyazlaşmış denizin üstünde yüzüyor. Fıçının yanında denize dökülen zıpkınların tahta sapları, suda dikine inip kalkıyor. Balinanın çevresinde yüzen gemicilerin yüzlerinde, değişik korkular okunuyor. Ve gemi, fırtınalı kapkara bir uzaklıktan, tüm bunların olup bittiği yere doğru geliyor. Buradaki balinanın anatomisinde önemli kusurlar olabilir, ama bunu da hoş görelim, çünkü ben daha iyi bir balina resmi yapamazdım hiçbir zaman.</p>

  <p>İkinci gravürde, sandal, hızla yüzen kocaman bir kuzey balinasının deniz böcekleriyle örtülü gövdesine yanaşmak üzere. Balinanın kapkara yığını, Patagonya’nın dik kayalıklarından kopmuş, yosunla örtülü bir kaya parçası gibi yuvarlanıyor denizde. Dimdik püskürttüğü bol sular, kurum gibi kara. Bacadan böylesine bol duman çıkınca, aşağıdaki büyük bağırsaklarda yaman bir şölen hazırlansa gerek. Kuzey balinasının zaman zaman sırtında taşıdığı küçük yengeçleri, kabuklu böcekleri ve suların oluşturduğu buna benzer deniz şekerleme ve pastalarım kuşlar gagalamakta. Ardında yığın yığın, kesilmiş süt gibi beyaz, fırtınalı köpükler bırakarak, okyanusları aşan bir vapurun yan çarkının dalgalarına tutulmuş küçük bir filika gibi, hafif sandalı sallayarak, kalın dudaklı deniz canavarı, enginde hızla yüzmektedir o sırada. Böylece resmin ön planı azgın bir kargaşalık içinde, ama arkada, bu kargaşalıkta sanat açısından eşsiz bir karşıtlık yaratan bir şeyler var: Durgun bir denizin dümdüz, cam gibi suları; kımıldamamak zorunda kalan geminin, düşük, buruş buruş yelkenleri; ve ele geçirilmiş bir kaleyi andıran, su fışkırttığı deliğe bir flama dikilmiş olan, ölü bir balinanın cansız gövdesi.</p>

  <p>Bu resmi yapan Garneray’nin kim olduğundan, hâlâ yaşayıp yaşamadığından haberim yok. Ama canım pahasına bahse girerim ki, ya bu işin uygulamasını iyice biliyordu, ya da görmüş geçirmiş bir balina avcısından adamakıllı ders almıştı. Hareketli sahneler için Fransızlar yaman ressamlardır zaten. Gidip Avrupa müzelerindeki tüm resimleri seyredin. Versailles’ın o görkemli salonundaki sıra sıra tablolarda göreceğiniz o canlı, o soluk soluğa kargaşalığı, başka bir yerde bulabilir misiniz bakalım? O resimleri seyreden, Fransa’nın yaptığı tüm savaşların içinden düşe kalka kendine yol açar sanki. O resimlerde kılıçların her biri, kuzeyin şafak ışıkları gibi parlar; birbirinin peşi sıra gelen zırhlı krallarla imparatorlar, başlarında taç, belden yukarısı erkek, belden aşağısı at olan yaratıklar gibi, dörtnala saldırırlar o resimlerde. Garneray’nin deniz savaşını anlatan gravürlerinin de bir yeri olabilir bu galeride.</p>

  <p>Fransızların her şeyin acayip ve ilgi çekici yanını görme yeteneği —onlara doğuştan gelen bu yetenek— balina avını anlatan tablolarda ve gravürlerde ayrıca bellidir. Bu işte, İngilizlerin görgüsünün yüzde onu, Amerikalılarınkinin binde biri bile onlarda olmadığı halde, hem İngiltere’ye hem de Amerika’ya, balina avının gerçek havasını yaratabilen tek doğru dürüst resimleri onlar vermişlerdir. İngiliz ve Amerikalı balina ressamlarının çoğu, gördüklerini mekanik bir biçimde kopya etmekle, örneğin balinanın ancak bir profilini çizmekle yetinirler. Bir ehramı profilden çizmek ne denli anlamsızsa, bunu yapmak da o denli anlamsızdır aslında. Hakkıyla ün kazanan balina avcısı Scoresby bile, Grönland balinasının bir boy resminden, kılıç balinasıyla yunusbalıklarının da zarif üç dört minyatüründen sonra, gemi kancaları, balina kesme bıçakları, çengelli çapalar gösteren birtakım beylik gravürler verir bize. Ve bir Leeuwenhoek’un kılı kırka yaran hamaratlığıyla, soğuktan tir tir titreyen bizlere, kuzey kutbundaki kar kristallerinin büyütülmüş doksan altı tane tam kopyasını sunar. Gerçi bu aklı başında yolcuyu küçümsemek aklımdan bile geçmez; görmüş geçirmiş eski bir deniz savaşçısı olduğu için, saygı duyarım ona, ama iş böylesine önemli olunca, her kristal parçasının tam gerektiği gibi olduğunu kanıtlamak için yargıcın önünde yeminli bir belge sağlamamış olması, bir kusur sayılmalı kuşkusuz.</p>

  <p>Garneray’nin bu güzel gravürleri dışında, H. Durand diye imza atan birinin yaptığı dikkate değer bir Fransız gravürü daha vardır. Şimdi ele aldığımız konuyla doğrudan doğruya ilgili olmamakla beraber, başka açılardan sözü edilmeye değer bu gravürde, Pasifik okyanusu adaları arasında, huzurlu bir öğle sonrası gösterilir burada: Bir Fransız balina gemisi, durgun bir havada, kıyıya yakın demir atmış; hiç telaş etmeden kıyıdan su taşınıyor bu gemiye; geminin yelkenleri de, fondaki hurma ağaçlarının uzun yaprakları da, rüzgârsız havada gevşek gevşek sarkıyor. Balina avcılarının ne denli belalar içinde yaşadıkları ve burada gösterilen, doğulu tembellik anlarının ne denli seyrek olduğu düşünülünce, bu resmin etkisi daha da artıyor. Öteki gravür bambaşka: Gemi açık denizde, canavarların kaynaştığı bir noktada, rüzgârı başa alıp durmuş; bordasında da bir deniz canavarı var; balinanın yağını kesip alan gemiciler, bir rıhtıma yanaşır gibi, bu deniz canavarına yanaşmışlar. Bir sandal, uzakta başka balinaları avlamak amacıyla güvertesinde harıl harıl çalışan geminin yanından hızla ayrılmak üzere; zıpkınlar ve kargılar kullanılmaya hazır; kürekçilerden üçü, yelkeni direğine takmaktalar; tam o sırada, birdenbire gelen bir dalgayla, küçük tekne şaha kalkan bir at gibi sularda dimdik olmuş nerdeyse; işkence edilen, kaynatılan balinadan çıkan duman, baştan aşağı demircilerin oturduğu bir köyün bacalarından tüten duman gibi, geminin üstünde yükseliyor; uzakta, rüzgârın estiği yönde, yağmur ve bora yüklü bir kara bulut, heyecanlı denizcileri sanki daha hızlı çalışmaya zorluyor.</p>
