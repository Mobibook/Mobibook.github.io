  <h3>MOBY DICK, ŞİİRSEL DESTAN<a class="dipnot2" id="k133" href="../Text/dipnotlar.xhtml#a133"><sup>[133]</sup></a></h3>

  <p><i>Moby Dick</i> şiirsel bir destan. Basımcılık açısından, düzyazı türüne denk düşüyor; uzun uzun pasajlar, koca koca bölümler düzyazı havası taşıyor; ama ruh ve ahenk bakımından <i>Moby Dick</i>, çoksesli şiire dönüşüyor, tıpkı Webster’deki uyaksız aksak nazım ya da uyumlu düzyazı pasajları gibi. Melville’in ritimleri öylesine güçlü ve ustalıklı ki, Sayın Percy Boynton, <i>Pierre</i>’deki paragraflardan birini, ilginç bir yaklaşımla nefis bir serbest nazma çevirdi; <i>Moby Dick’ten</i> bütün bir şiir kitabı derlenebilir. <i>Moby Dick</i>’te Melville, bilinçli olmadan, Poe’nun, her gerçek şiir kısa olmalıdır, uzun pasajlar boyunca, şiirin havasını bozmadan, aynı düzeyde, ya da bir şey yitirmeden sürdürmek olanaksızdır, biçim değişmese de, içeriği düzyazı kalır kuralını uygulamıştır. Poe bu düsturu, yalnızca kısa lirik şiirler yazmasına bir bahane olarak kullanmış, ama Melville, uzun bir anlatı boyunca şiirsel havayı korumayı, ara ara açıkça düzyazıya yer vererek, başarmıştır. […] Ahab’ın içinde bulunduğu ruh haletini ve <i>Moby Dick</i>’in bütün dolaylı simgelerini, Melville’in dilindeki ritim sürdürüyor ve onları inanılır kılıyor; öykünün derinlik boyutu başka yöntemle verilemezdi yoksa. Bu şiirsel pasajlarda, sözcük takımları yoğunluk kazanıyor, stilize ediliyor, alışılagelmiş çağrışımlarından sıyrılıyor. Düşünce, Shakespeare’deki gibi, onu süsleyen altının ağırlığı altında eziliyorsa yer yer, bu, Melville’in ifade zenginliğinin bir kanıtı yalnızca.</p>

  <p>Melville’deki bu güç, bir bakıma Poe’da da var, Hawthorne’da da; ikisi de kendi çaplarında ideal’i ve hakiki’yi aynı figürde işlemişlerdir; ancak bunların en iyi yapıtını alın, <i>Moby Dick</i> ile karşılaştırın, görürsünüz o zaman aradaki farkı, Melville’in onlardan ne bakımdan, ne denli önemli çapta ayrıldığını. <i>The Scarlet Letter</i> (Kızıl Damga), <i>The House of the Seven Gables</i> (Yedi Çatılı Ev), <i>William Wilson</i>’da ve daha bir çok öykülerinde işlenen şey sadece bir tek melodi; tek bir müzik aleti temayı baştan sona çalmaya yetiyor; oysa <i>Moby Dick</i> başlı başına bir senfoni; dil ve düşüncenin her olanağı: düşlem, tasvir, felsefe, doğabilim tarihi, dram, aksak ritim, kafiyesiz şiir, imgeler ve simgeler seferber olmuşlar, ana temayı sürdürüyor ve işliyorlar. <i>Moby Dick</i>’in planında yüzlerce ayrı parça tek bir organik bütün havası yaratmada anlam dolu karşılıklı bağlantılar kuruyor; arka planda ise, ateşe tapan Parsi ile ateşe meydan okuyan Ahab’ın ölümü arasındaki ilişki gibi, veya gemiye kumanda eden beyaz adamlar, aralarında Kızılderilisi, zencisi, kırması bulunan zıpkıncı vahşiler ve yeryüzünün ayrı ayrı adalarından toplanmış tayfa sürüsü örneğinde olduğu gibi, bir bütün olarak mitos’ta anlam taşımayan tek bir öğe yok. Her ne kadar vahşi zıpkıncılar balinaya, yani vahşi dünyaya en çok yaklaşan kişilerse de, balinanın izini sonunda dek süren Ahab ile Parsi, Batılı ile Asyalı — öyküyü anlatacak olan, sağ kalan da bir tek Amerikalı!</p>

  <p>Son yüzyıl edebiyatında müzik aletlerinin birlikte kullanımı konusunda Melville kadar ustası yok: Bu gücün benzerini ancak bir Beethoven’de, ya da bir Wagner’de buluruz. Edebiyat yapıtlarında buna rastlayamazsınız. Onda Webster’in yabanıl kemanı, Marlowe’un zilleri, Browne’un tatlı sesli bas viyolü, Swift’in borazanları, Smollett’in kastanyetleri, Shelley’nin flütü tek bir orkestrada bir araya gelmiş, büyük bir senfonide birbirlerini tamamlıyorlar. Melville düşünce düzeyinde de böyle bir sentez başarmıştır; bunu dilde de gerçekleştirdiği için, düşünce alanındaki yapıtı da inandırıcı olmuştur. Bunların, kulakları nazik piyano sololarına ya da laterna enstrümantasyonlarına alışık kimseleri sağır etmesinde, hayrete düşürmesinde, onlara itici gelmesinde şaşılacak bir şey yok.</p>
