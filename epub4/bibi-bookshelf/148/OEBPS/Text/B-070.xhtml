  <h2>Bölüm LXX</h2>

  <h3>İSFENKS</h3>

  <p>Deniz canavarının derisini tamamıyla yüzmeden önce, kafasını kestiklerini size söylemeliydim. İspermeçet balinasının kafasının kesilmesi bilimsel bir anatomi başarısıdır; deneyli balina cerrahları, haklı olarak övünürler bununla.</p>

  <p>Düşünün ki, balinanın boyun diyebileceğimiz bir yeri yoktur. Tam tersine, kafasıyla bedeninin birleştiği yer, gövdesinin en kalın yeridir. Şunu da bilin ki, cerrah, yukarlarda, balinanın sekiz ya da on ayak üstünde durarak çalışmak zorundadır; keseceği kafa da, bulanık, kıpır kıpır, hatta çoğu zaman çalkantılı ve fırtınalı bir denizdedir. Şunu da unutmayın ki, cerrah, bu elverişsiz koşullar altında, balinanın etini birkaç ayak derinliğinde kesecek, hemen kapanan kesiğin dibine bir göz bile atamadan, neşterinin kayması gerektiği yerlerden ustalıkla kaçınarak, tam yerini bulacak, bel kemiğinin kafayla birleştiği noktayı ikiye bölecektir. Durum böyle olduğuna göre, Stubb’ın, bir ispermeçet balinasının kafasını on dakikada kesmekle övünmesi şaşılacak bir şey değil midir?</p>

  <p>Kafa gövdeden ayrılınca, geminin kıç tarafına çekilir; balinanın derisi yüzülünceye değin, kafa orada, bir kabloyla asılı kalır. Kafa küçükse, hemen güverteye çekilip gereği yapılır, ama bir deniz canavarı büyük olunca, bu iş yapılamaz, çünkü kafa, ispermeçet balinasının tüm bedeninin nerdeyse üçte biri kadardır. Böyle bir yükü balina gemilerindeki kocaman palangalarla bile havaya çekip tamamıyla asmaya kalkmak, bir Hollanda samanlığını kuyumcu terazisiyle tartmaya kalkmak kadar saçmadır.</p>

  <p>Pequod’un balinası kesildikten, derisi yüzüldükten sonra, kafası geminin bordasına çekildi. Fazla ağırlık yapmasın diye de, yarısı suda bırakıldı. Ve orada, suyun üstüne uzanmış vinçlere benzeyen serenleriyle, bu korkunç yükün yatırdığı Pequod’un böğründe, Yudit’in<a id="k82" href="../Text/dipnotlar.xhtml#a82"><sup>[82]</sup></a> belindeki Holofernes kellesi gibi asılı kaldı.</p>

  <p>Bu son iş bitince, öğle vakti gelmişti; gemiciler yemeğe indiler. Biraz önce kargaşalık içinde iken şimdi ıssız kalan güverteye bir sessizliktir çöktü. Bakır rengi yoğun bir durgunluk, tüm dünyayı saran sarı bir lotus gibi, sonsuz yapraklarını sessizce seriyordu denizin üstüne.</p>

  <p>Biraz sonra Ahab, bu sessizliği bozarak, tek başına kamarasından çıktı. Kaptan güvertesinde birkaç adım attı; eğilip geminin bordasından aşağı baktı; yavaşça zincirlerin arasından geçip, kafa kesme işinden sonra Stubb’ın oraya bıraktığı uzun saplı küreği aldı; yarı asılı külçenin alt yanına sapladı. Küreğin öteki ucunu da bir koltuk değneği gibi kolunu altına dayayarak, gözlerini dikkatle balinanın kafasına dikti.</p>

  <p>Bu ağır sessizliğin içinde, orada asılı duran kara kukuletalı kafa, çöldeki İsfenks başına benziyordu. “Konuş!” diye homurdandı Ahab. “Konuşsana, ey ulu, ey yüce kafa! Sen ki, sakalsız olduğun halde, şurana burana asılan yosunlarla ak sakallı birini andırıyorsun. Konuş güçlü kafa, gizini söyle bize. Denize dalan tüm yaratıklar arasında, en derinlere inen sensin. Şimdi gün ışığına çıkmış olan sen, dünyanın temellerinde, bilinmedik adların ve filoların pas tuttuğu, nice söylenmedik umutların ve demirlerin çürüdüğü diplerde gezmişsin. Oralarda boğulmuş milyonlarca insanın kemikleri, dünya dediğimiz şu kadırganın kanlı ambarına safra olmuş. Senin en çok sevdiğin yer oraları, o korkunç sularaltı dünyasıydı. Oralarda hiçbir dalgıç çanının inemediği derinliklere indin sen. Nice denizcilerin yanı başında uyudun; o denizcilerin uykusuz anaları, canlarını verirlerdi senin yerinde olmak için. Yanan gemilerinden birbirine sarılıp denize atlamış, kahpe feleğe inat, birbirinden ayrılmayarak coşkun sulara gömülmüş sevdalılar gördün. Korsanların gece yarısı öldürüp denize fırlattıkları ikinci kaptanı gördün; o adam, doymaz suların gecelerden daha karanlık ağzında, dibe doğru saatlerce indi. Onun katilleri rahat rahat yollarına giderken, yiğit bir denizciyi, karısının özlem dolu kollarına doğru götüren başka bir gemi, birbiri ardı sıra inen yıldırımlarla paramparça oluyordu. Ey kafa! Sen dünyaları kahrından çatlatacak, Hazreti İbrahim’i dinden imandan çıkaracak şeyler gördün! Gene de bir tek söz söylemiyorsun!”</p>

  <p>Tam o sırada, “bir yelkenli!” diye bağırdı sevinçli bir ses ana direkten.</p>

  <p>“Ya, öyle mi? Bu güzel işte!” dedi Ahab. Birden doğruldu; alnında biriken fırtına bulutları dağılıverdi: “Bu ölüm sessizliği içinde bu canlı ses, benden iyisini bile imana getirebilirdi. Nerde bu gemi?”</p>

  <p>“Önde, sancaktan yana, kaptan. Rüzgârla bize doğru geliyor.”</p>

  <p>“Aman ne iyi, ne iyi, ahbap! Keşke Ermiş Paulus da aynı yoldan gelse de, rüzgâr getirse benim rüzgârsızlığıma! Ey koca dünya! Ey insanoğlu! Ne anlatılmaz benzerliklerle birbirinize bağlısınız! Dünyada yaşayan, kımıldayan en küçük atomun bile, insan ruhunda tıpatıp bir eşi var.”</p>
