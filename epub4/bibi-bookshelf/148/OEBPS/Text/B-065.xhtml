  <h2>Bölüm LXV</h2>

  <h3>BALİNA YEMEĞİ</h3>

  <p>Bir ölümlü varlığın, lambasına yağ veren başka bir varlığı yemesi; Stubb gibi, kendi yağının verdiği ışıktan yararlanarak, onu mideye indirmesi, ilk bakışta öyle tuhaf bir şeydir ki, bunun tarihi ve felsefesi üstünde biraz durmaya değer.</p>

  <p>Anlattıklarına göre, üç yüz yıl önce, kuzey balinasının dili Fransa’da pek aranan bir yiyecekmiş ve çok pahalıya satılırmış. Henri VIII zamanında, bir saray aşçısı, şişe geçirilip kızartılmış yunusbalıkları için yaptığı bir salça sayesinde büyük para kazanmış. (Bu yunusbalıklarının da bir çeşit balina olduklarını anımsayacaksınız.) Doğrusu, bugün bile, yunusbalıkları çok iyi bir yiyecek sayılır. Bunların kıyılan etinden, bilardo bilyaları büyüklüğünde köfteler yapılır. Pişirirken içlerine gereğince tuz, biber ve baharat kondu mu, kaplumbağa ya da dana köftelerinden ayırt edilmeyecek kadar lezzetli olur bunlar. Dunfermline’daki yaşlı keşişler bu köfteleri çok sevdikleri için, saray, onlara bol bol yunusbalıkları bağışlarmış.</p>

  <p>Doğrusunu isterseniz, başkaları için olmasa bile balina avcıları arasında soylu bir yiyecek sayılır balina; tek kusuru fazlasıyla kocaman oluşudur. Bir sofrada, nerdeyse yüz ayak uzunluğunda bir et yemeğinin karşısına oturdu mu, insanın iştahı kapanır elbet. Şu sıralarda, yalnız Stubb gibi peşin yargıları olmayan adamlar, balina etini pişirip yiyebiliyorlar. Eskimolar da nazlı değiller balina etine karşı. Onun sayesinde yaşadıklarını, eski ve değerli balina yağlarını yıllarca sakladıklarını herkes bilir. Eskimoların ünlü hekimlerinden biri olan Zogranda<a id="k80" href="../Text/dipnotlar.xhtml#a80"><sup>[80]</sup></a>, balina yağının, dilim dilim kesilince, küçük çocuklara çok yararlı ve son derece lezzetli olduğunu söyler. Bu da şunu anımsatıyor bana. Çok eskiden, bir balina gemisi, her nasılsa, birkaç İngilizi Grönland’da bırakmış. Bu adamlar, yağları alındıktan sonra karada kalmış küflü balina artıklarıyla aylarca beslenmişler. Hollanda balinacıları, bu artıklara “börek” derler. Doğrusu bunlar, böreğe pek benzer: Börek gibi kahverengi ve kıtır kıtırdırlar; taze olunca, Amsterdam’daki yaşlı ev hanımlarının hamur tatlıları gibi güzel kokarlar. Görünüşleri, insanın iştahını öyle bir açar ki, en tokgözlü yabancılar bile bunları yemeye can atarlar.</p>

  <p>Uygar bir yiyecek olarak balinayı asıl gözden düşüren şey mideye fazla ağır gelişidir. Balina, panayırda ödül kazanmış koca bir deniz öküzü gibidir. Fazla yağlı olduğu için makbul değildir. Yaban mandasının hörgücü aranan bir yiyecektir, katı bir yağ ehramı olmasaydı, balinanın hörgücü de onun kadar lezzetli sayılırdı. İspermeçetin kendisine gelince, kaymak gibi bir şeydir o! Üç aylık bir hindistancevizininin beyaz özü gibi saydamdır ve nerdeyse bir pelteye benzer, ama fazla yağlı olduğu için tereyağının yerini tutamaz. Bununla beraber bir çok balinacı, ispermeçet yağını yiyebilmek için, onu başka bir şeyle karıştırmanın yolunu bulmuşlardır. İspermeçetin eritildiği sırada tutulan uzun gece nöbetlerinde, gemicinin peksimetlerini, kocaman varillerde kaynayan balina yağına atıp kızarttıkları sık sık görülür. Ben de bunu yaparak, nice güzel akşam yemekleri hazırlamışımdır kendime.</p>

  <p>Küçük bir ispermeçet balinasının beyni, çok lezzetli bir yiyecek sayılır. Kelle baltayla yarılıp, tıpkı çöreğe benzeyen beyazımtırak ve yağlı iki külçe çıkarılır; una bulanarak pişirilir. Böylece, dana kellesini andıran pek lezzetli bir yemek yapılır; boğazına düşkün olanlar, tadına doyamazlar bunun. Ama herkes bilir ki, dana beyni yiye yiye, boğazına düşkün bazı gençlerin beyinleri, insan beyni olmaktan çıkmıştır artık; öyle ki, kendi kafalarını, dana kellelerinden ayırt edemez hale gelmişlerdir; bu da az buz kafasızlık değildir. Bu yüzden pek acıklı sahneler görürsünüz zaman zaman: O boğazına düşkün genç züppelerden biri, pek akıllı görünen bir dana kellesinin karşısında sofraya oturmuştur. Bu kelle, kendisini yiyecek adama sanki sitemle bakar ve “sen de mi, Brutus!” der.</p>

  <p>Karalıların balina yemekten tiksinmeleri, belki de bu etin yağlı ve ağır olmasından değildir sadece. Yukarıda belirttiğimiz neden de karışıyor işin içine: Bir insanın, daha yeni öldürülmüş bir deniz yaratığını, kendi yağının ışığında yemesi; işte asıl budur karalıları tiksindiren. Dünyada ilk olarak bir öküzü öldüren kişi, herhalde bir katil sayılmış, belki de asılmıştır bile. Hele bu adamı öküzler yargılamış olsa, asılacağı hiç sugötürmezdi; herhangi bir katil kadar o da hak ederdi bunu. Bir cumartesi akşamı bir et pazarına gidip, ölmüş dört ayaklıları seyreden iki ayaklı sürülere bir bakın. Bunu gördükten sonra, yamyamları daha az ayıplamanız gerekmez mi? Yamyam ha? Hangimiz değiliz yamyam? Bana öyle geliyor ki, öbür dünyada hesaplar verileceği gün, kıtlık olacak korkusuyla cılız bir papazı mahzeninde tuzlayıp saklamış olan ileri görüşlü Fijili yerli, kazları şişsin diye diri diri yere çakıp ciğerlerini söken ve böylece kaz ciğeri ezmesi yiyen uygar ve aydın oburlardan daha korkunç sayılmayacak.</p>

  <p>Ama diyeceksiniz, Stubb balinayı kendi yağının ışığında yemiyor mu? Bunu yapmakla ayrıca ağırlaştırmıyor mu bu işlediği suçu? Öyle ama, siz aydın, pek uygar obur bay, sığır kızartması yerken kullandığımız bıçağın sapına bir baksanıza! Neden yapılmış bu sap? Yediğiniz öküzün kardeşinin boynuzundan değil mi? Peki, ya şu yağlı kazı yiyip kemirdikten sonra, dişlerinizi neyle karıştırıyorsunuz? Aynı kuşun kanadıyla değil mi? “Kazları İşkenceden Kurtarma” derneğinin genel sekreteri, kazlar üstüne bildirilerini neyle yazardı? Bu dernek sadece çelik uçlu kalemler kullanmaya karar vereli daha bir iki ay bile olmadı.</p>
