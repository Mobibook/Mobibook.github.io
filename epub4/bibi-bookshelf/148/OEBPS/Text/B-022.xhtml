  <h2>Bölüm XXII</h2>

  <h3>KUTLU NOEL</h3>

  <p>Öğleye doğru yelkenciler karaya indi sonunda; Pequod rıhtımdan biraz uzağa çekildi. Son dakikaya değin her şeyi düşünen Charity Teyze, bir balina sandalıyla gelip son armağanları getirdi: Kayınbiraderi üçüncü kaptan Stubb’a bir gece takkesi, kamarota da bir yedek İncil. Derken, Peleg ve Bildad Kaptanlar, kamaralarından çıktılar.</p>

  <p>Peleg, ikinci kaptana, “eh, Mr. Starbuck,” dedi, “her şey tamam mı sizce? Kaptan Ahab hazır. Şimdi konuştum onunla. Karadan gelecek bir şey kalmadı, değil mi? Tüm tayfayı çağırın, kıç tarafta toplansın kör olasılar!”</p>

  <p>Bildad, “Peleg,” dedi, “acelen var, anladık, ama ille küfür mü edeceksin? Hadi Starbuck dostum, sen istediğimizi yap!”</p>

  <p>İşe bak! Gemi nerdeyse kalkacak. Peleg ile Bildad hâlâ kaptan güvertesindeler. Sanki denizde de kumanda onlardaymış gibi. Kaptan Ahab ise hâlâ yok meydanda. Kamarasındaymış diyorlar. Hoş, geminin vira edip denize açılması için, ona hiç de gerek yoktu ya. Kaptandan çok kılavuzun işiydi bu. Bir söylentiye göre de Kaptan Ahab daha büsbütün iyileşmemiş de, onun için güverteye çıkmıyormuş. Bunlar olağandı. Hele ticaret gemilerinde kaptanların çoğu, gemi demir aldıktan çok sonraya değin güvertede görünmezler; kamaralarındaki masanın başında, dostları kılavuzla beraber o gemiden ayrılıncaya kadar, son bir kez keyfederler.</p>

  <p>Ama tüm bunları düşünmeye pek vakit yoktu, çünkü Kaptan Peleg artık dört dönüyordu ortada. Konuşan, buyruk veren, Bildad değil, hep oydu.</p>

  <p>Grandi direğinin dibinde oyalanan tayfalara, “koşun geminin kıçına, bekâr dölleri!” diye bağırdı: “Mr. Starbuck, kıça sürün şunları!”</p>

  <p>Sonra, “kaldırın şu çadırı,” diye buyurdu. Önceden de söylediğim gibi, balina kemiğinden yapılmış bu çadır, gemi ancak limandayken kurulurdu. Ve otuz yıldan beri Pequod’da, çadırı kaldırmak buyruğunun, demir almadan hemen önce geldiğini bilirdi herkes.</p>

  <p>Derken, “bocurgat başına!” diye buyurdu. “Allahın belaları, çabuk olun!” Tayfa manivelalara saldırdı.</p>

  <p>Gemi vira ederken, kılavuz, geminin ön tarafında durur her zaman. Bildad ile Peleg de ordaydılar. Bildad’ın gördüğü tüm işlerden başka, limanda kılavuzluk etme izni de vardı. Denildiğine göre, ortak olduğu gemi Nantucket’ten kalkarken, kılavuz parası vermemek için, bu izni almıştı, çünkü Pequod’dan başka hiçbir gemiye kılavuzluk ettiği görülmemişti. Şimdi Bildad eğilmiş, çıkarılan demire bakıyor, bir yandan da, bocurgatı işletenleri sözde keyiflendirmek için kasvetli ilahiler mırıldanıyordu. Gelgelelim tayfa candan bir neşeyle, bağıra çağıra, Booble Alley’nin yosmalarıyla ilgili türküler söylüyordu hep bir ağızdan; Bildad onlara, daha üç gün önce, hele demir alırken, Pequod’da açık saçık türküleri yasak ettiği halde. Kız kardeşi Charity, her tayfanın yatağının başucuna, Watts’in<a id="k30" href="../Text/dipnotlar.xhtml#a30"><sup>[30]</sup></a> seçme ilahilerini koymuştu üstelik.</p>

  <p>Bu arada geminin öte yanına bakan Kaptan Peleg, kıyametler koparıyor ve korkunç küfürleriyle gürlüyordu. Daha demir almadan herif gemiyi batıracak nerdeyse, diye düşündüm. Elimde olmayarak manivelayı bıraktım, Queequeg’e de bırakmasını söyledim. Bu Allahın belasıyla yola çıkmak tehlikeliydi. Bereket versin, sofu Bildad var, diyordum. Yedi yüz yetmiş yedide bir pay verdiği halde, o belki kurtarırdı bizi. Tam bunları düşünürken, birden arkama fena bir tekme yedim. Dönüp Kaptan Peleg’in çizmesini yanı başımda görünce, yüreğime indi. Yediğim ilk tekmeydi bu.</p>

  <p>Kaptan Peleg kükredi: “Demek böyle yaparsınız ticaret gemilerinde ha? Kımıldan, koyun kafalı! Kımıldan, kemikleri kırılası! Hadi, hepinize söylüyorum, kımıldasanıza! Quohog! Kızıl sakallı herif! Kımıldan! Hey, alaca şapkalı, sen de! Sen de, yeşil pantolonlu! Kımıldayın hepiniz! Yoksa patlatırım gözlerinizi!” Bir yandan böyle bağırıyor, bir yandan da bocurgatın çevresinde, ona buna, bol keseden tekme dağıtıyordu. Bildad ise, kılı kıpırdamadan, ilahilerini sürdürüyordu. Kaptan Peleg bugün içmiş olmalı, dedim kendi kendime.</p>

  <p>Sonunda demir alındı, yelkenler açıldı, denize süzüldük. Soğuk, keskin bir Noel günüydü. Kuzeyin kısacık gün ışığı bitip karanlık basarken, kendimizi kış denizlerinin nerdeyse ortasında bulduk. Dört bir yanımızı cilalı bir zırh gibi, donmuş su serpintileri sardı. Küpeşteye çepeçevre sıralanan balina dişleri ay ışığında pırıl pırıldı; pruvadan, kocaman bir filin beyaz dişlerini andıran, uzun ve kıvrık buzlar sarkıyordu.</p>

  <p>Kılavuzluk yapan sıska Bildad, ilk vardiyanın başıydı. Yaşlı gemi, buz gibi serpintileri dört bir yana saçarak, yeşil sulara derinden dalıp çıkarken; rüzgâr ulur, halatlar uğuldarken, Bildad bir ilahi tutturmuştu:</p>

  <div>
    <br/>
  </div>

  <p>“Kabaran suların ötesinde güzel kırlar,</p>

  <p class="i2">Diri diri bir yeşile bürünmüş.</p>

  <p>Böyle göründü Kenan ülkesi İbranilere,</p>

  <p class="i2">Ürdün nehrinin ötelerinde.”</p>

  <div>
    <br/>
  </div>

  <p>Hiçbir zaman bana o geceki kadar tatlı gelmemişti bu güzel sözler. Umut ve sevinç doluydu bu sözler. Azgın Atlantik okyanusunda bu kış gecesinin buzlu soğuğuna, ıslak ayaklarıma, sırsıklam ceketime karşın, beni bekleyen güzel limanları, ilkbaharda çıkan, yazın bile yeşil kalan, insan ayağı girmemiş zümrüt çayırları, orman içlerini düşündüm.</p>

  <p>Açık denize varıp da kılavuza gerek kalmayınca, peşimiz sıra gelen sağlam yelkenli sandal, bordamıza yanaştı.</p>

  <p>O zaman Peleg ile Bildad’ın nasıl heyecanlandıklarını görmek, hem garip hem de hoş bir şeydi. Hele Kaptan Bildad bir türlü ayrılamıyordu gemiden, ayrılmaya gönlü razı değildi, çünkü çok tehlikeli, uzun bir yola çıkıp, iki fırtınalı burnu da aşacaktı bu gemi. Bunca zorlukla biriktirdiği birkaç yüz dolamığını buraya yatırmıştı; kaptanı, eski arkadaşı kadar, nerdeyse kendisi kadar yaşlıydı; amansız balinanın çene kemikleriyle cenkleşecekti bu gemi. Her bakımdan bağlı olduğu bu gemiden kopamayan zavallı ihtiyar Bildad, işi bir hayli uzattı; içi içine sığmayarak güvertede bir aşağı bir yukarı gitti geldi; yeniden Allahaısmarladık demek için kaptan kamarasına koştu, gene güverteye çıkıp rüzgârdan yana baktı; ta uzaklarda, görünmez doğu topraklarının sınırladığı sonsuz enginlere baktı; kamaradan yana baktı; yukarıya, gökyüzüne, sağa, sola baktı; dört bir yana hiçbir şey görmeden baktı; sonunda rasgele bir ipi bir ıskarmoza sardı; soğukkanlı duran Peleg’in elini sıkı sıkı tuttu, bir feneri havaya kaldırıp Peleg’in yüzüne cesurca bakarken, şöyle der gibiydi: “Görüyorsun ya, dostum Peleg, dayanabiliyorum ne de olsa, evet dayanabiliyorum.”</p>

  <p>Peleg ise, daha filozofça alıyordu bu işleri. Ama ne denli filozof olursa olsun, fener yüzüne iyice yaklaşınca, gözünde bir yaş pırıldadı. O da, bir kamaraya bir güverteye koşmuş, kâh aşağıda bir laf etmiş, kâh yukarıda ikinci kaptan Starbuck’a bir şeyler söylemişti.</p>

  <p>Ama sonunda, çevresine bir göz attı, arkadaşına döndü: “Gel, Kaptan Bildad, gel eski dostum, gidelim artık. Mayistra yelkenini çekin öbür yana. Hey, yanaştırın sandalı! Yavaş! Biraz yavaş ol! Gel Bildad, söyle son sözünü de gidelim. Yolun açık olsun, Starbuck! Yolun açık olsun, Stubb! Senin de Flask! Hoşça kalın. Hepinize uğurlar olsun. Tam üç yıl sonra Nantucket’te sıcak sıcak akşam yemeğiniz hazır olacak. Haydi, uğurlar olsun!”</p>

  <p>İhtiyar Bildad nerdeyse birbirini tutmaz sözler kekeledi: “Tanrı yardımcınız olsun, çocuklar! Tanrıya emanet… İnşallah havalar güzel gider de, Ahab Kaptan yanınıza çıkar. Ona gerekli olan tek şey güzel bir güneş. Gideceğiniz sıcak denizlerde güneşten bol ne var! Avlarda dikkatli olun gemiciler. Siz de zıpkıncılar, sandalları boşuna yıpratmayın. Sedir kerestesinin fiyatı bu yıl yüzde üç arttı. Dua etmeyi de unutmayın. Mr. Starbuck, göz kulak olun da, fıçıcı, yedek fıçı tahtalarını boşuna harcamasın. Ha bak, az kalsın unutuyordum, yelken çuvaldızları yeşil dolapta. Pazar günleri ava çıkmayın fazla, ama iyi bir fırsat çıkarsa kaçırmazsınız elbette, çünkü Tanrının verdiğini tepmiş olursunuz o zaman. Mr. Stubb, pekmez fıçısına bir bak ara sıra; biraz akıtıyor gibime geldi. Mr. Flask, adalara uğrarsanız, şehvet şeytanlarına uyayım deme sakın! Uğurlar olsun, uğurlar olsun! Hey, Mr. Starbuck, o peyniri ambarda fazla tutma, bozulur sonra. Yağı da çarçur etmeyin, dünyanın parasını verdik. Bir de sakın…”</p>

  <p>“Hadi hadi. Bildad Kaptan, kes artık palavrayı! Hadi, alarga!” Bunu söyler söylemez, Peleg, Bildad’ı hızla çekti; ikisi birden sandala atladılar.</p>

  <p>Gemiyle sandal birbirinden ayrıldı. Gecenin soğuk, ıslak rüzgârı esip geçti aralarından. Üstümüzde uçan bir martı, keskin bir çığlık attı. İki tekne denizde yalpa vurup birbirinden uzaklaşmaya başladılar. Yüreklerimiz dolu, üç kere “yaşa!” diye bağırdık ve sanki kader gibi körmüşçesine daldık ıssız Atlantik okyanusunun sularına..</p>
