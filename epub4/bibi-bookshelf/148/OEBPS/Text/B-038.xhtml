  <h2>Bölüm XXXVIII</h2>

  <h3>ALACAKARANLIK<br/><span class="baslikalti">(Starbuck, grandi direğine yaslanmıştır.)</span></h3>

  <p>Ruhum yenilmekle kalmadı; köle oldu. Hem de kime? Bir deliye! Dayanılır şey değil böyle bir savaşta aklı başında olanların boyun eğip silahları bırakmaları. Ama o, burgu gibi girdi içime, aklımı çekti aldı başımdan. Anlar gibiyim bu dinsizin ne yapmak istediğini. Ama gene de ona yardım etmek zorunda görüyorum kendimi. İstesem de, istemesem de, anlatılmaz bir bağ ile bağlanmışım ona. Bir çelik halatla yedeğe almış, çekiyor beni. Hangi bıçakla keseyim bu halatı? Korkunç ihtiyar! “Var mı benden üstünü?” diye bağırıyor. Kendini gökyüzündeki Tanrının eşi, yeryüzündeki bizlerin efendisi sayıyor. Yapacağım işin ne denli aşağılık olduğunu biliyorum: içimden başkaldırarak, boyun eğeceğim ona; daha kötüsü, acıya acıya kin duyacağım ona. Çünkü gözlerinde öyle derin bir dert var ki, bu dert bende olsa, yakar bitirirdi beni. Ama daha umut var. Zaman da geniş, denizler de. Şu yusyuvarlak koca dünyanın sularında, cam kavanozda minnacık bir balık gibi kin beslediği o balina! Belki de Tanrı engel çıkarır Ahab’ın yoluna, çünkü Tanrıya karşı suç işliyor bu davranışıyla. Yüreğim kurşun gibi ağır olmasa, dayatırdım belki. Ama içim, zembereği boşanmış bir saat gibi; onu kuracak anahtarım da yok.</p>

  <p>(Baş kasaradan eğlenen gemicilerin sesleri gelir.)</p>

  <p>Hey Tanrım! Şu dinsizlerle çekeceğim var bu seferde. Analar doğurmamış sanki bu adamları! Köpekbalıklarıyla yüklü denizlerden peydahlanmışlar sanki hepsi. Beyaz balina, onların taptıkları cehennem tanrısı. Şu gürültüye bak, bir cehennem cümbüşü! Geminin ön tarafında düğün dernek, arka tarafta ölüm sessizliği. Yaşama benziyor bu gemi. Geminin başı pırıl pırıl sulara dalıyor, keyifli keyifli oynayıp zıplıyor. Arkada kara yürekli Ahab, dümen sularının bir kurt gibi uluyan ölü dalgaları üstünde, kamarasına kapanmış, kara kara düşünüyor. Arkadaki bu uzun uzun ulumalar yüreğime işliyor. Susun şamatacı gemiciler, vardiyaya çıkın! Ey yaşam, insan işte böyle anlarda —ruhun ezildiği anlarda— farkına varıyor senin yüzünden ne soysuz, ne aşağılık işlere katlanmak zorunda kaldığını! Ey yaşam, şimdi algılıyorum sende ne korkunç şeyler saklı olduğunu! Ama bu korkunç şeyler benim içimde değil; benim dışımda bunlar! İçimdeki insanca duygularla savaşacağım seninle, ey karanlık, korkulu gelecek! Ey koruyucu melekler, yanımdan ayrılmayın, tutun beni, bırakmayın beni!</p>
