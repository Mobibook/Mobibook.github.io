  <h2>Bölüm CXIX</h2>

  <h3>MUMLAR</h3>

  <p>En yırtıcı hayvanlar, en sıcak iklimlerde gelişir; Bengal kaplanı, her mevsimde yemyeşil, misk kokulu ormanlarda pusuya yatar. En aydınlık gökler, en belalı yıldırımlara gebedir. O güzelim Küba’da, bizim uslu kuzey topraklarımızda hiçbir zaman görülmeyen hortumlar yükselir. İşte bu pırıl pırıl Japon denizlerinde de, gemiciler kasırgaların en yamanıyla, tayfunla karşılaşırlar. Tayfun kimi zaman bulutsuz bir gökte patlayıverir; uyuyan bir kente düşen bir bomba gibi.</p>

  <p>O günün akşamına doğru Pequod’un yelkenleri paramparça oldu; gemi, çıplak direkleriyle, tam karşıdan saldıran bir tayfuna karşı koymak zorunda kaldı. Karanlık bastırdığı sırada, havalar ve sular, gök gürültüleriyle doldu, yıldırımlarla yarıldı. Şimşek parıltıları, perişan direkleri ve tayfunun ilk azgınlığında paralayıp ötede beride bıraktığı yelken parçalarını aydınlatıyordu. Starbuck, kaptan güvertesinde bir çarmık ipine tutunmuş duruyordu. Her şimşek parlayışında başını kaldırıp, yukarıdaki direkler ve ipler yeni bir kazaya daha uğradı mı diye bakıyordu. Stubb ile Flask, sandalların daha yukarı alınması, daha sıkı bağlanması için gemicilere buyruk veriyorlardı. Ama tüm bu çabaları boşa gideceğe benziyordu. Kıçta, rüzgârdan yana duran Ahab’ın sandalı, palangaların ta tepesine kadar çekildiği halde, yakayı kurtaramadı. Koca bir dalga, sendeleyen geminin bordasına çarparak, sandalın dibini paraladı; kalbura dönen teknenin altından şarıl şarıl sular boşaldı.</p>

  <p>Stubb, perişan sandala bakarak, “kötü, çok kötü!” dedi, “ama deniz bu, Mr. Starbuck! Canının istediğini yapar. Ben Stubb, kendi hesabıma başa çıkamam onunla. Mr. Starbuck, siz bilirsiniz ya, dalgaların ne olduğunu: Atlamadan önce, geriler, geriler; hızını almak için dünyanın çevresinde koşar; sonra hop! diye atlar. Oysa ben, ona karşı koymak için hızımı alamıyorum; gitsem gitsem, şu güvertenin ucuna kadar gidebiliyorum. Ama ne çare! Bu oyun böyle bir oyun, türkünün dediği gibi.” <i>(Bunun üzerine, Stubb bir türkü tutturdu.)</i></p>

  <div class="m1"/>

  <p class="i2">Hey! Keyifli şeydir kasırga,</p>

  <p class="i2">Keyifli hayvandır balina,</p>

  <p class="i2">Kuyruk sallar havada!</p>

  <p>İşte böyle şakacı, serseri, dalgacı, dolandırıcı bir çapkındır deniz!</p>

  <div class="m1"/>

  <p class="i2">Birasına tuz biber katar</p>

  <p class="i2">Şişesini sallar da sallar,</p>

  <p class="i2">Havaya köpükler saçar!</p>

  <p>İşte böyle şakacı, serseri, dalgacı, dolandırıcı bir çapkındır deniz!</p>

  <div class="m1"/>

  <p class="i2">Yıldırım ikiye böler gemiyi</p>

  <p class="i2">Dudaklarını şapırdatır seninki!</p>

  <p class="i2">Ha bire çeker kafayı.</p>

  <p>İşte böyle şakacı, serseri, dalgacı, dolandırıcı bir çapkındır deniz!</p>

  <div class="m1"/>

  <p>“Kapa çeneni Stubb!” diye bağırdı Starbuck. “Bırak da tayfun harp çalsın gemimizin iplerinde. Yiğit adamsan, susman gerekir.”</p>

  <p>“Ama ben yiğit değilim ki! Yiğidim dediğim var mı size? Korkağın biriyim. Türkü söylemem, korkumdan. Bakın Mr. Starbuck, beni susturmak istiyorsanız, bıçağı alıp boğazımı kesmekten başka çare yok. Ama öldürseniz de, belki son olarak bir ilahi söylerim gene de.”</p>

  <p>“Sersem! Gözlerin yoksa, benimkileri al da, şuraya bak.”</p>

  <p>“Ne var ki! Ne kadar sersem de olsam, benden fazla ne görebilirsiniz bu karanlık gecede?”</p>

  <p>“Bak!” dedi Starbuck, Stubb’ı omzundan yakalayıp, elini pruvaya doğru uzatarak, “bak, görmüyor musun nereden geliyor rüzgâr? Doğudan. Ahab’ın Moby Dick’i aramaya gittiği yerden. Bugün öğleyin o yana çevirdi gemiyi. Ahab’ın sandalına bak! Neresinden delindi? Gerisinden, oğlum! İhtiyarın her zaman durduğu yerden! İhtiyarın durduğu yerin temeli çöktü… Bunu gördükten sonra, sen hâlâ türkü söylemek niyetindeysen, atla denize, istediğin kadar söyle!”</p>

  <p>“Tam anlamıyorum ne demek istediğinizi. Ne oluyoruz kuzum?”</p>

  <p>Starbuck, Stubb’ın sorusuna kulak asmadan, kendi kendine mırıldanmaya başladı: “Evet, evet, Ümit burnuna dönmeli. En kestirme yol budur Nantucket’e. Bir geriye döndük mü, canımıza okuyan, gemimizi batırmak isteyen bu kasırga, bizi yurda götürecek güzelim bir rüzgâra dönebilir. Önümüzdeki rüzgârda, kıyamet gününün karanlıkları var. Ama sırtımızı rüzgâra çevirip de yurda doğru dönersek, yolumuz aydınlanır… Hem de şimşekle değil, gün ışığıyla.”</p>

  <p>O sırada Starbuck, şimşeklerden sonra bastıran derin karanlıkta bir ses duydu yanı başında. Nerdeyse aynı anda, gök gürledi, ardı ardına.</p>

  <p>“Kim o?” diye bağırdı ikinci kaptan.</p>

  <p>“Bir tanrının belası!” dedi Ahab. Küpeşteye tutuna tutuna, her zaman takma bacağını soktuğu deliği arıyordu karanlıklarda, ama o sırada, şimşeklerin ateşten mızrakları, birden aydınlatıverdi yolunu.</p>

  <p>Karada, kulelerin tepelerine konan yıldırımsavarlar, belalı yıldırımı alıp toprağa gömer; kimi gemilerde, her direğe konan yıldırımsavar da, suya indirir yıldırımı. Bu yıldırımsavarların teli bir hayli aşağılara inmelidir ki, ucu tekneye değmesin. Ama geminin hep ardı sıra çektiği bu tel, halatlara şuna buna takılıp, hem bir baş belası olabilir, hem de geminin hızını kesebilir. Onun için, gemi yıldırımsavarlarının uçları denize saldırılmaz her zaman. Bu ince uzun teller, ancak gereğinde suya atılır.</p>

  <p>Ahab’ın yolunu, bir meşale tutarcasına aydınlatan keskin şimşekleri görünce, birden aklını başına toplayan Starbuck, gemicilere bağırmaya başladı: “Yıldırımsavarlar! Yıldırımsavarları attınız mı suya? Önden de, arkadan da atın! Çabuk!”</p>

  <p>“Bırak!” dedi Ahab. “Bir savaşta ne denli güçsüz de olsak, oyunda mızıkçılık etmeyelim. Dünyayı kurtarmak için Himalaya’nın, And dağlarının tepesine yıldırımsavar dikmeye giderim ben de. Ama kendim için istemem. Bırak şunları!”</p>

  <p>“Yukarı bakın! diye bağırdı Starbuck. “Cin alevleri! Cin alevleri!”<a class="dipnot2" id="k112" href="../Text/dipnotlar.xhtml#a112"><sup>[112]</sup></a></p>

  <p>Tüm serenlerin cundalarını soluk bir ateş sarmıştı. Üç direkteki her yıldırımsavarın üç sivri ucunun her birinde, gittikçe daralan üç beyaz alev vardı. Üç koca direk, kükürtlü havada, bir mihrap önündeki dev mumlar gibi, sessizce yanıyordu.</p>

  <p>O sırada Stubb kendi sandalını bağlamaya çalışırken, azgın bir dalganın kaldırdığı sandalın küpeştesi, eline kırasıya çarptı. “Hay kör olası sandal! Cehenneme kadar yolun var!” diye küfretti Stubb. Ama duyduğu acı yüzünden sırtüstü düşüp de, gözleri yukarıdaki alevlere ilişince, birden ağzı değişti: “Cin alevi, acı bizlere!” diye bağırdı o zaman.</p>

  <p>Denizcilerin küfürü boldur. Büyülenmişçesine, durgun havalarda da küfrederler, fırtınaların ortasında da. Kaynaşan bir denize nerdeyse düşecekken, gabya yelkeninin sereni üstünde sallanıp durdukları sırada bile küfrederler. Ama Tanrının tutuşmuş parmağı gemiye değince; Belşatsar şölen verirken odanın duvarında görülen ve bir yıkımın habercisi olan gizemli yazı,<a class="dipnot2" id="k113" href="../Text/dipnotlar.xhtml#a113"><sup>[113]</sup></a>&#160;iplerde ve çarmıklarda belirince, hiç kimsenin küfrettiğini duymamışımdır.</p>

  <p>Bu solgun alevler direk başlarında yanarken, büyülenmiş gemiciler pek konuşmadılar. Hepsi baş kasarada birbirine sokulmuşlardı. Solgun, fosforlu aydınlıkta, gözleri uzak yıldızlar gibi ışıldıyordu. Bu beyaz ölüm ışığında, iyice beliren dev cüsseli, kapkara zenci Daggoo, üç kat büyümüş, şimşekleri yağdıran kara bulutun ta kendisi olmuştu sanki. Tashtego’nun açık kalan ağzında, bembeyaz köpekbalığı dişleri görülüyordu. Cin alevleri, garip garip parlayan bu dişleri de sarmış gibiydi. Bu gerçeküstü ışıkta, Queequeg’in bedenindeki dövmeler, mavi cehennem alevlerini andırıyordu.</p>

  <p>Sonunda bu görüntüler, yukarıdaki beyaz ışıkla birlikte silindi gitti. Pequod da, güvertede duranların her biri de, yeniden karanlığa gömüldü. Bir iki saniye sonra, ön güverteye doğru ilerleyen Starbuck, birisiyle çarpıştı. Stubb’dı bu. “Eh, şimdi ne dersin, dostum?” diye sordu Starbuck. “Bağırışını duydum. Şarkıdaki gibi değildi o bağırış.”</p>

  <p>“Evet ya, hiç değildi. Cin alevleri, bize acıyın! diye bağırdım. Bize acırlar inşallah. Acaba yalnız asık suratlılara mı acırlar onlar? Gülenlere hep kıyarlar mı? Bana bakın, Mr. Starbuck. Ama baksanız da, bu karanlıkta ne göreceksiniz? Dinleyin öyleyse. Bana kalırsa, direklerin tepesinde gördüğümüz alev, hayra alamettir. Neden dersen, bu direklerin dibi ambarda. Demek ki, ambar ağzına kadar ispermeçet yağıyla dolacak; tüm bu ispermeçet, ağaçların özü gibi, direklerden yukarı yükselecek. Evet, bizim üç direğimiz, ispermeçet yağından yapılmış üç mum olacak. İşte, gördüğümüz uğurlu şeyin anlamı bu.”</p>

  <p>O sırada Starbuck, Stubb’ın yüzünün yavaş yavaş aydınlandığını gördü. Yukarıya bakıp bağırdı: “Ah işte! Görüyor musun!” Uzun sivri alevler gözüktü gene; soluk ışıkları daha da gizemliydi bu kez.</p>

  <p>“Cin alevleri, acı bizlere!” diye gene bağırdı Stubb.</p>

  <p>Grandi direğinin dibinde, oraya çakılı altın paranın ve alevin tam altında, Fedallah, Ahab’ın önünde diz çökmüştü, ama yüzünü kaptana çevirmemişti. Hemen yakınlarında, tepelerindeki halatların içinde, bir sereni bağlamaya çalışanlar, alevi görünce birden duraklamış; bir meyva bahçesinde küçük bir dala yapışmış uyuşuk arılar gibi, asılı kalmışlardı havada. Ötekiler ise, Herculaneum’da görülen, yürürken, koşarken, çeşitli durumlarda taş kesilmiş ölüler gibi, güverteye mıhlanıp kalmışlardı. Ama hepsinin gözü yukarıdaydı.</p>

  <p>Ahab, “evet, evet çocuklar!” diye bağırdı, “bakın, iyi bakın! Beyaz Balina’nın yolunu gösteriyor size bu beyaz alev! Grandi direğindeki yıldırımsavarın telini verin bana. Nabzını tutayım şu alevin. O da benim yüreğimin attığını duysun. Ateşe karşı kan! Bakın nasıl!”</p>

  <p>Ahab bunu söyledikten sora, döndü. Telin ucunu sol elinde sıkı sıkı tutarak, ayağını Fedallah’ın üstüne dayadı. Gözleri yukarı dikildi. Sağ kolu havada, yüksek üç dişli alevin önünde dimdik durdu:</p>

  <p>“Ey sen, aydın ateşin aydın ruhu! Bir zamanlar ben, bu denizlerde sana tapan bir Perstim. Sana taparken, öyle yakmıştın ki beni, damganı hâlâ üstümde taşıyorum. Seni artık biliyorum, aydın ruh! Artık biliyorum ki, sana tapmanın en iyi yolu, meydan okumaktır sana. Sen ne sevgiden hoşlanırsın ne de saygıdan. Kin istersin sen; öldürürsün her şeyi. Korkusuz bir aptal değildir şimdi senin karşında duran. Senin sessiz ve sınırsız gücünü yadsımıyorum. Ama beni bir deprem gibi sarsan şu ömrümün son nefesine dek, senin amansız gücünle çarpışacağım; sana kayıtsız şartsız boyun eğmeyeceğim. Bu kişiliksiz dünyada, kişiliği olan biri var şimdi karşında. Ben bir zerreyim olsa olsa. Ama nereden gelirsem geleyim, nereye gidersem gideyim; ben bu yeryüzünde yaşadıkça, içimdeki kral kişiliği de yaşayacak ve krallık yetkilerini isteyecek. Gelgelelim, savaş acılara götürür insanı; kin de mutsuzluğa. En düşkün kılığına bürünüp, sevgiyle gelsen, önünde diz çöker, seni kucaklarım. Ama en yüce kılığında, gerçeküstü bir güç olarak geldin mi, üstüme dünyalarla yüklü filoları salsan bile, beni gene de yıldıramazsın. Ey aydın ruh, beni ateşinden yarattın. Ve ben, ateşin öz evladı olarak ateşi geri üflüyorum sana.”</p>

  <p><i>(Birden, ardı ardına yıldırımlar. Direklerdeki dokuz alev üç kat uzar. Ahab, ötekilerle birlikte, gözlerini yumar; sağ elini de sıkı sıkı gözlerine bastırır.)</i></p>

  <p>“Senin sessiz, sınırsız gücünü yadsımıyorum. Bunu dememiş miydim sana? Zorla da söylemiş değilim bunu. Görüyorsun, teli gene de bırakmıyorum elimden. Kör edebilirsin beni istersen, el yordamıyla yürürüm o zaman; yakabilirsin beni istersen, küllerim kalır o zaman. Bu zavallı gözlerim, onları koruyan şu elim, feda olsun sana. Ben onlarsız da yapabilirim. Şimşek kafatasımın içinde çakıyor; gözlerim kökünden sızlıyor, durmadan sızlıyor. Kafam bedenimden kopmuş sanki, yara bere içinde yerlerde yuvarlanıyor… Ah, ah!.. Gözlerim görmese de, seninle konuşacağım gene. Ne denli ışıklı da olsan, karanlıklardan çıkıyorsun sen. Ben ise, aydınlığa çıkan bir karanlığım; senden çıkan bir karanlığım! Mızrakların düşmez oldu artık; açılın gözlerim! Görüyor musunuz, yoksa görmüyor musunuz? İşte alevler orada yanıyor! Ey yüceler yücesi! Senin soyundan geldiğim için övünüyorum şimdi. Ama sen benim ateşten babamsın yalnız; iyi yürekli anamı bilmiyorum. Hain! Ne yaptın onu? Benim çözemediğim bir gizdir bu. Ama senin çözemediğin giz bundan da büyük. Sen nereden geldiğini bilmiyorsun; onun için, kimseden doğmadım diyorsun. Başlangıcını bilmediğin için de, başlamamışım diyorsun. Benim kendimi bildiğim kadar, sen bilmiyorsun kendini, ey güçlerin gücü! Senin ötende, ulaşamadığın bir şeyler var, ey aydın ruh! Onun yanında, senin tüm sonsuzluğun, bir zaman süresidir ancak; tüm yaratıcı gücün bir makinadır yalnız. Yanan gözlerim, senin alevden benliğin arasından, hayal meyal görür gibi oluyor onu. Ey sen, anası babası bilinmeyen ateş, ey sen ki dünyadan uzak tek başına yaşarsın oldum olası, senin de kimseye söyleyemeyeceğin bir gizin, kimseyle paylaşamayacağın bir acın var. Buruk bir gurur duyarak, bundan anlıyorum, senin çocuğun olduğumu. Savrul! Savrul da yala gökleri! Ben de savruluyorum seninle, yanıyorum seninle, kaynaşmaya can atıyorum seninle. Hem tapıyorum, hem de meydan okuyorum sana!”</p>

  <p>“Sandal! Sandal!” diye bağırdı Starbuck, “sandalına bak, ihtiyar!”</p>

  <p>Ahab’ın zıpkını, demirci Perth’ün ocağında dövülen zıpkın, balina sandalının pruvasına, göze görünür bir biçimde diklemesine bağlıydı sıkı sıkı. Ama sandalın dibini delen dalga, zıpkının meşin kılıfını sıyırıp atmıştı. Zıpkının sivri çelik ucu, soluk ve çatallı bir alevle parıldıyordu şimdi. Starbuck, zıpkının, bir yılan dili gibi, böyle sessizce yandığını görünce, Ahab’ı kolundan yakalayıp bağırdı: “Tanrı sana karşı, ihtiyar! Tanrı sana karşı! Vazgeç bu işten! Uğursuz bir sefer bu! Kötü başladı, kötü gidiyor. İhtiyar, bırak geri çevireyim gemiyi, iş işten geçmeden. Yurda dönersek, rüzgâr bizden yana olur; daha güzel bir sefere çıkarız ilerde.”</p>

  <p>Starbuck’ın sözlerini duyunca, paniğe kapılan gemiciler, hemen prasyalara doğru koştular, oysa direklerde yelken diye bir şey kalmamıştı. İkinci kaptanın tüm korkularını paylaşır gibiydiler o sırada. Nerdeyse ayaklanıyorlarmış gibi bağırıştılar. Ama Ahab, yıldırımsavarın tellerini güverteye fırlatarak, alevli zıpkını kaptı, bir meşale gibi sallaya sallaya, aralarına daldı. Yelken iplerine el sürecek ilk gemiciyi bu zıpkınla öldüreceğine yemin ediyordu. Hem Ahab’ın halinden, hem de elinde tuttuğu alevli zıpkından ödü kopan adamlar, yerlerinde donakaldılar. O zaman Ahab yeniden konuştu:</p>

  <p>“Beyaz Balina’yı avlamaya, benim gibi sizler de ant içtiniz; bu işe benim kadar sizler de bağlandınız. Bense, yüreğimi, canımı, bedenimi, ciğerimi, yaşamımı koymuşum bu işe. Ahab’ın yüreğinin nasıl bir yürek olduğunu görün! Bakın, son korkuyu işte böyle söndürdüm ben!” Ve bir üfleyişte, zıpkının alevini söndürdü.</p>

  <p>Ovayı kasıp kavuran bir kasırgada, yüksekliği ve gücüyle yıldırımları çeken, tek başına duran, dev gibi büyük bir karaağaçtan herkes nasıl kaçarsa, Ahab’ın son sözlerini duyar duymaz, gemicilerin çoğu da, korkular içinde, öyle kaçıştılar onun yanından.</p>
