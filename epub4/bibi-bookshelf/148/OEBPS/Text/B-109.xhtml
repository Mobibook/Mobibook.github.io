  <h2>Bölüm CIX</h2>

  <h3>AHAB İLE STARBUCK KAMARADA</h3>

  <p>Ertesi sabah, her gün olduğu gibi, gemiciler tulumbaları işletirken, bir de baktılar, aşağıdan bir hayli yağ da çıkıyor sularla. Demek ki, fıçılarda büyükçe delikler açılmıştı. Herkes telaşlandı. Starbuck, bu kötü haberi vermek üzere, kaptan kamarasına indi.<a class="dipnot2" id="k111" href="../Text/dipnotlar.xhtml#a111"><sup>[111]</sup></a></p>

  <p>O sırada Pequod, doğu yoluyla Formoza ve Başi adalarına yaklaşıyordu. Çin denizi sularının Pasifik okyanusuna aktığı bir geçit vardır bu iki ada arasında. Starbuck, Ahab’ı, önüne iki harita serili olarak buldu. Bunlardan biri, doğu takımadalarının tümünü; öteki ise, Japon adalarının upuzun doğu kıyılarını, Niphon’u, Matsmai’yi, Sikoke’yi gösteriyordu. Karbeyazı yeni fildişi bacağını, masanın yere vidalı ayağına dayamış, elinde budama bıçağına benzer koskaca bir çakı tutan yaman ihtiyar, sırtı kapıya çevrik duruyor, çatık kaşlarla geminin rotasını çiziyordu.</p>

  <p>Kapıda ayak sesleri duyunca, dönüp bakmadan, “kim o?” diye homurdandı. “Çık güverteye! Defol!”</p>

  <p>“Yanılıyorsunuz, Ahab Kaptan. Benim. Ambarda yağ sızıntısı var, efendim. Gemiyi durdurup, ambarı boşaltmamız gerek.”</p>

  <p>“Gemiyi durdurup ambarı boşaltmak ha? Tam Japonya’ya yaklaşırken, bir hafta burada demir atıp, bir yığın eski fıçıyı mı onaracağız yoksa!”</p>

  <p>“Ya bu işi yapacağız, kaptan; ya da bir yılda toplayamayacağımız kadar yağ yitireceğiz bir tek günde. Yirmi bin mil uzaklara gidip aradığımız şey, kurtarılmaya değer, efendim.”</p>

  <p>“Evet, değer, değer… eğer bulabilirsek onu!”</p>

  <p>“Ben ambardaki yağı söylüyorum, kaptan.”</p>

  <p>“Ondan söz ettiğim yok benim, düşünmem bile onu. Haydi, git! Varsın aksın yağlar! Ben de akıp gidiyorum nasılsa. Evet ya! Ben de delik deşik içindeyim. Delik fıçılarla doluyum; bu delik fıçılar da, su alan bir geminin içinde. Benim halim, Pequod’unkinden bin beter. Ama ben durup, deliklerimi tıkamaya kalkmıyorum, çünkü nereden bulacaksın böylesine ağır yüklü bir teknenin deliklerini? Bulsan bile, yaşamın uluyan fırtınasında nasıl tıkayabileceksin onları? Gemiyi durdurmam, Starbuck.”</p>

  <p>“Sonra mal sahipleri ne der, kaptan?”</p>

  <p>“Canları isterse, Nantucket’in kumsallarına dikilip, fırtınalardan beter ulusun mal sahipleri! Umurunda mı Ahab’ın? Mal sahipleriymiş! Hep bu pinti mal sahiplerinden dem vuruyorsun bana, Starbuck. Mal sahipleri benim vicdanımmış gibi. Bana bak, bir şeyin tek sahibi, ona kumanda edendir, anlıyor musun! Benim vicdanım bu geminin omurgasında! Haydi, çık güverteye!”</p>

  <p>Yüzü kızaran ikinci kaptan Ahab’a doğru ilerledi; bu gözüpek davranışında, garip bir saygı ve çekingenlik vardı. Kendi kendini göstermekten korkan, kendi kendine güvenmeyen bir atılganlıktı bu. “Ahab Kaptan,” dedi, “siz daha genç, daha mutlu bir insan olsaydınız; ben de aslında olduğumdan çok daha iyi bir adam olsaydım, bu halinizi gene de hoş göremezdim doğrusu, Ahab Kaptan.”</p>

  <p>“Hay Allahın belası! Bana dil uzatmaya mı kalkıyorsun yoksa! Haydi, çık güverteye!”</p>

  <p>“Hayır kaptan, hemen değil. Yalvarırım size kaptan, biraz insaflı olun! Ne olur, biraz daha iyi anlaşamaz mıyız artık, Ahab Kaptan?”</p>

  <p>Ahab, raftan dolu bir tüfek aldı (güney denizlerinde sefer eden gemilerin kaptan kamaralarında bir tüfek rafı bulunur her zaman); tüfeğin namlusunu Starbuck’a doğru çevirerek, bağırdı: “Dünyanın tek sahibi Tanrıdır; Pequod’un tek kaptanı da benim. Haydi, çık güverteye!”</p>

  <p>İkinci kaptan, bir ara, üstüne çevrilen tüfeğin kurşununu gerçekten yemiş gibi irkildi; gözleri ışıldadı, yanakları kıpkırmızı oldu. Ama kendini tutup, nerdeyse serinkanlı bir halde çıktı gitti. Çıkmazdan önce de, bir an kamaranın eşiğinde durup, şöyle dedi: “Bu yaptığın, beni horlamaktan da beter bir şey, kaptan. Ama gene de, Starbuck’tan sakın demeyeceğim sana. Desem de gülersin zaten. Sen kendinden sakın ihtiyar. Ahab, Ahab’dan sakınsın.”</p>

  <p>Starbuck gittikten sonra, “kafa tutuyor ama, gene de söz dinliyor,” diye mırıldandı Ahab. “Pek çekingen bir yiğitliği var, doğrusu. Ne dedi… Ahab, Ahab’dan sakınsın… Boş bir laf değil bu!”</p>

  <p>Sonra dalgınlıkla, tüfeği baston olarak kullanıp, demir gibi sert bir yüzle, kamarada bir aşağı bir yukarı yürüdü. Ama çok geçmeden, alnının derin buruşuklukları silinir gibi oldu; tüfeği yerine koyarak, güverteye çıktı. Starbuck’a alçak sesle, “sen iyi adamsın, Starbuck, fazlasıyla iyi,” dedi. Sonra, sesini yükseltip, gemicilere bağırdı: “Babafingo yelkenlerini sarın, gabya yelkenlerini iyice camadana vurun önde de arkada da. Mayistra serenini geri çekin. Gemi durunca büyük ambarı boşaltın.”</p>

  <p>Ahab’ın Starbuck’a niçin böyle davrandığını düşünmek boşunadır belki de. Ya Ahab’ın içinde nasılsa kalmış bir doğruluk kıvılcımıydı bu; ya da ihtiyatlı bir politikaydı, çünkü böyle bir durumda, geminin önemli başlarından biriyle, bir süre için bile, açıkça kavgalı olmak, hiç doğru değildi. Her neyse, buyruklar yerine getirildi ve gemi durdu.</p>
