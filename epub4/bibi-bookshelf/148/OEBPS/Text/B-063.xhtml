  <h2>Bölüm LXIII</h2>

  <h3>ÇATAL</h3>

  <p>Ağacın gövdesinden dallar çıkar, dallardan da sürgünler. Bereketli konuları ele alan kitapların bölümleri de böyle olur.</p>

  <p>Yukarıda sözünü ettiğimiz zıpkın çatalı, üstünde durulmaya değer bir şeydir. Bu çatal, iki üç ayak yükseklikte, acayip biçimli, çentikli bir değnektir. Sandalın sancak küpeştesine, pruvaya yakın bir yere diklemesine kakılıdır. Zıpkının uçlarından biri, yani tahta ucu, bu çatala oturtulur; çelik ağızlı öbür ucu, sandalın pruvasından aşağı doğru sarkar. Böylece bu aygıt, zıpkıncının elini atar atmaz bulacağı bir yerdedir; ormanlarda yaşayan adamın tüfeği, duvarda, el altında olduğu gibi. Çatalda iki zıpkın bulunur genellikle: Birinci ve ikinci demir derler bunlara.</p>

  <p>Her iki zıpkın da kendi ipleriyle balina halatına bağlıdır. Amaç, eğer yolu bulunursa, her ikisini birden, arka arkaya balinaya saplamaktır. Balina, sandalı sürüklerken, biri çıkıverirse, öteki yerinde kalsın diyedir bu. Canavarı yakalamak olanağı iki kat artmış olur böylece. Ama çoğu zaman, balinanın, birinci zıpkını yer yemez, birden gerilip ileri fırlaması yüzünden, zıpkıncı şimşek gibi de davransa, ikinci zıpkını atmanın yolunu bulamaz. Bu ikinci zıpkın da halata bağlı olduğu ve halat o sırada boşandığı için, nereye ve nasıl olursa olsun, onu hemen sandal dışına atmak gerekir; yoksa gemicinin yandığı gündür. Böyle durumlarda, ikinci zıpkın denize fırlatılır. Daha önceki bölümde sözünü ettiğimiz yedek halat halkaları, bu işin tehlikesiz yapılmasına çoğu zaman olanak sağlar. Ama bu belalı işin, en acıklı, en ölümlü kazalara da yol açtığı olur.</p>

  <p>Bir de şunu bilmeniz gerek: ikinci zıpkın sandalın dışına atıldı mı, keskin bir baş belası olarak asılı kalır ortada. Hem balinanın, hem de sandalın çevresinde deliler gibi zıp zıp zıplar, halatları birbirine karıştırır ya da keser, olmayacak işler açar insanın başına. Ve çoğu zaman, bu boşta kalan zıpkın, ancak balina avlanıp öldürüldükten sonra yakalanabilir.</p>

  <p>Şimdi dört sandal birden, ayrıca zorlu, çevik ve kurnaz bir balinanın peşine düşerse, bu sandalların başına gelebilecekleri bir düşünün. Demek ki balinanın bu özellikleri ve böylesine belalı bir işin türlü kazaları yüzünden, sekiz on başıboş zıpkın, canavarın çevresinde hep birden dolanıp duruyordur o sırada. İlk zıpkının hedefe varmayıp yok olması olasılığından ötürü, her sandaldaki halata birkaç yedek zıpkın bağlıdır. Tüm bunlardan ayrıntılı söz ediyoruz, çünkü bunların her biri, ilerde anlatacağımız olayların bazı önemli ve karışık yanlarını aydınlatabilir.</p>
