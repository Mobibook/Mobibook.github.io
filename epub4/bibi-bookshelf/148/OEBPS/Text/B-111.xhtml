  <h2>Bölüm CXI</h2>

  <h3>PASİFİK OKYANUSU</h3>

  <p>Başi adaları boyunca kayıp, büyük güney denizine çıktığımız sırada, sevgili Pasifik okyanusunu selamlayarak, durmadan şükürler edebilirdim, çünkü gençliğimin büyük isteği yerine gelmiş oluyordu artık: O ferah okyanus, binlerce fersah mavilikleriyle doğuya doğru uzanıyordu gözümün önünde.</p>

  <p>Bu sular, tatlı gizlerle doludur sanki. Hem yumuşak, hem de heybetli kabarışları, içinde sakladığı ruhun belirtileri gibidir. Anlattıklarına göre, İncil’i yazanlardan Yuhanna’nın Efes’teki mezarının üstünü örten toprak da, ermişin soluklarıyla kabarıp dururmuş böyle. Bu deniz otlaklarında, bu kabaran uçsuz bucaksız çayırlarda, dört kıtanın bu yoksullar mezarlığında, dalgaların hiç durmadan inip kalkması, gidip gelmesi çok yerinde görünür insana. Çünkü karmakarışık milyonlarca gölgeler ve karanlıklar, boğulmuş hayaller ve hayaletler, can ve ruh dediğimiz varlıklar, sonsuz bir düş içinde gibidir burada; yataklarının içinde dönerler boyuna; durup dinlenmeyen dalgalar, onların huzursuz uykularının bir belirtisidir.</p>

  <p>Dünyanın gizlerini düşünen her yolcu, bu huzur dolu Pasifik okyanusunu bir gördü mü, tüm denizlerden çok onu sever artık. Pasifik okyanusunda dünyanın en derin suları yuvarlanır. Hint ve Atlantik okyanusları onun kollarıdır ancak. Aynı dalgalar, en yeni insan soyunun daha dün Kaliforniya’da kurduğu yepyeni kentlerin mendireklerini de yalar; Hazreti İbrahim’den eski Asya topraklarının solgun ama hâlâ görkemli kıyılarını da… Bu sular üstünde, samanyollarına benzer mercan adaları; sayısız, bilinmez takımadalar; ve içine girilmez Japonya’lar vardır. İşte bu gizlerle dolu bu kutsal Pasifik okyanusu, tüm dünyayı çevreler; tüm kıyılar bir tek körfezdir onun için; yeryüzünün sularla çarpan yüreği gibidir. Durmadan kabaran suları üstünde yükseldiniz mi, Pan dedikleri o büyülü tanrıyı benimsemek, onun önünde eğilmek zorunda kalırsınız.</p>

  <p>Ama Ahab’ın Pan’ı pek düşündüğü yoktu o sırada. Demirden bir heykel gibi, her zamanki yerinde, mizana direğinin yanı başında dimdik duruyor; burun deliklerinden biriyle, o güzelim ormanlarında şimdi yumuşak yürekli sevdalıların gezindiği Başi adalarının tatlı misk kokusunu hiç tadına varmadan içine çekiyor; ötekisiyle de, yeni kavuştuğu bu okyanusun tuzlu soluğunu bilinçli olarak kokluyordu. Can düşmanı Beyaz Balina, şu sırada bu denizde yüzüyordu herhalde. Artık bu son sular üstüne açılıp, Japon av alanlarına doğru yol alan yaşlı adamın saplantısı büsbütün azıyordu. Dudakları bir mengenenin dişleri gibi kenetleniyor; alnındaki damarların deltası, taşkın ırmaklar gibi kabarıyordu. Uykularında bile keskin çığlığı teknenin böğründe çınlıyordu: “Çekilin geriye! Beyaz Balina pıhtılaşmış kan püskürtüyor!”</p>
