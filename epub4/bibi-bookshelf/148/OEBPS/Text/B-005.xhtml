  <h2>Bölüm V</h2>

  <h3>SABAH KAHVALTISI</h3>

  <p>Biraz sonra ben de arkasından çıktım, içki içilen odaya indim, sırıtıp duran hancıya keyifle yaklaştım. Yatak arkadaşı konusunda benimle bir hayli alay ettiği halde, ona hiç kin beslemiyordum.</p>

  <p>Gülmek çok iyi şeydir. Ne yazık ki, pek sık da gülmez insanlar. Onun için bir adam size güzel bir şaka yapmak fırsatını buldu mu, aldırmayın, bırakın dilediği gibi şaka etsin. Bir adam, başkasını bol bol güldürebiliyorsa, bilin ki, sandığınızdan çok daha fazla bir şeyler olabilir o adamda.</p>

  <p>Oda dün gece gelen yolcularla doluydu. Hepsini doğru dürüst görememiştim henüz. Çoğu balinacıydı: ikinci kaptanlar, üçüncü kaptanlar, dördüncü kaptanlar, gemi marangozları, gemi varilcileri, gemi demircileri, zıpkıncılar, gemi bekçileri… Kalın gemici ceketlerini sabahlık gibi giymiş, yanık yüzlü, kasları güçlü, saçı sakalı birbirine karışmış, yontulmamış bir sürü adam.</p>

  <p>Bunlardan her birinin karada ne kadar zaman kaldığını anlamak pek zor değildi. Şu gürbüz delikanlının yanağı, güneşte kızarmış bir armut renginde. Kokusu da öyle mis gibidir herhalde. Hindistan’dan döneli üç günden fazla olamaz. Onun yanındakinin rengi biraz daha açık; sarı bir hintağacına benziyor. Bir başkasının tropiklerde yandığı belli; gene de rengi açılmış biraz; haftalardır karada olsa gerek. Ama Queequeg’in rengi kimde bulunabilir? And dağlarının batı yamaçları gibi renk renk, üst üste, soğuk ve sıcak bütün iklimleri görebilirsiniz orada.</p>

  <p>Hancı bir kapıyı açarak, “hey, yemeğe gelin!” diye bağırdı; biz de sabah kahvaltısına gittik.</p>

  <p>İnsan dünyayı dolaştı mı, daha pişkin olur, başkalarının yanında daha rahat davranır derler. Her zaman öyle olmuyor. New England’lı büyük Ledyard ve İskoçyalı büyük Mungo Park,<a id="k14" href="../Text/dipnotlar.xhtml#a14"><sup>[14]</sup></a> ne kadar gezmiş de olsalar, salonlarda oturup kalkmasını en az bilen onlardır gene de. Ledyard, köpeklerin çektiği bir kızakla Sibirya’yı boydan boya geçmiş; zavallı Mungo Park’ın en büyük marifeti de, Afrika’nın kara göbeğinde aç karnına, tek başına uzun yürüyüşlere çıkmakmış. Bence bunlar, kibar çevrelerde düşüp kalkmasını öğrenmenin en iyi yolu olmasa gerek. Ama şu da var ki, insan kibar olacaksa, her yerde olabilir.</p>

  <p>Bunları düşünmem şundan: Hepimiz masaya oturduğumuz zaman, güzel güzel balina masalları dinleyeceğimi umuyordum. Hemen herkesi derin bir sessizlik içinde oturur görünce, şaşırdım kaldım. Sadece sessiz olsalar neyse, utangaç bir halleri de vardı üstelik. Evet ya, bir sürü deniz kurdu vardı burada. Birçokları, kızarıp bozarmadan, açık denizlerde hiç tanımadıkları koca balinalara yanaşmış, gözlerini kırpmaksızın öldüresiye savaşmışlardı onlarla. İşte bu adamlar —hepsi aynı hazların, aynı mesleğin adamları— dostça oturdukları bu kahvaltı sofrasında, birbirlerine koyunlar gibi aval aval bakıyorlardı. Yeşil dağlardaki ağıllarından hiç ayrılmamış koyunlar gibi… Görülecek şeydi bu utangaç ayılar, bu ürkek balina kahramanları!</p>

  <p>Queequeg’e gelince, o da aralarında, hem de her nedense masanın başında, buz gibi soğuk oturuyordu. Pek görgülü olduğunu söyleyemem doğrusu. Kahvaltıya zıpkınıyla inmesi, zıpkını sofrada hiç sakınmadan kullanması, hayranları için bile, kolay kolay yenir yutulur şey değil. Queequeg, zıpkınını birçok başın üstünden, nerdeyse kaza çıkaracak gibi uzatarak, kancaladığı biftekleri çekip alıyordu. Ama besbelli, bunu tam bir serinkanlılıkla yapıyordu. Herkes de bilir ki, herhangi bir şeyi serinkanlılıkla yapmak, çoğu insan için, kibarlık sayılır.</p>

  <p>Queequeg’in tüm acayipliklerini, kahveye, sıcak somunlara yüz vermeyip, yalnız kanlı bifteklerle ilgilendiğini filan burada sayıp dökecek değilim. Şu kadarını söyleyeyim ki, kahvaltı bitince, o da herkes gibi büyük odaya çekildi, balta-piposunu yaktı. Gezintiye çıktığım sırada, hiç başından çıkarmadığı şapkasıyla orada sessizce oturmuş, kahvaltısını sindire sindire pipo içiyordu.</p>
