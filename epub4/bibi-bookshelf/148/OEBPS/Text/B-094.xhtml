  <h2>Bölüm XCIV</h2>

  <h3>EL SIKIŞMA</h3>

  <p>Stubb’ın böylesine pahalıya mal olan balinası, Pequod’un bordasına çekildi. Daha önce anlattığımız tüm o bağlamalar ve kesmeler, Heidelberg Fıçısı’nın boşaltılmaları gereğince yapıldı.</p>

  <p>Kimi bu son işle uğraşırken; kimileri de, ispermeçet yağıyla dolu varilleri çekip götürüyorlardı. Bu ispermeçet, birazdan anlatacağımız biçimde kaynatılıp eritilmeden önce, özenle yoğruluyordu.</p>

  <p>Birkaç gemiciyle birlikte, Konstantin’in banyosu kadar kocaman bir teknenin önüne ben de oturduğum zaman, soğuyan ispermeçetin yer yer garip bir biçimde katılaşıp billura döndüğünü, yer yer de sıvı kaldığını gördüm. Bizim işimiz, katılaşmış parçaları elle sıkıp yumuşatmaktı. Tatlı ve yağlı bir işti bu! Eski çağlarda ispermeçetin yüz kremi olarak böylesine ilgi görmesine şaşmamalı. İnsanın derisini öyle temizliyor, parlatıyor, öyle tatlı tatlı yumuşatıyor ki! Elimi birkaç dakika ispermeçete batırınca, parmaklarım yılanbalıkları gibi olmuştu; nerdeyse kıvrım kıvrım kıvrılıp sarmallara döneceklerdi.</p>

  <p>Bocurgat başındaki belalı işten sonra, güverteye bağdaş kurmuş, rahat rahat oturuyordum. Tepemde masmavi, durgun bir gökyüzü vardı. Gemi gevşek yelkenlerle, huzur içinde ilerliyordu. Nerdeyse bir saat içinde pıhtılaşan o yumuşak, tatlı, süzülmüş yığınlara daldırıyordum ellerimi. Parmaklarımın arasında, küçücük, tostoparlak ispermeçet parçaları dağılıyor; ve özünü koyuveren olgun üzüm taneleri gibi olanca bereketlerini saçıyorlardı çevreye. O tertemiz kokuyu çekiyordum içime. Bahar menekşelerinin kokuşuydu bu düpedüz. İnanın bana, misk kokulu bir çayırda sanıyordum kendimi o sırada. Ettiğimiz korkunç yemin, aklımdan iyice silinmiş, gitmişti. Ellerimi ve yüreğimi, bu güzelliği anlatılmaz nesnenin içinde yıkayarak, o yemini silmiştim benliğimden. Paracelsus’un ta eskiden söylediğine göre, ispermeçette öfkeyi yatıştırma gücü varmış. Paracelsus’a inanacaktım nerdeyse. Böyle temiz temiz yıkanırken, her çeşit kötü niyetten, huysuzluktan, kötülükten sıyrılıyordum bir tanrı gibi…</p>

  <p>Yoğur! Yoğur! Yoğur! Tüm sabah ispermeçeti yoğurmakla geçti. Öyle yoğurdum ki, kendim de nerdeyse yoğruldum gittim ispermeçetin içinde. Öyle yoğurdum ki, garip bir delilik sardı beni. Bir de baktım, yumuşak ispermeçet parçaları yerine, arkadaşlarımın ellerini sıkıyorum. Bu iş, öyle cömert, öyle candan, öyle dostça, öyle sevgi dolu bir duygu yarattı ki içimde, sonunda durmadan herkesin ellerini sıkmaya başladım. Arkadaşlarımın gözlerine sevgiyle bakarak, şöyle der gibiydim onlara: “Ey benim sevgili insan kardeşlerim, ne diye birbirimize böyle düşmanlık eder, birbirimizi incitir, kıskanırız? Haydi, el ele verelim hepimiz. Canlarımızı birbirine katalım. İyiliğin sütünde, iyiliğin ispermeçeti içinde eriyelim hepimiz dünyaca.”</p>

  <p>Keşke ömrüm boyunca ispermeçet yoğursam! Çünkü nice nice uzun denemelerden sonra gördüm ki, insan elde edebileceği mutluluk kavramını pek yücelerde tutmamalı, biraz değiştirmelidir, hiç olmazsa. Mutluluğu kafamızda, hayalimizde değil de; günlük yaşantımızda, eşimizde, yüreğimizde, yatağımızda, soframızda, atımızın sırtında, ocağımızın başında, yurdumuzda aramalıyız. Tüm bunları anladıktan sonra, ömrümün sonuna kadar ispermeçet yoğurmaya hazırım. Geceleri düşlerimde, sıra sıra melekler gördüm cennette; elini bir ispermeçet kabına daldırmıştı her biri.</p>

  <p class="p1o">***</p>

  <div>
    <br/>
  </div>

  <p>İspermeçet sözünü ederken, onunla ilgili başka şeyleri; ispermeçet balinasını kaynatmadan önce yapılan hazırlıkları ve bedeninden kesilen yerleri anlatmak zorundayım.</p>

  <p>Önce “beyaz at” dedikleri gelir. Balığın incelen yerinden ve kuyruğun kalınca parçalarından alınır bu “beyaz at”. Bu bölüm katıdır, sert kıkırdaklar vardır içinde, ama bir kas yığını olduğu halde, yağsız değildir tümüyle. Beyaz at, balinanın bedeninden kesildikten sonra, kıyılmak üzere, taşınabilecek boyda dikdörtgenler biçimininde parçalara bölünür. Berkshire mermerlerine pek benzer bu parçalar.</p>

  <p>Yer yer yağ tabakasına yapışan balina etine “Noel pudingi” derler. Bu et parçaları, ispermeçet kadar yağlıdır çoğu zaman. “Noel puddingi” görünüşte, pek iç açıcı, iştah verici, güzel bir şeydir. Adından da anlaşıldığı gibi, süslü püslü, alacalı bulacalıdır. Kar gibi beyaz ve altın çizgili bir zemin üstünde, koyu kırmızı ve mor benekleri vardır; limonlar arasında yakut erikler gibi. Yenilmemesi gerektiğini bile bile, yemek istersiniz onu. Bu işi bir kez denemek için, baş direğin arkasına sığındığımı sizden saklamayacağım. Kral Şişman Louis, av mevsiminin ilk günü öldürülmüş olsaydı, bu av mevsimi de Şampanya Bağları’nın en güzel şarabı verdiği yıllardan birine rastlasaydı, kralın budundan kesilen görkemli bir biftek bu tatta bir şey olurdu bana kalırsa.</p>

  <p>Bu işler sırasında karşımıza çıkan bir başka, bir acayip nesne daha vardır ki, doğru dürüst anlatılması pek güçtür. “Slobgollion” denir buna. Bu nesne yalnız balinada bulunduğu gibi, bu terimi de yalnız balina avcıları bilir. “Slobgollion” cıvık cıvık, tel tel garip bir şeydir. İspermeçet uzun uzun yoğrulup fıçılara döküldükten sonra, teknenin dibinde görürüz bunu çoğu zaman. Bana kalırsa, “slobgollion” yağ tabakasındaki ipince zarların birleşmesinden meydana gelir.</p>

  <p>“Gurry” terimi, aslında kuzey balinacılarının bir terimidir, ama arada bir güney balinacıları da kullanırlar bunu. “Gurry”, Grönland ya da kuzey balinasının sırtından kazılan koyu renkte, yapışkan bir nesnedir; ve bu nesne, o soysuz deniz canavarını avlayan aşağılık denizcilerin bindiği gemilerin güvertelerini kaplar.</p>

  <p>“Nipper” terimi, yalnız balina avcılarına özgü değildir. Ama balinacılar bunu, kendilerine göre bir anlamda kullanırlar. “Nipper” dedikleri, deniz ejderi kuyruğunun inceldiği yerden kesilen, kısa, sert ve kıkırdaklı bir nesnedir. Bir parmak kalınlığında, bir tarla çapasının demir kısmı boyundadır. Yağlı güverteye yanlamasına sürülünce kenarları lastikli meşinden bir çeşit fırça yerini tutar anlatılmaz, büyülü bir güçle, tüm pislikleri temizleyiverir.</p>

  <p>Ama bu çeşit anlaşılmaz şeyleri öğrenmenin en doğru yolu, hemen yağ ambarına inip oradakilerle uzun uzun konuşmaktır. Bu yağ ambarından söz etmiştik daha önce de. Anımsayacaksınız, balinanın bedeninden kesilip gemiye alınan yağ tabakaları buraya konuluyordu. Bu yağ tabakalarını kesme zamanı gelince ambar, acemi gemicilerin tümüne —hele geceleri— tüyleri ürpertici bir yer görünür. Gemiciler, ambarın bir yanında, bir fenerin donuk ışığında, genel olarak ikişer ikişer çalışır. Bu iki kişiden birinin kargısıyla kazması, ötekinin de küreği vardır. Balinacıların kargısı, kadırgalar birbirine yanaşıp savaştıkları sırada kullanılan kargılara benzer. Kazma ise, gemi kancalarını andırır biraz. Kancalı gemici, yağ tabakasına kancasını takar; gemi sarsıla sarsıla batıp çıkarken, yağın kaymasına engel olur. O sırada yağ tabakasının üstünde duran kürekli adam, yağı dikine kesip, elle taşınabilecek parçalara böler. İyice bilenmiş olan bu kürek çok keskindir. Yağ tabakasının üstünde yalın ayak duran kürekli adam, bu yağın ayaklarının altından bir kızak gibi kaymasına engel olamaz ara sıra. Bu adam, kendi ayak parmaklarını ya da yardımcılarından birinin ayak parmaklarını kesiverirse, çok şaşmazsınız bu işe değil mi? Uzun süre yağ ambarında çalışan gemicilerin pek bol değildir ayak parmakları.</p>
