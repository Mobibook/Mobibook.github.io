  <h2>Bölüm LXXXVIII</h2>

  <h3>OKULLAR VE ÖĞRETMENLER</h3>

  <p>Bundan önceki bölümde, büyük bir ispermeçet balinası topluluğu ya da sürüsü üstüne bilgi vermiş, bu geniş toplanmaların ne gibi nedenleri olabileceğini de söylemiştik.</p>

  <p>Zaman zaman bu büyük topluluklara rastlamakla beraber, her birinde yirmi ile elli balina arasında bulunan küçük sürüler de sık sık görülür. Böylelerine “okul” diyorlar. Genel olarak bunlar iki çeşittir: Birinde hemen hepsi dişidir; ötekinde ise, “boğa” denilen genç ve gürbüz erkek balinalar bulunur.</p>

  <p>Dişi balina okullarına kavalyelik yapan, tam gelişmiş, ama yaşlı da olmayan bir erkek balina vardır her zaman. Bir tehlike karşısında, bu erkek balina geride kalıp bayanların kaçmasını sağlayarak, yiğitliğini gösterir. Aslında bu sayın bay, keyfine düşkün bir Osmanlıdır. Bir haremin gönül eğlenceleri ve cilveleri arasında, dünya okyanuslarını gezer durur. Bu Osmanlı ile cariyeleri arasında insanın dikkatini çeken büyük bir ayrım vardır: çünkü kendisi, en iri boydan bir deniz ejderhasıdır; bayanlar ise, ne denli gelişmiş de olsalar, orta boylu bir erkek balinanın ancak üçte biri kadardırlar. Gerçekten de bu bayanlar bir hayli ince yapılıdırlar; bellerinin kalınlığı on iki yardayı geçmez bana kalırsa. Bununla beraber yaradılışlarında bir tombullaşma eğilimi olduğu da sugötürmez.</p>

  <p>Bu haremle başlarındaki efendinin, tatlı bir rehavet içinde gezinmeleri, görülecek şeydir doğrusu. Kibar kişiler gibi, boyuna yeni yeni eğlenceler ararlar. Ekvatora beslenme mevsiminin en civcivli zamanında gelirler. Belki de yazı kuzey denizlerinde geçirmişler; tatsız sıcaklardan, bunaltılardan kurtulmuşlardır böylece. Ekvator gezisinde bir aşağı bir yukarı piyasa ettikten sonra, soğuk mevsimi geçirmek üzere doğu sularına giderler; böylece kışın da tadını çıkarmış olurlar.</p>

  <p>Bu yolculukları sırasında, rahat rahat yüzerken, eğer paşa hazretleri bir şeylerden kuşkulanacak olursa, kıymetli haremini korumak için gözünü dört açar. Genç ve biraz fazla şımarık bir deniz ejderhası çıkagelip bayanlardan birine sokulmaya kalkınca, küplere binen paşa, üstüne saldırıp, kapı dışarı eder onu. Eğer böyle başıboş genç çapkınların, kutsal aile mutluluğunu bozmalarına göz yumulursa, neye varır bunun sonu! Ama paşa hazretleri ne yaparsa yapsın, gene de en yaman Don Juan’ları yatağından uzaklaştıramaz. Çünkü bu kör olası deniz, tüm balinaların paylaştıkları yataktır. Karada bayanlar, birbirlerini kıskanan hayranlarının korkunç düellolar yapmalarına nasıl yol açarlarsa; erkek balinalar da zaman zaman ölesiye savaşırlar bu bayan balinalara duydukları aşk yüzünden. Bu düellolarda, uzun alt çenelerini kılıç gibi kullanırlar. Kimi zaman da, çenelerini birbirine kenetleyip, boynuz boynuza cenkleşen geyikler gibi, güçlerini göstermeye çalışırlar. Avlanan erkek balinaların çoğunda bu savaşların derin izleri görülür: Yarılmış kafalar, kırılmış dişler, delik deşik yüzgeçler; arada sırada da yırtılmış, çarpılmış ağızlar.</p>

  <p>Aile mutluluğuna göz diken çapkın, paşa hazretlerinin ilk saldırısında sıvışıp kaçtı mı, paşadaki keyfi seyredin o zaman! Henüz uzaklaşmamış olan genç Don Juan’ın gözü önünde, koca gövdesiyle kibarca bayanların arasına sokulup; binlerce cariyesi ortasında Tanrısına candan tapınan Hazreti Süleyman gibi haller takınır. Görünürde başka balina varsa, bu Türk padişahına pek ilişmez avcılar, çünkü bu padişahlar güçlerini öyle cömertçe harcarlar ki, bedenlerinde pek yağ kalmaz. Bunların peydahladıkları oğullara ve kızlara gelince, onlar kendi başlarının çaresine bakarlar; olsa olsa annelerinden yardım görürler. Çoğu azgın ve avare sevdalılar gibi, yatak odalarına düşkün olan paşa hazretleri de, çocuktan pek hoşlanmaz. Çok da gezip tozduğu için, adsız bebeklerini, dünyanın dört bir yanında gurbetlerde bırakıverir. Bununla beraber, bir gün gelir gençliğin ateşi söner; yıllar ve dertler üst üste yığılır; ciddi düşünceler ağır basar; sözün kısası, eğlenceleri kanıksayan padişahı bir bezginliktir sarar. İşte o zaman, rahatlık ve erdem sevgisi, kadın kız sevgisinin yerine geçer. Bizim Osmanlı, ömrün pişmanlık ve çilekeşlik çağına girer; dünyadan elini eteğini çekip, haremini dağıtır; erdemli ve asık yüzlü yaşlı bir adama dönüşerek, dua ede ede, delikanlı deniz ejderhalarına sevdanın çılgınlıklarından sakınma öğütleri vere vere, dünya denizlerinde bir aşağı bir yukarı, tek başına dolaşır durur.</p>

  <p>Avcılar bu balina haremlerine “okul” dedikleri gibi, haremin paşasına ve efendisine de “okul öğretmeni” adını verirler. Öğretmenliğe pek uymamakla beraber, çok hoş bir yanı var bu işin: Öğretmen uzun süre okulda kaldıktan sonra, diyar diyar gezip, okulda öğrendiklerini değil, tüm bunların ne denli boş şeyler olduğunu yayıyor, dört bir yana: Bu öğretmen sıfatı, başında bulunduğu hareme “okul” denmesinin bir sonucu olsa gerek. Ama kimilerine göre, balina paşasına bu adı ilk veren, Vidocq’un anılarını okumuş olmalıdır. Bu ünlü Fransızın gençliğinde ne biçim bir köy öğretmeni olduğunu ve öğrencilerinden bazılarına gizli gizli ne çeşit dersler verdiğini görmüş olmalıdır orada.</p>

  <p>Öğretmen balinaların yaşlanınca sürdükleri bu yalnız, kimsesiz yaşam, tüm yaşlı güney balinalarında görülür. Hemen her yerde, “yalın balina” (yalnız gezen deniz canavarlarına bu adı verirler) yaşlı bir balinadır. Yosun sakallı, görkemli Daniel Boone gibi, doğadan başka hiçbir varlığın yakınlığına katlanamaz. Issız sularda onun karısı doğa olur. Ne denli çok şey de gizlese, ne denli asık suratlı da olsa, gene de kadınların en iyisidir doğa.</p>

  <p>Biraz önce sözünü ettiğimiz ancak genç ve gürbüz erkek balinalardan meydana gelen okul, harem okullarından bambaşkadır. Çünkü dişi balinaların özelliği çekingenlikken; “kırk varillik boğalar” denilen bu delikanlılar, tüm deniz canavarlarının en kavgacı ve en belalı sayılanlarıdır. Onlardan bin beteri, zaman zaman rastlanan, o eşi bulunmaz huysuz, kır başlı balinalardır. Bunlar, gut hastalığına tutulmuş asık yüzlü ifritler gibi savaşırlar insanla.</p>

  <p>Kırk varillik boğalar okulu, harem okullarından daha kalabalıktır. Bir sürü liseli delikanlı gibi, itişir kakışır, şakalaşır, yaramazlık ederler. Dünyanın çevresinde hoplaya zıplaya, öyle çılgınca bir gidişleri vardır ki, aklı başında hiçbir sigortacı, Yale ya da Harvard üniversitelerinden azgın bir delikanlıyı sigorta etmediği gibi, onları da sigorta etmeyi aklından geçirmez. Ama bu azgınlık çabuk sona erer; biraz olgunlaştılar mı, sürüden ayrılırlar; bir mevki sahibi olmanın, yani bir harem edinmenin yollarını ararlar.</p>

  <p>Erkek ve dişi okullar arasında, cinsiyetten gelen daha da belirli bir ayrılık vardır. Kırk varillik bir boğa zıpkınlandı mı, yapayalnız kalır zavallıcık! Arkadaşlarının hepsi çekip giderler. Ama haremden biri vuruldu mu, öteki bayanlar, yaralının çevresinde telaş içinde dönüp dururlar; ara sıra yaralıya öyle yaklaşırlar ki, sonunda kendileri de avcıların eline düşerler.</p>
