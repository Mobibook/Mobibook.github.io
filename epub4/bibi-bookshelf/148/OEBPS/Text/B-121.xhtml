  <h2>Bölüm CXXI</h2>

  <h3>GECE YARISI - BAŞ KASARA KÜPEŞTESİ</h3>

  <p><i>(Stubb ile Flask küpeşteye binmiş, orada asılı olan çapalara ek halatlar bağlamaktadırlar.)</i></p>

  <div class="m1"/>

  <p>“Yoo, Stubb; o düğümü canın istediği kadar zorla, ama bu söylediğini bana zorla kabul ettiremezsin hiçbir zaman. Zaten daha kaç gün oldu bu söylediğinin tam tersini söyleyeli? Şöyle dememiş miydin sen: Ahab hangi gemiye binerse binsin, o gemi daha pahalıya sigorta edilmeli; arka ambarı barut fıçılarıyla, ön ambarı kibrit sandıklarıyla doluymuş gibi, dememiş miydin? Dur da söyle, öyle dememiş miydin?”</p>

  <p>“Tut ki öyle dedim. Ne çıkar bundan? O günden beri, derim bile az çok değişmiştir, düşüncem ne diye değişmesin? Hem sonra, arka ambar barut fıçılarıyla, ön ambar kibrit sandıklarıyla dolu olsa bile, iliklerimize işleyen şu dalgaların ortasında, nasıl tutuşabilir gemi? A iki gözüm, senin saçların da bir hayli kırmızı ama, sen de tutuşamazsın şu sırada. Şöyle bir silkin hele. Sen Kova Burcu’ndansın, yani bir salaksın, Flask. Ceketinin yakasını şöyle bir sıksan, testiler dolusu su çıkar. Bilmez misin, senin dediğin tehlikeler arttıkça, deniz sigortası kumpanyaları da ona göre önlem alırlar. Al sana bir sürü yangın tulumbası, Flask. Ama neyse, dinle beni de, öteki işe karşılık bir şey söyleyeyim sana. Önce şu bacağını oradaki çapanın üstünden kaldır ki, halatı geçirebileyim. Şimdi dinle. Fırtınada, bir direk yıldırımsavarının ucunu tutmakla, yıldırımsavarsız bir direğin yanında durmak arasında çok büyük bir fark vardır; bu fark da şudur: Yıldırım direğe düşmedikçe, yıldırımsavarın telini tutana hiçbir şey olmaz. Sen bunu bilmiyor muydun, odun kafalı? Biliyorsan, nerden çıkardın o lafları? Yüz gemi alsan, bir tekinde bile yoktur yıldırımsavar. Demek ki, Ahab da, bizler de, şu anda denizlerde gezen on binlerce gemiden daha fazla tehlikede değildik benim akılcağızıma kalırsa. Baş Kütük, dostum, yani herkes şapkasının köşesinden çıkan küçük bir yıldırımsavarla mı dolaşsın istiyorsun sen? Bir milis subayının tepesindeki süslü püslü tüylere benzeyen, belinden kuşak gibi sarkan bir yıldırımsavarla mı dolaşsın herkes ha? Ne diye aklını başına toplamıyorsun, Flask? Zor bir şey değil aklını başına toplamak; ne diye toplamıyorsun aklını başına? İnsanda bir tek gözün yarısı da olsa, aklını başına toplayabilir gene de.”</p>

  <p>“Orası pek belli değil, Stubb. Kolay olmuyor her zaman.”</p>

  <p>“Öyle. İnsan iliklerine dek ıslandı mı, aklını zor başına toplayabilir, doğru. Bu köpükler sırılsıklam etti beni de. Zarar yok. Şu halatın ucunu uzatsana bana. Bağladığımız bu çapaları kullanmak bir daha kısmet olmayacak, bana kalırsa. Bu iki çapayı bağlamak, bir insanın iki elini arkasına bağlamak gibi bir şey, Flask. Ne büyük, ne cömert elleri de var şunların! Bunlar bizim demir yumruklarımız, öyle değil mi? Bir de sıkı tutuyorlar ki! Aklıma ne geliyor, biliyor musun, Flask; bu bizim dünya bir yere demirli mi acaba? Eğer demirliyse, kim bilir ne uzundur halatı! Hadi, vur çekici şu demirin üstüne de işimizi bitirelim. Ha şöyle! Karaya çıkmak bir yana, güverteye ayak basmaktan daha rahatı yok. Ne olur, şu ceketimin eteklerini biraz sıksana… Eyvallah. Uzun ceketlerle alay edip dururlar, Flask, ama bana sorarsan, tüm fırtınalarda uzun kuyruklu fraklar giymeli, çünkü anlarsın ya kuyruklardan süzülür gider sular. Yanları kalkık, üç köşeli şapkalar da öyledir; sular, oluktan akar gibi akar köşelerinden, Flask. Ben artık ne gocuk isterim, ne de muşamba. Sırtıma frak, başıma da kunduz derisinden bir şapka geçirmeliyim. Hey! Eyvah! Muşambam uçtu gitti denize. Hey Tanrım, hey Tanrım! Gökten gelen rüzgârlar nasıl böylesine terbiyesiz olabilir! Berbat bir gece bu, oğlum.</p>
