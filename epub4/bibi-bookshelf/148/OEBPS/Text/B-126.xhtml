  <h2>Bölüm CXXVI</h2>

  <h3>CANKURTARAN</h3>

  <p>Ahab’ın pusulasıyla şimdi güneydoğuya doğru yol alan ve kaç mil ilerlediğini gene Ahab’ın paraketesiyle kestiren Pequod, ekvatora doğru gidiyordu. Bu ıssız sulardaki uzun yolculukta hiçbir gemiye rastlanmadı. Derken, hiç değişmeyen Alize rüzgârları, insanı bezdirecek kadar tatlı dalgalar üstünde gemiyi yandan itmeye başladı. Ama, gümbürtülü, belalı bir sahneyi hazırlayan o garip durgunluğa benziyordu tüm bunlar.</p>

  <p>Sonunda, ekvator av alanının sınırları denebilecek sulara girdik. Şafaktan biraz önceki koyu karanlıkta, gemi küçük küçük, kayalık bir sürü adanın yanından geçerken, Flask’ın kumandasında nöbet tutanlar, gerçek ötesi bir dünyadan kopmuşa benzer, acı ve yabansı bir çığlık duyup irkildiler: Hirodes’in boğazlattığı tüm suçsuzların<a class="dipnot2" id="k115" href="../Text/dipnotlar.xhtml#a115"><sup>[115]</sup></a>&nbsp;ruhları bir araya gelmiş, boğuk boğuk inliyordu sanki. Yarı uyanık düşlerinden birden sıyrılıveren denizciler, oldukları yerde taş kesilmiş, kimisi oturmuş, kimisi bir yere dayanmış halde, dinlediler sonuna dek bu yabansı çığlığı. Hıristiyanlar ve az buçuk okumuş olanlar, bunu denizkızlarının çığlığı sandılar ürpererek. Ama yabanıl zıpkıncılar pek oralı olmadılar. Kır saçlı Man adalı —gemicilerin en yaşlısı— duydukları bu yabansı ve tüyler ürpertici sesin, denizde yeni boğulan insanların çığlıkları olduğunu söyledi.</p>

  <p>Aşağıda kamarasında bulunan Ahab’ın, kül rengi bir şafak söküp de güverteye çıkıncaya dek, bu işten haberi olmadı. Flask buna türlü karanlık anlamlar vererek olayı anlatınca, Ahab boğuk boğuk güldü, bu aklın almayacağı işin ne olduğunu şöyle açıkladı:</p>

  <p>Önlerinden geçtiğimiz kayalık adalarda sürüyle ayıbalıkları yaşarmış. Ya analarını yitiren küçük ayıbalıkları ya da yavrularını yitiren analar, geminin yakınlarında suyun yüzüne çıkarak, bir ara ardımızdan gelmiş; insanınkine çok benzeyen sesleriyle ağlayıp hıçkırmışlardı herhalde. Ama bu açıklama, kimisini büsbütün ürküttü, çünkü denizcilerin çoğunun, ayıbalıkları üstüne çeşitli kör inançları vardır. Bunun nedeni, aynalıklarının başları derde girince garip çığlıklar atmaları değildir sadece; sudan çıkan yuvarlak kafalarının ve nerdeyse akıllı görünen yüzlerinin insan başına benzemesi de hesaba katılmalı. Nitekim denizde ayıbalıklarının sık sık insan sanıldığı olmuştur.</p>

  <p>O sabah, aralarından birinin başına gelen felaket, gemicilerin kuruntusunu büsbütün arttırdı. Bu adam, gün doğarken yatağından kalkmış, geminin pruva direği başındaki nöbetine gitmişti. Belki de henüz doğru dürüst uyanmamıştı (çünkü gemicilerin direklere yarı uykulu bir halde çıktıkları olur); bu adam da bu halde miydi bilmem. Ama gemici, direk başına yeni tünemişti ki, bir çığlıktır koptu. Başlarını kaldıran arkadaşları, havadan düşen bir hayalet gördüler; denize bakınca da, mavi sularda kaynaşan beyaz kabarcıklar.</p>

  <p>Arkada asılı duran, ustaca yapılmış bir yayla yerinden çıkan, ince, uzun cankurtaran fıçısı, denize atıldı. Ama sulardan hiçbir el çıkıp yakalamadı cankurtaranı. Uzun süre güneşin altında kala kala kavrulup yıpranan tahtalar, suyu bir sünger gibi içti; ve çok geçmeden, demir çemberli fıçı, sanki boğulan gemiciye bir yastık —ama sert bir yastık— olacakmış gibi, denizin dibini boyladı.</p>

  <p>Böylece Beyaz Balina’yı kendi sularında gözetlemek için direk başına çıkan birinci gemici, dipsiz okyanusa gömülüp gitti. Ama bunu düşünen pek olmadı ilkin. Aslında gemiciler, arkadaşlarının başına geleni, bir uğursuzluk sayıp üzülmemişlerdi, çünkü bu kazayı, gelecek bir kötülüğün belirtisi olarak değil de, eski bir uğursuzluk belirtisinin gerçekleşmesi diye görmüşlerdi. Bir gece önce duydukları yabansı çığlıkları buna yordular. Ama Man adalı ihtiyar, gene başka türlü düşünüyordu.</p>

  <p>Batan cankurtaranın bir yenisini bulmak gerekiyordu şimdi. Bu iş Starbuck’a verildi. Gelgelelim yeterince hafif bir fıçı yoktu gemide. Beklenen büyük avın aşırı sabırsızlığı içinde olan denizciler, bu avla doğrudan doğruya ilgili olmayan hiçbir yeni işle uğraşmak istemiyorlardı. Geminin kıçına cankurtaran asmaktan vazgeçecekleri sırada, Queequeg, birtakım garip işaretler, gizli kapaklı sözlerle, tabutundan söz etti.</p>

  <p>Starbuck irkilerek, “ne!” diye bağırdı. “Tabuttan cankurtaran ha?”</p>

  <p>“Bence de biraz tuhaf doğrusu,” dedi Stubb.</p>

  <p>Flask ise, “ne diye olmasın?” dedi. “Marangoz kolayca bir yolunu bulur bunun.”</p>

  <p>Starbuck, üzüntülü bir duraklamadan sonra, “madem başka türlü olmuyor, getirin şu tabutu,” dedi. “Marangoz, yap bu işi. Ne bakıyorsun bana öyle? Tabutu cankurtaran yap demek istiyorum, anlayamadın mı? Haydi yap bu işi!”</p>

  <p>Marangoz, çekiçle vurur gibi elini kaldırıp indirerek, “kapağı da çivileyeyim mi?” diye sordu.</p>

  <p>“Evet.”</p>

  <p>Marangoz, bu kez de kalafat yapar gibi elini iki yana oynatarak, “aralıklarını da kalafat edeyim mi?” diye sordu.</p>

  <p>“Evet.”</p>

  <p>Marangoz, “sonra da ziftleyeyim mi?” diyerek bir zift tenekesi tutar gibi yaptı.</p>

  <p>“Haydi çekil git! Ne oluyorsun be? Bu tabutu cankurtaran yapacaksın, işte o kadar… Mr. Stubb, Mr. Flask, siz pruvaya gelin benimle.”</p>

  <p>“Öfkelendi, bastı gitti. Bu işin tümüne katlanıyor da, ufak tefek yanları çileden çıkarıyor onu. Ben hoşlanmadım bu işten. Ahab Kaptan’a bacak yapıyorum, güzel. Efendi efendi kullanıyor bacağını. Gelgelelim Queequeg’e bir tabut yapıyorum; herif başını sokmak istemiyor içine. Boşuna mı gidecek bu tabuta harcadığım bunca emek? Şimdi de tutmuş bunu cankurtaran yap diyorlar. Bir şeyi tersyüz etme işi bu; derinin üstünü altına getirmek. Bu çeşit uydurma işlerden hoşlanmam… hiç hoşlanmam. Aşağılık bir iş bu; bana göre değil. Tenekeci çırakları yapar bu kaba saba işleri. O kadar da düşmedik hani! Ben tertemiz, derli toplu, hesaplı kitaplı, kız gibi işler yapmak isterim. Benim yapacağım işlerin başı başlangıcında, ortası ortasında, sonu da sonunda olmalı. Ortasında biten, sonunda başlayan yarım yamalak işlerden hoşlanmam. Bu çeşit uydurma işleri, kocakarılar isterler insandan. Hey Tanrım! Şu kocakarılar amma da düşkündür tenekecilere! Altmış beşinde bir kocakarı tanırdım; kel kafalı genç bir tenekeciyle kaçmıştı bir zamanlar. İşte bu yüzden, karadayken, Vineyard’da dükkânım varken, tek başına yaşayan yaşlı dullara iş yapmak istemezdim hiç. Beni kaçırmayı koyabilirlerdi yalnızlıktan bunalan kafalarına. Ama Tanrıya şükür, beyaz takkeli kocakarılar yok denizlerde. Burada takke diye, olsa olsa kar düşer insanın başına. Neyse şu işe bak sen: Kapağı çivileyeceksin, aralıkları kalafatlayacaksın, ziftleyeceksin; hiçbir delik bırakmayacaksın; sonra bir yayla, geminin kıçına tutturacaksın bunu. Nerede görülmüş tabutla böyle şeyler yapıldığı? Öyle kuruntulu yaşlı marangozlar vardır ki, kendini direk iplerine astırır da, böyle bir işe yanaşmaz. Ama ben, Aroostook’un boğum boğum kara çamından yapılmışım. Bana vız gelir. Tabuta koşuyorlar beni! Mezar tahtasıyla gezeceksin diyorlar bana! Adam sen de! Boşver! Biz tahta işçileri, gelin karyolası da yaparız, kumar masası da, tabut da, teneşir de. Biz aylıklı çalışırız, götürü iş de yaparız; kazancına göre. Bir işin niçinini, nedenini sormak bize düşmez. Ama şu kahrolası kaba saba işleri atlatırız eğer bir yolunu bulursak. Adam sen de! Yap gitsin bu işi, hem de özene bezene! Dur hele! Bu gemide kaç gemici var? Unutmuşum be! Neyse… Tabuta çepeçevre otuz tane ayrı halat parçası koyar, uçlarını Türk sarığı gibi düğümlerim. Tabutun dört bir yanından üçer ayak boyu sarkıtırım halatları. Tekne dibe gidecek olursa, o zaman otuz kabadayı cenkleşedursun bir tek tabut için! Böylesi de az görülmüştür bu güneşin altında! Haydi bakalım, al çekicini, kalafat demirini, zift kabını, kavelanı! İş başına!”</p>
