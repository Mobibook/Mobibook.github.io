  <h2>Bölüm CVIII</h2>

  <h3>AHAB VE MARANGOZ<br/><span class="baslikalti">GÜVERTE - İLK GECE NÖBETİ</span></h3>

  <p><i>(Marangoz, masasının önünde durmuş, iki fenerin ışığında, mengeneye sıkı sıkı tutturulmuş takma bacağın fildişi kısmını, harıl harıl törpülemektedir. Masanın üstünde, kemik parçaları, deri kayışlar, tıkaçlar, burgular ve çeşitli aygıtlar serpilidir. Biraz ilerde, demircinin çalıştığı ocağın kırmızı alevleri görülür.)</i></p>

  <div class="m1"/>

  <p>Törpüsüne de yuf! Kemiğine de! Yumuşak olması gereken şey sert, sert olması gereken şey de yumuşak! Eski çene kemiklerini, incik kemiklerini törpüleyenlerin alın yazısı budur işte. Haydi, bir başka kemiği deneyelim. Ha bak, bu daha iyi. <i>(Hapşırır.)</i> Evet, bu kemiğin tozu da… <i>(Hapşırır.)…</i> şey… <i>(Hapşırır.)… </i>Evet, bu <i>(Hapşırır.)…</i> Hay Tanrım, bırakmıyor ki konuşayım! Ölü ağaçla uğraşan bunakların hali budur işte. Canlı bir ağacı biçerken, böyle toz çıkmaz. Canlı bir kemiği keserken de böyle toz çıkmaz. <i>(Hapşırır.)</i> Hey bana bak, yüzü kapkara herif, davran da ver bana şu değnekle şu halkayı. Onlara geliyor şimdi sıra. Bereket versin <i>(Hapşırır.),</i> dizkapağı da yapılmayacak. Belalı bir iş olurdu o. Sadece incik kemiği yapmak, bir sopa yapmak kadar kolay. Ama temiz bir iş olmasını isterdim. Vakit yok ki, vakit! Vaktim olsa, ona öyle düzgün bir bacak yapardım ki <i>(Hapşırır.)</i>, salonlarda bayanların önünde diz bile kırabilirdi. Dükkân camekânlarında gördüğüm bacaklarla baldırlar, solda sıfır kalırdı onun yanında. Dükkânlardakiler su alır, bir kere. Alınca da, romatizmaya tutulurlar. O zaman canlı bacakmış gibi <i>(Hapşırır.)</i>, merhemler, ilaçlar sür dur. Tamam. Şimdi bunu kesmeden önce, Moruk Hazretlerini çağırıp, boyunu ölçmeli. Korkarım kısa gelecek. İşte şurası topuk olacak. Ha! Talihim varmış; geliyor moruk. O değil mi yoksa? Ama bir gelen var.</p>

  <div class="m1"/>

  <p class="p1o">Ahab <i>(İlerler.)</i></p>

  <p class="p1o"><i>(Bu sahne boyunca, marangoz zaman zaman hapşırır.)</i></p>

  <div class="m1"/>

  <p>Ne haber, adam yapan makina!</p>

  <p>Tam vaktinde geldiniz. Şimdi boyuna bakacağım. İzin verirseniz boyun ölçüsünü alalım, efendim.</p>

  <p>Bacağın ölçüsünü ha! Peki, kaçıncı ölçü bu! Hadi bakalım. Tamam. Parmağını bas üstüne. Marangoz, yaman bir mengene bu seninki. Şunu bir deneyelim. Vay, vay! Ne güzel sıkıştırıyor, bak.</p>

  <p>Aman kaptan, kemiği kırabilir, dikkat edin, dikkat edin!</p>

  <p>Korkma, sıkı sıkı tutan şeylerden hoşlanırım ben. Her şeyin akıp gittiği bu dünyada, sıkı tutan şeyleri severim, ahbap. Prometheus neler yapıyor orada? Yani demirciyi soruyorum. Ne halt ediyor orada?</p>

  <p>Halkayı dövüyor herhalde, kaptan.</p>

  <p>Öyle ya. Bir ortaklık bu sizinkisi. Kasları yapmak onun işi. Amma da kızıl alevler çıkarıyor!</p>

  <p>Öyle efendim; bu çeşit ince işler için, demir bembeyaz olmalı.</p>

  <p>Hımmm! Evet, doğrudur, öyle olmalı. İnsanı insan yapan o koca Yunanlı Prometheus’un demirci olması, insanlara ateşle can vermesi, çok anlamlı bir şey bana kalırsa. Çünkü ateşle yapılan şeyin dönüp dolaşıp gideceği yer, ateştir gene. Cehennemin varlığını gösterir bu. Şu uçuşan kurumlara bak! Prometheus, Afrikalıları bu kurumla yapmış olsa gerek. Marangoz, ona söyle, halkayı bitirdikten sonra, bir çift kürek kemiği de yapsın çelikten. Gemide çok ağır yük taşıyan bir seyyar satıcı var da…</p>

  <p>Anlamadım, kaptan.</p>

  <p>Dur! Prometheus hazır bu işe girişmişken, istediğim ölçüde tam bir adam ısmarlayayım ona: Boyu elli ayak olsun. Göğsü, Thames nehrinin altındaki tünele benzesin. Bacaklarında öyle kökler olsun ki, yerinden kıpırdamasın. Kol bilekleri üç ayak kalınlığında olsun. Yürek mürek istemem. Tunçtan bir alnı olsun; ve bir çeyrek dönümlük de işlek bir beyni… Dur bakalım, dışarısını görmesi için göz de ısmarlayayım mı ona? Hayır, kafasının tepesine bir pencere açsın yalnız, içi aydınlansın diye. İşte siparişim bu; al da git.</p>

  <p>Allah Allah, ne diyor bu adam? Kime söylüyor bunları, bilmek isterdim. Gideyim mi, yoksa kalayım mı burada? <i>(Marangoz, bunları kendi kendine söylemiştir.)</i></p>

  <p>Kör kubbeli bir yapıda iş yok mimarlık açısından. Al sana öyle bir yapı! Hayır, hayır, hayır. Tepeden gelen bir ışık isterim ben.</p>

  <p>Ha! Anladım. İşte burada iki fener var, kaptan. Bir tanesi bana yeter.</p>

  <p>Ne uzatırsın suratıma o bekçi fenerini, herif! Tabanca çekmekten beterdir insanın burnunun dibine böyle ışık sokmak.</p>

  <p>Benimle, yani marangozla konuştuğunuzu sanmıştım, kaptan.</p>

  <p>Marangoz mu? Ha şey… yok canım… Seninkisi çok temiz ve çok efendice bir iş doğrusu, marangoz… Yoksa balçıkla çalışmayı buna yeğ mi tutardın?</p>

  <p>Nasıl, kaptan? Balçıkla mı? Çamur yani… Biz balçığı, işi gücü hendek azmak olanlara bırakırız, kaptan.</p>

  <p>Bu herifte din iman yok! Ne diye hapşırıyorsun öyle ikide bir?</p>

  <p>Kemik fena toz yapıyor, kaptan.</p>

  <p>Öyleyse ders olsun sana bu. Ölünce, yaşayanların burnunun dibine gömdürme kendini.</p>

  <p>Nasıl, kaptan? Ha, ha… anladım. Öyle… evet, evet… aman Tanrım!</p>

  <p>Bana bak, marangoz. Eminim ki, sen kendini çok iyi, çok temiz bir işçi bilirsin, öyle değil mi? Ama senin yaptığın bacağı takınca, aynı yerde başka bir bacağın, yani yitirdiğim etten ve kandan yapılmış bacağın da bulunduğunu duyarsam ben, senin işçiliğin temiz mi sayılır dersin, marangoz? Sen o eski bacaktan kurtaramaz mısın beni?</p>

  <p>Doğrusu kaptan, şimdi ne demek istediğinizi anlar gibi oluyorum. Evet, bu konuda bir hayli garip şeyler duymuştum. Bacağını yitirenler, hep duyarlarmış eski bacaklarını. Zaman zaman kaşmirmiş bile bu yerinden kopan bacak. Kusuruma bakmazsanız, bir şey sorayım: Size de öyle oluyor mu, kaptan?</p>

  <p>Evet, oluyor dostum. Gel şuraya, canlı bacağını, eskiden benim bacağımın olduğu yere koy. Ha şöyle. Şimdi göze sorarsan, benim ancak bir tek bacağım var, ama ruha sorarsan, benim iki bacağım var. Sen, şurada duran kendi bacağının canlı olduğunu duyuyorsun. Ben de yok olan bacağımın, şurada, tam şurada canlı olduğunu, dipdiri olduğunu duyuyorum. Anlaşılmaz bir iş bu, değil mi?</p>

  <p>Buna bir bilmece diyebiliriz izninizle, kaptan.</p>

  <p>Evet ya. Sen nereden bileceksin, şimdi tam senin durduğun yerde, gözle görülmeyen ve senin içinde olmayan başka bir varlığın; tam, canlı ve düşünen başka bir varlığın olup olmadığını? Ya bu varlık sana meydan okuyarak orada duruyorsa? Kendinle tek başına kaldığın sırada, başkalarının seni gözetlediklerinden hiç korktuğun olmaz mı? Dur, konuşma! Ben, çoktandır çürüyüp yok olan bacağımın acısını duyuyorum da; sen, marangoz, bedenin yok olunca, cehennem ateşlerinin sonsuz acısını niçin duymayasın? Ha!</p>

  <p>Aman Tanrım! Eğer bacağınızın durumu böyleyse Kaptan, her şeyi yeniden hesaplamalıyım. Galiba küçük bir yanlış yaptım hesaplarımda.</p>

  <p>Bana bak, aptallar mantık yürütmemek hiç. Ne zaman bitireceksin bu bacağı?</p>

  <p>Belki bir saat daha sürer, kaptan.</p>

  <p>Hadi öyleyse, bitir bu işi de, getir bana bacağı. <i>(Dönüp gitmeye hazırlanır.)</i> Ah, bu yaşam! Bir Yunan tanrısı kadar gururluyum, ama gene de, ayakta durmak için, bu sersemin yapacağı bir kemik parçasına gereğim var. Lanet olsun insana durmadan hesap kitap yaptıran bu karşılıklı alış verişlere! Ben hava gibi özgür olmak isterken, dünyanın tüm hesap defterlerine girmişim. Öyle zenginim ki, Roma imparatorluğu, yani tüm dünyamız, haraç mezat satılırken, Romalı zenginlerle arttırmaya girişebilirdim. Gelgelelim, şu kendini öven dilim bile bedenime bağlı. Hey Tanrım! Bir pota bulup içinde eritmeliyim kendimi. Ufacık, ama tüm varlığımı özetleyen bir tek kemik parçası oluncaya dek… Ya öyle.</p>

  <div class="m1"/>

  <p class="p1o">Marangoz <i>(İşini sürdürerek.)</i></p>

  <div class="m1"/>

  <p>Vay, vay, vay! Stubb herkesten iyi bilir onu; acayip olduğunu söyler durur. Hep bu lafı eder sadece. Acayip, der Stubb. Acayip… acayip… acayip. Mr. Starbuck’a böyle der boyuna. Acayip efendim… acayip, acayip, çok acayip. İşte bacağı seninkinin! Yatak arkadaşı onun bu bacak! Evet, bunu hiç düşünmemiştim. Karı yerine balinanın çene kemiğinden bir sopa! Onun bacağı bu; üstünde duracak bunun. Neydi o söyledikleri? Bir tek bacak üç yerde duruyormuş da, o üç yer de bir tek cehennemde bulunuyormuş… Dur bakayım, ne demekti bu?.. Beni böylesine hor görmesine hiç şaşmıyorum doğrusu! Dediklerine göre, benim de garip düşüncelerim varmış zaman zaman. Ama benimkisi binde bir. Zaten benim gibi, kısacık boylu, zavallı bir ihtiyar, bu upuzun, balıkçıl kuşlarına benzeyen kaptanlarla derin sularda boy ölçüşmeye kalkmamalı. Sular, insanın çenesinin altını gıdıklayıverir hemen. O zaman basarsınız feryadı, cankurtaran yok mu diye. İşte balıkçıl kuşunun bacağı. Upuzun, ipince. Bir çift bacak ömrü boyunca yeter çoğu insana, çünkü yufka yürekli, yaşlı bir bayan, arabasını çeken yaşlanmış tombul atları, nasıl üstüne titreyerek kullanırsa, onlar da öyle kullanırlar bacaklarını. Gelgelelim Ahab kıyasıya bir arabacı! Bakın, bir bacağını yok etti, ötekinin canına okuyacak ömrü boyunca. Takma bacaklarını da, kemirip bitiriveriyor. Hey, bana bak, kara yüzlü herif! Şu vidaları yaparken bana yardım et de, bitirelim bu işi. Yoksa kıyamet günü borazancısı gelip, toplayacak tüm bacakların canlısını da cansızını da; bira fabrikalarında çalışan adamların, yeniden doldurmak üzere tüm eski fıçıları topladıkları gibi… Bu da amma bacak oldu ha! Kemiğine kadar törpülenmiş sahici bir bacağa benziyor. Yarın bunun üstüne binip, tepelere çıkacak kaptan. Vay canına! Enlemi boylamı hesaplamak için taş tahta yerine kullandığı o yassı fildişi parçasını unutuyordum az kalsın. Haydi, al bakalım, kalemi, törpüyü, zımpara kâğıdını!</p>
