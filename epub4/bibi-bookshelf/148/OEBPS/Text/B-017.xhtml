  <h2>Bölüm XVII</h2>

  <h3>RAMAZAN</h3>

  <p>Queequeg’in ramazanının, yani oruç ve dualarının bütün gün süreceğini bildiğim için, karanlık basıncaya değin onu rahatsız etmek istemedim. Çünkü herkesin din işlerine karşı büyük bir saygı vardır bende, bu din işleri ne denli gülünç olursa olsun. Zehirli bir mantara tapan bir karıncalar cemaatini bile hor görmeye gönlüm razı değildir. Hatta dalkavukluğu din haline getiren uşaklar cemaatini bile hor görmem. O zavallı uşaklar ki, bizimkinden başka hiçbir dünyada görülmeyecek bir aşağılıkla, bir mal mülk sahibinin ölüsü önünde yerlere yatarlar, sırf bu adamın uçsuz bucaksız toprakları var diye, ölüsü bile hâlâ kira alıyor diye bu topraklardan.</p>

  <p>Bana kalırsa, biz Presbiteryen kilisesine bağlı iyi Hıristiyanlar, anlayışlı olmalıyız bu işlerde. Puta tapanlar ya da bilmem kimler abuk sabuk dinsel törenler yapıyor diye, kendimizi hepsinden üstün görmemeliyiz pek. Queequeg’e bakın örneğin; Yojo’su ve ramazanı üstüne ne saçma düşünceleri vardır kim bilir. Ama ne çıkar bundan? Queequeg ne yaptığını bilse gerek. Halinden hoşnut. Rahat bırakalım onu. Onunla ne kadar tartışmalara girsek boşuna. Bırakalım ne isterse yapsın. İster Presbiteryen olalım, ister puta tapalım, Tanrı hepimizin yardımcısı olsun. Neden derseniz, hepimizin kafasında bir çatlaklık var; hepimizin esaslı bir onarım görmesi gerekiyor.</p>

  <p>Akşama doğru, Queequeg’in tüm din törenleri bitmiştir artık, dedim. Odasına çıkıp kapıya vurdum. Ses yok. Açmaya uğraştım ama, kapı içerden kapalı. Kapının deliğinden “Queequeg!” diye seslendim. Gene çıt yok. “Hey Queequeg! Niçin cevap vermiyorsun? Benim ben, Ishmael!” Ama baktım gene ses seda yok. Merak etmeye başladım. O kadar bol zaman bırakmıştım ki dualarına… Sakın Queequeg’e inme inmiş olmasın! Anahtar deliğine gözümü dayadım. Ama kapı, odanın bir köşesine doğru baktığı için, çarpuk çurpuk, biçimsiz bir şeyler görebildim ancak: Yatağın ucu, duvarın bir parçası, işte o kadar. Queequeg’in zıpkınının tahta sapını duvara yaslanmış görünce, şaştım. Dün gece odaya çıkmadan önce, hancı kadın almıştı onu. Garip, dedim kendi kendime. Ama zıpkın burada olduğuna göre, Queequeg de onsuz sokağa pek çıkmadığına göre, kendisi de burada olacak, ötesi yok.</p>

  <p>“Queequeg! Queequeg!” Ses yok gene. Bir şeyler oldu. İnme indi! Kapıyı kırmaya kalktım, ama kıramadım bir türlü. Aşağı koştum, karşıma çıkan ilk insana, hizmetçi kıza, kuşkularımı söyledim.</p>

  <p>“Vah! Vah!” diye bağırdı hizmetçi kız. “Ben de bir şeyler var diyordum. Kahvaltıdan sonra yatağı yapmaya gittim; kapı kilitliydi. Çıt çıkmıyordu içerden. O zamandan beri de çıkmadı. Ama dedim, belki ikisi de sokağa gitmiş, eşyaları çalınmasın diye de kapıyı kilitlemişlerdir. Eyvah! Eyvah! Bayan! Hanımım! Cinayet var! Mrs. Hussey! İnme indi!” Hizmetçi kız böyle bağıra bağıra mutfağa koştu, ben de ardından.</p>

  <p>Çok geçmeden Mrs. Hussey göründü. Bir elinde hardal kabı, bir elinde sirke şişesi vardı, çünkü bir yandan onları doldurmak, bir yandan da küçük zenci oğlanını azarlamakla meşgulmüş o sırada. “Odunluk!” diye bağırdım, “odunluk nerede? Koşun, Allah rızası için, bir şey getirin de kapıyı kıralım. Baltayı getirin, baltayı! İnme indi! Mutlaka!” Bunları söylerken, ne yaptığımı bilmeden, gene ellerim bomboş yukarı fırlamak istedim. O sırada Mrs. Hussey, elinde hardal kabı ve sirke şişesi, yüzünde de hintyağı içmiş bir kadının hali, yolumu kesti:</p>

  <p>“Ne oluyorsun, delikanlı?”</p>

  <p>“Baltayı getirin! Allah rızası için, koşun bir hekim çağırın ben kapıyı kırarken!”</p>

  <p>Hancı kadın, bir eli serbest kalsın diye sirke şişesini hemen bırakarak, “bana bak, delikanlı,” dedi, “sen bana baksana! Hangi kapıları kırıyorsun, benim kapılarımı mı?” Bir kolumu yakalayıp sordu: “Nen var senin, gemici, ne oluyorsun?”</p>

  <p>Elimden geldiğince soğukkanlılıkla her şeyi çabucak anlattım. Hancı kadın daha iyi düşünmek için, farkında olmadan sirke şişesini burnuna dayayıp bağırdı: “Eyvah! Zıpkını şuraya koymuştum, bakalım yerinde mi?” Merdivenin altındaki dolaba koştu, bir göz atıp geldi. Zıpkının yerinde olmadığını söyledi. “Öldürdü kendini!” diye bağırdı. “O da tıpkı zavallı Stiggs gibi! Bir battaniyem daha hapı yuttu! Allah biçare anasına sabır versin! Benim handan da hayır yok artık bu gidişle. Kız kardeşi var mıydı acaba zavallı delikanlının? Bizim kız nerede? Koş, Betty, boyacı Snarles’a koş. Bir tabela hazırlasın bana, ‘burada kendini öldürmek yasaktır’ yazsın üstüne. Bir taşla iki kuş vurmalı. Vurdu kendini! Allah günahını bağışlasın! Nedir bu gürültü böyle? Hey delikanlı, alarga o kapıdan!”</p>

  <p>Ben o kapıyı gene zorlarken, üstüme saldırmış, kolumu yakalamıştı:</p>

  <p>“Bırakmam! Müessesemi yıktırmam! Git çilingir çağır; buradan aşağı yukarı bir mil ötede bir çilingir var. Hadi, alarga!” Derken, elini cebine soktu: “Dur şurada bir anahtar var, uyar herhalde. Bir deneyelim,” dedi. Hancı kadın, anahtarı kilide soktu çevirdi. Ama boşuna! Queequeg sürmeyi çekmişti içerden.</p>

  <p>“Kıracağız, çare yok!” diyerek hız almak için geriledim. Hancı kadın gene beni yakaladı; müessesesini yıktırmayacağına yeminler etti. Elinden kurtuldum ve birden ileriye fırlayarak, bütün gücümle kapıyı omuzladım.</p>

  <p>Kapı korkunç bir gürültüyle ardına kadar açıldı; duvara saplanan kapı tokmağı, sıvaları tavana kadar fırlattı. Aman yarabbi! Bir de ne görelim! Queequeg hiçbir şey yokmuş gibi, kılı kıpırdamadan, odanın tam ortasında, kıçı topuklarında, bir tuhaf çömelmiş — Yojo’su da başının üstünde! Ne o yana bakıyor, ne bu yana. Hiçbir canlılık belirtisi göstermeden, taş kesilmiş gibi duruyor.</p>

  <p>Yanına yaklaşarak, “Queequeg!” dedim, “Queequeg! Ne oldu sana?”</p>

  <p>Hancı kadın, “bütün gün böyle mi oturmuş bu adam? Olur şey değil!” dedi.</p>

  <p>Ama ne dedikse boşuna. Ağzından tek kelime alamadık. Nerdeyse itip devirecektim onu, çünkü böyle put gibi duruşu dayanılır şey değildi; doğaya aykırı, biçimsiz bir oturuştu bu. Hele, belki yemek bile yemeden, sekiz on saat sürerse.</p>

  <p>“Mrs. Hussey,” dedim, “yaşıyor ya, siz ona bakın. Bizi yalnız bırakın ne olur; bu acayip işi ben hallederim.”</p>

  <p>Hancı kadının üstüne kapıyı kapadıktan sonra, Queequeg’i kandırıp bir iskemleye oturtmak istedim, ama nerede! Bütün tatlı dillerime, yalvarmalarıma aldırış bile etmedi; ne kılını kıpırdattı, ne bir şey söyledi, ne de yüzüme baktı. Benim orada olduğumun farkında bile değil gibiydi.</p>

  <p>Bu da Queequeg’in ramazanının gereklerinden mi acaba diye düşündüm. Böyle kıçüstü çömelerek mi oruç tutulur onun doğduğu adada? Öyle olacak herhalde; inançları arasında bunun da bir yeri olsa gerek. Otursun öyleyse, ne yapalım. Er geç kalkacak nasıl olsa. Allaha şükür, sittin sene süremez ya bu! Bereket versin ramazan yılda bir kez geliyor, hep aynı günlere de rastlamıyor galiba.</p>

  <p>Akşam yemeğine indim. Uzun uzadıya tayfa masalları dinledim. Kendi deyimleriyle “ballı börek” bir seferden yeni dönmüşlerdi bu gemiciler. (Sadece Atlantik okyanusunun kuzeyinde, uşkuna ya da brik ile yapılan kısa balina seferlerine böyle derler.) Bu ballı böreklileri saat on bire kadar dinledikten sonra, yatmaya çıktım. Bu saatte ramazan işi çoktan bitmiştir artık diyordum. Hayır, bitmemiş; Queequeg gene tam bıraktığım yerdeydi, bir parmak oynamamıştı oradan. Artık kızmaya başladım; başında bir tahta parçası, soğuk bir odada, sabahtan geceyarılarına değin böyle çömelip kalmak, düpedüz budalalıktı, çılgınlıktı.</p>

  <p>“Allah rızası için Queequeg, kalk artık, kendine gel. Hadi, kalk da bir şeyler ye. Açlıktan gebereceksin; kendini öldürmek mi niyetin, Queequeg?”</p>

  <p>Hiçbir şey söylemedi. Bunun üzerine umudumu kestim artık, ben yatar uyurum, biraz sonra o da gelir herhalde, dedim. Ama yatağa girmezden önce, ayı postunu aldım. Queequeg’in üstüne örttüm, çünkü gecenin ayaz olacağı belliydi, onun sırtında da her zamanki kısa ceketinden başka bir şey yoktu. Yattım ama, bir süre gözüme uyku girmedi bir türlü. Mumu söndürmüştüm. Queequeg’in bu soğukta, bu karanlıkta, dört adım ötemde, yapayalnız böyle çömelmiş oturması, çok üzüyordu beni. Bir düşünün! Bu kasvetli, bu anlaşılmaz ramazanda, kıçüstü çömelmiş, upuyanık, puta tapan bir adamla tüm geceyi geçirmek nedir bir düşünün!</p>

  <p>Gene de uyudum sonunda. Sabaha dek hiçbir şeyden haberim olmadı. Gün doğarken uyanıp yataktan bakınca, Queequeg’i gene aynı durumda gördüm; yere vidalanmıştı sanki. Ama ilk güneş ışığı pencereden sızınca, ayağa kalktı. Eklemleri tutulmuş, oynattıkça takur tukur ediyordu, ama Queequeg halinden memnun görünüyordu. Topallaya topallaya yanıma geldi, alnını alnıma dayadı ve ramazanın bittiğini haber verdi.</p>

  <p>Biraz önce de söyledim. Onun bunun dinine bir diyeceğim yoktur benim. Kimseyi öldürmesin, kendi inancında olmayanları kötülemesin de, istediğine inansın. Ama bu inanç gerçekten bir çılgınlık haline gelince, insanı işkenceye sokup, bu dünyamızı içinde oturulmaz bir hana çevirince, böylesi dindarları bir kenara çekip bu iş üstünde konuşmanın tam sırasıdır artık.</p>

  <p>İşte ben de öyle yaptım. “Queequeg,” dedim, “şimdi yatağa yat da beni dinle.” Ta başından, ilkel dinlerin nasıl doğup, nasıl geliştiklerini anlattıktan sonra, bugünkü çeşitli dinlere geldim. Queequeg’e anlatmaya çalıştım ki, bu paskalya perhizleri, bu ramazanlar, soğuk kasvetli odalarda çömelip oturmalar, falan filanlar, düpedüz abuk sabuk şeylerdir; bedene zararlı, ruha yararsız şeylerdir; sözün kısası, sağlığın da, sağduyunun da en basit kurallarına aykırıdır bunlar. Ayrıca onun aklı başında, kafası çok iyi işleyen bir vahşi olduğunu; bu gülünç ramazanıyla düpedüz budalaya döndüğünü görmekten üzüntü duyduğumu, çok büyük üzüntü duyduğumu söyledim. Üstelik de, dedim, oruç tutmak bedeni çökertir; bu yüzden ruh da çöker ve oruçtan doğan tüm düşünceler, ister istemez cılız, miskin düşüncelerdir. Bunlardan ötürü de, midesi bozuk tüm dindarlar, gelecek üstüne karamsar düşünceler beslerler. Konudan biraz ayrılarak, “kısacası, Queequeg,” dedim, “cehennem kavramı, perhiz çöreğiyle midesini bozmuş bir adamın kafasından doğmuştur ilkin. O gün bugün de, oruçların babadan oğula getirdiği sindirim bozuklukları içinde süre gelmiştir.”</p>

  <p>Bunun üzerine, düşüncemi Queequeg’e açıkça anlatabilmek için, kendisi hiç mide rahatsızlığı geçirmemiş mi diye sordum. Hayır, bu iş yalnız bir kez gelmiş başına, babasının verdiği müthiş bir şölenden sonra: O gün büyük bir savaş kazanılmış, öğleden sonra saat ikiye doğru elli düşman öldürülmüş ve hemen o akşam, ellisi de pişirilip yenmiş.</p>

  <p>Ürpererek, “yeter, yeter, Queequeg,” dedim, “anlaşıldı.” Anlatmasına hiç gerek yoktu; biliyordum işin neye vardığını, Queequeg’in adasına gitmiş bir denizciyle tanışmıştım; o anlattı: Büyük bir savaş kazanıldı mı, kralın avlusunda ya da bahçesinde, ölüler şişlerde kızartılır, büyük tahta sinilere yerleştirilir; pilav yerine de çepeçevre ekmek ağacı meyveleri ve hindistancevizi ezmeleriyle donatılır; ağızlarına süs diye maydanoz doldurulur ve kralın selamlarıyla, tüm dostlarına yollanırmış, tıpkı bizim Noel yortusunda eşe dosta armağan diye yollanan Hıristiyan hindileri gibi!</p>

  <p>Üstelik, dinler üzerine ileri sürdüğüm düşüncelere Queequeg’in pek aldırış ettiği yoktu. Dinlemiyordu bile söylediklerimi, çünkü o, dinlere ancak kendi açısından bakıyordu. Ne denli açık konuşmaya uğraşırsam uğraşayım, kullandığım sözcüklerin üçte birini de anlamıyordu. Gerçek dinin ne olduğunu benden çok daha iyi bildiğinden de hiç kuşkusu yoktu herhalde. Nerdeyse benim hesabıma üzülerek, acıyarak, tepeden bakıyordu bana. Belki de içinden şöyle düşünüyordu: Vah, vah! Bu denli aklı başında bir delikanlının putlara tapan yüce bir din karşısında böyle umutsuzca duygusuz kalması ne yazık!</p>

  <p>Sonunda kalktık giyindik. Orucundan hancı kadın kazançlı çıkmasın diye, Queequeg, türlü türlü balık çorbalarından tıka basa bir sabah kahvaltısı yaptı. O da bitince, Pequod’a gitmek üzere handan çıktık. Yassıbalığı kılçıklarıyla dişlerimizi temizleyerek, salına salına yürüdük.</p>
