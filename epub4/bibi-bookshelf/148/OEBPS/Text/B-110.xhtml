  <h2>Bölüm CX</h2>

  <h3>QUEEQUEG TABUTUNDA</h3>

  <p>Araştırmalar sonunda, ambara son konulan varillerin sapasağlam olduğu; sızanların daha aşağılarda bulunduğu anlaşıldı. Hava durgun olduğu için, gemiciler daha derinlere indiler; en alt kattaki koskoca fıçıların uykusunu darmadağın edip, bu dev gibi köstebekleri, kapkara bir gece yarısından gün ışığına çıkardılar. Öyle derinlere indiler ve en dipteki üç yüz on sekiz litrelik fıçılar öyle eski, öyle yıpranmış, öyle yosun tutmuş bir haldeydi ki; bir köşede, Nuh Kaptan zamanından kalma küflü bir fıçı bulacaklar; bunun içinden de eski paralar, budala dünyaya tufanın olacağını haber veren duvar ilanları çıkaracaklardı nerdeyse. İçinde su, ekmek, sığır eti bulunan kırk iki galonluk fıçılar, kat kat fıçı tahtaları, fıçı çemberleri, birbiri ardından güverteye getirildi. Öyle ki, orada yürüyemez hale geldik artık. Boşalan tekne, ayaklarımızın altında Roma’nın katakombları gibi güm güm ötüyor; boş bir damacana gibi, yalpalıyor, yuvarlanıyordu denizde. Pequod, kafası Aristoteles gibi dolu, ama midesi boş bir öğrenciye dönmüştü; tepesi ağırlaşıp, gövdesi hafiflemişti. Bereket versin, bir tayfuna tutulmadık o sırada.</p>

  <p>İşte o günlerde, benim yabanıl dostum, can yoldaşım zavallı Queequeg, öyle bir hastalandı ki, az kalsın sonsuz dünyaları boylayacaktı.</p>

  <p>Şunu da söyleyelim: Balina avcılığında, bedava yaşamak diye bir şey yoktur: Rütbeniz yükseldikçe, başınızın derdi de artar. Kaptan oluncaya değin, mesleğin her basamağında işiniz biraz daha zorlaşır. Zavallı Queequeg zıpkıncı olarak, yalnız diri balinanın olanca öfkesine göğüs germekle kalmıyordu. Önceden de söylediğimiz gibi, dalgalı denizlerde, ölü canavarın sırtına biniyor; daha sonraları da, ambarın karanlıklarına inip, sabahtan akşama dek bu derin zindanda kan ter içinde çalışarak, ağır fıçıları yerlerine yerleştiriyordu. Kısacası, balinacılıkta, ambar işleri de zıpkıncıların başına yıkılır.</p>

  <p>Zavallı Queequeg! Geminin karnı yarı yarıya boşaldığı sıralarda, ambar kapağından eğilip, halini görmeliydiniz aşağıda! Yarı beline kadar çıplaktı; yün donu vardı üstünde yalnız. Bir kuyunun dibine düşmüş yeşil benekli bir kertenkele gibi, dövmeli bedeniyle, o rutubetli, o vıcık vıcık yerde didinip duruyordu. Biçare yabanıl için, orası gerçekten bir kuyu, bir buz deposuydu. Ne gariptir ki, sıcaktan her ne kadar ter dökmüşse de, gene de fena halde üşütmüş, hastalanıp ateşi yükselmişti. Birkaç gün bu ateşle cenkleştikten sonra, hamağından kımıldayamaz olmuş, ölüm kapısının tam eşiğine gelmişti. Bitmek tükenmek bilmeyen bu birkaç gün içinde, öyle bir eridi, öyle bir eridi ki, kemiklerinden ve dövmelerinden başka bir şeyi kalmadı sanki. Eti eriyip, elmacık kemikleri dışarıya fırladıkça, gözleri gittikçe büyüyor; garip ve tatlı bir ışıkla doluyordu. Bu gözlerin sevgi dolu ve derin bakışları, hastalığın ortasında bile, Queequeg’deki ölümsüz sağlığın hiçbir zaman değişmeyen gürbüzlüğünü kanıtlar gibiydi. Suda halkalar nasıl silindikçe genişlerse, onun gözlerinin halkaları da, sonsuzluğa doğru açıldıkça açılıyordu. Bu can çekişen yabanıl adamın başucuna oturduğunuz zaman, korkuyla karışık anlatılmaz bir saygıyla doluyordu içiniz. Queequeg’in yüzünde gördüğünüz garip şeyler, Zerdüşt’ün ölümünde hazır bulunanların onun yüzünde gördüklerine benziyordu. İnsanoğlunda gerçekten gizemli ve korkunç olan şeylerden hiçbiri, bugüne dek, ne sözle anlatılabilmiştir, ne de kitaplarla. Her şeyi bir düzeye indiren ölümün eşiğinde, tüm gizler bir an çözülür gibi olur, ama bunu ancak ölüler dünyasından geri dönebilecek bir yazar doğru dürüst anlatabilir. Gene söylüyorum: Zavallı Queequeg, sallanan hamağında sessizce yatarken, yüzünde öyle gizemli düşüncelerin gölgeleri dolaşıyordu ki, can çekişen hiçbir Keldaninin, hiçbir Yunanlının, daha yüce, daha kutsal düşünceleri olabileceğini sanmam. Dalgalanan deniz, son uykusunu uyusun diye sanki onu tatlı tatlı sallıyor; ve okyanusun gözle görülmez, kabaran suları, sanki onu, gideceği cennete doğru yükselttikçe yükseltiyordu.</p>

  <p>Gemidekilerin hepsi umudu kesmişti ondan. Queequeg’e gelince, onun kendi akıbeti üstüne ne düşündüğü, garip bir dileği sayesinde açıkça anlaşıldı. Queequeg, kül rengi bir sabah nöbetinde, gün tam ağaracakken, gemicilerden birini çağırdı, adamın elini tutarak anlattı: Nantucket’teyken, koyu tahtadan yapılmış küçük sandallar görmüş. Doğduğu adada, silah yapmak için kullanılan ağaçların içine oyulan sandallara benziyormuş bunlar. Soruşturulunca öğrenmiş ki, Nantucket’te ölen tüm balina avcıları bunların içine yatırılıyormuş. Ölünce böyle yatmak pek hoşuna gitmiş, çünkü kendi yurdunun geleneklerine az çok uygunmuş bu. Orada da, ölen bir savaşçı mumyalandıktan sonra, sandalına uzatılır; ve yıldızlı cennet adalarına gitmek üzere sulara bırakılırmış. Onların inancına göre, yıldızlar birer adaymış. Onların kıyısız ve tatlı denizleri, gözle görülen ufukların ta ötesinde, mavi gökyüzüyle kaynaşarak, Samanyolu’nun beyaz köpüklü dalgalarına kavuşurmuş. Deniz geleneklerine uygun olarak, hamağın içine dikilip, aşağılık bir şeymiş gibi denize atılmak, ölüleri yiyen köpekbalıklarına yem olmak düşüncesi ürpertiyormuş Queequeg’i. Hayır, ille de Nantucket’tekiler gibi küçük bir sandal istiyormuş. Hem balinacı olduğu için, kendisine ayrıca uygunmuş bunlar; balina sandalları gibi, bu “sandal-tabutların” da omurgası yokmuş; bu yüzden de bunlar pek dümene gelmez, geleceğin karanlık yüzyılları içinde dalgalara uyarak akıp gidermiş.</p>

  <p>Bu garip istek kaptanlara duyurulunca, marangoz, Queequeg’in her dediğini hemen yapma emrini aldı. Geçmiş bir seferde, Lackaday adalarının korularından kesilmiş, tabut renginde yabansı eski tahtalar vardı gemide. Tabutun bu koyu renk tahtalardan yapılması söylendi. Marangoz, siparişi alır almaz, her zamanki kayıtsız tezcanlılığıyla, cetvelini kaptığı gibi baş kasaraya gitti, Queequeg’in tam bir ölçüsünü aldı. Cetvelin yerini her değiştirişinde, Queequeg’in bedenini tebeşirle işaretliyordu özene bezene.</p>

  <p>Long Island’lı gemici, “ah zavallıcık” dedi, “şimdi artık ölmek zorunda.”</p>

  <p>Marangoz, tezgâhına döndüğünde, kolaylık olsun, göz önünde bulunsun diye, aldığı ölçüleri tam olarak masanın üstüne yeniden çizip çentikledi. Sonra keresteleri ve takım taklavatını toplayıp, işe koyuldu.</p>

  <p>Son çiviyi vurup, kapağı da rendeleyerek yerli yerine oturtunca, tabutu omzuna aldığı gibi baş kasaraya yollandı ve ölünün hazır olup olmadığını sordu.</p>

  <p>Queequeg, tabutu geldiği yere geri göndermek isteyen gemicilerin, hem gülerek, hem de kızarak bağırışlarını duyunca, tabutun hemen önüne getirilmesini buyurdu. Herkes şaşakaldı. Bu dileğe karşı koymanın da yolu yoktu, çünkü ölmek üzere olanların arasında öyleleri vardır ki, zorbalıkta tüm ölümlü insanları yaya bırakırlar. Üstelik de, bu zavallılar pek yakında hiç kimsenin rahatını kaçırmayacakları için, onların gönlünü hoş etmek elbette daha doğrudur.</p>

  <p>Queequeg hamağından eğilip, tabutu uzun uzun gözden geçirdi. Sonra zıpkınını isteyip, tahta sapını çıkarttı. Zıpkının demir kısmını, sandalında kullandığı kısa küreklerden biriyle tabuta koydurttu. Dileği üzerine, tabutun kıyılarına peksimetler sıralandı; başucuna bir şişe tatlı su yerleştirildi; ayak ucuna, ambarın dibinden getirilmiş ve hızar tozuyla karışık küçük bir torba toprak konuldu. Yastık olarak da bir yelken bezi dürüldükten sonra, Queequeg son yatağının rahatlığını denemek üzere, tabuta konulmasını istedi. Birkaç dakika hiç kıpırdamadan, tabutta upuzun yattı. Derken, bir gemicinin, gidip çantasından küçük tanrısı Yojo’yu getirmesini diledi. Sonra Yojo’sunu kucaklayıp, kollarını göğsünde kavuşturdu. Ambar kapağı dediği tabut kapağının üstüne konulmasını istedi. Kayıştan menteşeleri olan kapağın alt kısmı yerine oturunca, görünürde Queequeg’in serinkanlı yüzünden başka bir şey kalmadı. “Rarmai” (tamam; kolay bu iş) diye mırıldandı. Sonra gene hamağına yatırılmak istedi.</p>

  <p>Ama bu olayın başından beri usulcacık ortalarda dolaşan Pip, Queequeg tabuttan çıkarılmadan önce ona yaklaştı, alçak sesle hıçkıra hıçkıra, zıpkıncının elini tuttu. Öteki elindeki tefi bırakmadan konuştu:</p>

  <p>“Zavallı serseri! Bıkmadın mı boyuna dolaşıp durmaktan? Gene nerelere gidiyorsun? Akıntılar seni, kıyıları nilüfer çiçekleriyle dalgalanan o canım Antil adalarına götürürse, küçük bir dileğim var senden. Ne olur, Pip diye biri var, ara onu; uzun zamandır kayıplara karıştı o. Oradadır sanıyorum, o uzak Antil adalarında. Bulursan, avut onu, çünkü çok dertli olsa gerek. Bak, tefini bıraktı da gitti. Ben buldum tefini. Tam ta ta tam tam! Şimdi öl artık, Queequeg. Öl de, ölüm teflerini çalayım senin.”</p>

  <p>Lombozdan bakan Starbuck şöyle mırıldandı: “Yüksek ateşli hastalıklarda, kara cahil adamların eski dillerle konuştuklarını söylerler. Bu sırrı kurcalayanlar, hep şu sonuca varmışlar: Bu adamlar, tamamıyla unutulmuş çocukluk yıllarında, o eski dilleri bir bilginin ağzından gerçekten de duymuşlardır. Belki yanılıyorum ama, bana kalırsa, zavallı Pip de öyle. O da garip ve tatlı çılgınlığı içinde, ilk tanrısal yurdumuzdan haberler getiriyor bize. Başka nereden öğrenmiş olabilir bunları? Bak, bak, konuşuyor gene. Ama bu kez daha da çok sapıtıyor.”</p>

  <p>“İkişer olalım, sıraya girelim! Girelim! General yapalım onu! Hey, zıpkını nerede? Şuraya koyun zıpkınını. Tam ta ta tam tam! Yaşa! Ah şimdi bir dövüşken horoz bulsak; başına tüneyip bir ötse! Erkekçe ölüyor Queequeg. Unutmayın bunu; erkekçe ölüyor Queequeg! Sakın unutmayın bunu; erkekçe ölüyor Queequeg! Erkekçe diyorum, erkekçe, erkekçe! Ama o aşağılık küçük Pip, korkakça öldü; tir tir titreyerek öldü! Tuh sana Pip! Dinleyin beni. Pip’i bulursanız, Antil adalarında herkese söyleyin bir kaçak olduğunu, bir korkak olduğunu. Korkak diyorum, korkak! Balina sandalından atladı deyin! O aşağılık Pip için tef çalmam; burada yeni baştan ölse, bir general gibi selamlamam onu. Hayır, dünyada selamlamam. Korkakların canı cehenneme! Canı cehenneme! Boğulsun gitsin hepsi, sandaldan atlayan Pip gibi. Yüz karası! Yüz karası!”</p>

  <p>Bu arada Queequeg, sanki düşler içindeymiş gibi, gözleri kapalı, upuzun yatıyordu. Pip’i götürdüler; hasta, hamağına taşındı.</p>

  <p>Ne var ki, tüm ölüm hazırlıkları yapıldıktan, tabutun bedenine uygun olduğu anlaşıldıktan sonra, Queequeg, birden iyileşiverdi. Çok geçmeden, marangozun yaptığı sandığın işe yaramayacağı anlaşıldı. Kimi gemiciler, bu beklenmedik kurtuluşa hem şaşıp hem sevinirlerken, Queequeg bunun nedenini açıkladı: Tam öleceği sırada, karada yapılacak küçük bir işi olduğunu anımsamış; bunun üzerine ölmekten vazgeçmişti. Şimdilik ölemem, diyordu. Yaşamak ya da ölmek yalnız senin isteğine ve keyfine bağlı mı diye sorduklarında, elbette diye karşılık verdi. Sözün kısası, Queequeg’e göre, bir adam yaşamaya karar vermişse, sadece hastalık öldüremezdi onu. Öldürse öldürse, bir balina, bir bora, ya da bu çeşitten önüne geçilmez, azgın bir bela öldürebilirdi onu.</p>

  <p>Yabanıl adamlarla uygar adamlar arasında şu önemli ayrılık vardır: Uygar bir hastanın iyileşmeye yüz tutması, altı ay bile sürebilir; bir yabanıl hasta ise, nerdeyse bir günde toparlanıverir. Benim Queequeg’im de kısa süre içinde güçlendi. Birkaç gün tembel tembel bocurgatın üstünde oturduktan (ama büyük bir iştahla yemeklerini yedikten) sonra ansızın ayaklandı, kollarını bacaklarını şöyle bir sallayıp, iyice gerindi; asılı sandalının başına zıplayarak, zıpkını havaya kaldırdı, savaşa hazır olduğunu bildirdi.</p>

  <p>Derken, tabutunu sandık gibi kullanmak esti aklına. Eşyasını torbasından çıkarıp oraya yerleştirdi. Boş saatlerinde, tabutun kapağına türlü resimler, acayip biçimler oydu. Galiba gövdesindeki karmakarışık dövmelerin kaba birer kopyasıydı bunlar. Bu dövmeler, kendi adasında yaşayıp ölen bir peygamberin, bir kâhinin el işiydi. Queequeg’in bedenine çizdiği hiyerogliflerde, gökyüzüyle yeryüzünün ne olduğunu anlatan tüm bir kuramlar dizisi; gerçeği bulma sanatı üstüne gizemli bir inceleme vardı. Sizin anlayacağınız, Queequeg’in bedeni, çözülecek bir bilmece, bir tek cilde sığdırılmış eşsiz bir yapıttı. Yüreği bu bedenin içinde attığı halde, bu yapıtın gizlerini Queequeg kendi bile anlayamıyordu. Ve bu gizler, üstüne yazılı oldukları canlı parşömenle birlikte, hiçbir zaman çözülmeden, çürüyüp gideceklerdi er geç. Belki de bu düşünceyle Ahab, zavallı Queequeg’e bakıp yanından uzaklaşırken, heyecanla şöyle bağırmıştı: “Tanrıların şeytanca bir oyunu bu!”</p>
