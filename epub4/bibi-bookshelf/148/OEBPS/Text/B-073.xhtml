  <h2>Bölüm LXXIII</h2>

  <h3>STUBB İLE FLASK, ÖLDÜRDÜKLERİ BİR KUZEY BALİNASI ÜSTÜNE KONUŞUYORLAR</h3>

  <p>Bunlar olup biterken, Pequod’un bir yanında kocaman bir ispermeçet balinası kellesinin asılı olduğunu unutmayalım. Ama söz sırası ona gelinceye kadar orada asılı dursun. Şimdilik daha acele işlerimiz var. Bir kelle için şu sırada yapabileceğimiz tek şey, palangaların dayanması için Tanrıya dua etmektir.</p>

  <p>O gece ve o gün Pequod, üstüne yer yer sarı “brit” parçaları serpili yeni sulara doğru kaymıştı yavaş yavaş. Bu brit parçaları, yakınlarda kuzey balinaları olduğunun bir belirtisidir. Oysa bu tür deniz canavarlarının o sıralarda bu bölgede bulunması hiç de beklenemezdi. Gemiciler, ispermeçet balinasından aşağı saydıkları bu yaratıkları avlamayı genel olarak hor gördükleri; Pequod onları avlamakla görevli olmadığı; ve Crozet adaları yakınlarında, bunlara rastlayıp da denize sandal indirmedikleri halde; üstelik de bir ispermeçet balinası yakalanıp kellesi kesilmişken, o gün karşımıza çıkacak kuzey balinalarının avlanması emredildi; herkes de şaştı buna.</p>

  <p>Fazla beklemedik. Rüzgâr altında kocaman püskürtüler göründü. İki sandal —Stubb’ınkiyle Flask’ınki— denize indirilip, bunların ardına düşüldü. Gemiden çala kürek uzaklaşarak, nerdeyse direk başındaki nöbetçilerin bile gözlerinden yok oldular. Ama ansızın bu nöbetçiler, uzakta büyük bir yığın halinde kaynaşan beyaz sular gördüler; az sonra da, sandallardan birinin, belki de her ikisinin, kuzey balinasını zıpkınladığı haberi yayıldı. Çok geçmeden sandallar iyice görüldü. Balina onları hızla gemiye doğru sürüklüyordu. Canavar tekneye öyle yaklaştı ki, ilk anda niyeti bozuk sandık. Ama gemiye on on beş metre kala, sanki Pequod’un altından geçmek istercesine, bir girdap halinde daldı ve yok oldu. Bir an için sandallar Pequod’un bordasına çarpıp parçalanacak sanıldı. Gemiden, “halatı kesin! Halatı kesin!” diye bağırıştılar. Ama sandaldakiler, varillerde daha halatlarının çok olduğunu söylediler, balina da pek hızlı dalmadığı için, bol bol halat koyuverdiler aynı zamanda, geminin önüne geçmek amacıyla, küreğe sarıldılar var güçleriyle. Son derece tehlikeli birkaç dakika geçti. Zıpkın halatını gevşeterek balinanın onları sürükledği yönden başka bir yöne doğru kürek çekerken, bu iki çekiş arasında kalan sandal, alabora olabilirdi. Gemicilerin niyeti, birkaç ayak yana kaymaktı ancak. Kayıncaya kadar da dişlerini sıktılar. Tam o sırada, Pequod’un omurgası altından şimşek gibi bir ürperti geçti; fazla gerilen halat, şaklayıp titreyerek, teknenin altını sıyırdı, birden pruvanın önüne çıktı; ve halattan, dört bir yana cam kırıkları gibi su damlaları serpilirken, balina da göründü. Sandallar gene uçar gibi sürüklenmeye başladılar. Ama yorulan balina hızını azalttı; gözleri görmez olmuş gibi yön değiştirdi; iki sandalı da peşinden çekerek, geminin arkasına düştü; böylece sandallar çevremizde tam bir daire çizdiler.</p>

  <p>Bu arada sandaldakiler, boyuna zıpkın halatlarını çekiyorlardı. Sonunda her iki yandan balinaya iyice sokuldular; Stubb ile Flask karşılıklı, kargılarını balinaya saplamaya başladılar. Savaş, Pequod’un çevresinde döndü durdu. İspermeçet balinasının ölüsü çevresinde yüzen köpekbalıkları sürüleri, denize yayılan taze kanın kokusunu aldılar ve Hazreti Musa’nın kayadan fışkırttığı pınara saldıran susamış Museviler gibi, kuzey balinasının her yeni yarasına ayrı ayrı üşüştüler.</p>

  <p>Sonunda balinanın fışkırttığı sular koyulaştı; hayvan, korkunç bir kıvranış ve kusmadan sonra sırtüstü yattı: Ölmüştü.</p>

  <p>İki yardımcı kaptan, balinanın kuyruğuna ipleri bağlayıp, onu gemiye çekmeye hazırlanırken, aralarında şöyle bir konuşma geçti:</p>

  <p>Stubb, böylesine aşağılık bir deniz canavarıyla uğraşmanın tiksintisi içinde sordu: “Bilmem bizim moruk ne yapacak bu pis yağ yığınıyla?”</p>

  <p>Flask sandalın başında yedek bir halatı sararken, “ne mi yapacak?” dedi. “Bir geminin sancağına bir güney balinası başı, iskelesine bir kuzey balinası başı bir kez asıldı mı, o gemi artık hiçbir zaman batmazmış. Sen bunu duymamış mıydın, Stubb?”</p>

  <p>“Niçin batmazmış?”</p>

  <p>“Niçin olduğunu bilmem. O kızıl hortlak, o Fedallah hortlağı söyledi. Gemi büyüleri üstüne bilmediği yok o herifin. Ama sanırım, bizim gemiye de büyü yapıyor, sonu iyiye varmayacak tüm bunların. Pek hoşlanmıyorum o heriften, Stubb. Onun tek dişine dikkat ettin mi? Yılan başı gibi yontulmuş o diş.”</p>

  <p>“Cehennemin dibine gitsin! Hiç suratına baktığım yok herifin. Ama karanlık bir gecede, küpeşte yakınlarında rastlarsam ona, görünürde de kimseler yoksa, ne yaparım bilir misin, Flask?” İki eliyle denizi göstererek garip bir hareket yaptı. “Evet, o işi yaparım, Flask. Bu Fedallah, kılık değiştirmiş bir şeytan bana kalırsa. Sen inanıyor musun o abuk sabuk masallara, gemiye gizlice girip saklandığına filan? Şeytanın ta kendisi diyorum sana. Kuyruğu görünmüyorsa, kıvırıp gizliyor da ondan. Kuyruğunu kıvırıp cebinde saklıyordur belki de. Şerrine lanet! Şimdi aklıma geldi: Durmadan üstüpü alıp, pabuçlarının ucuna tıkıyor.”</p>

  <p>“Papuçlarını hiç çıkarmadan uyuyor, değil mi? Hamağı da yok. Geceleri onu, halat yığınlarının üstünde yatarken gördüm.”</p>

  <p>“Hiç şaşmam. O lanetli kuyruğu yüzünden olacak. Halat yığınının ortasındaki deliğe saklıyordur kuyruğunu.”</p>

  <p>“Bizim morukla ne alıp vereceği var o herifin?”</p>

  <p>“Bir değiş tokuş, bir pazarlık var aralarında, bana kalırsa.”</p>

  <p>“Pazarlık mı? Ne pazarlığı?”</p>

  <p>“Bizim moruğun aklı fikri Beyaz Balina’da, anlıyor musun? Fedallah denilen şeytan da boyuna tavlıyor onu. Moruğun gümüş saatini, ruhunu, ya da buna benzer bir şeyini Moby Dick’e karşılık almak istiyor.”</p>

  <p>“Yok canım! Amma da attın, Stubb! Fedallah nasıl yapar bunu?”</p>

  <p>“Orasını bilmem, Flask. Ama şeytan çok acayip bir heriftir, çok da kötüdür, haberin olsun. Derler ki<a id="k88" href="../Text/dipnotlar.xhtml#a88"><sup>[88]</sup></a>, bir gün amiral gemisine gitmiş; kendine güvenen kibar bir bay edasıyla, kuyruğunu sağa sola savurarak, rahat rahat yürümüş; yaşlı kaptanın kamarasında olup olmadığını sormuş. Kaptan kamarasındaymış; şeytana ne istediğini sormuş. Şeytan, keçi ayaklarını yere vurarak, ‘John’u istiyorm,’ demiş. ‘Ne yapacaksın John’u?’ diye sormuş yaşlı kaptan. Şeytan fena halde kızmış, ‘sana ne?’ demiş, ‘bir işim var onunla.’ ‘Al git,’ demiş kaptan. Bana bak, Flask, eğer bu şeytan John’a Asya kolerası aşılamadıysa, şu balinayı bir lokmada yiyeceğime yemin ederim. Hey, oradakiler! Acele edin biraz. Hâlâ hazır değil misiniz? Ha şöyle, çekin bakalım, şu balinayı gemiye yanaştıralım.”</p>

  <p>İki sandal balinayı ağır ağır çekerek gemiye yaklaşırlarken, Flask, “buna benzer bir öykü aklıma geldi,” dedi. “Ama nerede geçiyordu, bilmem.”</p>

  <p>“Üç İspanyol’un öyküsü<a id="k89" href="../Text/dipnotlar.xhtml#a89"><sup>[89]</sup></a> mü? Hani o üç kana susamış askerin serüvenleri mi? Sen orada mı okudun bunu, Flask? Orada okumuşsundur herhalde.”</p>

  <p>“Yoo, ben o kitabı duydum ama, okumadım. Sen şimdi şunu söyle bana, Stubb: Bu sözünü ettiğin şeytanla, Pequod’daki söylediğin şeytan aynı mı?”</p>

  <p>“Ben seninle birlikte şu balinayı öldüren adam mıyım, değil miyim? Şeytan ölümsüz değil mi? Hiç kimse duydu mu şeytanın öldüğünü? Şeytan öldü diye yas tutan bir papaz gördün mü hiç? Şeytanda, amiralin kamarasına girecek maymuncuk olduktan sonra, bir lumbardan içeri mi giremeyecek? Ha, ne dersin, Flask Kaptan?”</p>

  <p>“Sence bu Fedallah kaç yaşında, Stubb?”</p>

  <p>Stubb parmağını gemiye uzatarak, “şuradaki grandi direğini görüyor musun?” dedi. “Buna ‘bir’ diyelim. Şimdi Pequod’un ambarındaki tüm varil çemberlerine de ‘sıfır’ deyip, bu ‘bir’in yanına sıralayalım. Gene de Fedallah’ın yaşını bulamayız. Dünyanın tüm varilleri de, onun yaşını gösterebilecek kadar sıfır yapamazlar.”</p>

  <p>“Dinle beni Stubb; bir fırsatını bulunca Fedallah’ı denize fırlatacağım diye demin neden palavra atıyordun öyleyse? Eğer Fedallah, senin tüm bu sıfırların kadar yaşlıysa ve hiç ölmeyecekse, onu denize fırlatmak neye yarar, söylesene?”</p>

  <p>“Bir güzel ıslanır hiç olmazsa.”</p>

  <p>“Ama yüzüp geri gelir gemiye.”</p>

  <p>“Gene atarsın suya. Bir daha gelirse, bir daha, bir daha atarsın.”</p>

  <p>“Ya onun aklına esip de seni denize atmaya kalkarsa? Evet, seni boğuverirse, o zaman ne olacak?”</p>

  <p>“Bir denesin de görelim! Öyle bir pataklarım ki onu, bir daha kolay kolay gösteremez suratını amiralin kamarasında; ne yaşadığı alt güvertede durabilir, ne de sinsice sokulduğu bu üst güvertelerde! Allah kahretsin şu şeytanı, Flask! Ben şeytandan korkar mıyım sanıyorsun? Moruğun korktuğu gibi, ben korkar mıyım onu zincire vurdurmaktan? Üstelik bizim moruk, adamlarının elinden alınmasına da göz yumuyor. Şeytanla bir kontrat imzalamış, kaçırdığı adamları kendi hesabına pişirsin diye. Ah bu moruk yok mu, bu moruk!”</p>

  <p>“Sence Ahab Kaptan’ı da kapmak istiyor mu Fedallah?”</p>

  <p>“Elbette! Sen de görürsün yakında Flask. Ama ben gözümü dört açıp, peşini bırakmayacağım herifin. Eğer bir şeylerden kuşkulanırsam, ensesinden yakalayıp, “bana bak, iblis, yeter artık!” diyeceğim ona. Kafa tutmaya kalkarsa, vallahi, atarım elimi onun cebine, yakalarım kuyruğunu; çektiğim gibi bocurgatın yanına, koparırım kıçından kuyruğunu! Kuyruksuz kalınca, süklüm püklüm olur, sıvışıp gider.”</p>

  <p>“Peki, kuyruğunu ne yaparsın, Stubb?”</p>

  <p>“Ne mi yaparım? Karaya dönünce öküz derisinden kırbaç diye satarım. Neye yarar başka?”</p>

  <p>“Ciddi mi bütün bu söylediklerin, Stubb?”</p>

  <p>“Ciddi mi, değil mi bilmem. Gemiye geldik artık.”</p>

  <p>Balinayı geminin iskele tarafına çekmeleri için, sandaldakilere seslendiler. Orada kuyruğa bağlanacak zincirler ve balinayı bağlamak için gereken daha başka şeyler hazırlanmıştı.</p>

  <p>“Sana söylememiş miydim?” dedi Flask. “Ya, öyle. Biraz sonra görürsün, bu kuzey balinasının kellesi, güney balinasının kellesinin karşısına asılacak.”</p>

  <p>Flask’ın dediği doğru çıktı. Eskiden güney balinası başının olduğu yana yatmış olan Pequod, şimdi iki başın dengesiyle doğrulabildi, ama kıpırdayamaz hale de geldi nerdeyse. Bir yanınıza Locke’un başını yüklediniz mi, ondan yana yatarsınız: sonra Kant’ın başı öteki yanınıza yüklenince, dengeyi bulursunuz ama, hapı da yutmuş olursunuz. Böylece kimi insanlar, kafalarına safra yüklerler durmadan. Behey budalalar! Atın o baş belalarını kafanızdan! Rahat yüzüp gidin!</p>

  <p>Kuzey balinasının ölüsü gemiye yanaştırılınca, genel olarak güney balinası için yapılan hazırlıkların eşi yapılır. Şu farkla ki, güney balinasının başı bir bütün olarak kesilir; oysa kuzey balinasının dudakları ve dili ayrıca kesilip, “tepedeki parça” denilen ve herkesçe bilenen kara kemiğe bağlı olarak, güverteye çekilir. Ama bu sefer öyle yapılmadı. Her iki balinanın gövdeleri teknenin kıçında kalmıştı; ve karşılıklı asılan başlarla yüklü gemi, iki yanında iki ağır sepet taşıyan bir katıra dönmüştü.</p>

  <p>O sırada Fedallah, kuzey balinasının başına sessiz sessiz bakıyordu; gözlerini, bir o baştaki kırışıklara, bir de kendi açık avcundaki çizgilere dikiyordu. Ahab, onun yanı başında öyle bir yerde duruyordu ki, gölgesi, Fedallah’ın açıkça görülmeyen gölgesiyle karışıp, büsbütün büyüyordu. Gemiciler, bir yandan çalışırken, bir yandan da Lapon büyücüleri gibi, tüm bu garip şeyleri yorumluyorlardı.</p>
