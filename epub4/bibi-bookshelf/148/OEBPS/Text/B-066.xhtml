  <h2>Bölüm LXVI</h2>

  <h3>KÖPEKBALIĞI KIYIMI</h3>

  <p>Güney avlarında, bir balina, uzun ve yorucu bir çalışmadan sonra, gece geç vakit geminin yanına bağlandı mı hemen kesilmeye başlanması âdet değildir. Çünkü şıp diye bitmeyen zahmetli bir iştir bu; tüm tayfanın kol gücünü gerektirir. Bu yüzden yelkenler indirilir, dümen rüzgârsız yana bağlanır ve sabaha dek herkes yatmaya gider. Ama gece her şeyin yolunda gidip gitmediğini gözetlemek üzere, güvertede gemiciler, sırayla, ikişer ikişer nöbet tutarlar elbette.</p>

  <p>Yalnız ara sıra, hele Pasifik okyanusunda, bu yapılmaz, çünkü sürü sürü köpekbalığı, bağlı balina ölüsünün üstüne öyle bir üşüşür ki, onu altı saat böyle bırakırsanız, ertesi sabah balinadan kala kala bir iskelet kalır ancak. Köpekbalığının böylesine bol olmadığı başka denizlerde, keskin balina kürekleriyle, üstlerine var gücünüzle vurarak, bu balıkların korkunç oburluğunu az çok önleyebilirsiniz. Kimi zaman, bu kürekler, onları sadece gıdıklayıp, daha da azdırır. Pequod’un köpekbalıkları o türden değildi şu sırada. Ama gene de böyle şeylere alışık olmayan biri, o gece, gemiden aşağı baksaydı, o yusyuvarlak denizi koskocaman bir peynir tekerleği, içinde kaynaşan köpekbalıklarını da peynir kurdu sanırdı.</p>

  <p>Stubb yemeğini yiyip de, Queequeg ve başka bir gemiciyle güverteye nöbete çıktığı sırada köpekbalıklarının keyfi kaçtı, çünkü iki denizci, balinayı kesmek için kullanılan kalasları gemiden aşağı sarkıttılar; ve üç fenerle bulanık denizi ışığa boğarak, uzun balina küreklerini, köpekbalıklarının kafataslarına —yani tek acı duydukları yere— indirerek, kanlı bir savaşa başladılar. Ama bu köpüklü kargaşalık içinde, iki gemici, küreği<a id="k81" href="../Text/dipnotlar.xhtml#a81"><sup>[81]</sup></a> her defasında tam yerine vuramıyorlardı ve işte o zaman bu hayvanların inanılmaz azgınlığı bir kez daha görülüyordu. Birbirlerinin bağırsaklarını kıyasıya yutmakla kalmıyor, esnek yaylar gibi kıvrılıp, kendi bağırsaklarını yiyorlardı. Öyle ki, bir yandan yuttukları bağırsaklar, öte yandan yarılmış karınlarından dışarı çıkıyordu yeniden. Dahası var: Bu hayvanların ölüleri, hortlakları bile tekin değildir. Öldükten sonra bile, kemiklerinde, yok edilmez, gizemli bir yaşama gücü vardır sanki. Bu köpekbalıklarından biri, öldürülüp derisi yüzülmek üzere güverteye çekildikten sonra, onun belalı çenesini kapamaya kalkan zavallı Queequeg’in elini koparacaktı nerdeyse.</p>

  <p>“Bu köpekbalık yaratan Tanrıya yuf der ben!” diye bağırdı Queequeg, acıyan elini sallayarak. “İster olsun Fiji Tanrı, ister olsun Nantucket Tanrı! O Tanrı ki yaptı köpekbalık, yok Tanrı, bir şeytan!”</p>
