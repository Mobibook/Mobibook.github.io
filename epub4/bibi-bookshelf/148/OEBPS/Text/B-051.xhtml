  <h2>Bölüm LI</h2>

  <h3>FIŞKIRAN HAYALET</h3>

  <p>Günler, haftalar geçti. Fildişi Pequod yelkenlerini açmış, dört ayrı av alanında ağır ağır dolaşmıştı. Asor adaları açıklarında, Cabo Verde açıklarında, Rio de la Plata’nın denize döküldüğü yerin yakınlarında ve Saint Helena adasının güneyine düşen, sınırları tam belli olmayan bir bölgede dolaşmıştı.</p>

  <p>Bu son söylediğim sularda yüzüyorduk. Ay ışığıyla yıkanan durgun gecede, gümüş tomarları gibi yuvarlanan dalgalar, usul usul kaynaşmalarla bir ıssızlıktan fazla gümüşten bir sessizlik yayıyorlardı dört bir yana. İşte böyle sessiz bir gecede, geminin beyaz köpüklü pruvasının çok ötelerinde, gümüş gibi bir fışkırtı gördük. Ay ışığının aydınlattığı bu fışkırtının, dünyamızla hiçbir ilişiği yoktu sanki. Bunu ilk haber veren Fedallah oldu. Çünkü böyle mehtaplı gecelerde direk başına çıkıp, gündüzmüş gibi, gözünden bir tek şey kaçırmayarak nöbet tutmayı alışkanlık haline getirmişti. Gelgelelim geceleyin sürülerle balina görüldüğü halde, bunları avlamak için denize sandal indirmeyi göze alan balinacı binde birdi. Bu yaşlı doğuluyu en olmayacak bir saatte, tepelerde, direğin başına bir kuş gibi konmuş, sarığının beyazlığı gökte ay ışığına karışmışken gören gemicilerin heyecanını bir düşünün. Hele bu adam, geceler gecesi yukarıda hiç sesini çıkarmadan durduktan sonra, birden, ötelerden gelir gibi bir sesle ay ışığındaki gümüş fışkırtıyı haber verince, yatan tüm gemiciler, geminin direğine bir melek konmuş da, aşağıdaki ölümlü insanlara sesleniyormuş gibi ayağa fırladılar. “Fışkırıyor!” Kıyamet günü borusu çalsa böylesine ürperemezlerdi. Ama gene korkudan fazla sevinçti duydukları. Gecenin bu olmayacak saatinde böyle bir çığlık, gemiciyi öyle delice coşturdu ki, gemide herkes kendiliğinden sandalları indirmeye can attı.</p>

  <p>Ahab hızla ama sendeleye sendeleye güvertede yürümeye başlayarak, babafingo, kontra-babafingo ve cunda yelkenlerinin açılmasını emretti. En usta dümenci iş başına çağrıldı; tüm direklere gözcüler konuldu ve gemi pupa yelken ilerledi. Kıç küpeşteden gelip de bunca yelkeni şişiren rüzgâr, gemiyi havalara uçurmak istercesine, garip garip esiyordu. Dümdüz giden geminin güvertesi, sulardan sıyrılıp havalanacaktı nerdeyse. Ok gibi fırlayan Pequod’da birbirine zıt iki güç savaşıyordu sanki: Biri onu göklere sürüklüyor, öteki de ufukta bir yere doğru çekip rotasından ayırmak istiyordu. O gece Ahab’ın yüzüne bakan, onda da iki gücün çatıştığını görebilirdi. Canlı bacağı güverteyi diri adımlarla gümbürdetiyor; ölü bacağı ise, bir tabuta vururcasına sesler çıkarıyordu. Bu yaşlı adam ölümün de üstünde yürüyordu, yaşamın da, ama geminin hızına karşın, gemicilerin dört bir yana oklar gibi fırlatılan keskin gözlerine karşın, gümüş fışkırtı bir daha görülmedi o gece. Her gemici onu bir tek kez görmüştü, iki kez değil.</p>

  <p>Gece yarısı fışkırası nerdeyse unutulmuşken, birkaç gün sonra, aynı sessiz saatte gene herkesçe görüldü. Ama yelken açıp üstüne yürününce, yoklara karıştı yeniden. Üst üste birkaç gece aynı şey olunca, kimse aldırış etmedi artık, ama gene de şaştık bu işe. Ay ışığında, kimi zaman da yıldızların altında, tek başına göklere fışkıran bu püskürtü, bir, iki, ya da üç gün yok oluyor; sonra bizi enginlere, gittikçe daha ileriye, daha ileriye çekmek istercesine, yeniden karşımıza çıkıyordu.</p>

  <p>Denizcilerin o çok eski boş inançları ve Pequod’u saran gerçekötesi hava yüzünden, kimi gemiciler, birbirinden ne denli uzak yerlerde ve zamanlarda olursa olsun, yanına bir türlü yaklaşılmayan bu fışkırtıyı hep aynı balinanın çıkardığına ve bu balinanın da ancak ve ancak Moby Dick olabileceğine yemin ediyordu. Bir görünüp bir yok olan bu hayalet, uzun süre gemide garip bir korku da yarattı. Bu deniz canavarı, bizi haince ardından sürükleyecek, sonra üstümüze saldırıp bu uzak ve yabanıl denizlerde bizi paramparça edecekti sanki.</p>

  <p>Belirsiz oldukları kadar derin olan bu geçici korkular, havayı ve suları kaplayan huzur içinde büsbütün artıyordu. Tüm bu güzel maviliğin altında şeytanca bir büyü vardı kimine göre. Günler günü suların bezdiresiye tatlı ıssızlığı içinde yüzdük. Bizi öcümüzden ayıran denizler, pruvamızın önünde hiçbir canlılık izi taşımayan bomboş bir dünyaydı sanki.</p>

  <p>Ama sonunda doğuya doğru dümen kırıp da Ümit Burnu rüzgârlarının uğultularına girdiğimiz, dalgalı denizlerde batıp çıkmaya başladığımız; Pequod’un fıldişleriyle kasırganın göbeğine saldırarak karanlık suları öfkeyle boynuzlayıp da, küpeştelerin üstünde köpükler, gümüşler, yongalar gibi savurduğu sırada, içinde bulunduğumuz bu kasvetli boşluk sona erdi. Ne var ki, daha da korkunç şeylerle karşılaştık bu kez.</p>

  <p>Önümüzdeki sularda, şuradan buradan garip balıklar fırlıyor; arkamızda sürüyle gizemli deniz kargaları uçuşuyorlardı. Her sabah istiralyalara dizi dizi konan bu kuşlar, tüm bağırışmalarımıza karşın, uzun süre halatlara yapışıp kalıyorlardı; sanki Pequod akıntıya kapılmış, içinde insan kalmamış, ölüme giden bir gemiymiş de, bu yurtsuz kuşlara yuva olacakmış gibi. Deniz kabarıyor, kabarıyor, durmadan kabarıyordu; uçsuz bucaksız sular bir yürekmiş de, günahların acıları ve bunalımlarıyla doluyormuş gibi…</p>

  <p>Sana Ümit burnu derler ya, eskisi gibi Dert burnu<a id="k67" href="../Text/dipnotlar.xhtml#a67"><sup>[67]</sup></a>&nbsp;deseler daha yerinde olur. Uzun süre bizi saran kalleş sessizliğin büyüsünde kaldıktan sonra, kendimizi bu kıvranıp duran sularda bulduk. Balık ve kuş biçimine giren suçlu varlıklar, hiçbir limana varmak umudu olmadan bu sularda hep yüzmeye, ufuksuz kara havada hep kanat çırpmaya mahkûmdurlar. Bu arada, o ıssız püskürtü, hep kar gibi dingin ve beyaz, havaya tüyler savuran bir çeşme gibi arada sırada görülüyor; sanki, gel gel, diyordu bize.</p>

  <p>Doğanın bu kara günleri boyunca, Ahab, sırılsıklam ve tehlikeli güvertede hemen her zaman kumanda başında, kasvetli bir somurtkanlık içinde duruyor, yardımcı kaptanlarla eskisinden daha da az konuşuyordu. Böyle fırtınalı havalarda, güvertede ve direklerde her şeyi sağlama bağladıktan sonra, rüzgârın dinmesini bekleyen gemiciler de, alın yazısına boyun eğiyorlardı. Ahab, fildişi bacağı her zamanki deliğinde, bir eli sıkı sıkı çarmıkta, saatlerce ve saatlerce rüzgâra doğru bakar dururdu; arada bir kasırga gibi esen karlar, kirpiklerini dondurup birbirine yapıştırırdı nerdeyse. Geminin başında patlayan azgın dalgalardan kaçanlar, ortadaki güvertenin küpeşteleri boyunca sıralanırlar; saldıran sulardan daha iyi korunabilmek için, bir ucu trabzanlara bağlı bir çeşit ızbarço bağlarını bellerine dolarlar, bu gevşek kuşağın içinde sallanıp dururlardı. Kimse kimseyle pek konuşmaz; ve sessiz gemi, balmumundan yapılmış tayfasıyla, dalgaların çılgın cehennem sevinci içinde uçup giderdi. Geceleri denizin çığlıklarına karşı, gemideki insanların sessizliği vardı. Gemiciler ızbarço bağlarının içinde hep aynı sessizlik içinde sallanırlar; Ahab hep aynı sessizlik içinde fırtınaya meydan okurdu. Bitkin gövdesi pes dediği zaman bile, dinlenmek için yatmazdı yatağına. Starbuck hiç unutamıyordu: Bir gece, barometreye bakmak için kaptanın kamarasına gittiği sırada, ihtiyarı yere vidalı iskemlesinde, gözleri kapalı, kaskatı oturur bulmuştu. Çıkarmadığı ceketinden ve şapkasından, fırtınanın yarı erimiş karları ağır ağır damlıyordu yere. Yanı başındaki masada, suların yükselip alçalmasını ve akıntıları gösteren daha önceden sözünü ettiğimiz o haritalardan biri açılmış duruyordu. Sıkı sıkı tuttuğu fener sallanıyordu elinde. Dimdik duran gövdesi üstünde, başı arkaya düşmüş; kapalı gözleri tavanda bir merteğe asılı duran “dedikoducuya”<a id="k68" href="../Text/dipnotlar.xhtml#a68"><sup>[68]</sup></a>&nbsp;dikiliydi.</p>

  <p>“Korkunç ihtiyar!” diye düşündü Starbuck ürpererek. “Kasırga ortasında uyurken bile, tuttuğun yoldan ayırmıyorsun gözlerini!”</p>
