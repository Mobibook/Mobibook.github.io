  <h2>Bölüm XXXIII</h2>

  <h3>“SPECKSYNDER”</h3>

  <p>Sırası gelmişken, bu bölümde, balina gemisindeki kaptanların av işleriyle ilgili küçük bir özelliği üstünde duralım. Bu özelliği meydana getiren zıpkıncı kaptanlar sınıfı, balina gemilerinden başka hiçbir gemide yoktur.</p>

  <p>Zıpkıncılık mesleğinin büyük önemini şu da gösterir: İki yüzyıl önceki eski Hollanda balinacılığında, bir balina gemisinin kumandası bugün kaptan dediğimiz kişiye verilmezdi yalnız. Kaptan, kumandayı “specksynder” denilen başka bir kaptanla paylaşırdı. Bu sözcük aslında “yağ kesen” demektir, ama zamanla “zıpkıncı başı” anlamına gelmiştir. Eskiden kaptanın işi gemiyi yürütmek ve yönetmekti. Av işlerine ise, yalnız “specksynder” ya da zıpkıncı başı bakardı. Britanyalıların Grönland balinacılığında, bu eski Hollanda sözü, “specksioneer” diye bozuk bir biçim alarak sürüp gitmiş, ama ne yazıkki, bu görevin eski önemi bir hayli azalmıştır. “Specksynder” bugün sadece zıpkıncı başıdır ve kaptanlardan çok aşağı bir yeri vardır. Bununla beraber, bir balina seferinin başarısı, zıpkıncıların yararlık göstermelerine bağlı olduğu için, Amerikan balinacılığında specksynder sadece balina sandalında önemli bir baş olmakla kalmayıp, kimi durumlarda (örneğin, balina bölgesindeki gece nöbetlerinde) güverte kumandanlığı da ettiği için, denizlerin anayasasına göre, meslek üstünlüğüne saygı gösterilir ve tayfadan ayrı yaşar, ama gene de tayfa, onu kendinden biri sayar.</p>

  <p>Denizde kaptanlarla tayfa arasındaki büyük ayrılık şudur: Kaptanlar geminin kıçında, tayfalar burnunda yatarlar. Bu yüzden balina gemilerinde de ticaret gemilerinde de, ikinci, üçüncü ve dördüncü kaptanların kamaraları kaptanınkinin yanındadır. Amerikan balina gemilerinin çoğunda da, zıpkıncılar geminin kıçında otururlar, yani yemeklerini kaptan kamarasında yerler, kaptan kamarasının yakınında yatarlar.</p>

  <p>Güney denizlerindeki uzun balina seferlerinde (bu seferler insanların eskiden de, şimdi de yaptıkları tüm seferlerin en uzunudur), en küçüğünden en büyüğüne değin, hiç kimsenin kazancı, belirli aylıklara bağlı değildir. Kazanç, tüm geminin talihine, karşılaştığı tehlikelere, herkesin ortakça gösterdiği uyanıklığa, yiğitliğe, çalışkanlığa göre değişir. Bu yüzden, disiplinin biraz gevşediği, ticaret gemilerindekinden biraz daha az olduğu söylenebilir. Ama bu balinacılar, her ne kadar bir Mezopotamya ailesi gibi senli benli yaşasalar da, kaptan güvertesindeki titiz protokol, binde bir gevşer ve hiçbir zaman tümüyle yok olmaz. Birçok Nantucket gemisinde kaptan, güvertesinde bir aşağı bir yukarı, öyle keyifli bir cakayla yürür ki, savaş gemilerinde bile böylesine rastlayamazsınız. Kaptanı görenler, sırtındakini, külüstür mavi şayaktan bir elbise değil de, Roma imparatorlarının mor kaftanı sanırlar.</p>

  <p>Pequod’un somurtkan kaptanı, hiç böyle saçma gösterişlere düşecek adamlardan değildi. Tek beklediği saygı, söylediklerinin hemen ve sessizce yapılmasıydı. Kaptan güvertesine çıkmadan önce, hiç kimseyi ayakkabılarını çıkarmaya zorlamazdı. İleride uzun uzadıya anlatacağımız kimi olaylar dolayısıyla, Kaptan Ahab’ın tayfaya her zamankinden ayrı bir biçimde, tepeden konuştuğu ya da sert konuştuğu olmuştur. Ama Kaptan Ahab’ın bile, denizlerin yüce törenlerinden ve geleneklerinden ayrıldığı söylenemezdi.</p>

  <p>Kaptan Ahab’ın bu gelenekleri zaman zaman kullandığını, kendi gizli amaçlarını bunların arkasında sakladığını da ileride göreceğiz. İçindeki sultanlık hırsını belirtmek için, bu protokollara gerek duyuyordu. Bunlar sayesinde diktatörlüğü, karşı konulmaz bir güce dönüşüyordu. Bir insan kafaca ne denli üstün olursa olsun, aslında az çok bayağı ve aşağılık gösterişlere başvurmadan, başka insanları sürekli olarak buyruğu altına alamaz. Onun için gerçek sultanlar, Tanrının yeryüzüne yolladığı sultanlar, dünyanın başına geçmekten kaçarlar, dünyanın verebileceği şanları şerefleri bunlara düşkün olanlara bırakırlar. Böyleleri, halktan üstün yanlarından çok, gerçek krallardan<a id="k46" href="../Text/dipnotlar.xhtml#a46"><sup>[46]</sup></a> aşağı yanlarıyla ün kazanırlar. Bu küçük gösterişler ise, hele politikanın aşırı ve boş inançlarıyla birleşince, öyle bir güç kazanırlar ki, en büyük bir ahmağı bile başta tutabilirler. Hele Çar Nikola gibi, gerçekten bir imparator kafası taşıyan bir adam, imparatorluğu ele alınca, halk sürüleri hiç ses çıkarmadan boyunduruğu altına girerler. İnsanlarını özgürlük destanını tam anlamıyla ve inceden inceye yazmak isteyen büyük bir ozan, bu çeşit şeyleri her zaman hatırında tutmalı.</p>

  <p>Sözü böyle krallara imparatorlara götürürken, Ahab’ı, kaptanımı unutmuş değilim. Nantucket’lilere özgü sert ve somurtkan haliyle hep karşımda Ahab. Benim anlatmak istediğim o’dur. Yaşlı ve yoksul bir balina avcısı. Onun sırtında imparatorların süsü püsü yok. Koca Ahab! Seninkisi bir başka yücelik. O yüceliği bulup meydana çıkarmak için, yedi kat göklere, denizlerin dibine, elle tutulmaz havalara başvurmalıyım.</p>
