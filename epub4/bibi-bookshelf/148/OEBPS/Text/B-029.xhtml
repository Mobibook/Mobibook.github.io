  <h2>Bölüm XXIX</h2>

  <h3>AHAB GİRER, STUBB KONUŞUR</h3>

  <p>Birkaç gün geçti. Pequod, buzları, buzdağlarını hep ardında bırakarak, sıcak ülkelerin bitmez tükenmez ağustosunun eşiğinde, ışıklı bahar denizlerinde yüzüyordu. Ilık, taze, pırıl pırıl, çın çın öten günler, İranlıların gülsuyu karlarıyla dolu billur şerbet kâselerine benziyordu. Görkemli yıldızlı geceler, pırlantalı kadifelere bürünmüş, gururlu kadınlar gibiydi; ıssız şatolarında, uzaklara gitmiş yiğit sevgililerini, altın miğferli güneşleri düşünen kadınlar gibiydi. Uyumak zorunda kalan bir insan, bu güzel günlerin, bu doyulmaz gecelerin hangisinden vazgeçsin bilemiyordu. Ama bu solmaz baharın büyüleri, sadece dış dünyaya yeni büyüler, yeni güçler vermekle kalmıyor, insanın ta içine işliyordu tatlı akşam saatlerinde. Sessiz alacakaranlıklarda buz kesilen sular gibi, anılar, parlayan birer billur parçasını andırıyordu o zaman. Tüm bu dile gelmez şeyler Ahab’ı yavaş yavaş sarıyordu.</p>

  <p>Yaşlılar pek uyumaz. Yaşlandıkça, insan ölüme benzeyen bir şeyden kaçar gibidir. Gemi kaptanları arasında, yataklarından sık sık kalkıp karanlık güverteye gelenler, sakallarına ak düşmüş olanlardır. Ahab da öyleydi. Ama son günlerde çoğu vaktini açık havada geçirdiği için, onun içerden dışarıya geldiği zamanlar, dışardan içeriye girdiği zamanlardan çoktu. Kendi kendine homurdanırdı: “İnsan mezara girer gibi oluyor. Benim gibi yaşlı bir kaptan için, ha bu daracık delikten aşağı inmişsin, ha mezara inmişsin.”</p>

  <p>Böylece, her yirmi dört saatte bir, gece vardiyaları ayarlanınca; güvertedeki tayfa aşağıdakilerin uykularına bekçilik ederken; baş kasarada halat çekenler, arkadaşları uyanmasın diye, halatları gündüzleri gibi dört bir yana savurmayıp, yavaşça yere koyarken; gemiyi sürekli bir sessizlik sardığı sırada, dümencinin gözleri kaptan kamarasının kapağına çevrilirdi. Az sonra da, koca Ahab, demir trabzana tutunarak ortaya çıkardı. O saatlerde insanlık yanı ağır basar, kaptan güvertesinde bir aşağı bir yukarı yürümezdi, çünkü aşağıda yorgun yardımcıları uyuyordu ve kemikten topuğunun gümbürdeyen takırtısı yüzünden, adamların düşlerine, balinaların çatırdayan çene kemikleri girebilirdi. Ama heyheyleri üstünde olduğu bir gece, arkadaşlarını düşünmeden, kıç küpeşteyle grandi direği arasında, ağır adımlarıyla, pat küt, bir aşağı bir yukarı yürümeye başladı. Üçüncü kaptan Stubb, güverteye çıkıp, ürkek bir sesle, yarı şaka yarı ciddi, Kaptan Ahab’ın yürümesine kimsenin karışmayacağını, ama ayağının gürültüsünü azaltmanın bir yolu aranabileceğini söylecek oldu. Acaba kemik topuğuna bir parça üstüpü bağlansa nasıl olur gibilerinden yarım yamalak bir şeyler kekeledi. Ah Stubb, sen daha Ahab’ın kim olduğunu bilmiyorsun!</p>

  <p>“Top güllesi miyim ki ben, üstüpü tıkacaksın bana?” dedi Ahab. “Git başımdan. Senin gibilerini unutmuşum. Hadi git aşağı, her geceki mezarına. Git ötekiler gibi kefenine sarıl da uyu; son kefeninize alıştırın kendinizi. Hadi köpek, in aşağı kulübene.”</p>

  <p>Ansızın böylesine ağır konuşan ihtiyarın bu beklenmedik son sözüyle irkilen Stubb, bir an donakaldı. Sonra kendini tutamadı: “Benimle böyle konuşulmasına alışık değilim, kaptan. Pek hoşlanmadım bu sözden.”</p>

  <p>Ahab dişlerini sıktı, öfkeye kapılmamak için birden uzaklaşarak, “alarga!” diye hırladı.</p>

  <p>“Hayır kaptan, durun bakalım,” dedi Stubb kabararak, “ben kendime kolay kolay köpek dedirtmem, kaptan.”</p>

  <p>“Ya öyle mi? Sıpa oğlu sıpa! Katır oğlu katır! Eşek oğlu eşek! Defol, yoksa temizlerim seni yeryüzünden!”</p>

  <p>Ahab bunu söylerken, Stubb’ın üstüne öyle korkunç bir yüzle yürüdü ki, üçüncü kaptan ister istemez geriledi.</p>

  <p>Kamarasına inerken, şöyle mırıldanıyordu Stubb kendi kendine: “Ben böyle laf duyayım da, karşılık vermeyim! Olur şey değil! Dur hele, Stubb. Gitsem, şuna bir yumruk mu atsam yoksa… Yoksa ne bileyim… Şurada diz çöküp dua mı etsem onun için? Evet, bu geliyor içimden. Ama ömrümde de dua etmiş değilim. Olur şey değil! Çok garip! Ama bu adam da çok garip. Ne yandan bakarsan bak, böylesini görmedim hiçbir gemide. Ne parlayıştı o! Gözleri barut fıçılarına döndü. Deli mi bu? Bir şey var için için kemiriyor bu adamı; bir şey kemirmese, böyle gümbürdetir mi güverteyi? Yatsa yatsa, günde üç saat yatıyor; yattığı zaman da uyumuyor. Şu muhallebi çocuğu kamarot ne demişti? Her sabah moruğun yatağı altüstmüş, çarşaflar bir kenara itilmiş, yorgan nerdeyse düğüm düğüm; yastık, üstüne kızgın tuğla konmuş gibi sımsıcak. Vay ateşli moruk! Kara adamlarının vicdan azabı dedikleri şey olsa gerek bu adamda. Karın ağrısından, diş ağrısından beter bir şeymiş bu. Ne olduğunu bilmiyorum ama, Allah esirgesin beni bundan! Anlaşılır gibi değil bu herif. Her gece ne diye kıç ambara gider? Kamarot öyle diyor. Ne yapar orada acaba? Kiminle konuşur, bilmek isterim. Tuhaf şey. Ne deyim, bilmem ki! Anlaşılır gibi değil. Yat uyu, en iyisi. Uykudan iyisi yok bu dünyada. Sahi öyle be! Tevekkeli değil bebekler uyumaya başlar doğar doğmaz. Bu da tuhaf. İnsan düşündü mü, her şey tuhaf bu dünyada. Ne var ki, düşünmek benim ilkelerime aykırı. Düşünmeyeceksin. Tanrının en birinci buyruğudur bu. On ikinci buyruğu da şu: Uyuyabildiğin kadar uyu. Hadi öyleyse, uyu sen de. Ama dur hele. Köpek dedi adam bana. Hay Allah kahretsin! Ne sıpalığım kaldı, ne katırlığım, ne eşekliğim! Oldu olacak, bir de tekme atsaydı bari kıçıma. Belki de attı da, farkına varmadım. Öyle korkuttu ki beni! Alnı bembeyaz bir kemik gibi parlıyordu. Ne oluyor bana? Hay Allah kahretsin! Ayakta duramıyorum nerdeyse. Allak bullak etti beni bu herifle çatışmak. Allah Allah, düş mü gördüm dersin? Nedir bu nedir, nedir? Çek sineye, başka çare yok. Gir yatağına. Hele sabah olsun, bir de gün ışığında düşünelim bu baş belasını.”</p>
