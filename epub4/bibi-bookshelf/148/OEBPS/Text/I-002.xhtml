  <h1>SEÇME PARÇALAR</h1>

  <p class="orta">(Bir kitaplıkta çalışan önemsiz bir memurun derlemeleri)</p>

  <div>
    <br/>

    <br/>

    <br/>
  </div>

  <p>[Biraz sonra göreceğimiz gibi, bu çalışkan ve zavallı kitap kurdu, bu kitapçı yamağının yamağı, dünyanın en büyük kitaplıklarını ve bütün kitap dükkânlarını karış karış aramış; ister kutsal olsun, ister olmasın, her çeşit kitapta balinalarla ilgili ne bulduysa toplamıştır. İşte bu yüzdendir ki, her ne kadar gerçek de olsalar, balina üstüne söylenmiş bu karmakarışık sözlerin her birini, bu derlemeleri, balinacılığın bir İncil’i saymamalısınız. Saymayın sakın ha! Eski yazar ve ozanlardan alınan bu parçaların değerli ya da eğlenceli bir yanı varsa, o da, bizimki dahil, birçok milletlerin ve kuşakların balina üstüne gelişigüzel söyledikleri, düşündükleri, hayal ettikleri, şiirlere koydukları her şeyi bir kuş bakışıyla göstermesinden gelir.</p>

  <p>Sana uğurlar olsun, zavallı kitapçı yamağı! Sen bu dünyanın hiçbir şarabıyla ısınamayacak olan, o umutsuz, o soluk yüzlü insanlardan birisin. Beyaz İspanyol şaraplarının en hafifi bile, çok sert, çok kırmızı gelir sana. Ama ara sıra insan senin gibilerle oturmaktan, senin kadar zavallı olmaktan, gözyaşları içip keyiflenmekten hoşlanır. Boş kadehler ve dolu gözlerle, pek de tatsız olmayan bir hüzünle, sizlere dobra dobra “vazgeç bu işten, kitapçı yamağının yamağı” demekten hoşlanır insan. Sizler, dünyaya hoş görünmek için ne kadar çabalarsanız, o kadar nankörlükle karşılaşırsınız. Keşke Hampton Court ya da Tuileries saraylarını boşaltabilsem de, sizleri onların içine yerleştirebilsem! Ama ağlama! Yüreğin ta yukarlarda, en yüksek direklerin başında olsun! Çünkü senden önce ölen dostların, yedi kat gökleri süpürüyorlar; şımarık eski melekleri —Cebrail’leri, Mikail’leri, Rafael’leri— kapı dışarı atıyorlar, sana yer açılsın diye. Sen yeryüzünde ancak kırık yürekleri çınlatabilirsin. Göklerde ise, kırılmaz billur kadehleri çınlatacaksın.]</p>

  <div>
    <br/>
  </div>

  <p>Ve Tanrı büyük balinaları yarattı.</p>

  <p class="spy">Tekvin</p>

  <div>
    <br/>
  </div>

  <p>Deniz canavarı geçer, parlak izi kalır ardında;</p>

  <p>Beyaz beyaz olur derin suları denizlerin.</p>

  <p class="spy">Eyub</p>

  <div>
    <br/>
  </div>

  <p>Oysa Tanrı, Yunus’u yutsun diye, kocaman bir balık yaratmıştı.</p>

  <p class="spy">Yunus</p>

  <div>
    <br/>
  </div>

  <p>Gemilerin yüzdüğü yerde, deniz ejderini yarattın, sularda oynasın diye.</p>

  <p class="spy">Mezmurlar</p>

  <div>
    <br/>
  </div>

  <p>Ve işte o gün Tanrı; keskin, büyük, güçlü kılıcıyla cezalandıracak deniz ejderini — o sularda kayan yılanı cezalandıracak. O deniz ejderinin, o biçimsiz yılanın ta kendisini cezalandıracak ve öldürecek denizlerin ejderhasını.</p>

  <p class="spy">İşaya</p>

  <div>
    <br/>
  </div>

  <p>Bu canavarın kocaman ağzına yaklaşan ne olsun —hayvan, gemi, kaya, ne olursa olsun— hemen o korkunç gırtlağından aşağı iner ve karnının dipsiz uçurumunda yok olur.</p>

  <p class="spy">Plutarkhos: Moralia</p>

  <div>
    <br/>
  </div>

  <p>Dünyanın en büyük balıkları Hint okyanusunda yetişir. Bu balıklar arasında “balina” ya da “girdap” denenleri, karada olsalar, dört dönümlük yer kaplarlardı.</p>

  <p class="spy">Plinius</p>

  <div>
    <br/>
  </div>

  <p>Denize açıldığımızdan iki gün sonra, bir sabah, güneş doğarken, bir sürü balina ve daha başka deniz canavarları gördük. Balinalardan biri çok büyüktü. Ağzını açmış, üzerimize gelirken, dört bir yana dalgalar savurup, denizi köpüğe boğuyordu.</p>

  <p class="spy">Lukianos: Gerçek Tarih</p>

  <div>
    <br/>
  </div>

  <p>Dişleri çok değerli olan at-balinaları yakalamak üzere bu memlekete gelmiş; bu dişlerin birkaçını krala götürmüştü. En iyi balinalar o memlekette avlanıyormuş. Bazıları kırk sekiz, hatta elli yarda boyundaymış. İki günde altı kişi, altmış balina avlamışlar; bu altı kişiden biri de kendisiymiş.</p>

  <p class="spy">Other veya Octher’in ağzından<br/>Kral Alfred yazmıştır (890)</p>

  <div>
    <br/>
  </div>

  <p>Bu canavarın her şeyi —hayvanları, gemileri— yutan ağzının korkunç girdabında, o küçücük balık, kılı kıpırdamadan rahatça uyur.</p>

  <p class="spy">Montaigne: Raimond Sebond’a Övgü</p>

  <div>
    <br/>
  </div>

  <p>Kaçalım, kaçalım! Bu o canavar değilse, Allah canımı alsın! Sabırlı Eyüb’ün yaşamöyküsünü yazan soylu Musa peygamberin anlattığı canavar!</p>

  <p class="spy">Rabelais</p>

  <div>
    <br/>
  </div>

  <p>Bu balinanın karaciğerini, iki araba zor taşırdı.</p>

  <p class="spy">Stowe: Yıllıklar</p>

  <div>
    <br/>
  </div>

  <p>Denizleri kazanda su gibi kaynatan o büyük deniz ejderi.</p>

  <p class="spy">Mezmurlar (Lord Bacon’ın çevirisine göre)</p>

  <div>
    <br/>
  </div>

  <p>Balina ya da “ork” denen balığın koca gövdesi üstüne kesin olarak bir şey bilmiyoruz. Bunlar öyle iri oluyorlarmış ki, bir tekinden, inanılmaz ölçüde yağ çıkarılıyormuş.</p>

  <p class="spy">“Hayat ve Ölüm Hikâyesi”, aynı kitaptan</p>

  <div>
    <br/>
  </div>

  <p>Bedenin iç yaraları için, merhemlerin en iyisi balina yağıdır.</p>

  <p class="spy">Kral Henry</p>

  <div>
    <br/>
  </div>

  <p>Tıpkı bir balina.</p>

  <p class="spy">Hamlet</p>

  <div>
    <br/>
  </div>

  <p>Hekimler derdine çare bulamayınca,</p>

  <p>Ufacık okuyla göğsünde onulmaz bir yara açan</p>

  <p>Düşmanıyla vuruşmak için,</p>

  <p>Geçti savaş meydanından</p>

  <p>Yaralı bir balinanın enginden kıyılara kaçtığı gibi.</p>

  <p class="spy">Spenser: Periler Kraliçesi</p>

  <div>
    <br/>
  </div>

  <p>Koca gövdeleriyle durgun denizleri çalkalandıran balinalar kadar büyüktü.</p>

  <p class="spy">Sir William Davenant: Gondibert’in Önsözü</p>

  <div>
    <br/>
  </div>

  <p>İnsanlar, ispermeçet balinasının ne olduğunu bilmemekte haklı, çünkü bilgili Hosmanus, otuz yılda yazdığı kitapta açıkça şunu söylüyor: “Nescio quid sit.”</p>

  <p class="spy">Sir Thomas Browne: İspermeçet Yağı<br/>ve İspermeçet Balinası Üzerine</p>

  <div>
    <br/>
  </div>

  <p>Koca kuyruğu, vurduğunu yok eden bir belaydı,</p>

  <p>Spencer’in belalı Talus’u gibi.</p>

  <div>
    <br/>
  </div>

  <p style="text-align: center;" class="i7">***</p>

  <div>
    <br/>
  </div>

  <p>Attıkları mızraklar saplıydı böğrüne,</p>

  <p>Bütün bir kargı ormanı vardı sırtında.</p>

  <p class="spy">Waller: Yaz Adalarında Savaş</p>

  <div>
    <br/>
  </div>

  <p>Cumhuriyet ya da Devlet dediğimiz (Latincesi “Civitas”) o büyük deniz canavarı, uydurma bir şeydir, yapma bir yaratıktır.</p>

  <p class="spy">Hobbes’un Leviathan adlı yapıtının ilk tümcesi</p>

  <div>
    <br/>
  </div>

  <p>O sersem Mansoul, onu çiğnemeden yuttu; bir balinanın bir çaça balığı yuttuğu gibi.</p>

  <p class="spy">Bünyan: Kutsal Savaş</p>

  <div>
    <br/>
  </div>

  <p class="i2">O deniz canavarı,</p>

  <p>Tanrının yarattığı denizde yaşayan varlıkların</p>

  <p>En büyüğü.</p>

  <p class="spy">Milton: Kayıp Cennet</p>

  <div>
    <br/>
  </div>

  <p class="i2">Ve işte orada deniz ejderi,</p>

  <p>Enginde yaşayan varlıkların en büyüğü yatar;</p>

  <p>Yüzer ya da uyur derin sularda, bir kara parçası,</p>

  <p>Kımıldayan bir ada sanki. Her soluk alışında</p>

  <p>Bir deniz yutar; ve bir deniz püskürtür her soluk verişinde.</p>

  <p class="spy">Milton: Kayıp Cennet</p>

  <div>
    <br/>
  </div>

  <p>Güçlü balinalar denizlerde yüzer, balinaların içinde de yağ denizleri yüzer.</p>

  <p class="spy">Fuller: Dünyevi ve Kutsal Devlet</p>

  <div>
    <br/>
  </div>

  <p>Bir burnun ardına saklanıp yatmış,</p>

  <p class="i2">Avlarını bekliyor koca deniz ejderleri.</p>

  <p>Açık ağızlarına yaklaşan her balık</p>

  <p class="i2">Gider hemen gırtlaklarından içeri.</p>

  <p class="spy">Dryden: Mucizeler Yılı</p>

  <div>
    <br/>
  </div>

  <p>Balinayı geminin arkasına bağlayıp yüzdürürlerken, kafasını keserler. Bu kafa, bir sandalla kıyıya çekilir çekilebildiği kadar. Kafa, on iki ya da on üç ayak suda bile dibe değer.</p>

  <p class="spy">Purchass: Thomas Edge’in Spitzbergen’e<br/>yaptığı on yolculuk</p>

  <div>
    <br/>
  </div>

  <p>Yollarına devam ederlerken bir sürü balina gördüler: Okyanusta oynaşıyorlar; doğanın, sırtlarında açtığı bir delikten suları fışkırtıp duruyorlardı.</p>

  <p class="spy">Harris Coll: Sir T. Herbert’in<br/>Asya ve Afrika Yolculukları</p>

  <div>
    <br/>
  </div>

  <p>Orada gördükleri balinalar öyle çoktu ki, gemiyle çarpışmamaları için binbir dikkatle yol almak zorunda kaldılar.</p>

  <p class="spy">Schouten’in Altıncı Dünya Yolculuğu</p>

  <div>
    <br/>
  </div>

  <p>“Balina Karnında Yunus” adlı gemimizle, Elbe’den kuzeydoğu rüzgârlarına yelken açtık…</p>

  <p>Kimine göre balina ağzını açmazmış, ama masal bu…</p>

  <p>Sık sık direk başlarına çıkar, balina görmeye çalışırlar, çünkü balinayı ilk görene bir düka altını verilir…</p>

  <p>Shetland yakınlarında avlanmış bir balinadan söz ettiler bana: Bu balinanın karnından bir varilden fazla ringabalığı çıkmış…</p>

  <p>Zıpkıncılardan biri, Spitzbergen yakınlarında, baştan başa bembeyaz bir balina avlamış.</p>

  <p class="spy">Harris Coll: Grönland’a Bir Yolculuk (1671)</p>

  <div>
    <br/>
  </div>

  <p>Bu kıyıda (Fife’da) birçok balina karaya vurdu. 1652 yılında karaya vuranlardan biri, seksen ayak uzunluğundaydı. Kemikleri korse yapmaya yarayan türdendi bu balina. Fıçılar dolusu yağdan başka, iki yüz elli kilo iyi kemik de verdi. Bu canavarın çene kemikleri, Pitferren bahçesinde kapı kemeri oldu.</p>

  <p class="spy">Sibbald’ın Fife ve Kinross’u</p>

  <div>
    <br/>
  </div>

  <p>Bir ispermeçet balinası yakalamak ve vurmak sevdasına kapıldım, çünkü balinaların bu türü öyle azgın ve öyle hızlıdır ki, hiç kimse bir tekini bile öldürememiştir benim bildiğim.</p>

  <p class="spy">Richard Strafford: Bermuda’dan Mektup (1668)</p>

  <div>
    <br/>
  </div>

  <p>Denizlerdeki balinalar,</p>

  <p>Tanrının buyruğuna boyun eğerler.</p>

  <p class="spy">N. E. Primer</p>

  <div>
    <br/>
  </div>

  <p>Bir sürü büyük balina da gördük, çünkü bu güney denizlerinde balina, kuzey denizlerine göre bire karşı yüz ölçüsündedir.</p>

  <p class="spy">Kaptan Cowley’nin Dünya Gezisi (1729)</p>

  <div>
    <br/>
  </div>

  <p>… Balinanın soluğu ise, öyle pis kokar ki, insanı çıldırtabilir…</p>

  <p class="spy">Ulloa: Güney Amerika</p>

  <div>
    <br/>
  </div>

  <p>Elli kadar küçücük periye emanet edildi,</p>

  <p>Güzelin iç etekliğini korumak görevi;</p>

  <p>Çember çember balina kaburgalarıyla donatıldığı halde,</p>

  <p>Yedi kat surların teslim olduğunu biliriz biz.</p>

  <p class="spy">Pope: Saç Lülesinin Kaçırılışı</p>

  <div>
    <br/>
  </div>

  <p>Karada yaşayan canlıları, boy açısından denizin derinliklerinde yaşayanlarla karşılaştıracak olursak, karadakiler pek zavallı kalır ötekilerin yanında. Balina hiç kuşkusuz, Tanrının yarattığı en büyük hayvandır.</p>

  <p class="spy">Goldsmith: Tabiat Tarihi</p>

  <div>
    <br/>
  </div>

  <p>Küçük balıklar üstüne bir masal yazarsanız, koca balinalar gibi konuşturursunuz onları.</p>

  <p class="spy">Goldsmith: Johnson’a</p>

  <div>
    <br/>
  </div>

  <p>Öğleden sonra denizde bir kayalık gördüğümüzü sandık. Meğer bu kayalık, Asyalıların öldürüp kıyıya çektikleri bir balinaymış. Biz görmeyelim diye de, kendileri balinanın arkasına saklanmaya çalışıyorlardı.</p>

  <p class="spy">Cook: Yolculuklar</p>

  <div>
    <br/>
  </div>

  <p>Büyük balinaları öldürmeye kalkmazlar pek. Kimilerinden öyle korkarlar ki, denize açıldıktan sonra adını bile ağızlarına almazlar. Onlardan biri yaklaşırsa, kaçırmak için, sandallarında gübre, kireçtaşı, ardıç ve bunlara benzer daha birçok şey taşırlar.</p>

  <p class="spy">1772’de Banks ile Solander’in İzlanda yolculuğu<br/>üstüne Uno Von Troil’un mektupları</p>

  <div>
    <br/>
  </div>

  <p>Nantucket’lilerin bulduğu ispermeçet balinası pek azgın ve hızlı bir hayvandır; onu yakalayabilmek için çok usta ve gözüpek balıkçılar gerek.</p>

  <p class="spy">Thomas Jefferson: Balina üstüne 1778’de<br/>Fransız elçisine verilen rapor</p>

  <div>
    <br/>
  </div>

  <p>Sorarım size efendim, dünyada bunun bir eşi, benzeri var mı?</p>

  <p class="spy">Edmund Burke: Parlamento’da Nantucket<br/>balina avcılığından söz ederken</p>

  <div>
    <br/>
  </div>

  <p>İspanya: Avrupa kıyılarında karaya vurmuş kocaman bir balinadır.</p>

  <p class="spy">Edmund Burke</p>

  <div>
    <br/>
  </div>

  <p>Kralın, denizleri korsanlardan ve yağmacılardan koruma görevine her yıl aldığı paranın onda biri, <i>kral</i> balıkları, yani balina ve mersinbalığı üstündeki hakkından gelir. Bu balıklar karaya vurunca ve kıyılarda avlanınca, kralın malı sayılırlar.</p>

  <p class="spy">Blackstone</p>

  <div>
    <br/>
  </div>

  <p>Şimdi tayfanın ölüm oyunu başlamak üzere:</p>

  <p>Şaşmaz Rodmond, havaya kaldırmış zıpkınını,</p>

  <p>Tetikte bekliyor tam atacak zamanı.</p>

  <p class="spy">Falconer: Batan Gemi</p>

  <div>
    <br/>
  </div>

  <p>Damlar, kubbeler, kuleler ışıl ışıldı.</p>

  <p class="i4">Hava fişekleri kendiliğinden fırlıyordu sanki,</p>

  <p>Gecenin karanlıklarına doğru,</p>

  <p class="i4">Bir an aydınlatmak için gökleri,</p>

  <div>
    <br/>
  </div>

  <p>Ateşle suyu karıştırmak için,</p>

  <p class="i4">Sevinçli bir balinanın denizlerden</p>

  <p>Göklere fışkırttığı sular gibiydi</p>

  <p class="i4">Karanlıkta hava fişekleri.</p>

  <p class="spy">Cowper: Kraliçenin Londra’ya gelişi üstüne</p>

  <div>
    <br/>
  </div>

  <p>Yüreği her atışta, büyük bir hızla, on ya da on beş galon kan yollar gövdesine.</p>

  <p class="spy">John Hunter: Küçük boylu<br/>bir balinanın anatomisi üstüne</p>

  <div>
    <br/>
  </div>

  <p>Bir balinanın şah damarı, sular idaresinin Londra Köprüsündeki en kalın borusundan daha kalındır; ve bu borudan gürül gürül akan su, balinanın yüreğinden fışkıran kandan daha gür, daha hızlı değildir.</p>

  <p class="spy">Paley: Dinbilim</p>

  <div>
    <br/>
  </div>

  <p>Balina, arka ayakları olmayan memeli bir hayvandır.</p>

  <p class="spy">Baron Cuvier</p>

  <div>
    <br/>
  </div>

  <p>Kırk derece güneyde, ispermeçet balinaları gördük, ama bir mayısa kadar bir tekini bile avlayamadık. Bir mayıstan sonra deniz onlarla doluydu.</p>

  <p class="spy">Colnett: İspermeçet Balinacılığını<br/>Geliştirmek Üzere Bir Gezi</p>

  <div>
    <br/>
  </div>

  <p>Renk renk, cins cins, biçim biçim balıklar,</p>

  <p>Batıp çıkıyor, oynayıp birbirini kovalıyor, savaşıyordu</p>

  <p>Altımdaki başıboş sularda.</p>

  <p>Hiçbir denizci görmemiş böyle şey,</p>

  <p>Diller anlatamaz gördüklerimi.</p>

  <p>Kocaman deniz ejderinden tutun da, küçük küçük</p>

  <p>Milyonlarca böceklere kadar, tüm canlılar</p>

  <p>Kat kat, sıra sıra yüzen adalar gibi</p>

  <p>Gidiyorlardı gizemli içgüdüleriyle</p>

  <p>O ıssız, o boş sularda bir yerlere doğru.</p>

  <p>Tümen tümen düşmanlar saldırıyordu üstlerine:</p>

  <p>Balinalar, köpekbalıkları, azgın canavarlar,</p>

  <p>Kılıçları, bıçkıları, kıvrık boynuzları, kancalı dişleriyle.</p>

  <p class="spy">Montgomery: Tufandan Önceki Dünya</p>

  <div>
    <br/>
  </div>

  <p>Hey, savaş türküleri! Hey!</p>

  <p>Söyleyin ki balıklar kralına,</p>

  <p>Atlantik okyanusunda yoktur</p>

  <p>İspermeçet balinasından büyüğü;</p>

  <p>Yoktur ondan daha güçlü balık</p>

  <p>Soğuk sularında kutupların.</p>

  <p class="spy">Charles Lamb: Balinanın Zaferi</p>

  <div>
    <br/>
  </div>

  <p>1690 yılında kimi kişiler, yüksek bir tepeden balinalara bakıyorlardı: Balinalar birbirleriyle oynuyor, sular fışkırtıyorlardı havalara, içlerinden biri, denizi göstererek şöyle dedi: “Bizim için yeşil, verimli bir otlaktır bu sular. Oğullarımızın torunları burada kazanacaklar ekmek paralarını.”</p>

  <p class="spy">Obed Macy: Nantucket Tarihi</p>

  <div>
    <br/>
