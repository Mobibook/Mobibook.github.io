  <h2>Bölüm LVIII</h2>

  <h3>“BRİT”</h3>

  <p>Crozet’lerden kuzeydoğuya doğru yol alırken, geniş “brit” çayırlarının ortasına düştük. Bu “brit” denilen küçücük sarı nesneler, kuzey balinasının başlıca besinidir. Bu nesne, fersahlarca, dört bir yanımızda öyle bir dalgalanıyordu ki, sanki uçsuz bucaksız, olgun, altın rengi buğday tarlaları arasında yelken açmıştık.</p>

  <p>İkinci gün birçok kuzey balinasına rastgeldik. Pequod gibi bir güney balinası gemisinin kendilerine saldırmayacağını bilen bu balıklar, ağızları açık, brit’lerin ortasında tembel tembel yüzüyorlardı. Kuzey balinalarının ağızlarındaki o acayip panjurun püskül gibi liflerine yapışan brit’ler, balıkların ağızlarından boşalan sulardan sıyrılıyordu.</p>

  <p>Sabahleyin ot biçenler, yan yana, ağır ağır ve hışır hışır ilerleyerek, bataklıklardaki çayırların uzun ıslak otlarını nasıl biçerlerse, bu canavarlar da hışırdayan garip bir kesme sesiyle yüzüyor; sarı sularda<a id="k74" href="../Text/dipnotlar.xhtml#a74"><sup>[74]</sup></a>&nbsp;upuzun mavi izler bırakıyorlardı ilerledikçe.</p>

  <p>Ama insanın aklına ot biçenleri getiren şey, kuzey balinalarının brit’leri bölerken çıkardıkları ses değildi sadece. Direk başından bakılınca —hele durdukları ve bir süre kımıldamadan kaldıkları sırada— bu balinaların koskocaman kara biçimleri, her şeyden fazla cansız kaya yığınlarını andırıyordu. Hindistan’ın geniş av bölgelerinde bir yabancı, ovada yatan filleri kimi zaman uzaktan görür de, onların fil olduklarını anlamaz, çıplak ve kara toprağın bir kabartısı sanır; deniz canavarının bu çeşidini ilk kez sularda görenler de tıpkı böyle yanılırlar çoğu zaman. Sonunda bunların ne olduğunu anlasalar bile, bu balinalar öyle kocamandır ki, iri bedenlerinde, bir köpekte ya da bir atta gördüğümüz canlılığın olabileceğine gerçekten inanmak çok güçtür.</p>

  <p>Şu da var ki, başka bakımlardan da bir deniz yaratığına, kıyılarda yaşayan bir kara yaratığına baktığınız gözle bakamazsınız. Gerçi kimi eski doğa bilginleri, karada yaşayan tüm yaratıkların, denizlerde benzerleri olduğunu ileri sürmüşlerdir; genel olarak bu doğru da olabilir, ama durum biraz incelenirse iş değişiyor. Örneğin, huy olarak bir köpeğin o aklı başında iyiliğini, okyanuslarda yaşayan hangi balıkta bulabiliriz? Tür bakımından olsa olsa o kahrolası köpekbalığının, köpekle az çok bir ilişkisi vardır.</p>

  <p>Ama karada yaşayanların çoğu, denizin yerlilerine, öteden beri dile gelmez bir yabancılık ve tiksinti duyarak baktıkları halde; okyanusların hiçbir zaman keşfedilemeyecek bir ülke olduğunu ve Kolomb’un batı dünyasını bulmadan önce, bilinmedik sayısız dünyaların yanından geçtiğini bildiğimiz halde; engine açılan onbinlerce ve yüzbinlerce insan orada öteden beri ve gelişigüzel, yeryüzündeki yıkımların en korkuncuna uğradıkları halde; aslında bir bebekten farksız olan insanlar bilgi ve marifetleriyle ne kadar övünse de, gelecekte bu bilgi ve marifet ne kadar artacak olsa da; gene de bir tek dakika düşünürsek şunu anlarız ki, deniz her zaman, kıyamet gününe dek, insanları hor görecek, insanların canına kıyacak, insanların yapıp yapabileceği en görkemli ve en sağlam gemileri tuz buz edecektir. Ama şu da var ki, bütün bunları boyuna söyleye söyleye, denizin aslında ne kadar korkunç olduğunu nerdeyse unutmuş gibiyiz.</p>

  <p>Portekizlilere özgü bir hınçla tüm dünyaya saldıran, bir tek dulu bile esirgemeyen bir okyanusun üstünde yüzmüştür adını duyduğumuz ilk gemi. Aynı okyanus, bugün de dalgalanıp duruyor; aynı okyanus daha geçen yılın gemilerini batırıp yok etti. Ya öyle, ey aptal insanoğlu! Nuh’un tufanı daha bitmedi. Şu güzelim dünyanın üçte ikisini kaplıyor hâlâ Nuh’un tufanı!</p>

  <p>Denizle kara arasında nasıl bir ayrılık var ki, karada mucize sayılan şey, denizde mucize sayılmıyor? Korah ile peşinden giden güruhun ayaklarının altındaki canlı toprak yarılıp onları yutunca, İbraniler akıllara sığmaz bir korkuya kapılmışlardı. Oysa güneş her gün nasıl batarsa, canlı deniz de her gün gemileri tayfasıyla birlikte öyle yutup duruyor.</p>

  <p>Ama deniz, kendisine yabancı olan insanoğluna düşmanlık etmekle kalmıyor sadece; kendi evlatlarına da bir ifrit gibi zulmediyor. Bu bakımdan konuklarının canına kıyan İranlıdan da daha beterdir deniz; kendi peydahladığı yaratıkların gözyaşına bakmıyor hiç. Yabanıl ormanlarda havaya sıçrayıp, kendi yavrularının üstüne çullanan bir dişi kaplan gibi, en güçlü balinaları bile kayalara çarpıyor; onları orada, parçalanmış gemilerin yanı başında bırakıyor. Hiçbir acıma duygusuna kapılmıyor, hiçbir güce boyun eğmiyor deniz. Binicisini sırtından atmış azgın bir savaş atı gibi, başıboş deniz, soluk soluğa, uluya uluya tüm dünyaya saldırıyor.</p>

  <p>Suların ne denli kurnaz olduğunu düşünün bir kez. Orada en korkunç yaratıklar bile, çoğu zaman göze görülmeden, mavilerin en tatlısında kendilerini haince gizleyerek, suyun altında kayıp giderler. Denizde yaşayan en amansız yaratıkların şeytanca parlaklığını ve güzelliğini — örneğin kimi tür köpekbalıklarının o kıvrak ve o hoş biçimini de bir düşünün. Denizin dört bir yanında görülen yamyamlığı bir kez daha düşünün. Düşünün ki, tüm deniz yaratıkları birbirlerini yerler, dünya kurulalı beri birbirleriyle savaşıp dururlar.</p>

  <p>Tüm bunları düşünün; sonra bu yeşil, tatlı ve çok uslu toprağa bir bakın. Her ikisini de, karayı da denizi de şöyle bir düşünün. Kendi benliğinizle bu iki şey arasında garip bir benzerlik sezmiyor musunuz acaba? Çünkü tıpkı o korkunç okyanusun yeşil toprağı çevrelediği gibi, insanoğlunun ruhunda da huzur ve sevinçle dolu bir Tahiti adası vardır; ve yarı yarıya gizemli kalan bir yaşam, olanca korkunçluğuyla bu adayı çepeçevre sarar. Tanrı seni korusun! Bu adadan uzaklaşma sakın; bir daha geri dönemezsin.</p>
