  <h2>Bölüm XLVI</h2>

  <h3>SANILAR</h3>

  <p>Ahab, kafasındaki tek düşünceyle yanıp tutuşuyordu; Moby Dick’i yakalamaktaydı aklı fikri. Bu tutku uğruna yeryüzündeki tüm çıkarlarına kıymaya hazırdı. Bununla beraber, yaradılışı gereği ve balina avına alışkanlığı dolayısıyla, Pequod’un seferindeki asıl amacı da büsbütün bir yana bırakmış değildi. Bundan ötürü olmasa bile, onu ava kışkırtan başka nedenler de vardı. Belki de Beyaz Balina’ya karşı duyduğu hınç, tüm öteki güney balinalarına da yöneliyordu. Bu tek düşünceye çılgınca saplanmanın böylesini belki de fazla bulacaksınız ama, ne kadar çok sayıda deniz canavarı öldürürse, asıl düşmanına rastlama olanakları artıyordu sanki. Bu düşünceyi benimsemeseniz bile, deliliği dışında, onu işe sürecek başka nedenler de vardı.</p>

  <p>Ahab’ın asıl amacına ulaşmak için birtakım araçlar kullanması gerekti. Yeryüzündeki tüm araçlar arasında en çabuk bozulanı da insanlardır. Örneğin Ahab biliyordu ki, Starbuck, birçok bakımdan kaptanına körü körüne bağlanmış olduğu halde, onun tüm ruhunu elde edememişti, çünkü, beden üstünlüğü her zaman kafa üstünlüğü de sağlamaz — kaldı ki ruhun yanında kafa, beden gibi bir şeydir olsa olsa. Ahab sürekli olarak mıknatıslı gücünü Starbuck’ın beyninde bulundurmalıydı ki, onun bedenini ve boyun eğen istemini hep elinde tutabilsin. Ama ikinci kaptanın her şeye karşın Ahab’ın amacından için için nefret ettiğini, ve elinden gelse, bu işe hiç katılmayacağını, hatta engel olacağını biliyordu. Oysa Beyaz Balina’ya daha uzun zaman rastlamayabilirdik. Bu uzun süre içinde Starbuck, kaptanının buyruklarına açıkça karşı koyabilirdi; onun için Starbuck’ı, ölçülü, sürekli, dikkatli bir etki altında bulundurmak gerekiyordu. Ama Ahab’ın Moby Dick ile ilgili deliliğinde gösterdiği en büyük kurnazlık, bu avı saran o garip günah havasının şimdilik gizlenmesi gerektiğini kestirmiş olmasıydı. Seferin korkunçluğu, bir süre arka planda, gölgede kalmalıydı; (çünkü pek az insanın yüreği, sürekli bir düşünce gerginliğine dayanabilir; herkes, bu gerginliği gündelik işlerle gevşetmek ister). Ahab biliyordu ki, gece nöbetlerinde, kaptanların ve tayfanın düşünecekleri tek şey Moby Dick olmamalıydı. O yabanıl tayfanın, bu işi istekle ve coşkuyla benimsediği halde, tüm denizcilerin az çok değişken huylu ve güvenilmez insanlar olduklarını da bilirdi. Denizciler, durmadan değişen havalarda yaşadıkları için, kendileri de kararsızdırlar. Bir amaca tutkuyla bağlansalar bile, bu amaç uzaklarda ise, arada başka çıkarlar ve işlerle oyalanmaları gerekir ki, son hamleye değin gevşemesinler.</p>

  <p>Ahab’ın önem verdiği bir şey daha vardı: Büyük coşku anlarında, insan aşağılık hesapların tümünü küçümser. Ama bu coşku anları geçicidir. “İnsanın sürekli davranışı, çıkarını düşünmektir,” diyordu Ahab. “Gerçi Beyaz Balina, vahşi gemicilerin yüreklerini sardı, yırtıcı yanlarını okşadı, içlerine bir yiğitlik tohumu attı, ama keyfi için avlayacakları Moby Dick’in yanında, onların gündelik iştahlarını besleyecek şeyler de gerek. Ortaçağın Haçlı Seferleri’ndeki yüce kahramanlar bile, Kudüs’ü almak için düştükleri binlerce fersah yolları aşarken, boş durmuyorlardı; bir yandan da çalıyor çırpıyor, yankesicilik ediyor, din uğruna türlü talanlara girişiyorlardı. İş yalnız Kudüs’ü almaya kalsaydı, birçokları asıl amaçları olan bu romantik işten bıkıp vazgeçerlerdi. Bu adamların elinden para kazanmak umudunu almamalıyım. Evet, para kazanmak umutları olmalı. Şimdi belki para umurlarında değildir. Ama birkaç ay geçer de, metelik kazanmayacaklarını anlarlarsa, para damarları kabarıverir. O zaman bana, Ahab’a metelik vermezler, kafa tutmaya başlarlar.”</p>

  <p>Ahab’ın daha çok kendisiyle ilgili bir başka kaygısı da vardı: Duygularına kapılıp, Pequod’un yaptığı seferin asıl amacını açıklamakta belki de biraz erken davranmıştı. Şimdi anlıyordu ki, bunu yapmakla, gemiyi kendi keyfi için kullanan bir adam durumuna girmişti. İlerde gemiciler akıllarına eser de, onun buyruklarını dinlemezlerse, hatta yolunu bulup geminin kumandasını zorla onun elinden alsalar bile, ahlaka aykırı davranmış sayılmayacaklardı. Ahab elbette ki böyle bir suçlandırma lafının bile çıkmasından, bu lafın yayılmasından sakınmak zorundaydı. Bunu ancak beyniyle, yüreğiyle, eliyle hep üstün kalmakla, tayfa arasındaki en küçük değişikliğe yakından göz kulak olmakla yapabilirdi.</p>

  <p>Bunlar ve burada uzun uzadıya açıklamayacağım söze gelmez daha birçok nedenden ötürü, Ahab, Pequod’un her zamanki beylik işine bağlı kalması gerektiğini anladı. Bununla da kalmayıp, tüm geleneklere titizce bir saygı beslemesi, bir balina gemisi kaptanının görevini yaparken duyduğu coşkun ilgiyi göstermesi gerekiyordu.</p>

  <p>Her ne olursa olsun, şimdi sık sık direk başı gözcülerine bağırıyor, gözlerini dört açmalarını, görecekleri bir yunusbalığım bile haber vermelerini emrediyordu. Bu titizlik meyvasını vermekte gecikmedi.</p>
