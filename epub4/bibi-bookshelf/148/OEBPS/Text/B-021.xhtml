  <h2>Bölüm XXI</h2>

  <h3>GEMİYE BİNİŞ</h3>

  <p>Rıhtıma yaklaştığımız zaman, saat altıya geliyordu, ama daha tan yeri belirsiz, külrengi, sisliydi.</p>

  <p>“Queequeg,” dedim, “şu önümüzde koşanlar gemici, aldanmıyorsam. Gölge değil ya bunlar! İster misin gemi gün doğar doğmaz kalksın! Hadi, koşalım.”</p>

  <p>“Durun!” diye bağırdı bir ses. Ve bağıran adam, elini omzuma koyup, aramıza girdi. Alacakaranlıkta biraz eğilerek bir Queequeg’i bir beni, garip garip süzdü. Elijah idi bu adam.</p>

  <p>“Biniyor musunuz?”</p>

  <p>“Çek şu elini,” dedim.</p>

  <p>Queequeg silkinerek, “sen bak bana, sen git buradan,” dedi.</p>

  <p>“Demek binmiyorsunuz gemiye?”</p>

  <p>“Yoo, biniyoruz,” dedim. “Ama bundan sana ne? Sana bir şey söyleyeyim mi, Mr. Elijah, sen pek ileri gittin artık.”</p>

  <p>Elijah gene anlaşılmaz bakışlarıyla, şaşırmış gibi, bir beni, bir Queequeg’i ağır ağır süzdü:</p>

  <p>“Hayır, yoo, yoo,” dedi. “İleri mi gittim? Farkında değilim.”</p>

  <p>“Elijah,” dedim, “basıp gidersen, arkadaşım da, ben de seviniriz. Ta Hint ve Pasifik okyanuslarına gideceğiz, yolumuzu kesmesen daha iyi olur.”</p>

  <p>“Demek gidiyorsunuz, ha? Sabah kahvaltısına dönecek misiniz?”</p>

  <p>“Herif kaçırmış. Queequeg hadi gel,” dedim.</p>

  <p>Biz birkaç adım uzaklaşınca, “İyi günleeer!” diye bağırdı kıpırdamadan duran Elijah.</p>

  <p>“Boşver onu Queequeg,” dedim, “hadi gel.”</p>

  <p>Ama Elijah gene yanımıza sokuldu ve birden elini omzuma indirerek, sordu: “Biraz önce gemiye giden insana benzer bir şeyler gördünüz mü?”</p>

  <p>Böyle basit, düpedüz bir soru karşısında şaşırarak, “evet,” dedim, “dört beş kişi görür gibi oldum. Ama emin değilim, çok karanlıktı.”</p>

  <p>“Çok karanlık, çok karanlık,” dedi Elijah. “Uğurlar olsun size.”</p>

  <p>Bir daha ayrıldık, ama gene sokuldu aramıza usul usul. Gene omzuma dokundu: “Git bak bakalım,” dedi, “bulabilecek misin onları içerde. Git bak, olur mu?”</p>

  <p>“Kimi bulacakmışım?”</p>

  <p>Elijah gene uzaklaşarak, “uğurlar olsun, uğurlar olsun,” dedi. “Ha! Sizleri uyarmak istedim sadece… ama zarar yok, zarar yok. Hepsi bir. Onlar da sizden. Ne soğuk bir sabah, değil mi? Uğurlar olsun. Pek yakında görüşemeyiz herhalde. Ahret günü inşallah.” Bu deli saçmalarını söyledikten sonra gitti, bir daha da dönmedi. Bu ipe sapa gelmez küstahlık bir hayli şaşırtmıştı beni.</p>

  <p>Sonunda, Pequod’a ayak basınca, her yanı derin bir sessizlik içinde bulduk. Tek kişi görünmüyordu ortalıkta. Kamaranın kapısı içerden kilitliydi. Ambar ağızları kapalı, üstleri halat kangallarıyla doluydu. Baş kasaraya gidince, kapağı açık bulduk. Bir ışık görüp aşağı indik. Orada bula bula, eski püskü bir gocuğa sarılmış yaşlı bir yelkenci bulduk. İki sandığın üstüne yüzükoyun, boylu boyunca uzanmış, kollarını başına dolamıştı. Uykuların en derini çökmüştü üstüne.</p>

  <p>Uyuyan adama kuşkulu kuşkulu bakarak, “Queequeg,” dedim, “demin gördüğümüz gemiciler nereye gitmiş olabilir?” Ama Queequeg, rıhtımda benim gördüğümü görmemiş meğer. Gözlerim beni aldatmış da diyemiyorum, çünkü Elijah’nın sorusunun ne anlamı olurdu o zaman? İçimde örtbas ettim bu işi. Gözüm gene uyuyan adama takılınca, Queequeg’e şaka olsun diye, “otur şurada bir yere de, bu ölüyü bekleyelim bari,” dedim. Queequeg, uyuyan adamın kaba etini gereğince yumuşak mı diye şöyle bir yokladı; derken hiç teklifsiz, kılı kıpırdamadan oturuverdi üstüne.</p>

  <p>“Aman Queequeg! Oturma adamın üstüne,” dedim.</p>

  <p>Queequeg, “neden?” dedi. “Şok şok iyi oturak! Bizim memleket böyle âdet. Zarar yok suratına.”</p>

  <p>“Surat ha!” dedim. “Sen buna surat mı dersin? Nerede böyle yumuşak surat! Bak, adam zor nefes alıyor, kalkmak istiyor. Çekil, Queequeg, ağırsın. Fukaranın suratını dümdüz edeceksin. Hadi kalk, Queequeg! Baksana, atacak seni üstünden. Hâlâ uyanmadığına şaşıyorum.”</p>

  <p>Queequeg, kalkıp uyuyan adamın başucuna oturdu; balta-piposunu yaktı. Ben de ayak ucuna oturdum. Pipo, uyuyan adamın üstünden, bir bana bir ona, gitti geldi. Queequeg’e, adamın üstüne ne diye oturduğunu sorunca, anlattı: Onun memleketinde, koltuk, iskemle gibi şeyler olmadığı için, kral, beyler ve varlıklılar, aşağı sınıftan kimi kişileri, Osmanlı minderi gibi kullanmak üzere şişmanlatırlarmış. Bir evin rahat döşeli olması için, sekiz on tane tembel adamı satın alıp, köşeye bucağa yatırmak yetermiş. Hem bu gelenek, gezintilerde pek elverişliymiş; sırasında baston diye kullanılan bahçe iskemlelerinden çok daha iyiymiş bunlar. Bir ağaç gölgesinde, belki de ıslak, çamurlu bir yerde oturmak istediniz mi, uşağınızı çağırır, minder haline gelmesini buyururmuşsunuz.</p>

  <p>Bunları anlatırken, Queequeg pipoyu benden her alışında, balta kısmını uyuyan adamın başının üstünde sallıyordu.</p>

  <p>“Bunun baltası neye yarar, Queequeg?”</p>

  <p>“Şok kolay öldürmek, şok kolay!”</p>

  <p>Queequeg, balta-piposu üstüne yabansı anılar anlatmaya başladı bana. İki işe yararmış bu: Baltası düşmanlarının beynini darmadağın eder, piposu da insanın içine huzur verirmiş. Ama o sırada dikkatimiz, uyuyan yelkenciye çevrildi. Daracık yeri artık iyice dolduran kesif duman, adamı huylandırmıştı. Zor solumaya başladı, burnu tıkanır gibi oldu, bir iki kez döndü, sonra oturup gözlerini ovuşturdu.</p>

  <p>Sonunda, “hey, tütün içenler, kimsiniz siz?” diye sordu.</p>

  <p>“Geminin yeni tayfası,” dedim. “Ne zaman kalkıyoruz?”</p>

  <p>“Ya, demek Pequod’la gidiyorsunuz, öyle mi? Bugün kalkıyor. Kaptan dün gece gemiye geldi.”</p>

  <p>“Hangi kaptan? Ahab mı?”</p>

  <p>“Elbette o, kim olacak?”</p>

  <p>Ahab üstüne başka şeyler soracakken, güverteden bir gürültü geldi.</p>

  <p>Yelkenci, “hey, Starbuck kımıldamaya başladı,” dedi. “Yamandır ikinci kaptan! İyi adam, dini bütün adamdır. Gemi canlandı, ben gideyim artık.” Bunun üzerine güverteye çıktı; biz de peşinden gittik.</p>

  <p>Güneş doğmuştu iyice. Az sonra, tayfa ikişer üçer gemiye geldi. Yelkenciler harekete geçmiş; ikinci üçüncü kaptanlar iş başındaydılar. Karadan gemiye son öteberiyi getiren bir sürü adam vardı. Bunlar olup biterken, Kaptan Ahab görünürlerde yoktu. Kamarasına kapanmıştı.</p>
