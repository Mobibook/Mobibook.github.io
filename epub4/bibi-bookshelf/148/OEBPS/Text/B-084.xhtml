  <h2>Bölüm LXXXIV</h2>

  <h3>MIZRAK ATMA</h3>

  <p>Araba dingillerini, daha kolay, daha çabuk işlemeleri için, yağlarlar. Aynı amaçla, kimi balina avcıları da, sandallarının dibine yağ sürerler. Bunun zararlı bir şey olmak şöyle dursun, kimi bakımlardan yararlı olduğu sugötürmez. Unutmamalı ki, yağ ile su birbirlerini çekemezler. Yağ kaygan bir şeydir; suda daha yaman kaysın diye de, sandalı yağlarlar. Queequeg, sandalının altını yağlamaya büyük bir önem veriyordu. Bir sabah vakti, Alman Jungfrau gemisinin çekip gitmesinden birkaç gün sonra, onun, Pequod’un bir yanına asılı sandalının altına sokulmuş, bu yağlama işine her zamankinden daha fazla özendiğini gördük. Kel bir kafadan saç çıkarmak isteyenler gibi, ha babam yağ sürüyordu sandalına. Bunu bir önseziyle yapıyordu sanki. Sonradan olanlar da, Queequeg’i haklı çıkardı.</p>

  <p>Öğleye doğru balinalar gözüktü. Ama gemi, üstlerine yürür yürümez, balinalar hemen yollarını değiştiriverdiler. Kleopatra’nın Actium deniz savaşındaki kayıkları gibi, darmadağınık kaçışmaya başladılar.</p>

  <p>Sandallar, Stubb’ınki başta, gene de gittiler arkalarından. Tashtego, zor bela bir zıpkın saplayabildi sonunda. Gelgelelim yaralı balina, dalacağı yerde, gittikçe artan bir hızla suyun yüzünde kayıp gitti. Halatın durmadan gerilmesi yüzünden, zıpkın ister istemez balinadan kurtulacaktı er geç. Ya mızraklarla balinanın işini bitirmek, ya da avımızdan vazgeçmek zorundaydık. Deniz canavarı öyle azgın, öyle çabuk gidiyordu ki sandalı bir türlü çekemiyorduk yanına. Şimdi ne yapacaktık?</p>

  <p>Usta balinacının çoğunlukla başvurmak zorunda kaldığı yaman hileler, oyunlar, dolaplar, türlü çeşit kurnazlıkların hiçbiri, şişleme denilen o güzelim mızrak atışıyla boy ölçüşemez. Büyük küçük hiçbir kılıç, bu mızrağın eline su dökemez. Ama yalnız böyle inatla kaçan balinalara karşı kullanılması gerekir bu mızrağın. Başlıca özelliği, alabildiğine hızlı, fena halde sallana sarsıla, hoplaya zıplaya giden bir sandaldan, o kadar uzaklara fırlatılması ve tam atıldığı yere gitmesidir. Çeliği ve tahta sapıyla bu mızrak aşağı yukarı on, on iki ayak uzunluğundadır. Sapı, zıpkınınkinden çok daha ince ve hafif bir malzemeden, çam ağacından yapılmıştır. Bu mızrak atıldıktan sonra geri çekilmek için, bir hayli uzun, ince bir ipe bağlıdır.</p>

  <p>Burada hemen şunu söyleyeyim ki, uzaktan balinayı vurmak işinde, mızrak gibi, zıpkın da kullanılabilir, ama pek seyrek. Neden derseniz, zıpkın mızraktan daha ağır ve daha kısa olduğu için, zor başarı sağlanır bununla. Genel olarak, balina ancak sağlamca zıpkınlandıktan sonra hafif mızrakla iş görülür.</p>

  <p>Şimdi gelelim Stubb’a. Şakacı soğukkanlılığı, kararlı davranışı, en kötü durumlarda bile kendine güveni sayesinde, mızrak atma işinde biçilmiş kaftandı o. Bakın şu Stubb denilen adamın haline. Salıntılarla uçup giden sandalın başında dimdik duruyor. Beyaz köpükler içinde sandalı sürükleyen balina, kırk ayak ileride, Stubb, uzun mızrağı, avcunda rahatça tutmuş, dümdüz olup olmadığını anlamak için, onu tekrar tekrar yokluyor gözüyle. Sonra, ıslık çala çala, ip yumağını öbür eline alıp, serbest ucunu yakalıyor; ipin üst tarafını da, kolayca çözülür halde bırakıyor; mızrağı tam belinin hizasında tutup, balinaya nişan alıyor. İyice nişan aldıktan sonra, mızrağın sapını elinde aşağı doğru ağır ağır kaydırarak, keskin ucunu on beş ayak havaya dikiyor ve avcunun içinde, nerdeyse dengede tutuyor. Bu haliyle, bir ucunu çenesine dayadığı uzun bir sırığı havaya kaldıran cambazları anımsatıyor insana. Bir an sonra, pırıl pırıl çelik, anlatılmaz bir hızla, yüksek bir kavis çizerek, köpüklü suları aşıyor ve balinanın can damarına titreye titreye saplanıyor. Ve balina, ışıl ışıl sular yerine, kızıl kanlar püskürüyor.</p>

  <p>“Deldik fıçısını!” diye bağırıyor Stubb. “Dört Temmuz bayramı bugün. Tüm çeşmelerden şarap akacak! Keşke şarap yerine viski aksa! New Orleans, Ohio, ya da o canım Monongahela viskisi! O zaman, Tashtego oğlum, sen bir maşrapayla şu fışkınının altına gider, boyuna doldurur verirdin bize! Vallahi öyle, aslanlarım. Şuradaki balinanın püskürtü deliğini canlı bir kâse yapar, diri diri bir punç içerdik içinden!”</p>

  <p>Bir yandan bu biçim şakalar ederken, bir yandan da, avcının önünde gidip gelen bir tazı gibi, ustaca fırlatılışlarıyla, balinaya bir gidip bir geliyordu mızrak. Can çekişen balina çırpınmaya başladı; halat gevşetildi; ve bizim mızrakçı başı, sandalın arkasına geçip, kollarını kavuşturdu, canavarın ölmesini sessizce seyretti.</p>
