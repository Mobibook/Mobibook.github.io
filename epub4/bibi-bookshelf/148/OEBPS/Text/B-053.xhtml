  <h2>Bölüm LIII</h2>

  <h3>GAM</h3>

  <p>Ahab’ın sözünü ettiğimiz balina gemisine gitmemesinin ilk akla gelen nedeni şuydu: Rüzgâr ve deniz fırtınaya çevirecek gibiydi. Ama öyle olmasa gene de gitmeyecekti belki, çünkü sonradan buna benzer durumlarda, Ahab gemiye sesleniyor, sorduğuna “hayır” denilince, çekip gidiyordu. Anlaşılan, hırsla aradığı bilgiyi veremeyecek bir yabancı kaptanla, beş dakika bile ahbaplık etmek istemiyordu. Ama bunları daha iyi anlamamız için, yabancı denizlerde ve hele ortak av bölgelerinde karşılaşılan balina gemilerinin özel gelenekleri üstüne birkaç söz söylememiz gerekiyor.</p>

  <p>New York eyaletinde Pine Barrens’de, ya da İngiltere’de aynı derecede ıssız olan Salisbury ovasında, iki yabancı karşılaşırsa; böyle çorak, yabanıl yerlerde birbirlerini görürlerse, canları pahasına da olsa durup selamlaşmaları, birbirlerinden haber sormaları şarttır; belki bir süre yan yana oturup dinlenirler de. Denizin uçsuz bucaksız Pine Barrens’lerinde ve Salisbury ovalarında karşılaşan, dünyanın öbür ucunda, ıssız Fanning adası ya da uzak King’s Mills açıklarında birbirini gören iki balina gemisinin, sadece selamlaşmakla kalmayıp birbirine yaklaşması, dostça konuşması çok daha doğaldır; hele bu gemiler aynı limandan ise, birbirine verecek ve kendilerini yakından ilgilendiren birçok memleket haberi varsa.</p>

  <p>Sefere yeni çıkan gemide, uzun süre yurttan uzak kalmış gemi için mektuplar olabilir. Hiç olmazsa ona, okuya okuya yıprattığı eski gazeteler yerine, bir iki yıllık daha yenileri verilebilir. Buna karşılık sefere çıkan gemi, belki kendisine de av bölgesi olacak bir yer üstüne son bilgileri alabilir. Bu da ayrıca önemlidir o gemidekiler için. Aynı av bölgesinde olup, yurttan aynı yıl boyunca ayrı kalmış balina gemileri için de durum böyledir, çünkü bunlardan biri, şimdi pek uzakta olan bir üçüncü gemiden mektuplar almış olabilir; bu mektuplar arasında, şimdi rastladığı gemiye yollanmış olanlar vardır belki de. Üstelik bu iki geminin kaptanlarıyla tayfası, balina avı üstüne birbirine haberler verip, tatlı tatlı konuşabilirler. Zaten denizciler arasında yalnız karşılıklı sevgi değil, aynı işi yapmanın, aynı yoksulluğa ve tehlikelere katlanmanın verdiği özel yakınlıklar vardır.</p>

  <p>Ülkeleri ayrı da olsa pek değişmez bu; hele Amerikalılarla İngilizler gibi, her iki taraf da aynı dili konuşursa… Ama İngiliz balina gemileri pek az sayıda olduğu için, bu türlü karşılaşmalar seyrektir. Karşılaştıkları zaman da bir çeşit çekingenlik vardır arada, çünkü İngiliz dediğin bir hayli içine kapalıdır; Amerikalılar ise bu huyu, kendilerinden başkalarında görmekten hoşlanmazlar. Üstelik İngiliz balinacıları, Amerikan balinacılarına karşı, kendileri başkentte oturuyorlarmış gibi, bir çeşit üstünlük takınırlar; o tuhaf taşralı haliyle, uzun boylu, sıska Nantucket’liyi deniz köylüsü gibi bir şey sayarlar. İngiliz balinacılarının bu sözde üstünlüğünün ne olduğu pek bilinmez, çünkü İngilizlerin on yılda öldüremediği balinayı, Amerikalılar bir tek günde öldürürler. Ama İngiliz balina avcılarının zararsız bir kusurudur bu; Nantucket’liler kendilerinin de ufak tefek kusurları olduğunu bildikleri için, pek aldırmazlar buna.</p>

  <p>Görüyorsunuz ki, denizlerde gezinen gemiler arasında, en çok balina gemilerinin ahbap olmaları beklenir; olurlar da. Ticaret gemileri ise, Atlantik okyanusunun ortasında, birbirlerine selam bile vermezler; Broadway caddesinde dolaşan iki züppe gibi, birbirlerini görmemezlikten gelirler; uçsuz bucaksız enginlerin ortasında, olsa olsa, birbirlerinin donanımına dudak bükerler. Savaş gemilerine gelince, denizde karşılaşacak olsalar, birbirlerine öyle gülünç kırıtmalar, eğilip kalkmalar, bayrak indirip kaldırmalarla selam verirler ki, bu soytarılıkların altında hiçbir iyi niyet olmadığı hemen anlaşılır. Zenci köleleri taşıyan gemiler ise, birbirlerini gördüler mi, tek düşünceleri bir an önce uzaklaşmak olur. Korsanlara gelince, çapraz kemikli bayraklarla süslü gemilerinin dümen suları çaprazlayınca, ilk soruları şu olur: “Kaç kelle vurdunuz?” Tıpkı balinacıların “kaç varil?” diye sordukları gibi. Korsanlar bu sorularının karşılığını aldılar mı, hemen ayrılırlar, çünkü her iki gemi de, birbirlerinin kötülüklerini yakından görmek istemeyen cehennemlik heriflerle doludur.</p>

  <p>Şimdi bir de balina gemisi düşünün! O dürüst, o gösterişsiz, o konuksever, o dost, o babacan gemiyi! Hava ayrıca kötü değilken başka bir balina gemisine rastlayınca ne yapar o? Öyle bir şey yapar ki, öteki denizciler bunun adını bile duymamışlardır. “<i>Gam</i>” yapar. Bunu başka gemiler duymuş olsa bile, bir alay konusu olur onlar için; “fışkırıklar”, “yağ-kaynatanlar” gibi laflar ederler sadece. Ticaret gemilerinin, korsan gemilerinin, savaş gemilerinin, hatta zenci köle taşıyan gemilerin, balinacıları neden böylesine küçümsedikleri anlaşılır şey değildir. Hele şu korsanların mesleklerinde ne gibi bir onur gördüklerini merak ederim. Gerçi sonunda çıktıkları yer yüksektir — ama darağacıdır bu. Bir adamın yükselmesi de bu türlü olunca, başkalarına yukarıdan bakmaya hakkı yoktur. Buna dayanarak şunu söylemeliyim ki, korsanın balina avcısına üstünlük savı sağlam temellere dayanmıyor.</p>

  <p>Ama bu “gam” da ne demek oluyor diyeceksiniz. Parmağımızı sözlüklerin sayfalarında aşağı yukarı gezdire gezdire yıpratsanız bile, bulamazsınız bu sözcüğü. Dr. Johnson’un bilgisi bile ulaşamamıştır buna. Webster sözlüğü, Nuh peygamberin gemisine benzer ama, bu sözcük yoktur içinde. Bununla beraber bu zengin anlamlı sözcük, uzun yıllardan beri on beş bine yakın halis Amerikalının ağzındadır hep. Bunun tanımlanması ve sözlüğe girmesi gerekir. Onun için, izninizle, bilgince yapacağım bu tanımlamayı.<a id="k69" href="../Text/dipnotlar.xhtml#a69"><sup>[69]</sup></a></p>

  <p>GAM. İsim — İki ya da daha fazla balina gemisinin, genel olarak bir av bölgesinde buluşmaları. Bu buluşma karşılıklı selamlarla başlar; denizciler sandallarıyla birbirlerine konuk giderler. Bu arada iki kaptan, gemilerin birinde, ikinci kaptanlar da ötekinde kalırlar.</p>

  <p>Gam’laşmanın bir küçük özelliği de unutulmamalıdır. Her mesleğin böyle ufak tefek özellikleri vardır; balina avcılığınınki de budur: Bir korsan gemisinin, bir savaş gemisinin, ya da zenci köleleri taşıyan bir geminin kaptanı sandalıyla bir yere götürülürken, arkada rahat bir yere —hatta bazan yastıklı bir yere— oturur. Çoğu kez de süslü püslü, kurdeleli püsküllü bir dümeni, eliyle kullanır. Ama balina gemisinin sandalında ne böyle koltuklar ve oturacak yerler vardır, ne de böyle bir dümen. Doğrusu balinacı kaptanların, bir yönetim kurulunun kötürüm üyeleri gibi tekerlekli koltuklarda gezmeleri pek tuhaf olurdu. Dümene gelince, böyle züppece bir aletin yeri yoktur balina sandalında. Bir sandal tam kadrosuyla gam’laşmaya gittiği için, sandalı zıpkıncı yönetir ve oturacak yeri olmayan kaptan, ayakta durup, bir çam kütüğü gibi dimdik gider konukluğa. Kaptan, her iki gemideki gözlerin —yani bütün dünyanın gözlerinin— üstüne çevrildiğini bildiği için, bacaklarını sağlam tutarak fiyakasını bozmamaya çalışır. Bu da kolay iş değildir, çünkü koskoca dümen küreğinin başı ikide bir arkadan bel kemiğine vurur; öndeki kürekçi de dizlerine çarpar durur. Böylece önden de, arkadan da sıkışmış durumdadır. Ayaklarının üstüne sağlam basarak dengesini bulmak isteyince, yalnız sağa sola oynatabilir bedenini. Ama sandalın beklenmedik sert bir sarsıntısıyla düşecek gibi olur, çünkü bir temelin sağlam olması için hem enine, hem boyuna oturması gerekir. İki direği birbirine çatmakla ayakta durduramazsınız. Bütün dünyanın gözleri üstündeyken, bacaklarını açmış kaptanın, elleriyle birazcık da olsa, bir yere tutunması pek ayıp sayılır. Hatta tamamıyla kendine güvendiğini, keyfi yerinde olduğunu göstermek için, ellerini cebine koymak zorundadır. Ama genel olarak çok geniş ve ağır olan bu elleri, belki de safra diye kullanıyordur. Her neyse, bir kaptanın, belalı bir anda, örneğin ansızın patlayan bir bora sırasında, önündeki kürekçinin saçını yakalayıp, Azrail gibi bu saça yapışıp kaldığı görülmüştür.</p>
