  <h2>Bölüm CII</h2>

  <h3>ARSACİDES ADALARINDA BİR ÇARDAK</h3>

  <p>Güney balinasını anlatırken, şimdiye değin, ya hep dış görünüşünün eşsiz harikaları üstünde durdum; ya da iç yapısının kimi özelliklerini ayrı ayrı ve ayrıntılı olarak ele aldım. Ama güney balinasının geniş ölçüde ve tam olarak anlaşılması için, şimdi iliklerini daha fazla çözmem, pantolonunu çıkarmam, diz bağlarını indirmem, en derindeki kemiklerinin eklemlerini, kancalarını ve kopçalarını açmam, onun yalın iskeletini gözünüzün önüne sermem gerekiyor.</p>

  <p>Peki ama, ne oluyor sana, Ishmael? Senin gibi, balina avında ancak kürekçilik yapan birinin ne haddine düşmüş deniz canavarının tüm gizlerini bilmek? Yoksa pek bilgili Stubb, bocurgatın üstüne tırmanıp, balinagillerin anatomisi üstüne dersler mi verdi sana? Balinanın kaburga kemiklerini palangalarla havaya kaldırıp da gösterdi mi sana? Söyle bakalım, Ishmael. Bir aşçının kızarmış bir domuzu sofraya getirdiği gibi, sen de koca bir balinayı güverteye çekip inceleyebilir misin? Bu işi yapamazsın elbette. Şimdiye dek doğru sözlü bir tanıktın, Ishmael. Ama dikkat et artık; ancak Yunus peygamberin bilebileceği şeylere burnunu sokmaya kalkma. Bu senin anlatmak istediklerin, deniz ejderhasının döşeme kirişleri, direkleri, çatı kirişleri, mertekleri, taban keresteleri ve çivileridir. Senin anlatmak istediklerin, onun bağırsaklarındaki mum, süt, yağ ve peynir fabrikalarıdır.</p>

  <p>Yunus’tan beri, ergen bir balinanın gövdesinin derinliklerine inen bir balinacı pek olmamıştır. Bununla beraber, küçük boyda bir balinayı kesip incelemek gibi yaman bir fırsat geçmişti benim elime. Eskiden çalıştığım bir gemide, bir ispermeçet balinası yavrusu çıkarmışlardı güverteye. Onun derisiyle, zıpkınların keskin ucuna, mızrakların başına kılıf yapacaklardı. Böyle bir fırsatı kaçırır mıyım hiç? Hemen baltama ve bıçağıma sarılıp, bu küçük yavrunun mühürlü mektubunu açtım, okudum içinde ne varsa.</p>

  <p>Tam gelişmiş, dev gibi bir deniz ejderhasının kemikleri üstüne geniş ve ayrıntılı bilgimi, bu pek değerli bilgiyi, Arsacides adalarından biri olan Tranque’nin kralı, müteveffa ve görkemli dostum Tranquo’ya borçluyum. Yıllar önce, “Dey of Algiers” adlı ticaret gemisinde çalışırken, Tranque’ye gittiğim sırada, Arsacides adalarındaki bu tatilimin bir kısmını, Tranque kralıyla birlikte, onun Pupella’da, hurma ağaçları ortasındaki ıssız villasında geçirmeye çağrılmıştım. Pupella, bizim gemicilerin Bambu kasabası dedikleri Tranque’nin başkentinden pek uzak olmayan, deniz kıyısında bir vadidir.</p>

  <p>Zaten birçok değeri olan görkemli dostum Tranquo’nun, tüm ilkel sanatlara karşı derin bir sevgisi vardı. En usta kullarının yaptığı en ince elişlerini, Pupella’da bir araya toplamıştı. Bunlar arasında, güzel resimli tahta oymalar, işlenmiş deniz kabukları, kakmalı mızraklar, kısa saplı değerli kürekler, güzel kokulu ağaçların içine oyulmuş sandallar vardı. Tüm bunlar, harikalarla yüklü dalgaların kıyılarına sunduğu doğanın eşsiz güzellikleriyle karışıyordu.</p>

  <p>Dalgaların getirdikleri arasında bir de kocaman güney balinası vardı. Bu balina, uzun süren azgın bir bordadan sonra karaya vurmuş, başı bir hindistancevizi ağacına dayalı olarak, ölü bulunmuş. Ağacın küme küme yaprakları, yeşil bir püskürtüyü andırıyormuş başının üstünde. Koca gövdesi, kulaç kulaç kalınlıktaki yağlardan ve etlerinden soyulup da, kemikleri güneşte iyice kuruyunca; iskelet hiç bozulmadan Pupella vadisine götürülmüş. Şimdi bu iskelet, görkemli hurma ağaçlarından yapılmış yüce bir tapınağın gölgesinde yatıyordu.</p>

  <p>Bu iskeletin kaburgalarına zafer anıları asılıydı; bel kemiğinin halkalarının üstüne, garip hiyerogliflerle, Arsacides adalarının tarihi yazılıydı; kafatasında, rahipler, hiçbir zaman sönmeyen misk kokulu bir alevi besliyorlardı. Böylece o gizemli kafadan gene de duman duman bir püskürtü yükseliyordu. Bir dala asılı duran korkunç alt çenesi, Damokles’in ödünü koparan kıla asılı kılıç gibi, tapınan tüm ada halkının tepesinde sallanıp duruyordu.</p>

  <p>Görülmedik bir yerdi burası. Orman, Buzlu Vadi’nin<a class="dipnot2" id="k109" href="../Text/dipnotlar.xhtml#a109"><sup>[109]</sup></a> yosunları gibi yemyeşildi. Diri özsularının bilincinde olan ağaçlar, yüksek ve gururluydu. Bu ağaçların dibindeki bereketli toprak, bir dokuma tezgâhı gibiydi; burada dokunan görkemli halının örgüleri, yerde sürünen asma kıvrımları; resimleri de canlı çiçeklerdi. Yüklü dallarıyla ağaçlar, fundalıklar, eğreltiotları, çayırlar, seslerle dolu hava — tüm bunlar yaşamanın tükenmez kaynaşması içindeydi. Yaprakların örgüsü arasında, güneş, bu coşkun yeşilliği dokuyan kanatlı bir mekik gibiydi. Ey yorulmak bilmez dokumacı! Nereye gidecek dokuduğun bu dalga dalga kumaş? Hangi sarayı süsleyecek? Nedir bu sonu gelmeyen çalışma? Konuş, dokumacı! Durdur elini de söyle, bir tek söz söyle! Hayır, söylemiyor. Mekik işliyor boyuna; resimli dokular çıktıkça çıkıyor tezgâhtan; pırıl pırıl halı durmadan akıyor sular gibi. Boyuna dokuyor dokumacı Tanrı. Kendi işinin gürültüsüyle sağır olmuş, hiçbir insan sesi duymuyor. Dokuma tezgâhını seyreden bizler de sağır olmuşuz uğultusundan. Ancak iyice uzaklaşabilirsek duyuyoruz içinde konuşan binbir sesi. Yeryüzündeki tüm fabrikalar da böyledir. Hızla işleyen mekikler arasında duyulmayan sözler, duvarların dışına çıktık mı, bir bir duyulur açık pencerelerden. Nice hainlikler böyle açığa vurulmuştur. Ey insanoğlu! Gözünü dört aç öyleyse. Çünkü şu koca dünya tezgâhının bunca gürültüsü arasında, senin en gizli düşüncen bile, ta uzaklardan duyulabilir…</p>

  <p>İşte o kocaman, beyaz, kutsal iskelet, bu Arsacides ormanının durup dinlenmeyen canlı ve yeşil tezgâhında serilmiş yatıyordu, tembel bir dev gibi. Boyuna dokunan yemyeşil örgüler, uğultular içinde dört bir yanını sardıkça, tembel dev, usta dokuyucunun ta kendisi oluyordu sanki. Asmalara bürünmüş, her ay daha diri, daha taze bir yeşillikle pırıldıyor, ama bir iskelet kalıyordu gene de. Yaşam, Ölüm’ü sarıyor; Ölüm, Yaşam’ı örüyordu. Asık suratlı Tanrı, genç Yaşam’la evleniyor ve kıvır kıvır saçlı güzellikler doğuyordu bu birleşmeden.</p>

  <p>Görkemli Tranquo ile birlikte bu eşsiz balinayı görmeye gidip, kafatasının bir mihraba döndüğünü, gerçek püskürtünün çıktığı yerden uydurma dumanların yükseldiğini gördüğüm sırada, kralın bu tapınağı bir sanat yapıtı saymasına pek şaştım. O da güldü bu şaşkınlığıma. Ama rahipler, bu dumanın gerçek olduğuna yemin edince, büsbütün şaştım. İskeletin önünde gittim geldim; asmayı elimle iterek, kaburgalar arasında kendime bir yol açtım. Yolumu şaşırmamak için, elimde tuttuğum yumağın sicimini peşimde bıraka bıraka,<a class="dipnot2" id="k110" href="../Text/dipnotlar.xhtml#a110"><sup>[110]</sup></a> iskeletin içindeki dolambaçlı yollarda dönüp durdum; sütunlarının ve çardaklarının gölgesinde uzun uzun dolaştım. Ama çok geçmeden, elimdeki yumak tükendi. Sicimi izleyerek, girdiğim yerden çıktım. İçerde canlı hiçbir şey görmemiştim; kemikler vardı yalnız.</p>

  <p>Ölçmek için yeşil bir dal keserek, yeniden daldım iskeletin içine. Rahipler, kafatasındaki ok deliklerinden bakıp, son kaburganın boyunu ölçerken gördüler beni. “Hey, ne yapıyorsun?” diye bağırdılar. “Sen nasıl ölçmeye kalkarsın tanrımızı! Bizim işimize karışıyorsun!” “Peki rahipler, öyle olsun. Size göre nedir bunun boyu?” İşte o zaman, iskelet kaç ayak, kaç parmak diye kavgaya tutuştular; ölçü değnekleriyle birbirlerinin kafalarını yardılar. Büyük kafatası, gürültüleriyle çınladı. Bu güzel fırsattan yararlanarak, ben de kendi ölçüp biçmelerimi çabucak tamamladım.</p>

  <p>Şimdi bu ölçüleri vermek niyetindeydim. Ama önceden şunu bildireyim ki, uydurup uydurup aklıma esen ölçüleri söylemekte özgür değilim. Neden derseniz, benim söyleyeceklerimi denetlemek için, iskelet uzmanlarına başvurabilirsiniz. İngiltere’de, balina gemilerinin limanlarından biri olan Hull kentinde, bir deniz ejderhası müzesi varmış. Bu müzede, sırtı kanatlı balinaların ve daha başkalarının güzel örnekleri görülüyormuş. Duyduğuma göre de, New Hampshire’deki Manchester müzesinde bir iskelet daha varmış ki, uzmanların hepsi, Grönland ya da Birleşik Devletlerdeki “nehir balinasının” tek kusursuz örneği sayıyorlarmış bunu. Bundan başka, İngiltere’nin Yorkshire bölgesinde, Burton Constable denen bir yerde, Sir Clifford Constable adlı bir adamın elinde, bir ispermeçet balinasının iskeleti varmış. Ama bu iskelet, dostum Kral Tranquo’nun adasındaki kadar büyük değil, orta boyluymuş.</p>

  <p>Kral Tranquo da, Sir Clifford da, karaya vuran bu iki balina iskeletine el koyarken, kendilerini pek haklı sayıyorlardı. Kral Tranquo, ölü balinayı, canım öyle istiyor diye almış. Sir Clifford ise, buralarda her şey benim malımdır diye… Sir Clifford’un balinasının tüm eklemleri yerindeydi; öyle ki, bu iskeletin kemikli girinti çıkıntılarını birer çekmece gibi açıp kapayabilir, kaburga kemiklerini kocaman bir yelpaze gibi yayabilir, alt çenesine asılıp sabahtan akşama dek bir salıncakta gibi sallanabilirdiniz. Bu iskeletin gizli kapaklarına, pancurlarına kilit vurmak hiç de fena bir şey olmaz… O zaman bir rehber, elinde bir halka dolusu anahtarla, gelen seyircileri orada gezdirebilir. Sir Clifford, iskeletin bel kemiğindeki yankılı koridoru göstermek için iki peni; kafatasının boşluğundaki uğultuları dinletmek için üç peni; alnının tepesinden bakılınca görülen eşsiz manzara için de altı peni istemeyi tasarlıyor.</p>

  <p>Şimdi vereceğim iskelet ölçüleri, sağ koluma dövme olarak yazdırdığım rakamların tıpatıp aynıdır. O yıllardaki çılgınca seferlerimde, böylesine değerli ölçüleri saklamanın başka yolu yoktu. Ama yer darlığı dolayısıyla ve bedenimin başka kısımlarını —yani dövmeli olmayan kısımlarını— o sıralarda yazmakta olduğum bir şiire ayırdığım için, bu ölçüleri santimi santimine yazdırtamadım. Balinayı doğru dürüst ölçüp biçerken, santimin pek yeri de yoktur nasıl olsa.</p>
