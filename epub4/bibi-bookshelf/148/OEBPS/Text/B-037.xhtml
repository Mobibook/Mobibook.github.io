  <h2>Bölüm XXXVII</h2>

  <h3>GÜN BATIŞI<br/><span class="baslikalti">(Kamarada: Ahab yalnızdır,<br/>arka lombozun önünde oturmuş dışarı bakar.)</span></h3>

  <p>Ardımda bembeyaz, çırpıntılı dümen suları bırakıyorum. Soluk sular, o soluk sulardan da daha soluk yanaklar bırakıyorum geçtiğim her yerde. Kıskanç dalgalar kabarıp siliyor izlerimi. Silsinler; ben geçtim ya gene de!</p>

  <p>Karşıda, o hep dolup taşan kadehin ağzında, ılık dalgalar şarap gibi kızarıyor. Güneşin altın başı, enginin derinliklerini iskandil etmek üzere. Güneş, göklerden ağır ağır denize dalıyor. O indikçe benim ruhum yükseliyor. Bu sonsuz yükselme yoruyor ruhumu. Çok mu ağır yoksa bu başımdaki taç, Lombardiya’nın demir tacı<a id="k54" href="../Text/dipnotlar.xhtml#a54"><sup>[54]</sup></a> gibi mi? Ama nice elmaslar parlıyor içinde. Ben, başımda taşıdığım bu tacın pırıl pırıl yandığını görmem, ama onun göz kamaştıran, yakan bir şey olduğunu bilirim için için. Altından değil, demirdendir bu taç — bunu da biliyorum. Çatlak bir taç, farkındayım. Kenarları diş diş olmuş, incitiyor başımı. Sanki beynim zonkluyor, katı demirin içinde. Evet, çelikten bir kafatasım var benim. Öyle bir kafatası ki, insanın beynine vurulan bu savaşta, bana miğfer gerekli değil.</p>

  <p>Kuru bir ateş mi var alnımda? Ah! Eskiden, doğan güneş beni coşturur, batan güneş dinlendirirdi. Geçti o günler. O güzel ışık aydınlatmıyor artık beni. Her güzellik bir sıkıntı benim için, çünkü hiçbir şeyden tat almaz oldum artık. Anlama gücüm arttıkça arttı; tat alma gücüm ise yok oldu büsbütün. Çok kurnazca ve insafsızca lanetlenmişim ben; cennetin ortasında cehennemdeyim; iyi geceler… İyi geceler! (Dışarıya elini sallayarak, pencereden uzaklaşır.)</p>

  <p>Zor olmadı bu iş. İçlerinden bir direnen olsun çıkar diyordum. Ama benim çarkımın dişleri, onların tüm çarklarına geçip döndürüyor hepsini. Onlar küçük küçük barut yığınları, ben de bir kibrit. Ah, zor olan, kibritin kendini tüketmesi başkalarını tutuşturmak için! Giriştiğim işi kendim istedim, istediğimi de yapacağım! Deli sanıyorlar beni. Hele Starbuck inanmış buna. Şeytan var benim içimde; deliliğin ta kendisi, delilerin delisiyim ben. Yalnız kendini inceleyip anlamak için durgunlaşan o yabansı deliliktir benimkisi. Falcılar paramparça olacağımı söylemişler. İşte bacağım gitti. Şimdi falcılık sırası benim: Beni parçalayanı parçalayacağım ben de. Geleceği gören de, gördüğünü yapan da kendim olacağım. Bunu sizler bile yapamadınız, koca tanrılar! Vız gelirsiniz bana hepiniz! Nesiniz ki siz, kör top oyuncuları, sağır güreşçiler! Okul çocukları, kabadayılara, “kendi boyundakilere çat, bana ne vuruyorsun?” derler. Ben öyle demeyeceğim size. Siz beni yıktınız, bense yeniden ayaktayım. Şimdi benden kaçıp saklandınız bir yerlere. Çıkın göklerdeki pamuk çuvallarınızın arkasından! Uzun menzilli toplarım yok sizi alaşağı etmek için. Buyrun gelin, Ahab selam yolluyor size. Gelin durdurun beni, durdurabilirseniz. Beni durdurmak ha? Siz durdurursunuz da ben durmam! İnsanoğlu baskın çıktı size bu işte. Zor çevirirsiniz beni yolumdan. Çelik raylar üstünde gidiyor benim ruhum. Uçurumlu boğazları aşarak, dağların yüreğini delerek, sel yataklarını yararak, yolumdan hiç ayrılmadan uçup gidiyorum. Hiçbir engel, hiçbir tehlike çıkaramaz beni çelik yolumdan.</p>
