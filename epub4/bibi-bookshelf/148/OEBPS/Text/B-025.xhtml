  <h2>Bölüm XXV</h2>

  <h3>BİR EKLEME</h3>

  <p>Balina avının büyüklüğünü sugötürmez bir kesinlikle ortaya koyabilmek için, yalnız gerçek olayları öne sürmek istiyorum. Ama bir avukat, olayları öne sürdükten sonra, akla uygun sanılarını da kullanmalıdır. Bu sanılar, davasını destekleyeceğine göre, bunlardan yararlanmayan bir avukatı ayıplamaz mısınız?</p>

  <p>Herkes bilir ki, bugün bile krallarla kraliçeleri, taç giyme törenlerinde, görevlerine başlamadan önce, tuzlu biberli bir yağla, bir güzel oğuştururlar. Bu işe ayrılmış görkemli bir tuz ve biber kabı, bir de devletin sağladığı sirke ve zeytinyağı çanağı vardır. Tuz tam nasıl kullanılır bilmem. Ama kesin olarak bildiğim bir şey varsa, o da şudur ki, taç giyerken, kralın başı, bir salatanın göbeği gibi, törenle yağlanır. Makina yağlar gibi, beyninin çarkları iyi işlesin diye mi yaparlar bunu, orasını da bilmem. Bu işin krallara layık olup olmadığı üstünde uzun uzun tartışılabilir, çünkü günlük yaşantımızda saçlarına yağ süren ve başı yağ kokan bir adamı hor görür, küçümseriz. Gerçekten de, olgun bir adam, saçlarına ilaç olsun diye değil de, süs olsun diye yağ sürerse, kafasında bir bozukluk var demektir. Pek hayır da gelmez böylesinden.</p>

  <p>Ama burada üstünde durulacak şey şu: Taç giyme törenlerinde kullanılan yağ hangi yağdır? Herhalde ne zeytinyağıdır bu, ne saç yağı, ne hintyağı, ne ayı yağı, ne balık yağı, ne de morina yağı. Ne olabilir öyleyse? Olsa olsa, yağların en tatlısı olan balina yağıdır bu; bozulmamış, tertemiz ispermeçet yağı!</p>

  <p>Ey krallarına bağlı Britanyalılar, unutmayın bunu! Krallarınızın, kraliçelerinizin taç giyme törenleri, biz balina avcıları sayesinde oluyor!</p>
