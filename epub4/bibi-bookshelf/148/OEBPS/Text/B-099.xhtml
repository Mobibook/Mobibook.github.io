  <h2>Bölüm XCIX</h2>

  <h3>İSPANYOL ALTINI</h3>

  <p>Ahab’ın, kaptan güvertesinin bir ucundaki pusula dolabıyla öteki ucundaki grandi direği arasında, bir aşağı bir yukarı nasıl yürüdüğünü anlatmıştık. Ama söylenmesi gereken birçok şey arasında şu da vardı: Bu yürüyüşlerde, en derin düşüncelere daldığı sırada, kimi zaman, durakladığı yerde kalakalır, önünde gördüğü şeye tuhaf tuhaf bakardı. Pusula dolabının önünde durunca, gözü, pusula iğnesinin sivri ucuna takılır ve aklındaki tek düşüncenin gergin yayından bir ok gibi fırlardı bakışları. Yeniden yürümeye başlayıp da grandi direğinin önünde durunca, aynı keskin bakış, oraya çakılı altın paraya dikilirdi. Ahab, o saplantıya çivilenmiş gibiydi hep, ama halinde, umut değilse bile, azgın bir özlem vardı.</p>

  <p>Bu sabah, paranın önünden geçerken, altına basılmış garip biçimlerin ve yazıların yeni farkına varmışçasına durdu. İlk kez olarak, bu biçimlerde ve yazılarda, kendi tek düşüncesine uygun gizli anlamlar aramaya başlamıştı sanki. Az çok bir anlam saklıdır her şeyde. Her şeyi değerlendiren de bu anlamdır zaten. Yoksa koca dünya bile, boş bir sıfır olur, Boston çevresindeki tepelerin toprakları gibi, araba dolusu satılıp, Samanyolu’nda bir bataklığı doldurmaya yarardı.</p>

  <p>Doğusundan batısından, her bir yamacından altın kumlar üstünde altın dolu dereler akan görkemli tepelerin yüreğinden çıkmış, tertemiz som bir altındı grandi direğine çakılı para. Şimdi paslı demir cıvatalar, yeşil küflü bakır çiviler arasında çakılı olduğu halde, hiç el değmemiş, hiç lekelenmemiş yüzü, basıldığı Quito kentinin aydınlığıyla parlıyordu. Gemici milletinin sağı solu belli olmaz, ama üstüne sürülen kirli eller arasında, aşırılması pek kolay gecelerde, bu para gene de olduğu gibi duruyor; batan güneş ertesi gün yeniden doğunca, onu nerede bıraktıysa orada buluyordu. Çünkü bu para, insanda korku ve saygı uyandıran bir amaç uğruna bir kenara konmuş, kutsallaşmıştı. Denizciler, ne denli serseri insanlar da olsalar, Beyaz Balina’nın tılsımı saydıkları bu altına el atamıyorlardı. Can sıkıcı gece nöbetlerinde, gemiciler zaman zaman, bu altının lafını eder; sonunda kime düşecek, bu parayı kazanan yaşayıp da onu harcayabilecek mi diye merak ederlerdi.</p>

  <p>Güney Amerika’nın bu soylu altın paraları, güneşin madalyaları, tropikanın yadigârları gibi şeylerdir. Üstlerine bol bol, hurma yaprakları, lamalar, yanardağlar, güneş yuvarlaklarıyla yıldızlar, güneş dönenceleri, bereket boynuzları, dalgalanan gösterişli flamalar damgalıdır. Böylece bu değerli altınlar basılırken, İspanyollara özgü şiir ve hayalle bezenerek, nerdeyse daha da görkemli bir güzellik kazanırlar.</p>

  <p>Pequod’un İspanyol altını, bunların en değerli örneklerinden biriydi. Kıyısında çepeçevre REPUBLICA DEL ECUADOR: QUITO yazılıydı. Demek ki, bu pırıl pırıl para, dünyanın tam ortasında bulunan bir ülkeden, büyük Ekvador’un tam içinden geliyor, onun adını taşıyordu. And dağlarının bir yamacında, güz nedir bilmeyen, solmaz bir iklimde dökülüp basılmıştı bu para. Harflerin ortasında, And dağlarının üç tepesi görünüyordu. Tepelerin birinde bir alev, ötekinde bir kule, üçüncüsünde öten bir horoz vardı. Bunların üstünde de on iki burcun bölmeleri. Burçlar, bildiğimiz gizemli işaretlerle gösterilmişti; ve tam tepede duran güneş, ekvatorun üstünden geçerek Terazi Burcu’na giriyordu.</p>

  <p>Şimdi Ahab’ın, bu ekvator parasının önünde durduğu, gemicinin gözünden kaçmıyordu:</p>

  <p>“Dağ tepelerinin, kulelerin ve tüm yüksek yüce şeylerin, bencil bir yanı vardır. İblis gibi gururlu şu üç tepeye bakın. O dimdik kule, Ahab; o alevli yanardağ, Ahab; o yiğit, o yılmaz, o yenilmez horoz da Ahab. Hepsi Ahab! Bu yuvarlak altın, tostoparlak dünyanın bir resmi sadece. O dünya ki; bir büyücünün fanusu gibi, yalnız kendi gizemli benliğimizi gösterir her birimize. Benliklerinin gizlerini çözmek için dünyaya başvuranlar, çok dert karşılığı az şey elde ederler, çünkü dünya gizini bile çözemez. Bana kalırsa, bu para biçimini almış güneşin, kanlı canlı bir yüzü var. Ama bak! Fırtınalar burcuna, gündüz-gece eşitliğine giriyor güneş! Koç Burcu’nda başka bir gündüz-gece eşitliğinden çıkalı daha ancak altı ay oldu. Bir fırtınadan ötekine! Peki, öyle olsun. Sancılar içinde dünyaya gelen insanoğluna, acı içinde yaşamak, kıvrana kıvrana ölmek yaraşır! Peki, öyle olsun! İşte dertlerin rahatça işleyebileceği sağlam bir kumaş. Peki, öyle olsun.”</p>

  <p>Küpeşteye yaslanan Starbuck, kendi kendine mırıldanıyordu: “Peri parmakları dokunmamıştır bu altına. Dünden bu yana, şeytanın pençe izleri kalmış olsa gerek üstünde. Bizim ihtiyar, Babil kralı Belşatsar gibi<a id="k106" href="../Text/dipnotlar.xhtml#a106"><sup>[106]</sup></a>, kendi başına gelecek felaketleri haber veren korkunç yazıyı okuyor sanki. Bu paraya yakından hiç bakmadım. Kamarasına iniyor; ben de gidip bir bakayım. Başı göklere değen üç yüce tepenin ortasında karanlık bir vadi. Bu tepeler, Tanrı üçlemesinin yeryüzünde bir simgesine benziyor nerdeyse. Bu ölüm vadisinde, bizi çepeçevre sarıyor Tanrı. Tüm bu karanlığımızın üstünde doğruluğun güneşi parlıyor hâlâ; bir umut ışığı gibi. Aşağıya bakınca gördüğümüz, karanlık vadinin küflü toprağı. Gözlerimizi yukarı kaldırdık mı, pırıl pırıl güneş, bizi sevindirmek için, karşımıza çıkıyor hemen. Ama yüce güneş de yerinde durmuyor ki! Gece yarısı, tatlı tatlı biraz avunmak için, boşuna arar durursun onu. Bu para, aklı başında, ölçülü, gerçek şeyler söylüyor bana, ama gene de hazin, söyledikleri. Bırakıp gideyim şunu. İnancım, boş yere sarsılacak gerçek karşısında.”</p>

  <p>Kazanların yanında duran Stubb, kendi kendine konuşuyordu: “Bak, bizim belalı moruk, parayı dikizledi. Arkasından da Starbuck. Bana kalırsa, ikisinin de suratları nerdeyse dokuz kulaç asık. Bir altın parçası için değer mi bu? Negro Hill’de ya da Corlaer’s Hook’ta olsaydım, hiç yüzüne bakmadan, şıp diye harcar bitirirdim o parayı. Hımmm! Bunda bir iş var diyor bana, benim o zavallı akılsız kafam. Seferlerimde bir hayli altın gördüm; eski İspanya altınları, Peru altınları, Şili altınları, Bolivya altınları, Popayan altınları; bol bol Portekiz altınları; bir yığın bütün, yarım, çeyrek altın paralar. Ne var bu ekvator altınında böylesine ayılıp bayılacak! Allah Allah! Şunun üstündekileri okuyayım hele. Vay canına! Sahiden garip işaretler, acayip şeyler var burada. İşte koca Bowditch’in kitabında zodyak denilen şey. Benim aşağıdaki almanak da aynı adı veriyor buna. Gidip şu Massachusetts’te çıkan almanağı getireyim de, bu tuhaf işaretlerin anlamını sökmeye çalışayım. Kimileri, Daboll’un aritmetik kitabıyla şeytanları çağırırlarmış. İşte bizim takvim. Bakalım şuna. O garip burç işaretleri. Güneş de her zaman aralarında. Hımmm, hımmm, hımmm! İşte, işte. Hepsi de canlı şeyler bunlar. Hamel, ya da Koç Burcu; Sevir, ya da Boğa Burcu; Cevza, ya da ikizler Burcu… Güneş bunların arasında dönüp duruyor. Paranın üstündeki güneş, halka halinde olan şu on iki oturma odasından ikisinin eşiğinde. Yoo, kitap! Sen yalan söylüyorsun şimdi. Siz kitaplar, haddinizi bilmelisiniz. Siz olsa olsa, bize sözcükleri ve olguları verebilirsiniz. Ama düşünmek, bizim işimizdir. Massachusetts takviminden, Bowditch’in denizcilikle ilgili incelemesinden ve Daboll’un aritmetik kitabından anlayabildiğim kadarıyla, doğru olan budur. İşaretler ve birtakım garip şeyler, ha? Bu işaretlerde bir olağanüstülük, bu garipliklerde dikkate değer bir şey yoksa yazık! Bir yerlerde anahtarı olsa gerek. Dur bakalım. Sus… Dinle! Vallahi buldum. Bana bak, altın para, şu senin burçların, başlıbaşına insan yaşamı. Şimdi bunu doğru kitaptan okuyacağım. Gel bakalım buraya, takvim. Haydi, başlayalım. Hamel, yani Koç Burcu; bizi peydahlayan şehvet düşkünü bir hayvandır o. Sonra Sevir, yani Boğa Burcu gelip, hemencecik tosluyor bize. Sonra Cevza, yani ikizler Burcu, iyiliği ve kötülüğü gösteriyor. Tam iyiliğe varacağımız sırada, bir de bakıyoruz, Seretan, yani Yengeç Burcu, geri çekiveriyor bizi. Sonra Esed, yani Aslan Burcu, kükreyerek yolumuzu kesiyor. Bizi şöyle bir iki kez yabansı yabansı ısırıp, asık suratıyla pençe atıyor bize. Onun elinden kurtulup, Sümbüllü, ya da Bakire Burcu’nu selamlıyoruz. Bu bizim ilk sevdamız. Evleniyoruz; ve ömrümüz boyunca mutlu olacağız demeye kalmıyor, bir de bakıyoruz, hop! Mizan, yani Terazi Burcu çıkıveriyor karşımıza. Mutluluğumuzu ölçüp bakıyoruz ki, hafif geliyor. Tam buna üzüldüğümüz sırada… Aman Tanrım! Akrep Burcu arkamızdan sokup, korkudan havalara sıçratıyor bizi. Yaramızı saralım derken, vız vız oklar yağıyor üstümüze. Kavis, yani Yay Burcu işin alayında. Okları gövdemizden çıkarıp bir kenara çekilelim derken, bir de bakıyoruz o baş belası geliyor: Cedi, yani Oğlak Burcu. Var gücüyle saldırıyor bize; bir tos vurup, havalara savuruyor bizi. O sırada, Dev, yani Kova Burcu, sularını boşaltıyor üstümüze ve bizi tufanlara boğuyor. En sonunda Hut, yani Balık Burcu’yla uykulara dalıyoruz. Buyrun size gökyüzüne yazılı bir destan! Güneş, Tanrının yılı bu burçların içinden geçiyor da, gene de dipdiri, keyifli keyifli, sıyrılıp çıkıyor ortaya. Dertler ve sıkıntılar arasında, güle oynaya dönüp duruyor şu tepemizdeki güneş. Aşağıda dünyada, şen Stubb’ın yaptığı da budur. Şen olmak! İşte benim inandığım şey! Hoşça kal, altın para! Ama dur bakalım; işte küçük Baş Kütük sökün etti. Şu kazanların arkasına saklanayım da, dinleyeyim ne söyleyeceğini. İşte, geldi durdu paranın önünde. Şimdi bir şeyler yumurtlayacak. Tamam, başlıyor.”</p>

  <p>“Yuvarlak bir altın parçasından başka bir şey görmüyorum ben burada. Falan balinayı ilk kim görürse, onun olacak bu yuvarlak şey. Anlamıyorum niçin böyle bakıp duruyorlar ona. Bu on altı dolar eder, biliyoruz. Bir puro iki sent ettiğine göre, bununla dokuz yüz altmış puro alınabilir. Stubb gibi, pis pis pipo içmem ben ama, puroya bayılırım. İşte burada dokuz yüz altmış puro var. Bari ben de çıkayım direğe de, balina gözleyeyim.”</p>

  <p>“Şimdi buna akıl mı dersin, budalalık mı? Akıl dersen, budalaca bir yanı var bu işin; budalalık dersen de, akıllıca bir yanı. Ama dur. Bak, Man adalı yaşlı geliyor. Bu herif denizci olmadan önce, cenaze arabası sürerdi. Orsa ediyor altının önünde. Bak, bak! Direğin öbür yanına geçti. Bir at nalı var oraya çakılı. Şimdi gene geldi bu yana. Ne demek oluyor bu? Dinle! Bir şeyler mırıldanıyor. Eski püskü bir kahve değirmeni gibi sesler çıkarıyor. Açalım kulakları da, ne diyor bakalım.”</p>

  <p>“Beyaz Balina görülse görülse, bir ay bir gün sonra görülür; güneş şu burçlardan birine girdiği sırada. Ben bu işaretler üstüne çok kafa yordum; bilirim ne olduklarını. Kırk yıl önce, Kopenhag’daki cadı karısından öğrenmiştim bunları. Güneş o sırada hangi burca girecek acaba? At nalı işaretine. Çünkü at nalıyla altın, tam karşı karşıya. At nalı işareti ne demek? At nalı işareti, Aslan Burcu demek. Kükreyen aslan, insanları parçalayıp yutan aslan… Hey, gemim, koca gemim! Senin sonun kötü. Bunu düşündükçe aklım duruyor.”</p>

  <p>“Al sana bir yorum daha. Ama metin, hep aynı metin. Görüyorsunuz ya, dünya bir, adamlar çeşit çeşit. Haydi, saklanalım gene. Şimdi Queequeg geliyor. Dövmeleriyle kendisi de burç işaretlerine benziyor zaten. Ne diyor bakalım bu yamyam? Allah Allah! İki metni karşılaştırıyor. Kalçasına bakıyor önce. Güneşi orasında mı sanıyor yoksa? Baldırında, bağırsaklarında mı sanıyor güneşi? Hayvanların karnını yarıp fala bakan köylü kocakarılar gibi. Vay canına! Bir şey buldu galiba kalçasında. Yay Burcu’nu mu buldu dersin? Yok, yok. Anlamıyor bu altının ne olduğunu. Bir kralın pantolonundan düşmüş eski bir düğme sanıyor onu. Ama dur, saklanalım gene! O Tanrının belası Fedallah geliyor şimdi de! Kıvırmış gene kuyruğunu, saklamış bir yerine. Şeytan ayakları görünmesin diye, gene üstüpü tıkmış pabuçlarına. Ne diye bakıyor öyle? Ellerini sallayarak bir şeyler yapıyor paradaki işaretlere. Sonra da eğiliyor önünde. Altının üstünde güneş olduğuna göre, bu herif ateşe tapıyor besbelli. Hoppala! Gelen gelene! Şimdi de Pip sökün etti. Zavallı oğlan! Ya o geberip gitse, ya ben! Nerdeyse korkuyorum ondan. Paraya bakanların hepsini, beni de, dikizledi durdu o! Şimdi şu gördüğünüz garip aptal yüzüyle yorumunu yapmaya geliyor. Saklanayım da dinleyeyim onu. Bak neler diyor!”</p>

  <p>“Bakıyorum, bakıyorsun, bakıyor; bakıyoruz, bakıyorsunuz, bakıyorlar.”</p>

  <p>“Vallahi billahi, Murray’nin dilbilgisi kitabını okumuş. Bilgisini arttırmak istiyor herhalde zavallıcık. Ama dur hele, şimdi de ne diyor?”</p>

  <p>“Bakıyorum, bakıyorsun, bakıyor; bakıyoruz, bakıyorsunuz, bakıyorlar.”</p>

  <p>“Ezberliyor, ezberliyor. Bak, gene aynı şey.”</p>

  <p>“Bakıyorum, bakıyorsun, bakıyor; bakıyoruz, bakıyorsunuz, bakıyorlar.”</p>

  <p>“Vallahi, çok garip!”</p>

  <p>“Ve ben, ve sen, ve o; ve biz, ve siz, ve onlar. Hepsi yarasa. Ben ise bir karga. Hele şu çam ağacının tepesine çıktığım zaman… Gak! Gak! Gak! Gak! Karga değilim de, neyim ki? Peki, kargaları kaçırtan korkular nerede? Nah, işte şurada. Eski püskü bir pantolona sokulmuş iki kemik; eski püskü bir ceketin kollarına sokulmuş iki kemik daha.”</p>

  <p>“Benden mi söz ediyor acaba? Övme dediğin böyle olur! Zavallı oğlan! Vallahi, kendimi asmak geliyor içimden! Neyse, ben bu Pip’in yanına sokulmamalıyım artık. Ötekilere dayanabilirim, çünkü akılları başlarında. Ama Pip’in bu yarı deli yarı akıllı hali, çileden çıkarıyor beni. Bırakayım onu, söylenip dursun kendi kendine.”</p>

  <p>“Bu altın para, geminin göbeği. Herkes can atıyor onu söküp almaya. Ama göbeğinizi söktünüz mü, işin sonu kötü olur. Orada durması da kötü ya… Çünkü direğe bir şey çakıldı mı, iş kötüye varacak demektir. Ha hay!.. Beyaz Balina çivileyecek seni, koca Ahab! Bu bir çam ağacı. Benim babam vaktiyle Tolland’da bir çam ağacı kesmişti. Bir gümüş yüzük çıkmıştı içinden. Kim bilir hangi yaşlı zencinin nişan yüzüğü. Nereden girmişti o yüzük çamın içine? Kıyamet gününde, bu eski direği, üstündeki midye kabuklarıyla sulardan çıkardıkları zaman, bu altın nereden gelmiş buraya diye soracaklar. Ah altın, altın! Değerlinin değerlisi altın! Yakında düşeceksin o yeşil toprağın kasasına! Sus, sus! Tanrı, böğürtlen toplaya toplaya dolaşıyor dünyaların arasında. Aşçıbaşı, hey aşçıbaşı! Bizi de pişirsene! Jenny! Hey, hey, hey, hey, hey Jenny! Haydi pişir sac ekmeğini!”</p>
