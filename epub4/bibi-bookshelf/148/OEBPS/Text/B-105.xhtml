  <h2>Bölüm CV</h2>

  <h3>BALİNANIN BOYU GİTTİKÇE KÜÇÜLÜYOR MU? BALİNA SOYU TÜKENECEK Mİ?</h3>

  <p>Bu deniz ejderi, sonsuzluğun kaynaklarından bata çıka bize kadar geldiğine göre, uzun çağlar boyunca, atalarının yüceliğinden bir şey yitirip yitirmediğini irdelemek uygun düşecektir şimdi.</p>

  <p>Durumu inceleyince görüyoruz ki, hem şimdiki balinaların boyları, üçüncü jeoloji çağında (yani insandan önce belirli bir jeoloji çağında) bulunan fosillerden daha büyük; hem de bu üçüncü çağın fosilleri, daha öncekilerden bir hayli büyük.</p>

  <p>Şimdiye dek görülen Adem öncesi balina iskeletlerinin en büyüğü, Alabama’da bulunanıdır. Geçen bölümde sözü geçen bu iskelet nerdeyse yetmiş ayak uzunluğundadır. Oysa bugünkü büyük bir balina iskeletinin yetmiş iki ayak olduğunu gördük. Nerdeyse yüz ayak boyunda ispermeçet balinalarının yakalandığını da, sözüne inanılır balina avcılarından duydum.</p>

  <p>Ama şimdiki balinalar, bundan önceki jeoloji çağındakilerden daha büyük de olsalar, gene de soysuzlaşmış olamazlar mı Adem’den bu yana?</p>

  <p>Sayın Plinius’a ve daha başka eski doğa bilginlerine inanmak gerekirse, böyle olabileceğini kabul etmek zorundayız. Çünkü Plinius, canlı gövdeleri dönümler kaplayan balinalardan söz eder. Aldrovandus’a göre de, sekiz yüz ayak boyunda olanları varmış. Böylelerinin iskeletini bir düşünün: Ağaç kemerli upuzun bir yol gibi, Thames nehrinin altından geçebilecek tünel gibi balina iskeletleri! Danimarka Bilimler Akademisi’nin bir üyesi, ünlü gezgin Cook’un yanında çalışan doğa bilginleri Banks ile Solander’in zamanında bile, yüz yirmi yarda, yani üç yüz altmış ayak boyunda (“reydan-siskur” ya da “kırışık karınlı” dediği cinsten) İzlanda balinaları olduğunu söylüyor. Balina tarihi üstüne uzun kitabının başında (üçüncü sayfada) Fransız doğa bilgini Lacepede de, yüz metre, yani üç yüz yirmi sekiz ayak boyunda bir kuzey balinasını anlatıyor; bu kitap da, 1825 yılında yayınlanmıştır.</p>

  <p>Ama bu masallara inanacak bir balina avcısı çıkar mı? Hayır. Bugünün balinası, Plinius zamanındaki atalarının boyundadır. Balina işini Plinius’tan daha iyi anladığım için, onun bulunduğu yere günün birinde ben de gidersem, bunu kendisine söylemekten çekinmeyeceğim. Nasıl oluyor da, Plinius dünyaya gelmeden binlerce yıl önce gömülen Mısır mumyaları, tabutlarından çıkartılıp ölçülünce, bugünün bir Kentucky’lisinden daha uzun boylu değil. En eski Mısır ve Ninova kabartmalarında görülen sığırlar ve başka hayvanların orantılarına bakarsak, Londra’nın ünlü hayvan pazarı Smithfield’e gelen iyi, besili, soylu bir ineğin, firavunların en besili ineklerinden daha iri olduğu da sugötürmez. Tüm bunlar ortadayken, çeşitli hayvanlar arasında yalnız balinanın soysuzlaşabileceğine gönlüm razı olmaz.</p>

  <p>Bilgiç geçinen Nantucket’lileri uğraştıran bir sorun daha vardır: Şimdi Bering boğazına ve yeryüzünün en uzak, en gizli çekmecelerine ve dolaplarına giren balina gemilerinin direklerindeki keskin gözlü nöbetçilere; tüm kıyılar boyunca fırlatılan binlerce zıpkınlara, kargılara, deniz ejderi dayanabilecek mi? Böylesine geniş, böylesine amansız bir av sonunda, deniz ejderi, yeryüzünde kalan son insan gibi, son piposunu tüttürüp, sular dünyasından bir duman gibi uçup gitmeyecek mi?</p>

  <p>Bu balina sürülerini, kambur sırtlarıyla, hörgüçlü yaban mandası sürülerine benzetebiliriz. Kırk yıl önce, bu yaban mandaları, Illinois ve Missouri çayırlarında, her biri on binleri aşan sürüler halinde dolaşıyor: Şimdi nehir boyunca kalabalık kentlerin kurulduğu, kibar emlak komisyoncularının bir parmak toprağı bir dolara sattığı yerlerde, demir rengi yelelerini silkiyor, şimşek dolu kaşlarını çatıyorlardı. Bunu düşününce, avlanan balina soyunun da, onlar gibi, ister istemez kısa bir zamanda tükeneceğine aklınız yatar.</p>

  <p>Ama bu soruna değişik açılardan bakmak gerek. Az bir zaman önce —uzunca bir insan ömründen bile daha kısa bir süre önce— yaban mandalarının sayısı, Londra’nın bugünkü nüfusundan fazlayken, şimdi o bölgenin tümünde tek bir boynuz bile kalmadıysa da; ve her ne kadar bu görülmedik kırım insan eliyle olmuşsa da; balina avının çok başka olan özelliği sayesinde, deniz ejderinin böyle aşağılık bir akıbete uğramasının kesin olarak önleneceği sugötürmez. İspermeçet balinası avlayan bir gemideki kırk adam, kırk sekiz ay süren bir seferden kırk balığın yağıyla geri dönerlerse; çok başarı elde ettiklerine inanıp Tanrıya şükrederler. Oysa Kuzey Amerika’nın batısındaki eski Kanadalı ve Kızılderili avcılar zamanında, üstünde bir güneş batarken, başka bir güneşin doğduğu ıssız Uzak Batı topraklarına henüz insan ayağı değmemişken; gemide değil de at üstünde gezinen ve Kızılderili çarıkları giyen kırk adam, kırk sekiz ayda kırk binden fazla yaban mandası öldürebilirdi. Gerekirse, bunu istatistiklerle kanıtlamanın yolu vardır.</p>

  <p>Eski çağ üstüne bildiklerimizi dikkatle incelersek, bizi ispermeçet balinasının yavaş yavaş tükendiğine inandıracak bir kanıt olmadığını görürüz. Örneğin, onsekizinci yüzyılın sonlarına doğru, küçük sürüler halinde gezinen deniz ejderlerine, bugün olduğundan daha sık rastlanıyordu. Bu sayede, seferler hem şimdikinden daha kısa sürüyor, hem de daha kazançlı oluyordu. Ama önce de söylediğimiz gibi, bu balinalar, bir güvenlik kaygısıyla, kalabalık kervanlar halinde yüzüyorlar artık. Böylece eski zamanlarda tek tek, çift çift, küçük sürüler ve “okullar” halinde gezinen balinalar; birbirlerinden çok uzak yerlerde seyrek rastlanan büyük ordular kurmuşlardır bugün. İşte budur işin can damarı. Bir yanlış düşünce daha var ortada: Kemikli denilen balinalara, eskiden çok bol oldukları sularda şimdi az rastlanması, bu balina soyunun tükendiğinin bir kanıtı sayılamaz. Aslında onlar yer değiştirmişlerdir sadece. Püskürtülen bir kıyıda görülmez olmaya başladı mı, bu balinaların, bir başka ve daha uzak kıyıda meydana çıkıp, orada oturanları acayip püskürtüleriyle şaşırtacaklarından kuşkunuz olmasın.</p>

  <p>Üstelik bu sözünü ettiğimiz deniz canavarlarının öyle sağlam iki kalesi vardır ki, insanların bugünkü olanaklarına göre, hiçbir zaman ele geçirilemeyecektir bunlar. Vadileri baskına uğrayınca, serinkanlı İsviçrelilerin dağlara çekildikleri gibi, denizler ortasındaki ovalarda avlanan kemikli balinalar da, kutup kalelerine sığınırlar en sonunda. Buz sınırının ve surlarının altından dalarak, buzdağlarıyla buz ovalarına vararak, sonsuz ve büyülü bir kış dünyasında, insanların elinden kurtulurlar.</p>

  <p>Bir tek ispermeçet balinasına karşılık, bu kemikli balinalardan belki elli tanesinin zıpkınlandığına bakarak, kimi bilgiç gemiciler, bu kanlı savaş yüzünden, kemikli balina sayısının iyiden iyiye azaldığı sonucuna varmışlardır. Ama son zamanlarda sadece Amerikalıların, kuzeybatı kıyılarında her yıl bunların 13.000’den fazlasını öldürdükleri ne denli doğru da olsa, durumu düşünürsek, bunun hiç de önemli bir sayı olmadığını anlarız.</p>

  <p>Yeryüzündeki en büyük yaratıkların bu kadar çok sayıda olabileceğine kolay kolay inanamıyor insan. Ama Goa tarihçisi Horto’nun anlattıklarına ne buyurulur: Sözde Siyam kralı, bir tek avda 4.000 fil yakalamış; o bölgedeyse filler, bizim sığır ve koyun sürülerimiz kadar bolmuş. Semiramis, Porus, Hannibal, daha nice Doğu kralları, binlerce yıldır filleri avladıkları halde, fil soyunu tükendiremediklerine göre; Asya, Güney ve Kuzey Amerika, Afrika, Yeni Zelanda ve yeryüzünün tüm adalarından tam iki kat daha büyük bir otlakta canının istediği gibi gezip tozan büyük balina soyunun da kolay kolay tükenmeyeceğine inanabiliriz.</p>

  <p>Bundan başka, balinaların çok uzun ömürlü olduklarını da hesaba katmalıyız. Onların yüz yıl, hatta daha fazla yaşadıklarını ileri sürenler vardır. Böyle olunca, birçok kuşaklar aynı çağda yaşayabilir. Bunun ne demek olduğunu anlamak için, yetmiş beş yıl önce yaşayan kadın erkek, büyük küçük tüm insanların yeryüzündeki mezarlardan canlı canlı çıktıklarını; bu sayısız kalabalığın dünyamızın bugünkü nüfusuna eklendiğini düşünün.</p>

  <p>İşte bu düşüncelerle, ölümlü bir yaratık olduğu halde, balinanın soyca ölümsüz olduğu kanısındayız. Suların karaları örttüğü çağlarda bile, balina denizlerde yüzüyordu. Balina Tuileries, Windsor ve Kremlin saraylarının şimdi bulundukları yerlerin üstünde yüzdü. Tufanda Nuh’un gemisine metelik vermedi. Ve günün birinde, Hollanda’yı bastığı gibi dünyamızı da su basar da tüm fareler ölürse, ölümsüz balina gene de yaşayacak; ekvatorun en büyük dalgalarıyla boy ölçüşecek ve fışkırttığı köpüklerle göklere meydan okuyacaktır.</p>
