  <h2>Bölüm LXII</h2>

  <h3>ZIPKINI FIRLAT!</h3>

  <p>Son bölümde geçen bir olay üstüne bir söyleyeceğim var.</p>

  <p>Balina avcılığının değişmez bir geleneği şudur: Balina sandalı gemiden uzaklaşırken, reis, yani balinayı öldüren, dümene geçer; zıpkıncı, yani balinayı zıpkınlayıp bağlayan da, zıpkıncı küreği denen birinci küreğe oturur. Balinaya ilk zıpkını saplamak için, sinirleri sağlam, güçlü bir kol ister, çünkü “uzağa atış” denilen durumlarda, ağır zıpkını, yirmi ya da otuz ayak uzağa fırlatmak gerekir. Av ne denli uzun ve yorucu olursa olsun, zıpkıncı var gücüyle kürek çekmek zorundadır. Ötekilere örnek olmak için, kürekte insanüstü bir çaba göstermekle de kalmaz; ikide bir, yiğitçe ve keskin çığlıklar atması da beklenir. Bir yandan kasları alabildiğine gerilen, nerdeyse yerinden kopan bir adamın, bir yandan da hiç durmadan avazı çıktığınca bağırması zor iştir. Ancak bunu yapanlar bilir ne denli zor olduğunu. Ben kendi hesabıma deli gibi çalışırken bağır bağır bağırmasını beceremem. İşte bu gerginlik içinde, sırtı balinaya çevrik bağırıp dururken, bitkin düşen zıpkıncı, ansızın kendisine “kalk, yolla zıpkını!” diye heyecanla bağırıldığını duyar. O zaman, küreğini bordaya alması, yarı dönüp zıpkını çataldan çekip çıkarması, artık gücü tükendiği halde, dişini tırnağına takarak, demiri balinaya saplamanın bir çaresini bulması gerekir. Durum böyle olunca, balina avcıları arasında, ancak elli zıpkında beşinin hedefini bulması hiç de şaşılacak bir şey değildir. Bunca bahtsız zıpkıncının berbat küfürler işitmesine ve gözden düşmesine; kimilerinin damarlarının çatlamasına; kimi balina gemilerinin, dört yıl süren bir seferden ancak dört varil yağ getirebilmelerine; birçok gemi sahipleri için, balina avcılığının zararlı bir iş olmasına hiç şaşmamalı. Neden derseniz, seferin tüm başarısı, zıpkıncının kol gücüne bağlıdır; tam iş göreceği sırada adamın soluğunu keserseniz, ne bekleyebilirsiniz artık ondan?</p>

  <p>Şu da var: Zıpkın balinaya saplandıktan sonra, bir belalı an daha geçirilir. Balina kaçmaya başlar başlamaz, reisle zıpkıncı, kendilerini de herkesi de tehlikeye sokarak, sandalın içinde koşup yer değiştirirler; küçük teknenin kaptanı olan reis, sandalın başında asıl yerini alır.</p>

  <p>Ne derseniz deyin, bu iki kişinin böyle yer değiştirmeleri, hem gereksiz, hem de saçmadır bana kalırsa. Reis, başından sonuna dek sandalın pruvasında kalmalı; zıpkını da, kargıyı da o kullanmalı; herhangi bir tehlike yüzünden kürek çekmek zorunda kalmadıkça da, küreklere el sürmemelidir. Bu yüzden kovalamada küçük bir hız azalması olabilir, ama şu ya da bu ulusun çeşitli balina gemilerinde geçirdiğim uzun yıllar beni şuna inandırdı ki, avın çoğu başarısızlıkları, balinanın hızından çok, zıpkıncının bu anlattığım yorgunluğu yüzünden oluyor.</p>

  <p>Zıpkının hedefi bulabilmesi için, tüm dünya zıpkıncılarının, sandalda bundan başka hiçbir iş görmeden, ayakta rahat rahat durup beklemeleri gerekir.</p>
