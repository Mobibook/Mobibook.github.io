  <h2>Bölüm CXIII</h2>

  <h3>OCAK</h3>

  <p>Perth, saçı sakalı birbirine karışmış, köpekbalığı derisinden pürtüklü önlüğüyle, öğleüstü, ocağıyla örsünün önünde duruyordu. Örs, demir çemberli bir kütüğün üstüne konmuştu. Bir eliyle bir kargının ucunu ateşe uzatmış, öteki eliyle de ocağının ciğerlerini işletiyordu. O sırada, asık suratlı Kaptan Ahab, elinde küflü küçük bir meşin torbayla geldi. Biraz uzakta durarak, Perth demiri ateşten çekip örsün üstünde dövmeye başlayıncaya kadar bekledi. Kırmızı demirden bol kıvılcımlar uçuşuyor, birkaçı Ahab’a kadar geliyordu.</p>

  <p>“Bunlar senin deniz kırlangıçların mı, Perth? Hep ardından uçuşuyorlar böyle. Uğurlu kuşlardır bunlar, ama herkes için değil. Bak, yakıyorlar insanı. Ama sen… hiç yanmadan yaşayabiliyorsun ortalarında.”</p>

  <p>“Ben tepeden tırnağa nasıl olsa yanmışım da ondan, Ahab Kaptan,” dedi Perth, bir an çekicine dayanıp durarak. “Ben yanmaz olmuşum artık. Yanık yerler bir daha yanmazlar kolay kolay.”</p>

  <p>“Hadi hadi, sus artık. Bana göre değil senin o sönük sesindeki fazla durgun, fazla uslu keder… Ben de mutsuzum ama, başkalarının kederi azgın olmadı mı sinirime dokunuyor. Sen çıldırmalısın, demirci. Söylesene, ne diye çıldırmıyorsun? Nasıl yaşayabiliyorsun delirmeden? Tanrılar hâlâ sana kin bağlıyor da mı delirmiyorsun? Neydi o yaptığın?”</p>

  <p>“Eski bir kargının ağzını düzeltiyordum, kaptan. Pürüzler, çentikler vardı üstünde.”</p>

  <p>“Ama böylesine hırpalandıktan sonra, dümdüz, pürüzsüz yapabilir misin onu sen?”</p>

  <p>“Yapabilirim sanıyorum, kaptan.”</p>

  <p>“Demir ne kadar sert de olsa, üstündeki tüm kırışıkları, tüm pürüzleri yok edebilirsin herhalde, öyle değil mi, demirci?”</p>

  <p>“Evet, kaptan. Edebilirim gibi geliyor bana. Bir çeşidinden başka hepsini yok edebilirim.”</p>

  <p>Ahab heyecanla yaklaşıp, iki elini de Perth’ün omuzlarına dayayarak, “bak öyleyse şuraya,” dedi. “Bak şuraya, şuraya… Böyle çatlakları da yok edebilir misin, demirci?” (Elini hızla çatlaklarla dolu alnına sürdü.) “Eğer bu işi becerebilirsen, demirci, kafamı seve seve örsüne korum, en ağır çekicinle, iki gözümün orta yerine vurmana razı olurum. Söyle! Düzeltebilir misin bu çatlağı?”</p>

  <p>“İşte düzeltemeyeceğim çatlak budur, kaptan. Bir tekinden başka hepsini düzeltebilirim dememiş miydim?”</p>

  <p>“Ya, doğru söylüyorsun, demirci. Düzeltemeyeceğin tek çatlak bu. Sen yalnız etimdeki izini görüyorsun bunun. Oysa bu çatlak, kafatasımın kemiklerine dek işlemiştir. Kafatasımın içi de çatlak çatlaktır benim! Ama sen şimdi bu ıvır zıvır işleri bırak. Kargılar margılar kalsın bugün. Şuna bak sen!” (Meşin çantayı, altın paralarla doluymuş gibi salladı.) “Ben bir zıpkın istiyorum, Perth, ama bin şeytanın bir araya gelip kıramayacakları bir zıpkın. Balinanın içine kendi yüzgeç kemiği gibi sımsıkı saplanacak bir zıpkın.” (Torbayı örsün üstüne attı.) “İşte malzemesi! Bak, demirci, yarış atlarının nal çivileri bunlar, halis çelikten.”</p>

  <p>“Nal çivileri mi? Ahab Kaptan, biz demirciler için maddenin bundan iyisi, bundan dayanıklısı olamaz.”</p>

  <p>“Bilmez miyim! Katillerin eritilen kemiklerinden yapılmış bir zamk gibi kaynaşır bu çiviler. Çabuk ol, yap şu zıpkını! Ama önce, sapı için on iki çubuk döv bana; sonra, bir yedek halatının telleri gibi, bu on iki çubuğu birbirine dola, birbirine sar, iyice kaynat. Hadi başla. Ateşini ben körükleyeceğim.”</p>

  <p>On iki çubuk yapılınca, Ahab her birini kendi eliyle uzun ve ağır bir demir cıvatayla bir bir sarıp denedi. “Bunda bir pürüz var,” dedi sonuncusunu atarak, “yeniden döv şunu, Perth.”</p>

  <p>Bu da bitince, Perth on ikisini bir araya getirip dövecekken, Ahab elini tutup durdurdu; demiri kendi eliyle döveceğini söyledi. Ahab, düzgün soluklarla, örsün üstünde çekiç sallıyor; Perth, kızaran demir çubukları birbiri ardı sıra uzatıyordu ona. Hızını alan ocaktan dimdik kızgın alevler yükselirken, Parsi Fedallah sessizce yaklaştı; başını ateşe doğru eğerek, bu işe lanet ya da dua okurcasına bir şeyler yaptı. Ama Ahab başını kaldırınca, hemen sıvıştı.</p>

  <p>Olup bitenleri baş kasaradan seyreden Stubb kendi kendine homurdandı: “Bu şeytan uşakları ne dönüp duruyorlar oralarda? Şu Parsi denilen herif, ateşi kokluyor barut koklar gibi. Nasıl olsa kendi de sıcak bir tüfeğin kızışan falya tavası gibi barut kokuyor.”</p>

  <p>Çubuklar kaynaşıp da zıpkın sapı son bir kez ocağa girdikten sonra, Perth soğutmak için yanı başındaki su fıçısına caz diye daldırdı onu. Kaynar buğular, eğilip bakan Ahab’ın yüzüne savruldu.</p>

  <p>Ahab, bir an için acıyla yüzünü buruşturdu: “Beni dağlamak niyetinde misin, Perth? Beni dağlayacak demiri kendi elimle mi dövdüm yoksa?”</p>

  <p>“Allah göstermesin! Ama bir şeyden korkuyorum, Ahab Kaptan. Bu zıpkın Beyaz Balina için olmasın sakın?”</p>

  <p>“Evet, o beyaz şeytan için! Şimdi gelelim zıpkının ağzının ucuna; onu kendin yap. Al şu usturalarımı. Çeliklerin en iyisindendir bunlar. Al; zıpkının ağzı buz denizinin dişleri kadar keskin olsun!”</p>

  <p>Yaşlı demirci, usturalara kıyamıyormuş gibi bir süre bakakaldı.</p>

  <p>“Al, ahbap. Bunlarla işim yok artık benim. Artık ne tıraş olacağım, ne yemek yiyeceğim, ne dua edeceğim, ta ki… Hadi al, iş başına!”</p>

  <p>Çeliği ok gibi biçimleyip sapa ekledikten sonra, zıpkına su vermeden önce son bir kez ateşe tutmak isteyen Perth, Ahab’a su fıçısını yaklaştırmasını söyledi.</p>

  <p>“Hayır, hayır… Bu çelik suya sokulmaz. Ölümün ta kendisiyle su vereceğim ona. Hey bana bakın! Tashtego, Queequeg, Daggoo! Hey, ne dersiniz, dinsizler! Bu zıpkına su vermeye yetecek kadar kan bağışlayabilir misiniz bana?” Zıpkını havaya kaldırmıştı bunu söylerken. Koyu renkli üç baş, “evet” der gibi eğildi. Putlara tapan zıpkıncıların etinde üç delik açıldı; ve Beyaz Balina’ya saplanacak zıpkının ağzına su verildi böylece.</p>

  <p>Lanetli demir, vaftiz kanını cızırdayarak emerken, Ahab kendinden geçmişçesine bağırdı: “Seni Tanrı adına değil, şeytan adına vaftiz ediyorum!”</p>

  <p>Sonra, ambardaki tahta sapların hepsini toplayıp, kabuğu hâlâ üstünde duran ceviz ağacından bir sap seçti, zıpkına taktı. Bu da bitince, roda edilmiş yepyeni bir halat çözüldü. Bunun birkaç kulacı iyice gerilmek üzere bocurgata getirildi. Gerilen halat bir harp sesi çıkarıncaya dek ayağını üstünden çekmeyen Ahab, hiçbir lifin kopmadığını gördü. “Güzel!” dedi. “Şimdi gelelim ilmiklere.”</p>

  <p>Halatın bir ucu çözüldü; lifler birbirinden ayrıldıktan sonra, zıpkının sapına örülerek bağlandı. Derken tahta sap zıpkına sokulup, sicimlerle sıkı sıkı sarıldı. Böylece zıpkının demiri, tahtası ve halatı, üç kader tanrıçası gibi, birbirine iyice kenetlendi. Ve Ahab, silahını alıp, asık bir yüzle uzaklaştı. Yürürken takma bacağı ve zıpkının ceviz ağacından sapı tok sesler çıkarıyordu güvertenin kalasları üstünde. Ama Ahab kamarasına girmeden önce, acayip, alaycı ama aynı zamanda çok acıklı, hafif bir ses daha duyuldu. Ah Pip! Senin o mutsuz gülüşünün, o boş ve huzursuz gözlerinin, o garip maskaralıklarının bir anlamı vardı sanki. Tüm bunlar, dert yüklü Pequod’un kara alın yazısına karışıyor, sanki alay ediyordu gemiyle.</p>
