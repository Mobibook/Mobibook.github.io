  <h2>Bölüm XXXI</h2>

  <h3>PERİLER KRALİÇESİ MAB<a id="k36" href="../Text/dipnotlar.xhtml#a36"><sup>[36]</sup></a></h3>

  <p>Ertesi sabah Stubb, Flask’a yaklaştı:</p>

  <p>“Baş Kütük,” dedi, “hiç böyle acayip düş görmedim. İhtiyarın kemik bacağı var ya — düşümde tekme attı bana o kemik bacağıyla. Ben de ona bir tekme atayım dedim. Ama ne oldu biliyor musun, dostum? Tekme atmamla bacağımın kopuvermesi bir oldu. Derken, kaş göz arasında, Kaptan Ahab bir ehram şeklini aldı. Ben de, enayi gibi bu ehramı pataklamaya başladım. Ama Flask, işin en tuhafı —düşler hep tuhaftır ya bilirsin— öfkem arasında düşündüm ki, Ahab’ın tekmesi büyük bir hakaret de sayılmazdı; ne diye böyle kıyametler koparıyordum sanki. Gerçek bir ayağın tekmesi başka, takma bir ayağın tekmesi başka. Canlı ayağın tekmesi nerde, ölü ayağın tekmesi nerde? İşte bu yüzden, Flask, bir şamar yemek, bir değnek yemekten on kat daha ağır gelir insana. Vuran şey canlı oldu mu, hakaret de canlı olur, değil mi oğlum? O düşte her şey öyle karmakarışıktı ki, o Allahın belası ehrama ahmakça vurup dururken, bir yandan da şöyle diyordum kendi kendime: ‘Onun bacağı nedir ki artık? Bir değnek ancak, balina kemiğinden bir değnek. Evet, insan güler böyle tekmeye. Aslında tekme atmadı ki bana, balina kemiğiyle dürtükledi ancak. Üstelik, şunun takma ayağının ucuna bak hele, ufacık bir şey. Kocaman bir köylü ayağından tekme yeseydim, o zaman büyük bir hakaret olurdu. Ahab’ınki olsa olsa bir fiske.’ İşte şimdi Flask, düşümün en gülünç yerine geliyoruz: Ben ehramı tekmeleyip dururken, porsuk kılından saçı olan, kambur, yarı balık yarı insan bir adam, omuzlarımdan tuttu, vira ettirdi beni. ‘Ne yapıyorsun?’ dedi. Vay canına be! Ödüm patladı. O ne surattı öyle! Ama birden korkmaz oldum her nedense. ‘Ne mi yapıyorum?’ dedim, ‘size de ne oluyor, söyler misiniz lütfen, bay Kambur? Yoksa sizin canınız da tekmelenmek mi istiyor?’ Vay babam vay! Flask, sen misin bunu diyen? Seninki kıçını döndü eğildi, belini saran yosunları çıkardı. Bir de ne göreyim? İster inan, ister inanma. Herifin kıçı, denizkestanesi gibi diken diken. ‘Moruk,’ dedim, ‘düşündüm taşındım, seni tekmelemekten vazgeçtim.’ Herif, ‘aferin Stubb, aferin Stubb!’ dedi. Sonra, ocak başında oturan bir cadı gibi, dişsiz çene kemiklerini oynata oynata, bu aferinleri mırıldanıp durdu. Baktım, aferin Stubb, aferin Stubb’ların sonu gelmeyecek, ben gene ehramı tekmeleyim bari dedim. Ama tam ayağımı kaldırmışken, ‘dur’ diye gürledi. ‘Hoppala!’ dedim. ‘Ne oldu gene, moruk?’ ‘Bana bak,’ dedi, ‘hakaret sorununu tartışalım. Kaptan Ahab sana bir tekme attı, değil mi?’ ‘Evet,’ dedim, ‘attı, tam şurama vurdu.’ ‘Çok güzel,’ dedi, ‘tekmeyi kemik bacağıyla attı, değil mi?’ ‘Evet, öyle,’ dedim. ‘Akıllı adam,’ dedi, ‘öyleyse ne var kızacak bunda? Tekmenin bundan güzeli mi olur? Aşağılık çam kütüğünden bir bacakla mı tekmeledi seni? Yoo, Stubb! Bir büyük adam fildişi gibi görkemli bir takma bacakla tekmeledi seni. Bir onurdur bu. Ben, bir onur sayarım bunu. Dinle, akıllı Stubb. Eski İngiltere’de en büyük beyler, kraliçeden tokat yiyerek dizbağı nişanını almayı, onurların en büyüğü sayarlarmış. Koca Ahab seni tekmeledi diye sen de övün, Stubb. Akıllı bir adam oldun böylece. Unutma bu söylediğimi. Bırak seni tekmelesin; onun tekmelerini bir onur say ve ne olursa olsun, sakın onu tekmelemeye kalkma. Yapılacak başka şey yok. Şu ehramı görüyor musun?’ Bunu söyler söylemez tuhaf bir şeyler oldu, seninki havalarda sırra kadem bastı. Bense horladım, yan döndüm, bir de baktım yatağımdayım. Sen ne dersin bu düşe, Flask?”</p>

  <p/>

  <p>“Vallahi bilmem; deli saçmasına benzer bir şey bana kalırsa.”</p>

  <p>“Olabilir, olabilir. Ama bu düş benim aklımı başıma getirdi, Flask. Şurada durmuş, denize bakan Ahab’ı görüyor musun? Yapılacak en doğru şey, bu ihtiyara ilişmemektir. Ne derse desin, hiç ağzını açmayacaksın. Dur bakalım, bir şeyler bağırıyor. Kulak ver.”</p>

  <p>“Hey, direkteki nöbetçi! Hepiniz gözünüzü dört açın! Balina vardı buralarda. Bir beyaz balina görürseniz, var gücünüzle bağırın!”</p>

  <p>“Ya buna ne dersin, Flask? Bir acayiplik yok mu bu işte? Beyaz balina diyor. Duydun değil mi? İnan bana, bir şey dönüyor ortalıkta. Hazır ol, Flask. Ahab’ın içinde karışık bir şeyler var. Ama sus, bu yana geliyor.”</p>
