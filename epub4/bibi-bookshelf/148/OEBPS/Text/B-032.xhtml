  <h2>Bölüm XXXII</h2>

  <h3>BALİNAGİLLER</h3>

  <p>Artık pupa yelken, uzak denizlere açıldık. Az sonra da, kıyısız, limansız enginlerde yok olacağız. Pequod’un yosunlu teknesiyle, deniz canavarlarının üstüne midyeler yapışmış karnı yan yana yüzecek. Ondan önce yapılacak önemli bir işimiz var: Göreceklerimizin daha çok tadına varmak, söylenecekleri daha iyi anlamak için, balina üzerinde biraz durmamız gerekiyor.</p>

  <p>Size en geniş anlamıyla, balina türünden balıklar üstüne yöntemli bilgi vermek istiyorum. Kolay bir iş değil bu. Karmakarışık bir dünyayı meydana getiren öğeleri bölümlere ayırmaya kalkmak gibi bir şey. Son yılların en yetkili kişileri<a id="k37" href="../Text/dipnotlar.xhtml#a37"><sup>[37]</sup></a>&nbsp;bakın ne diyorlar:</p>

  <p>MS 1820 yılında Kaptan Scoresby, “zoolojinin hiçbir kolu, setoloji denilen balinagiller kolu kadar karışık değildir,” diyor.</p>

  <p>MS 1839 yılında Doktor Beale de diyor ki: “Balinagilleri gruplara ve familyalara bölmenin en doğru yolunu aramak elimde olsa da, böyle bir işe girişmek niyetinde değilim, çünkü bu hayvanın (ispermeçet balinasının) tarihini yazanlar tam bir anlaşmazlık içindedirler.”</p>

  <p>“Bu dibi bilinmez sularda incelemeler yapmanın olanaksızlığı”, “balinagiller konusunda bilgimizi örten karanlıklar”, “engellerle dolu bir konu”, “tüm bu eksik bilgiler, biz doğa bilginlerinin aklını şaşırtmaktan başka bir işe yaramıyor.”</p>

  <p>Söz balinaya geldi mi, koca Cuvier, John Hunter ve Lesson, zoolojinin ve anatominin bu büyük dahileri, işte böyle konuşuyorlar. Bununla beraber, bilgilerimizin az olduğu konularda, bol bol kitap vardır kimi zaman. Setoloji ya da balinagiller bilimi için de durum az çok böyledir. Küçük büyük, eski yeni, karadan denizden birçok kişi, balina üstüne, az çok bir şeyler yazmıştır. Bunlardan birkaçı şunlardır: Kutsal Kitap’ın yazarları, Aristoteles, Plinius, Aldrovandi, Sir Thomas Browne, Gesner, Ray, Linnaeus, Rondeletius, Willioughby, Green, Artedi, Sibbald, Brisson, Marten, Lacépède, Bonneterre, Desmarest, Baron Cuvier, Frédéric Cuvier, John Hunter, Owen, Scoresby, Beale, Bennett, J. Ross Browne, Miriam Coffin’in yazarı, Olmsted ve rahip T. Cheever. Ama tüm bu yazarların vardığı sonuç ne oldu? Yukarıda örneklerini gördünüz.</p>

  <p>Saydığımız yazarlar arasında, yalnız Owen’dan sonra gelenler balinayı canlı olarak gördüler. İçlerinden biri de, meslekten balina avcısı ve zıpkıncıydı: Kaptan Scoresby. Ayrı bir konu olan Grönland ya da kuzey balinası üstüne ondan bilgilisi yoktur. Ama aynı yazar, ispermeçet ya da güney balinası üstüne ne bir şey biliyor, ne de bir fikir ileri sürüyor. Oysa güney balinasının yanında, kuzey balinasının lafı bile edilmeye değmez. Sırası gelmişken şunu söyleyeyim ki, kuzey balinası, denizlerin tahtına haksız olarak oturmuştur, çünkü aslında, balinaların en irisi bile değildir. Ne var ki, ilkin o bilinmiş; güney balinası ise, yetmiş yıl öncesine değin bir efsane olarak kalmış, hiç görülmemiş. Bugün bile bir iki bilim çevresi ve balinacıların uğradığı birkaç liman dışında, hiçbir yerde bilinmez. Böylece kuzey balinası dilediği gibi saltanat sürmüştür. Geçmiş zamanların büyük ozanlarının deniz ejderi üstüne söylediklerine bir bakın; kuzey balinasının okyanusların tek kralı olduğunu görürsünüz. Ama artık yeni bir ferman çıkarmanın zamanı geldi. Dinleyin, ey millet! Kuzey balinası tahttan indirildi. Şimdi büyük güney balinasının saltanatı başlıyor.</p>

  <p>Güney balinasını tanıtmak iddiasında olan ve bir dereceye kadar bu işi başaran bir iki kitap vardır yalnız: Beale ve Bennett’in kitapları. Bunların her ikisi de, güney denizlerindeki İngiliz balina gemilerinde hekimlik etmiş, sözlerine inanılır, dürüst yazarlardı. Kitaplarında güney balinası üstüne verdikleri yeni bilgi, ister istemez azdır, ama dar bilim sınırları içinde kalmakla beraber, değerli kitaplardır bunlar. Gerçek şudur ki, ispermeçet balinasının, yani güney balinasının, ne bilim açısından, ne de şiir açısından hiçbir edebiyatta tam olarak hakkı verilmemiştir. Avlanan öteki balinalar üstüne çok şey söylendiği halde, güney balinasının yaşamı hiç ele alınmamıştır aslında.</p>

  <p>Oysa balinagillerde, herkesin anlayacağı bir bölümleme yapmak zorundayız. Şimdi yapacağım bir taslak olacak ancak. İlerde bu alanda çalışanlar, vereceğim bilgiyi tamamlasınlar. Bu işi benden yetkilileri ele almadıkları için, kendim bir şeyler yapmaya çalışacağım. Tam bir bilgi vermek iddiasında değilim, çünkü insan eksiksiz bilgi vermek istedi mi, sırf bu iddiası yüzünden yanlışlıklara düşer. Çeşitli türlerin inceden inceye anatomisini anlatmaya kalkmayacağım, daha doğrusu burada hiçbir şeyi fazla derine götürmeye kalkmayacağım. Balinagillerin bir şemasını çizmekle yetineceğim şimdilik. Bu işin mimarlığını yapacağım, kalfalığını değil.</p>

  <p>Ağır bir iş bu. Postanelerde mektup ayıranların harcı değil bu iş. Bu canavarları denizlerin dibinde el yordamıyla aramak; ellerimizi, dünyanın o anlatılmaz köküne, kaburga kemiklerine, karnına daldırmak korkunç bir şey. Ben kimim ki, bu deniz ejderinin burnuna halka takmaya kalkıyorum? Eyub kitabındaki acı sözler beni ürkütse yeridir: “O (yani deniz ejderi) seninle bir anlaşmaya mı varacak? Umudunu kes bundan!”<a id="k38" href="../Text/dipnotlar.xhtml#a38"><sup>[38]</sup></a>&nbsp;Ama ben nice kitaplıklarda yüzdüm, nice okyanuslarda yelken açtım; şu gördüğünüz ellerimden nice balinalar geçti… Ciddiye aldığım bu işi yapmayı deneyeceğim. Her şeyden önce şunu söylemeliyim:</p>

  <p>Bir: Setoloji biliminin kararsızlıkları, işin ta kaynağında, kimilerinin balina bir balık mıdır, değil midir diye duraksamalarıyla başlar. MS 1776 yılında, Linnaeus, <i>Doğa Yöntemi</i> adlı kitabında, şöyle buyuruyor: “Bundan böyle balinaları balıklardan ayırıyorum.” Ama ben kendi bilgime dayanarak şunu söyleyebilirim ki, 1850 yılına kadar, Linnaeus’un böyle kesip atmasına karşın, deniz ejderhasının, köpekbalıklarıyla, tirsibalıklarıyla, ringabalıklarıyla aynı sularda yüzdüğünü biliyorum.</p>

  <p>Linnaeus, balinaları sulardan niçin kovmak istediğini şöyle anlatıyor: “Balinaların yüreği sıcak ve iki bölmelidir; akciğerleri, açılıp kapanan gözkapakları, oyuk kulakları vardır; <i>penem intrantem feminam mammis lactantem</i>”<a id="k39" href="../Text/dipnotlar.xhtml#a39"><sup>[39]</sup></a>&nbsp;ve önünde sonunda “<i>ex lege naturae jure meritoque</i>”<a id="k40" href="../Text/dipnotlar.xhtml#a40"><sup>[40]</sup></a>&nbsp;balinalar. Bir seferde aynı gemide çalıştığım Nantucket’li arkadaşlarım Simeon Macey ile Charley Coffin’e tüm bunları sorduğum zaman ikisi de, Linnaeus’un gösterdiği nedenlerin pek yersiz olduğunu söylemişlerdi. Hatta Charley, ağzını bozarak, bir şarlatanlık demişti buna.</p>

  <p>Şunu bilin ki, ben tüm bu iddiaları bir yana bırakarak, modası geçmiş inançlara bağlı kalıp, balinayı bir balık sayıyorum. Yunus peygamberi de, beni desteklemeye çağırıyorum. Birinci noktayı böylece çözümleyip, İkincisine gelelim: Balina iç yapısı açısından öteki balıklardan nasıl ayrılır? Yukarıda Linnaeus, balinanın özelliklerini sayıp dökmüştü. En önemlileri şu ikisidir: Öteki balıklar akciğersiz ve soğuk kanlı olmalarına karşılık, balinaların akciğerli ve sıcak kanlı oluşları.</p>

  <p>Bundan başka balina, dış görünüşü açısından, hangi temel özellikleriyle göze çarpar? Kısaca diyelim ki, balina, su püskürten ve yatay kuyruğu olan bir balıktır. İşte balina budur. Kısa bir tanıtma ama, uzun düşüncelerin bir sonucudur bu. Denizaygırı da, az çok balina gibi su püskürtür ama, hem denizde, hem karada yaşadığı için, bir balık sayılmaz. Verdiğim tanımlamanın ikinci yarısı, birincisinden daha da ağır basar. Hemen hemen herkes bilir ki, kara adamlarının tanıdığı tüm balıkların kuyrukları, yatay değil de dikeydir, yukarıdan aşağı iner. Oysa, su püskürten balıkların kuyrukları, biçim bakımından ötekilerle aynı olsa bile, dikey değil de yataydır.</p>

  <p>Balinayı böyle anlatırken, tam bilgi sahibi Nantucket’lilerin şimdiye dek balinagiller arasına koydukları hiçbir yaratığı, deniz ejderleri familyasından çıkarmak, yetkililerin başka türden saydıkları bir balığı bu familyaya sokmak niyetinde değilim.<a id="k41" href="../Text/dipnotlar.xhtml#a41"><sup>[41]</sup></a> Demek oluyor ki, balinadan daha küçük, ama su püskürten ve yatay kuyruğu olan tüm balıkların, balinagiller bilim kolunun bu ana planında yeri vardır. Şimdi balinalar ordusunun ana bölümlerine geçelim.</p>

  <p>Bir: Balinaları büyüklüklerine göre üç ana cilde ayırıyorum. Bu ciltler bölümlere ayrılır ve büyük küçük, tüm balinaları içine alır.</p>

  <p>I. Folio, yani büyük cilt balina; II. Octavo, yani orta cilt balina; III. Duodecimo, yani küçük cilt balina.<a id="k42" href="../Text/dipnotlar.xhtml#a42"><sup>[42]</sup></a></p>

  <p>Folio balina olarak, ispermeçet, yani güney balinasını; Octavo balina olarak büyük boyda yunusları; Duodecimo balina olarak da küçük boyda yunusları örnek veriyorum.</p>

  <p>Folio’lar arasına giren bölümler şunlardır: I. İspermeçet ya da güney balinası; II. Kuzey balinası; III. Sırtı kanatlı balina; IV. Kambur balina; V. Ustura sırtlı balina; VI. Karnı kükürtlü balina.</p>

  <p>Cilt I. (Folio), Bölüm I. (İspermeçet balinası.) - Eski İngilizler, bu balinayı, “Trumpa” balina, “Physeter” balina ve örs kafalı balina diye hayal meyal biliyorlardı. Bugün bu balinaya, Fransızlar “cachalot”, Almanlar “Pottfisch” ve bilginler de “macrocephalus” diyorlar. Bu balinanın yeryüzünde yaşayan en büyük yaratık olduğu sugötürmez. Rastlanabilecek balinaların en yamanı, en haşmetlisi ve ticaret açısından da en değerli olanıdır, çünkü ispermeçet denilen kıymetli nesne, yalnız bu balinadan çıkarılır. Bu balinanın özellikleri üstünde ileride uzun uzadıya duracağız. Sadece bunun adını ele almak istiyorum şimdilik. Dilbilim açısından “ispermeçet balinası” terimi saçmadır. Birkaç yüzyıl önce, ispermeçet balinası henüz hiç bilinmezken ve ispermeçet ancak karaya vurmuş balinalardan gelişigüzel alınırken, bu yağın, o sırada İngiltere’de Grönland balinası ya da kuzey balinası diye bilinen balinaya benzer bir yaratıktan çıktığına inanılıyordu. Sözcüğün başındaki “sperm” (tohum) hecesinden anlaşıldığı gibi, bu yağın, Grönland balinasının soyunu sürdüren tohum olduğu sanılmıştı. O çağlarda ispermeçet bulunmaz bir nesneydi; aydınlatma yakıtı olarak değil de, yalnız merhem ve ilaç olarak kullanılır, ravent kökü gibi yalnız eczanelerde satılırdı. İspermeçetin gerçekten ne olduğu zamanla öğrenildi ama, ilk adı gene de kaldı, çünkü tüccarlar, bu sözcüğün ilk anlamından yararlanarak, sattıkları malın değerini arttırmak, bulunmaz bir nesneymiş havasını uyandırmak istiyorlardı. Böylece sonunda, ispermeçet veren balinaya, “ispermeçet balinası” adı verildi.</p>

  <p>Cilt I. (Folio), Bölüm II. (Kuzey balinası.) - Bir bakıma bu balina deniz ejderhalarının en saygıdeğeridir, çünkü insanların yolu yordamıyla avladıkları ilk balina budur. Bu tür balinadan, “balina kemiği” ya da “balina” denilen nesne; bir de “balina yağı” diye bilinen ve ticaret açısından ispermeçet kadar değerli olmayan bir yağ çıkarılır. Balıkçılar arasında bu balinaya, “balina”, “Grönland ya da kuzey balinası”, “kara balina”, “büyük balina”, “gerçek balina”, “soylu balina” adları verilir. Böylesine değişik adlarla vaftiz edilmiş olan balina türünün gerçek kimliği bir hayli karanlıktır. İkinci bölüme koyduğum bu balina aslında nedir öyleyse? Bu, İngiliz doğa bilginlerinin “büyük mysticetus”, İngiliz balinacılarının “Grönland balinası”, Fransız balinacılarının “baleine ordinaire”, İsveçlilerin “Grönlands valfisk” dedikleri balıktır. Hollandalılarla İngilizlerin iki yüzyıldan beri kuzey kutbu denizlerinde avladıkları balina budur. Amerikan avcıları da aynı balinayı Hint okyanusunda, Brezilya açıklarında, kuzeybatı kıyılarında, bu tür balinanın avlanma alanı saydıkları daha birçok yerlerde avlamışlardır.</p>

  <p>Kimilerinin ileri sürdüğüne göre, İngilizlerin “Grönland balinası” ile Amerikalıların “soylu balina”sı arasında bazı ayrımlar vardır. Ama herkes bu balinanın belli başlı özellikleri üstünde tam bir anlaşmaya varmıştır. Bugüne dek de, köklü bir ayrılığı haklı gösterecek hiçbir delil elde edilmiş değildir. Zaten bu pek önemsiz ve hiçbir sonuca varmayan küçük bölmeler yüzünden, doğa biliminin birçok kolları karmakarışık olmuş, ilgi çekmez bir hale gelmiştir. İspermeçet balinasını daha iyi tanıtmak için, ileride bu balina üzerinde daha uzun duracağız.</p>

  <p>Cilt I. (Folio), Bölüm III. (Sırtı kanatlı balina.) - Bu başlık altında, “sırtı kanatlı”, “yüksek püskürtülü”, “uzun John” diye değişik adları olan, hemen her denizde bulunan, ve New York’a yolcu gemisiyle gidenlerin Atlantik okyanusunu aşarken uzaktan püskürtüsünü gördükleri deniz ejderini ele alıyorum. Uzunluğu ve kemikleri açısından, sırtı kanatlı balina, kuzey balinasına benzer, ama onun kadar iri değildir; rengi daha açıktır, zeytin yeşiline kaçar. İç içe örülü, kıvrım kıvrım, buruş buruş kocaman dudakları, halatlara benzer. En belirli özelliği, sırtındaki kanattır. Bu tür balinaya ad veren bu kanat, hemen göze çarpar. Üç dört ayak uzunluğunda olan bu kanat, sırtın arka bölümünden, diklemesine bir üçgen köşesi gibi yükselir ve çok sivri bir ucu vardır. Bu balinanın hiçbir yanı görülmediği zaman bile, sivri kanadı tek başına suyun yüzüne çıkar. Deniz az çok durgun olup da üstünde hafif halkalar belirince, bu sivri kanat, suyun buruşuk yüzüne bir gölge salar ve bir güneş saatinin ibresini andırır. Sudaki halkalar, kadranın saatlerini gösteren dalgalı çizgiler gibi görünür. Ahaz’ın bu güneş saatinde, gölgeler çoğu zaman geri gider.<a id="k43" href="../Text/dipnotlar.xhtml#a43"><sup>[43]</sup></a>&nbsp;Sırtı kanatlı balina, öteki balinalardan kaçar. Kimi insanların insansever olmadıkları gibi, o da balinasever değildir. Çekingendir, tek başına gezer, en uzak ve en asık yüzlü sularda, hiç beklenmedik bir anda yüze çıkıverir. Tek bir fişkırtı biçiminde ve dimdik püskürttüğü sular, insanlardan uzak yaşayan birinin kıraç bir ovada yükselen mızrağı gibidir. Bu balinanın öyle yaman, öyle hızlı bir yüzme gücü vardır ki, hiçbir insanoğlu yanşamaz onunla. Bu deniz ejderi, balinagillerin sürgün edilmiş ve artık teslim olmaz bir Kabil’i gibidir; Kabil’in damgasını da sırtında taşır. Ağzındaki kemiklerden ötürü, sırtı kanatlı balina, bazan kuzey balinası bölümüne girer ve “kemikli balinalar” denilen kuramsal bir balina familyasında yer alır. Bu kemikli denilen balinalar da çeşit çeşittir, ama çoğu pek bilinmez. Balıkçılar bunlara, basık burunlu balina, gaga burunlu balina, kargı başlı balina, saçaklı balina, küçük çene kemikli balina, kıvrık burunlu balina gibi adlar verirler.</p>

  <p>“Kemikli balina” deyimi için şunu belirtelim ki, bu adlar, balinanın bazı özelliklerini aydınlatmakla beraber, bir balinanın kemikleri, kamburu, sırt kanadı ya da dişleri (balinagiller üstüne kurulacak bir yöntemin temeli olmaya öteki anatomik özellikler daha elverişli ise de) kesin bir sınıflandırma yapmamıza gene de olanak vermez. Öyleyse ne yapmalı? Bu kemikler, kambur, sırt kanadı ve dişler; beden yapıları birbirine benzemeyen değişik balinalarda görülür. Nitekim güney balinasının da, kambur balinanın da sırtları kamburdur, ama bundan başka benzerlikleri de yoktur. Kambur balinanın da, Grönland balinasının da ağızlarında kemikleri vardır; onların benzerlikleri de bununla kalır. Aynı şeyi, saydığımız öteki özelliklerin tümü için de söyleyebiliriz. Bu özellikler, her tipte öyle değişik birleşimler kurar ki, bunlara dayanarak genel bir yönteme varmanın hiçbir yolu yoktur. Bu zorluk karşısında, balinagillerle uğraşan tüm doğa bilginleri pes demişlerdir.</p>

  <p>Balinaları anatomilerine göre sınıflandırmanın daha kolay olabileceği akla gelir. Ama bu da çıkar yol değil. Grönland balinasının en göze batan özelliği olan kemiğin, başkalarında da olduğunu biraz önce gördük. Deniz ejderhasının içinde daha derinlere giderseniz, işin içinden çıkmanız yüz kat daha zorlaşır. Bu durum karşısında ne yapabiliriz? Tek yapılacak şey, balinaları büyüklüklerine göre ele alıp, hiç çekinmeden boy sıralarına göre sınıflandırmaktır. Bizim burada uyguladığımız cilt sistemi de budur zaten, çünkü işe yarayabilecek tek yöntem budur. Öyleyse devam edelim.</p>

  <p>Cilt I. (Folio), Bölüm IV. (Kambur balina.) - Bu balinaya en çok kuzey Amerika kıyılarında rastlanır. Oralarda bu balina sık sık yakalanıp, limana yedekte çekilir. Bu balina, bir gezgin satıcı gibi, sırtında koca bir balya taşır. Onu tahtırevanlı bir file de benzetebiliriz. Ama halkın ona verdiği bu kambur balina adı, onun özelliğini gereğince belirtmiyor, çünkü daha küçük olmakla beraber, aynı kambur, ispermeçet ya da güney balinasında da var. Kambur balinadan çıkan yağın büyük bir değeri yoktur. Kemik de elde edilir ondan. Tüm balinaların en delişmeni, en oynağı odur. Hepsinden daha bol köpükler, keyifli beyaz sular fışkırtır.</p>

  <p>Cilt I. (Folio), Bölüm V. (Ustura sırtlı balina.) - Bu balinanın adı bilinir de, kendi pek bilinmez. Ben bir tanesini Horn burnu açıklarında gördüm. Çekingen huylu olan bu balina, avcılardan da, bilginlerden de kaçar. Korkak olmamakla beraber, sırtından başka hiçbir yerini kimseye göstermez. Sırtı, uzun ve keskin bir bıçak gibidir. Bırakalım gitsin yoluna. Fazla bir şey bilmiyorum bu balina üstüne. Kimsenin de bir şey bildiği yok.</p>

  <p>Cilt I. (Folio), Bölüm VI. (Karnı kükürtlü balina.) - İşte bir çekingen bay daha. Karnındaki kükürt rengi, derinlere dalışlarında, cehennemin dibine sürtünmesinden olsa gerek. Pek sık görülmez. Ben görmüş değilim; daha doğrusu en uzak güney denizlerinde, onu öyle uzaklardan gördüm ki, ne biçim olduğunu inceleyemedim. Bu balina hiç avlanmaz. Zıpkınlamaya kalksan, kilometrelerce halatı alır gider. Olmayacak şeyler anlatırlar bu balina üstüne. Uğurlar olsun, kükürt karınlı! Bundan fazla doğru laf edemem senin üstüne. En yaşlı Nantucket’liler de edemez.</p>

  <p>Cilt I. (Folio) böylece biter ve şimdi Cilt II. (Octavo) başlar.</p>

  <p>Octavo’lara<a id="k44" href="../Text/dipnotlar.xhtml#a44"><sup>[44]</sup></a>&nbsp;orta boy balinalar girer. Şimdilik bunları şöyle sıralıyoruz: I. Büyük yunus; II. Kara balina; III. Kılıç balina; IV. Döven balina; V. Katil balina.</p>

  <p>Cilt II. (Octavo), Bölüm I. (Büyük yunus.) - Soluması, daha doğrusu gürültülü soluğu, kara adamlarının bir atasözüne girmiş olan bu balık, okyanusun iyi bilinen yerlilerinden olmakla beraber, herkesçe balina sayılmaz. Ama deniz ejderlerinin başlıca özelliklerini taşıdığı için, doğa bilginlerinin çoğu, onu balinalar arasına koymuşlardır. Orta, yani Octavo boylu, on beş yirmi ayak uzunluğundadır; genişliği de ona göredir. Sürü içinde yüzer. Bol yağı olmasına ve bu yağın iyi ışık vermesine karşın, bu balina yöntemli bir biçimde avlanmaz. Kimi balıkçılara göre, onun görülmesi büyük güney balinasını da yüze çıkacağının bir belirtisidir.</p>

  <p>Cilt II. (Octavo), Bölüm II. (Kara balina.) - Tüm bu balıklara halkın verdiği adları kullanıyorum, çünkü genel olarak en iyi adlar bunlardır. Bir adı belirsiz, ya da anlamsız bulursam, söylerim ve bir başkasını ileri sürerim. Bu işe kara balinadan başlıyorum, çünkü kara olmasına karadır ama, öteki balinaların nerdeyse tümü de aynı biçimde karadır. Gelin isterseniz bu balinaya “sırtlan balina” diyelim. Bu yaratık doymak bilmez. Kenarları kıvrık ağzında da, hiç değişmeyen iblisçe bir sırıtma vardır. Uzunluğu on altı ile on sekiz ayak arasındadır. Denizlerin çoğunda bulunur. Yüzerken, kanca biçimli sırt kanadı, bir Romalı burnunu andırır. Avcılar, daha değerli bir balina bulamayınca, gündelik işlerde kullanılan ucuz yağı veren, bu sırtlan balinaya yüklenirler. Tutumlu ev hanımlarının, evlerinde konuk olmayınca, güzel kokulu balmumu yerine, pis kokulu donyağı kullanmaları gibi bir şeydir bu. Yağları düşük kaliteli olmakla beraber, bu balinaların bazılarından otuz galondan fazla yağ elde edilir.</p>

  <p>Cilt II. (Octavo), Bölüm III. (Kılıç balina) ya da (burun balina.) - Bu balinanın adında da bir tuhaflık var. Bu ad, balinanın acayip boynuzunun bir gaga burnuna benzetilmesinden ileri gelmiş olsa gerek. Bu balinanın boyu on altı ayak, boynuzu ise beş ayak uzunluğundadır; hatta bu boynuzun on ayağı geçtiği, on beş ayağa bile çıktığı olur. Aslında bu boynuz, bu tür balinanın çenesinden hafifçe eğri olarak çıkan upuzun bir diştir. Ama bu diş, ağzın ancak sol yanından çıkar, balinaya çirkin bir surat, beceriksiz bir solak adam hali verir. Bu boynuzun, bu kemik mızrağın tam neye yaradığı pek bilinmez. Kılıçbalığının ya da testerebalığının bıçağı gibi kullanılacağa da benzemez bu boynuz. Kimi denizciler, balinanın bununla yiyecek aramak için denizin dibini tırmıkladığını söylediler bana. Charley Coffin ise, bu boynuzun, buzu delmeye yaradığını söyledi, çünkü kılıç balina, kutup denizlerinin yüzüne çıkıp da, suların buz tuttuğunu görünce, boynuzunu havaya kaldırır, buzları deler geçermiş. Ama bu iki savın da doğruluğu kanıtlanamaz. Bana kalırsa, kılıç balina, bu solak boynuzunu nasıl kullanırsa kullansın, yapacağı en güzel iş, onunla kitap sayfalarını açmaktır. Kılıç balinaya dişli balina, boynuzlu balina, tekboynuzlu balina dendiğini de duydum. Canlı yaratıklar dünyasında her zaman görülen tekboynuzun en garip örneğinin bu balinada bulunduğu sugötürmez. Vaktiyle papazların yazdıkları kimi kitapları karıştırırken, bu tekboynuzun eskiden yaman bir panzehir olarak kullanıldığını öğrendim. Bununla yapılan ilaçlar pek pahalıya satılırmış. Erkek geyik boynuzlarından nişadır ruhu çıkarıldığı gibi, kılıç balina boynuzundan da, bayılan bayanları ayıltmak için amonyak ruhuna benzeyen bir ruh çıkartılır. Eskiden bu boynuz, başlı başına bir merak konusuymuş. Eski bir kitabın söylediğine göre, Sir Martin Frobisher, her seferden dönüşünde, Kraliçe Elizabeth, Greenwich sarayının penceresine çıkar, gemi Thames nehrinden geldiği sırada, inciler ve elmaslarla dolu eliyle ona mendil sallarmış. Bu kitabın dediğine göre, Sir Martin Frobisher seferden dönüşünde, kraliçenin önünde diz çökerek ona görülmedik boyda bir kılıç balinası boynuzu armağan etmiş ve bu boynuz uzun zaman Windsor şatosunda asılı kalmış. İrlandalı bir yazar da, Earl of Leicester’in, gene diz çöküp kraliçeye tekboynuzlu bir kara hayvanının<a id="k45" href="../Text/dipnotlar.xhtml#a45"><sup>[45]</sup></a>&nbsp;boynuzunu armağan ettiğini anlatır. Kılıç balinasının görünüşü pek hoştur; bir pars postu gibi, sütbeyaz bir zemin üstünde, kimi yuvarlak, kimi yumurta biçiminde kara lekeleri vardır. Yağı yüksek kaliteli, berrak ve güzeldir. Ama çok yağ vermediği için bu cins balina az avlanır. En çok kutup çevrelerindeki denizlerde bulunur.</p>

  <p>Cilt II. (Octavo), Bölüm IV. (Katil balina.) - Nantucket’liler bu balina üstüne doğru dürüst bir şey bilmezler; doğa bilginleri ise hiçbir şey bilmezler. Benim uzaktan gördüğüm kadarıyla, aşağı yukarı büyük yunusbalıklarının büyüklüğünde olduğunu söyleyebilirim. Pek azılı bir balıktır — yamyam denilebilir ona. Büyük Folio balinalarını dudağından yakalayıp, bir sülük gibi oraya yapışıp kaldığı ve koca hayvanı öldüresiye hırpaladığı olur. Katil balina hiç avlanmaz. Yağının ne biçim olduğunu da hiç öğrenemedim. Bu balinanın adı hiç de ayırıcı olmadığı için, bunu beğenmeyebilirsiniz, çünkü hepimiz öldürüyoruz karada da denizde de; Bonaparte’lar da öldürüyor, köpekbalıkları da.</p>

  <p>Cilt II. (Octavo), Bölüm V. (Döven balina.) - Bu sayın bay, düşmanlarını dövmek için bir değnek gibi kullandığı kuyruğu ile ünlüdür. Büyük Folio balinalarının sırtına biner, onları döve döve yüzdürerek yol alır. Kimi öğretmenler de, sırtına bindikleri öğrencileri döve döve, yaşadıkları sürece böyle ilerlerler. Bu döven balina katil balinadan da daha az bilinir. İkisi de, yasadışı okyanuslarda bile, yasadışı yaşamanın çaresini bulmuşlardır.</p>

  <p>Burada cilt II. (Octavo) biter; cilt III. (Duodecimo) başlar.</p>

  <p>Duodecimo’lar - Bu ciltte en küçük balinalar bulunur: I. Hurra yunusu; II. Cezayir yunusu; III. Ağzı unlu yunus.</p>

  <p>Bu konuyu ayrıca incelemeyenler, boyları genel olarak dört beş ayağı geçmeyen balıkların, halkın hep koskocaman olarak düşündüğü balinalarla bir araya konmasını belki garipseyebilirler. Ama Dudecimo diye ele aldığımız balıkların, benim verdiğim tanıma göre, yani “balina su püskürten yatay kuyruklu bir balıktır” tanımına göre, birer balina oldukları sugötürmez.</p>

  <p>Cilt III. (Duodecimo), Bölüm I. (Hurra yunusu.) - Bu balık, dünyanın hemen her yerinde bulunan herkesin bildiği yunustur. Ona bu adı ben verdim, çünkü çeşit çeşit yunuslar vardır; onları da birbirinden ayırt etmek gerekir. Hep oynak sürülerle keyifli keyifli dolaştıkları, özgürlük bayramında havaya fırlatılan şapkalar gibi birden denizlerin yüzüne fırladıkları için onlara bu adı verdim. Gemiciler onları görür görmez sevinçle “hurra!” diye bağırırlar. Çok keyifli olan bu balıklar, dalgalar arasında hep rüzgâra karşı çıkarlar. Hep rüzgâra karşı yaşar bu delikanlılar. Gemiciler onları uğurlu sayarlar. Bu kıvrak balığı görüp de, üç kere “hurra!” diye bağırmazsanız Allah yardımcınız olsun! İçinizde mutlu sevincin zerresi kalmadı demektir. İyi beslenmiş, tombul bir hurra yunusu, bir galon temiz yağ verir. Bu balığın çene kemiğinden çıkartılan güzel ve ince yağ, son derece değerlidir. Kuyumcular ve saatçiler bu yağı kullanırlar. Gemiciler, bileği taşlarının üstüne sürerler bunu. Yunusbalığınm lezzetli bir eti olduğunu bilmezsiniz sizler. Bir yunusun su püskürteceği de aklınızdan geçmemiştir herhalde. Gerçekten de püskürttüğü su öyle azdır ki, kolay kolay görülmez. Ama bundan sonra elinize bir fırsat geçerse, iyice bakın yunusa: O, büyük ispermeçet balinasının bir minyatürüdür aslında.</p>

  <p>Cilt III. (Duodecimo), Bölüm II. (Cezayir yunusu.) - Bir korsan, çok azgın bir korsan! Pasifik okyanusundan başka yerde bulunmaz sanıyorum. Hurra yunusundan biraz daha iri olmakla beraber, biçim bakımından ona çok benzer. Kızarsa köpekbalıklarına bile kafa tutar. Onu avlamak için denize sandal indirdiğimiz çok oldu ama, yakalandığını hiç görmedim.</p>

  <p>Cilt III. (Duodecimo), Bölüm III. (Ağzı unlu yunus.) - Yunusların en büyüğüdür ve bugüne değin yalnız Pasifik okyanusunda görülmüştür. Balıkçıların şimdiye dek ona verdikleri tek ad “kuzey balinası yunusu”dur, çünkü hep büyük Folio balinalarının yakınlarında bulunur. Biçim olarak, hurra yunusundan biraz başkadır. Onun gibi tombalak ve keyifli de değildir. Hatta derli toplu bir efendi kılığındadır. Öteki yunusların çoğunda bulunan sırt kanadı onda yoktur. Sevimli bir kuyruğu vardır ve gözleri bir Kızılderilinin fındık rengi duygulu gözlerini andırır. Gelgelelim unlu ağzı, her şeyi berbat eder. Tüm sırtı, yan yüzgeçlerine değin kapkara olduğu halde, birden, gemi teknesinin “parlak bel çizgisi” gibi, belirli bir çizgiden sonra renk değiştirir; bu çizgiden aşağısı, kafasından kuyruğuna değin bembeyazdır; üstü kara, altı beyaz bir balık. Beyazlık, kafanın bir yanını ve tüm ağzı kaplar; bu da ona, bir çuvaldan yeni un çalmış gibi bir hal verir; sünepe, pasaklı bir hal. Yağı, hurra yunuslarınınkine çok benzer.</p>

  <div>
    <br/>
  </div>

  <p style="text-align: center;">***</p>

  <div>
    <br/>
  </div>

  <p>Duodecimo bölümünden sonra bizim yöntem yürümez oluyor, çünkü balinaların en küçüğü yunustur. Yukarıda belli başlı deniz ejderlerinin hepsini saydık. Ama bunların dışında, adı sanı bilinmez, yarı gerçek yarı efsaneye kaçan bir yığın balina vardır. Bir Amerikalı balinacı olarak, onları kendim görmedim, lafını işittim ancak. Gemicilerin verdikleri adlarla sıralayacağım onları. Böyle bir liste, ileride bu konuyu inceleyecek ve benim başladığımı tamamlayacak olanların işine yarayabilir. Bu sayacağım balinalardan bazıları gelecekte yakalanırsa, büyüklüklerine göre, Folio, Octavo ya da Duodecimo ciltlerimize kolayca alınabilirler: Şişe burunlu balina, Çin sandalı balina, çörek başlı balina, Cape balinası, kılavuz balina, top balina, pürtüklü balina, bakırlı balina, fil balina, buzdağı balina, Quog balina, mavi balina, vb. İzlandalı, Hollandalı ve eski İngiliz yetkililerine sorularak, bilinmeyen balinaların, böyle garip garip adlı daha başka listeleri de yapılabilir. Ama ben bu işe girişmeyeceğim, çünkü artık kullanılmayan bu eski adları, deniz ejderhası efsaneleriyle dolu, hiçbir anlamı olmayan, kuru bir gürültü saymamak elimde değil.</p>

  <p>Son olarak şunu söyleyeyim: Burada tam bir yöntem kurmak istemiyorum demiştim. Görüyorsunuz ki, sözümü tuttum. Balinagillerle ilgili incelemeyi burada bitmemiş olarak bırakıyorum; yarım kalan çan kulesinin üstündeki vinçle, hâlâ bitmemiş duran büyük Kolonya katedrali gibi. Mimarlar küçük yapıları yaşarken bitirebilir, ama büyük yapıların, gerçek yapıların bitirilmesi, her zaman gelecek kuşaklara bırakılır. Herhangi bir şeyi tamamlamaktan Tanrı korusun beni! Tüm bu kitap da bir taslaktır nasılsa — bir taslak bile değil, bir taslağın taslağı. Ey Zaman, Güç, Para ve Sabır!</p>
