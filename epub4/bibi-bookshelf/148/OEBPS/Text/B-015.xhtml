  <h2>Bölüm XV</h2>

  <h3>BALIK ÇORBASI</h3>

  <p>Küçük “Moss” rahat rahat limana varıp demir attığı sırada, vakit bir hayli geçti. Bu yüzden Queequeg ile karaya çıkınca, akşam yemeği ve yatacak yer aramaktan başka bir iş yapmadık. Fışkırtı Hanı’nın sahibi bize, yeğeni Hosea Hussey’nin Çömlekçi Hanı’nı salık vermişti. Orası Nantucket’in en iyi hanlarından biriymiş, dediğine göre, üstelik balık çorbaları da pek ünlüymüş. Kısacası, yapacağımız en iyi şeyin, Çömlekçi Hanı’nın çömleklerini denemek olduğunu söyledi bize. Ama bize bu hanın yerini anlatırken, sancakta bir sarı depo göreceksiniz, iskele tarafındaki bir beyaz kiliseye kadar yürüyeceksiniz, bir köşede gene biraz sancak tarafına sapınca, orada karşınıza çıkan ilk adama hanı soracaksınız demişti. Bu karışık anlatma ilkin bir hayli şaşırttı bizi. Üstelik de yola çıkar çıkmaz Queequeg, sarı depo iskele tarafında olacak diye tutturmuştu; bense Peter Coffin’in sancak tarafında dediğini sanıyordum. Her neyse, karanlıkta sağa sola başvurarak, arada bir de yolu sormak için sessiz bir evin kapısını çalarak, bir yere geldik sonunda. Orasının han olduğu besbelliydi artık.</p>

  <p>Kara boyalı iki kocaman tahta çömlek, evin kırık dökük kapısının önüne dikili eski bir gabya çubuğunun kurcetasına saplarından asılmış sallanıyordu. Bu kurcetanın uçları testereyle öyle bir biçimde kesilmişti ki, eski gabya çubuğu, darağacına benziyordu bir hayli. Belki de o sıralarda böyle şeylere karşı aşırı bir duyarlığım vardı da ondan, bu darağacına belli belirsiz bir kuşkuyla bakmaktan kendimi alamadım. Kurcetanın öteki ucunu da görünce, boynum tutulur gibi oldu. Bak, dedim içimden, iki darağacı, biri bana, biri Queequeg’e. Bir uğursuzluk vardı bu işin içinde. Balina seferine çıkmak için ayak bastığım ilk limandaki hancının adı “Coffin” yani “Tabut”, balinacılar kilisesinde, mezar taşları karşıma dikildi; burada da bir darağacı. Üstelik de iki kocaman kara çömlek. Sakın cehennem kazanlarına alamet olmasın bu çömlekler!</p>

  <p>Bunları düşünürken, yüzü çilli, sarı saçlı, sarılar giymiş bir kadın gördüm. Bu kadın hanın kapısında duruyor, başının üstünde, donuk kırmızı ışıklı bir lamba sallanıyordu — kan çanağına dönmüş bir gözü andıran bir lamba. Kadın, mor yün gömlekli bir adamı tersliyordu.</p>

  <p>“Çek git başımdan,” diyordu, “yoksa pataklarım seni.”</p>

  <p>“Hadi gel, Queequeg, tamam,” dedim. “Mrs. Hussey bu olsa gerek.”</p>

  <p>Öyle olduğu da anlaşıldı. Mr. Hosea Hussey buralarda yokmuş; tüm işlerini becerikli karısına bırakmış. Bizim yemek ve yatak istediğimizi öğrenince, Mrs. Hussey adamı azarlamaktan şimdilik vazgeçti, bizi küçük bir odaya götürdü, yeni bitmiş bir yemeğin artıklarıyla dolu bir masaya oturttu ve bize dönerek sordu: “Tarak mı, morina mı?”</p>

  <p>Elimden geldiğince nazik olmaya çalışarak, “morina mı dediniz bayan?” dedim.</p>

  <p>Kadın, “morina mı, tarak mı?” dedi gene. “Tarak mı yiyeceğiz akşam akşam?” dedim. “Soğuk bir tarak mı demek istiyorsunuz düpedüz? Kış günü biraz soğuk, biraz sert bir karşılama olmuyor mu bu, bayan?”</p>

  <p>Ama kadının aklı fikri, sofrada azarlamanın sonunu bekleyen mor gömlekli adamdaydı. Benim söylediğimden yalnız “tarak” kelimesini duymuş olacak ki, mutfağın açık duran kapısına acele acele yürüyüp “bir tarak, iki kişilik!” diye bağırdı ve yok oldu ortadan.</p>

  <p>“Queequeg,” dedim, “bir tarakla ikimiz doyabilir miyiz dersin?”</p>

  <p>Ama mutfaktan gelen ve insanın ağzını sulandıran sıcak bir koku, beklediğimiz şeyin hiç de soğuk olmayacağını müjdeledi. Dumanı üstünde balık çorbası masaya gelince, düğüm çözülüp tatlıya bağlandı. Amanın dostlar, nasıl anlatayım size! Bu çorbanın içinde, ufak tefek, ceviz boyunda, tadına doyulmaz deniz tarakları, havanda dövülmüş peksimet tozu, incecik kesilmiş domuz pastırması vardı; ayrıca da tereyağ ve bol bol tuz biber. Soğuk rüzgârlı yolculuğumuz iştahımızı öylesine açmış, Queequeg çok sevdiği bir deniz yemeğine kavuşmuş ve bu çorba öyle nefis olmuştu ki, başlamamızla bitirmemiz bir oldu. Bir an iskemleme yaslanıp, Mrs. Hussey’nin “tarak mı, morina mı?” sözünü anımsadım; küçük bir denemeye giriştim. Mutfak kapısına doğru gidip, büyük bir cakayla “morina!” dedim ve yerime döndüm. Birkaç dakika sonra, o canım koku gene yükseldi, ama bu kez bir başka çeşnisi vardı. Çok geçmeden, güzel bir morinabalığı çorbası geldi önümüze.</p>

  <p>Hemen işe koyulduk. Çanağa kaşık daldırırken düşünüyordum: Bir morina gerçekten insanın kafasına bir şeyler yapar mıydı acaba? Neden salak adamlara “morina kafalı” derlerdi? Sonra Queequeg ile şakalaştım: “Şuraya bak, Queequeg,” dedim. “Çanakta canlı bir yılanbalığı var galiba, zıpkının nerede?”</p>

  <p>Bu Çömlekçi Hanı gerçekten balıklı yerlerin en balıklısıydı. Adına da tam uyuyordu, çünkü burada çömlekler dolusu balık çorbası kaynıyordu. Sabah kahvaltısında balık çorbası, öğle yemeğinde balık çorbası, akşam yemeğinde balık çorbası! İnsanın kemikleri nerdeyse balık kılçığına dönecek. Evin önü deniz taraklarıyla döşeliydi. Mrs. Hussey, morinaların bel kemiklerinden yapılmış bir gerdanlık takmıştı boynuna; Mr. Hussey’nin hesap defterleri de en iyi cinsten eski köpekbalığı derisiyle kaplıydı. Sütte bile bir balık tadı vardı. İşte buna bir türlü akıl erdiremiyordum. Ama bir sabah, balıkçı sandalları arasında gezinirken, Hosea’nın alaca ineğinin balık artıkları yediğini görünce, anladım sütün neden balık koktuğunu. İnek de bir âlemdi doğrusu: Dört ayağına takunya gibi morina kafaları geçirmiş, öyle yürüyordu kumda, şapşal şapşal.</p>

  <p>Yemek bitince, Mrs. Hussey elimize bir lamba tutuşturup, yatak odasının en kestirme yolunu gösterdi. Queequeg önümde merdivenleri çıkarken, bu bayan kolunu uzatıp Queequeg’in zıpkınını istedi. Yatak odasında zıpkın yasakmış. “Ama neden?” dedim. “Kendini bilen bir balinacı zıpkınıyla yatar. Niye yatmasın?” “Tehlikelidir de ondan,” dedi. “Stiggs’i böğründe zıpkınıyla, bizim birinci katın arka odasında ölü bulduk. O zamandan beri yasak. Zavallı delikanlı dört buçuk yıl süren uğursuz bir seferden sonra, ancak üç varil yağ getirebilmişti. O gün bugün gece odalara böyle tehlikeli aletleri çıkartmıyorum kimseye! Anlaşıldı mı, bay Queequeg?” (Adını öğrenmişti her nasılsa.) “Sadece şu ucundaki demiri alacağım. Yarın sabaha kadar bende kalacak. Sabah kahvaltısına tarak mı, morina mı istersiniz baylar?” “Hem tarak, hem morina,” dedim. “Değişiklik olsun diye de, bir iki tane tuzlu ringa.”</p>
