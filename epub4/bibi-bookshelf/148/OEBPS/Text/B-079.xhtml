  <h2>Bölüm LXXIX</h2>

  <h3>ÇAYIR</h3>

  <p>Bu deniz canavarının yüzündeki çizgileri inceleyin; kafasındaki çıkıntılara elinizle dokunun. Fizyonomisi ve frenolojistler, yani yüz ve kafa bilginlerinden hiçbiri, bu işi yapmamıştır şimdiye dek. Lavater’in<a id="k92" href="../Text/dipnotlar.xhtml#a92"><sup>[92]</sup></a>&nbsp;Cebelitarık Kayası’ndaki kırışıkları incelemeye ya da Gall’ın bir merdivenle çıkıp Pantheon’un kubbesini ellemeye kalkması ne denli saçma bir iş olursa, bunu yapmak da o denli saçma bir iş olurdu. Bununla beraber, ünlü kitabında, Lavater, sadece değişik insan yüzlerini ele almakla kalmaz; atların, kuşların, yılanların ve balıkların yüzlerini de yakından inceler; bu yüzlerde gördüğü ifade ayrılıkları üzerinde teker teker durur. Gali ile çömezi Spurzheim da insandan başka varlıkların frenolojik özellikleri, yani kafa özellikleri üstüne düşünceler ileri sürmekten geri kalmazlar. Yetkili olmasam bile, neden ben de bu iki yarı-bilimi balinaya uygulamakta öncülük etmeyeyim? Her şeyi denemek ister ve elimden geleni yaparım ben.</p>

  <p>Yüzü inceleyen fizyonomi bilimi açısından, ispermeçet balinası, olmayacak bir yaratıktır. Burun diyebileceğimiz bir şeyi yoktur. Tüm yüzlerde, burnun ortada, en göze batan yerde olduğuna, belki de yüz ifadesini en değiştiren ve etkileyen şey olduğuna göre, balinadaki burun yokluğunun deniz canavarının görünüşü bakımından büyük bir önemi olsa gerek. Çünkü bir kubbe, bir anıt, bir çan kulesi, ya da başka çeşit bir kule, bir manzarayı tamamlamakta ne denli gerekliyse; bir yüz de ancak burnun yüksek ve oymalı kulesi sayesinde biçimli olabilir. Phidias’ın mermerden yaptığı Zeus heykelinin burnunu kırın, ne berbat bir şey kalır geriye! Bununla beraber, deniz canavarının öyle heybetli bir boyu bosu var ki, tüm beden ölçüleri öylesine haşmetli ki, Zeus heykelini çirkinleştiren eksiklik, onda hiç de kusur sayılmaz. Hatta bu burun eksikliği heybetini arttırır bile. Balinada bir burun saygısızca bir şey olurdu. Küçük sandalınızla bu kocaman kafanın çevresinde bir yüz bilimi gezisi yaparken, tutup onun burnunu çimdikleyebileceğinizi düşünerek, küçük göremezsiniz balinayı. Oysa, tahtlarına oturmuş en güçlü kralları bile görünce, böyle küstahça bir düşünce aklımızdan geçiverir ikide birde.</p>

  <p>İspermeçet balinasının bir bakıma belki de en haşmetli görünüşü, karşıdan yüzüne bakıldığı zamanki görünüştür. İşte yüceliğine diyecek yoktur o zaman.</p>

  <p>Güzel bir insan alnı, sabah sabah ağaran tanyeri gibidir. Sessiz çayırlardaki boğanın kırışık alnında bir görkem vardır. Dağ geçitlerinde ağır topları iten filin alnı haşmetlidir. İnsanda olsun hayvanda olsun, gizem dolu olan alın, Alman imparatorlarının fermanlarının altına bastıkları büyük altın mühre benzer. Bu mühürde şöyle bir anlam vardır: “Bu fermanı ben yazdım bugün. İmza: Tanrı.” Ama yaratıkların çoğunda, hatta insanda bile alın, Alp dağlarında karlar arasındaki bir toprak şeridinden pek farksız değildir. Shakespeare’in ya da Melancthon’unki gibi alınlara, binde bir rastlanır: Bu alınlar öyle yüksekten başlar ve öylesine aşağılara iner ki, o adamların gözleri, suları yükselip alçalmayan, hiçbir zaman tükenmeyen, aydınlık dağ göllerini andırır. Bu gözlerin üstündeki alın çizgilerinde, adamların düşüncelerini, su içmeye inen ceylanları gördüğünüz gibi kendi gözlerinizle görürsünüz; ve dağ avcılarının geyik izlerinin ardından gittikleri gibi, bu düşüncelerin ardından gidebilirsiniz. Büyük ispermeçet balinasında, tanrılarınkine benzer yücelik, alnın genişliğinde öyle bir gösterir ki kendini, karşıdan baktınız mı, o yaman gücüyle bir tanrıyı görmüş gibi olursunuz. Başka hiçbir canlı varlıkta, böylesine derinden duyamazsınız bunu. Bu yüzde belirli hiçbir şey göremezsiniz; belirli hiçbir çizgi yoktur ortada: Ne burun, ne göz, ne kulak, ne ağız. Balinanın yüzü diye bir şey yoktur aslında. Gökyüzü gibi engin bir alnı vardır yalnız; çözülmez bilmecelerle dolu, kırış kırış bir alın. Bu alın, gemiler, sandallar ve insanlar için, sessiz bir bela gibi çatılmış durur. Yandan bakılınca da, yüceliğiyle insanı daha az ezmekle beraber, gene de fazla bir şey yitirmez bu eşsiz alın. Üstelik de balinaya profilden bakınca, alnın ortasında, Lavater’in insanda deha damgası dediği yarım ay biçiminde yanlamasına çöküntü açıkça görülür.</p>

  <p>O da ne? “İspermeçet balinasında dehanın ne işi var?” diyeceksiniz. İspermeçet balinasının kitap yazmışlığı, söylev vermişliği var mı hiç? Hayır, yok. Kendini kanıtlamak için hiçbir şey yapmamasıyla ortaya çıkar onun büyük dehası. Balinanın dehası, ehramlar gibi sessiz olmasıyla da kendini anlatır. Bu da şunu anımsatıyor bana: Eski Doğulular, büyük ispermeçet balinasını bilselerdi, büyülere inanan çocuksu düşünceleriyle tanrılaştırırlardı bu deniz canavarını; Nil’deki timsahı, dilsiz diye tanrılaştırdıkları gibi. İspermeçet balinasının da dili yoktur, daha doğrusu bu dil öyle küçüktür ki, nerdeyse görülmez. Günün birinde, çok bilgili ve şair bir ulus, eski zamanların sevinçli bahar tanrılarını tanır ve şimdi bir tek varlığın tekelinde olan gökyüzünde, bomboş olan tepelerde, onlara eski yerlerini verirse; o zaman büyük ispermeçet balinasının, Zeus’un tahtına yerleşeceğinden, tüm öteki tanrılara üstün çıkacağından hiç kuşkulanmayın.</p>

  <p>Champollion, granitler üstündeki kırış kırış hiyeroglifleri çözdü. Ama her insanın ve her varlığın yüzündeki Mısır hiyerogliflerini çözecek bir Champollion çıkmadı henüz. Fizyonomi denilen bilim kolu, insanoğlunun tüm öteki bilimleri gibi, gelip geçici bir masaldır. Otuz dilde kitap okuyabilen Sir William Jones, en basit bir köylünün yüzündeki derin ve ince anlamları okuyamıyor da, ben Ishmael, bu bilgisizliğimle, ispermeçet balinasının korkunç alnındaki Keldanice yazıları mı okuyacağım? Ben bu alnı sizin önünüze koyuyorum sadece, okuyabilirseniz okuyunuz.</p>
