  <h2>Bölüm II</h2>

  <h3>YOL ÇANTASI</h3>

  <p>Eski çantama bir iki gömlek tıktım. Çantamı koluma aldığım gibi, Horn burnuna, Pasifik okyanusuna doğru yola çıktım. Koca Manhatto’ların güzelim kentini bırakıp, kazasız belasız New Bedford’a geldim. Aralık ayının bir cumartesi gecesiydi. Nantucket postasını yapan küçük geminin gittiğini ve pazartesiden önce başka gemi olmadığını öğrenince çok canım sıkıldı.</p>

  <p>Balina seferinin dertlerini, belalarını göze alan delikanlıların çoğu, New Bedford’dan işe başlarlar. Bense, hemen söyleyeyim, hiç de o niyette değildim. Ben balina gemisine Nantucket’ten binmeyi kafama koymuştum, başka yerden değil. Neden derseniz, bu eski adanın adında sanında, beni içten içe saran bir coşkunluk, bir taşkınlık vardı. Üstelik son yıllarda, Yeni Bedford balina avının tekelini yavaş yavaş eline geçirmiş; zavallı koca Nantucket, artık geride kalmıştı bu işte. Ama asıl beşik gene de Nantucket idi. Sular Kartaca için neyse, balina avı için de Nantucket oydu. İlk vurulan Amerikan balinası orada karaya çıkarılmıştı. İlk balina avcıları, Kızılderililer, deniz canavarı avına gitmek için, uzun sivri sandallarına Nantucket’ten değil de nereden binmişlerdi? Nantucket’ten değil de nereden denize açılmıştı iri çakıl taşlarıyla yüklü ilk gözüpek şalupa? Masallardan öğrendiğimize göre, Kızılderililer, bu çakıl taşlarını atıp aradaki mesafeyi ölçer, cıvadradan fırlatacakları zıpkının balinalara yetişip yetişemeyeceğini anlarlarmış.</p>

  <p>Gelgelelim, New Bedford’dan çıkış limanına gitmezden önce, bir günle iki geceyi nasıl geçireceğim, nerede yiyip, nerede yatacağım sorunu vardı. O gece pek tekin değildi; daha doğrusu, zifiri karanlık, kasvetli, domuzuna soğuk, kötü bir geceydi. Buralarda tek tanıdığım adam yoktu, ceplerimin dibini korkuyla iskandil etmiş, bula bula birkaç gümüş para bulmuştum. Sırtımda çantam, kasvetli bir sokağın ortasında durup, kuzey mi daha karanlık güney mi daha karanlık diye bakınırken, dedim ki kendi kendime: “Ishmael, dostum, nereye gidersen git, bu geceyi geçirmek için aklın seni nereye götürürse götürsün, kaç para diye sormayı unutma, titizlik filan da etme.”</p>

  <p>Duraksaya duraksaya sokaklarda dolaştım ve “Çapraz Zıpkınlar” tabelası önünde durdum. Ama burası fazla pahalı, fazla civcivli bir yer geldi bana. Biraz daha ileride, “Kılıçbalığı Hanı”nın kıpkızıl pencerelerinden öyle bol, öyle sıcak ışıklar geliyordu ki, önüne yığılı karları buzları nerdeyse eritmiş gibiydi. Başka her yerde, on parmak buz vardı, kaskatı bir asfalt gibi. Ayakkabılarım da öyle perişandı ki, ayağım keskin buzlara takıldıkça canım yanıyordu. Biraz durup yola taşan bol ışıkları seyrettikten, içerden gelen bardak şıngırtılarını dinledikten sonra, burası da fazla pahalı, fazla civcivli diye düşündüm. Sonunda, “hadi, düş yola, Ishmael, sana söylüyorum, düş yola, uzaklaş bu kapıdan. Delik pabuçların yakışmıyor buraya” dedim, yoluma devam ettim. Şimdi artık ayaklarım beni denize inen sokaklara götürüyordu. En rahat değilse de, en ucuz hanlar orada olacaktı.</p>

  <p>Ne berbat sokaklardı bunlar! Sağda solda, ev değil, kara kara yığınlar vardı sanki. Yer yer de, bir mezarın içinde gezinen ışıklara benzeyen mumlar. Haftanın son günü, gecenin bu saatinde, kentin bu mahallesi nerdeyse ıssızdı. Ama çok geçmeden, bulanık dumanlı ışıklar sızdıran, basık ve geniş bir binanın önüne vardım. Kapısı sanki kollarını açıyordu bana. Halka özgü yerlerin bakımsız hali vardı burada. Ayağımı içeri atar atmaz, eşikteki kül tenekesine çarpıp yere yuvarlandım. Tozdan dumandan boğulacaktım nerdeyse. “Bu da ne?” dedim. “Gomorra<a id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a><sup> </sup>harabelerinin külleri mi yoksa?” “Çapraz Zıpkınlar”dan, “Kılıçbalığı”ndan sonra, bunun adı da “Tuzak Hanı” olsa gerek. Her neyse, ayağa kalktım, içerden gelen gür bir sese doğru ilerleyip, ikinci bir kapıyı açtım.</p>

  <p>Cehennemde lanetliler kurultayı toplanmıştı sanki. Yüzlerce kara surat bana çevrildi. Arkalarında, kıyamet gününün kara bir meleği, bir kürsünün üstüne açılmış kitabı yumrukluyordu. Bir zenci kilisesiydi burası. Ve vaiz, cehennemdeki karanlıkları, ağlaşıp bağırışmaları, dövünmeleri anlatıyordu. “Vay vay, Ishmael!” diye mırıldandım gerileyerek, “Tuzak Hanı amma da berbat karşılıyor insanı!”</p>

  <p>Biraz daha ilerleyip, doklara yakın bir yerde, sönük bir ışığın önünde durdum. Kasvetli bir gıcırtı duydum tepemde. Başımı kaldırınca, kapının üstünde sallanan bir tabela gördüm. Belli belirsiz bir resim vardı bu tabelada: Dümdüz fışkırıp serpilen bir su. Altında da şu yazılıydı: “Fışkırtı Hanı - Sahibi Peter Coffin”, yani Peter Tabut.</p>

  <p>Tabut? Fışkırtı? Oldukça uğursuz bir alamet bu. Ama Tabut soyadı Nantucket’te yaygındır derler. Bu Peter de buraya Nantucket’ten gelmiş olsa gerek. Işık böylesine sönük, yer böylesine ıssız, kırık dökük küçük ev yanık bir mahallenin yıkıntılarından buraya getirilmişe benzediğine, sallanan tabela fakir fakir gıcırdadığına göre, odanın ucuzu da, nohut kahvesinin en âlâsı da burada olmalı dedim kendi kendime.</p>

  <p>Acayip bir yerdi burası. Bu harap evin bir yanı üçgen biçiminde ileri fırlamış, bir yanı da, kötürüm gibi, hazin hazin sarkıyordu. Issız, kasvetli bir köşe başındaydı. Evrakilo<a id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a> denen fırtına rüzgârına karşıydı ve bu rüzgâr, Pavlus’un gemisini batırdığı zaman bile böylesine ulumamıştır. Gerçi evinde rahat rahat oturup, yatağına girmeden önce ocağın karşısında ayaklarını ısıtan bir adam için Evrakilo rüzgârı tatlı bir meltem gibidir. Kitabının tek nüshası bir bende kalmış eski bir yazar der ki: “Evrakilo denilen fırtına rüzgârı, yerine göre çok değişen bir nitelik taşır: Soğuğu geçirmeyen bir pencere camının arkasından bakınca başka, tek camcısı Ölüm olan, soğuğa açık bir pencereden bakınca başkadır.” Bu parça aklıma gelince, “aferin sana eski püskü kitap, iyi mantık yürütüyorsun,” diye düşündüm. Bu pencereler benim gözlerim, ev de şu bedenim. Ne yazık ki, deliğini deşiğini kapamamışlar, şurasına burasına bez parçalarını tıkamamışlar. Ama iş işten geçmiş, düzeltilemez artık. Dünya yapılmış bitmiş. Gökkubbesi kurulmuş, artakalan taşı tahtası milyonlarca yıl önce süpürülüp atılmış. Ah zavallı insanoğlu,<a id="k10" href="../Text/dipnotlar.xhtml#a10"><sup>[10]</sup></a> işte kaldırımı başına yastık eder, dişleri birbirine vurur, sırtındaki paçavralar içinde tir tir titrer. Kulaklarına bez de tıksa, ağzına bir mısır koçanı da soksa, Evrakilo fırtınasından gene de koruyamaz kendini. Kızıl ipek hırkalar içinde yaşlı zengin (sonradan daha kızıllarını da giydi), “püf! Evrakilo da neymiş?” diyor. “Ne güzel, ayazlı bir gece! Orion yıldızı pırıl pırıl! Aydınlık bir kuzey gecesi! Doğuda bitmeyen yazlar olurmuş, varsın olsun! Ben kendi yazımı, kendi kömürümle kendim yaparım.”</p>

  <p>Evet ama, yoksul insanoğlu ne yapsın? Morarmış ellerini kutup yıldızlarına tutup ısıtabilir mi? Burada olacağına Sumatra’da olsa daha iyi değil mi? Ekvator çizgisinin üzerine boylu boyunca uzansa daha keyifli olmaz mı? Siz ne söylüyorsunuz! Bu soğuğu çekmektense, cehennemin dibinde ısınmaya can atar vallahi!</p>

  <p>Gelgelelim, yoksul insanoğlu, zenginin kapısı önünde kaldırıma düşmüş işte. Bu da bir buzdağının, sıcak Maluku adalarından birine yanaşması kadar aklın alamayacağı bir şeydir. Zengin, bir çar gibi, donmuş insan ahlarından yapılmış bir sarayda oturmaktadır. Bir Yeşilay kurumunun başkanı olduğu için, yetimlerin ılık gözyaşlarından başka içki kullanmaz.</p>

  <p>Ama yeter artık bu kadar ağlama sızlanma. Balina seferine çıkıyoruz yakında, daha neler neler olacak. Donmuş ayaklarımızın üstündeki buzları silkip dökelim ve bu “Fışkırtı Hanı”nın ne biçim bir yer olduğunu görelim.</p>
