  <h2>Bölüm LXXII</h2>

  <h3>MAYMUN İPİ<a id="k86" href="../Text/dipnotlar.xhtml#a86"><sup>[86]</sup></a></h3>

  <p>Balina kesilirken, gemiciler hiç durmadan oraya buraya koşuşur. Bu hayhuy içinde, bir oradan bir buradan adam isterler. Kimse belli bir yerde duramaz, herkes her yana koşmak zorundadır, çünkü geminin dört bir yanında yapılacak bir sürü iş vardır. Bu sahneyi anlatanın da, bir bu yana bir o yana bakması gerekir. Onun için şimdi biraz geriye döneceğiz. Balinanın sırtında ilk çalışmalar başladığı sırada, yardımcı kaptanların açtıkları deliğe bir kanca takıldığını görmüştük, ama böylesine biçimsiz ve ağır bir yığının, oraya nasıl takıldığını söylememiştik. Bu özel iş için balinanın sırtına inmek görevi, bir zıpkıncı olarak benim dostum Queequeg’e düştü. Balinanın kesilmesi ve derisinin yüzülmesi bitinceye değin, zıpkıncının balığın sırtında kalması gerekir çoğu kez. Unutmayın ki, balina, nerdeyse tamamıyla suya gömülüdür; yalnız soyulan yeri yüzde kalır. Zavallı zıpkıncı, altındaki bu koskocaman gövde bir değirmen taşı gibi döndükçe, gemiden on ayak kadar aşağıda, yarı balinanın sırtında, yarı sularda, çırpınıp durur. İşte Queequeg bu işi görürken, İskoçyalı kılığındaydı; yalnız gömleği ve çorapları vardı üstünde, ama gene de bana kalırsa, bu kılık pek yakışıyordu ona. Onu en iyi görebilen de bendim; neden olduğunu şimdi anlayacaksınız.</p>

  <p>Queequeg’in “ön adamı” yani sandalında ikinci küreği çeken ben olduğum için, o ölü balinanın sırtında batıp çıkarken, ona yardım etmek görevi de bana düşüyordu; ben de bu işi seve seve yapıyordum. Laterna çalan İtalyan çocuklarının, oynayan bir maymunun uzun ipini nasıl tuttuklarını görmüşsünüzdür. Ben de geminin dik bordasından aşağı sarkıttığı iple Queequeg’i tıpkı böyle tutuyordum. Balina avcılığında, teknik bir terimle “maymun ipi” denilen bu ip, zıpkıncının beline sarılı sağlam bir keten beze bağlıdır.</p>

  <p>İkimiz için de, hem tehlikeli, hem de eğlenceli bir işti bu, çünkü derhal size söyleyeyim ki, ip yalnız Queequeg’e değil bana da bağlıydı; bir ucu Queequeg’in geniş yelken bezinden kuşağına, öteki ucu da benim belimdeki daracık kayışa tutturulmuştu sıkı sıkı. Böylece o sırada, dünyanın iyiliğini de kötülüğünü de paylaşmak üzere evlenmiş gibiydik. Zavallı Queequeg sulara gömülüp giderse, geleneklere göre ve onur borcu olarak, benim de, ipi keseceğime, onun ardından gitmem gerekiyordu. Bu uzun bağ, Siyamlı ikizler gibi birleştiriyordu bizi. İkiz kardeşim Queequeg’den ayrılamazdım. O kenevir parçasına bağlı tehlikeli sorumluluklardan ne olursa olsun kurtulamazdım.</p>

  <p>Bu duygu öyle sarmıştı ki beni, Queequeg’in devinimlerini candan bir ilgiyle gözetlerken, gerçek üstü bir hale düşüyordum; benliğim ikileşiyor; bu ikili kumpanyada, iradem elimden gidiyordu. Ortağımın bir yanlışı ya da talihsizliği, durup dururken ve hiçbir suçum olmadan, beni hak etmediğim bir felakete ya da ölüme sürükleyebilirdi. Tanrı herhalde bu işe karışmıyordu o sırada, çünkü karışsaydı, böylesine kaba bir haksızlığı doğru bulmazdı. Ama gemiyle balina arasına sıkışmasın diye, Queequeg’i arada bir sertçe çekerken, bir yandan da düşündüm ve dedim ki kendi kendime: Her yaşayan varlık tıpkı benim bu durumumdadır. Yalnız çoğu zaman, bu Siyamlı ikizler bağı, ikiden fazla insan arasındadır. Paranızı yatırdığınız bankanın sahibi batarsa sizler de batarsınız; eczacınız yanılıp, haplarınızın içine zehir koyarsa, ölüverirsiniz elbette. İnsan aşırı bir dikkat göstererek, bunlardan ve yaşamın daha başka birçok talihsizliğinden kurtulabilir. Ama Queequeg’in maymun ipini<a id="k87" href="../Text/dipnotlar.xhtml#a87"><sup>[87]</sup></a>&#160;tutarken, ne denli dikkatli de olsam, bu ip zaman zaman öyle sarsıyordu ki beni; denize düşmem işten bile değildi. Ne yaparsam yapayım, ipin ancak bir ucunun benim elimde olduğunu unutamıyordum bir türlü.</p>

  <p>Dediğim gibi, sık sık zavallı Queequeg’i gemiyle balina arasından sert hareketlerle çekip çıkarıyordum, çünkü geminin de, balinanın da durmadan batıp çıkması ve sallanması yüzünden, Queequeg ikisi arasına düşüveriyordu ikide bir. Ama bu ezilme tehlikesi, Queequeg’in başındaki tek tehlike değildi. Geceki kırımdan hiç de yılmayan köpekbalıkları, ölü gövdeden çıkmaya başlayan kanların kokusunu alıp, daha da aç, daha da azıtmış olarak, bir kovana üşüşen arılar gibi gemiye saldırıyorlardı.</p>

  <p>Queequeg bu köpekbalıklarının tam ortasında çalışıyor, arada bir suya batan ayaklarıyla itiyordu onları. Bu size inanılmaz gibi gelir ama, köpekbalıkları ölü bir balina buldular mı, ne denli obur olurlarsa olsunlar, insan etine pek rağbet etmezler.</p>

  <p>Bununla beraber, bu açgözlülerin ortasında, insanın gene de tetikte olması gerekir. Ayrıca azgın görünen bir köpekbalığının çene kemiklerinden uzaklaştırmak için, zavallı dostumu yukarı doğru çekiyordum arada bir. Ama onu koruyan daha başkaları da vardı. Geminin bordasına asılı bir çeşit yapı iskelesinde duran Tashtego ile Daggoo, Queequeg’in başının üstünden bir çift keskin balina küreğini hiç durmadan sallayıp, ulaşabildikleri köpekbalıklarının hepsinin canına kıyıyorlardı. Bunu, hiçbir çıkar gütmeden, sırf Queequeg’in iyiliğini düşünerek yaptıkları sugötürmezdi. Queequeg’e karşı hiçbir düşmanlıkları olamazdı, kabul. Ama işgüzarlık edip Queequeg’in yardımına koşalım derken, o patavatsız kürekleriyle, bir balık kuyruğu yerine bir insan bacağı doğrayabilirlerdi, çünkü kanın bulandırdığı sular, zaman zaman Queequeg’i de, köpekbalıklarını da yarı yarıya gizliyordu. Herhalde orada, o koskocaman demir kancayla soluk soluğa uğraşıp duran zavallı Queequeg, boyuna Yojo’suna yakarıyor, canını tanrılarına emanet ediyordu.</p>

  <p>Suların her kabarışında ipi gevşetip çekerken, “ya işte böyle, canım dostum, ikiz kardeşim,” diyordum içimden. “Ama ne yaparsın? Bu balina dünyasında her birimiz tıpkı sana benzemiyor muyuz? Üstünde soluk soluğa uğraştığın bu dipsiz deniz, yaşamın ta kendisidir; bu köpekbalıkları düşmanların; bu kürekler dostların, ama bir yandan köpekbalıkları, bir yandan da kürekler yüzünden başın belada zavallı delikanlı!”</p>

  <p>Haydi yüreklen, Queequeg! Sonu iyi olacak bu işin. Bitkin zıpkıncı, dudakları mosmor, gözleri kan içinde, zincirlere tutunarak tırmanıp güverteye çıktı. Sırılsıklamdı; tir tir titremesinin önüne geçemiyordu. O sırada kamarot, güler bir yüzle, avutmak isteyen bakışlarla ilerledi ve ona bir şey uzattı. Bilin bakalım ne? Sıcak konyak mı? Ne gezer! Ilık bir bardak zencefilli su! Hey Tanrım!</p>

  <p>Stubb, kuşkuyla sokularak sordu: “Zencefil mi? Sakın zencefil kokusu olmasın bu? Evet, öyle olacak.” Queequeg’in henüz tatmadığı bardağa, gördüğüne inanmıyormuş gibi, gözlerini kırpıştıra kırpıştıra bir süre baktı. Sonra, şaşkına dönen kamarotun üstüne ağır ağır yürüdü:</p>

  <p>“Zencefil! Zencefil ha!” dedi. “Lütfen söyler misin bana, bay Hamur Surat, ne işe yarar bu zencefil? Zencefil! Bu titreyen yamyamın içinde bir ateş yakmak için, bula bula zencefil mi buldun, Hamur Surat? Zencefil! Ne Allahın belasıdır bu zencefil! Demir kömürü mü? Yakacak odun mu? Şeytan kibriti mi? Kav mı? Barut mu? Sana soruyorum, nedir şu zavaallı Queequeg’e verdiğin zencefil?”</p>

  <p>Stubb o sırada geminin ön tarafından gelen Starbuck’a yaklaşarak, birdenbire şöyle dedi: “İçkiyi yasaklayan bir derneğin sinsi bir parmağı olmalı bu işte. Şu bardağa bakın, efendim. Koklayın şunu lütfen.” Sonra, gözlerini ikinci kaptanın yüzüne dikerek ekledi: “Mr. Starbuck, o kamarot olacak herif, balinanın sırtından daha demin gelen Queequeg’e hiç utanmadan bu müshili vermeye kalktı. Bu kamarot bir eczacı mıdır nedir? Yarı boğulmuş bir adama böyle bir ilaçla can vereceğini mi sanıyor?”</p>

  <p>“Olmaz böyle şey,” dedi Starbuck, “hiçbir işe yaramaz bu.”</p>

  <p>Stubb bağırdı: “Hey kamarot! Sen ne hakla bir zıpkıncıya ilaç verirsin? Senin ilaçlarının yeri yok burada. Yoksa niyetin bizi zehirlemek mi? Canlarımızı sigorta ettirdin de, bizi öldürüp parasını mı alacaksın?”</p>

  <p>Hamur Surat, “ben almadım ki bunu!” diye sızlandı. “Charity Teyze getirdi zencefili gemiye. Zıpkıncılara hiç alkol verme, dedi. Yalnız o zencefilli sudan ver, dedi.”</p>

  <p>“Zencefilli suymuş! Al sana, zencefilli kerata! Şimdi koş, dolaptan daha iyi bir şeyler getir. Haklı değil miyim, Mr. Starbuck? Kaptanın da buyruğu böyle. Balina sırtında çalışan zıpkıncıya sıcak konyak verilecek!”</p>

  <p>Starbuck, “peki, peki,” dedi, “ama artık dövme adamı…”</p>

  <p>“Ben dövdüğüm adamın canını yakmam. Balinaya, ya da ona benzer bir şeye vurduğum zaman, iş değişir elbette. Bu herifse, bir fareden farksız. Bir şey mi söylüyordunuz, efendim?”</p>

  <p>“Şunu söyleyecektim: Sen de bu adamla git de, istediğini al.”</p>

  <p>Stubb geri döndüğü sırada, bir elinde koyu renkli bir şişe, öteki elinde de bir çeşit çay kutusu vardı. Şişenin içindeki sert alkol Queequeg’e verildi; Charity Teyze’nin hediyesi olan zencefil kutusu da cömertçe dalgalara sunuldu.</p>
