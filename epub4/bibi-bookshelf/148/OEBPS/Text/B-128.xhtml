  <h2>Bölüm CXXVIII</h2>

  <h3>PEQUOD, RACHEL İLE KARŞILAŞIYOR</h3>

  <p>Ertesi gün, “Rachel” adlı büyük bir gemi görüldü. Gemici dolu serenleriyle, Pequod’un üstüne geliyordu. O sırada Pequod bir hayli hızlı gidiyordu. Ama rüzgârdan yana giden bu geniş kanatlı yabancı gemi bize yaklaşır yaklaşmaz, Pequod’un gururlu yelkenleri birden boşanıverdi, delinmiş balonlar gibi. Ve lanetli teknede, can diye bir şey kalmadı sanki.</p>

  <p>Yaşlı Man adalı mırıldandı kendi kendine: “Kötü haberler! Kötü haberler getiriyor bu gemi!” Yabancı kaptan, güverteye asılı sandalında, ağzında ses borusu, seslenmeye daha vakit bulamadan, Ahab bağırdı:</p>

  <p>“Beyaz Balina’yı gördün mü?”</p>

  <p>“Evet, dün. Siz de boş bir balina sandalı gördünüz mü?”</p>

  <p>Sevincini güç tutan Ahab, bu beklenmedik soruya, “hayır” diye karşılık verdi. Ahab yabancı gemiye gitmeyi tasarladığı sırada, Rachel’in kaptanı teknesini durdurttu ve sandalını denize indirtti. Sonra canla başla bir iki kere kürek çekerek, Pequod’un bordasına kancayı attı ve güvertye sıçradı. Ahab onu görür görmez tanıdı. Bir Nantucket’liydi. Ama selam sabah etmediler.</p>

  <p>“Nerdeydi?” diye bağırdı Ahab, kaptana iyice sokularak. “Ölmedi… Ölmedi ya? Ne oldu, nasıl oldu?”</p>

  <p>Bir gün önce, akşama doğru geç vakit, Rachel’in üç sandalı bir balina sürüsünü kovalarken, gemiden dört beş mil açılmışlar. Birdenbire, rüzgâr altında, gemiye yakın mavi sulardan, Moby Dick’in beyaz kamburu ve beyaz kafatası yüze çıkıvermiş. Bunun üzerine, gemide hazır duran dördüncü yedek sandal, ava katılmak üzere, hemen denize indirilmiş. Bu sandal, zaten en hızlı sandalıymış geminin, rüzgârın da yardımıyla çarçabuk Beyaz Balina’ya yetişmiş. Direk başı gözcüsünün dediğine göre, bir zıpkın saplar gibi de olmuş Moby Dick’e. Derken, direk başı gözcüsü, sandalın uzakta küçülüverdiğini, bir nokta haline geldiğini görmüş. Sonra bembeyaz sular birden kabarmış ve hiçbir şey görünmez olmuş. Anlaşılan yaralı balina, avcıları peşine takıp kaçmış gitmiş, çok kez olduğu gibi. Biraz korkmuşlar, ama fazla telaşa da kapılmamışlar o sırada. Direklere “geri dön” işaretleri asmışlar. Gece olmuş. Rachel, öteki üç sandalını rüzgâr önünde toplayıp getirmek zorunda kaldığı için, ters yöndeki dördüncü sandalı, gece yarısına değin, sadece kaderine bırakmakla yetinmemiş, ondan iyice uzaklaşmış da. Ama ötekileri sağ salim güverteye alınca, tüm yelkenlerini, cunda yelkenlerini bile açıp, yok olan sandalın ardına düşmüş. Gemidekiler, fener yerine geçsin diye, eritme kazanlarını yakmışlar; işi olmayanların tümü direklere çıkıp gözcülük etmiş. Yok olanların son görüldükleri yere gelince, gemi, yedek sandallarını denize indirip, çevreyi kolaçan etmiş; bir şey bulamayınca, gene hızla yoluna devam etmiş; sonra gene durmuş, gene sandal indirmiş denize; ve sabaha dek böyle aramış durmuş. Ama yitik tekneyi bir türlü görememiş.</p>

  <p>Yabancı kaptan bunları anlatır anlatmaz, Pequod’a ne amaçla yanaştığını açıkladı: Yok olanları beraber aramalarını istiyordu. İki gemi, dört beş mil aralıkla yan yana gidecekler; böylece daha geniş bir alanı tarayabileceklerdi.</p>

  <p>Stubb, Flask’ın kulağına fısıldadı: “Bahse girerim, yitik sandaldakilerden biri, kaptanın ya pazarlık giysilerini giymiş, ya da saatim almıştır. Amma da telaş ediyor şu sandal için! Duyulmuş şey mi av mevsiminin en civcivli zamanında, işini bilen iki balina gemisinin yitik bir sandal ardına düştüğü? Şu hale bak, Flask. Sapsarı kesilmiş adam. Gözbebekleri bile sararmış, baksana! Yalnız giysileri gitmiş olamaz, herhalde…”</p>

  <p>Yabancı kaptan, o zamana değin bu dileği buz gibi soğuk bir tavırla karşılayan Ahab’a döndü: “Oğlum! Kendi oğlum da onların arasında!” diye bağırdı. “Allah rızası için yalvarırım size. Kırk sekiz saat için geminizi kiralayın bana… İyi para veririm, hem de candan yürekten… Başka çare yoksa… Kırk sekiz saat için yalnız… fazla değil… Ne olur esirgemeyin bunu… Esirgemezsiniz… esirgeyemezsiniz…”</p>

  <p>“Oğlu!” dedi Stubb. “Demek oğlunu yitirmiş. Palto ve saat üstüne söylediklerimi geri alıyorum. Bakalım Ahab ne diyor? Kurtarmalıyız delikanlıyı.”</p>

  <p>Arkalarında duran Man adalı yaşlı gemici mırıldandı:</p>

  <p>“Dün gece öldü o… ötekilerle. Duydum; hepiniz duydunuz ruhlarını.”</p>

  <p>Kısa bir süre sonra durumu daha da iyi anladık: Rachel’in başına gelen sandığımızdan da daha hazinmiş meğer, çünkü kaptanın yalnız bir oğlu değilmiş yok olan. Bu belalı avda, bir sandal daha uzaklaşmış gemiden. Kaptanın bir başka oğlu da oradaymış. Böylece bir ara, zavallı baba, acısından, şaşkınlığından deliye dönmüş. Ama sonradan ikinci kaptan, böyle durumlarda tüm balina gemilerinin yaptığını yapmış: Gemiden uzaklaşıp tehlikeye düşenler arasında en kalabalık grubu aramış; baba da o zaman biraz kendine gelebilmiş. Gerçi Rachel’in kaptanı, Ahab’la konuştuğu sırada, her nedense, yok olan bu ikinci oğlundan söz etmemişti. Ama sonunda, Ahab’ın soğukluğu karşısında, onu da söylemek zorunda kalmıştı. Bu ikinci oğlu daha on iki yaşında küçük bir çocukmuş. Kaptan oğlunu çok severmiş ama, tüm Nantucket’li babalar gibi, onu tehlikelerden sakınmazmış. Soyunun bilinmez çağlardan beri gördüğü işin belalı serüvenlerine erkenden alıştırmak istermiş oğlunu. Nantucket’li kaptanların, oğulları daha küçükken, üç dört yıllık seferlere gönderdikleri olur onları. Hem de başkalarının gemisinde. Çocuklarının, balinacılık işiyle ilk karşılaşmalarının, bir babanın doğal, ama yersiz korkuları, sevgisi, aşırı kaygıları yüzünden yumuşamamasını isterler.</p>

  <p>Yabancı kaptan, Ahab’a yalvarırken, bizimki bir örs gibi duruyordu; istediğin kadar vur, hiç sarsılmıyordu.</p>

  <p>Rachel’in kaptanı, “sen bana olur demedikçe gitmem buradan,” dedi. “Bu durumda sen de benden aynı şeyi isterdin. Dileğimi yerine getir öyleyse. Senin de bir oğlun var, Ahab Kaptan. Daha çok küçük; sağ salim evinde şimdilik. Sen yaşlıyken doğmuş bir çocuk üstelik de… Bak, bak… yumuşuyorsun… yüzünden belli… Koşun, koşun çocuklar, serenleri çevirmeye hazır olun.”</p>

  <p>“Durun!” diye bağırdı Ahab. “Bir tek halata dokunmayın.” Sonra, her sözcüğün üstüne basa basa, ağır ağır şunları söyledi: “Gardiner Kaptan, istediğini yapamam. Şu anda bile vakit yitiriyorum. Yolun açık olsun! Yolun açık olsun! Tanrı senin yardımcın olsun. Belki de kendimi hiçbir zaman bağışlamayacağım ama, ben yolumdan ayrılamam. Mr. Starbuck, pusula dolabındaki saate bak; üç dakika içinde yabancıları gemiden çıkart. Sonra gemi yoluna gitsin.”</p>

  <p>Ahab başını çevirip, hızla kamarasına indi. Yabancı kaptan, bunca yalvarmalarına aldığı kesin ve sert yanıt karşısında donakalmıştı. Gardiner, şaşkınlığından kurtulur kurtulmaz, bir tek söz söylemeden, geminin bordasına gitti; sandalına düşercesine atlayıp, gemisine döndü.</p>

  <p>Az sonra iki gemi birbirinden ayrıldı. Yabancı gemi, görüldüğü sürece, denizde seçtiği her kara lekeden yana —ne denli küçük de olsa— dümen kırıyordu. Serenleri bir o yana, bir bu yana dönüyor; bir sağa, bir sola gidiyordu. Kimi zaman dalgalara göğüs geriyor, kimi zaman da dalgalar gemiyi arkadan itiyordu. Direkleri, serenleri salkım salkım gemiciyle doluydu. Dallarına çocukların üşüştüğü üç kocaman kiraz ağacına benziyordu direklerin üçü de.</p>

  <p>Köpükten gözyaşlarıyla ikide birde duran bu geminin dolambaçlı gidişi, hâlâ avunulmaz kederler içinde olduğunu belli ediyordu. Yitirdiği çocukları için ağlayan Rachel’in<a class="dipnot2" id="k116" href="../Text/dipnotlar.xhtml#a116"><sup>[116]</sup></a>&nbsp;ta kendisiydi bu gemi.</p>
