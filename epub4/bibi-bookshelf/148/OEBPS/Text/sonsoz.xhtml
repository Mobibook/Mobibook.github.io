  <h3>SONSÖZ</h3>

  <p class="sag">“Ve bir tek ben kurtulup geldim,<br/>sana haber vermeye.”<a class="dipnot2" id="k120" href="../Text/dipnotlar.xhtml#a120"><sup>[120]</sup></a><br/><i>Eyub</i></p>

  <div class="m1"/>

  <p>Dram burada bitti. Öyleyse nasıl oluyor da bir adam geliyor şimdi sahneye? Çünkü bir adam canlı kaldı gemi battığı halde.</p>

  <p>Fedallah yok olduktan sonra, kaderin buyruğu üzerine, Ahab’ın sandalında birinci küreğe ben geçmiştim. Birinci kürekçi ise, Fedallah’ın yerini almıştı. Son gün, sandaldan denize fırlayan üç kişiden biri de bendim; öteki iki gemici gibi sandala çıkamamış, denizde kalmıştım. Böylece, olup bitenlerin tümünü seyrettikten sonra, yavaş yavaş, gemiyi yutan girdabın çekişine kapıldım ben de. Ama artık girdap hızını yitirmiş, suların üstü süt gibi olmuştu. Daralan bir çemberin içinde İksion gibi, ağır ağır dönüyordum. Altımdaki fırıl fırıl sularda, gittikçe dibe doğru inen kara bir köpük vardı. Sonunda girdabın tam ortasına geldiğim sırada, bu kara köpük suyun yüzüne doğru yükselmeye başladı; ve cankurtaran-tabut, dikine havaya fırlayıp yanıma düştü. İşte bu tabuta tutunarak, bütün bir gün, bütün bir gece, bir ağıt gibi uğuldayan, ağır ağır kabaran okyanusta yüzdüm. Bana bir kötülük etmeyen, ağızlarına sanki kilit vurulan köpekbalıkları, kayıp geçiyorlardı yanımdan. Yabanıl deniz şahinleri, gagaları sanki kılıflıymış gibi, dolanıyorlardı başımın üstünde. İkinci gün bir yelken göründü. Gemi yaklaştı, gittikçe yaklaştı; sonunda kurtardı beni sulardan. Rachel adlı gemiydi bu, dolana dolana denizlerde gezen Rachel… Geri dönüp yitirdiği çocuklarını ararken, başka bir yetim bulmuştu bula bula.</p>

  <div class="m1"/>

  <p class="p1o">SON</p>
