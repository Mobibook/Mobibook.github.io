  <h2>Bölüm XXIV</h2>

  <h3>AVUKAT<a id="k31" href="../Text/dipnotlar.xhtml#a31"><sup>[31]</sup></a></h3>

  <p>Madem Queequeg ile ben bu balina avı işine girdik ve madem bu balina avı —Allah bilir neden— karada yaşayanlarca, şiirden yoksun, epeyce kaba bir iş sayılır; dinleyin öyleyse ey karalılar: Böyle düşünmekle, biz balina avcılarına ne büyük bir haksızlık ettiğinize sizi inandırmaya can atıyorum.</p>

  <p>İlkin şu beylik gerçeği söyleyeyim size: Balina avcılığı, birçoklarına göre, iyi okumuş özgür insanların seçebileceği uğraşlar arasına girmez. Herhangi büyük bir kentin kibar çevrelerinde, bir yabancı, kendini örneğin zıpkıncı diye tanıtsa, kimse bir değer vermez ona. Bu yabancı tutup da, deniz subaylarına özenerek, kartvizitler bastırıp üstüne “İ.B.A.” (yani “İspermeçet Balinaları Avcısı”) yazdırsa, kendini beğenmiş, gülünç bir adam sayılacağının resmidir.</p>

  <p>Dünyanın bizi adam yerine koymamasının başlıca nedenlerinden biri, bizim mesleğimizi bir çeşit kasaplık görmesi, bizi iş başında, türlü pislikler içinde çalışır bilmesidir… Doğru, kasaplıktır bizimki. Ama dünyanın her yerde ve her zaman şana şerefe boğduğu komutanlar da, birer kasaptır, hem de en kanlı türünden. Bizim işimizi pis görmelerine gelince, size henüz pek bilmediğiniz birçok şeyi hemen söylemek isterim. Bunları öğrenince, bir balina gemisinin güvertelerindeki vıcık vıcık kargaşalık mı daha pistir, yoksa savaş alanlarının o anlatılmaz, o iğrenç leş yığınları mı? Nice askerler ise, o leşler arasından çıkagelip, bayanların pohpohları arasında keyif çatarlar. Askerlik mesleğini halkın gözünde yükselten, tehlikelere göğüs germeleri ise, şunu söyleyebilirim size: Kurşun yağmurları altında rahat rahat yürümüş nice gaziler, başlarının üstünde, balinanın koca kuyruğu şaklar şaklamaz, kaçacak delik ararlar. Çünkü insanların birbirlerine verdikleri akla sığar korkuların sözü mü olur, Tanrının o akıllara sığmaz korkunç belaları yanında!</p>

  <p/>

  <p>Ama dünya bizi ne denli küçük görürse görsün, farkına varmadan, saygıların en derinini gösterir bize; evet, nerdeyse tapar bize. Neden derseniz, bu dünyanın dört bir bucağında yanan tüm kandiller, lambalar, mumlar, bizim sayemizde, bizi onurlandırmak için yanar.</p>

  <p>Şimdi bir de başka bir açıdan bakalım şu bizim uğraşa. İyice ölçüp biçin bu işi ve görün neyiz, neymişiz biz balinacılar.</p>

  <p>Söyleyin bakalım, niçin De Witt zamanındaki<a id="k32" href="../Text/dipnotlar.xhtml#a32"><sup>[32]</sup></a> Hollandalılar, balinacı filolarının başına amiraller koymuşlar? Niçin Fransa Kralı XVI. Louis, kendi parasıyla Dunkerque’te balina gemileri donatmış ve bizim Nantucket adamızdan otuz kırk aileyi nazikçe Dunkerque’e çağırmış? Niçin Büyük Britanya, 1750 ile 1788 yılları arasında, balinacılarına, nerdeyse bir milyon İngiliz lirası tutarında ödüller dağıtmış? Ve son olarak, biz Amerikalı balinacılar, niçin tüm dünyanın balina avcılarından sayıca daha fazlayız? Niçin yedi yüz gemiyi aşan, on sekiz bin kişiyi çalıştıran, yılda dört milyon dolar harcayan, yirmi milyon dolar değerinde ve limanlarımıza her yıl yedi milyon dolar temiz para getiren bir balina filomuz var? Balina avı yaman bir iş olmasa, ne anlamı olurdu tüm bunların?</p>

  <p>Söyleyeceklerimin daha yarısını bile söylemedim; dinleyin biraz.</p>

  <p>Hiç çekinmeden şunu ileri sürebilirim ki, dünyayı iyi bilen hiçbir filozof şu son altmış yıl içinde, koca dünyamıza hiçbir şeyin, bu yüce, bu güçlü balina avı işi kadar barışçı bir etki yaptığını söyleyemez. Balina avı, şu ya da bu biçimde, öyle eşsiz olaylar yaratmış ve bu olayların öyle önemli sonuçları olmuştur ki, balinacılık, karnında daha doğurmadığı gebe kızlar taşıyan, Mısır’ın en bereketli kral soyunun analar anasına benzetilebilir bu bakımdan. Sayıp dökmekle bitmez tüm bunlar. Ama birazını söylemek bile yeter. Yıllar yılı, balina gemisi, dünyanın en uzak, en bilinmez köşelerini yoklayan bir öncü olmuştur. Haritalarda adı geçmeyen öyle denizlere, öyle adalara gitmiştir ki, hiçbir Cook, hiçbir Vancouver uğramamıştır oralara. Eğer şimdi Amerika’nın, Avrupa’nın donanmaları, eskiden belalı sayılan sularda rahat rahat dolaşabiliyorlarsa, balinacıların şanına şerefine toplar atsınlar, çünkü onlarla vahşilerin arasını bulan, onlara ilk yol gösteren balinacılar olmuştur. Bilinmez dünyaları keşfe çıkan kahramanları, Cook’ları, Krusenstern’leri istediği kadar kutlasın herkes. Bana sorarsanız, Nantucket’ten yola çıkmış nice adsız kaptanlar, sizin tüm Cook’larınız, Krusenstern’leriniz kadar yüce, onlardan daha da yücedirler. Çünkü bu kaptanlar, yalın güçleriyle, hiç kimseden yardım görmeden, köpekbalıklarıyla dolu, dinsiz imansız sularda, en hızlı mızrakların yağdığı bilinmez adaların kıyılarında, şimdiye dek görülmedik, aklın alamayacağı belalarla cenkleşmişlerdir. Cook, tüm denizcileriyle, tüm topu tüfeğiyle, zor göğüs gerebilirdi bu belalara. Güney denizlerinde seferler üstüne ballandıra ballandıra anlattığınız o masallar, bizim Nantucket’li yiğitlerin yaşamında olağan, gündelik şeylerdir. Vancouver’in kitabının üç bölümüne sığdıramadığı serüvenleri, Nantucket’liler, gemi defterine bile yazılmaya değmez saymışlardı. Ah bu dünya, şu bizim dünya!</p>

  <p>Balinacılar Horn burnunu dönmezden önce, Pasifik kıyılarına yayılan İspanyolların elde ettikleri zengin ülkelerle Avrupa arasında hiçbir alışveriş yoktu nerdeyse, ancak sömürenler gidebilirdi oralara. İlkin balinacılar, İspanya kralının kıskanç sömürge politikasını delip geçtiler. Burada yerim olsa, balina avcılarının, Peru’yu, Şili’yi, Bolivya’yı, köhne İspanyol boyunduruğundan eninde sonunda nasıl kurtardıklarını, buralarda ölmeyecek demokrasilerin kurulmasına nasıl yol açtıklarını anlatırdım.</p>

  <p>Denizlerin ötesindeki Amerika’yı, yani Avustralya’yı uygar dünyaya veren balinacılar oldu. Bir Hollandalının yanlışlıkla bulduğu bu ülkeden, tüm gemiler uzun süre, vebadan kaçar gibi kaçarlardı. Yalnız balina gemileri o kıyılara gitmişlerdir; bugün bunca gücü olan bu sömürgenin asıl anası bir balina gemisidir. Üstelik de, Avustralya’ya ilk yerleşmeler olduğu günlerde, o sulara iyi bir raslantıyla demir atan balina gemilerinin cömert peksimeti, göçmenleri aç kalıp ölmekten kurtarmıştı. Sayısız Polinezya adaları için de aynı şeyi söyleyebiliriz. Onlar da misyonerlere, tüccarlara yol açan, çoğu kez de ilk misyonerleri kendi teknelerinde bu adalara götüren balina gemilerine neler borçlu olduklarını yadsıyamazlar. Ve eğer günün birinde Japonya, o çifte sürgülü ülke, bizlere açılacak olursa —ki açılmak üzeredir— bunun onuru da balina avcılarının olacaktır.</p>

  <p>Ama tüm bunları anlattığım halde, gene de balina avının, soylu bir yanı, güzel bir yanı olamaz diye tutturursanız, ortaçağ şövalyeleri gibi at üstünde ve elimde mızrak, sizinle elli kez dövüşmeye ve her defasında miğferinizi yarıp, sizi attan düşürmeye hazırım.</p>

  <p>Balina hiçbir ünlü yazarı ilgilendirmez, balina avının hiçbir ünlü tarihçisi çıkmamıştır mı diyeceksiniz?</p>

  <p>Balina hiçbir ünlü yazarı ilgilendirmemiş ha? Balina avının hiçbir ünlü tarihçisi çıkmamış ha? Peki, bizim deniz ejderhamızın öyküsünü ilk yazan kim? Koca Eyub peygamber değil de kim? Peki, bir balina seferinin tarihini ilk yazan kim? Kim olacak? Büyük Alfred değil mi? Bu güçlü kralın, görkemli kalemiyle, o çağın Norveçli balina avcısı Other’den çevirdiği neydi? Ya kim Parlamento’da bizi öve öve göklere çıkardı? Edmund Burke değil de kim?</p>

  <p>Gerçi bunların hepsi doğru ama, diyeceksiniz, balina avcılarının kendileri zavallı insanlardır; damarlarında akan kan soylu değildir.</p>

  <p>Damarlarında akan kan soylu değildir ha? Kral kanına değişmem onların damarlarında akan kanı! Benjamin Franklin’in ninesi Mary Morrel (evlilik adıyla Mary Folger) eski Nantucket göçmenlerindendi. Bu kadın, Folger soyundan yüzlerce zıpkıncının büyükanasıdır. Bunların hepsi, soylu Benjamin’in hısım akrabasıdır ve bugün bile, dünyanın bir ucundan öbür ucuna, zıpkın atıp durmaktadırlar.</p>

  <p>Evet ama, diyeceksiniz, her nedense balina avı, hiç kimselere göre saygıdeğer bir iş değildir.</p>

  <p>Balina avı saygıdeğer bir iş değildir ha? Kralların işidir balina avı! Eski İngiliz yasalarına göre, balina “kral balığı”dır.*</p>

  <p>Evet, öyle demişler ama, diyeceksiniz, balinanın kendisi hiç de üstün sayılmamış.</p>

  <p>Balina hiç de üstün sayılmamış ha? Bilin ki, dünyanın başkentine giren bir Roma generali onuruna yapılan zafer şenliklerinde, ta Suriye kıyılarından getirilen balina kemikleri, o davullu dümbelekli alayda en göze batan şey olmuştur.*</p>

  <p>Madem öyle diyorsunuz, öyle olsun, ama ne söyleseniz nafile, diyeceksiniz, balina avının gerçek bir büyüklüğü yoktur.</p>

  <p>Balina avının gerçek bir büyüklüğü yoktur ha? Bizim uğraşımızın büyüklüğüne gökler bile tanıklık eder. Güney yıldızlarından bir burcun adı <i>Cetus</i>, yani balina burcudur. Yeter artık! Şimdi Çarın önünde şapkanızı başınıza geçirin, ama Queequeg’in önünde çıkarın şapkanızı! Yeter diyorum size! Ömrü boyunca üç yüz elli balina avlamış bir adam tanırım. Benim gözümde bu adam, bir o kadar kaleyi ele geçirmekle övünen eski çağın o büyük komutanından daha şanlı şereflidir.</p>

  <p>Bana gelince, her nedense henüz bilinmeyen özlü bir değerim varsa, bu yalancı dünyada övünebileceğim bir ünü hak edersem, gelecekte yapılmaya değer bir işi başarabilirsem, öldüğüm zaman vasiyetnamemi açacak olanlar —daha doğrusu alacaklılarım— yazı masamda değerli sayılan yazılar bulurlarsa, bunun tüm şanını şerefini balinacılığa bağışlıyorum şimdiden, çünkü benim Yale Kolejim, benim Harvard Üniversitem bir balina gemisi oldu.</p>
