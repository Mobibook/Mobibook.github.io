  <h2>Bölüm CIV</h2>

  <h3>BALİNA FOSİLİ</h3>

  <p>Koca gövdesiyle balina, dilediğiniz kadar genişletebileceğiniz, işleyebileceğiniz, üstünde uzun uzun konuşabileceğiniz bir konudur. Hatta kısa kesmek isteseniz de, kesemezsiniz. Balina üstüne yazılacak kitaplar ne denli kalın olsa yeridir. Püskürtme deliğiyle kuyruğu arasındaki yardaları, belini çevreleyen kulaçları bir yana bırakalım da, o dev bağırsaklarını bir düşünelim. Bir savaş gemisinin en alt güvertesine halka halka yığılı kablolar ve halatlar gibidir bu bağırsaklar.</p>

  <p>Madem bu deniz ejderhasını ele aldım, bu işte her bakımdan bilgili olmaya çalışarak, işin sonuna değin gidip, kanının en küçük zerresine, bağırsaklarının en küçük kıvrımına kadar anlatmalıyım. Huy ve anatomi özelliklerinden birçoğunu önünüze serdim. Şimdi balinayı arkeolojik açıdan, bir fosil olarak, tufandan önce yaşayan bir yaratık olarak yüceltmem gerekiyor. Deniz ejderhasından başka herhangi bir yaratık için —bir karınca ya da bir pire için— “arkeoloji”, “fosil”, “tufandan önce” gibi terimler, haklı olarak gereğinden fazla abartmalı, gereğinden fazla gösterişli sayılabilir. Ama konumuz deniz ejderi olunca, iş değişir. Sözlüğün en ağır sözcükleri altında sendeleye sendeleye girişmek isterdim bu işe. Sırası gelmişken şunu da söyleyeyim ki, bu yazıları yazarken bir sözlüğe başvurmak gerektikçe, Johnson’un koskocaman bir quarto baskısını kullandım. Onu bu iş için satın almıştım nasıl olsa, çünkü bu Dr. Johnson, görülmedik şişmanlığı ve iriliği dolayısıyla, benim gibi bir balina yazarının kullanabileceği bir sözlüğü hazırlamak için biçilmiş kaftandı.</p>

  <p>Kimi yazarlar, entipüften konuları büyütür, böbürlene böbürlene şişinirler. Benim konum deniz ejderhası olduğuna göre, bir düşünün ne yapacağımı! Farkında olmadan, kalemimden çıkan harfler büyüyor, duvar ilanlarındaki yazılara dönüyor. Bir kartal kanadı verin bana kalem diye! Mürekkep hokkası olarak da, Vezüv yanardağının kraterini! Tutun beni kollarımdan dostlarım! Çünkü bu ejderhayı anlatırken, düşüncelerim gittikçe yüceleşiyor, kendimden geçiyorum. Bilimlerin hepsini, gelmiş gelecek tüm balinaları, tarih öncesi insan ve dev hayvanları, dünya ve evren ülkelerini, tüm değişiklikleri ve ayrıntılarıyla kucaklamak istiyorum. Böylesine geniş ve sınırsız bir konuya girmek öyle güzel, öyle yüce bir şey ki, insan da bu konuyla yükseliyor. Güçlü bir kitap yazabilmek için, güçlü bir konu gerek. Pire üstüne büyük ve uzun ömürlü bir kitap yazılamamıştır hiçbir zaman, ama birçokları bunu yapmaya kalkışmışlardır gene de…</p>

  <p>Fosil balina konusuna girmezden önce, size jeolog olarak yetkilerimi bildirmek isterim. Serüvenlerle geçen ömrümde duvar ördüğüm; sayısız hendekler, kanallar, kuyular, şarap mahzenleri ve çeşit çeşit sarnıçlar kazdığım olmuştur. Gene önsöz olarak, okuyucularıma şunu anımsatmak gerekir: Toprağın jeolojik bakımdan en eski katlarında, bugün artık yeryüzünden yok olan canavarların fosilleri vardır. Üçüncü jeoloji çağına bağlı olan katlarda daha sonraları bulunan kalıntılar ise tarih öncesi yaratıklarla, ilk ataları Nuh peygamberin gemisine binmiş hayvanlar arasında bir bağlantı, bir halka sayılırlar. Şimdiye dek bulunmuş tüm balina fosilleri, üçüncü jeoloji çağındandır. Bu çağın kalıntıları, yeryüzünde bugün gördüğümüz toprak katının hemen altındadır. Gerçi bu fosillerden hiçbiri, bugün bilinen balina çeşitlerinin tıpatıp eşi değildir, ama genel görünüşlerindeki kimi benzerlikler, balina fosilleri sayılmalarını haklı gösterebilir.</p>

  <p>Son otuz yıl içinde, Alp dağlarının eteklerinde, Lombardiya’da, Fransa’da, İngiltere’de, İskoçya’da ve Birleşik Amerika’nın Louisiana, Mississippi, Alabama bölgelerinde, Âdem öncesinden kalma, dağınık balina fosilleri, kırık dökük kemikler ve iskeletler bulunmuştur. Bu kalıntıların en acayiplerinden biri, Paris’te Tuileries meydanına açılan kısacık Dauphine sokağında; bir de Napoléon zamanında Antwerpen dokları kazılırken ortaya çıkmıştır. Cuvier’ye göre, hiç bilinmeyen bir deniz ejderi çeşidinden kalmadır bu kemikler.</p>

  <p>Ama bu balina kalıntıları arasında insanı en çok şaşırtan, Alabama’da yargıç Creagh’nin çiftliğinde 1842 yılında bulunan türü tükenmiş bir canavarın nerdeyse tastamam kalan kocaman iskeletidir. Bunu korkular içinde seyreden saf zenci köleler, Cennet’ten kovulan meleklerden birinin kemikleri sanmışlardı. Alabama bilginleri, bunun dev bir yılan olduğunu söyleyip, Basilosaurus adını vermişlerdi iskelete. Ama bu iskeletin kimi kemikleri denizi aşıp da Owen’in eline geçince, bu İngiliz anatomi uzmanı, o sözde yılanın, türü tükenmiş bir balina olduğunu ileri sürdü. Böylece, daha önce de söylediğimiz gibi, balinanın iskeletine bakıp, onun canlı bedeni üstüne pek fikir yürütemeyeceğimiz bir kez daha anlaşılmış oldu. Owen, bu canavarı yeniden vaftiz ederek, ona Zeuglodon adını vermiş; ve Londra Jeoloji Derneği’nde okuduğu raporda, bunun, dünyamızın değiştiği çağlarda yok olup gitmiş yaratıklar arasında en olağanüstü varlıklardan biri olduğunu söylemiştir.</p>

  <p>Bir yandan çağımızda yaşayan deniz canavarları türlerine az çok benzeyen, bir yandan da tarih öncesi deniz canavarını andıran tüm bu güçlü iskeletlere, bu kafataslarına, bu dişlere, bu çene kemiklerine, bu kaburgalara ve omurgalara bakarken; bir akıntıya kapılıp, ta gerilere, insanla başlayan zamanın henüz yok olduğu günlere gider gibi oluyorum. Orada Saturnus’un boz bulanık kaosu, bir sel gibi geçiyor üstümden; ürpererek kutbun sonsuzluklarını hayal meyal görür gibi oluyorum. Şimdi sıcaktan yanan yerler, o çağlarda sıra sıra buzdağlarının baskınına uğramıştı. Bu dünyanın çevresindeki 25.000 millik alanda, yaşayabilecek bir avuç içi kadar bile toprak yoktu. O sıralarda tüm dünya balinanındı. Yeryüzünün kralı balina, geçtiği her yerde, bugünkü And ve Himalaya dağlarında bile izlerini bıraktı. Hangi varlığın soyu deniz ejderininkinden eskidir? Ahab’ın zıpkını, firavunlarınkinden daha soylu bir kanı akıtmıştı. Kutsal Kitap’a göre dokuz yüz altmış dokuz yıl yaşayan Metuşelah, henüz okula giden bir çocuk kalır balinanın yanında. Balinadan söz ederken, Nuh’un en büyük oğlu Şam’ı aranırım çevremde elini sıkmak için. Daha Musa ortalarda yokken, nereden türediği belirsiz olan balinanın dört bir yana ne anlatılmaz korkular saldığını düşündükçe, saçlarım diken diken olur. Zaman kavramından önce var olan bu yaratık, insanlar yeryüzünden silindikten sonra da yok olmayacağa benzer.</p>

  <p>Bu deniz ejderi, tarih öncesi izlerini yalnız doğanın yazılı taşlarına bırakmakla ve kireçli taşlarla topraklara heykelini oymakla kalmadı; nerdeyse fosiller kadar eski olan Mısır tabletlerine, yüzgeçlerinin damgasını vurdu. Büyük Dandara tapınağının bir odasında, granit tavana oyulmuş ve boyanmış bir gökkubbe resmi bulundu elli yıl kadar önce. Bunun üstünde yarı at, yarı insan varlıklar; kartal başlı, kartal kanatlı, aslan bedenli masal yaratıkları; çeşit çeşit yunuslar görüldü. Çağımızın gökkubbesi şemalarında da hâlâ vardır bu akıllara sığmaz resimler. İşte bizim koca deniz ejderi bunların ortasında yüzüyor; ve çok daha önce de, Hazreti Süleyman beşiğine konulmadan yüzyıllar önce de yüzmüştü.</p>

  <p>Balinanın eskiliğini, kemiklerinin tufandan önceki gerçekliğini gösteren bir başka garip kanıtı da, Berberistan gezgini, saygıdeğer Afrikalı Leo veriyor:</p>

  <p>“Deniz kıyısına yakın bir yerde, kirişleri ve mertekleri balina kemiğinden bir tapınak var, çünkü dalgalar o kıyılara, dev gövdeli balina ölüleri getirir sık sık. Halkın inancına göre, bu tapınağın önünden geçen her balina, Tanrının gizli bir buyruğuyla hemen ölüverir. İşin aslını sorarsanız, tapınağın iki yanında, denize doğru iki mil boyunca uzanan, tepeleri suların altında kalan kayalar vardır; balinalar da bunların üstünden geçerken yaralanıp ölürler. Bir balinanın, inanılmaz uzunluktaki kaburga kemiğini, Tanrının yarattığı bir tansık diye saklayıp, tak gibi toprağa dikmişler. Deveye binmiş bir adam bile, buna eliyle dokunamadan altından geçebiliyor. Bu tak, yüz yıl önce de, benim gördüğüm yerdeymiş. Buranın tarihçilerine göre, Muhammed’i müjdeleyen başka bir peygamber, bu tapınaktan gelmiş. Hatta Yunus peygamberin bile, bu tapınağın önünde balinanın karnından çıktığını ileri sürenler vardır.”</p>

  <p>Okuyucu, seni Afrika’daki bu balina tapınağında bırakıyorum. Eğer balina avcısıysan, ya da Nantucket’liysen, oturup sessizce tapınırsın burada.</p>
