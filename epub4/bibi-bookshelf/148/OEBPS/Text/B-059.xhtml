  <h2>Bölüm LIX</h2>

  <h3>MÜREKKEPBALIĞI</h3>

  <p>Pequod “brit” çayırları arasından ağır ağır ilerleyerek, kuzeydoğuya, Java adasına doğru yolunu sürdürdü. Tatlı bir rüzgâr omurgasını itiyor; her şeyi saran bu huzur içinde, geminin tepeye doğru gittikçe incelen üç uzun direği, bir ovada tatlı tatlı sallanan üç hurma ağacı gibi, hafif rüzgârda tatlı tatlı sallanıyordu. Ve insanı çeken o ıssız balina fışkırtısı, uzun aralarla, gümüş gecenin içinde görülüyordu hâlâ.</p>

  <p>Ama saydam ve mavi bir sabah, hava durgun olmamakla beraber, denizin üstüne doğadışı bir sessizlik yayıldığı bir sırada; sulardaki upuzun pırıl pırıl güneş izleri, “sus!” diyen altın parmakları andırdığı bir sırada; ayağı yumuşacık terlikli dalgalar tıpış tıpış koşarak birbirleriyle fısıldaştıkları bir sırada; göze serilen tüm bu dünyanın derin bir sessizliğe gömüldüğü bir sırada; Daggoo, ana direğin tepesinden garip bir hayalet gördü.</p>

  <p>Uzaklarda, kocaman beyaz bir beden sulardan çıktı, yükseldikçe yükseldi; sonunda, masmavi sulardan sıyrılarak, tepelerden daha yeni kaymış bir kar yığını gibi, pruvamızın önünde ışıl ışıl parladı. Bir an böyle ışıldadıktan sonra, gene sulara battı; sonra bir daha yükseldi ve yeniden sessizce ışıldadı. Bir balinaya benzemiyordu bu. “Ama sakın Moby Dick olmasın?” diye düşündü Daggoo. Hayalet gene yok oldu, ama bir kez daha ortaya çıkınca, zenci, uyuklayan gemicileri irkilten, bıçak gibi keskin bir çığlık attı: “Orada! İşte gene orada! Orada su fışkırtıyor! Beyaz Balina! Beyaz Balina!”</p>

  <p>Ana kovanlarından ayrılıp dallara üşüşen arılar gibi, gemiciler de bunu duyar duymaz serenlerin cundalarına saldırdı. Ahab cıvadrada, kızgın güneşin altında, başı açık duruyor; bir eli arkasında, dümenciye emir vermeye hazır, heyecanlı gözlerini, yukarıda kolunu hiç kıpırdatmadan uzatmış olan Daggoo’nun gösterdiği yöne dikiyordu.</p>

  <p>Belki de o sessiz ve ıssız fışkırtının arada sırada kaybolup görünmesi, Ahab’ı yavaş yavaş öyle bir etkilemişti ki, yumuşak ve durgun havalarda ardına düştüğü balinayı bulacağını sanıyordu; belki de sırf heyecanına kapılmıştı; her neyse, beyaz yığını açıkça görür görmez, sandalların denize indirilmesini istedi.</p>

  <p>Sandalların dördü de hemen denize indirildi. Önde Ahab’ın sandalı, hepsi hızla avlarına doğru kürek çekiyorlardı. Ama çok geçmeden, beyaz yığın sularda yok oldu. Küreklerimizi kaldırıp, onun yeniden görünmesini beklerken, bir de baktık ki, battığı yerden, ağır ağır gene suyun yüzüne çıktı. Bir an için Moby Dick’i tamamıyla unutarak, şimdiye dek insanoğlunun gizemli denizlerde görüp görebileceği en garip harikaya bakakaldık. Koskocaman, yumuşak, hafif hafif ton değiştiren krema renginde, fersah fersah uzun, fersah fersah geniş bir yığın, suların üstünde yüzüyordu; ortasından çepeçevre sayısız kollar uzanıyor, bir sürü kocaman yılan gibi, erişebileceği tüm bahtsız varlıkları körü körüne kavramak istercesine bükülüp kıvranıyordu. Belirli bir başı ya da yüzü yoktu; duyguları, içgüdüleri olduğunu gösteren herhangi bir belirti de yoktu. Yeryüzünden olmayan, biçimi olmayan, raslantıyla karşımıza çıkan bu canlı hayalet, suların üstünde sallanıp duruyordu.</p>

  <p>Hafif bir emme sesiyle, gene ağır ağır ortadan yok olduğu sırada Starbuck, bu varlığın battığı huzursuz sulardan gözlerini ayırmadan, heyecanla haykırdı: “Keşke Moby Dick’i görüp onunla savaşsaydım da, seni hiç görmeseydim, beyaz hortlak!”</p>

  <p>Flask, “bu da neydi, efendim?” diye sordu.</p>

  <p>“Büyük canlı mürekkepbalığı. Söylediklerine göre, bunu gördükten sonra limana varıp anlatabilen pez az balina gemisi varmış.”</p>

  <p>Ahab bir tek söz etmiyordu. Sandalını tornistan edip, gemiye doğru yol aldı. Ötekiler de sessizce ardından gittiler.</p>

  <p>İspermeçet balinası avcılarının genel olarak bu nesneye bağlı boş inançları ne olursa olsun, binde bir görünen böyle bir şeyin uğursuz sayılması doğaldır. Tüm balina avcıları, bunun, okyanusta yaşayan canlı varlıkların en büyüğü olduğunu kabul etmekle beraber, pek seyrek görüldüğü için, gerçek yapısı ve biçimi üstüne doğru dürüst hiçbir şey bilmezler. Ama bu mürekkepbalığının, ispermeçet balinasının tek yiyeceği olduğuna inanırlar. Gerçekten, öteki balina çeşitleri, yiyeceklerini suyun yüzünde buldukları ve yerken insanlar tarafından görüldükleri halde; ispermeçet balinası, yiyeceğini suların dibinde, bilinmedik yerlerden alır ve bu yiyeceğin tam ne olduğunu da kesinlikle bilemeyiz. Avlanırken fazla sıkıştırılınca, ispermeçet balinası, mürekkepbalığının kopuk kollarına benzeyen bir şeyler kusar. Bunların arasında yirmi otuz ayak uzunluğunda olanlar vardır. Anlaşılan o mürekkepbalığı denilen canavar, bu kollarla çoğu zaman denizin dibine tutunuyor; ve ispermeçet balinası, öteki cins balinalarda olmayan dişleriyle, saldırıp onu paralayabiliyor.</p>

  <p>Piskopos Pontoppidan’ın “Büyük Kraken” dediği şeyin, düpedüz bir mürekkepbalığı olduğunu sanmak için bazı nedenler var. Piskoposun, Kraken’i anlatırken sözünü ettiği o batıp çıkmalar ve daha başka özellikler, bu mürekkepbalığının özelliklerine uyuyor. Ama verdiği boy ölçülerinden biraz kısmak gerek.</p>

  <p>Bu gizemli yaratığın sözünü az buçuk duymuş olan kimi doğa bilginleri onu, mürekkepbalığının da içine girdiği sübyegillere bağlıyorlar. Bazı dış özellikleri bakımından bu familyaya giriyor gerçekten, ama bu türün bir devi olarak.</p>
