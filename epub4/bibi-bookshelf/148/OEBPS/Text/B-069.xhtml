  <h2>Bölüm LXIX</h2>

  <h3>CENAZE TÖRENİ</h3>

  <p>“Zincirleri laçka edin! Gövdeyi kıça doğru bırakın!”</p>

  <p>Koca palangaların işi bitti artık. Derisi yüzülmüş, başı kesilmiş balinanın koca bedeni, mermerden bir mezar gibi pırıldıyor. Rengi değişmiş ama, gövdesi hiç küçülmemiş. Hâlâ dev gibi duruyor. Doymak bilmez köpekbalıklarının yırtıp köpürttükleri sular üstünde; gagaları, gövdesine saplanan birer hançere benzeyen yırtıcı kuşların, çığlık çığlığa uçuşmaları altında, ağır ağır uzaklaşıyor. Kafasız, kocaman, beyaz hayalet, gemiden gittikçe açılıyor, ve açıldıkça da, köpekbalıkları ve kuş sürüleri, iğrenç ölüm çığlıklarıyla gittikçe kalabalıklaşıyor çevresinde. Nerdeyse kıpırdamayan gemiden, saatler saati görülür bu korkunç şey. Masmavi, bulutsuz bir göğün altında, tatlı suların gülümseyen yüzünde, keyifli meltemlerin sürüklendiği bu koca ölüm yığını, yüzdükçe yüzüyor ve sonunda uçsuz bucaksız enginlerde gözden yok oluyor.</p>

  <p>Acıklı ve gülünç bir cenaze töreni bu! Deniz akbabaları —o uçan köpekbalıkları— cenaze törenine gidercesine, özene bezene karalar giymişler. Balina sağken, bu hayvanların hiçbiri, balina onları yardıma çağıracak olsa da, gelmezlerdi yanına, ama şimdi ölüm sofrasına nasıl da dindarca üşüşüyorlar! Dünya akbabalarının korkunçluğudur bu! Balinaların en güçlüsü bile kurtulamaz ondan.</p>

  <p>İş bu kadarla da bitmiyor. Ölü gövde ne denli kepaze edilirse edilsin, balinanın öç almak isteyen ruhu sanki bu gövdenin üstünde uçuşup, korku saçıyor dört bir yana. Ürkek bir savaş gemisi ya da keşfe çıkmış bir tekne, ta uzaklardan kuş sürülerini görmeyip de, güneşin altında yüzen beyaz yığını ve çevresindeki köpüklü beyaz dalgaları görünce, heyecandan titreyen parmaklarla, zararsız ölüyü gemi defterine yazar: “Burada sığ yerler, kayalar, yarılan dalgalar var. Dikkat!” Artık ondan sonra belki yıllar yılı, gemiler o yerden sakınır; tıpkı önden giden koyun, bir değneğin üstünden atladı diye, değnek olmadığı sıralarda bile aynı yere gelince hep atlayan budala koyunlar gibi. Eskilerin yaptıkları yasalar budur işte! Böylesine boşunadır geleneklerimiz! Toprakta temeli olmayan, artık havalarda bile uçuşmayan eski inançların inatçı kalıntıları budur işte! Budur softalık dediğimiz şey!</p>

  <p>Böylece büyük balinanın gövdesi, sağlığında düşmanlarına korku salar; ölünce de hortlağı tüm dünyayı boşu boşuna ürkütür.</p>

  <p>Hortlaklara inanır mısın, dostum? On sekizinci yüzyılın ünlü Cock-Lane hortlağından daha başkaları da vardır; ve Dr. Johnson’dan çok daha akıllı kişiler bunlara inanmışlardır.</p>
