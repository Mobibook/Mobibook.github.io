  <h2>Bölüm LXXV</h2>

  <h3>KUZEY BALİNASININ KAFASI - BİR KARŞILAŞTIRMA</h3>

  <p>Şimdi güvertenin öteki yanına giderek, kuzey balinasının başına iyice bir bakalım.</p>

  <p>Genel biçimiyle, güney balinasının soylu kafası (hele karşıdan bakınca görülen şişkin kenarlarıyla) nasıl Romalılar’ın savaş arabasına benzetilirse; kuzey balinasının kafası da, küt burunlu ve kaba bir dev pabucuna benzetilebilir. İki yüz yıl önce, Hollandalı yaşlı bir yolcu, onun bir kundura kalıbını andırdığını söylemişti. Bu kalıbın, ya da pabucun içinde, masallardaki dev anası, tüm çocukları ve torunlarıyla beraber rahat rahat oturabilir.</p>

  <p>Yanına yaklaşınca, bu koca kafa, bulunduğunuz yere göre değişik biçimler alır. Tepesine çıkıp, “<i>f</i>” harfine benzer iki püskürtme deliğine bakarsanız, kafayı, üstünde iki delik olan koskocaman bir viyolonsel gibi görürsünüz. Gözlerinizi, başın tepesindeki o garip, tarağa benzer ibiğe dikerseniz (Grönlandlılar, deniz böcekleriyle kaplı bu yeşil nesneye, kuzey balinasının “tacı”; güney balıkçıları ise, “külahı” derler); bu başı, çatal yerinde bir kuş yuvası bulunan, iri bir meşe gövdesine benzetebilirsiniz. O “külah” denilen yerde yuva yapmış canlı yengeçleri görünce, bu benzetme ister istemez aklınıza gelir. Ya da aklınız “taç” sözüne takılırsa, bu güçlü deniz ejderhasının, gerçekten okyanusların kralı sayılacağını ve böyle eşsiz yeşil bir tacı olduğunu düşünmekten hoşlanırsınız. Ama bu balina bir kral ise, pek asık suratlı bir kral doğrusu. Şu alt dudağının sarkmasına bakın! Bu ne korkunç bir somurtma ve dudak bükme böyle! Ölçüye vurursanız, boyu aşağı yukarı yirmi ayak, eni beş ayak bir somurtma diyebilirsiniz buna. Ama bu somurtmadan beş yüz galondan fazla yağ çıkar.</p>

  <p>Ne yazık ki, bu bahtsız balinanın dudağında bir ayak genişliğinde bir yarık vardır. Anası ona gebeliğinde, Peru kıyılarından aşağı inerken, kumsalları yaran bir deprem olmuştur herhalde. Kaygan bir kapı eşiğinden geçercesine bu dudağı aşarak ağzın içine kayıverelim şimdi. Vallahi Mackinaw’da olsam, bu ağzı, bir Kızılderili çadırının içi sanabilirdim. Aman Tanrım! Yunus peygamber bu yoldan mı gitti? Tavanın yüksekliği aşağı yukarı on iki ayak, tonoza benzer köşesi de bir hayli sivri; çatının iki yanı, tüylü ve yarık. Orada pala biçiminde, balina kemiğinden çok güzel tirizler görürsünüz. Ağzın her iki yanında üç yüz tane kadar vardır bunlardan. Üst çeneye ya da taç kemiğine kakılı olan bu tirizler, bundan önce kısaca sözünü ettiğimiz Venedik pancurlarım andırır. Bu kemiklerin kenarlarında, püskül püskül acayip lifler vardır. Kuzey balinası bunlarla deniz suyunu süzer; ve beslenme zamanında, ağzını açıp “brit”ler arasından yüzerken, küçük balıkları bunlarla toplar. Bu kemikten pancurların ortasında, eğri ve oyuk, garip garip bazı çizgiler vardır. Kimi avcılar, bunları sayarak, balinanın yaşını bulurlar; meşe yaşının kütüğündeki halkalar sayesinde ölçüldüğü gibi. Bu ölçmenin doğruluğu henüz kanıtlanmamışsa da, benzetme yoluyla insana doğru gibi gelir. Her ne olursa olsun, eğer bu ölçüyü kabul edersek, kuzey balinaları göründüklerinden çok daha yaşlı çıkarlar.</p>

  <p>Bu pancurlar üstüne çok garip görüşler varmış eskiden. Purchas’ın kitabında bir yolcu, onlara, balinanın ağzının içindeki eşsiz “bıyıklar” diyor<a id="k90" href="../Text/dipnotlar.xhtml#a90"><sup>[90]</sup></a>; bir başka yolcu, bunlara “domuz kılı” der. Bir üçüncüsü —Hackluyt’un kitabındaki yaşlı bir bay— kibar bir dil kullanır onlardan söz ederken; “Onun üst çenesinin her iki yanında iki yüz elli tane kadar kanatçık vardır; ve bunlar dilinin üstünde bir kubbe meydana getirir.”</p>

  <p>Herkesin bildiği gibi, bu “domuz kılları”, bu “kanatçıklar”, bu “bıyıklar” —ne derseniz deyin bunlara— bayanların korselerini ve daha başka şeylerini dik tutmaya yarar. Ama uzun süredir bunlara rağbet azaldı. Kraliçe Anne çağında, etek çemberleri moda olduğu için, balina kemikleri en şanlı çağını yaşıyordu. O bayanların eskiden keyifli keyifli balinanın ağzında dolaştıkları gibi; biz de bugün yağmur yağdığı zaman, aynı çenenin altına kayıtsızca sığınıyoruz, çünkü balina kemikleriyle gerilen bir çadırdır şemsiye dediğiniz.</p>

  <p>Ama şimdilik bu pancurları ve bıyıkları bırakalım ve kuzey balinasının ağzında ayağa kalkıp dört bir yanımıza yeniden bakalım. Bu sıra sıra düzenli kemik sütunları ortasında, insan kendini Haarlem orgunun içinde, binlerce boru karşısında sanmaz mı? Ağzın döşemesine nerdeyse yapışık duran dili, orgun altındaki halısı sayabiliriz; ve bu, bir Türk halısından daha güzeldir ayağımızın altında. Bu dil çok yağlı ve yumuşaktır; güverteye çekildiği sırada kolayca yarılıp dağılabilir. Şunu da söyleyelim ki, şimdi karşımızda gördüğümüz bu dil, altı varilliktir; yani aşağı yukarı o kadar yağ çıkar bu dilden.</p>

  <p>İlkin söylediğimiz gibi, kuzey balinasıyla güney balinasının kafalarının bambaşka olduklarını açıkça anlamışsınızdır artık. Söylediklerimizi özetleyecek olursak şöyle bir sonuç çıkar: Güney balinasında bulduğumuz büyük ispermeçet kuyuları, fildişleri, esnek alt çene kemikleri; kuzey balinasında yoktur. Güney balinasında ise o kemikten pancurlar, o kocaman alt dudak yoktur; dili de hemen hemen yok gibidir. Bundan başka, kuzey balinasının iki püskürtme deliği vardır; güney balinasının ise bir tek.</p>

  <p>Onlar yan yana dururken, bu saygıdeğer kukuletalı kafalara son bir kez bakın, çünkü bunlardan biri, hiçbir iz bırakmadan pek yakında denize batıp yok olacak ortadan; öteki de çok geçmeden ardından gidecek.</p>

  <p>Önümüzdeki güney balinasının suratındaki ifadeyi görüyor musunuz? Tıpkı öldüğü zamanki surat. Yalnız alnındaki uzunca kırışıklardan birkaçı silinmiş gibi. Geniş çayırların gamsız durgunluğu var bu alında. Ölüme aldırış etmemekten gelen bir şey bu. Şimdi öteki balinanın suratındaki ifadeye dikkat edin. Rasgele geminin bordasına sıkışan o garip alt dudağa bakın. Çeneyi sıkı sıkı kapayan bu alt dudak, ölüme karşı cephe almış gibi durmuyor mu? Bana kalırsa, bu kuzey balinası, bir Stoacı filozoftu. Güney balinası ise, ömrünün son yıllarında belki Spinoza’ya merak sarmış bir Platon’cu idi.</p>
