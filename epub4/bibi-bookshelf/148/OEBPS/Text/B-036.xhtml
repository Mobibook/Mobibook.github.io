  <h1>Bölüm XXXVI</h1>

  <h3>KAPTAN GÜVERTESİ<br/><span class="baslikalti">(Önce Ahab girer, sonra herkes.)</span></h3>

  <p>Pipo olayından az sonra, bir sabah, kahvaltı biter bitmez, Ahab her zamanki gibi kamaradan güverteye çıktı. Bu saatte çoğu kaptanlar güvertede gezinirler, çiftlik sahiplerinin kahvaltıdan sonra bahçelerinde dolaştıkları gibi.</p>

  <p>Ahab’ın takımlı fildişi adımları gemide duyulmaya başladı. Bir gidip bir geliyor; takma ayağının izlerini taşıyan kaptan güvertesinin delik deşik kalasları üstünde yürüyordu. Bu kalaslar, onun özel yürüyüşünün izlerini taşıyan jeolojik taşlar gibiydi. Onun çentik çentik olmuş, buruşuk alnına iyice baksaydınız, orada daha da garip ayak izleri görebilirdiniz: Hiç uyumayan, gece gündüz yürüyen, tek bir düşüncenin izlerini.</p>

  <p>Bu izler daha da derine işler gibiydi o sabah; güvertedeki sinirli adımları da kalasların üstüne daha derin izler bırakmış olsa gerek. Ahab bu düşünceye öyle dalmıştı ki, grandi direğiyle pusula dolabı arasında yürürken, her dönüşünde, kendisiyle beraber düşüncesinin de döndüğü ve yürüdüğü gözle görülür olmuştu nerdeyse. Bu düşünce öyle derinden sarmıştı ki onu, yaptığı her devinimi bu düşüncenin bir belirtisi gibiydi.</p>

  <p>Stubb, Kaptan Ahab’ı göstererek, “farkında mısın, Flask,” diye fısıldadı, “içindeki civciv kabuğa vurmaya başladı. Kabuğu delip çıkacak nerdeyse.”</p>

  <p>Saatler geçti. Ahab, hep aynı düşüncenin gerginliği içinde, bir kamarasına kapanıyor, bir çıkıp güvertede yürüyordu.</p>

  <p>Gün batmak üzereydi. Birden Ahab, küpeşteye yakın durdu, takma bacağını orada burguyla açılmış deliğe koydu, bir eliyle çarmığa tutunup, Starbuck’a, tüm tayfayı kıç güverteye çağırmasını buyurdu.</p>

  <p>Çok büyük bir şey olmadıkça gemide hemen hiç verilmeyen bu buyruk karşısında, ikinci kaptan iyice afalladı: “Ne dediniz?”</p>

  <p>“Herkes kıç güverteye!” dedi Ahab yeniden. “Hey, direk başındakiler, inin aşağı!”</p>

  <p>Gemiciler toplandı. Herkes şaşkınlık ve nerdeyse korkuyla Ahab’a bakıyordu, çünkü fırtına çıkacağı sırada ufukta biriken bulutları andırıyordu Ahab. Bir denize, bir de tayfaya baktıktan sonra, yerinden ayrıldı. Tek başınaymış gibi, gene bir aşağı bir yukarı, takur tukur yürümeye başladı. Başı eğik, şapkası gözlerine inmiş yürüyordu; şaşkın gemicilerin fısıltılarını duymuyor gibiydi. Stubb, Flask’ın kulağına, Ahab’ın, herkesi, bir yürüyüş gösterisi seyretmeye çağırdığını mırıldandı. Ama bu gösteri uzun sürmedi. Ahab birden durup bağırdı:</p>

  <p>“Bir balina görünce, ne yaparsınız, çocuklar?”</p>

  <p>Yirmiye yakın ses hep birden yükseldi: “Haber veririz!”</p>

  <p>Ahab, yabanıl bir sevinçle, “güzel!” diye bağırdı. Ve beklenmedik sorusunun herkesi büyülemesinden yararlanarak, konuşmasını sürdürdü:</p>

  <p>“Sonra ne yaparsınız çocuklar?”</p>

  <p>“Sandalları denize indirip, ardına düşeriz.”</p>

  <p>“Peki, kürek çekerken ne dersiniz, çocuklar?”</p>

  <p>“Ya geberir balina, ya dibe gider sandal deriz.”</p>

  <p>Her bağırışmada, yaşlı adamın yüzü daha garip, daha yabansı bir hazla parlıyordu. Tayfalar merakla birbirlerine bakıyorlardı, böylesine anlamsız soruların kendilerini neden bu denli heyecanlandırdığına şaşar gibiydiler.</p>

  <p>Ahab, takma bacağını güvertedeki delikten çıkarmadan, yarı dönerek, yüksekteki bir çarmığı sıkı sıkı yakalayıp konuşmaya başlayınca, adamlar onu can kulağıyla dinlediler:</p>

  <p>“Gözcüler, bir beyaz balina için verdiğim emirleri hepiniz duydunuz. Bakın, şu İspanyol altınını görüyor musunuz?” (Elinde tuttuğu kocaman altın, güneşte parlıyordu.) “Bu on altı dolarlık bir altındır, çocuklar. Gördünüz değil mi? Mr. Starbuck, şu çekici verin bana.”</p>

  <p>İkinci kaptan çekici almaya giderken, Ahab hiç konuşmadan, parıltısını arttırmak istercesine, altın parayı yavaşça ceketine sürtmeye başladı. Bir yandan da, ağzı kapalı, bir türkü mırıldanıyordu; bu sözsüz, bu garip ve boğuk mırıltı, onun içinde dönen çarklardan çıkan bir sesti sanki.</p>

  <p>Ahab, Starbuck’tan çekici alıp, grandi direğine doğru yürüdü. Bir elinde çekici, bir elinde parayı sallayarak, yırtıcı bir sesle bağırdı: “Hanginiz bana beyaz başlı, kırışık alınlı, eğri çeneli bir balinayı haber verirse, hanginiz bana, kuyruğunun sancak tarafında üç zıpkın yeri olan bir beyaz balinayı gösterirse, bu koca altın onun olacak, çocuklar!”</p>

  <p>Kaptan Ahab altını direğe çakarken tayfalar kasketlerini havada sallayarak, “yaşa! yaşa!” diye bağırdılar.</p>

  <p>Ahab çekici yere atıp, “bir beyaz balina diyorum,” dedi. “Bir beyaz balina. Gözlerinizi dört açın çocuklar. Köpüklü beyaz suları kollayın; bir beyaz kabarcık da görseniz, haber verin.”</p>

  <p>Bu arada Tashtego, Daggoo ve Queequeg, kaptanı, herkesten daha büyük bir merak ve şaşkınlıkla dinlemişlerdi. Kırışık alın ve eğri çene sözleri onlara bir şeyler anımsatmışçasına irkilmişlerdi üçü de.</p>

  <p>Tashtego, “Ahab Kaptan,” dedi, “bu beyaz balina, Moby Dick dedikleri balina olacak.”</p>

  <p>“Moby Dick!” diye bağırdı Ahab. “Sen Beyaz Balina’yı tanıyor musun, Tash?”</p>

  <p>Kızılderili, soğukkanlılıkla sordu: “Dalmadan önce, yelpaze biçimli kuyruğunu bir tuhaf oynatmıyor mu bu balina?”</p>

  <p>Daggoo da lafa karıştı; “Su püskürtmesi de bir tuhaftır. İspermeçet balinalarında bile az görülür böyle bol, böyle hızlı su püskürtme, öyle değil mi, Kaptan Ahab?”</p>

  <p>Queequeg de yarım yamalak bir şeyler söyledi: “Onda var bir, iki, üç demir parça; var onun üstünde çok demir parça. Bu demirler döner böyle bir… bir…” (Elini sanki bir şişenin tıpasını açar gibi döndürerek, unuttuğu bir sözcüğü arıyordu.) “Şey gibi… şey gibi…”</p>

  <p>Ahab, “tirbuşon gibi!” diye bağırdı. “Evet, Queequeg, zıpkınlar tirbuşon gibi eğrilip büğrülmüştür bedeninde. Evet, Daggoo, o çok su püskürtür; püskürttüğü su buğday demetleri gibidir; bizim Nantucket’te yeni kırkılan koyunların yünü gibi bembeyazdır bu su. Evet, Tashtego, halatı kopmuş bir flok yelkeni gibi sallar kuyruğunu. Allah belasını versin! Moby Dick sizin gördüğünüz, çocuklar… Moby Dick… Moby Dick…”</p>

  <p>Bütün bunlar olup biterken, Starbuck, Stubb ve Flask, gittikçe artan bir şaşkınlık içinde, kaptanlarına bakakalmalardı. Sonunda Starbuck, birden düşünüp, her şeyi anlar gibi oldu. “Ahab Kaptan,” dedi, “Ben bu Moby Dick’i duydum, Ahab Kaptan. Senin bacağını koparan Moby Dick değil mi?”</p>

  <p>“Kim dedi bunu sana?” diye bağırdı Ahab. Sonra biraz durup, “evet, Starbuck,” diye konuşmasını sürdürdü, “evet çocuklar, Moby Dick kopardı bacağımı, Moby Dick yüzünden bu ölü kemik parçasına dayanır oldum.” Sonra, yüreğinden vurulmuş bir geyik gibi, korkunç yabanıl bir hıçkırıkla, “evet, evet, evet!” diye bağırdı. “O uğursuz Beyaz Balina yıktı beni; ömrüm boyunca, tahta bacaklı acemi bir denizci kalacağım onun yüzünden.” İki kolunu birden havaya kaldırıp korkunç lanetler yağdırmaya başladı: “Evet, evet!” diye bağırdı, “Ümit burnunda kovalayacağım onu, Horn burnunda da! Norveç girdaplarında kovalayacağım onu, cehennemin dibine de gitse, bırakmayacağım peşini. Sizler onun için bindiniz bu gemiye. Bu beyaz balinayı avlamak için! Dünyanın dört bir bucağında onu arayıp bulmak, ona kara kanlar fışkırtmak, onu gebertip tersyüz etmek için! Ne diyorsunuz çocuklar, el ele veriyor muyuz? Siz yiğit adamlara benziyorsunuz. Var mısınız bu işte?”</p>

  <p>Zıpkıncılar ve tayfa, coşkun ihtiyarın çevresini sarıp, hep bir ağızdan “Varız! Varız!” diye bağırdılar: “Bütün gözler Beyaz Balina’da olsun! Keskin mızraklar yesin Moby Dick!”</p>

  <p>Ahab, yarı hıçkırığa, yarı gürlemeye benzeyen bir sesle, “Allah sizden razı olsun, Allah sizden razı olsun, çocuklar!” dedi. “Kamarot, git bol bol içki getir bize. Starbuck, ne diye surat astın böyle? Beyaz Balina’yı avlamada yok musun sen? Moby Dick’ten korkuyor musun yoksa?”</p>

  <p>“Ben, ne onun eğri çenesinden korkarım, Ahab Kaptan, ne de ölümün karanlık çenesinden. İşimiz gereği karşılaşacağımız hiçbir şey yıldırmaz beni. Ama ben balina avlamaya geldim, kaptanımın öcünü almaya değil. Ahab Kaptan, sen öcünü alabilsen bile, kaç varil yağ getirir sana bu? Nantucket pazarında beş para geçmez eline bundan.”</p>

  <p>“Nantucket pazarıymış! Lafa bak! Yaklaşsana biraz Starbuck. Senin aklın fikrin payında. Ama söyleyeyim sana oğlum, her şey parayla ölçülecekse, tüm bankacılar dünyanın etrafına çepeçevre altın da dizseler, her parmak boyuna üç altın da düşse, benim şuramdaki öç alma hırsı daha da değerlidir bunlardan!”</p>

  <p>Stubb, “amma da vuruyor göğsüne,” diye fısıldadı. “Ne diye vurur böyle? Göğsü büyük olmasına büyük ama, içi boşmuş gibi ses veriyor.”</p>

  <p>“Öç almak ha!” diye bağırdı Starbuck, “akılsız bir hayvandan, sana ancak içgüdüsüyle körü körüne saldıran bir hayvandan öç almak ha! Delilik bu! Akılsız bir yaratığa böylesine öfkelenmek, dine imana da sığmaz, Ahab Kaptan.”</p>

  <p>“Beni dinle, küçük pay düşkünü: Gözle görülen şeyler mukavvadan maskeler gibidir. Ama her olan biten şeyde, her canlı işte, her sugötürmez olayda, bilinen her şeyin içinde, bilinmez bir akıl vardır. Bu akıl, kendi damgasını vurur o akılsız mukavva maskeye. Eğer insan vuracaksa, o maskeye vurmalı. Mahpus, zindandan kaçabilir mi duvarı delmeden? Beyaz Balina, benim dört bir yanımı saran o zindan duvarıdır işte. Bunun ötesinde hiçbir şey yok sandığım da oluyor zaman zaman. Ama ne olursa olsun, eziyor beni bu balina, kemiriyor içimi. İnsanı küçük düşüren bir güç görüyorum onda, anlaşılmaz bir kötülük görüyorum onda. İşte bu anlaşılmaz şeyden nefret ediyorum asıl. Beyaz Balina ister kötülüğün bir aracı olsun, ister kötülüğün ta kendisi, ondan alacağım öcümü. Dinsizlikten imansızlıktan söz etme bana, evlat. Beni güneş küçük düşürse, güneşi vururum. Güneş bana düşmanlık ederse, ben de düşman olurum ona; oyunun kuralıdır bu; bu yarışmadan doğuyor her şey. Ama ben bu oyunun da kölesi değilim oğlum. Kimdir benden üstün olan? Gerçeğin sınırları yok. Bakma yüzüme öyle! İfritlerin alev saçan bakışlarından daha berbat bir şeydir bir aptalın alık alık bakışı! Yaa bak, kızarıp bozarıyorsun. Benim coşkunluğum kudurtuyor seni öfkeden. Ama dinle beni, Starbuck; insanın coşup da söylediği söz, söylenmemiş sayılır. Öyle insanlar vardır ki, onların ateşli sözleri hakaret sayılmaz. Seni kızdırmak değildi niyetim. Aldırma, geç. Bak şu yüzlere, şu yabanıl esmer yüzlere bak. Güneşin yarattığı, soluk alan, canlı resimler gibi hepsi. Şu dinsiz parslara bak; hiçbir şeye aldırmayan, hiçbir şeye tapmayan, öfkeli yaşamlarını ne olduğunu bilmeden arayan, yaşayan şu insanlara! Tayfaya bak, oğlum tayfaya! Bu beyaz balina işinde Ahab’la birlikte değil mi hepsi? Stubb’a bak! Gülüyor! Şuradaki Şililiye bak! At gibi burnundan soluyor balinayı düşündükçe! Kasırganın ortasında sen tek başına bir fidansın, Starbuck, tutunamazsın! Yapılacak şey de ne? Bir düşün! Bir balinayı öldürmek eninde sonunda, işte o kadar. Starbuck için bir marifet mi bu? Nedir ki bu? Tüm tayfa, bileği taşlarını kapıp hazırlanırken, Nantucket’in en iyi zıpkıncısı mı bu kolay avdan kaçacak? Yaa bak, seni de sarıyor bu iş! Sen de kapıldın dalgaya! Konuş, konuşsana! Peki, peki, susman da konuşmak sayılır.” (Kendi kendine:) “Soluğum doldu onun ciğerlerine. Artık elimde Starbuck. İsyan çıkarmadan bana karşı koyamaz artık.”</p>

  <p>“Tanrı korusun beni! Tanrı hepimizi korusun!” diye mırıldandı Starbuck.</p>

  <p>İkinci kaptanın böyle büyülenmiş gibi, sessizce boyun eğmesi karşısında Ahab öyle sevinmişti ki, onun bu korkulu duasını duymadı bile, ambardan gelen boğuk kahkahayı da duymadı, halatlardaki uğursuz rüzgâr sesini de, birden boşalan yelkenlerin direklere çarpıp çıkardığı uğultuyu da duymadı. Sonra, Starbuck’ın yere dikili gözleri, yeniden yaşamanın direnişiyle doldu; karanlıklardan gelen gülüş duyulmaz oldu; rüzgârlar gene eserek yelkenleri şişirdi; gemi başladı gene eskisi gibi yol almaya… Ey önseziler, uyarmalar! Neden bir görünür geçersiniz böyle? Ama bir uyarmadan çok, birer belirtisiniz siz, ey üstümüze düşen gölgeler! Hatta dışardan gelme değilsiniz siz, içimizde olup bitenlerin belirtilerisiniz, çünkü asıl içimizdeki gerçektir bizi sürükleyen.</p>

  <p>“İçki gelsin! İçki!” diye bağırdı Ahab.</p>

  <p>Tepesine kadar dolu maşrapayı eline alınca, zıpkıncılara döndü, zıpkınlarını getirmelerini buyurdu. Sonra onları, ellerinde zıpkın, bocurgatın yanında sıraya dizdi. Üç yardımcı kaptanı, mızraklarıyla yanı başında duruyordu. Ötekiler onları sarıyordu çepeçevre. Ahab bir an durdu; birer birer herkesin gözünün içine baktı. Amerika’nın bozkırlarında avlanan kurtların kan çanağına dönmüş gözleri, bizonun izinde başta koşan kurdun gözlerine nasıl bakarsa, bu yabanıl gözler de öyle bakıyordu Ahab’ın gözlerine. Ne yazık ki, baştaki kurt, Kızılderililerin gizli tuzağına düşecekti er geç.</p>

  <p>Ahab, ağır maşrapayı en yakın denizciye uzatarak, “İç ve yanındakine geçir,” dedi. “Yalnız tayfa içsin bunu. Geçirin, elden ele geçirin! Çabuk için, ama bol bol için çocuklar! Şeytan kanı gibi kızıştırır insanı bu içki. Ha şöyle, ha şöyle, aferin! Burgu gibi girer insanın içine bu içki. Yılan dili gibi parlatır gözünüzü. Aferin! Bitti nerdeyse. Sağdan gitti, soldan gitti. Verin bakayım maşrapayı. Bomboş içi! Siz yıllara benziyorsunuz, gemiciler; yıllar da böyle yutar, yok eder kabına sağmayan yaşamı. Kamarot, doldur şunu bir daha!”</p>

  <p>“Şimdi beni dinleyin, yiğitlerim. Sizi bu bocurgatın çevresinde topladım. Yardımcı kaptanlar, şöyle gelin mızraklarınızla; siz de şöyle, zıpkıncılar; siz de çepeçevre sarın beni aslanlarım. Gelin de, balıkçı atalarımın güzel bir geleneğine uyalım hep beraber. Göreceksiniz ki, çocuklar… Ha geldin mi, kamarot? Kalp para çabuk döner sahibine. Ver bakalım şunu. Ne o? Bak maşrapa ağzına kadar dolu gene. Titreyip durma karşımda, çek git hadi!”</p>

  <p>“Yaklaşın kaptanlar! Çatın mızraklarınızı önümde. Güzel! Ben de elimi koyayım üstlerine.” Bunu söylerken kolunu uzatıp, üç mızrağın birleştiği yeri yakaladı. Pırıldayan mızrakları birdenbire, sinirli sinirli sarsarken, önce Starbuck’ın sonra Stubb’ın, sonra Flask’ın gözlerine dik dik baktı. Mıknatıslı yüreğinde birikmiş isteğin alevini bir elektrik akımı gibi anlaşılmaz bir güçle bir anda onlara geçirmek istiyordu sanki. Üç yardımcı kaptan, bu güçlü, sürekli ve gizemli bakış karşısında, ürperip sarardılar. Stubb ile Flask, gözlerini kaçırdılar ondan. Starbuck ise, dürüst gözleriyle önüne baktı.</p>

  <p>“Olmuyor,” dedi Ahab. “Ama belki böylesi daha iyi, çünkü tüm gücüm üçünüze geçse, belki benim içimdeki elektrik tükenirdi o zaman. Belki de sizler, yıldırımla vurulmuş gibi düşüp ölürdünüz, kim bilir. Umarım ki, kendi gücünüz yeter size. İndirin mızraklarınızı. Şimdi kaptanlar, siz üçünüzün, benim şu dinsiz üç kardeşime, zıpkıncılara, içki vermenizi istiyorum. Bu üç zıpkıncı, onurlu, soylu kişilerdir; benim yiğit zıpkıncılarımda onlar. Onurunuza mı dokunuyor bu iş? Allah Allah! Koca Papa bile dilencilerin ayaklarını yıkar, hem de tacını leğen yaparak. Ey benim sevgili kardinallerim! Kendiliğinizden yapın bu işi, benim buyruğumla değil, kendi isteğinizle. Zıpkın uçlarınızı çıkarın yerinden, zıpkıncılar!”</p>

  <p>Üç zıpkıncı, kaptanlarının dediğini yaptılar sessizce. Üç ayak uzunluğundaki zıpkın uçlarını diklemesine tuttular ellerinde.</p>

  <p>“Bu keskin çelik parçasıyla hançerlemeyin beni. Çevirin şunları, tersine çevirin! Bilmiyor musunuz hangi yanından içileceğini? Oyuk kısmı yukarıda olacak şöyle. Tamam, tamam! Şimdi ilerleyin, içki sunacak olanlar. Alın zıpkın uçlarını, tutun, ben doldurayım.” Ağır ağır bir kaptandan ötekine gidip maşrapadaki alevli içkiyle zıpkın uçlarındaki oyukları ağızlarına kadar doldurdu.</p>

  <p>“Şimdi üçünüz bir yanda, üçünüz bir yandasınız. Selamlayın bu ölüm kadehlerini. Verin kakınızdakilere. Artık siz ayrılmaz bir bütünsünüz. Oldu, Starbuck. Artık olan oldu. Bakın, güneş de mührünü basıyor bu anlaşmaya. İçin zıpkıncılar! Ölüm saçan balina sandalının başında duracak olanlar, için ve yemin edin: Moby Dick’e ölüm! Öldürünceye değin peşine düşmezsek Moby Dick’in, Tanrı bizim peşimizi bırakmasın!” Uzun çelik kadehler kalktı; Beyaz Balina’ya karşı haykırışlar ve lanetlerle, içkiler hep birlikte içildi. Starbuck sarardı, sonra ürperip sırtını çevirdi. Maşrapa son bir kez daha doldu, coşkun gemiciler arasında bir kez daha dolaştı. Sonunda Ahab’ın bir el işaretiyle, herkes dağıldı; kendi de kamarasına çekildi.</p>
