  <h2>Bölüm LVII</h2>

  <h3>YAĞLIBOYA, OYMA DİŞ ÜSTÜNDE, TAHTADA, DEMİR LEVHADA, TAŞTA, DAĞLARDA VE YILDIZLARDA BALİNA RESİMLERİ</h3>

  <p>Londra doklarına doğru inerken, Tower-Hill’de, sakat bir dilenci görmüşsünüzdür belki. Önünde tuttuğu yağlıboya resimde, bacağını yitirdiği acıklı sahne gösterilir: Üç balina ve üç sandal vardır burada. En öndeki balina, bu sandallardan birini (bacağını yitiren dilenci, sakatlanmadan önceki haliyle bu sandalın içindedir herhalde) çene kemikleri arasına almış çatır çatır çiğnemektedir. Bana anlattıklarına göre, on yıldır bu adam, o resmi elinde tutmuş, bir türlü inanmak istemeyenlere, koparılmış bacağını gösterip durmuştur. Ama bu sakat dilenciyi temize çıkarmanın zamanı gelmiştir artık. Onun üç balinası, Wapping’de, yani denizcilerin oturduğu Londra mahallesinde yayınlanan herhangi bir balina resmi kadar gerçeklere uygundur; bacağının sahiden kesik olduğu da hiç sugötürmez, çünkü böyle bir kütüğe ancak batı ormanlarında rastlayabilirsiniz. Ama bu zavallı balina avcısı, gene de bir ağaç kütüğünün üstüne tırmanıp nutuklar çekmez bize. Gözlerini yere eğer, hazin hazin, koparılmış bacağına bakar durur hep.</p>

  <p>Bütün Pasifik okyanusunda olduğu gibi Nantucket, New Bedford ve Sag Harbor’da, balina avıyla ilgili çok canlı resimler bulabilirsiniz. Balıkçıların kendileri ispermeçet balinasının dişlerine, kuzey balinasının kemikleriyle yapılan ve bayanların korselerinde kullanılan balina parçalarına ve buna benzer şeylere oymuşlardır bunları. Açık denizlerde boş vakitleri olduğu zaman, balinanın şurasını burasını malzeme diye kullanarak özene bezene oydukları bu çeşit çeşit küçük ve ustaca yapılmış resimlere “skrimshander” adını verirler. Sırf bu işi yapabilmek için kimi balina avcılarının, dişçilerin kullandıkları aygıtlara benzeyen birtakım şeylerle dolu küçük kutuları vardır. Ama çoğu sadece sustalı çakılarıyla çalışırlar; ve denizcilerin elinde nerdeyse her şeyi işlemeye gücü olan bu çakıyla, akıllarına eseni yapıverirler size.</p>

  <p>Hıristiyan dünyasından ve uygarlıktan uzun süre ayrı kalan insanlar, ister istemez, Tanrının onları ilk yarattığı hale dönerler, yani yeniden yabanıl olurlar. Gerçek bir balina avcısı, Irokua kabilesinden bir Kızılderili kadar yabanıldır. Ben de yabanılın biriyim: Yamyamlar kralından başka hiçbir kimsenin sözünü dinlemem, Yamyamlar kralına karşı da her an başkaldırmaya hazırım.</p>

  <p>Yabanılların özelliklerinden biri de, boş vakitleri olup da evlerinde oturdukları sırada, eşsiz bir sabırla çalışmalarıdır. Hawaii’de yapılmış eski bir savaş topuzu ya da balık avlamak için kullanılan çatallı bir mızrak, öyle bol ve öyle inceden inceye işlenmiş oymalarla doludur ki, insan direncinin bir anıtıdır; tıpkı Latince bir sözlüğün insan direncinin bir anıtı olduğu gibi. Çünkü şaşırtıcı bir incelikle, dantela gibi oyulan bir tahta parçası, ya bir deniz böceğinin kırık kabuğuna, ya da bir köpekbalığının dişine işlenmiş ve yıllar yılı sabırla çalışılmıştır bunun üstünde.</p>

  <p>Beyaz ırktan gelen denizci yabanıl da, Hawaii’li yabanıla benzer. Aynı eşsiz sabırla ve aynı köpekbalığı dişinden, o zavallı çakısıyla bir heykelcik oyuverir size. Bu heykelciğin işçiliği Yunan yabanılı Akhilleus’un kalkanı kadar ustaca olmamakla beraber, o kalkan kadar çapraşık ve bol oymalıdır; ve o güzelim yaşlı Alman yabanıl Albrecht Dürer’in gravürleri gibi, barbarca bir coşkunluk ve hayal gücüyle doludur.</p>

  <p>Amerikan balina gemilerinin baş kasaralarında, tahtadan balinalara, güney denizlerinde silah yapmak için kullanılan o soylu tahtanın küçük koyu renk parçalarına oyulmuş balina profillerine sık sık rastlarız. Bunların arasında, gerçeğe çok uygun olan resimler de vardır.</p>

  <p>Damlarının saçağı üçgen biçiminde olan kimi eski konakların dış kapısında, tokmak diye kullanılan, kuyruğundan asılı, pirinçten yapılmış balinalar görürsünüz. Kapıcı uykuya dalınca, örs kafalı balinalar ayrıca işe yarar. Ama tokmak olarak kullanılan balinaların pek azı gerçeğe uygundur. Eski moda kimi kiliselerin kulelerine, rüzgâr fırıldağı diye konulan, demir levhalarından yapılmış balinalar da vardır. Ama bu balinalar hem öyle yükseklerdedir, hem de “çekin ellerinizi!” der gibi öyle bir halleri vardır ki, bunları yakından inceleyip değerleri üstüne bir karara varamazsınız.</p>

  <p>Toprağı kemikli ve kaburgalı gibi olan bölgelerde; yüksek, girintili çıkıntılı, sarp kayalıkların dibinde, taş yığınlarının acayip kümeler halinde ovaya yayıldığı yerlerde, deniz canavarının taş kesilmiş biçimini görürsünüz sık sık. Bu resimler yarı yarıya otla örtülüdür; hava rüzgârlı olunca da otlar, yeşil dalgalar halinde çarpar bu resimlere.</p>

  <p>Amfiteatra benzeyen yüksek tepelerle çevrili dağlık ülkelerde, uygun bir nokta bulup da çevrenize şöyle bir bakarsanız, şurada burada, dağların dalgalanan sırtında, balina profilleri görüverirsiniz ansızın. Ama bunu görebilmek için, tepeden tırnağa balina avcısı olmak gerek. İş bununla da bitmiyor: Aynı şeyi gene görmek istiyorsanız, ilk durduğunuz noktanın tam enlemini ve boylamını almanız gerek elbet; yoksa dağlarda gözünüze ilişen bu çeşit resimler, raslantılara öylesine bağlıdır ki, önceden durduğunuz noktayı yeniden bulmanız için uzun uzadıya uğraşmanız gerek. Bu bakımdan Solomon adalarına benzer bunlar. Kırmalı keten yakalı rönesans çağı giysisiyle Mendana vaktiyle buralara ayak bastığı ve yaşlı Figueroa bunların öyküsünü yazdığı halde, Solomon adaları gene de bilinmeyen bir topraktır.</p>

  <p>Bu konu sizi iyice sarınca, yıldızlı gökyüzünde koca koca balinalar, onları kovalayan sandallar göreceğiniz de hiç sugötürmez; yıllar yılı savaşı aklından çıkarmayan doğu milletlerinin, bulutlarda çarpışan ordular gördükleri gibi… Böylece, kuzeyde, onu bana ilk gösteren parlak noktalar döndükçe, ben de deniz canavarını kutbun çevresinde kovalayıp durdum. Ve güney kutbunun ışıl ışıl gözü altında, Gemi burcuna binip, Deniz Yılanı ve Uçan balık burçlarının ta ötelerinde, yıldızlı Balina burcunu yakalamak için ava katıldım.</p>

  <p>Keşke gem yerine gemi çapalarını, mahmuz yerine de zıpkın uçlarını takıp, o balinanın sırtına binsem; sayısız çadırlarla dolu efsaneler cenneti, benim ölümlü gözümün göremeyeceği bir yerde gerçekten var mı yok mu anlamak için, gökyüzünün en üst katına uçabilsem!</p>
