  <h2>Bölüm XIV</h2>

  <h3>NANTUCKET</h3>

  <p>Yolda, sözü edilmeye değer başka bir şey olmadı. Güzel bir rüzgârla sağ salim Nantucket’e vardık.</p>

  <p>Nantucket! Alın haritanızı da bakın şu Nantucket’e! Gerçekten dünyanın bir ucundadır bu ada. Bakın nasıl karadan kopmuş, ta açık denizlerde: Eddystone fenerinden de daha yalnız kalmış oralarda. Bakın şuna! Bir ufacık tümsek, bir kum yığını; dört bir yanı kumsal; görünürde başka bir şey yok. Kumları mürekkep kurutmak için rıh diye kullanılsa, yirmi yıl dünyaya yeter. Şakacıların söylediğine göre, kötü otlar bile kendiliğinden bitmezmiş de, zorla yetiştirilirmiş burada; Kanada’dan dikenli çalı ithal edilirmiş; balina varillerinin deliklerini tıkamak için, denizaşırı ülkelerden ağaç tıkaç getirilirmiş; İsa’nın gerildiği çarmıhın kalıntıları Roma’da ne denli kıymetliyse, Nantucket’te de tahta parçaları o denli kıymetliymiş; yazın gölgede oturabilmek için, herkes evinin önüne zehirli mantar dikermiş orada; bir tek ot yaprağı bir vaha sayılırmış; bir gün yürüyüp üç yaprağa rastladığınız yere de çayırlık çimenlik denirmiş; Laponlar nasıl kar pabuçları giyerlerse bunlar da kum pabuçları giyerlermiş; deniz orasını öyle bir sarmış sarmalamış, dört bir yandan öyle bir sıkıştırıp kapamış ki, öylesine adalaştırmış ki orasını, küçük deniz tarakları zaman zaman deniz kaplumbağalarının sırtına yapışır gibi, onların iskemlelerine, masalarına bile yapışırmış. Ama elbet tüm bu uydurmalar Nantucket’in Illinois gibi bereketli bir yer olmadığını göstermek içindir ancak.</p>

  <p>Şimdi de Kızılderililerin bu adaya nasıl yerleştiklerini anlatan şu duyulmadık masalı dinleyin. Efsanelere göre şöyle olmuş: Evvel zaman içinde, bir kartal New England kıyısına süzülüp inivermiş. Kızılderili küçük bir çocuğu pençelerine aldığı gibi kaçırmış. Ana baba ahlana vahlana dursun, oğulları engin denizler üstünde gözden yok olmuş. Onlar da kartalın gittiği yana doğru gidelim demişler. Oyma ağaçtan sandallarına binmişler, belalı bir yolculuktan sonra, bakmışlar adanın bir yerinde, bomboş bir fildişi kafesçik — zavallı Kızılderili bebeğin iskeleti.</p>

  <p>Nantucket’e böylece yerleşip kumsalda doğanlar, geçim için elbette denize başvuracaklardı. İlkin kumlarda yengeçler, deniz tarakları toplamışlar; daha gözüpek olunca, suya girip ağlarla uskumru tutmuşlar; görgüleri ilerleyince, sandallarla morina avına çıkmışlar. Sonunda, denize koca koca gemiler indirerek, dünyamızın okyanuslarına açılmışlar; durmak bilmez seferleri, bir kuşak gibi sarmış dünyayı; Bering Boğazı’na bir göz atmışlar ve tüm mevsimler, tüm okyanuslar boyunca, tufandan arta kalan canlıların en güçlüsüne, en canavarcasına, en dağlamasına, bitmez tükenmez bir savaş açmışlar. Bu deniz Himalaya’sı, bu tuzlu su mastodonu, öyle kendini bilmeyen, öyle korkunç bir güçle yüklüdür ki, korkulara tutulup kaçtığı zaman, üstünüze olanca azgınlığıyla, olanca kötülüğüyle saldırdığı zamandan bile daha belalıdır.</p>

  <p>Böylece bu baldırı çıplak Nantucket’liler, bu deniz keşişleri, okyanusun ortasındaki karınca yuvalarından çıkarak, sular dünyasının birer İskender’i gibi, dört bir yana yayılmışlar, enginleri fethetmişler. Üç birleşik korsan devletin<a id="k20" href="../Text/dipnotlar.xhtml#a20"><sup>[20]</sup></a> Polonya’yı bölüşmeleri gibi, onlar da, Atlantik, Pasifik ve Hint okyanuslarını aralarında paylaşmışlar. Amerika istediği kadar Meksika’yı Teksas’a eklesin, Küba’yı Kanada’nın üstüne koysun; İngiliz istediği kadar Hindistan’ı sarsın, güneşte parlayan bayrağını dört bir yana açsın; gene de dünyamızın üçte ikisi Nantucket’linindir, çünkü denizler onundur. İmparatorlukların imparatorun malı olduğu gibi, denizler de Nantucket’linin malıdır. Öteki gemicilerin denizden geçme hakkı vardır ancak. Ticaret gemileri, uzun uzun köprülere benzer sadece; savaş filoları da yüzen kaleleri andırır yalnız. Eşkıyalar yollarda nasıl dolaşıyorsa, korsanlar bile ancak öyle dolaşabilirler denizde. Bütün yapıp yapacakları, öteki gemileri, kendileri gibi birer kara parçası olan gemileri yağma etmektir. Geçimlerini dipsiz denizlerden çekip çıkarmaya kalkmazlar. Yalnız Nantucket’li denizde yaşar, denizde fink atar; Kutsal Kitap’ın diliyle, yalnız o denizlere gemiyle iner, kendi toprağı gibi altını üstüne getirir denizin. Evi barkı orasıdır; işi gücü oradadır. Çin’de tufanlar milyonları da boğsa, onun işi durmaz. Çayır kuşları nasıl çayırda yaşarsa, o da denizde yaşar, hep dalgalarla iç içedir; yabankeçisi avcıları Alp dağlarına nasıl tırmanırsa, o da tırmanır dalgalara. Yıllar yılı karaya ayak basmaz; o kadar ki, karaya dönünce, bir başka dünyaya gitmiş, aya inmiş gibi olur. Yuvasız martılar nasıl gün batınca kanatlarını kapar, dalgaların beşiğinde uyuklarsa, Nantucket’li de karanlık basınca, karadan uzaklarda yelkenlerini indirir, yastığının altından sürü sürü deniz aygırları, balinalar akıp giderken, uykuya dalar.</p>
