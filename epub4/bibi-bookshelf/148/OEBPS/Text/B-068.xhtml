  <h2>Bölüm LXVIII</h2>

  <h3>YORGAN</h3>

  <p>Bu sinir bozucu konu üstünde, yani balinanın derisi üstünde bir hayli durdum. Denizde görmüş geçirmiş balinacılarla ve karada doğa bilginleriyle bu konuyu tartıştım. İlk düşüncem hiç değişmedi, ama bir düşünce olmakla kaldı ancak.</p>

  <p>Sorun şu: Balinanın derisi nedir ve nerededir? Yağının ne olduğunu biliyorsunuz. Bu yağ tabakası, sıkı ve katı bir sığır etinden daha sert, daha esnek, daha yoğundur; sekiz ile on iki parmak kalınlığındadır.</p>

  <p>Böylesine sıkı ve kalın bir şeye deri demek, ilkin biraz saçma gelir insana. Ama aslında bu hiç de saçma değil, çünkü balina gövdesinde, bu yağ tabakasının dışında, deri diye bir şey yoktur. Bir hayvanın gövdesini dışından saran katıca bir nesneye, deri demez de ne dersiniz? Gerçi ölü balinanın henüz bozulmamış gövdesi üstünde, elle kazınabilen, incecik, saydam, zamka benzer bir nesne vardır. Ama saten kadar yumuşacık bir şeydir bu. Yaşken öyle olduğu halde, kuruyunca hem kalınlaşır, hem sertleşir, hem de çabucak kırılıverir. Bu kurumuş parçalardan bir hayli vardır bende; balinacılık kitaplarımın sayfaları arasına koyarım onları. Dediğim gibi saydamdırlar, ve yazılı kâğıdın üstüne kondular mı, harfleri büyütürler gibi gelir bana. Balina üstüne yazılanları, balina gözlükleriyle okumak da hoş bir şeydir doğrusu. Ama benim asıl söylemek istediğim şey şu: Balinanın bedenini sardığı halde, bu çok ince, zamka benzeyen nesneye, bu hayvanın derisi değil de, derisinin derisi demeliyiz, çünkü o koskoca balinanın, yeni doğmuş bir çocuğunkinden daha ince, daha yumuşak bir derisi vardır demek, düpedüz gülünç olur. Ama bırakalım bunu artık.</p>

  <p>Yağ tabakasını balinanın derisi sayalım. Çok büyük bir ispermeçet balinasının derisinden yüz fıçı yağ çıkar. Bolluğu, daha doğrusu ağırlığı bakımından, bu yağ süzüldükten sonra, derinin tümü değil de ancak dörtte üçü olduğunu düşünürsek, bu canlı yığının büyüklüğü üstüne bir fikir edinebiliriz. Demek ki, derisinin ancak dörtte üçünden koskoca bir göl çıkıyor. On varili bir ton diye hesaplayacak olursak, balinanın derisinin dörtte üçü, darasız on ton yağ veriyor demektir.</p>

  <p>Canlı bir güney balinasının derisi, bu hayvanın türlü harikalarından biridir. Birbirlerini çaprazlama kesen, sayısız dümdüz çizgileri olan bu deri, en güzel İtalyan gravürlerine benzer. Ama bu çizgiler, yukarıda anlattığımız zarın üstüne çizilmiş gibi değildir, bedene çizilmişlerdir de zarın altından görünürler sanki. Dahası var, dikkatle bakılırsa, kimi balinalarda bu çizgiler, gerçek gravürlerde olduğu gibi, daha başka resimlerin bir zemini olur sadece. Tıpkı hiyerogliflere, ehramların üstündeki gizemli işaretlere benzer bunlar. Hiç unutmam, yukarı Mississippi kıyılarındaki ünlü kale duvarlarına Kızılderililerin oydukları eski harflerin tıpkısını, bir ispermeçet balinasının üstünde görünce çok şaşmıştım. Bu gizemli kayalardaki harfler gibi, balinanın sırtında da çözülmez gizli işaretler vardı. Kızılderili kayaları, başka bir şeyi de anımsattı bana: ispermeçet balinasının dış görünüşündeki tüm bu özelliklerden başka, sırtında ve daha çok yanlarında, çiziğe benzeyen ve çoğu denizlerde silinmiş olan, düzensiz, rasgele birtakım çizgiler daha vardır. Agassiz, New England kayalıklarında yüzen buzdağlarının sert sürtünmelerinden ileri gelen çiziklerden söz eder. Bana kalırsa ispermeçet balinası, o kayalara bir hayli benzer bu açıdan. Kayalardaki çizikler, buzdağlarının çarpmasından olduğu gibi, bunlar da herhalde, balinaların başka balinalarla kapışmasından meydana gelir, çünkü bunları, tam gelişmiş iri erkek balinalarda gördüm en çok.</p>

  <p>Balinanın bu derisi ya da yağı üstüne bir iki söz daha: Bunun, “yorgan dilimi” denilen şeritler halinde balinadan yüzüldüğünü söylemiştik. Deniz terimlerinin çoğu gibi, bu da tam yerindedir ve zengin anlamlıdır, çünkü balina gerçekten yağı içinde bir battaniyeye ya da yorgana; daha doğrusu, başından kuyruğuna kadar geçirilmiş bir Kızılderili pançosuna sarılı gibidir. Bedenini kaplayan bu yumuşak örtü sayesinde, her çeşit havada, her mevsimde, tüm denizlerde, akıntıların hepsinde rahatça dolaşır. Böyle sıcak ve yumuşacık bir paltosu olmasa, kuzeyin o belalı buzlu denizlerinde ne hale gelirdi bir Grönland balinası? Gerçi oralarda son derece çevik balıklar da bulunur, ama unutmayınız ki bunlar, kanı soğuk, ciğersiz, karınları birer buzdolabına benzeyen balıklardır. Bunlar, kışın bir han ocağının karşısında oturan bir yolcu gibi buzdağlarının karşısına geçip keyifle ısınırlar. Balinanın ise, tıpkı insanlar gibi, ciğerleri ve sıcak kanı vardır. Kanını dondurdunuz mu, balina da ölür. Ne olmayacak şey değil mi? İç sıcaklığına insan kadar gereği olan bu koskoca hayvan, ömrü boyunca, dudaklarına değin kutup sularına gömülü gezer durur. Oysa gemilerinden bu sulara düşen denizciler, aylarca sonra, buzların göbeğinde, kehribar içindeki sinekler gibi, donup kaskatı kesilmiş olarak bulunurlar. Daha da garibi nedir bilir misiniz? Kutuplardaki bir balinanın kanı, yazın Borneo’da yaşayan kara derili bir insanın kanından daha sıcaktır.</p>

  <p>Bana öyle geliyor ki, çok güçlü ve özel bir diriliğin, kalın kalın duvarların, geniş bir iç yapının eşsiz değeriyle karşılaşıyoruz burada. Ey insanoğlu! Balinaya bak da ona benzemeye çalış! Sen de buzlar arasında sıcak kalmasını öğren. Bulunduğun dünyada, o dünyanın bir parçası olmadan yaşa. Ekvatorda serin serin ol; kutuplarda kanın donmasın. San Pietro’nun büyük kubbesi gibi, koca balina gibi, her mevsimde kendi sıcaklığınla yetin ey insanoğlu!</p>

  <p>Ama böyle güzel öğütler vermek, ne kolay, ne boş! Kaç yapının kubbesi San Pietro’nunki kadar sağlam! Kaç varlığın gövdesi balinanınki kadar büyük!</p>
