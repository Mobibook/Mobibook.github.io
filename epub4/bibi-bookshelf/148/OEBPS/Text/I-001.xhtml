  <h1>BALİNA SÖZCÜĞÜNÜN KAYNAKLARI</h1>

  <p class="orta">(<i>Bu derlemeyi</i>, <i>bir ortaokulda mubassırlık</i><br/><i>eden veremli bir delikanlı yapmıştır.</i>)</p>

  <div>
    <br/>

    <br/>

    <br/>
  </div>

  <p>[Bu soluk yüzlü delikanlı —giysisi, yüreği, bedeni ve beyni yırtılasıya aşınmış bu delikanlı— hâlâ gözümün önünden gitmez. Durmadan eski sözlüklerinin, eski dilbilgisi kitaplarının tozunu alırdı bir mendille. Olmayacak da bir mendildi bu: Dünyada ne kadar millet bilirseniz, hepsinin alaca bulaca bayrakları vardı üstünde. Bu delikanlı, eski püskü dilbilgisi kitaplarının tozunu almaya bayılırdı. Günün birinde, kendisinin de böyle toz olup savrulacağını düşünürdü sanki.]</p>

  <div>
    <br/>
  </div>

  <p>“Başkalarına ders verirken ve bizim dilimizde ‘whale-fish’ (balina balığı) sözcüğünü onlara öğretirken ‘whale’ sözcüğünün ‘h’ harfini bilgisizce unutacak olursanız, büyük bir yanlışa düşmüş olursunuz, çünkü bu ‘h’ harfi ‘whale’ sözcüğüne asıl anlam kazandıran harftir.”</p>

  <div>
    <br/>
  </div>

  <p style="text-align: right;"><i>Hackluyt</i></p>

  <div>
    <br/>
  </div>

  <p>“Whale (Balina) — İsveç ve Danimarka dillerindeki <i>hval</i> sözcüğü. Bu balığın adı, yuvarlaklığından ve yuvarlanmasından gelir, çünkü Danimarka dilinde <i>hvalt</i> kubbeli ya da kemerli demektir.”</p>

  <div>
    <br/>
  </div>

  <p style="text-align: right;"><i>Webster Sözlüğü</i></p>

  <div>
    <br/>
  </div>

  <p>“Whale (Balina) — Doğrudan doğruya Hollandalıların ve Almanların <i>Wallen</i> sözcüğünden gelmiştir. <i>Walw-ian</i>, dönmek, yuvarlanmak demektir.”</p>
