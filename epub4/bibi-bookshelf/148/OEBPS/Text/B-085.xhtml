  <h2>Bölüm LXXXV</h2>

  <h3>FISKİYE</h3>

  <p>Altı bin yıldan beri —ve ondan önce belki daha nice milyonlarca çağlardan beri— büyük balinalar, denizlerde su püskürtüp dururlar; ya derinliklerin bahçelerini sularlar, ya da geçtikleri yerlere sisler ve buğular salarlar. Kaç yüzyıldır, binlerce avcı, balinadan çıkan fıskiyelerin püskürmelerini yakından seyretmiştir. Ama gene de şu mübarek ana kadar “yani Hazreti İsa’nın doğumundan sonra 1851 yılının Aralık ayının on altıncı günü öğleden sonra, saat biri çeyrek geçeye kadar”, bu fıskiyelerin aslında su mu, yoksa yalnız buğu mu olduğu sorunu çözülememiştir; bu da şaşılacak bir şeydir doğrusu.</p>

  <p>Bu konuyu ve buna bağlı kimi ilginç noktaları gözden geçirelim. Herkes bilir ki, balıklar, solungaçlarının yapısındaki özel ustalık sayesinde, içinde yüzdükleri sudan hava alırlar. İşte bu yüzden bir ringa ya da morinabalığı, yüz yıl yaşar da, başını bir tek kez bile sudan çıkarmaz. Gelgelelim bizim gibi düpedüz ciğerleri olan balina, havaya çıkmadan yaşayamaz. Onun için de, ikide bir, denizin yüzüne çıkmak zorundadır. Ama balina ağzından soluk almaz, çünkü normal durumda, ispermeçet balinasının ağzı, en az sekiz ayak derinliğinde sulara gömülüdür. Üstelik de solunum borusuyla ağzı arasında hiçbir ilinti yoktur. Demek ki balina ağzından değil, püskürtme deliğinden nefes alıyor yalnız. Bu püskürtme deliği de başının tepesindedir.</p>

  <p>Her yaratığın canlı kalabilmek için soluk almak zorunda olduğunu, havadan içine çektiği bir nesneyle kanını diri tuttuğunu söylersem; aslında gereksiz bazı bilimsel terimler kullanmasam da, gene de yanlış bir şey söylemiş sayılmam bana kalırsa. Bu görüşü benimsersek şunu da söyleyebiliriz: Bir insan bir solukta tüm kanına gereken havayı verebilecek olsa, ağzını burnunu sıkı sıkı kapayıp, uzun bir süre soluk almadan durabilir. Yani o süre içinde soluk almadan yaşayabilir. Bu ne denli garip de görünse, balinanın durumu tam budur işte. Denize dalınca, bir saat, ya da bir saatten fazla, hiç soluk almadan durabilir; bir zerre havayı bile ciğerine çekmez artık. Nasıl olsa balinaların solungaçları da yoktur, unutmayın. Nasıl oluyor bu? Balinanın kaburgalarıyla bel kemiğinin arasında, Girit labirentini andıran ince makarnalar biçiminde, karmaşık bir yığın kan boruları vardır; balina dalınca bunlar, oksijenli kanla iyice dolup şişmiştir. Böylece balina, bin kulaç derinlerde, bir saat, hatta bir saatten fazla, aldığı yedek havayla yaşayabilir; tıpkı susuz çölleri aşan devenin, dört ek midesinde, ileride kullanılmak üzere bir miktar su taşıdığı gibi. Balinanın anatomisinde bu labirentin bulunduğu sugötürmez. Buna dayanan varsayım da, akla yakın ve doğrudur bence. Avcıların dedikleri gibi, balinanın “dışarıda soluk almak” için suyun yüzüne çıkmakta direnişi de destekliyor bunu, çünkü hava almak zorunda olmasa, niçin çıksın suyun yüzüne? İspermeçet balinası yüze çıkınca tedirgin edilmezse, belirli bir süre suyun yüzünde kalır; bu arada yetmiş kez püskürür, yani yetmiş kez soluk alır. Bir daha çıkışında gene tam yetmiş kez soluk alır. Şimdi diyelim ki, birkaç soluktan sonra onu korkuttunuz da dalmak zorunda kaldı. Gereken havayı almak için, bir yolunu bulup, gene çıkar suyun üstüne. Yetmiş soluğu almadıkça, dalıp her zamanki süre için suların dibinde durmaz. Şunu da söyleyelim ki, bu hesaplar balinadan balinaya değişir. Ama her balinanın belirli bir süresi ve belirli bir soluk alışı vardır. Balina, daldığı sırada suyun dibinde kalabilmek için hava deposunu doldurmak zorunda kalmasa, ne diye yüze çıkmakta böyle diretsin? Üstelik de bu yüze çıkma zorunluluğu yüzünden başının belaya gireceği, avlanma tehlikesinin artacağı besbelli. Oysa bu koskoca deniz canavarı, gün ışığından binlerce kulaç derinlerde, ne oltadan korkar, ne de ağdan! Onun için, ey avcı şunu bil ki kazandığın zaferi, ustalığından çok balinanın bu soluk alma gereksinimine borçlusun!</p>

  <p>İnsanoğlu hiç durmadan soluk alır; bir tek soluk, kalbin ancak iki üç kez atmasını besler. Böylece insan, neyle uğraşırsa uğraşsın, uyurken de, uyanıkken de, soluk almak zorundadır; yoksa ölür. Oysa ispermeçet balinası, vaktinin ancak yedide birini, yani bir tek pazar gününü, soluk almada kullanır.</p>

  <p>Balinanın yalnız püskürtme deliğinden soluduğunu söyledik. Püskürtülerin suyla karışık olduğunu yüzde yüz bilsek, o zaman koku alma duyusunun neden işlemediğini de anlardık, çünkü balinada buruna benzeyen tek şey, gene de bu püskürtme deliğidir. Bu delik, hem hava, hem de suyla tıkanınca, nereden koku alabilir ki! Ama fıskiyenin gizemi çözülmediği için, yani bunun su mu, yoksa buğu mu olduğunu bilmediğimiz için, kesin bir sonuca varamayız bu konuda. Her neyse, ispermeçet balinasının koku alma duyusu olmadığı sugötürmez. Olsa da ne işine yarayacak? Denizde ne gül var, ne menekşe, ne de kolonya.</p>

  <p>Bundan başka, solunum borusu püskürtme borusuna açıldığı; bu uzun kanalda, büyük Erie kanalında olduğu gibi, havayı aşağıda tutmak ve suları yukarı çıkarmak için, açılıp kapanan kapaklar bulunduğu için, balinada ses diye bir şey yoktur. Zaman zaman çıkardığı o garip seslere de burnundan konuşma derseniz, balinayı horlamış olursunuz. Hem balinanın söyleyecek nesi olabilir? Ben, derinliği olan hiçbir varlık görmedim ki, bu dünyaya söyleyecek bir sözü olsun. Geçimini sağlamak için, birkaç söz kekelemek zorunda kalır, olsa olsa. Ne mutlu ona ki, dünya duyuverir sesini!</p>

  <p>İspermeçet balinasının püskürtme kanalının ana görevi, havayı geçirmektir. Başın üst yüzünün hemen altında ve yanlarına doğru yatay olarak birkaç ayak boyunca uzanan bu acayip kanal, kentlerde sokağın bir yanına döşenen gaz borularına çok benzer. Şimdi gene aynı soruna geliyoruz: Bu gaz borusu aynı zamanda bir su borusu mudur? Daha doğrusu, ispermeçet balinasının püskürttüğü şey, çıkarttığı soluğun buğusu mudur; yoksa bu soluk, ağzından aldığı suyla karışıp da mı çıkıyor püskürtme deliğinden? Gerçi ağızla püskürtme kanalı arasında dolambaçlı bir yol vardır ama, bu yolun, püskürtme deliğinden suları çıkarmak işine yaradığını kanıtlayamayız. Olsa olsa balina, yemek yerken ağzına giren suları atmakta bunu kullanıyor diyebiliriz. Oysa ispermeçet balinası, yiyeceğini çok derinlerden alır; ve orada, istese de su püskürtemez. Üstelik, elinizde saat, ona dikkatle bakarsanız, balina ürkmediği zaman, normal soluma süreleriyle su püskürtme süreleri arasında, değişmez bir uyuşma olduğunu anlarsınız.</p>

  <p>Diyeceksiniz ki: “Ama bu konu üstünde böyle boyuna mantık yürüterek, ne diye başımızı ağrıtıyorsun? Açıkça konuş! Madem ki balinanın püskürdüğünü gördün, söyle bize bunun ne olduğunu. Su ile havayı ayırt edemiyor musun?” Sayın bayım, en basit işleri çözmek hiç de kolay değildir şu dünyamızda. Basit dediğiniz şeyler, hepsinden daha karışıktır bana kalırsa. Bu balina püskürtüsüne gelince, öyle bir şey ki bu, gidip tam ortasına onarsanız da, zor anlarsınız tam ne olduğunu.</p>

  <p>Bu püskürtünün özü, onu saran, kar gibi beyaz, pırıl pırıl sisin içinde saklıdır. Sudur diye kesip atamazsınız, çünkü püskürtüyü iyice görebilecek kadar yaklaştığınız zaman, balina azgın çalkantıların ortasındadır ve dört bir yanına sular savurur. Böylece bir anda, püskürtünün içinde birkaç damla su görürseniz, bu damlaların, balinanın çıkardığı buğunun yoğunlaşmasından meydana gelmediğini; ya da balinanın başından aşan dalgalardan püskürtme deliğine kaçmadığını nereden anlayabilirsiniz? Çünkü öğleyin durgun sularda rahat rahat yüzdüğü sırada bile; güneşin altında yüksek kamburu, çöllerde yürüyen bir hecinin hörgücü kadar kupkuru olduğu sırada bile; balina gene de başının üstünde küçük bir su birikintisi taşır hep; tıpkı en sıcak havalarda, bir kaya oyuğunda ara sıra yağmur suları kaldığı gibi.</p>

  <p>Bir avcının, balina püskürtüsünü fazla merak edip yanı başına giderek, burnunu içine sokması da pek akıllıca bir iş olmaz. Bu çeşmeye bir bakraç götürüp dolduramazsınız. Çünkü püskürtüsünün çevresindeki buğuların serpintileri bile hafifçe üstünüze değse —ki sık sık da değer— derinize bir asit sıçramış gibi olur, fena halde yanarsınız. Tanıdığım biri, ya bilimsel bir amaçla, ya da herhangi başka bir nedenden ötürü, püskürtüye fazla sokulmuştu da, bir yanağının ve kolunun derisi soyuluvermişti. İşte bu yüzden balina avcıları püskürtüyü zehirli sayarlar ve kaçarlar ondan. Dahası var: Duyduğuma göre, püskürtü göze girecek olursa, kör edermiş insanı. Hiç kuşkum da yok edeceğine. Araştırmacının yapabileceği en akıllıca iş, bu belalı püskürtüyü rahat bırakmaktır bence.</p>

  <p>Ama bir şeyi kesin olarak kanıtlayamasak bile, bazı düşünceler ileri sürebiliriz. Bana kalırsa, bu püskürtü bir sisten başka bir şey değildir. Böyle düşünmem için birçok nedenler var. Bunlardan biri de, ispermeçet balinasının heybeti ve yüceliğiyle ilgilidir. İspermeçet balinası, başkalığı, derinliği olan bir yaratıktır. Sığ sularda, kıyılara yakın yerlerde bulunmaması da bunu açıkça gösterir. Oysa tüm öteki balinalar, kıyılara yakın bu sığ yerlere giderler zaman zaman. Güney balinası hem ağırbaşlı, hem de derin bir yaratıktır. Ve ben şuna inanıyorum ki, tüm ağırbaşlı ve derin yaratıkların —örneğin Platon’un, Pyrron’un, Şeytan’ın, Jüpiter’in, Dante’nin ve bunlara benzerlerin— başlarından belli belirsiz bir buğu çıkar ciddi düşüncelere daldıkları sırada. Bir gün, “sonsuzluk” konusu üstüne küçük bir deneme yazıyordum. Önüme bir ayna koymak esti aklıma. Biraz sonra baktım ki, başımın üstündeki havada, garip garip kıvrılmalar ve dalgalanmalar var. Ağustosun öğle sıcağında, damı incecik kaplamalı bir tavan arasında, altı bardak kaynar çaydan sonra, derin düşüncelere daldığım zaman, saçlarımın hep ıslak olması, yukarıda ileri sürdüğüm düşünceyi iyice destekliyor bana kalırsa.</p>

  <p>Dört yanı sislerle çevrili durgun güney denizlerinde görkemle yüzen bu güçlü canavarı bir düşünün. Yüce ve dingin başının üstünde, hiçbir zaman bilemeyeceğimiz düşüncelerinin oluşturduğu buğudan bir tente taşır; ve bu tente zaman zaman bir gökkuşağıyla donanır; sanki Tanrı onun düşüncelerine mührünü basmışçasına. Bilirsiniz ya, gök kuşakları boş havada bulunmazlar; yalnız buğu olan yerde çıkarlar ortaya. Benim başımdaki karanlık kuşkuların yoğun sisleri arasında da, Tanrıdan gelen derin sezişler belirir ara sıra; ve bu sezişler, göksel bir ışınla aydınlatır sisleri. Ne mutlu bana! Çünkü herkes kuşkular içindedir; birçokları da inancını yitirir. Kuşkuya ve yadsımaya karşı çıkan bu sezişler pek az insanda bulunur. Yeryüzüyle ilgili her şeyden kuşkulanan ve gökyüzüyle ilgili kimi şeyleri sezen insanlar, ne imanlı, ne de imansız olurlar; kuşkulara da, sezişlere de aynı serinkanlı gözlerle bakarlar.</p>
