  <h2>Bölüm LXXXIX</h2>

  <h3>BAŞI BAĞLI BALIKLAR VE BAŞIBOŞ BALIKLAR</h3>

  <p>Bundan bir önceki bölümde flamalardan ve flama sırıklarından söz etmiştik. Bu vesileyle, balina avcılığının yasaları ve kuralları üstünde durmamız gerekir, çünkü flama, bu avcılığın büyük simgesi ve armasıdır.</p>

  <p>Birçok gemi birlikte sefer edince, bir geminin zıpkınladığı bir balinanın kaçtığı; onu sonradan başka bir geminin adamlarının öldürüp yakaladıkları olur. Buna benzer durumlar yüzünden, beklenmedik birçok karışıklık çıkabilir. Örneğin, yorucu ve tehlikeli bir avdan sonra yakalanıp gemiye bağlanan bir balina, şiddetli bir fırtına çıkınca kopup yok olur; çok uzaklarda, başka bir balina gemisinin eline geçer. O gemi ise, ne canını, ne de halatlarını tehlikeye atmadan, durgun bir havada, balinayı rahat rahat çekip götürür. Demek ki, sözlü ya da yazılı, herkesçe benimsenmiş ve her çeşit duruma uygulanabilecek bir yasa olmasaydı, balıkçılar arasında ikide bir kızılca kıyametler kopardı.</p>

  <p>Resmen yapılmış tek balinacılık yasası Hollandalılarınkidir belki de. Bu yasa, 1695’te Hollanda Meclisi’nden çıkmıştır. Hollanda’dan başka hiçbir ulusta yazılı bir balinacılık yasası yoktur ama; Amerikan balıkçılarının, bu konuda kendi hukukçuları ve avukatları vardır. Bunlar öyle bir yöntem kurmuşlardır ki, özlü kısalığı açısından, İustinianus’un tüm yasalarını ve “Başkalarının İşine Karışmayı Önlemek” amacıyla Çinlilerin meydana getirdikleri derneğin tüm yönetmeliklerini ve kurallarını bile gölgede bırakır. Evet, ama, bu balinacılık yasası, Kraliçe Anne çağından kalma bir meteliğe ya da bir zıpkının sivri ucuna yazılıp, boyunlara aşılabilecek kadar kısadır:</p>

  <p>I. Başı bağlı balina, bağlayanın malıdır.</p>

  <p>II. Başıboş balina, ilk kimin eline geçerse, onun malıdır.</p>

  <p>Gelgelelim bu ustaca kurulmuş yasal düzen, sırf görülmedik kısalığı yüzünden, öyle büyük karışıklıklara yol açıyor ki, yorumlanması için kocaman bir kitap yazmak gerekir.</p>

  <p>Önce, başı bağlı balina ne demektir? İster canlı, ister ölü olsun, bir balık, içinde bir ya da birkaç insan bulunan bir gemiye ya da bir sandala, bu gemide ya da bu sandalda bulunanların denetimi altında olan herhangi bir araçta (örneğin bir direk, bir kürek, dokuz parmaklık bir kablo, bir telgraf teli ya da bir örümcek ağının ipliğiyle) bağlı olursa, bu balık, başı bağlı bir balıktır. Bir flama ya da sahibini belli eden herhangi bir işareti taşıyan bir balık da başı bağlı sayılır. Ama flamayı koyan geminin, balinayı yedeğine alıp götürme gücü ve isteğinde olması da gerekmektedir.</p>

  <p>Bunlar bilimsel yorumlardır. Gelgelelim balinacıların yorumları, zaman zaman sert sözler ve bu sözlerden de daha sert yumruklarla yapılır. Gerçi onuruna ve namusuna ayrıca düşkün balina avcıları arasında, bir başkasının avladığı ya da öldürdüğü bir balinaya sahip çıkmak, çok ağır bir haksızlık, bir ayıp sayılır. Ama çoğu balina avcıları, böylesine ince ve kılı kırka yaran bir dürüstlük göstermezler bu işlerde.</p>

  <p>Aşağı yukarı elli yıl önce, başkasının el koyduğu bir malı geri almak için, İngiltere’de pek acayip bir dava açıldı. Davacılara göre, kuzey denizlerinde çetin bir av sonunda, bir balinayı zıpkınlayabilmişlerdi. Ama canlarını kurtarabilmek için, yalnız halatlarını değil, sandallarını da bırakıp kaçmışlardı avın sonunda. Dava edilenler (yani başka bir geminin gemicileri), çıkagelip, aynı balinayı vurmuş, öldürmüş, bağlamış ve davacıların gözü önünde ona el koymuşlardı. Davacılar kafa tutunca, dava edilenlerin kaptanı, davacılara boş vermiş; daha da ileri giderek, onların halatlarına, zıpkınlarına ve sandallarına da el koyacağını, çünkü balina yakalandığı sırada, bunların balinaya bağlı olduklarını söylemiş. Şimdi davacılar, balina için tazminatla beraber, halatlarını, zıpkınlarını ve sandallarını geri istiyorlardı.</p>

  <p>Bay Erskine, dava edilenlerin avukatıydı; Lord Ellenborough da yargıçtı. Çok zeki olan Erskine savunma sırasında durumu iyice anlatabilmek için, o günlerde görülen bir başka davayı ele aldı: Adamın biri, karısının azgınlığını dizginlemeye boşuna uğraştıktan sonra, onu yaşamın denizlerine bırakıp uzaklaşmak zorunda kalmış. Ama yıllar sonra, pişman olarak, bu kadını yeniden elde etmek için dava açmış. Erskine, bu adama hak vermiyor ve diyor ki: Bu bay, her ne kadar o bayanı ilk olarak zıpkınlamış ve eskiden sıkıca bağlamışsa da, hatunun azgın ve saldırgan huyuyla başa çıkamayarak, sonunda onu bırakmıştı. Bırakılınca da bu kadın başıboş bir balık olmuştu. Böylece ikinci bir bay çıkagelip de bayanı yeniden zıpkınlayınca, bu bayan önceden her ne kadar zıpkınlanmış da olsa, bu ikinci bayın malı olmuştu artık.</p>

  <p>İşte Erskine’e göre, şimdi savunduğu tarafın durumu da buydu: Kadın ve balina davaları birbirini aydınlatmış oluyordu.</p>

  <p>Her iki tarafın savunmalarını gerektiği gibi dinledikten sonra, pek bilgin yargıç şu karara vardı: Sandal, davacılara geri verilecekti, çünkü onu sırf canlarını kurtarmak için bırakmışlardı. Dava konusu olan balina, zıpkın ve halatlara gelince; onlar dava edilenlerin malı olacaktı, çünkü balina son yakalanışında başıboş bir balıktı. Balina kaçıp giderken zıpkın ve halatlarını da kendine mal ettiğine göre, balinayı sonradan yakalayanların, onları da elde etmesi gerekirdi, çünkü dava edilenler balinayı yakaladıklarına göre, balık kiminse, balığın üstündekiler de onundu.</p>

  <p>Sizle ben gibi sıradan adamlar, bu pek bilgili yargıcın kararını belki de beğenmeyeceğiz. Ama bu işin köküne inersek göreceğiz ki, başı bağlı balıklarla başıboş balıklar üstüne biraz önceden sözünü ettiğimiz ve söz konusu davada Lord Ellenborough’nun uyguladığı bu iki büyük balinacılık yasası, tüm insanlık hukukunun temelidir. Çünkü eski Filistinlilerin tapınağı gibi, Yasaların Tapınağı da, üstündeki karmakarışık ve süslü oymalara karşın, ancak bu iki destekle ayakta durur.</p>

  <p>Bir mal elinize nasıl geçerse geçsin, bu mala sahip olanın ona yarı yarıya hak kazandığı herkesçe bilinen bir şey değil midir? Üstelik çoğu zaman, bir mala el koyan, o mal üstüne yüzde yüz hak sahibi sayılır. Toprakla birlikte alınıp satılan Rus köylüleri ve cumhuriyet çağında köleler, bedenleri ve ruhlarıyla, başı bağlı birer balık değil de nedir? Onlara el koyanlar yüzde yüz hak sahibi saymıyorlar mı kendilerini? Açgözlü bir köy ağası için, bir dulun cebinde kalan son metelik, başı bağlı bir balık değil de nedir? Şurada, suçu açığa vurulmayan kötü adamın, flama yerine kapısında bir plaka taşıyan mermerden yapılmış gösterişli evi, başı bağlı bir balık değil de nedir? İflas eden Bay Hapıyutmuş’un karısı ve çocukları açlıktan ölmesinler diye, komisyoncu Mordehay bu zavallıya borç vermiştir; bu borca karşılık aldığı insafsız faiz, başı bağlı bir balık değil de nedir? Yüzbinlerce beli bükük işçiyi, nasıl olsa kıt kanaat doyuran ekmekle peynirden yoksun ederek, Başpiskopos Ruhkurtaran’ın onlardan zorla kopardığı yüz bin İngiliz lirası tutarındaki gelir, başı bağlı bir balık değil de nedir? (Üstelik bu işçilerin hepsinin, Ruhkurtaran’ın yardımı olmaksızın doğru cennete gidecekleri de sugötürmez.) Ahmakzade Dükü’ne atalarından kalan kasabalar ve köyler, birer başı bağlı balık değil de nedir? Belalı İngiliz zıpkıncısı John Bull için, zavallı İrlanda, başı bağlı bir balık değil de nedir? O pek dindar mızrakçıbaşı Amerikalı Jonathan Kardeş için, Teksas, başı bağlı bir balık değil de nedir? Ve bütün bu durumlarda bir mala el koyanlar, o mal üstünde yüzde yüz hak sahibi saymıyorlar mı kendilerini?</p>

  <p>Başı bağlı balıklarla ilgili kuralın, bir hayli geniş bir alanda uygulandığını görüyoruz. Ama başıboş balık kuralı, bundan da daha geniş bir alanda uygulanıyor; tüm uluslar, tüm dünya uyguluyor bu kuralı.</p>

  <p>1492 yılında Amerika başıboş bir balık değil miydi? Kolomb, kral ve kraliçesi hesabına, bu balinanın püskürtme deliğine flama yerine İspanyol bayrağını dikmedi mi? Peki, Rus çarı için Polonya neydi? Türkler için Yunanistan neydi? İngiltere için Hindistan neydi? Amerika Birleşik Devletleri için, eninde sonunda Meksika ne olacak? Başıboş birer balık bunların hepsi.</p>

  <p>İnsan hakları da, özgürlük de, başıboş birer balık değil de nedir? Tüm insanların kafaları da düşünceleri de, başıboş birer balık değil de nedir? Bunlara dinsel bir inançla bağlanmak ilkesi, başıboş bir balık değil de nedir? Sağdan soldan söz aşıran gösteriş meraklısı kelime cambazları için, fikir adamlarının düşünceleri, birer başıboş balık değil de nedir? Ve sen ey okuyucu, hem başı bağlı hem de başıboş bir balık değilsin de nesin?</p>
