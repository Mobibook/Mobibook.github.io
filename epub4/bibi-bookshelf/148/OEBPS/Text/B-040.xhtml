  <h2>Bölüm XL</h2>

  <h3>BAŞ KASARADA GECE YARISI</h3>

  <p class="ortass2">(Tirinket yelkeni kalkar; vardiya bekleyen tayfa görünür; kimi ayakta kıpırdamadan durur, kimi tembel tembel gezinmekte, kimi bir yere yaslanmış, kimi yere uzanmış. Hep bir ağızdan şarkı söylerler.)</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Zıpkıncılar ve Tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Elveda sizlere, İspanyol kızları!</p>

  <p>Elveda sizlere, İspanya güzelleri!</p>

  <p class="p20">Kaptanın emri var…</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Birinci Nantucket’li tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Hey çocuklar, duygulu olmaya gelmez. Mideniz bozulur sonra! Daha neşeli bir şey söyleyelim. Hadi, hep beraber!</p>

  <p>(Türkü söyler ve herkes ona katılır.)</p>

  <div>
    <br/>
  </div>

  <p>Kaptanımız güvertede,</p>

  <p class="p20">Almış dürbünü eline.</p>

  <p>Güzel güzel balinalar</p>

  <p class="p20">Püskürüyor dört bir yanda.</p>

  <p>At sandala varilleri,</p>

  <p class="p20">Yakın dur demir halatlara!</p>

  <p>Bir balina bizim ola,</p>

  <p class="p20">Haydin çocuklar kol kola.</p>

  <p>Salla zıpkını zıpkıncı,</p>

  <p>Gidelim güle oynaya!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Kaptan güvertesinden ikinci kaptanın sesi</i></p>

  <div>
    <br/>
  </div>

  <p>Nöbet değiştirin! Sekizinci vardiya!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>İkinci Nantucket’li tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Haydin tayfa! Sekizinci vardiya kampanası çalsın! Hey, duydun mu, kampanacı? Çal sekizinci vardiyayı, hey Pip! Hey, kara oğlan! Sen git, vardiyayı ben çağırayım. Benim gırtlağım bu işe uygundur. Kocaman bir boru gibidir gırtlağım. Bak, bak! (Kafasını ambar ağzına uzatır.) Nöbetçi tayfa! Hey, yukarıya! Sekizinci vardiyaya! Haydi kalkın yataktan!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Hollandalı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>İyi kestirdik bu gece, ahbap. Doyasıya uyuduk. Bizim belalı ihtiyarın şarabı bir tuhaf: Kimini sızdırıyor, kimini kırbaç gibi kamçılıyor. Biz türkü söylüyoruz, onlar uyuyor. Ya öyle, körkütük yatmışlar sıra sıra. Bağır bir kere daha! Al şu bakır huniyi, bununla seslen. Söyle de ayrılsınlar düşlerindeki güzellerden. Mezardan kalkma zamanı geldi. Son bir kez öpüşüp, Tanrıya hesap vermeye gelsinler. Ha şöyle tamam! Sen boğazını Amsterdam yağıyla berbat etmemişsin.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Fransız tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Hey çocuklar! Yorgan döşek körfezine demir atmadan, hoplayıp zıplayalım biraz. Ne dersiniz? İşte öteki vardiya geldi. Hadi bacaklar hazır olsun oynamaya. Pip, hey küçük Pip! Hadi, çal tefini!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Pip</i></p>

  <div>
    <br/>
  </div>

  <p>(Uykulu ve asık yüzlü)</p>

  <p>Tefim nerede bilmiyorum.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Fransız tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Tef yerine karnına vur öyleyse! Kulaklarını oynat! Hop, hop, çocuklar! Keyiflenin. Hayda! Hay Allah kahretsin, oynasanıza be! Şimdi sıra olun arka arkaya, hoplayın benimle. Haydi yürekten! Hop, hop!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>İzlandalı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Senin döşemenden hoşlanmadım, ahbap. Fazla yaylı bana göre. Ben buzdan döşemelere alışmışım. Soğukluk yapmak istemiyorum ama, ben yokum bu işte, kusuruma bakmayın.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Maltalı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Ben de yokum. Kızlarınız nerede sizin? Sağ eliyle sol elini tutup “nasılsın?” demek için, insan aptal olmalı! Kızlar gerek bana oynamak için! Kızlar gerek!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Sicilyalı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Öyle ya, kızlar gerek, bir de çimenlik! O zaman ben de hoplar zıplarım sizinle, çekirge gibi hem de!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Long Island’lı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Peki, peki, oyun bozanlar! Siz olmasanız da oynarız biz. Ekini biçmek elindeyken, biç bana kalırsa. Yarın tüm bacaklar biçilecek. Ha, işte çalgı geldi. Başlayalım hadi.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Asor adalı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>(Yukarı güverteye çıkarken tefi ambar ağzından atar.)</p>

  <p>Al, Pip. Çık şu bocurugatın üstüne! Haydi çocuklar!</p>

  <p>(Tayfanın yarısı tefle dans eder; kimi aşağı iner; kimi halatlar arasına uzanır ya da uyur. Bol bol küfür duyulur.)</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Asor adalı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>(Dans ederek)</p>

  <p>Hadi Pip! Vur, kampanacı! Vur patlasın, çal oynasın, kampanacı! Ateş saç tefinden! Kopsun tefinin zilleri!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Pip</i></p>

  <div>
    <br/>
  </div>

  <p>Zilleri mi dedin! Bak işte, vura vura koptu bir zil daha.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Çinli tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Dişlerini vur öyleyse birbirine. Ne yap yap, çın çın öt!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Fransız tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Coşalım çocuklar kaldır tefini, Pip, çembermiş gibi geçeyim içinden! Floklar gerilsin, paramparça olsun!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Tashtego</i></p>

  <div>
    <br/>
  </div>

  <p>(Kılı kıpırdamadan piposunu içerek)</p>

  <p>Şu beyazlara bak, eğlence diyorlar buna! Ha! Boşuna harcamam ben terimi.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Man adalı yaşlı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Bilmem bu keyifli delikanlılar neyin üstünde tepindiklerinin farkındalar mı? Gece dört yol ağızlarında, rüzgârlara kafa tutan cadıların söyledikleri en acı söz nedir: Ben sizin mezarınız üstünde tepineceğim derler. Hey Tanrım! Suların dibinde yemyeşil olmuş gemileri, gemicilerin yeşil kafataslarını düşündükçe. Eh, neyleyim, neyleyim! Belki de bir balodur tüm dünya, şu bilgin tayfaların dediği gibi. O zaman bu dünyanın üstünde tepinip durmak doğrudur. Haydi oynayın, çocuklar. Sizler gençsiniz. Ben de gençtim bir zamanlar.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Üçüncü Nantucket’li tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Durun, soluk alalım biraz. Öf! Rüzgârsız havada balina peşinde kürek çekmekten betermiş bu. Şu pipondan iki nefes ver, Tash.</p>

  <p>(Dansı bırakıp, küme küme birikirler. O sırada gök kararır; rüzgâr çıkar.)</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Hintli tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Brahma aşkına çocuklar! Yakında mayna edeceğiz yelkenleri. Göklerdeki Ganj nehrinin suları rüzgâra döndü. Karanlık alnın göründü Siva, yıkıcı tanrı!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Maltalı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>(Uzandığı yerden başlığını sallar.)</p>

  <p>Şimdi oyun sırası dalgalarda. Püsküllerini sallaya sallaya beyaz başlıkları oynayacak nerdeyse. Keşke tüm dalgalar kadın olsa, ben de boğulup dans etsem onlarla kıyamete dek. Dünyada bundan güzel ne var —gökyüzünde bile bundan daha tatlı ne var— dansta yarı açılan, o sıcak, o yabancı göğüslerden, kollar arasında saklanan o yarılasıya olgun üzüm salkımlarından…</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Sicilyalı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>(Yere uzanmış)</p>

  <p>Bunları söyleyip coşturma beni! Gözünün önüne geliyor mu, oğlum, o kavuşup ayrılan gövdeler, o kıvrak salınmalar, o cilveler, o nazlar! Dudaklar, göğüsler, kalçalar, sürtünür geçer birbirine. Durup tadına doymadan geçer, yoksa bıkar insan, öyle değil mi, dinsiz herif? (Yanındakini dürtükler.)</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Tahitili tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>(Bir hasır üstüne uzanmış)</p>

  <p>Selam olsun çıplaklığına bizim dans eden kızların! Selam sana Hiva-hiva! Ey damları alçak, hurma ağaçları yüksek Tahiti! Hâlâ senin hasırının üstüne uzanıyorum, ama yumuşak toprak kayıp gitti altımdan. Hasırım, seni örülürken gördüm ormanda! Alıp getirdiğim gün yemyeşildin, şimdi sarardın soldun. Vah bana! Ben de senin gibi dayanamıyorum bu değişikliğe. Ne sevinirdik seninle şimdi bizim göklerin altında olsak! Nedir bu sesler! Pirohiti’nin mızraklı tepelerinden gürleye gürleye inen, kayalardan atlayıp köyleri basan sellerin sesi mi bu? Bora geliyor, bora! Kalk ayağa, göğüs ger boraya! (Ayağa fırlar.)</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Portekizli tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Dalgalar nasıl da çatlıyor borada! Yelkenleri camadana vurmaya hazır olun yiğitler! Rüzgârlar çekti kılıcı. Şimdi saldırırlar üstümüze rasgele!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Danimarkalı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Çatırda, eski tekne, çatırda! Çatırdamazsan, yoksun demektir! Aferin, şu ikinci kaptan güzel kullanıyor seni! Dalgalardan tuz bağlamış toplarıyla Baltık denizinin kasırgalarına karşı koyan, Kattegat boğazındaki kale kadar gözüpek fırtınaya karşı.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Dördüncü Nantucket’li tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Alacağı emri almıştır ikinci kaptan. Duydum: Koca Ahab, hep dalgaya karşı gideceksin, dedi ona. Bir fıskiyeye kurşun atar gibi, dosdoğru saldırıp geberteceksin fırtınayı!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>İngiliz tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Vay canına! Bu ihtiyar yaman be! Avlayacağız onun balinasını!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Hepsi</i></p>

  <div>
    <br/>
  </div>

  <p>Evet! Evet!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Man adalı yaşlı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Direklerin üçü de nasıl titriyor zangır zangır! Ağaçlar arasında, yer değiştirmeye en az dayanan ağaç çamdır. Oysa, gemici bedenlerinin o kahrolası toprağından başka bir şey yok şu çam direklerinin altında! Dayan, dümenci, dayan! Böyle havalarda en sağlam yürekler karaya vurur, alabora olmuş tekneler yarılır denizde. Bizim kaptanın doğuştan damgası var. Bakın yukarıya, göklerin de damgası var, çocuklar. Soluk bir leke — dört bir yanı kapkara.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Daggoo</i></p>

  <div>
    <br/>
  </div>

  <p>Ne çıkar kapkara ise? Karadan korkan benden de korkar. Kapkarayım ben de!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>İspanyol tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Beni korkutacak aklı sıra. A! Eski kinim kabarıyor. (İlerleyerek) Evet, zıpkıncı, senin soyun insanlığın kara yanıdır. Cehennem gibi kara hem de. Darılma ama, böyle.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Daggoo</i></p>

  <div>
    <br/>
  </div>

  <p>(Sert)</p>

  <p>Haddime mi düşmüş darılmak!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Santiago</i>’<i>lu tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Bu İspanyol ya deli, ya sarhoş. Pek sarhoş da olamaz. Yoksa bizim koca şeytanın içkisi sonradan mı sarhoş ediyor insanı?</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Beşinci Nantucket’li tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Bir şeyler çaktı. Şimşek miydi? Evet, şimşek.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>İspanyol tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Hayır, Daggoo dişlerini gösterdi.</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Daggoo</i></p>

  <div>
    <br/>
  </div>

  <p>(Yerinden fırlayarak)</p>

  <p>Kırarım senin dişlerini, kukla! Ak tenli, ak kanlı kukla!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>İspanyol tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>(Karşı koyarak)</p>

  <p>Gel de bıçağı ye! Koca gövdeli, küçük beyinli herif!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Hepsi</i></p>

  <div>
    <br/>
  </div>

  <p>Kavga var! Kavga var! Kavga var!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Tashtego</i></p>

  <div>
    <br/>
  </div>

  <p>(Piposunun dumanını savurarak)</p>

  <p>Aşağıda kavga, yukarıda kavga. Tanrılar da, insanlar da hep kavgacı! Tuh!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Belfast’lı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Kavga! Yaşadık, dövüş var! Allah razı olsun, dövüşecekler. Hadi saldırın çocuklar!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>İngiliz tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Kalleşlik yok! İspanyolun bıçağını alın elinden. Halka olun, halka olun!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Man adalı yaşlı tayfa</i></p>

  <div>
    <br/>
  </div>

  <p>Halkaya girmişiz çoktan. Bakın, ufuklar çepeçevre sarmış bizi. Bu halkanın içinde. Habil, Kabil’i öldürdü. Ne güzel, ne doğru iş! Öyle değil mi, Tanrı? Değilse, ne diye yaptın bu halkayı?</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Kaptan güvertesinden ikinci kaptanın sesi</i></p>

  <div>
    <br/>
  </div>

  <p>Kandilisalara! Boca edin babafingoyu! Gabya yelkeni camadana!</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Hepsi</i></p>

  <div>
    <br/>
  </div>

  <p>Bora! Bora! Koşun, aslanlar! (Her biri bir yana koşar.)</p>

  <div>
    <br/>
  </div>

  <p class="p1o"><i>Pip</i></p>

  <div>
    <br/>
  </div>

  <p>(Bocurgatın altına siner.)</p>

  <p>Aslanlar ha! Tanrı yardımcısı olsun bu aslanların! Trak, trak! Flok istiralyası gitti. Güm! Başını iyice sok şu deliğe, Pip! Kontra babafingo sereni geliyor! Bir yılbaşı günü, allak bullak olmuş ormanda kalmaktan beter bu! Kim çıkar da kestane toplar şimdi ağaçlardan? Bizimkilerin hepsi başladı şimdi küfretmeye, benden başka hepsi. Yolları açık olsun. Hepsi boylayacak cenneti. Sıkı tutun, Pip! Vay canına! Bu ne bora böyle! Ama bu herifler boradan da beter. Beyaz birer fırtına hepsi. Beyaz fırtına… beyaz balina! Demin söylediklerini hep duydum. Beyaz balina lafı ilkin bugün söylendi. Tefim gibi titreyip dururum bunu düşündükçe. Kaptan olacak o ihtiyar boa yılanı, yemin ettirdi onlara Beyaz Balina’yı avlayacaklarına. Ey sen yukarlarda, karanlık yerlerdeki koca Tanrı, beyazların Tanrısı! Şu aşağıdaki ufacık kara oğlana acı! Korku nedir bilmeyen bu adamlardan koru onu!</p>
