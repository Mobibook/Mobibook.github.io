  <h2>Bölüm XIII</h2>

  <h3>EL ARABASI</h3>

  <p>Ertesi sabah, yani pazartesi günü, mumya kelleyi, peruka mostralığı olarak bir berbere sattıktan sonra, Queequeg’in verdiği parayla ikimizin de handaki hesabını gördüm. Sırıtan hancı da, müşteriler de, Queequeg ile aramızda birden başlayan bu dostluk karşısında büyük bir şaşkınlık içinde gülmekten kendilerini alamıyorlardı, çünkü hancı Peter Coffin’in, bu adam üstüne anlattığı olmayacak umacı masallarıyla beni nasıl korkuttuğunu görmüşlerdi.</p>

  <p>Bir el arabası bulduk; benim külüstür çantamı, Queequeg’in hurcunu, hamağını içine koyduk. İskelede bağlı duran “Moss” adlı küçük Nantucket posta gemisine gittik. Yürürken millet bize bakıyordu. Queequeg değildi merak ettikleri, çünkü sokaklarda onun gibi yamyamlar görmeye alışıktılar. Asıl şaştıkları benim onunla böylesine ahbap olmamdı. Biz onlara aldırmadan, el arabasını sırayla itip gidiyorduk. Queequeg arada bir durup, zıpkınının ucundaki kılıfı düzeltiyordu. “Karada bu zıpkını ne diye başına bela ediyorsun, balina gemilerinin kendi zıpkınları yok mu?” diye sordum. Doğru söylüyormuşum ama, Queequeg’in kendi zıpkınına karşı özel sevgisi varmış; halis çeliktenmiş, nice ölüm savaşlarında denenmiş, balinaların ciğerleriyle senli benli olmuş o zıpkın. Sözün kısası, çiftçilerin tarlalarına, hiçbir şey getirmek zorunda olmadıkları halde, kendi oraklarıyla giden biçici ırgatlar gibi, Queequeg de onun bileceği birtakım nedenlerle, kendi zıpkınıyla çalışıyordu.</p>

  <p>El arabasını bana devrederken, ömründe ilk gördüğü el arabası üstüne tuhaf bir öykü anlattı bana. Sag Harbor’daymış. Çok ağır olan sandığını hana taşıyabilmesi için, geminin sahipleri ona bir el arabası vermişler. Arabanın nasıl kullanılacağını hiç bilmiyormuş, ama bilgisizliğini açığa vurmamak için, sandığını el arabasına yerleştirmiş, sıkı sıkı bağlamış; sonra arabayı sırtına vurduğu gibi, rıhtım boyunca yürümeye başlamış. “Olur şey değil, Queequeg,” dedim. “Bunu da bilmez mi artık insan! Herkes gülmedi mi sana?”</p>

  <p>Bunun üzerine Queequeg bana başka bir öykü anlattı. Kokovoko adasının halkı düğünlerde taze hindistancevizlerinin güzel kokulu suyunu boyalı kocaman bir sukabağına doldururmuş. Punç kâsesine benzeyen bu sukabağı, düğün evinde, hasır yer sofrasının ortasında başlıca süs olurmuş. Günün birinde büyük bir gemi Kokovoko’ya uğramış. Kaptan denizlerde az görülen bir adammış, kibarlığa ve törenlere pek düşkünmüş. Bu kaptan, Queequeg’in kız kardeşinin düğününe çağrılmış. Queequeg’in kız kardeşiyse, daha yeni on yaşına basmış, gencecik güzel bir küçük prensesmiş. Gelinin bambu kulübesinde tüm düğün konukları toplanmışken, kaptan içeri girmiş, baş köşeye, sukabağının tam karşısına, başrahiple Queequeg’in babası görkemli kralın arasına oturtulmuş. Yemekten önce dualar okunmuş, çünkü onlar da yemekten önce dua ederlermiş bizim gibi, ama Queequeg’in anlattığına göre, onlar dua ederken tabaklarına bakmaz, tersine, ördekler gibi başlarını havaya kaldırıp, tüm şölenleri veren Tanrıya bakarlarmış. Her neyse, dua okunduktan sonra, başrahibin, adanın bin yıllık geleneklerine uygun bir töreniyle şölen başlamış: Bu başlama törenine göre rahip, kutsal bilinen ve değdiği her şeyi kutsallaştıran parmaklarını, sukabağının içine batıracak ve kutsal içki elden ele dolaşıp içilecekmiş. Büyük rahibin yanında oturan kaptan bunu görünce, hem bir geminin kumandanı hem de baş konuk olarak kendini küçük bir adanın kralından üstün sayıp, rahibin bıraktığı sukabağını almış, ellerini içine daldırıp, hiç bozuntuya vermeden yıkamaya başlamış. Kutsal sukabağını, el yıkayacak bir tas sanmış anlaşılan. Queequeg “ya sen ne der buna?” dedi. “Bizim millet gülmez mi buna?”</p>

  <p>Gemiye gelince, yol paramızı verdik, eşyamızı yerleştirdik, güverteye çıktık. Gemi yelken açtı, Acushnet nehrinden aşağı doğru süzüldü. Bir yanda New Bedford’un sokakları set set yükseliyordu. Saydam, soğuk havada, buz bağlamış ağaçlar pırıl pırıldı. Rıhtımlarda fıçılar, kocaman tepeler gibi, dağlar gibi üst üste yığılıydı. Dünyayı dolaştıktan sonra sonunda demir atıp selamete ermiş balina gemileri, yan yana dizilmiş, sessiz sedasız duruyorlardı. Yeni seferlere hazırlanan gemilerin içindense, çalışan marangozların, fıçıcıların, demircilerin, ziftçilerin karmakarışık sesleri geliyordu. Çünkü orada, uzun tehlikeli bir sefer bitti mi, bir ikincisi başlar; İkincisi bitti mi, üçüncüsü, ve böylece seferlerin hiçbir zaman sonu gelmez. Tüm insan emekleri böyledir zaten; hiçbirinin sonu gelmez, insaf nedir bilmez hiçbiri.</p>

  <p>Denize açılınca, meltemin serin tazeliği arttı; küçük gemi, ağzı köpükler saçan bir tay gibi, diri dalgaları yarmaya başladı. O sert o azgın deniz havasını nasıl çektim içime! Nasıl attım başımdan karayı, o bölük pörçük, o her yanına parayla adım atılan toprakları, o köle ayaklarının, nalların delik deşik ettiği kara yollarını! Üstünde hiçbir iz bırakmayan denizin engin cömertliğini seyre daldım.</p>

  <p>Queequeg de benimle aynı köpüklü çeşmeden içiyor, sarhoş olup sendeliyordu benimle. Kara burun delikleri kabarmıştı; açılmış dudakları arasından, keskin, sivri dişleri görünüyordu. Uçtukça uçtuk; açık denize varınca, geminin rüzgâra saygısı arttı, bir sultanın önüne gelen köle gibi, yatıp kalkmaya başladı. Şimdi yan yata yata fırlayıp gidiyorduk. Her halat, demir teller gibi zonkluyordu. İki uzun direk, kara kasırgalarında eğilen kamışlar gibiydi. Sulara batıp çıkan cıvadranın yanında, bu yuvarlanıp gidişi öyle seyre dalmıştık ki, yolcuların bize kötü bakıp gülmelerinin farkına bile varmadık bir süre. O biçimsiz, o sünepe yolcuların aklı almıyordu iki insanın böylesine dost olmasını. Sanki aslında beyaz bir adam, badana edilmiş bir zenci değilmiş gibi! Aralarında birtakım enayiler, salaklar da vardı; denizin ne olduğunu bile bilmeyen, karadaki deliklerinden burnunu hiç çıkarmamış acemi çaylaklar. Bu toy delikanlılardan biri, Queequeg’in arkasına geçmiş, taklidini yapıyordu. O bunu görünce, oğlanın son saati geldi sandım. Gürbüz vahşi, zıpkınını yere bırakıp, onu iki koluyla yakaladığı gibi, İnanılmaz bir güç ve ustalıkla top gibi havaya fırlattı; aptal oğlan takla atıp dönerken de, kıçına bir şaplak yapıştırdı. Seninki soluğu kesilmiş bir halde, ayaklarının üstüne düştüğü sırada, Queequeg sırtını çevirdi, balta-piposunu yaktı, bir soluk çekmem için bana uzattı.</p>

  <p>Salak oğlan, “kaptan efendi! Kaptan efendi!” diye bağırarak, kaptana doğru koştu: “Kaptan efendi, kaptan efendi, bir şeytan var burada, bir zebani!”</p>

  <p>Bir ıskarmoz gibi sıska kaptan, Queequeg’in üstüne yürüyerek, “hey buraya baksana sen!” diye gürledi. “Ne rezalettir bu senin yaptığın? Adamı öldürecektin az kalsın, farkında değil misin?”</p>

  <p>Queequeg, sakin sakin bana dönerek sordu: “Ne söyler bu?”</p>

  <p>Tir tir titreyen toy oğlanı göstererek, “o söyler ki,” dedim, “sen az kaldı bu adamı öldürecek.”</p>

  <p>Queequeg, çok yukarıdan bir küçümsemeyle dövmeli yüzünü buruşturarak, “onu öldürmek ben?” dedi. “Yok, o küçük küçük balık. Queequeg öldürmez bu kadar çok küçük balık; Queequeg balina öldürür kocaman.”</p>

  <p>Kaptan, “bana bak,” diye gürledi, “ben de öldürür seni, yamyam herif, bir daha gemimde böyle marifetler yaparsan. Onun için aklını başına topla.”</p>

  <p>Ama tam o sırada öyle bir şey oldu ki, asıl kaptanın aklını başına toplaması gerekti: Mayistra yelkenine fena bastıran rüzgâr, iskota halatını kopardı ve ağır seren, bir yandan öbür yana gidip gelerek, güverteyi silip süpürmeye başladı; Queequeg’in demin hırpaladığı zavallı oğlanı da denize fırlattı. Tayfaların hepsi panik içindeydi. Sereni yakalayıp durdurmaya kalkmak çılgınlık olurdu. Seren bir saniyede, sağdan sola uçup geri geliyordu. Her an paramparça oldu olacak gibiydi. Kimse bir şey yapamıyor, yapacağa da benzemiyordu. Güvertedekiler geminin önüne kaçışmış, azgın bir balinanın ağzına bakar gibi serene dikmişlerdi gözlerini. Herkes ne yapacağını şaşırmışken, Queequeg çevik bir hareketle diz çöküp serenin altına süzüldü, şaklayan bir ipi yakalayıverdi, ipin bir ucunu küpeşteye bağladı, öbür ucunu da başının üstünden geçen serene savurmasıyla bağlaması bir oldu. Seren zınk diye durdu, her şey yoluna girdi. Uskuna başını rüzgâra verip durdu; tayfa kıçtaki sandalı denize indirmeye hazırlanırken, Queequeg, yarı beline kadar soyunup, uzun canlı bir yay gibi güverteden denize fırladı. Üç dört dakika, Queequeg’in bir köpek çevikliğiyle, uzun kollarını sulara savura savura, zaman zaman adaleli omuzlarını göstere göstere, buz gibi köpükler arasında yüzdüğünü gördük. O yaman, o yiğit insanı görüyorduk, ama kurtaracağı adam yoktu ortalarda, acemi çaylak batıp gitmişti. Queequeg suyun içinden bir ok gibi havaya fırlayıp, çevresini bir anda kolaçan etti, durumu anlamış olacak ki, dalıp gözden yok oldu. Bir iki dakika sonra suyun yüzüne çıktı, bu sefer bir koluyla kulaç atarken, öbür koluyla cansız bir külçeyi sürüklüyordu. İndirdikleri sandal çok geçmeden ikisini alıp getirdi. Salak oğlanı güç bela ayılttılar. Gemicilerin hepsi Queequeg’i baştacı ettiler; kaptan da özür diledi ondan. İşte o günden sonra, Queequeg’e bir midye gibi yapıştım sonuna dek. Evet, zavallı Queequeg’in son bir kez dalıp, çıkmayacağı güne dek.</p>

  <p>Kim böyle bir şey yapar da yaptığını umursamaz? Queequeg, insansever, hayırsever derneklerden hak ettiği madalyaları hiç de bekler görünmedi. Su istedi sadece — denizin tuzunu gidermek için birazcık tatlı su. Sonra elbise değiştirdi, piposunu yaktı, küpeşteye yaslandı ve çevresindekilere tatlı tatlı baktı. Kendi kendine şöyle der gibi bir hali vardı: “Dünyamızın dört bir bucağı birbirine bağlı ortaklaşa bir dünyadır. Biz yamyamlar, şu Hıristiyanlara yardım etmeliyiz.”</p>
