  <h2>Bölüm XCVI</h2>

  <h3>YAĞ ERİTME KAZANLARI</h3>

  <p>Bir Amerikan balina gemisi, asılı sandallarından başka, kazanlarıyla da uzaktan tanınabilir. Bu geminin garipliği, en sağlam duvar işçiliğiyle, meşe tahtasını ve kenevir halatları birleştirmesindedir. Bir tuğla fırını, karadan alınıp, güverte kalasları üzerine yerleştirilmiştir sanki.</p>

  <p>Yağın eritildiği kazanlar, baş direkle grandi direği arasına, yani güvertenin en geniş yerine konmuştur. Altlarındaki kalaslar, ayrıca sağlamdır. Beş ayak yüksekliğinde, aşağı yukarı sekize on ayak genişliğinde kalın bir çimento ve tuğla yığınını taşıyabilir. Temeller güverteden aşağı inmez, ama duvarlar, ağır ve eğri demir desteklerle güverte kalaslarına her yandan sıkı sıkı tutturulmuştur. Kazanların dört bir yanı tahtadır; tepede, yanlamasına duran, koskoca bir kapak vardır. Bu kapağı kaldırdınız mı, kazanları görürsünüz. Her biri birkaç fıçılık iki büyük kazandır bunlar. Kullanılmadıkları zaman tertemiz tutulurlar. Arada bir sabun taşı ve kumla ovuldukları için, gümüş punç kâseleri gibi pırıl pırıldır içleri. Kaşarlanmış kimi yaşlı gemiciler, gece nöbetlerinde usulcacık bu kazanların içinde kıvrılıp, bir güzel uykuya dalarlar. Bunlar cilalanırken, kazanların içinde duran iki gemici, bu demir dudaklar üstünden, sırlarını dökerler birbirlerine. Derin matematiksel düşüncelere de elverişli bir yerdir burası. Nitekim ben, Pequod’un sağ kazanı içinde, elimde sabun taşı, fırıl fırıl dönerken, şu önemli gerçeğin bilincine vardım: Geometride, bir daire boyunca kayan tüm cisimler —örneğin benim şu sabun taşım— her noktadan aşağı, tıpatıp aynı süre içinde inerler.</p>

  <p>Kazanların önünde duran tahta kapağı kaldırınca, altlarındaki tuğla bölmede, demirden iki fırın ağzı görülür. Bu fırın ağızlarının önünde de, ağır demir kapaklar vardır. Fırınların altındaki pek derin olmayan su deposu sayesinde, yoğun ısının güverteye geçmesi önlenir. Bu depodaki sular buhar olup bittikçe, kazanların arkasında bulunan bir boruyla yeni su gelir depoya. Fırınların üstünde baca yoktur; duman doğrudan doğruya arka duvardan çıkar. Şimdi biraz geriye dönelim.</p>

  <p>Pequod’un bu seferinde yağları kaynatıp eritmesi işi başladığı sırada, saat aşağı yukarı dokuzdu. Stubb iş başındaydı:</p>

  <p>“Hey, oradakiler! Her şey hazır mı? Öyleyse açın kapağı, başlayın. Hey, sen aşçıbaşı, yak kazanların altını!” Kolay bir işti bu, çünkü marangoz, sefer boyunca, fırını yongalarla tıka basa doldurmuştu. Sırası gelmişken şunu da söyleyeyim ki, bir balina seferinde fırınların ilk ateşi, bir süre odunla sağlanır. Ondan sonra odun, ancak ana yakıtı çabucak tutuşturmak için kullanılır. Ana yakıt ise, kaynatıldıktan sonra, kıtır kıtır kavrulmuş kıkırdaklara ya da böreğe benzeyen, ama gene de bir hayli yağlı olan ispermeçet kalıntılarıdır. Böylece balina, yakılmaya mahkûm kanlı canlı bir din kurbanı, ya da kendi kendini kemiren küskün bir insan gibi, bir kez tutuşturuldu mu, kendi yakıtını kendi sağlar, kendi bedeninin ateşiyle yanar. Ah keşke kendi dumanını da yakıp yok edebilse! Bu dumanı içine çekmek korkunç bir şeydir. İster istemez de çekersiniz; hatta o sırada bu dumanın içinde yaşamak zorunda kalırsınız. Anlatılmaz yabansı bir Hint kokusu vardır bu dumanda. Hintlilerin cesetleri yaktığı odun yığınlarından çıkan duman böyle koksa gerek. Mahşerin sol kanadı gibi kokar bu duman. Cehennemin varlığını belirten bir şeydir bu duman.</p>

  <p>Gece yarısı harıl harıl çalışıyorduk. Balinanın iskeletini geride bırakıp, yelken açmıştık. Rüzgâr artmıştı; ıssız okyanus koyu karanlıklar içindeydi. Ama arada bir, isli borulardan çıkan korkunç alevler bu karanlıkları yalıyor, direklerin ta tepelerindeki ipleri bile, ünlü Yunan ateşi<a id="k103" href="../Text/dipnotlar.xhtml#a103"><sup>[103]</sup></a> gibi aydınlatıyordu. İçin için yanan gemi, öç almaya gidenlerin azgınlığı içinde ilerliyordu sanki. Hydra’lı yiğit Kanaris’in<a id="k104" href="../Text/dipnotlar.xhtml#a104"><sup>[104]</sup></a> gece yarısı limandan çıkarak, Türk kadırgaları üstüne saldırıp onları ateşe boğan, yelken yerine alevlerle donatılmış, katran ve kükürt yüklü gemilerini andırıyordu Pequod.</p>

  <p>Kazanların üstündeki kapakların kaldırılmasıyla, kocaman bir ocağa dönmüştü geminin ortası. Bu ocağın önünde, balina gemilerinde her zaman ateşçi görevini yüklenen yabansı zıpkıncılar, cehennemin dibindeki Tartaros’ta yanan devlere benziyordu. Kaynayan kazanlara, ucu çatallı uzun kazıklarla, fışırdayan ispermeçet parçaları atıyorlar; ya da fırınların ateşini azdırıyorlardı. Yılan gibi kıvrılan alevler ayaklarına dolanıyordu. Kasvetli bulutlar halinde dumanlar, yuvarlanıp gidiyordu üstlerinden. Gemi batıp çıktıkça, kazanlarda kaynayan yağ, zıpkıncıların yüzlerine sıçramak istercesine çalkalanıyordu. Kazanların karşısında, geniş tahta ocağın ötesinde, bir çeşit kanape yerine geçen bocurgat vardı. İşi olmayan nöbetçiler orada tembel tembel oturuyorlar, gözleri yanıncaya dek kırmızı ateşi seyre dalıyorlardı. İslere ve terlere bulanmış sarı esmer yüzleriyle keçeleşmiş sakalları, yabansı yabansı parlayan ak dişleriyle çatışıyordu. Ocağın oynak alevleri, türlü garip biçimlere sokuyordu onları. Gemiciler, keyifle konuşarak, birbirlerine kaba saba serüvenler, korkunç masallar anlatıyorlardı. Fırınlardan çıkan alevler gibi, yabansı kahkahalar fışkırıyordu içlerinden. Onların önünde bir aşağı bir yukarı yürüyen zıpkıncılar, tuttukları çatallı kocaman kazıklar ve kepçelerle, deliler gibi ellerini kollarını sallıyorlardı. Rüzgâr uluyor, deniz kabarıyor; inleye inleye batıp çıkan gemi, içinde taşıdığı kırmızı cehennemi, gecenin ve okyanusun karanlığına doğru sürüyordu hiç yılmadan. Pequod, gemi azıya almış, dört bir yanına köpükler saçan bir at gibiydi. Bu yabanıl adamlarla yüklü, ateş dolu, karanlıkların karanlığına bir cesedi yakarak hızla dalan gemi, çılgın kaptanının ruhunun elle tutulur bir parçası gibiydi o sırada.</p>

  <p>Dümen başında saatlerce sessiz sedasız bu ateş gemisini yönetirken, işte bunları düşünüyordum. Kendim karanlıklar içinde olduğum için; ötekileri saran kırmızı alevleri, çılgınlığı, korkunçluğu daha da iyi görüyordum. Bilmem neden, gece yarısı dümen başında, ağır bir uykudur çöker üstüme. Yarı duman yarı ateş içinde, gözlerimin önünde boyuna hoplayıp zıplayan, cehennem zebanilerini andıran bu adamlar, ben uykuya dalar dalmaz bir düşe dönüşüyordu içimde.</p>

  <p>Hele o gece, hâlâ bir türlü anlayamadığım garip bir şeyler oldu bana. Ayaküstü, çok kısa süren bir uykudan irkilerek uyandığım sırada, bir bozukluk olduğunu, çok kötü bir duruma düştüğümü, müthiş bir korkuyla seziverdim. Dümene yaslanmıştım ve balina kemiğinden dümen yekesi böğrüme dayanıyordu. Rüzgârda yeni yeni ürpermeye başlayan yelkenlerin hafif uğultusu doluyordu kulaklarıma. Gözlerim açıktı bana kalırsa. Yarı uyur yarı uyanık bir halde, parmaklarımla gözkapaklarımı iyice açtım, baktım, ama gene de pusulayı karşımda göremedim. Oysa daha bir dakika önce, pusula dolabının sürekli ışığında, pusulaya bakmıştım gibi geliyordu bana. Kırmızı parıltılar yüzünden korkunçluğu ara sıra büsbütün artan koyu bir karanlıktan başka bir şey görmüyordum önümde. İçimdeki en belirli duygu şuydu: Altımda hızla uçan gemi, bir limana doğru gitmiyor, geride bıraktığı tüm limanlardan kaçıyordu sanki. Ölüm korkusuna benzer, yalın bir korkuyla sersemlemiştim. Can havliyle dümen yekesine sarıldığım sırada, çılgınca bir düşünceye kapılarak, bir büyüyle dümenin tersyüz olduğunu sandım. “Aman Tanrım, ne oluyor bana?” dememe kalmadı, durumu anladım: Kısacık uykum içinde ters dönmüş, sırtımı pusulaya ve pruvaya çevirmiş, geminin kıç tarafına bakakalmışım. Hemen dönerek, rüzgâra doğru uçan gemiyi, belki de alabora olmaktan tam vaktinde kurtardım. Bu uğursuz gecenin karabasanından sıyrıldığıma, ölüm rüzgârlarına sürüklenmekten kurtulduğuma nasıl sevindim, nasıl şükrettim!</p>

  <p>Ey insanoğlu, ateşe uzun süre bakma! Elin dümen yekesindeyken düşlere dalma! Sırtını pusulaya çevirme; dümen elinin altında biraz sarsılır sarsılmaz, aklını başına topla! Kırmızılığıyla her şeyi korkuya boğan o ateş görüntüsüne inanma! Yarın sabah, gerçek güneşin ışığında, her şey pırıl pırıl olacak. Çatal çatal alevlerin içinde cehennem zebanilerine dönen insanlar, yarın sabah çok daha başka, çok daha hoş görünecekler gözüne. Tek gerçek lamba, o yüce, o sevinç dolu, altın güneştir. Öteki lambaların tümü yalancıdır düpedüz.</p>

  <p>Ama güneş, Virginia’nın Berbat Bataklığını, Roma’nın lanetli ovasını, uçsuz bucaksız Büyük Sahra’yı ve yeryüzündeki milyonlarca fersah çölleri ve dertleri saklayamıyor gene de. Dünyamızın karanlık yanı olan, üçte ikisi olan okyanusu saklayamıyor güneş. Öyleyse içinde dertten çok sevinç taşıyan bir ölümlü insan, ya gerçekten insan değildir, ya da olgunlaşmamıştır henüz. Kitaplar için de aynı şeyi söyleyebiliriz. İnsanların en gerçeği, dertli İsa; kitapların en gerçeği de Hazreti Süleyman’ınkidir. Onun, Kutsal Kitap’ta verdiği vaaz, derdin en ince dövülmüş çeliğidir. “Her şey boştur.” <i>Her şey</i>. Boş heveslere kapılan bu dünya, Hıristiyanlıktan önce yaşayan Hazreti Süleyman’ın bilgeliğine varamamıştır. Ama hastahaneleri ve hapishaneleri görmek istemeyen; mezarlıklardan geçerken adımlarını hızlandıran; cehennemden çok operanın sözünü eden; Cowper’i, Young’ı, Pascal’i, Rousseau’yu zavallı hasta adamlar sayan; Rabelais’nin öğütlediği gamsızlığı ömrü boyunca yaşayıp, Rabelais’ye akıllı olduğu için keyifli diyen adam; mezar taşlarının üstüne oturmaya, o derin ve eşsiz Hazreti Süleyman ile birlikte yeşil ve nemli toprağı kazmaya layık değildir.</p>

  <p>Gelgelelim Hazreti Süleyman bile der ki: “Akıl yolundan şaşan adam,” (her ne kadar sağ da olsa), “ölüler arasında sayılır.”<a id="k105" href="../Text/dipnotlar.xhtml#a105"><sup>[105]</sup></a>&nbsp;Onun için sen de ateşe kaptırma kendini. Yoksa, bir ara benim başıma gelenler senin de başına gelir, pusulayı şaşırırsın, ölülere dönersin. Dertli olmada bir bilgelik vardır, doğru, ama öyle dertler de vardır ki, düpedüz çılgınlıktır bunlar. Kimi insanların ruhunda, Catskill dağlarının bir kartalı vardır. Bu kartal, hem en karanlık uçurumlara süzülür, hem de o uçurumlardan yukarı havalanıp, güneşli göklerde yok olur. Üstelik bu kartal, hep uçurumlarda uçsa da, bu uçurumlar dağlardır; onun için dağların kartalı, en aşağılara inince bile, en yükseklerde uçan kuşların üstündedir gene de.</p>
