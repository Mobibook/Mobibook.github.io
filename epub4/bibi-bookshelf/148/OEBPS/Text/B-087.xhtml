  <h2>Bölüm LXXXVII</h2>

  <h3>BÜYÜK ARMADA</h3>

  <p>Birmanya topraklarının güneydoğusuna doğru uzanan daracık ve uzun Malakka yarımadası, tüm Asya’nın güneye en yakın olan ucudur. Bu yarımadanın önünde, sıra sıra, Sumatra, Java, Bali, Timor ve daha başka upuzun adalar vardır. Bunlar, Asya ile Avustralya’yı birleştiren uzun Hint okyanusunu, doğunun sürü takım adalarından ayıran geniş bir mendirek ya da sur meydana getirir. Bu surda, gemilerin ve balinaların geçebilmesi için, birçok çıkış kapısı vardır. Bunların en belli başlıları Sunda ve Malakka boğazlarıdır. Batıdan Çin’e gidecek gemiler, Sunda boğazından geçerek Çin denizlerine çıkabilirler.</p>

  <p>Bu daracık Sunda boğazı, Sumatra’yı Java’dan ayırır. Denizcilerin “Java Başı” dedikleri yeşil bir burnun heybetle koruduğu, adalardan oluşan bu geniş surun tam ortasında bulunan boğaz; her bir yanı setlerle çevrili büyük bir imparatorluğun kale kapısına benzer bir hayli. Doğu denizlerindeki binlerce adanın, ne tükenmez baharat, ipek, kıymetli taş ve altın hazineleriyle dolu olduğunu düşünürsek; her şeyi kapmak isteyen açgözlü Batıklara karşı, doğanın burasını korumak istediğini sanırız. Sunda boğazının kıyılarında, Akdeniz’in, Baltık denizinin, Marmara denizinin girişlerini koruyan o gururlu kaleler yoktur. Nice yüzyıllardan beri, gece gündüz, doğunun en değerli mallarıyla yüklü gemiler, Sumatra ve Java adaları arasından akın akın geçerler. Doğulular, Danimarkalılardan farklı olarak, bu gemilerin, gabya yelkenlerini indirerek, onları dalkavukça selamlamalarını beklemezler. Ama bu çeşit törenlere aldırış etmemekle beraber, daha elle tutulur bir baç isterler gene de.</p>

  <p>Öteden beri Malakkalıların üçgen biçiminde yelkenli korsan kayıkları, Sumatra’nın basık gölgeli koy ve adacıkları arasında pusu kurup, bu boğazdan geçen gemilere saldırırlar; mızraklarının gücüne güvenerek haçlarını alırlar. Son zamanlarda Avrupa savaş gemilerinden gördükleri kanlı cezalar, bu korsanların azgınlıklarını bir hayli kırmıştır, ama bugün bile, birçok İngiliz ve Amerikan gemisinin bu sularda kıyasıya baskılara uğrayıp yağma edildiklerini duyduğumuz oluyor.</p>

  <p>Pequod, serin serin esen, güzel bir rüzgârla bu boğaza yaklaşıyordu şimdi. Ahab, buradan Java denizine geçip, güney balinasının yer yer uğradığı bilinen sulardan kuzeye doğru çıkmak istiyordu. Sonra da Filipin adalarını boylayıp, oranın büyük balina mevsimine yetişmek için, uzak Japonya kıyılarına varacaktı. Böylece Pequod dünyayı dolaşarak, yeryüzünde güney balinasının bilinen tüm uğraklarından geçip, Pasifik okyanusundan ekvatora inecekti. Şimdiye dek avını elde edemeyen Ahab, orada Moby Dick ile savaşabileceğine yüzde yüz güveniyordu, çünkü Beyaz Balina’nın belli mevsimlerde bu denize uğradığı biliniyordu.</p>

  <p>Ama nasıl oluyor bu? Bu dünya gezisinde Ahab hiç mi karaya çıkmayacak? Gemicisi hava mı içiyor yani? Elbette su almak için bir yerlere uğrayacak. Hayır. Dünya kurulalı beri bir ateş çemberi içinde dönüp duran güneş, kendi gücünü kendinde bulur. Ahab da öyle. Üstelik balina gemilerinin bir özelliği de vardır: Öteki tekneler, yabancı rıhtımlara taşınacak olan çeşit çeşit mallarla yüklüdür. Oysa dünyayı gezen bir balina gemisinde, av için kullanılan silahlar ve gerekli eşyalarla gemiciler vardır yalnız. Bu geminin geniş ambarı, şişeler içinde tüm bir göl taşır. Safra diye metelik etmeyen kurşun parçaları ve demir külçeleri yüklenmez; safrası bile işe yarayan cinstendir. Yıllarca susuz kalmaz bu gemi. Tertemiz, has Nantucket suyudur ambarındaki. Üç yıl süren Pasifik okyanusu seferinde bile, Nantucket’li bu suyu, Peru ya da Hint ırmaklarından daha dün fıçılarla getirilmiş acı sıvılara değişmez. İşte bu yüzden, öteki gemiler New York’tan Çin’e gidip gelirken birçok limana uğradıkları halde, bir balina gemisi aynı yolculuğu yaparken bir zerre toprak bile görmez. Gemicilerin görebildikleri tek şey, kendileri gibi sular üstünde yüzen başka gemicilerdir. Öyle ki, onlara yeni bir tufan haberi gelse, “eh, ne yapalım, çocuklar,” derler, “biz Nuh’un gemisindeyiz nasıl olsa.”</p>

  <p>Java’nın batı kıyısında, Sunda boğazı yakınlarında, birçok güney balinası yakalanmıştı; üstelik balıkçılar bu bölgeyi eşsiz bir av yeri sayıyorlardı. Böylece Pequod, Java Başı’na yaklaştıkça, direklerdeki nöbetçilere, gözlerini dört açmaları bağırılıyordu ikide birde. Ama çok geçmeden, geminin sancağında yeşil hurma ağaçlı dik kayalıklar görülmeye başlandığı ve rüzgârın getirdiği taze tarçın kokularını denizciler keyifle içlerine çektikleri halde; görünürlerde bir tek püskürtü yoktu. Bu sularda av bulma umudundan nerdeyse vazgeçen gemi, boğaza girmek üzereyken, balinanın göründüğünü müjdeleyen sevinç çığlıkları koptu yukarıdan; ve az sonra, görebileceğimiz görüntülerin en güzeliyle karşılaştık.</p>

  <p>Önce şunu söyleyelim ki, yorulmaz avcıların son zamanlarda dört bir okyanusta kovaladıkları güney balinaları, birleşmek zorunda kalıyorlar artık; eskisi gibi küçük sürüler halinde gezmiyorlar. Zaman zaman öyle büyük sürülere rastlanıyor ki, karşılıklı yardımlaşma ve birbirini koruma yeminleri etmiş birçok güney balinası milleti bir araya gelmiş sanırsınız. Böyle olunca, bazan en iyi av yerlerinde haftalarca, aylarca bir tek balinaya rastlanmaz da, sonra durup dururken, binlercesi birden karşınıza çıkabilir.</p>

  <p>Şimdi geminin iki yanından bakınca, iki üç mil uzakta, ufkun yarısını kucaklayan geniş bir kavis içinde, sürekli bir püskürtüler zinciri yükselip öğle güneşinde pırıldıyordu. Kuzey balinasının püskürtüsü ikiz kolludur; salkım söğütlerin tepeden birbirinden ayrılıp eğilen dalları gibi, iki yana dökülür. Oysa güney balinasının ileriye doğru fışkıran tek püskürtüsü, bembeyaz sisten oluşmuş, kıvrım kıvrım, sımsıkı bir çalılık gibi, yükselip rüzgâr altında savrulur.</p>

  <p>Pequod dalgalarla yükselince, güvertelerinden görülen ve puslu maviliklerden büküle büküle çıkan bu sayısız, buğulu püskürtüler, bir atlının yüksek tepelerden, tatlı bir sonbahar sabahı gördüğü kalabalık bir kentin binlerce bacasıdan çıkan keyifli dumanlara benziyordu.</p>

  <p>İlerleyen bir ordu, dağlarda tehlikeli bir geçite gelince nasıl hızlanır ve bu belalı yeri bir an önce aşarak, ovaya inip yayılmaya nasıl can atarsa, bu kocaman balina sürüsü de, meydana getirdiği yarım dairenin iki kanadını daraltıp, bu boğazı geçmenin telaşı içindeydi.</p>

  <p>Pequod tüm yelkenlerini açıp üzerlerine yürüdü. Zıpkıncılar silah elde, daha denize indirilmemiş sandalların başında sevinç çığlıkları atıyorlardı. Rüzgâr böyle giderse, Sunda boğazından kovaladıkları, doğu denizlerine yayılan bu büyük sürüden bir hayli balina avlayabileceklerine güveniyorlardı. Kim bilir, Siyam kralının taç giyme alayındaki kutsal beyaz fil gibi, belki Moby Dick de, bu kalabalık kervanın içindeydi! Artık cunda yelkenlerini üst üste çekmiş, deniz canavarlarının ardına düşmüştük. Tam o sırada, Tashtego, bağıra çağıra, dümen sularımızdaki bir şeyi göstermek istedi bize.</p>

  <p>Önümüzdeki sürünün kavisine benzer bir başka kavis gördük ardımızda. Bu kavis, birbirlerinden ayrı beyaz buğulardan oluşmuşa benziyor, balina püskürtülen gibi yükselip alçalıyor, ama zaman zaman iyice alçalıp yok olacağı yerde, hep havada uçuyordu. Ahab, elinde dürbünü, onlara doğru dönünce, takma ayağını, güvertedeki özel deliğinde hızla çevirip bağırdı: “Hey, koşun direklere! Palangalarla kova kova su çekin yukarı; ıslatın yelkenleri! Malakkalılar peşimizde!”</p>

  <p>Pusularında bekleyip Pequod’un boğaza iyice gireceği anı sabırsızlıkla kollayan bu Asya haydutları, yitirdikleri zamanı kazanmak için, pupa yelken geliyorlardı peşimizden. Ama uçar gibi giden Pequod güzel bir rüzgâr bulmuş, kendi avının peşine düşmüştü. Güneşten çifte kavrulmuş bu insansever kişiler, aslında iyilik ediyorlardı bize; kırbaçlar, mahmuzlarla bizi avımıza sürüyorlardı sanki. Ahab, dürbünü kolunun altında, güverteyi arşınlıyordu. Ön tarafa gidince avlayacağı canavarları, arka tarafa gidince de, onu avlamaya gelen kanlı korsanları görüyordu. Böyle bir durum onu nasıl düşüncelere daldırmasın? Geminin o sırada geçtiği, onu, alacağı öce doğru götüren boğazın yeşil duvarlarına bakıyordu; bu boğazdan ölüme doğru giderken, hem düşmanını kovalıyor, hem de kendi düşmanları onu kovalıyordu. İş bu kadarla da bitmiyordu; kana susamış yabanıl korsanlar ve imansız ifritler, cehennemden gelen lanetleriyle yolunda gitmesi için onu alkışlıyor, kışkırtıyorlardı. İşte tüm bu düşüncelerle Ahab’ın alnı, bir fırtınanın kemirdiği kara kumlar gibi, kırış kırış, allak bullak oluyordu.</p>

  <p>Ama bu çeşit düşünceler, Pequod’un gamsız gemicilerinin umurunda değildi. Sonunda gittikçe gerilerde kalan korsanları ta uzaklarda bırakan Pequod, yemyeşil Cockatoo burnundan şimşek gibi geçip, Sumatra’ya doğru, engin sulara çıktı. O zaman zıpkıncılar, korsanlardan kurtulduklarına sevineceklerine, balinaların arayı fazla açmış olmalarına üzüldüler. Ama gene de gidiyorduk deniz canavarlarının peşinden. Sonunda hızları biraz kesilir gibi oldu; gemi gittikçe yaklaşıyordu onlara. O sırada rüzgâr da biraz düşünce, sandalları denize indirme emri verildi. Ama sürü, ispermeçet balinalarının eşsiz içgüdüsüyle, üç sandalın bir mil uzaktan arkalarına takıldığını sezinleyince, balinalar gene bir araya geldiler; mangalarını bölüklerini toparlayıp, püskürtülerini pırıl pırıl süngüler gibi bir araya dizdiler; ve yeniden hızlarını arttırdılar.</p>

  <p>Bizler soyunmuş, don gömlek, küreklere asılıyorduk var gücümüzle. Birkaç saat kürek çektikten sonra, avdan vazgeçer gibi olduğumuz sırada, balinalar birden duraklayıverdiler. Deniz canavarlarının o sırada düştükleri o garip şaşkınlık ve duraksama haline, balina avcıları, balığın “gallied”<a id="k97" href="../Text/dipnotlar.xhtml#a97"><sup>[97]</sup></a>&#160;olması, yani korkudan afallaması derler. O zamana dek hiç yılmadan düzgün savaş saflarıyla hızla yüzen balinalar, birden bozguna uğramış gibi dağılıverdiler. Hindistan’da İskender’e karşı savaşan Kral Porus’un filleri gibi, şaşkınlıktan çılgına dönmüşlerdi sanki. Bir o yana, bir bu yana doğru düzensiz çemberler çizerek dönüp duruyor; nereye gideceklerini bilemiyorlardı. Kısa ve kalın püskürtülerinden, deliye döndükleri, paniğe kapıldıkları anlaşılıyordu iyice. Bazıları korkudan daha da garip bir hale düşmüşlerdi. Tamamıyla kötürüm olmuş gibi, suların üstünde kıpırdamadan duran, içi su dolmuş, direksiz sandallara benziyorlardı. Bu koca deniz canavarları, bir otlakta üç azgın kurdun saldırısına uğramış akılsız bir koyun sürüsü olsalardı, bundan daha fazla korkmazlardı. Şu da var ki, arada sırada beliren bu ürkeklik, sürü halinde gezinen tüm hayvanlarda görülür. Amerika’nın batısındaki aslan yeleli yaban mandalarının da, on binlercesi bir aradayken bile, tek başına bir atlıyı görür görmez, tabana kuvvet kaçtıkları olmuştur. En küçük bir yangın tehlikesi belirince, bir tiyatroyu dolduran insan sürüleri de, itişe kakışa kapılara saldırmazlar mı; birbirlerini kıyasıya ezer, öldürmezler mi? Balinaların böyle korkudan çıldırmalarına hiç şaşmayalım, çünkü çılgınlıktan yana yeryüzünde hiçbir hayvan, insanoğluyla boy ölçüşemez; insanların çılgınlığı bin beterdir hayvanlarınkinden.</p>

  <p>Demin dediğim gibi, balinaların çoğu azgın devinimlere kapılmakla beraber, sürü olduğu yerde duruyordu; ne ileriye gidebiliyordu, ne de geriye. Böyle hallerde âdet olduğu üzere, sandallar hemen birbirlerinden ayrıldı. Her sandal, sürüden biraz uzaklaşan bir balina seçip, onun peşine düştü. Üç dakika içinde Queequeg’in zıpkını fırladı. Vurulan balina bizi köpüğe boğup, bir şimşek hızıyla, sandalımızı doğru sürünün ortasına sürükledi. Bu durumda vurulan balinanın böyle davranması hiç de beklenmedik bir şey olmamakla beraber, sürü içine bu sürüklenme, balina avının en tehlikeli yanlarından biridir. Canavar sizi bütün hızıyla, korkudan deliren sürünün ortasına çekti mi, artık yaşamınızın dizgini filan kalmaz; başıboş bir çılgınlık kasırgası içinde bulursunuz kendinizi.</p>

  <p>Kör ve sağır balina, sırtına yapışan o demir sülüğü, hızlı giderek koparmak istercesine, atılıyordu ileri; biz ise, denizde bembeyaz bir hançer yarığı çizerek uçuyorduk peşinden. Dört bir yandan üstümüze çılgınca canavarlar saldırıyordu. Böyle saldırıya uğrayan sandalımız, bir fırtınada buzdağları arasında kalmış gibiydi. Bu buzdağları arasındaki dar geçitlerde ve boğazlarda kendine bir yol ararken, her an kuşatılıp ezilebilirdi.</p>

  <p>Ama korku nedir bilmeyen Queequeg, erkekçe dümen tutuyor; kimi zaman tam karşımıza çıkan bir balinanın yanı başından, kimi zaman da bir başkasının tepemize dikilen koca kuyruğu altından sıvışıp gidiyorduk. O sırada Starbuck, sandalın başında, elinde mızrak duruyor; uzaktaki balinalara mızrak atmaya vakit olmadığı için, en yakındakileri şişleyerek, yol açıyordu bizlere. Kürek çekmeyenler de tamamıyla boş durmuyorlardı. Şimdilik onların başlıca işi bağırıp çağırmaktı. “Çekil oradan, amiral!” diyordu biri, birden suyun üstüne çıkıp bizi nerdeyse batıran hörgüçlü koca bir balinaya. “İndir kuyruğunu!” diye bağırıyordu bir başkası, yanı başımızda yelpaze gibi kuyruk sallayan başka bir balinaya.</p>

  <p>Her balina sandalında “drugg” denilen acayip bir aygıt vardır. Bunu ilk bulanlar Nantucket’li Kızılderililerdir. Birbirine sıkı sıkı eklenmiş, aynı boyda, kalın tahtadan iki dörtgenden yapılır bu aygıt. İki tahtanın damarları, birbirine ters yönden yapıştırılmıştır. Ortasına, çok uzun bir halat bağlıdır. Halatın öbür ucunda bir ilmik vardır; ve bu ilmik, çarçabuk bir zıpkına düğümlenebilir. Bu aygıt, paniğe kapılmış balinaları avlamak için kullanılır en çok. Çünkü o sırada, çevrenizdeki bunca balinayı hep birden avlayamazsınız. Ama böyle bir ispermeçet balinası bolluğu da her zaman ele geçmez; fırsat bu fırsattır diye, öğürebildiğiniz kadarını öldüreceksiniz. Bir anda hepsini öldüremeyeceğinize göre de, birkaçını birden zıpkınlayıp bırakarak, sonradan vakit bulunca öldürürsünüz. İşte “drugg” bu durumlarda kullanılır. Bizim sandalımızda üç tane vardı bunlardan. Birincisiyle ikincisini başarıyla kullandık. Sürükledikleri koca “drugg”ların yanlamasına baskısıyla kösteklenen yaralı balinaların yalpalaya yalpalaya kaçtıklarını gördük. Ayaklarına zincirli gülleler takılı kürek mahkûmlarına benziyorlardı. Ama üçüncüsünü atarken, koca tahta parçası, denize düşmezden önce, kürekçilerden birinin oturduğu yere takıldı. Bir saniye içinde kalası koparıp götürdü; altı boşalan kürekçi, sandalın dibine düştü. Her iki yandan açılan deliklerden su almaya başladık, ama don ve gömleklerimizle delikleri tıkayıverdik hemen.</p>

  <p>Sürünün içine daldıkça balinamızın hızı azalmamış olsaydı, bu “drugg”lı zıpkınları kolay kolay atamazdık. Ama kaynaşmanın çevresinden uzaklaşmamızla, korkunç kargaşalık da diniyordu. Sonunda zıpkınımız balinanın sırtından çıkınca, canavar bir yana kayıp, gözden yok oldu. İşte o zaman hızı kesilen sandalımız, iki balinanın arasından geçerek sürünün tam ortasına düştü. Sanki dağlardan akan bir sel, bizi vadideki durgun bir göle kaydırıvermişti. Sürünün çevresindeki balinaların yükselttiği hırçın dalgaların gürlemeleri duyuluyor, ama dalgalar gelemiyordu buraya. Bu orta yerde, deniz sütlimandı. Balinaların keyifli oldukları sırada çıkardıkları o ince yağ tabakası, suları bir ipek gibi pürüzsüz bir hale sokmuştu. Hani tüm tayfunların tam ortasında büyülü bir durgunluk vardır derler. İşte oraya kavuşmuştuk biz de. Uzaklarda dış halkaların kargaşası görülüyordu hâlâ. Sekiz on balinalık küçük sürüler, yan yana koşulu cambazhane atları gibi hızla dönüp duruyordu çevremizde. Öylesine omuz omuza vermişlerdi ki, bir dev cambaz, ortalardaki balinaların sırtına binip, istediği gibi dolaşabilirdi. Sürünün tam ortasını saran duraklamış balinaların kalabalığı yüzünden kaçabilmemizin yolu yoktu şimdilik. Bizi kuşatan bu canlı duvarda bir gedik açılmasını beklemek zorundaydık. Sanki bu duvar, sırf bizi iyice hapsetmek için bir aralık yarılmıştı. Biz bu gölün ortasında böyle dururken, bozguna uğramış ordunun kadınları ve çocukları, uslu inekler ve danalar gibi sokuluyorlardı bize zaman zaman.</p>

  <p>Dönen dış halkalarla her halkadaki sürüler arasında bir hayli açıklık olduğu için, bu balina kalabalığı, en azından iki ya da üç dönümlük bir alana yayılıyordu herhalde. Böyle bir durumda aldanmış da olabilirdik ama, küçük sandalımızdan bakınca, balina püskürtülerinin ta ufuklara dek uzandığını sanıyorduk. Sözünü ettiğim dişiler ve yavrular, her bir yanı kapalı otlaklara bırakılmış gibiydiler. Sürü öyle genişti ki, niçin durakladığını fark etmemişti onlar. Belki de bu küçük balinalar, genç ve toy, her bakımdan saf ve görgüsüz oldukları için, bizim kımıldamayan sandalımıza o gölün kıyılarından konukluğa geliyorlardı. Bu balinalar, ya görülmedik bir gözüpeklik ve güven içindeydiler, ya da korkudan büyülenmişlerdi. Şaşırıp kalmıştık bu hallerine. Ev köpekleri gibi, koklaya koklaya yanı başımıza geliyor, sandalımıza sürtünüyorlardı. Sanki bir büyü yapılmış da bu yabanıl yaratıklar birdenbire evcilleşivermişlerdi. Queequeg elini uzatıp alınlarını okşuyordu; Starbuck, mızrağıyla sırtlarını kaşıyordu. Ama ne olur ne olmaz diye, şimdilik mızrak atmaya kalkmıyordu.</p>

  <p>Sandaldan eğilip bakınca suyun yüzündeki bu acayip dünya altında, daha da acayip bir başka dünyayla karşılaştık. Derin su kubbelerine asılmış gibi duran, yavrularını emziren analar, doğurdu doğuracak koskoca gebe balinalar vardı orada. Bu göl dediğim yerde, suların içi ta derinlere kadar pırıl pırıl görülüyordu. İnsan yavruları meme emerken, gözlerini uslu uslu başka bir yere diker, bakakalırlar. İki ayrı yaşamı aynı anda yaşıyormuşçasına, bir yandan bedenleri beslenirken, bir yandan da ruhları, bir başka dünyanın keyfini sürüyordur sanki. Balina yavruları da, bu bebekler gibi, görmeden bakıyorlardı bize doğru. Dünyaya yeni açılan gözlerinde, bir tutam yosundan farksızdık biz belki de. Yanı başlarında yüzen anaları da, hiç yadırgamadan, sanki bize bakıyorlardı. Kimi acayip hareketlerinden daha bir günlük bile olmadığı anlaşılan, ama gene de altı ayak en ve on dört ayak boydan aşağı kalmayan minnacık bir yavru, ana rahmindeki rahatsız durumdan daha yeni kurtulmuş olduğu halde, oynaşıp duruyordu. Doğmamış balina, anasının karnında, kafası kuyruğuna doğru eğilmiş, bir Tatar yayı gibi, fırlamaya hazır durur. Bu küçücük balinanın ince yan solungaçları ve kuyruk kanatları, dünyamıza yeni gelen bir bebeğin kulakları gibi, buruş buruş ve kırışıktır henüz.</p>

  <p>Yana eğilip suya bakan Queequeg, “halat! Halat!” diye bağırdı. “Yakalanmış! Yakalanmış! Kim attı bu halatı? Kim vurdu bu balinayı? Bir değil, iki balina; biri büyük, biri küçük!”</p>

  <p>“Ne oluyorsun, ahbap?” dedi Starbuck.</p>

  <p>Queequeg derinleri gösterdi: “Sen bak burda, sen bak.”</p>

  <p>Zıpkınlanan balina, denizin ta derinlerine daldı mı, peşi sıra yüzlerce kulaç halat çeker. Sonra gene denizin yüzüne doğru çıkınca, gevşeyen halat, halka halka, kıvrım kıvrım yükselir sularda. Buna benzer bir şey gördü Starbuck: Bayan deniz canavarını hâlâ yavrusunun göbeğine bağlayan upuzun göbek bağı halka halka kıvrılıyordu suların içinde. Balina avında sık sık olur bu. Göbek bağının anaya bağlı olan ucu koptuktan sonra, doğuştan gelen bu halat, kenevir halata dolanıp, yavruyu yakalayıverir. Böylece bu büyülü gölde, denizin en gizli sırlarından birkaçı serilmiş oluyordu önümüze. Genç deniz ejderhalarının sevişmelerini seyrettik derinlerde.<a id="k98" href="../Text/dipnotlar.xhtml#a98"><sup>[98]</sup></a></p>

  <p>Böylece dört bir yanlarını saran korkular, kargaşalıklar ortasındaki bu gizemli yaratıklar, rahat rahat ve hiç çekinmeden kendi işlerine bakıyorlardı; belaların arasında, barışın keyiflerine ve eğlencelerine vermişlerdi kendilerini. Ben de tıpkı böyleyim. Varlığımın kasırgalı Atlantik okyanusunun göbeğinde, ben de sessiz bir rahatlık içindeyim her zaman. Çevremde, tükenmez bir acının kasvetli yıldızları dönüp dururken, içimin ta derinlerinde, sonsuz bir sevincin tatlı sularında yüzerim ben de.</p>

  <p>Biz böyle büyülenip kalmışken, öteki sandalların çılgınca uğraşmalarını görüyorduk arada bir. Onlar hâlâ sürünün kıyılarındaki balinalara, ya “drugg”lı zıpkınlar atıyorlar, ya da rahat rahat çalışabilecekleri ve gereğince kaçabilecekleri birinci halka içindeki deniz canavarlarıyla savaşıyorlardı. Zıpkınların kudurttuğu balinaların, zaman zaman kör bir öfkeyle halkadan halkaya saldırışı korkunçtu ama; sonunda gördüğümüz sahne yanında bu da hiç kaldı. Zıpkınlanan balina ayrıca güçlü ve çevik olunca, koskocaman kuyruğunun kasını keserek ya da sakatlayarak, onu nerdeyse yüzemez hale getirmek âdettir. Bu iş, kısa saplı, keskin bir kürekle yapılır; ve bu kürek, geri çekilebilmek için, bir ipe bağlanır. Sonradan öğrendiğimize göre, kuyruğundan bu kürekle yarım yamalak yaralanan bir balina, zıpkın halatının yarısını da peşinden alıp götürerek, birdenbire sandaldan uzaklaşmıştı. Yarasının korkunç acıları içinde olan bu balina, şimdi dönen halkalar arasında, geçtiği yere korku saçarak, Saratoga Savaşı’nda atı üstünde tek başına kalıp hiç yılmayan Arnold gibi, dört bir yana saldırıyordu.</p>

  <p>Bu yaralı balinanın çektiği acıyı görmek, başlıbaşına korkunç bir şeydi, ama sürüye saldığı dehşetin başka bir nedeni de vardı ki, biz onu uzaktan fark edememiştik ilk önce. Sonra baktık ki, avın beklenmedik cilvelerinden biri olarak, balina, peşinde sürüklediği zıpkın halatına takılmıştı. Bu da yetmiyormuş gibi, kaçarken, bedenine saplı kalan keskin kürek de kuyruğundaki zıpkın halatına iyice dolanmıştı. Böylece acıdan deliye dönen deniz canavarı sağa sola saldırırken, kuyruğuyla suları dövdükçe, keskin küreği çevresine savuruyor, kendi arkadaşlarını yaralıyor ve öldürüyordu.</p>

  <p>Bu belalı silah, korkudan duraklayan sürüyü sanki harekete geçirdi. İlkin bizim gölün kıyılarındaki balinalar, uzaktan gelen ölü dalgalarla sarsılmış gibi, birbirlerine sokulmaya, itişip kakışmaya başladılar. Sonra tüm göl, yavaş yavaş kabardı, dalgalandı. Suların altındaki gelin odaları, çocuk yuvaları yok oldu. Balinalar gittikçe daralan halkalar içinde yüzerek, hep bir arada merkeze doğru sokuldukça sokuldular. Evet, bu uzun durgunluk süresi bitiyordu artık. Çok geçmeden, perde perde yükselen boğuk bir uğultu duyduk. İlkbaharda Hudson nehrinin çözülen yığın yığın buzları gibi, balina ordusunun tümü, birbirini ite kaka, ortadaki göl dediğimiz yere saldırdı. Hepsi oraya yığılıp bir dağ olacaklardı sanki. Starbuck ile Queequeg hemen yer değiştirdiler; ikinci kaptan sandalın kıçına geçti.</p>

  <p>Starbuck, dümeni yakalayarak, boğuk bir sesle, “küreklere, küreklere!” diye soludu. “Şimdi asılın küreklere, canınızı da dişinize takın! Aman Tanrım, dayanın çocuklar! Hey, Queequeg, it şunu… şuradaki balinayı! Şişle şunu! Vur! Ayağa kalk… ayağa kalk… ayakta dur! Asılın, çocuklar… Çekin çocuklar! Aldırmayın sırtlarına… Kaşıyıp geçin şunların sırtlarını!”</p>

  <p>Sandal, iki kocaman kara gövdenin arasındaki daracık bir boğazda sıkışıp kalmıştı nerdeyse. Ama umutsuz bir çabayla, bu Çanakkale boğazından bir yolunu bulup kurtulmaya çalışıyorduk. Birkaç kez canımızı zor kurtardıktan sonra, eskiden dış halkalardan biri olan sulara kayabildik. Ama şimdi orası da, gelişigüzel ortaya doğru saldıran balinalarla doluydu. Queequeg’in şapkasına kıyarak, bu beladan ucuz kurtulduk. Queequeg, kaçan balinaları şişlemek için sandalın başında dururken, birdenbire yanı başında havaya kalkıp inen iki kocaman kuyruk kanadının rüzgârıyla, şapkasını yitirmişti.</p>

  <p>Koca sürünün bu karmakarışık kaynaşması, çok geçmeden düzenli bir devinime dönüştü. Balinalar, birbirlerine iyice sokulup sıkışık bir bütün kurar kurmaz, artan bir hızla kaçmaya koyuldular. Arkalarına düşmek boşuna olurdu artık. Ama sandallar, zıpkınlanıp yolda kalan balinaları toplayabilmek için, sürünün dümen sularında kaldılar gene de. Flask’ın öldürüp püskürtme deliğine flama taktığı balinayı da yedeğe aldık. Her sandalda böyle sırıklara takılı iki üç flama vardır. Bunları, ölü balinaların yüzen gövdelerine saplarlar; hem denizde yerleri kolayca bulunsun, hem de başka bir geminin sandalları gelince, bu balinaların sahipleri belli olsun diye.</p>

  <p>Bu serüvenin sonucu, balıkçıların akıllıca bir atasözünü haklı çıkardı: “Balina ne denli çok olursa, o kadar az avlanır.” Zıpkınlanan balinalardan yalnız bir teki yakalandı. Geriye kalanları şimdilik elimizden kurtuldu. Şimdilik diyorum, çünkü sonradan göreceğimiz gibi, Pequod’dan başka bir gemi topladı ötekileri.</p>
