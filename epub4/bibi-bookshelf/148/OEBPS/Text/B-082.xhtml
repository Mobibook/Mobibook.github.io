  <h2>Bölüm LXXXII</h2>

  <h3>BALİNA AVININ ŞANI ŞEREFİ<a id="k94" href="../Text/dipnotlar.xhtml#a94"><sup>[94]</sup></a></h3>

  <p>Kimi işlerde en doğru yöntem, düzenli bir düzensizliktir.</p>

  <p>Bu balina avı işinde derinlere indikçe, en doğru kaynakları araştırdıkça, bu mesleğin ne denli şanlı şerefli ve ne denli eski olduğunu daha iyi anlıyorum. Nice yarı tanrıların, kahramanların, çeşit çeşit peygamberlerin bu işe şu ya da bu biçimde katıldıklarını gördükçe, ben de, sadece bir emir kulu durumundayken bile, bu soylu soplu, armalı bandıralı balina avcıları arasında bulunduğum için, bayılıyorum keyfimden.</p>

  <p>Zeus’un oğlu yiğit Perseus, dünyanın ilk balinacısıdır. Bu arada, bizim mesleğin tükenmez onuru adına şunu da belirtelim ki, bizimkilerin ilk saldırdıkları balina, para pul kaygısıyla öldürülmüş değildir. O günler, bizim mesleğin kahramanlık çağıydı: Silahlarımızı, yalnız başı beladakileri kurtarmak için kullanıyorduk, insanların lambalarına yağ doldurmak için değil. Perseus ile Andromeda’nın o sevimli masalını bilirsiniz: Bir kral kızı olan güzelim Andromeda, deniz kıyısında bir kayaya bağlanıyor, deniz ejderhası onu kapmak üzereyken, balinacılar kralı Perseus, hiç korkmadan ilerleyip, ejderhayı zıpkınlıyor; genç kızı kurtararak evleniyor onunla. Bugün en marifetli zıpkıncılarımızın binde bir ulaştıkları bir sanat harikasıdır bu zafer, çünkü Perseus, bir tek zıpkınla öldürüvermiş ejderhayı. Anlattığım bu eski masalın doğruluğundan da kimse kuşku duymasın: Suriye kıyılarında Yafa diye bir kent vardır; bu kentin putperest bir tapınağında da yıllar yılı kocaman bir balina iskeleti varmış; kentin geleneklerine ve halkın inançlarına göre, Perseus’un öldürdüğü ejderhanın iskeletiymiş bu. Romalılar Yafa’yı alınca, bu iskeleti, şanına uygun törenlerle İtalya’ya götürmüşler. Bu masalın en garip ve en uyarıcı yanı, bu adı geçen Yafa kentinin, Yunus peygamberin gemiye bindiği limanın ta kendisi olması.</p>

  <p>Perseus ile Andromeda masalına benzer ünlü bir öykü de, kimine göre doğrudan doğruya o masala bağlanır. Şimdi sözünü edeceğimiz bu masal, Ermiş Georgius ile ejderha masalıdır. Bu ejderha, bir balinaydı bana kalırsa, çünkü birçok eski tarih kitabında, ejderhalarla balinalar garip bir biçimde karışır, birbirinden ayırt edilemez olurlar. Kutsal Kitap’ta Hezekiel, “sen suların bir aslanı, denizin bir ejderisin,” der.<a id="k95" href="../Text/dipnotlar.xhtml#a95"><sup>[95]</sup></a><span style="font-size: 12px; line-height: 0px;">&#160;</span>Bu ise, düpedüz balina demektir. Hem Kutsal Kitap’ın kimi yazmalarında “balina” adı da geçmektedir bu parçada. Kaldı ki Ermiş Georgius, derin denizlerin koca canavarını değil de, karalarda sürünen bir yılanı öldürmekle, şanına layık bir iş görmüş olmazdı. Her insanoğlu bir yılanı öldürebilir, ama yalnız bir Perseus’ta, bir Ermiş Georgius’ta, ya da bir Coffin’de, gözünü kırpmadan bir balinanın üstüne yürüyebilecek yürek vardır.</p>

  <p>Bu sahneyi anlatan yeni ressamlar bizi aldatmaya kalkmasınlar, çünkü o eski zamanların yiğit balinacısıyla karşılaşan yaratık, her ne kadar kartal kafalı, aslan bedenli, kanatlı, ne olduğu belirsiz bir varlık diye anlatılmış ise de; o savaş her ne kadar karada olmuş gibi ve ermiş de at sırtında gösterilmişse de, o zamanların bilgisizliğini ve sanatçıların balinaların gerçek biçiminden haberleri olmadığını hesaba katmak gerekir. Bir de şunu unutmamalı ki, Perseus masalında olduğu gibi Ermiş Georgius’unkinde de, ejderha karaya vurmuş bir balina olabilir. Ermiş Georgius’un bindiği hayvan ise, büyük bir fok ya da deniz atı olabilir pekâlâ. Bunları düşününce, kutsal masallardaki bu sözde ejderhanın büyük bir balina olması hiç de akla aykırı gelmez. Gerçeğin yalın ve keskin ışığında Filistinlilerin Dagon adını verdikleri ve tapındıkları acayip yaratığın başına gelenler, bu masalın başına da gelebilir: Yarı kuş, yarı balık olan bu yaratık, İsrail’in kutsal sandığının karşısında, bir atınkine benzer kafasını ve kanatlarını yitirmiş, kala kala bir balık gövdesiyle kalmıştır. Demek ki, bizim soylu meslekte yetişen biri, yani bir balinacı, İngiltere’nin koruyucu meleğidir: ve böylece biz, Nantucket’li zıpkıncıların, Ermiş Georgius’un şövalyelik örgütüne girmemiz gerekir aslında. Bundan böyle bu saygıdeğer örgütün şövalyelerinden hiçbiri, Nantucket’lileri küçük görmeye kalkmasın, çünkü onlar bugüne dek, büyük başkanları gibi, bir balinayla uğraşmamışlardır. Biz ise, yün hırkalarımız ve katranlı pantolonlarımızla, Ermiş Georgius nişanını takmaya onlardan çok daha fazla hak kazanmışızdır.</p>

  <p>Herakles bizlerden midir, değil midir? Bu konuda bir hayli kuşkuluyum. Yunan mitolojisine göre, eski çağların bu Davy Crockett’ini ve Kit Carson’unu, hayırlı işler başaran bu güçlü kuvvetli kabadayıyı, bir balina yutmuş, sonra kusup çıkarmıştı. Ama bu kadarı, Herakles’in bir balinacı sayılmasına yeter mi, yetmez mi, o da ayrı. Onun balinaya zıpkın attığı hiçbir yerde yazılı değildir. Bu işi balinanın içindeyken yaptıysa, o başka. Gene de Herakles’i, istemeden balinacı olmuş bir adam sayabiliriz. O balinayı yakalayamamışsa da, balina onu yakalamıştır hiç değilse. Bundan ötürü, onun da bizden olduğunu ileri sürüyorum.</p>

  <p>En yetkili araştırıcılar olmakla beraber, birbirlerine aykırı inançları olan kimi kişilere göre, Yunanlıların bu Herakles ve balina masalı, İbranilerin ondan daha eski olan Yunus peygamber ve balina masalından alınmıştır. Kimine göre de, bunun tam tersi olmuştur; yani İbranilerin masalı, Yunanlılarınkinden alınmıştır. Her neyse, işin sugötürmez yanı, iki masal arasındaki benzerliktir. Öyleyse, yarı tanrıyı bizden sayıyorum da, peygamberi niçin bizden saymayayım?</p>

  <p>Ama bu kahramanlar, evliyalar, yarı tanrılar ve peygamberlerden başkaları da vardır bizim aramızda. Şimdi en büyük efendimizin adını vermemiz gerek: Eski çağların tüm kral soyları gibi, bizim soyumuzda yüce tanrılardan gelmektedir. Şastra’da, yani eski Hintlilerin kutsal kitabında anlatılan o eşsiz Doğu masalını anımsayalım: Bu masalda, üçüz Hint tanrısından biri olan belalı Vişnu, bizim tanrımız sayılmıştır. O Vişnu ki, dünyaya on gelişinin ilkinde, balina kılığına girmiş; böylece balinaya, durdukça silinmeyecek bir yücelik ve kutsallık bağışlamıştır. Gene bu kutsal kitabın anlattığına göre, tanrılar tanrısı Brahma, birçok kez kurulup dağılan dünyayı yeniden yaratmaya karar verince, bu işi yapması için Vişnu’yu başa getirmişti. Ama Vişnu’nun, dünyayı yaratmaya başlamazdan önce, Veda’ları, yani o gizemli din kitaplarını okuması gerekiyormuş, çünkü anlaşılan, bu kitaplar, genç mimarlara pek yararlı bazı bilgiler veriyormuş. Gelgelelim Veda’lar suların ta dibindeymiş. İşte onun için Vişnu, bir balina oluverip en derin denizlerin dibine inmiş; kutsal kitapları sulardan çekip çıkarmış. Bu Vişnu’ya balinacı demez misiniz artık? Ata binene atlı demek kadar yerinde olmaz mı bunu dememiz?</p>

  <p>Perseus, Ermiş Georgius, Herakles, Yunus peygamber ve Vişnu! Alın size güzel bir liste! Sorarım size, balinacıların kulübünden başka hangi kulübün üyeleri başında böyle adlar bulabilirsiniz?</p>
