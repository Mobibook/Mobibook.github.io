  <h1>ÖNSÖZ</h1>

  <div>
    <br/>

    <br/>
  </div>

  <p>Herman Melville’in gençlik yılları, <i>Moby Dick</i>’in nasıl meydana geldiğini anlamak bakımından hayli ilginçtir. 1819’da New York’ta doğan Melville, hali vakti yerinde, iyi bir ailenin oğluydu. Kültürlü bir adam olan babası, çok para sıkıntısı çektikten, tamamıyla iflas ettikten sonra delirerek öldü. Melville’in annesi, yedi sekiz çocukla ve bir yığın borçla dımdızlak kalmıştı ortada. Babasını yitirdiği sırada, Melville on iki yaşındaydı. Ancak on beş yaşına kadar okula gidebildi. (Edebiyat alanında yaratıcı olmak için, gerçek anlamda bilgi gerektiği halde, akademik eğitimin hiç de şart olmadığını gösteren bir örnek daha bu.) Ailesinin para durumu yüzünden, on beş yaşında ekmeğini kazanmak zorunda kalan Melville çeşitli işlerle uğraştı: Bir bankada, ağabeyinin kürkçü dükkânında, bir çiftlikte çalıştı. Bir ara öğretmenlik yaptı. Sonra, 1837’de, on sekiz yaşındayken, Liverpool’a giden bir gemide iş buldu. Bu ilk yolculuğunu, <i>Redburn</i> (1849) adlı romanında anlatmıştır. Amerika’ya döndükten sonra, gene bir süre New York’ta öğretmenlik yaptı. Ne var ki, deniz özlemine kapılmıştı artık. Herman Melville’in içi içine sığmıyordu. Güney denizlerine giden “Acushnet” adlı bir balina gemisinde tayfa oldu. Bu gemide bir buçuk yıl çalıştıktan sonra, Herman Melville bir arkadaşı ile birlikte, gemiden ayrılıp, Markiz adalarının birinde kaldı. Orada geçirdiği günleri, ilk yayımlanan kitabı <i>Typee</i>’de (1846) anlatmıştır. Ama, bu güzelim adada pek hoş kızlar olduğu gibi yamyamlar da vardı. Orada bir çeşit tutsak olarak bir ay kaldıktan sonra, Melville, Avustralya’dan gelen bir ticaret gemisine binerek kaçtı. Bu gemide de uzun süre kalmadı. Pasifik okyanusu adalarının büyüsüne iyice tutulduğu için, Tahiti’ye gelince, gemiye dönmedi. Tahiti’deki yaşantısını, ikinci çıkan romanı <i>Omoo</i>’da (1847) anlatır. Gene bir balina gemisinde tayfa olarak oradan ayrıldı, Hawaii adasına, Honolulu’ya gitti. Oradan Amerikan donanmasının bir gemisine tayfa girdi, on ay kadar da bu gemide çalıştı. Deniz erlerinin bir hayli çetin yaşamını <i>White-Jacket</i>’ta (1850) ele alır.</p>

  <p>1844 yılının sonlarına doğru, Herman Melville denizden vazgeçti. Çeşitli serüvenlerle geçen bu yolculuklarında çok görmüş, çok öğrenmişti. Daha sonraları <i>Moby Dick</i>’te dediği gibi, eğitimini tayfa olarak tamamlamış, bilgi edindiği Yale ya da Harvard üniversiteleri bu gemiler olmuştu. Bu üç dört yıl, özellikle balina gemisinde geçirdiği on sekiz ay, <i>Moby Dick</i>’in temelini kurmuştu.</p>

  <p>Herman Melville’in gençliği ne denli renkli, serüvenli, hareketli ise, yirmi beş yaşından sonraki yaşamı da, görünüşte o denli durgun, can sıkıcı, hareketsiz geçmiştir. Ama Melville o heyecanlı denizci yaşantısına bir son vermeseydi, hiç yazamayacaktı belki de. Oysa yazmaya başlamıştı artık. <i>Moby Dick</i>’i sunduğu arkadaşı ünlü yazar Nathaniel Hawthorne’a bir mektubunda, yirmi beş yaşına değin kendinde hiçbir gelişme olmadığını, ancak yirmi beşinden sonra yaşamaya başladığını söylerken bunu belirtmek istiyordu herhalde. 1846 ile 1850 arasında, Melville yarı yarıya kendi öz yaşamından kaynaklanan beş kitap yayımladı: <i>Typee</i>, <i>Omoo</i>, <i>Mardi, Redburn</i> ve <i>White-Jacket.</i> Bunlar sayesinde oldukça ün sağladı. Ama ne gariptir ki, 1851’de ilk olarak İngiltere’de yayımlanan gerçekten büyük yapıtı <i>Moby Dick</i>, bu ilk romanları kadar tutulmadı. <i>Moby Dick</i>’ten bir yıl sonra çıkan, kusurlarına karşın özgün ve ilgi çekici bir kitap olan <i>Pierre </i>ise, düpedüz bir fiyasko oldu.</p>

  <p>1847’de evlenen Melville, Massachusetts’te bir çiftliğe çekilip, on üç yıl orada sessiz sedasız oturdu. Karısını, dört çocuğunu geçindirebilecek kadar para sağlayamıyor, çok sıkıntı çekiyordu. Gene Hawthorne’a yazdığı bir mektupta, durumundan acı acı yakınır durur: “Dolarların onu lanetlediğini”, sırf kazanç için kitap yazamadığını, değerli bir kitabın da insana para getirmediğini, şu sırada Kutsal Kitap’ı yazsa bile, gene sokaklarda açlıktan öleceğini anlatır. Melville, bir ara konferanslar vererek para kazanmaya çalıştı. Derken 1863’te New York’a taşındı, kendine iş aradı. Üç yıl sonra, kırk yedi yaşındayken, gümrük müfettişi olarak, pek az para getiren küçük bir memuriyet buldu ve on dokuz yıl bu işte kaldı. Yirmi beş yaşına değin dünyanın denizlerinde cirit atan Melville, hayatının son kırk yedi yılında ancak üç kez yolculuk etti: 1849’da <i>Moby Dick</i> İngiltere’de basılırken Avrupa’ya gitti. Londra’ya ve Paris’e uğradı. Bir ara kaptan olan kardeşinin gemisinde Pasifik okyanusunda yolculuğa çıktı. 1856’da, kayınpederinin verdiği parayla, Kudüs’e gitti. Bindiği gemi bu arada dört gün İstanbul’da kaldı. İlk iki gün yoğun sisten ötürü, Melville hiçbir şey görmemiş, ancak sahilde köpeklerin havladığını duymuştu. Sis dağılınca İstanbul’un görünüşüne hayran kaldı. Büyükdere’den bakınca Boğaz’ın ne denli güzel olduğunu anlatır mektuplarının birinde. Ama her nedense, İstanbul’un ona bir kasvet duygusu, bir bunalım verdiği de anlaşılıyor. Sokaklarda, karanlık, korkunç, trajik bir hava seziyor. Sanki her birinde kendini asan bir adam varmış gibi, çoğu evlerin yıkık, çürük ve korkunç olduğunu söylüyor. “Binbir direkli sarnıç” dediği Yerebatan sarayında, bir cinayete kurban gitmek korkusuna kapılıyor. Kapalıçarşı’daki insan kalabalığı, yangın yerleri, mezarlıklar, müthiş sarsıyor Melville’i. Mektuplarının birinde, bir cenaze alayının peşine takıldığını, bu arada bir mezarın üstüne kapanmış, ağlayan bir kadın gördüğünü anlatıyor; bu kadının ağlayıp inlemesini bir türlü unutamadığını, yirmi yıl sonra bile düşlerine girdiğini söylüyor.</p>

  <p>Otuz yaşından sonra Melville yazar olarak tüm ününü yitirmişti. Zaten az da yazıyordu artık. <i>Israel Potter</i> (1835), <i>The Confidence-Man</i> (1857) ve yayımladığı dört şiir kitabı hiçbir ilgi uyandırmadı. <i>The Piazza Tales</i>’de (1856), “Bartleby the Scrivener”, “Benito Cereno”, “The Encantadas” gibi eşsiz öyküler bulunduğu halde, aynı kayıtsızlıkla karşılandı. En son ve bize kalırsa <i>Moby Dick</i>’ten sonra en güzel yapıtı <i>Billy Budd</i>, ölümünden ancak otuz üç yıl sonra, 1924’te yayımlandı. Melville 1891’de, yetmiş iki yaşında öldüğü zaman, büyük bir yazarın göçüp gittiğinin hiç kimseler farkına bile varmadı Amerika’da.</p>

  <p>Birçok dâhi gibi, Melville de kendi yaşadığı çağın sınırlarını iyice aşmış, çoğu çağdaşlarının kavrayamayacağı yapıtlar vermişti. Ama iyi ki, ne sanat, ne de edebiyat alanında hiçbir gerçek değer, temelli olarak güme gitmez bu dünyada. Nitekim Birinci Dünya Savaşı’ndan sonra, Amerikalı ve Avrupalı okuyucular Melville’i yeniden keşfettiler. Ve işte o zaman kıyametler koptu. Hiç önemsenmeyen <i>Moby Dick</i> ile birlikte, Melville’in tüm kitapları yeniden yayımlandı; Melville’i inceleyen yüzlerce makale, sayısız kitap basılmaya başlandı. 1919’da, yani yazarın doğumunun yüzüncü yıldönümünde başlayan bu merakın, gelip geçici bir moda olmadığı da besbelli, çünkü onun gerçekten de hak ettiği bu ün, günden güne artmaktadır.</p>

  <p>“Pequod” adlı bir balina gemisinin son yolculuğunu, balinaların nasıl avlandıklarını, geminin sonunda nasıl battığını anlatan <i>Moby Dick</i>, ilk bakışta denizlerde geçen bir serüven romanı sanılabilir. Ne var ki insan <i>Moby Dick</i>’i okudukça, okuduklarını düşündükçe, kitabın derinliğini, gerçek anlamını sezmeye başlar. Bu derinliği, bu gerçek anlamı sezmeyenler ise, balina avıyla ilgili, heyecanlı bir öykü olarak, gene de <i>Moby Dick</i>’in pekâlâ keyfini çıkarabilirler.</p>

  <p>Zaten kimi büyük yapıtlar, iki katlı gibidir bir bakıma. Üst kat, yani yüzeydeki kat, çoğunun anlayacağı türdendir. Kitabın gerçek büyüklüğünü yapan alt katın anlamını ise, herkes kolay kolay kavrayamaz. Ne demek istediğimizi daha iyi açıklamak için, birçok büyük yapıtları, bu arada <i>Hamlet</i>’i örnek verebiliriz. Hamlet, psikolojik açıdan, dünya edebiyatının en çapraşık kişilerinden biridir. Shakespeare’in tragedyası yoğun bir şiir ve düşünceyle yüklüdür. İncelenmesi, anlaşılması çok güç bir oyundur. Ama kendi ülkemizde de, dünyanın her yerinde de, <i>Hamlet</i> ne zaman oynansa, herkes tiyatroya koşar. Çünkü <i>Hamlet</i>’in gizli alt katı, aydınları ne denli sarıyorsa, kolayca göz önüne serilen üst katı da, en bilgisiz insanları o denli ilgilendirebilir. <i>Hamlet</i>’in konusunu bir düşünelim: Bir adam kendi öz kardeşini, kulağına zehir dökerek uykusunda öldürüp, yengesiyle evleniyor, kardeşinin tahtına yerleşiyor — yani hem zina, hem cinayet işliyor. Öldürülen kral hortluyor, oğlunu öç almaya zorluyor. Güzelim bir genç kız acı çeke çeke çıldırıyor, derede boğuluyor. Boğulan kızın erkek kardeşiyle âşığı, kızın mezarının içinde, cenaze töreni sırasında dövüşüyorlar, ucu zehirli meçlerle düellolar yapılıyor, zehirli şarap kadehleri hazırlanıyor, altı kişi gözümüzün önünde can veriyor, vb. İşte <i>Hamlet</i>’in üst katı, bu tüyler ürpertici melodramdan başka bir şey değildir. <i>Moby Dick</i>’in üst katı da, avcılar için fena biten bir balina öyküsü, bir serüven romanından başka bir şey değildir.</p>

  <p>Oysa bu görünürdeki üst katı bırakıp, biraz derinlere inince, bu kitaba “roman” demenin bile ne derece doğru olduğunu düşünmeye başlarız. Roman deyince, insanın aklına aşk geliyor, kadın geliyor. Oysa aşkın, kadının hiçbir yeri yok bu kitapta. Üstelik de bir aşk öyküsünden çok bir kin öyküsü olan bu kitabın, birçok bakımdan roman türünün sınırlarını fersah fersah aşan, çok değişik, çeşitli yanları var.</p>

  <p>İlk dikkatimizi çeken şey, <i>Moby Dick</i>’teki güçlü gerçekçilik. Herman Melville, bu balinacılık işinin içyüzünü iyice biliyordu. Hem kendi özel deneylerine, hem de okuduğu kitaplara dayanan sağlam bir bilgisi vardı bu konuda. <i>Moby Dick</i>’te dediği gibi hem kitaplar içinde yüzmüş, hem de okyanuslarda yelken açmıştı. Böylece —en küçük ayrıntılarından tutun da bir balinanın bir gemiyi batırabilmesine kadar— hiçbir şey uydurma değildir bu kitapta. Gerçekten balinalar koskoca gemileri batırabiliyorlardı. Nitekim bir balina 1820’ye doğru, “Essex” adlı bir gemiyi batırmıştı. Batan geminin ikinci kaptanı Owen Chase’in bu konuda yazdığı kitap, kendi oğlu tarafından yakın ahbabı olan Melville’e verilmişti, İşin daha garibi şu ki, <i>Moby Dick</i> çıktıktan iki üç hafta sonra, bir balina “Ann Alexander” adlı başka bir gemiyi batırmış, Melville de haberi duyunca, “bu Moby Dick’in işi olsa gerek” diye şakalaşmıştı. Üstelik, korkunç gücü, saldırganlığı, kötülüğü, bembeyaz oluşu, hatta adı Moby Dick’inkini andıran Mocha Dick diye bir balina da Pasifik okyanusunda ün salmıştı o sıralarda. Mocha Dick sonunda yakalanmış, ama onun yüzünden otuzdan fazla adam ölmüş, on dört balina sandalıyla dört gemi batmıştı. Tayfaya göre bu deniz canavarı, düpedüz bir balık değil, okyanusların ifriti gibi bir şeydi. 1839’da Jeremiah Reynolds’un <i>Knickerbocker Magazine</i>’de Pasifik okyanusunun Beyaz Balina’sı üstüne yazdıklarını Melville’in de okuduğu ve Moby Dick’in gerçek örneğinin bu Mocha Dick olduğu besbelli.</p>

  <p>Aynı gerçekçiliği, kitabın doğrudan doğruya zooloji ile ilgili diyebileceğimiz bölümlerinde de görürüz. Bu parçalarda Melville, balinagillerin çeşitlerini, balinanın iç ve dış yapısını, davranışını, biçimini, boyunu bosunu, balinadan çıkan ispermeçet yağını, avlama tekniğini ve bunlara benzer birçok şeyi uzun uzun anlatır. Bu parçaları sıkıntılı sanıp atlayanlar çok yanılıyorlar. Çünkü Melville, çoğu zaman, en özlü, en güzel düşüncelerini buralara koymuş, Newton Arvin’in dediği gibi, eşsiz bir ustalıkla zooloji ile şiiri birbiriyle kaynaştırmanın yolunu bulmuştur. Örneğin balinanın neyle beslendiğini anlatan ve pek can sıkıcı sanılabilecek bir bölümün sonunda şöyle bir parça vardır: “Hiçbir acıma duygusuna kapılmıyor, hiçbir güce boyun eğmiyor deniz. Binicisini sırtından atmış azgın bir savaş atı gibi, başıboş deniz, soluk soluğa, uluya uluya tüm dünyaya saldırıyor. Suların ne denli kurnaz olduğunu düşünün bir kez. Orada en korkunç yaratıklar bile, çoğu zaman göze görülmeden, mavilerin en tatlısında kendilerini haince gizleyerek, suyun altında kayıp giderler. Denizde yaşayan en amansız yaratıkların şeytanca parlaklığını ve güzelliğini —örneğin kimi tür köpekbalıklarının o kıvrak ve o hoş biçimini— de bir düşünün. Denizin dört bir yanında görülen yamyamlığı bir kez daha düşünün. Düşünün ki, tüm deniz yaratıkları birbirlerini yerler, dünya kurulalı beri birbirleriyle savaşıp dururlar. Tüm bunları düşünün; sonra bu yeşil, tatlı ve çok uslu toprağa bir bakın. Her ikisini de, karayı da denizi de şöyle bir düşünün. Kendi benliğinizle bu iki şey arasında garip bir benzerlik sezmiyor musunuz acaba? Çünkü tıpkı o korkunç okyanusun yeşil toprağı çevrelediği gibi, insanoğlunun ruhunda da huzur ve sevinçle dolu bir Tahiti adası vardır; ve yarı yarıya gizemli kalan bir yaşam, olanca korkunçluğuyla bu adayı çepeçevre sarar. Tanrı seni korusun! Bu adadan uzaklaşma sakın; bir daha geri dönemezsin!”</p>

  <p><i>Moby Dick</i> gerçekçi bir roman olduğu kadar, hem yapısı, hem de özü açısından bir tragedyadır aynı zamanda. Zaten Massachusetts’teki çiftliğine kapanıp kitabı yazdığı sırada, Melville boyuna Shakespeare’i okuyordu. Shakespeare’in etkisi, anlatımında, düşüncelerinde, kişileri canlandırışında, göze batacak kadar belirgindir. <i>Moby Dick</i>, biçim olarak bile bir tragedyayı andırır yer yer. Örneğin Kaptan Ahab’ın da, öteki kişilerin de kendi kendilerine konuştukları, böylece iç dünyalarını bize açıkladıkları uzun parçalar vardır. Hatta kitabın birkaç bölümü doğrudan doğruya tiyatro tekniğiyle, çeşitli kişilerin konuştukları bir oyun sahnesi olarak yazılmıştır.</p>

  <p>Shakespeare, en karamsar tragedyalarına soytarılar ve komedya sahneleri koyduğu gibi, Melville de <i>Moby Dick</i>’e komik kişiler, bol bol komedya sahneleri eklemiştir. Ama bunlar gerçekten güldürücü olduğu halde, yapıtın genel havası, Eski Yunan ya da Elizabeth çağının büyük tragedyalarının havasına uygundur daha fazla. Zaten birazdan göreceğiz ki, <i>Moby Dick</i>, <i>Elektra</i> ya da <i>Hamlet</i> gibi, bir öç alma tragedyasından başka bir şey değildir aslında. Pequod gemisinin son yolculuğunda olup bitenleri anlatan, böylece oyunda bir çeşit koro görevini üstlenen Ishmael, çok haklı olarak bu dertli geminin “kara tragedyası”ndan söz eder. Melville de kitabındaki trajik havanın ne denli yoğun olduğunu iyice bildiği için, <i>Moby Dick</i>’i bitirmek üzere olduğu sıralarda bir ahbabına yazdığı mektupta, bütün kitabın bir cehennem ateşinde piştiğini söyler.</p>

  <p><i>Moby Dick</i> bir roman ya da bir tragedya olduğu kadar bir şiirdir zaman zaman. Balinanın beyazlığını, fırtınaları, tayfunları, Pasifik okyanusunun durgunluğunu, Kaptan Ahab’ın acılarla dolu tutkusunu anlatan nice nice parçalar şiirden başka bir şey değildir aslında. İşte, Sayın Sabahattin Eyuboğlu ile birlikte kitabı Türkçeye çevirirken bu yüzden epeyce güçlük çekmiştik. Düzyazı iyi kötü başka bir dile çevrilebilir. Ama şiir —hele yüceliği olan şiir— söz konusu olunca, İtalyanlar “traduttore, traditore” demekte haklıdırlar. Yani şiirin gerçek güzelliğini başka bir dilde vermek hiç de kolay olmuyor. Oysa, denizlerin hem büyüleyici güzelliğini, hem de insanda gizemli bir korku uyandıran dehşetini, belki hiçbir şair —“Le Bateau ivre”de Rimbaud bile— bu kadar iyi anlatamamıştır. Ünlü İngiliz yazarı D. H. Lawrence, <i>Moby Dick</i>’i deniz üstüne yazılan en büyük kitap saymakta gerçekten haklıdır. İşin tuhafı şu ki, Melville hiç farkında olmadan, bu tür parçaların yalnız özünü değil dilini de şiir haline koymuştu. Amerikalı eleştirmen F. O. Matthiessen, bir tek hecenin, bir tek virgülün bile yerini değiştirmeden <i>Moby Dick</i>’in kimi yerlerini şiir biçiminde dizerek, bunu sugötürmez bir kesinlikle kanıtlamıştır.</p>

  <p>Görüyoruz ki, <i>Moby Dick</i> çok değişik yanları olan, çok zengin bir kitap: Hem gerçekçi bir serüven romanı, hem balinagiller üstüne bilimsel bir inceleme, hem balina avıyla ilgili teknik bir yapıt, hem güldürücü sahneleri olan bir tragedya, hem de bir şiir yer yer. Ama bütün bunlardan fazla, <i>Moby Dick</i> yüce bir deniz destanı bize kalırsa.</p>

  <p>Çoğu destanlar bir savaşı anlatır. <i>Moby Dick</i> de bir savaş destanıdır. Tanrısız diyebileceğimiz bir evrende, tüm kötü güçlere karşı, bir tek insanın, Kaptan Ahab’ın açtığı umutsuz bir savaşın, yenilgiyle biten bir savaşın destanı.</p>

  <p>Yıllardır güney denizlerine dehşet salan Moby Dick adlı bir beyaz balina, yaşlı bir kaptanın, Kaptan Ahab’ın bacağını koparmıştır. Kaptan Ahab da, uçsuz bucaksız okyanuslarda bu deniz canavarını bulmak, onu avlamak, onu öldürmek istiyordur ille. Ama Ahab Kaptan’ın tutkusu, Moby Dick’ten kişisel bir öç almak, sakat kalmanın acısını çıkarmak hırsı değildir yalnız. Beyaz Balina onun gözünde azgın bir deniz canavarından başka bir şey olmuştur artık. Evrendeki tüm kötülüğün, doğadaki tüm kötülüğün, toplumdaki tüm kötülüğün, insanların içindeki tüm kötülüğün bir timsali haline gelen Moby Dick, Ahab Kaptan’ı için için öldürmektedir. Ne gariptir ki, İngiliz şairi ve ressamı William Blake’in, <i>Moby Dick</i>’ten 50-60 yıl önce yayımlanan “America” adlı şiirinde, “Güney denizinde ruhumu içip tüketen bir balina görüyorum” diye bir dizesi vardır. Ahab Kaptan için de aynı şeyi söyleyebiliriz. Moby Dick sanki ruhunu içiyordur onun da: “Ahab, çılgınlık nöbetleri arasında, bedeninde ve ruhunda duyduğu tüm acıları, balinadan ayrı düşünemez olmuştu. Ahab için, yeryüzündeki tüm kötü güçler, ete kemiğe bürünmüştü Beyaz Balina’da. Bu kötü güçler sanki Ahab’ı kemirdikçe kemirmiş, yüreğinin ve ciğerinin yarısını yemiş bitirmişti. İnsanı aşan bu kötülük, dünya yaratılalı beri vardı. Çağımızın Hıristiyanları bile, dünyanın yarısını bu kötü güçlerin eli altında görürler. Eskiden doğuda, onların heykellerini yaparlar ve şerlerinden kurtulmak için taparlardı onlara. Ahab diz çöküp tapmıyordu bu kötü güçlere. Tam tersine, nefret ettiği balinada onları somut olarak görüyor ve sakat bedeniyle üstüne saldırıyordu onların. İnsanı delirten, içini kemiren ne varsa; her şeyin dibini kurcalayan ne varsa; içinde kötülük bulunan hangi gerçek varsa; sinirleri bozan, beyni cendereye sokan ne varsa; hayatta ve düşüncede iblisçe ne varsa, dünyada kötü diye ne varsa; çılgın Ahab bunların hepsini Moby Dick’te gözle görülür, üstüne saldırılır bir hale getiriyordu. İnsanlığın Adem’den beri duyduğu tüm öfke ve kin, sanki balinanın beyaz kamburu içinde toplanmış gibiydi.”</p>

  <p>Görüyoruz ki, Melville, Moby Dick’in Kaptan Ahab için tam neyi simgelediğini burada açıkça anlatmış; hatta kitabının başka bir yerinde, Beyaz Balina’nın bir alegori olmadığını da söylemiştir. Gelgelelim Moby Dick çağımıza yeni bir “mythos” kattığı için, her eleştirmen onun değişik bir yorumunu yapmıştır: Örneğin Van Wyck Brooks’a göre, Moby Dick, <i>Beowulf</i> destanındaki canavar Grendel gibi, doğanın yaban güçlerinin bir simgesidir; William S. Glein’a göre, kaderdir; Henry Pommer’a göre, Tanrıdır; William E. Sedgwick’e göre, evrenin çözülmez gizidir; hatta Aileen Wells Parks’a göre, para ve ağır endüstriye dayanan sömürücü sınıftır. Leon Howard’ın dediği gibi, çağımızın aydınları en çok neden korkuyorlarsa, onu görmüşlerdir Moby Dick’te. Bu arada Freud’cular ve Jung’cular da Moby Dick’in psikanalize dayanan yorumlarını yapmışlardır. Örneğin, Mumford, onun bilinçaltı olduğunu; Newton Arvin, nefret edilen baba otoritesinin ve baskısının bir simgesi olduğunu ileri sürmüştür. D. H. Lawrence ise, Moby Dick’i, beyaz ırkın psikolojik bakımdan yitirdiği cinsel gücün bir simgesi olarak görmüştür.</p>

  <p>Ama Kaptan Ahab için, Moby Dick her çeşit kötülüğün bir simgesinden başka bir şey değildir; ve ona karşı duyduğu kin öylesine korkunçtur ki, sevdadan delirenler olduğu gibi, Kaptan Ahab da kinden delirir. Hatta bacağı ilk koptuğu sıralarda, onu yatağına sıkı sıkı bağlamak zorunda kalırlar. “Böylece sırtında bir deli gömleği, çılgın fırtınalar beşiğinde sallanıp durduğunu” söyler Melville. Ama düpedüz delilik diyebileceğimiz bu durum kısa bir süre sonra geçtiği halde, Ahab gene de için için deli kalmıştır. Kendi de bilir bunu: “Ben deliliğin delirmiş biçimiyim” der.</p>

  <p>Ahab bir delidir, çünkü artık Ahab bir tek düşünceye saplanmış, bir tek tutkusu olan, Moby Dick’i öldürmekten başka bir şey düşünemeyen bir monoman olmuştur. Yazar, Ahab’ın cinnetini iyice belirtmek için, onu başka bir kaptanla karşılaştırır: Moby Dick, Ahab’ın bacağını kopardığı gibi, bu kaptanın da kolunu koparmıştır. Ama Samuel Enderby adlı geminin kaptanı, normal bir tepki göstererek, bu canavarı hiç aramıyor, tam tersine, bucak bucak kaçıyordur ondan. Melville, Ahab’ın saplantısının anormal olduğunu, hatta düpedüz paranoyak bir tutum olduğunu gizlemez. Şu da var ki, Melville’e göre, acı çeken tüm insanlar, Kaptan Ahab gibi ruh hastasıdır aslında.</p>

  <p>Ahab, biricik amacını gerçekleştirmek, Moby Dick’i öldürebilmek uğruna, Tanrıyla da, insanlarla da bağını koparmıştır. Gencecik karısını, doğan küçücük çocuğunu bırakmış, kendisini oyalayabilecek, avutabilecek her şeyden sıyrılmış, yıllardır içtiği piposunu bile denize atmıştır. Ahab, yalnızlığın umutsuz kıraçlarındadır artık.</p>

  <p>Oysa Ahab insanları sever, bu yalnızlığın acısına dayanamaz zaman zaman. Onun çılgınlığını önlemeye çalışan, namuslu ve aklı başında bir insan olan ikinci kaptana yalvarır: “Yaklaş! Yanıma gel, Starbuck. Bir insan gözüne baksın gözlerim. Denizi, gökleri seyretmekten daha güzel, Tanrıyı görmekten daha güzel bir insan gözüne bakmak.” Balina sandalından atladı diye, cezalandırılmak için uzun zaman denizde bırakılan, bu yüzden aklını oynatan küçük zenci Pip’e, acımayla karışık derin bir sevgi duyar Kaptan Ahab. Bambaşka biçimlerde her ikisi de deliren bu yüce ihtiyarla bu zenci çocuğu arasındaki bağ, Kral Lear ile küçük soytarısının sevgisi kadar dokunur bize. Ama Ahab, bu sevgiye de karşı koyar, çünkü saplantısı, monomanisi, onu insanlığın sınırları dışına sürüklemiş, tam bir yalnızlığa mahkûm etmiştir.</p>

  <p>Ahab’ın gururu, yalnızlığı kadar korkunçtur. Moby Dick’i dünya okyanuslarında kovalarken, hiçbir kimseye borçlu olmak istemediği gibi, bilime bile borçlu olmaya katlanamaz. Gök cisimlerinin yüksekliğini ölçmeye yarayan aracı, yani sekstantı, güverteye fırlatıp paramparça eder. Bir Yunan tanrısı kadar gururlu olmakla övünür. Güneş onu hor görse, güneşe bile el kaldıracağını söyler. Milton’un <i>Paradise Lost</i>’unda Tanrıya baş kaldıran Şeytan kadar gururludur Ahab. Ama gururu acılarla doludur. Kierkegaard, “meydan okuyan umutsuzluktan” söz eder. Ahab’ın gururu da meydan okuyan bir umutsuzluktur aslında.</p>

  <p>Melville birbirine karşıt iki sözcükle, Ahab’ın tam ne olduğunu bize anlatır: “Tanrısız, Tanrı gibi bir adam” der Ahab için. Dindarların gözünde Ahab tanrısızdır, çünkü kötü güçleri yeryüzünden yok etmek, Tanrının görevidir. Ahab bu işi kendi üstüne almakla, Tanrıyı yadsımış, kendi kendini tanrılaştırmıştır. Ahab’ın dinsiz sayılması gerektiği adından bile anlaşılır nasılsa, çünkü Kutsal Kitap’a göre, İsrail hükümdarlarının en güçlülerinden biri olan Kral Ahab, karısı İzebel’e uyarak, putlara tapmış, Tanrıya karşı gelmiştir.</p>

  <p>Ahab her bakımdan tam anlamıyla lanetli bir insandır. Hatta bu lanetin damgasını yüzünde taşır gibidir. Melville onu anlatırken der ki: “Kır saçlarının arasında başlayan, soluk, beyaz, upuzun bir yara izi, yanık esmer yüzünün bir yanından boynuna inip, ceketinin yakası altında yok oluyordu. Bu yara izi, ulu bir ağacın dimdik gövdesini yukarıdan aşağı diklemesine yaran bir yıldırım izine benziyordu.” Sanki Tanrı öfkelenip, şimşekle çarpmış gibidir Ahab’ı.</p>

  <p>İşin en acı yanı şu ki, Ahab’ın biricik amacı, yani kötülüğü evrenden silip süpürme amacı bir saplantı halini alıp, onun içini korkunç bir kin, bir öç alma hırsı ile doldurunca, onu insanlığın da, doğanın da sınırları dışına sürükleyince, Ahab hiç farkına varmadan, yıkmak istediği kötü güçlerin eline düşmüştür. Fedallah ile arasındaki gizemli bağ bu bakımdan çok anlamlıdır. Gizlice gemiye alınan ve bir insandan çok, cehennemden çıkmış doğaüstü bir varlığı andıran Fedallah, Ahab’ın karanlık gölgesi, kötü meleği gibidir. Beyaz Balina’yı öldürmek tutkusu, Ahab’da olduğu kadar yoğundur onda da.</p>

  <p>Ahab bir tek düşünceye saplanmış, tüm insanlara karşı, doğaya karşı, Tanrıya karşı, hatta kendi benliğine karşı savaşan bir monomandır. Ahab korkunçtur, Ahab lanetlenmiştir. Ama onun bir tanrıyı andırdığı, onda insanı büyüleyen gizemli bir güç; Melville’in dediği gibi, “acılarından gelen, anlatılmaz, dayanılmaz bir yücelik” olduğu da besbellidir. Yalnız kişiliğinde değil, dış görünüşünde bile, biçiminde bile göze çarpar bu yücelik: “Alevler tüm bedeninin içini dışını yaladıktan sonra… hiçbir yeri yanmadan sapasağlam ateşten çıkarılmış” gibidir gövdesi. “Cellini’nin Perseus’u gibi bozulmaz bir kalıba dökülmüş, tunçtan bir heykele” benzer. Melville, onu yüce tragedyalar için yaratılmış, güçlü, görkemli bir varlık olarak anlatır. Gerçekten de Prometheus’u —içini kemiren atmacayı kendi düşüncesiyle yaratan bir Prometheus’u— andırır Ahab. Yüceliği bizleri büyülediği gibi, gemisinin tüm tayfasını da büyüler. Çeşitli ülkelerden, kıtalardan gelen, ırkları, sınıfları, eğitimleri, dinleri bambaşka olan, böylece Pequod gemisinde küçük bir dünya oluşturan bu adamların hepsi, kaptanlarının tutkusuna kapılırlar, onlar da yanıp tutuşurlar Beyaz Balina’yı öldürmek hırsıyla.</p>

  <p>Ahab ne denli yüce ise, bu destanın gerçek kahramanı Moby Dick de o denli yücedir. Her şey ona bağlı olduğu, onun çevresinde döndüğü halde, Moby Dick’i ancak kitabın sonlarına doğru görürüz. Pequod’un karşılaştığı gemilerden birinde, deli bir tayfanın, Beyaz Balina’yı Tanrının ta kendisi sanmasına hiç şaşmamalı, çünkü bu bir balina değil, efsanelerden çıkmış, gizemli, gerçekdışı bir varlık, Melville’in dediği gibi, içinde yüzdüğü okyanusta büyü saçan “koca bir tanrı”dır. Moby Dick’in, akla durgunluk veren yüceliğinde, dayanılmaz bir güç olduğu gibi, insanı dehşet içinde bırakan görülmedik bir güzellik de vardır. Ahab’ın Yunan tanrılarını andırdığını söyleyen Melville, Moby Dick’i de Zeus’a benzetir, tanrılar gibi yüzdüğünü söyler: “Tatlı bir sevinç, güçlü bir huzur sarar gibiydi hızla ilerleyen Beyaz Balina’yı. Ak bir boğa biçimini alıp kaçırdığı genç kıza, boynuzlarına tutunan Europa’ya, o güzel gözleriyle yan yan bakan Zeus bile, Girit kıyılarındaki düğün yatağına büyülü bir hızla giderken, daha güzel, daha haşmetli, daha görkemli olamazdı o tanrılar gibi yüzen Beyaz Balina’dan.”</p>

  <p>Moby Dick meydana çıkınca, tayfaların onun üstüne anlattıkları garip masallara, aralarında binlerce kilometre mesafe olan iki ayrı yerde aynı sırada bulunabileceğine, hiçbir zıpkının, hiçbir insan gücünün onu öldüremeyeceğine, dünya yaratılalı beri var olduğuna, her zaman da var olacağına inanacağımız gelir nerdeyse.</p>

  <p>Moby Dick görüldükten sonra, kitabın belki de en güzel kısmı olan son üç bölüm başlar. Ahab ile Beyaz Balina arasında üç gün süren kıyasıya savaşı, Beyaz Balina kazanır, gemiyi batırır, Ahab Kaptan’ı da, tayfasını da öldürür. Evrenin kötü güçleriyle çarpışırken Ahab’ın nasıl yenildiğini bize anlatmak için, bir tek kişi, yalnız Ishmael sağ kalır sonunda.</p>
