  <h2>Bölüm CXXVII</h2>

  <h3>GÜVERTE</h3>

  <p><i>(Tabut, marangozun tezgâhıyla açık ambar kapağı arasında, iki halat fıçısı üstüne konmuştur. Marangoz yarıkları kalafat etmekte, önlüğünün göğüs cebinde duran kocaman üstüpü yumağı yavaş yavaş çözülmektedir. Ahab, ağır ağır kamarasından çıkar; Pip’in peşinden geldiğini fark eder.)</i></p>

  <div class="m1"/>

  <p>“İn aşağı, kara oğlan; ben şimdi gelirim… Bak nasıl da iniyor! Kendi elim bile, kendi huyumla böylesine candan uzlaşamaz… Bir kilisenin ortasındayız sanki! Ne oluyor burada?”</p>

  <p>“Cankurtaran yapıyorum, kaptan. Mr. Starbuck’ın buyruğu… Aman dikkat edin! Ambar kapağı açık!”</p>

  <p>“Eksik olma dostum. Senin tabut mezara indirilmeye hazır.”</p>

  <p>“Nasıl, kaptan? Ha, anladım: Ambar kapağına, evet! Doğru, doğru.”</p>

  <p>“Bacak yapan usta değil misin sen? Şu takma bacak senin dükkândan çıkmadı mı?”</p>

  <p>“Evet, kaptan, öyle galiba. İyi tutuyor mu bari?”</p>

  <p>“Fena değil. Demek cenaze kaldırma işini de sen yapıyorsun?”</p>

  <p>“Öyle, kaptan. Bu zırıltıyı Queequeg’e tabut diye yapmıştım, ama şimdi, başka bir iş yapmamı istiyorlar bununla.”</p>

  <p>“Desene, sen her tarakta bezi, her çıkarda gözü olan serserinin, dinsiz imansızın birisin! Bir gün bacak yaparsın, ertesi gün bacakları öbür dünyaya götürecek tabutu! Başka bir gün de, tutup tabutları cankurtarana çevirirsin. Tanrılar gibi gelişigüzel yaşıyorsun sen de. Yapmadığın iş yok onlar gibi.”</p>

  <p>“Benim hiçbir şey söylediğim yok, kaptan. Yaptığımı yapıyorum.”</p>

  <p>“Gene tanrılar gibi. Bana baksana, sen tabut yaparken türkü söylemez misin hiç? Titan’lar, yanardağ ağızlarını yontarken türkü mırıldanırlarmış. Bir tiyatro oyununda, elinde kürek, türkü söyler mezarcı. Sen söylemez misin hiç?”</p>

  <p>“Türkü mü, kaptan? Türkü mü dediniz? Hiç de gerek yok türküye. Mezarcı türkü söylüyorsa, küreğinde müzik yoktur da ondan. Benim kalafat çekicim öyle mi ya! Bir dinleyin de bakın!”</p>

  <p>“Evet, bu tabutun kapağı bir çalgı gibi; iyi ses veriyor doğrusu. Çalgıların iyi ses vermesi, içlerindeki boşluktan gelir. Gerçi içinde ölü olan tabut da aşağı yukarı aynı sesi verir ya. Marangoz, sen hiç ölü taşıdın mı? Tabutun mezarlığın kapısına çarpıp da çıkardığı sesi duydun mu hiç?”</p>

  <p>“Vallahi, kaptan, ben…”</p>

  <p>“Vallahi mi? O da ne demek?”</p>

  <p>“Şey, kaptan… bu bir çeşit ünlem… işte o kadar, kaptan.”</p>

  <p>“Hımm, hımm! Devam et.”</p>

  <p>“Şunu söyleyecektim, kaptan…”</p>

  <p>“Sen ipek böceği misin yoksa? Kendi kefenini, kendinden çıkan iplikle mi dokursun? Şu göğsünden çıkana bak! Haydi, çabuk! Bitir de kaldır bu zırıltıları ortadan.”</p>

  <p>“Kıça doğru yollandı. Birdenbire gidiverdi. Sıcak iklimlerde kasırgalar böyle ansızın gelir. Duyduğuma göre, ekvator, Galapagos takımadalarından biri olan Albemarle’ı tam ortasından ikiye bölermiş. Bana öyle geliyor ki, bu ihtiyarı da bir acayip ekvator ikiye bölüyor tam ortasından. Hep ekvatorda bu adam; ateş alev alev yanıyor; hep yanıyor diyorum size! Bu yana bakıyor… Gel bakalım, üstüpü… Çabuk olalım. İşe devam. Bu tahta tokmak bir çalgı tokmağı, ben de ksilofon çalmasını öğreten bir öğretmenim. Tak tak!”</p>

  <div class="m1"/>

  <p><i>(Ahab kendi kendine.)</i></p>

  <div class="m1"/>

  <p>“Şu hale bak! Şu gürültüye bak! Kır saçlı ağaçkakan, içi boş ağaca vuruyor gagasıyla! Sağırları, körleri kıskanası geliyor insanın şimdi. Bakın hele! Tabut, yedek halatla dolu iki fıçının üstünde duruyor. Şakacı şeytanın biri bu adam. Tak! Tak! İnsanoğlunun saniyeleri de işte böyle tik tak eder. Ah, bütün gerçek nesnelerin gerçekliği öyle az ki! Ölçülüp biçilmez düşüncelerden başka gerçek olan var mı ki! İşte, o kadar korktuğumuz ölümün asık suratlı simgesi, canı tehlikeye düşenlerin sarıldığı bir umut, bir imdat simgesi oluveriyor rasgele. Durup dururken cankurtaran biçimine giriyor! Daha da ileri gidemez miyiz bu işte? Eninde sonunda tabut, ruh bakımından ölümsüzlük sağlayan bir şey oluyor belki de! Bir düşüneyim bunun üstünde. Ama olmaz. Dünyanın karanlık yanına öyle bir dalış daldım ki, öbür yanı, sözde aydınlık olan yanı, belli belirsiz bir alacakaranlık gibi geliyor bana. Marangoz, hiç kesmeyecek misin bu Tanrının belası gürültüyü? Şimdi aşağı iniyorum. Bir daha çıkışımda bu zırıltıyı görmeyeyim burada! Haydi Pip, bu olup bitenleri konuşalım seninle. Öyle derin bir felsefeye varabiliyorum ki seninle! Bana kalırsa, bilinmedik dünyalardan gelen sular akıyor senin içine!”</p>
