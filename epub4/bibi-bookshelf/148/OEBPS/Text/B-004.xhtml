  <h2>Bölüm IV</h2>

  <h3>YORGAN</h3>

  <p>Ertesi sabah gün doğarken uyanınca, Queequeg’in kolunu, dostça, sevgiyle üstüme uzanmış buldum. Gören olsa, bizi nerdeyse karı koca sanırdı. Yorgan, yamalı bir bohça gibiydi; renk renk, küçücük, garip dörtgenler, üçgenlerle doluydu. Adamın kolunda da, bir Girit labirentini andıran sayısız dövmeler vardı. Bu kolun hiçbir yeri tam aynı renkte değildi. Denizde gelişigüzel yanmış, gömleğinin kollarını bir aşağı bir yukarı kıvırmış da ondan herhalde diye düşündüm. Bu kol, tıpatıp yamalı yorganın bir parçasına benziyordu. Renkleri öylesine uyuşuyordu ki, uyku sersemliğiyle, yarısı yorganın üstünde duran kolu yorgandan ayırt edemiyordum. Ağırlığını göğsümde duymasam, Queequeg’in bana sarılmış olduğunu hiç fark edemeyecektim.</p>

  <p>Garip duygular geldi içime. Bunları size anlatmaya çalışayım. Çocukluğumda buna benzer bir şey gelmişti başıma. Gerçekten oldu mu, yoksa düşümde mi gördüm, orasını pek kestiremiyorum. Durum şöyleydi: Bir yaramazlık yapmıştım — birkaç gün önce ocağı temizleyen bir çocuğa özenip, ben de ocağın bacasına tırmanmıştım galiba. Ne yapıp edip beni dövmenin ya da yemek yedirmeden yatırmanın çaresini bulan üvey annem, beni bacaklarımdan yakalayıp ocaktan çıkarmış, yatağıma sepetlemişti. Oysa, saat daha öğleden sonra ikiydi; gün de 21 Haziran, yani bizim oralarda yılın en uzun günüydü. Fena halde canım sıkılmıştı, ama ne yaparsın? Üçüncü kattaki küçük odama gittim, vakit geçsin diye, elimden geldiği kadar ağır ağır soyundum ve acı acı içimi çekerek, yatağa girdim.</p>

  <p>Yatmış, kara kara düşünüyordum. Yaşama yeniden kavuşmam için, tam on altı saatin geçmesi gerekiyordu. On altı saat yatakta! Daha şimdiden sırtım sızlamaya başlamıştı. Üstelik ortalık da o kadar ışıklıydı ki! Pencerede pırıl pırıl bir güneş, yollarda takır tukur arabalar, bütün evde de cıvıl cıvıl insan sesleri… Gittikçe fenalaştım. Sonunda kalktım, giyindim, çoraplarımla usulcacık merdivenleri indim, üvey annemi aradım. Bulur bulmaz, ayaklarına kapandım, böyle uzun zaman beni yatakta kalmaya zorlamaktansa, yaptığım yaramazlık için lütfedip, terliğiyle beni bir güzel dövmesini, ne isterse yapmasını rica ettim. Ama o, üvey annelerin en iyisi, en titiziydi; yeniden odama kapanmak zorunda kaldım. Saatlerce yattım uyuyamadan. Sonradan başıma gelen en büyük belalarda bile bu denli fena olmamıştım. Sonunda karabasanlarla dolu bir uykuya dalmışım. Yarı düşler içinde, ağır ağır uyanıp gözlerimi açtığımda, ışıklı oda karanlığa bürünmüştü. Birden, tüm gövdem ürperdi. Hiçbir şey görmüyor, hiçbir şey duymuyordum. Ama bu dünyadan olmayan bir el, beni elimden yakalamıştı sanki. Kolum yorganın üstünde duruyordu. Ne olduğunu bilemediğim, düşünemediğim sessiz varlık, elimi tutan hayalet, yatağımın başucuna sokulup oturmuştu sanki. Bana yıllar kadar uzun gelen bir süre orada, korkudan donmuş bir halde, elimi çekmeyi göze alamadan yatakaldım. Ama elimi birazcık oynatabilsem, bu korkunç büyü bozulacaktı; onu da biliyordum. Sonunda bu duygudan nasıl kurtulduğumun farkında değilim. Ama sabahleyin uyanınca, ürpererek her şeyi anımsadım. Ve günlerce, haftalarca, aylarca bu gizi çözmek için boşuna uğraştım durdum. Hatta şimdi bile, neydi bu diye sorduğum oluyor kendi kendime.</p>

  <p>O zamanki korkularımı bir yana bırakırsanız, o gerçeküstü el ve benim duygularım, uyanıp da Queequeg’in vahşi kolunu boynumda gördüğüm zaman duyduğum garip şeylere pek benziyordu. Ama biraz sonra, dün gece olup bitenleri tüm gerçekliğiyle birer birer serinkanlı anımsayınca, işin yalnız gülünç yanını görmeye başladım. Queequeg’in, bir güvey kolu gibi boynuma dolanan kolunu kaldırmaya uğraştım. Ama derin uykusu içinde öyle sıkı sıkı sarmıştı ki beni, sanki yalnız ölüm ayırabilecekti bizi birbirimizden. Bari uyandırayım şunu dedim. “Queequeg!” Yanıt yok; bir horultu çıkardı sadece. Boynumda bir hamut varmış gibi, öbür yana döneyim derken, bir yerim çizildi hafifçe. Yorganı kaldırıp baktım: Herifin piposu da yanı başında, uyuyordu, balta suratlı bir bebek gibi. Olur bela değil, dedim kendi kendime. Güpegündüz yabancı bir evde, bir yamyam baltasıyla bir yatakta! “Queequeg! Uyan, Allah rızası için uyan be!”</p>

  <p>Kıvrandım durdum; bir erkek arkadaşla böyle karı koca gibi sarılıp yatmak ne kepazeliktir diye bağırdım. Sonunda ağzından bir homurtu çıkarabildim. Derken kolunu çekti, sudan çıkan koca bir köpek gibi silkindi, yatağın içinde kazık gibi oturup suratıma baktı. Orada ne işim olduğunu pek anlamıyormuş gibi, gözlerini ovuşturdu. Ama yavaş yavaş beni anımsamaya başlar gibi oldu. Bu arada ben sessizce uzanmış ona bakıyor, korkularımdan kurtulmanın rahatlığıyla, bu garip yaratığı yakından inceliyordum. Sonunda, yatak arkadaşı üstüne bir karara varır, duruma katlanır gibi oldu. Yataktan fırladı ve birtakım işaretler, birtakım sesler çıkararak anlattı ki bana, önce kendi giyinecek, sonra benim rahat giyinmem için odayı bana bırakıp gidecek. Bu durumda Queequeg’in önerisi pek efendice geldi bana. Aslında ne derseniz deyin, bu vahşilerde doğuştan bir incelik var. Doğuştan öylesine terbiyeli oluyorlar ki, şaşar insan. Queequeg’i böyle övmem boşuna değil, çünkü o bana böylesine nezaket ve saygı gösterirken, ben bir hayli kaba davranıyordum ona karşı: Yattığım yerden gözümü dört açmış, nasıl yıkanıyor, nasıl giyiniyor diye bakıp duruyordum. O anda merakımdan terbiyemi unutmuştum. Ama şu da var ki, Queequeg gibi bir insanı her gün göremezsiniz. Kendisi de, her yaptığı da, durup bakılmaya değerdi.</p>

  <p>Giyinmeye tepesinden başladı. Kunduz derisinden şapkasını —o sipsivri şapkasını— başına geçirdi. Daha pantolonunu giymeden, pabuçlarını aramaya koyuldu. Sonra, Allah bilir neden, başında şapka, elinde pabuçlarla yatağın altına girdi. Çıkardığı seslerden, ahlardan oflardan anladım ki, pabuçlarını giymeye çalışıyordu orada. Benim bildiğim hiçbir nezaket kuralına göre, insan pabuçlarını giymek için saklanmak zorunda değildir. Ama nasıl söyleyeyim, Queequeg oluş halinde bir varlıktı sanki, daha ne tırtıldı, ne de kelebek. Kıt kanaat uygarlığı barbarlığının daha da garip bir biçimde meydana çıkmasına yarıyordu ancak. Daha okuldan çıkmamıştı, öğrenciydi henüz. Birazcık uygarlık görmemiş olsa, hiç de pabuç giymek zahmetine katlanmazdı herhalde, ama bir vahşi olmasa, yatağın altına girip pabuç giymek de dünyada aklına gelmezdi. Sonunda, şapkası örselenmiş, gözlerinin üstüne kadar inmiş bir halde yatağın altından çıktı ve pek alışmamış göründüğü pabuçlarını gıcırdatarak, odanın içinde topallaya topallaya gezinmeye başladı. Yaş deriden yapılmış buruş buruş pabuçları ısmarlama değildir herhalde; sabahın ayazında ayakları cendereye giriyor, canı yanıyordu anlaşılan.</p>

  <p>Baktım, pencerede perde yok, sokak da daracık olduğu için, karşı evden odamız olduğu gibi görünüyor; üstünde şapkası ve pabuçlarından başka hiçbir şeyi olmayan Queequeg ise bir hayli yakışıksız bir kılıkta odada dolaşıp duruyor; biraz çabuk olsun, hele pantolonunu bir an önce giysin diye dilimin döndüğünce rica ettim. Dediğimi yaptı, sonra da yıkanmaya başladı. İnsan dediğin yüzünü yıkar sabahın o saatinde. Queequeg ise, sadece göğsünü, kollarını ve ellerini yıkayınca, şaşırdım kaldım. Derken yeleğini giydi; odanın ortasındaki masadan taş gibi bir sabun parçası aldı, sabunu suya batırıp yüzünde köpürtmeye başladı. Acaba usturası nerede diye düşünürken, bir de ne göreyim? Yatağın başucundaki zıpkını aldı, uzun tahta sapını ve baş tarafındaki kılıfı çıkardı; zıpkının keskin yerini ayakkabısının üstünde biledi, duvardaki ayna parçasına giderek, suratını da ha babam kazımaya, daha doğrusu zıpkınlamaya başladı, “İlahi Queequeg,” dedim içimden, “bu seninki kör baltayla adam kesmek.” Ama sonraları, bir zıpkın başının ne denli ince çelikten yapıldığını ve uzun düz kenarlarının ne denli keskin tutulduğunu öğrenince, bu işe pek o kadar şaşmadım.</p>

  <p>Giyinip kuşanmasının geri kalan kısmı pek uzun sürmedi. Kocaman gemici ceketini geçirdi, zıpkını da bir mareşal asası gibi elinde, olanca cakasıyla odadan çıktı gitti.</p>
