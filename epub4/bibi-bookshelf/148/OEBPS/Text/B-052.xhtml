  <h2>Bölüm LII</h2>

  <h3>ALBATROS</h3>

  <p>Ümit burnunun güney doğusunda, uzak, Crozet adalarının açıklarında, kuzey balinası avcılarının dolaştığı bereketli sularda bir yelkenli çıktı önümüze: “Goney” (Albatros) adlı bir gemiydi bu. Üstümüze doğru ağır ağır kayıp gelirken ben, ta tepelerde, direk başlarındaki karga yuvasında, acemi bir balina avcısı için pek önemli bir olayı seyretmenin heyecanı içindeydim. Uzun süre önce limandan çıkmış bir balina gemisi görüyordum.</p>

  <p>Dalgaların çarpa çarpa boyasını döktüğü gemi, kumsala vurmuş bir denizayısının iskeleti gibi beyazlaşmıştı. Bu hayaletin iki yanı, kızılımtırak pas lekeleriyle yukarıdan aşağı çizik çizikti; direkleriyle halatları, kırağı sarmış bir ağacın kalın dallarına dönmüştü. Yalnız kısa yelkenini açmıştı. Üç direğin başlarındaki gözcüler pek acayiptiler. Nerdeyse dört yıldır sırtlarından çıkarmadıkları yırtık pırtık yamalı giysileriyle, hayvan postlarına bürünmüşe benziyorlardı. Direklere çivili demir halkalara tutunan bu gözcüler, dipsiz denizlerin üstünde sallanıp duruyorlardı. Gemiler yan yana geçerken, biz yükseklerdeki nöbetçiler birbirimize öyle yaklaştık ki, karşı geminin direklerine atlayabilirdik nerdeyse. Bununla beraber, bu perişan kılıklı balina avcıları, bize dalgın dalgın bakmakla yetindiler. Bir tek söz söylemediler bizimkilere. O sırada, bizim geminin kaptan güvertesinden bir ses yükseldi:</p>

  <p>“Hey, gemidekiler! Beyaz Balina’yı gördünüz mü?”</p>

  <p>Ama yabancı kaptan, beyaz küpeşteden eğilip tam boruyu ağzına götürerek bağıracakken, boru denize düştü elinden. Rüzgâr da sert estiği için, sesini bir türlü duyuramadı bize. Gemi uzaklaşıyordu bu arada. Pequod’un gemicileri Beyaz Balina lafı edilir edilmez borunun böyle denize düşmesini bir uğursuzluk saydıklarını sessizce anlatmak istiyorlardı birbirlerine. Ahab bir an durakladı. Bir sandal indirip yabancı gemiye yanaşmaya niyetlenir gibiydi, ama belalı rüzgâr buna engel oluyordu. Geminin Nantucket’ten olduğunu ve yakında limana döneceğini anlayınca, gemi borusunu yakalayıp, esen rüzgârdan da yararlanarak, öbür gemiye doğru şunları bağırdı: “Hey, karşıdakiler! Burası Pequod! Dünya seferine çıkıyoruz! Söyleyin onlara, bundan sonra gelecek mektupları Pasifik okyanusuna göndersinler. Üç yıl sonra dönmezsem, deyin ki mektupları…”</p>

  <p>O sırada dümen sularımız birbirine karıştı ve birkaç gündür iki yanımızda rahat rahat yüzüp gelen sürü sürü zararsız küçük balıklar, birdenbire bizi bırakıp, garip bir telaşla öteki geminin önüne ve ardına takıldılar. Eski seferlerinde böyle şeyleri çok görmüş olmalıydı Ahab, ama dünyada ancak bir tek düşüncesi olanlar için en küçük şeyler bile derin anlamlar taşır.</p>

  <p>“Benden uzaklaşıyorsunuz ha?” diye mırıldandı sulara bakarak. Basit görünüyordu bu söz, ama çılgın ihtiyarın o zamana dek hiç açığa vurmadığı umutsuz ve derin bir dert vardı bu sözü söyleyişinde. Sonra, geminin hızını kesmek için dümeni rüzgârdan yana kırmış olan dümenciye döndü, eski aslan kükreyişiyle şu komutayı verdi: “Çevir dümeni! Dünya seferine çıkıyoruz!”</p>

  <p>Dünya seferi! İnsanın göğsünü kabartıyordu bu! Ama sonunda nereye götürecekti bizi bu yolculuk? Dünyayı çepeçevre dolaştıktan sonra, tam yola çıktığımız yere döneceğimizi biliyorduk yalnız. Kim bilir ne tehlikelerden sonra, arkamızda güvende bıraktığımız, şimdi artık hep önümüzde olacak yere dönecektik.</p>

  <p>Bu dünya uçsuz bucaksız bir ova olsa biz de hep doğuya doğru gitsek, yeni yeni topraklara varacağımızı, Kyklad adalarından ya da Hazreti Süleyman’ın adalarından daha garip, daha büyülü güzelliklere rastlayacağımızı umabilirdik. Ama hayal ettiğimiz o ta uzaklardaki gizlerin ardına düşmekten ne hayır gelebilir? Her insanın yüreğinin önünde er geç beliren o şeytanımsı hayaleti yakalamak için çektiğimiz işkenceden ne beklenir? Böyle şeylerin peşinde dünyayı dolaşmakla, ya ıssız çıkmazlara sokuyoruz kendimizi, ya da yarı yolda batıp gidiyoruz.</p>
