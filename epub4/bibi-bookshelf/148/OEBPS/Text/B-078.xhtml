  <h2>Bölüm LXXVIII</h2>

  <h3>SARNIÇ VE KOVALAR</h3>

  <p>Tashtego, bir kedi çevikliğiyle yukarılara tırmandı. Denizin üstünde asılı duran mayistra sereninin bir ucundan öbür ucuna hiç eğilmeden koştu ve asılı duran kafanın tam üstüne geldi. Yanında, “kamçı” denilen küçük bir palanga getirmişti. Tek yivli bir makarayla birbirine bağlanmış iki parçadan oluşuyordu bu palanga. Makarayı serene bağlayarak, ipin bir ucunu güverteye fırlattı; orada bir gemici bu ipi yakaladı, sıkı sıkı tuttu. Kızılderili, bu ipin öteki ucuna elleriyle tutunarak, kendini koyuverdi ve balinanın kafasının tepesine ustaca indi. Oradan, kendisinden bir hayli aşağıda duranlara bağıra çağıra bir şeyler söylerken, minareden Müslümanları namaza çağıran bir Türk müezzinine benziyordu. Ona kısa saplı keskin bir kürek uzatılınca, balinanın fıçısının tam açılacak yerini dikkatle aramaya başladı. Eski bir evde, altının nerede gömülü olduğunu bulmak için duvarlara vuran bir define arayıcısının titizliğini gösteriyordu bu işte. Özenle yapılan bu araştırma bitince, bir kuyu bakracına benzer, demir çemberli sağlam bir kova, palanganın bir ucuna bağlandı; güverteye atılan öteki ucu ise, iki açıkgöz gemicinin eline verildi. Derken bu iki gemici, kovayı Kızılderilinin eli hizasına uzattılar; bir başkası da ona upuzun bir sırık verdi. Tashtego, kovayı bu sırığa taktıktan sonra, balina fıçısının içine daldırdı. Kızılderilinin palangadaki gemiciye verdiği bir işaret üzerine, kova yeni sağılmış sütle doluymuş gibi, köpüre köpüre gene yükseldi. Bu işle görevli gemici, güverteye özenle indirilen kovayı, kocaman bir varile boşalttı, çarçabuk. Kova yeniden yükseldi; ve derin sarnıçtaki yağlar tükeninceye dek, boyuna gitti geldi. Sonuna doğru Tashtego, uzun sırığı, balinanın fıçısına gittikçe daha zorla, daha derinlere —yirmi ayak kadar derinlere— daldırmak zorunda kalıyordu.</p>

  <p>Pequod’dakiler böylece bir hayli çalıştılar. Güzel kokulu ispermeçetle birkaç varil dolmuşken, birdenbire garip bir kaza oldu. Kızılderili yabanıl Tashtego, sersemleyip bir an dalga geçti de, balinanın kafasını tutan palangaları mı bıraktı; bulunduğu yer pek mi cıvık ve kaygandı, yoksa hiç neden göstermeksizin şeytan bu işin böyle olmasını mı istedi? Tam nasıl olduğunu bilmiyoruz ama, ne olduysa oldu. Sekseninci ya da doksanıncı kova fokurdayarak yükseldiği sırada, Tashtego ansızın… Aman Tanrım! Zavallı Tashtego!.. Çifte kovalı bir kuyuda, biri yükselirken öteki nasıl inerse, zavallı Tashtego tepetaklak bu kocaman Heidelberg Fıçısı’nın içine düşüverdi; ve korkunç bir yağ çağıltısı içinde gözden yok oldu.</p>

  <p>“Boğulan var! Yollayın kovayı bu yana!” diye bağırdı Daggoo. Herkesin şaşkınlığı arasında ilk onun aklı başına gelmişti. Daggoo palanganın kaygan halatını daha iyi tutabilmek için bir ayağını kovaya sokarak, Tashtego fıçının dibini bulmadan, kendini palangayla balinanın tepesine yükseltti. O sırada fıçıda —yani balinanın kafasının içinde— kıyametler kopuyordu. Bordadan bakan gemiciler, o ana kadar denizin üstünde kıpırdamadan duran cansız kafanın, önemli bir düşünceye kapılmışçasına, sarsılıp şahlandığını gördüler. Oysa zavallı Kızılderilinin çırpınmasından ileri geliyordu bu devinim. Tashtego böylece, hiç farkında olmadan, düştüğü derinliğin korkunçluğunu açıklamış oluyordu.</p>

  <p>İşte tam o sırada, Daggoo balinanın tepesinde, hayvanı kesmek için kullanılan büyük palanganın halatlarına takılan küçük palangayı çekip kurtarmaya çalışırken, bir çatırdıdır koptu. Herkesin korkudan faltaşı gibi açılan gözleri önünde, kafaya takılı iki büyük kancadan biri ikiye bölündü; koskoca kafa anlatılmaz bir sarsılışla, geminin bordasına vurdu; ve sarhoş gemi, bir buzdağına çarpmışçasına, sendeleyip zangır zangır titredi. Şimdi tüm yükü taşıyan öteki kanca da, ha koptu ha kopacak. Kafanın şiddetle sarsılması, kopma tehlikesini büsbütün arttırıyordu.</p>

  <p>Herkes, Daggoo’ya “İn aşağı! İn aşağı!” diye bağırdı. Ama zenci, kafa koparsa kendi de düşmemek için, bir eliyle büyük palangalara tutunarak, öteki eliyle kovayı halatlardan kurtardı ve balinanın kafasına daldırdı. Yağa gömülen zıpkıncının kovaya tutunup yukarı çıkacağını umuyordu.</p>

  <p>Stubb bağırdı: “Hay Allah belanı versin! Tüfek mi dolduruyorsunuz orada! Aganta! Bu demir çemberli kovayı onun kellesine indirmek ne işe yarar? Aganta diyorum sana!”</p>

  <p>Bir fişeğin fırlayışını andıran bir ses “palangaya dikkat!” diye bağırdı.</p>

  <p>Hemen aynı anda, koskocaman kafa, gök gürültüsünü andıran bir sesle denize düştü; Niyagara çağlayanlarına düşen ünlü kaya parçası gibi… Birden hafifleyen tekne, dibindeki parlak bakırları gösterircesine eğilerek, öbür yana yattı. Herkes soluğunu kesmişti; bir başlarımızın üstünde, bir denizin üstünde gidip gelen Daggoo’ya bakıyorduk. Çevreyi sis gibi kaplayan su serpintileri arasında hayal meyal görünen zenci, sallanan palangalara tutunuyordu. Zavallı Tashtego ise, balinanın kafasına diri diri gömülü, suyun dibine doğru iniyordu. Serpintiler dağılır dağılmaz, küpeştede, elinde kılıç, çıplak bir beden göründü bir an. Yardıma koşan benim yiğit Queequeg’imin görünmesiyle de cup diye denize dalması bir oldu. Herkes geminin bordasına üşüştü. Gözler denize dikildi. Birkaç dakika, ne batanın, ne de dalanın izi görüldü. Dört beş gemici, geminin yanındaki sandallardan birine atlayıp, biraz açıldılar.</p>

  <p>Şimdi artık havada daha rahat sallanan Daggoo, “ha! Ha!” diye bağırdı ansızın. Biraz uzağa bakınca, mavi dalgalar arasında yükselen bir kol gördük. Bir mezarın üstündeki otlar arasından bir kolun çıkıvermesi gibi garip bir şeydi bu.</p>

  <p>“İkisi! İkisi de! İkisi de!” diye haykırdı Daggoo sevinçle.</p>

  <p>Az sonra da, Queequeg’in bir eliyle kulaç atarken, bir eliyle de Kızılderilinin uzun saçlarına yapışıp onu sürüklediği görüldü. Onları, bekleyen sandala aldılar, hemen güverteye getirdiler. Ama Tashtego’nun kendine gelmesi uzun sürdü. Queequeg’in durumu da pek parlak değildi.</p>

  <p>Bu yaman kurtarma nasıl başarılmıştı? Nasıl olacak? Balinanın ağır ağır batan kafasının ardından dalan Queequeg, keskin kılıcıyla bu Heidelberg Fıçısı’nın dibini yarıp, koca bir delik açmıştı; sonra kılıcı atmış, uzun kolunu bu delikten sokmuş ve zavallı Tash’ı saçlarından çekip çıkarmıştı. Bize anlattığına göre, kolunu kafanın içine ilk daldırdığında, bir bacak geçmişti eline. Ama bacağı yakalarsa bu işin hiç de kolay olmayacağını, başına bela açacağını bildiği için; ustaca bir itişle, Kızılderiliyi tepesi aşağı getirmiş ve anasının karnından çıkarır gibi, çekivermişti dışarı. Koca balina kafasına gelince, gidiş o gidiş.</p>

  <p>Böylece, Queequeg’in yiğitliği ve ustaca ebeliği sayesinde, en biçimsiz ve en umut kırıcı engellere meydan okuyarak, Tashtego kurtarıldı, daha doğrusu dünyaya getirildi. Bundan alınacak bir ders de var: Eskrim, boks, ata binme ve kürek çekmeyle beraber ebelik sanatı öğretilmeli herkese.</p>

  <p>Karalılar bir adamın sarnıca düştüğünü görmüşler, ya da duymuşlardır. Buna karşın, kimilerinin, Gay Head’li Kızılderilinin başına gelen bu acayip serüvene inanmayacaklarını biliyorum. Oysa insanlar ikide birde kuyuya düştükten sonra, çevresi ayrıca kaygan olan ispermeçet balinasının sarnıcına ne diye düşmesinler?</p>

  <p>Ama bu iş nasıl oldu diye soran akıllılar çıkacaktır belki de. Bunlar diyecekler ki: “Hem ispermeçet balinasının süngere benzeyen gözeleri olan kafası hafiftir, mantar gibi yüzer, diyorsun; hem de bu kafayı, özgül ağırlığı daha büyük olan suda batırıyorsun. Oldu mu ya! Yakalandın işte!” Hiç de değil; asıl ben sizi yakaladım. Çünkü zavallı Tash, başın içine düştüğü sırada, kasanın, yani başın içindeki en hafif maddeler nerdeyse boşalmıştı. Geriye yalnız, bu sarnıcın yoğun ve kirişli duvarları kalmıştı. Bunlar ise, önceden de söylediğim gibi, çifte kaynaklı, çekiçle dövülmüş gibi, sudan çok daha ağır bir nesnedir; bunu suya attınız mı, kurşun gibi batıverir. Ama kafanın öbür yanlarının henüz kopmayışı, ayrıca çabuk batmasına engel oluyordu; onun için ağır ağır battı. Bu da Queequeg’in ebelik işini ustaca ve çarçabuk yapabilmesini sağladı. Evet, bir doğum oldu bu, tam bir doğum.</p>

  <p>Tashtego bu başın içinde ölseydi, yaman bir ölüm olacaktı bu. En ince, en beyaz, en güzel ispermeçetin içinde boğulacaktı; tabutu ve mezarı, balinanın gizli iç odasında, tapınakların en kutsalında olacaktı. Ölümün bundan daha tatlısı, olsa olsa Ohio’lu bal arayıcısının ölümü olsa gerek: Bu adam, bir ağacın kovuğunda bal ararken, balı öyle bolundan bulmuş ki, üstüne eğileyim derken, batıvermiş içine; böylece güzel kokular içinde mumyalanarak, pek hoş bir biçimde ölmüş. Nice insanlar da, Platon’un bal yapan kafasına düşüp böyle tatlı tatlı ölmediler mi?</p>
