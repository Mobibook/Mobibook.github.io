  <h2>Bölüm XLIII</h2>

  <h3>DİNLE</h3>

  <p>“Hişt! Bir gürültü oldu, duydun mu, Cabaco?”</p>

  <p>Bir gece nöbetindeydik; ay ışığı pırıl pırıldı. Tayfa yan yana dizilmiş, geminin ortasındaki tatlı su fıçılarından, kıç küpeştesinin ambar kapağı yanındaki büyük varile su taşıyordu. Kovalar elden ele geçip, bu varile dökülüyordu. Tayfanın çoğu, geminin yasak bölgesi sayılan kaptan güvertesinde bulundukları için, dikkat edip ayak sürtmüyor, konuşmuyordu. Kovalar tam bir sessizlik içinde elden ele gidip geliyor; arada bir boşalıp gene dolan yelkenlerin hafif hafif çarpmaları ve geminin yardığı suların sürekli hışırtısı duyuluyordu yalnız.</p>

  <p>İşte bu sessizlik içinde, kıç ambar kapağına yakın duran Archy, yanındaki yarı İspanyol yarı Kızılderili meleze fısıldadı:</p>

  <p>“Hişt! Bir gürültü oldu, duydun mu, Cabaco?”</p>

  <p>“Alsana şu kovayı! Ne gürültüsü be Archy? Ne demek istiyorsun?”</p>

  <p>“İşte, geliyor gene, dinle… Ambarın altından… Duydun mu? Bir öksürük… Biri öksürüyor sanki…”</p>

  <p>“Öksürüğüne başlarım şimdi! Al şu kovayı!”</p>

  <p>“İşte gene… Aynı gürültü… Şimdi üç dört kişi uyurken bir yandan bir yana dönüyor gibi!”</p>

  <p>“Hadi be! Yeter artık, arkadaş! Akşam yediğin üç peksimet gurulduyor herhalde karnında. Hadi, sen şu kovayı al!”</p>

  <p>“Ne dersen de, ahbap; kulağım keskindir benim.”</p>

  <p>“Evet, öyledir. Sen değil miydin Nantucket’in elli mil açıklarında, kentte örgü ören kocakarının şişlerinden çıkan sesi duyan? Sendin değil mi, o keskin kulaklı?”</p>

  <p>“İstediğin kadar alay et… Görürüz ne çıkacağını… Dinle, Cabaco, aşağıda biri var diyorum sana, şimdiye değin güverteye çıkamayan biri. Bana sorarsan, bizim koca patron bilir bu işin aslını. Bir sabah nöbetinde, Stubb’ın da Flask’a buna benzer bir şeyler söylediğini duyar gibi oldum.”</p>

  <p>“Hadi, al kovayı!”</p>
