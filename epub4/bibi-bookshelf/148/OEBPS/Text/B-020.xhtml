  <h2>Bölüm XX</h2>

  <h3>SEFER TELAŞI</h3>

  <p>Bir iki gün geçti. Pequod’da çalışmalar hızlanmıştı. Sadece eski yelkenler yamanmakla kalmıyor; yeni yelkenler, branda bezleri, halatlar hazırlanıyordu. Kısacası, yola çıkmanın yaklaştığı belliydi. Kaptan Peleg, karaya hemen hiç çıkmaz olmuştu, Kızılderili çadırından tayfayı sık sık gözlüyordu. Bildad, çarşıda, gemiye erzak ve öteberi almak işiyle uğraşıyordu. Denizciler, geminin ambarında, donanımında, gece geç vakte kadar çalışıyorlardı.</p>

  <p>Queequeg, yazıldıktan bir gün sonra, Pequod’un tayfasının kaldığı tüm hanlara haber gitti; karanlık basmadan önce sandıklarını getirmeleri istendi, çünkü geminin ne zaman demir alacağı belli olmazdı. Biz de öyle yaptık, ama sonuna değin karada yatmaya karar verdik. Gemiler böyle çok önceden haber yollar, günlerce sonra yelken açarlarmış. Böyle olacağı da belliydi, çünkü Pequod’da birçok şey hazır değildi henüz. Geminin tam donanması için neleri neleri düşünmek gerekti.</p>

  <p>Bir evin yürümesi için ne çok şey gerektiğini herkes bilir; yataklar, tencereler, bıçaklar, çatallar, kürekler, maşalar, peçetelerden tutun da ceviz kıracak kıskaçlara kadar… Balina avı için, bakkallardan, manavlardan, hekimlerden, fırıncılardan, bankacılardan uzak, bomboş denizlerde üç yıllık bir ev geçimini düşünmek gerek. Gerçi, ticaret gemileri için de böyledir ama, balinacılık işi daha da başkadır. Seferin uzunluğu, av gereçlerinin çokluğu, uğranılacak uzak limanlarda bunları bulmanın olanaksızlığı bir yana, tüm gemiler arasında balina gemileri en çok kazaya uğrayanlardır. Seferin başarısını sağlayacak nesneler, en çok bu gemilerde kırılır, yok olur. İşte bu yüzden, gemide her şeyin yedeği vardır: Yedek sandallar, yedek serenler, yedek halatlar, yedek zıpkınlar… Ancak kaptanın ve geminin yedeği yoktur.</p>

  <p>Adaya geldiğimizde, gemiye alınması gereken belli başlı şeyler ambara konmuştu: Sığır eti, ekmek, su, yakacak, demir çemberler, fıçılar. Ama demin söylediğim gibi, gene de hiç durmadan, irili ufaklı birçok şey taşınıyordu gemiye.</p>

  <p>Bu alışveriş işlerinde en çok uğraşan Kaptan Bildad’ın kız kardeşiydi;<a id="k29" href="../Text/dipnotlar.xhtml#a29"><sup>[29]</sup></a>&#160;yorulmak nedir bilmez, tuttuğunu koparır, sıska, yaşlı bir kadın. Çok da iyi yürekliydi bu kadın. Pequod denize açıldığı sırada, en küçük bir eksiği olmamasını aklına koymuş, elinden geleni yapıyordu. Her gelişinde, ya baş kamarot kilerine bir kavanoz turşu ya da ikinci kaptanın gemi günlüğünü tuttuğu yazı masasına bir demet tüy kalem ya da romatizmaya tutulacak denizcilerin sırtları için yünlü sargılar getiriyordu. Hiçbir kadın, adını onun kadar hak etmemiştir: Charity idi adı, yani Hayırseverlik. Herkes ona Charity Teyze derdi. Gerçekten de bu hayırsever Charity Teyze, hastabakıcı rahibeler gibi dört bir yana koşuyor, sevgili kardeşi Bildad’ın ilgili olduğu ve kendisinin de güç bela biriktirdiği otuz kırk dolamığını yatırdığı gemideki her tayfaya biraz olsun güven, rahat, avuntu verebilecek her şeye canla başla el atıyordu.</p>

  <p>Son gün, bu altın yürekli Quaker kadının, bir elinde uzun saplı yağ kepçesi, öbür elinde daha da uzun bir balina zıpkınıyla gemiye gelişi görülecek şeydi. Bildad ile Kaptan Peleg de telaş içindeydiler. Bildad, elinde bitmez tükenmez listeler, gemiye gelen her eşyanın adı yanına bir işaret koyuyordu. Peleg ara sıra, balina kemiğinden yapılmış ininden seke seke çıkıyor, ambar ağzındaki gemicilere, direk başındaki gemicilere kükrüyor, sonra gene kükreye kükreye inine dönüyordu.</p>

  <p>Bu hazırlık günlerinde, Queequeg ile ben gemiye sık sık geldik. Kaptan Ahab’ın nasıl olduğunu, gemiye ne zaman geleceğini her soruşumda, gittikçe iyileştiğini ve her an gemiye gelebileceğini söylüyorlardı. Bu arada Peleg ve Bildad Kaptanlar, gemiyi sefere hazırlamak için ellerinden geleni yapıyorlardı. Kendime karşı tam anlamıyla dürüst olup içimi yoklasaydım, gemi demir alır almaz, her buyruğuna körü körüne boyun eğeceğim bir adamı, böylesine uzun bir sefere çıkmadan önce bir kez olsun görmemiş olmanın pek hoşuma gitmediğini söyleyebilirdim. İnsan bir işin bozuk bir yanını sezinlemiş, ama bu işe de bir kez girmişse, farkına varmadan kuşkularını kendisinden bile saklamaya çalışır. Ben de aşağı yukarı bu durumdaydım. Hiç sesimi çıkarmıyor, hiçbir şey düşünmek istemiyordum.</p>

  <p>Sonunda, geminin ertesi gün mutlaka kalkacağı haberi geldi. Queequeg ile ben de, ertesi sabah erkenden yola çıktık.</p>
