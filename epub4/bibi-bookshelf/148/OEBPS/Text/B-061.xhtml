  <h2>Bölüm LXI</h2>

  <h3>STUBB BİR BALİNA ÖLDÜRÜYOR</h3>

  <p>Mürekkepbalığının görünmesini Starbuck uğurlu saymamıştı; Queequeg’e ise bambaşka şeyler düşündürmüştü bu.</p>

  <p>Queequeg, gemiye çekilen sandalın pruvasında zıpkınını bileyerek, “siz ne zaman gördü bu mürekkepbalık, görecek çabuk ispermeçet balina,” dedi.</p>

  <p>Ertesi gün hava çok durgun ve ağırdı. Pequod’un yapacak belli işleri olmayan tayfası, bomboş denizlerin verdiği tatlı uykuya zor dayanıyordu. Hint okyanusunun o sırada geçtiğimiz bölgesi, balinacıların “diri alan” dedikleri yerlerden değildir. Rio de la Plata açıklarında ya da Peru kıyılarına yakın sularda rastlanan çeşitli yunusbalıkları, uçan balıklar ve denizlerin daha canlı yaratıkları orada pek görülmez.</p>

  <p>Pruva direğinde gözetleme nöbeti bendeydi. Sırtımı gevşek gevşek sarkan kontra babafingo yelkeninin çarmıklarma dayamış, bu büyülü denecek havanın beşiğinde bir ileri bir geri, tembel tembel sallanıyordum. Uyuşmaktan bir türlü kurtaramıyordum kendimi. Sonunda düşteymiş gibi bir hale daldım; canım sanki bedenimden ayrıldı, ama bir kez itilen bir rakkas nasıl uzun zaman sallanırsa, bedenim de kendi kendine sallanıp duruyordu böylece.</p>

  <p>Ben kendimden geçerken, grandi ve mizana direklerindeki gözcülerin de uyumakta olduğunu fark etmiştim. Böylece üçümüz birden serenlerde cansız sallanıyorduk; bizimle birlikte, aşağıda uyuklayan dümencinin kafası da sağa sola gidip geliyordu. Dalgaların tembel başları uykulu uykulu düşüp kalkıyor, enginlerin bu büyülü uykusu ortasında, doğu da batıya doğru başını ağır ağır indirip kaldırıyor; güneş bile uyukluyordu tüm bunların üstünde.</p>

  <p>Birden kapalı gözlerimin önünde hava kabarcıkları patlar gibi oldu, ellerim iki mengene gibi çarmıklara yapıştı. Gizli bir güç dostça kurtarmıştı beni. Silkinip kendime geldim. Bir de ne göreyim? Yanı başımızda, kırk kulaç kadar ilerde, geminin rüzgârı altında, koskocaman bir güney balinası ters dönmüş bir gemi teknesi gibi yüzüyor; Habeş rengi geniş sırtı güneşte ayna gibi pırıl pırıl. Dalgaların çukurunda tembel tembel salınan, arada bir rahat rahat soluk alır gibi köpüklü sular püskürten bu balina, sıcak bir gün öğleden sonra piposunu içen şişman bir burjuvaya benziyordu. Ama bu pipo, içtiği son pipo oldu, zavallı balina! Uykulu gemiye bir büyücünün değneği dokunmuştu. Bütün uyuyanlar silkinip uyandılar. Dört bir yandan yirmiden fazla ses, yukarıdan gelen çığlıklara katıldı birdenbire. Koca balina ise, bu sırada ağır ve düzgün soluklarla, havaya pırıltılı tuzlu sularını püskürtüyordu.</p>

  <p>“Çözün sandalları! Gemiyi orsa edin!” diye bağırdı Ahab. Kendi kumandasına uyarak, dümenciye vakit bırakmadan dümeni kırdı.</p>

  <p>Gemicilerin ansızın bağırışması balinayı ürkütmüş olsa gerek; sandallar daha denize inmeden, haşmetle yana dönüp, rüzgâra doğru uzaklaştı, ama öyle sakin ve rahat yüzüyor, denizin yüzünü öyle az kırıştırıyordu ki, Ahab, balinanın belki de daha ürkmediğini düşünerek, kürek çekilmemesini ve herkesin alçak sesle konuşmasını istedi. Yelkenin gürültüsü yoktur, ama rüzgârsızlıktan yelken açamadığımız için, Ontario’nun Kızılderilileri gibi sandalların küpeştelerine çömelmiş, kısacık küreklerle, sessizce ama hızla ilerliyorduk. Az sonra, ardı sıra kaydığımız canavar, kuyruğunu kırk ayak kadar yukarılara dimdik kaldırıp salladı; sonra batan bir kule gibi gözden yok oldu.</p>

  <p>“Dikti kuyruğu, daldı!” diye bağırdı herkes. Bunun üzerine Stubb hemen bir kibrit çıkarıp piposunu yaktı, çünkü balina lutfedip bir dinlenme vakti veriyordu bize. Normal dalış zamanı geçince, balina yeniden yüze çıktı. Şimdi pipolu adamın sandalının önünde, ötekilerden çok ona yakın yüzdüğü için, Stubb bu balinayı avlama onurunun kendine düşeceğini biliyordu. Balinanın, kovalandığını fark ettiği besbelliydi artık. Dikkat etmeye gerek kalmamıştı. Kısa kürekleri atıp, gürültülü uzun kürekleri taktık. Stubb, bir yandan piposunu tüttürüp, bir yandan da gemicileri kızıştırıyordu.</p>

  <p>Evet, balinanın davranışı iyice değişmişti. Tehlikeyi sezince, başını kaldırmıştı; her iki yanına kudurmuş köpükler saçarak ilerliyordu.<a id="k76" href="../Text/dipnotlar.xhtml#a76"><sup>[76]</sup></a></p>

  <p>“Haydi, çocuklar, haydi! Acele etmeyin… ağır ağır… ama kaçırmayın!… Yıldırım gibi saldırın üstüne, olsun bitsin!” diye bağırıyordu Stubb piposunun dumanlarını savurarak, “Haydi, ileri artık!… Uzunca asılın küreklere, var gücünüzle… Haydi, Tashtego, haydi yavrum, haydi hepiniz… Ama soğukkanlı olun, soğukkanlı… Kılınız kıpırdamasın… rahat rahat… Ama atılın üstüne asık suratlı Azrail gibi, sırıtan ifritler gibi… Dimdik kalksın ölüler mezarlarından, çocuklar! İşte o kadar! Haydi çocuklar!”</p>

  <p>Buna karşılık olarak, Gay Head’li yabanıl, göğe doğru eski bir savaş çığlığı attı: “Woo-hoo! Wa-hee!” Sandaldaki kürekçilerden her biri, başlarındaki coşkun Kızılderilinin yaman kürek çekişleriyle, ister istemez öne atılıyordu.</p>

  <p>Tashtego’nun o yabanıl çığlığı ardından, başka sesler de yükseldi: “Kiihiy! Hiihiy!” diye bağırıyordu Daggoo, kafesinde gidip gelen kaplan gibi bir ileri bir geri atılarak.</p>

  <p>“Ka-la! Koo-loo!” diye uluyordu Queequeg, dudaklarını kanlı bir biftek gibi şapırdatarak. Böylece kürek çekiliyor; çığlıklar ata ata, tekneler suları yarıp gidiyordu. O sırada Stubb, hep ağzından dumanlar savurarak, sandalın burnunda adamlarını savaşa kızıştırıyordu boyuna. Herkes deliler gibi didinip çırpındıktan sonra, beklenen kumanda duyuldu sonunda: “Kalk Tashtego! Yolla zıpkını!” Zıpkın fırladı. “Geri geri, hepiniz!” Kürekçiler siya ettiler. Ve tam o sırada, sıcak bir şey, bir ıslık sesi çıkararak, bileklerinin üstünden kayıverdi: Büyülü zıpkın halatıydı bu. Az önce Stubb, halatı iki kez daha sarmıştı babaya; şimdi gittikçe artan bir hızla boşanıp kayan halattan mavimtırak dumanlar çıkıyor ve Stubb’ın piposundan boyuna savrulan dumanlara karışıyordu. Halat boşanıp gitmezden önce, bir şimşek gibi Stubb’ın elleri arasından kayıyordu. Bu işte kullanılan, içi pamuk dolu, yelken bezi parçalarından yapılmış koca eldivenleri düşüvermişti aksi gibi. Çıplak elle halatı tutmak, iki yanı keskin bir kılıcı yakalamak gibi bir şeydi; üstelik de, düşmanınız bu kılıcı elinizden koparmak için hiç durmadan uğraştığı bir sırada.</p>

  <p>Stubb, varil kürekçisine, yani varilin başında oturan kürekçiye, “halatı ıslat! Halatı ıslat!” diye bağırdı. Kürekçi, şapkasını kaptığı gibi denizden doldurduğu suyu halata döktü.<a id="k77" href="../Text/dipnotlar.xhtml#a77"><sup>[77]</sup></a> Halat artık gerginleşmeye başlamıştı. Şimdi sandal, kaynayan denizde, bir köpekbalığı gibi, hızla gidiyordu. O sırada Stubb ile Tashtego, sendeleye sendeleye sandalın bir ucundan öbür ucuna giderek yer değiştirdiler. O sarsıntı ve kargaşalığın içinde kolay iş değildi bu doğrusu.</p>

  <p>Tir tir titreyen halat, sandalın üstünde boydan boya gerilip duruyordu. Şimdi artık bir harp telinden daha gergin olduğu için, sandalın sanki iki omurgası vardı. Biri denizi yarıyordu, öteki havayı. Böylece sandal, suya da havaya da karşı koyarak, çalkalana çalkalana ilerliyordu. Dalgalar, burnunda şarıl şarıl çağlıyor; dümen sularında, girdaplar fırıl fırıl dönüyordu hiç durmadan. İçinde en küçük bir kımıldanma olsa, küçük parmak bile oynasa, zangır zangır titreyen, çatır çatır çatırdayan sandal, ispazmoza tutulmuş gibi, küpeştesine değin yan yatmaya başlıyordu. Böylece uçup gidiyorlardı. Herkes köpükler arasına fırlamak korkusuyla yapışıp kalmıştı olduğu yere. Tashtego dümen küreğinde iri gövdesiyle iki büklüm oluyordu dengesini koruyabilmek için. Bir boydan bir boya Atlantik’leri, Pasifik’leri yarıp geçiyor gibiydiler. Sonunda balina biraz yavaşladı.</p>

  <p>Stubb, pruvadaki denizciye, “halatı çek! Halatı çek!” diye bağırdı. Ve gemiciler, hâlâ sürüklenen sandalın halatını çeke çeke balinaya yaklaştılar. Çok geçmeden, sandalla canavar borda bordaya geldi. Stubb, dizini gereken yere sıkı sıkıya dayayarak, hâlâ kaçan hayvanı boyuna şişlemeye başladı. Kumandaya uyarak, sandal, balinanın korkunç yuvarlanmalarından kaçıyor, bir ileri bir geri gidiyor, sonra yeni bir saldırış için canavara gene sokuluyordu.</p>

  <p>Deniz canavarının dört bir yanından akan kanlar, bir dağın eteğinden boşanan kızıl dereler gibiydi şimdi. Acılar içinde kıvranan gövdesi, tuzlu deniz sularında değil, kendi kızıl kanları içinde yuvarlanıyordu artık. Yandan gelen güneş, kızıl sulara çarpıp, herkesin suratını kırmızıya boğuyor, hepsini birer Kızılderiliye çeviriyordu. Can çekişen canavarın püskürtme deliğinden bembeyaz buğular çıkıyordu durmadan. Bu arada, heyecanlar içinde soluyan kaptanın piposu da, birbiri ardından duman bulutları çıkarıyordu boyuna. Stubb, her vuruşta biraz eğilen kargısını halata geri çekiyor, sandalın küpeştesine bir iki kez hızla çarparak doğrultuyor, bir daha, bir daha batırıyordu balinanın sırtına.</p>

  <p>Bitik düşen balinanın azgınlığı giderek yatışınca, “daha yakına! Daha yakına!” diye bağırdı baştaki kürekçiye. “Daha yakına! Tam üstüne!” Sandal balinanın gövdesine yanaştı. Stubb, pruvadan sarktı, eğilebildiğince eğilerek, uzun ve keskin kargısını hayvanın böğrüne soktu. Orada, balinanın yuttuğu bir altın saati ararcasına, saate çarpıp da onu kırmaktan korkarcasına, kargısını ustaca bir o yana, bir bu yana ağır ağır evirip çevirmeye başladı. Bu aradığı altın saat, balinanın gövdesinde saklanan canı idi. İşte o sırada kargı, altın saate değdi. Bitkin uyuşukluğundan çıkan balinanın, o anlatılmaz “ölüm telaşı” başlamıştı: Koca canavar, kendi kanı içinde yuvarlanıp durdu; delice savrulan köpükler ortasında, yoğun bir sise bürünmüş gibi, gözle görülmez oldu. Öyle ki, tehlikeli bir duruma düşen sandal geriledi; akla sığmayan bu alacakaranlıktan kurtulup gün ışığına kavuşmak için, körü körüne çabaladı.</p>

  <p>Can çekişen balina, son bir kez daha göründü. Bir o yana, bir bu yana saldırıyor; püskürtme deliği, acı dolu kesik kesik solumalarla, ispazmoza tutulmuşçasına açılıp kapanıyordu. Sonunda, kırmızı şarap tortusuna benzer kan pelteleri, korkunç birkaç fışkırtıyla havalara yükselip, yağmur gibi denize ve cansız balinanın iki yanına döküldü: Yüreği patlamıştı hayvanın.</p>

  <p>“Öldü, Stubb Kaptan,” dedi Daggoo.</p>

  <p>Stubb, “evet, onun piposu da bitti, benimki de,” dedi, ve ağzındaki pipoyu çıkarıp, küllerini denize döktü. Sonra, bir an durup, dalgın dalgın, kendi yarattığı o koskoca ölüye baktı.</p>
