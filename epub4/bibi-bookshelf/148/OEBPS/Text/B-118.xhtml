  <h2>Bölüm CXVIII</h2>

  <h3>SEKSTANT</h3>

  <p>Ekvatordaki av mevsimi yaklaşıyordu günden güne. Her sabah Ahab kamarasından çıkıp da gökyüzüne bakar bakmaz, dümenci, olanca cakasıyla alesta duruyordu dümende. Heyecanlı tayfa, hızla prasyalara doğru koşuyor; gözlerini direkteki altına dikip, geminin ekvatora doğru yönelmesi buyruğunu sabırsızlıkla bekliyordu. Bu buyruk çıktı sonunda. Öğleye doğruydu. Ahab, yükseklere asılı sandalının burnuna oturmuş, her gün yaptığı gibi, güneşi gözleyerek, geminin hangi enlemde olduğunu çıkarmaya çalışıyordu.</p>

  <p>Bu Japon denizinde, yaz günleri ışıl ışıl dereler gibidir. Gözünü hiçbir zaman kırpmayan o diri Japon güneşi, cam gibi okyanusun uçsuz bucaksız büyütecindeki kızgın odağa benzer. Gök cilalı gibidir; bir tek bulut yoktur; ufuk dalgalarla bir iner, bir çıkar sanki. Tanrı tahtının gözleri kamaştıran parıltısını andırır bu yalın ve som aydınlık. Bereket, Ahab’ın sekstantında renkli camlar vardı da, bu yaman güneşe bakabiliyordu. Geminin salıntısına uyarak, bir süre oturup, güneşin gökyüzünde en yüksek noktaya varmasını bekledi. Fedallah, geminin güvertesinde diz çökmüş, başını kaldırıp, aynı güneşe gözlerini dikmişti, ama Parsi’nin gözbebekleri yarı kapalıydı; ve yabansı yüzü, toprak gibi durgundu. Ahab göreceğini gördü; takma bacağı üstünde kalemiyle hesaplar yaparak, tam o sırada hangi enlemde olduğunu buldu çabucak. Sonra gene güneşe doğru bakıp, düşüncelere daldı ve kendi kendine mırıldandı: “Ey denizlere damgasını vuran! Sen yüce ve güçlü kılavuz! Bana tam nerede olduğumu söylüyorsun. Ama ileride nerede olacağımı biraz olsun sezdirebilir misin bana? Şu sırada başka bir varlığın nerede olduğunu söyleyebilir misin bana? Moby Dick nerede? Şu anda senin gözünün önünde olsa gerek. Şimdi benim gözlerim, onu gören gözün içine bakıyor. O göz ki, senin bilinmeyen öbür yanını da görüyor, ey güneş!”</p>

  <p>Bunları söyledikten sonra, Ahab yeniden sekstanta baktı; birbiri ardından onun tüm gizemli parçalarını yokladı. Derken gene düşüncelere dalarak homurdanmaya başladı: “Aptal oyuncağı! Kendini beğenmiş amirallerin, komutanların, kaptanların çocuk oyuncağı! Dünya övünüyor seninle, senin marifetlerin ve gücünle. Ama nedir sanki senin yaptığın? Bu uçsuz bucaksız dünyada, seni tutan elle birlikte bulunduğunuz ufacık, zavallı yeri gösterebiliyorsun ancak. Bundan kıl kadar öteye geçebilir misin sanki? Bir damla suyun, bir kum tanesinin yarın öğle vakti nerede olacağını söyleyemezsin. Ama bu yetersizliğinle kalkmış, güneşe meydan okuyorsun gene de. Bilim ha! Lanet olsun sana, anlamsız oyuncak! İnsan gözünü, yukarlara, gökyüzüne doğru diktiren araçların hepsine lanet olsun! Benim şu yaşlı gözlerim, senin ışığınla şimdi yandığı gibi ey güneş, o gökyüzü de diri aydınlığıyla bizi yakıyor! İnsan gözünün rahatça bakabileceği yer, bu dünyanın ufkuyla bir düzeydedir; ufuktan yana çevrilidir insan gözü. Tanrı göklere bakmamızı isteseydi, başımızın tepesine kordu gözlerimizi. Lanet olsun sana!” Ahab, bunu söylerken, sekstantı güverteye fırlattı: “Dünya yollarında senin kılavuzluğuna başvurmayacağım artık,” dedi. “Geminin ufkuyla bir düzeyde olan pusula ve geminin hızını ölçen parakete bana kılavuzluk eder, nerede olduğumu gösterir bana. Evet ya!” Bunu söylerken, Ahab sandaldan güverteye indi: “İşte seni böyle eziyorum!” dedi. “Göklere doğru burnunu kaldıran zavallı nesne! İşte böyle darmadağın, paramparça ediyorum seni!”</p>

  <p>Çılgın ihtiyar, böyle bağırırken, hem ölü ayağı, hem de diri ayağıyla sekstantın üstünde tepiniyordu. O sırada hiç kıpırdamadan sessiz duran Fedallah’ın yüzünde, acı bir zafer gülüşü belirdi, ama, alın yazısına boyun eğen bir umutsuzluk içinde görünüyordu gene de. Hiç kimse farkına varmadan ayağa kalktı, ortadan yok oldu. Baş kasaraya biriken gemiciler ise, kaptanlarının bu halini görünce, dehşete düşmüşlerdi. İçi içine sığmayarak güvertede bir aşağı bir yukarı yürüyen Ahab şöyle bağırdı: “Prasyalara! Dümeni kırın! Çevirin serenleri!”</p>

  <p>Serenler hemen çevrildi; gemi yan yatıp yarı yarıya dönerken, kaburgalı uzun teknenin üstündeki üç sağlam ve ince direk, bir tek ata ustaca binen üç Horatius kardeşler gibi, dimdik kalmıştı.</p>

  <p>Cıvadranın oymalı kalasları arasında duran Starbuck, hem Pequod’un, hem de güverte boyunca sendeleye sendeleye yürüyen Ahab’ın azgın saldırısını seyrediyordu:</p>

  <p>“Ben nice kıpkırmızı korların karşısında oturdum; acıyla kıvrım kıvrım kıvranan dipdiri alevler gördüm. Sonunda baktım, ateş söndükçe söndü, sessiz bir avuç kül oldu. Ey okyanusların ihtiyarı! Senin bu alev alev yanan canından ne kalacak sonunda, bir avuç kül değil mi?”</p>

  <p>“Evet ama,” diye bağırdı Stubb, “deniz kömürünün külü kalacak, orasını unutmayın, Mr. Starbuck. Deniz kömürü! O sizin bildiğiniz aşağılık kömür değil… Neyse! Nasıl mırıldanıyordu Ahab: ‘Birisi geldi, şu ihtiyar ellerime o oyun kâğıtlarını tutuşturdu; bunları oynayacaksın, başkalarını oynamak yok,’ dedi. Gerçekten senin yaptığın da budur, Ahab; iyi de yapıyorsun doğrusu. Oyna oyununu ve öl!”</p>
