  <h2>Bölüm XXVI</h2>

  <h3>YİĞİT ŞÖVALYELER VE<br/>SİLAH ARKADAŞLARI</h3>

  <p>Pequod’un ikinci kaptanı Starbuck, Quaker soyundan bir Nantucket’li. Uzun boylu, ağırbaşlı bir adam. Buzlu kıyılarda doğmuştu ama, sıcak ülkelerin güneşine de dayanabilirdi teni, çünkü çifte kavrulmuş peksimet gibi sertti. Hint adalarına giden bira, kapalı şişelerde bozulur da, onun sağlam kanı bozulmaz. Bir kıtlık kuraklık zamanında dünyaya gelmiş olsa gerek, ya da ülkesinde pek ünlü olan perhiz günlerinde. Otuz kadar kuru yaz geçirmişe benziyordu. Bu yazlar, bedenindeki tüm fazlalıkları eritmişti sanki. Zayıflığı ne kaygılardan ve üzüntülerden ileri geliyordu, ne de bedenini kemiren bir hastalıktan. Bu zayıflık adamın bir çeşit yoğunlaşmasından ileri geliyordu sadece. Starbuck hiç de çirkin sayılmazdı; tersine. Pürüzsüz, gergin derisi, bedenine tıpatıp oturmuş gibiydi. Etini kemiğini sıkı sıkı saran bu derinin içinde, Starbuck yeniden yaşama kavuşan güçlü kuvvetli bir Mısır mumyasını andırıyordu. Şimdi nasılsa, gelecek çağlarda da hep öyle kalacaktı. İster kutup karlarında olsun, ister kızgın güneşlerin altında, sağlam bir kronometre gibi içten gelen canlılığının her çeşit iklimde garantisi vardı. Ona bakan, gözlerinin içinde, ömrü boyunca kılı kıpırdamadan göğüs gerdiği binlerce belanın hâlâ silinmemiş izlerini görürdü. Starbuck, kuru laflarla değil, iş yaparak yaşayan, ağırbaşlı, sapasağlam bir insandı. Bununla beraber, bu gözü tok, yüreği pek adamda, kimi özellikler vardı ki, ara sıra bunlar tüm öteki özelliklerini etkiliyor ve hatta bazan hepsinden üste çıkıyordu. Starbuck bir denizciden beklenmeyecek kadar dürüst kafalı ve derin duyguluydu. Sular üstündeki yaşantısının yabansı yalnızlığı, boş inançlara sürüklemişti onu. Ama kimi yaradılışlarda, bilgisizlikten çok zekâdan doğan boş inançlardır bunlar. Starbuck’ın dış dünyası belirtilerle, iç dünyası önsezilerle doluydu. Demir gibi ruhunu zaman zaman sarsan bu boş inançlardan başka, bir de ta uzaklardan, Cape’ten gelen genç karısıyla çocuğunun anıları, sert yaradılışını yumuşatıyordu. Bu çeşit duygular, balina avının türlü serüvenleri ve belaları içinde pişmiş temiz yürekli insanların her şeye meydan okuyan yiğitliğini gevşetir zaman zaman. “Ben sandalımda, balinadan korkmayan adam istemem,” derdi Starbuck. Şunu demek isterdi bununla: En yararlı, en güvenilir yiğitlik, tehlikeyi açıkça görenlerin yiğitliğidir ve hiç korkmayan bir adam, bu işte bir korkaktan daha tehlikelidir arkadaşları için.</p>

  <p>Üçüncü kaptan Stubb, “evet, öyle,” diyordu, “Starbuck, balina avında eşi bulunmayacak kadar temkinli bir adamdır.” Ama Stubb’ın, ya da herhangi başka bir balina avcısının ağzında bu “temkinli” sözünün tam ne demek olduğunu şimdi anlayacağız.</p>

  <p>Starbuck, belalar arayan bir ortaçağ şövalyesi değildi. Onun yiğitliği, bir duygu değil, her tehlikede elinin altında bulunan işe yarar bir şeydi sadece. Hem sonra, belki de onun açısından balina işinde yiğitlik, sığır eti ya da ekmek gibi, geminin ana gereçlerinden biriydi. Yiğitliği budalaca çarçur etmeye gelmezdi. Bu düşünceyle, Starbuck, güneş battıktan sonra denize sandal indirmek istemez, üstüne fazla yürüyen bir balinayla ille de savaşmaya kalkmazdı. “Çünkü,” derdi, “ben, balina öldürüp ekmek paramı kazanayım diye bu belalı denizlere açıldım; balinalar beni öldürsün diye değil.” İnat yüzünden yüzlerce adamın öldüğünü çok iyi biliyordu. Babasının ölümü böyle olmamış mıydı? Kardeşinin paramparça gövdesi dibi bilinmez denizlerde kalmamış mıydı bu yüzden?</p>

  <p>İçindeki bu anılara ve demin söylediğimiz boş inançlarına karşın, Starbuck’ın gene de yiğitliğini koruması, onun gözüpekliğinin ne denli büyük olduğunu gösteriyordu. Ama bir insanın bunca korkunç deneyler, bunca acı anılarla yaşaması, doğaya aykırı bir şeydir. Yüreğinde birikip duran tüm bunlar, günün birinde, fırsatını bulup patlak verebilir; bütün cesaretini bir anda yakıp kül edebilir. Ne denli yiğit de olsa, Starbuck’ınki bir başka türlü yiğitlikti. Kimi yiğit insanlar, denizlerle, rüzgârlarla, balinalarla, ya da bu dünyanın akıl almaz herhangi bir belasıyla çarpışırken sapasağlam kalırlar da, azgın ve güçlü bir insanın çatık alnıyla uyandırdığı korkuya —ruhtan geldiği için daha da belalı olan bir korkuya— dayanamazlar.</p>

  <p>Ama bu öykümüzde, zavallı Starbuck’ın yiğitliği yıkılacak olsa bile, benim bunu yazmaya elim varmaz, çünkü yiğit bir ruhun nasıl düştüğünü açığa vurmak, acı bir şeydir, hatta korkunç bir şeydir. İnsanlar, para çıkarlarına dayanan ortaklıklar olarak, ya da bir millet olarak kötü görünebilirler; aşağılık, budala, katil olabilirler; yüzlerinden bayağılık, anlamsızlık akabilir. Ama kafamızdaki insan kavramı öyle soylu ve pırıl pırıl, öyle yüce ve öyle şanlıdır ki, onda bir yüz karası görür görmez, hepimiz en süslü örtülerimizi hemen üstüne atıp saklamalıyız bu lekeyi. Tüm ahlak yıkıntılarına karşın, içimizin derinlerinde duyduğumuz tertemiz insanlık, olduğu gibi kalır ve yiğitliğini yitiren bir adamın çıplaklığı karşısında, insanlığımızın yüreği kan ağlar. Dindarlar bile, böylesine bir ayıp karşısında, büsbütün susmayıp, buna göz yuman kadere çıkışırlar. Ama bu insan yüceliği, kralların, rütbelerin, cübbelerin, yüceliği değildir. Bu yalın, bu bereketli yücelik, kazmayı kaldıran kolda, çiviyi çakan bilekte ışıldar. Halkın yüceliğidir bu ve Tanrı —mutlak, ulu Tanrının ta kendisidir— her bir yana saçmıştır bu yüceliği. Halktan oluşan her devletin hem özü, hem de çevresi olan mutlak, ulu Tanrı! O her yeri saran varlık! O tanrısal eşitliğimizin kanıtı!</p>

  <p>Yoksul gemicilere, dinsizlere, yiğitlere, karanlık ama yüksek değerler verirsem; onları bir tragedyanın renklerine bürürsem; en dertli, belki de en sefil anlarını kimi zaman göklere çıkarırsam; şu işçinin koluna nurlar yağdırırsam; onun yıkımlar içinde batan güneşinin üstüne bir ebemkuşağı gerersem; bana saldıracak olanlara karşı, koru beni ey eşitliğin Tanrısı, doğruluğun Tanrısı! Ey sen ki, benim gibilerin üstüne, insanlığın görkemli kaftanını örtmüşsün! Destekle beni, yüce halk Tanrısı! Sen ki, güneşten kapkara yanmış pranga mahkûmu Bünyan’a, şiirin ak incisini bağışladın; sen ki, yaşlı Cervantes’in kırık ve yoksul koluna, en ince dövülmüş altından çelenkler sardın; sen ki, Andrew Jackson’u, çakıl taşlarını andıran halk insanları arasından alıp bir savaş atma bindirdin, kral tahtlarından daha yücelere çıkarttın! Sen ki, bu dünyada ileriye attığın her güçlü adımda, krallardan her zaman daha soylu olan yiğitlerini, halktan seçersin, destekle beni ey Tanrı!</p>
