  <h2>Bölüm LXVII</h2>

  <h3>KESİP BİÇME</h3>

  <p>Cumartesi gecesiydi. Ertesi gün de pazar sözde! Pazar tatilinde çalışmak günahmış, ama bu günahı işlemekte, balinacıların üstüne yoktur. Fildişi Pequod bir çeşit salhaneye, her gemici de bir kasaba döndü o gün; deniz tanrılarına on bin kızıl öküzü birden kurban ediyorduk sanki.</p>

  <p>İlk önce, kesme işine yarayan koskoca palangalar ve ağır makara salkımları grandi çanaklığına asıldı. Genellikle yeşile boyanan bu makaraları bir adam tek başına kaldıramaz. Bu koca salkım, geminin güvertesinde en sağlam yere, yani direklerin en kısasına sıkı sıkı bağlandı. Palamar kalınlığında halatın ucu da, karışık birçok yerden geçtikten sonra bocurgata bağlandı, ve alttaki koca makara, balinanın üstüne sarkıtıldı. Aşağı yukarı elli kilo ağırlığındaki kocaman ispermeçet kancası, bu makaraya takıldı. O zaman ikinci ve üçüncü kaptanlar, yani Starbuck ile Stubb, uzun küreklerini alarak, geminin bordasına asılı kalasların üstünden, balinanın iki yan kanadı arasından kancayı geçirecek, bir delik açmaya başladılar. Bu iş bitince, deliğin çevresinde yarım daire biçiminde geniş bir parçanın yanları kesildi; kancanın ucu bu deliğe sokuldu. Derken gemiciler, hep bir ağızdan yabancı bir türkü tutturarak, bocurgatı işletmeye koyuldular. Gemi hemen yan yattı; fırtınada çivileri gevşeyen eski bir ev gibi, tüm cıvataları oynamaya başladı. Gemi tir tir titriyor, ürperiyor, direkleri gökyüzüne korkuyla eğiliyordu. Balinaya doğru yattıkça yattı. Bocurgatın soluk soluğa her dönüşünde, balina dalgalardan biraz daha kurtuluyordu. Sonunda sert ve korkunç bir şaklama sesi duyuldu; gemi birdenbire büyük bir gürültüyle doğruluverdi ve güçlü palanga, yarım daire biçimindeki ilk yağ tabakasını balinadan kopararak, havaya yükseldi. Balinanın yağ tabakası, tıpkı bir portakal kabuğu gibi balinayı sıkı sıkı sardığı için, ancak portakal soyar gibi, uzun sarmallar biçiminde gövdeden ayrılabilir. Bocurgat, bu kabuğu yukarı çektikçe, balinayı da suyun içinde çevirip durur. Yardımcı kaptanların, yani Starbuck ile Stubb’ın kürekleriyle balinanın gövdesinden kestikleri yağ tabakası, dümdüz ve kalın bir şerit gibi, boyuna yukarı çekilir, sonunda bir ucu grandi çanaklığına değecek kadar yükselir. O sırada bocurgatın işlemesi durur ve kanları damlayan bu koca külçe, gökyüzünden inmişçesine, bir ara havada sallanıp kalır. Yandan kafanıza çarpıp, sizi denize fırlatmasını istemiyorsanız, ondan sakınmanız gerekir.</p>

  <p>Bundan sonra, zıpkıncılardan biri “bordalama kılıcı” denilen uzun ve keskin bir aygıtla ilerler; fırsatını kollayıp, sallanan külçenin alt yanından kocaman bir delik açar ustalıkla. Bu deliğe, büyük palangaların ikincisi takılır; böylece yağ tabakası daha sıkı tutulur; bundan sonra yapılacak iş sağlama bağlanmış olur. Derken kılıçlı adam herkesi uzaklaştırarak, yandan ve zorlu birkaç ustaca vuruşla, külçeyi ikiye böler. Böylece kısa alt yan hâlâ bağlı kalır, “yorgan” denilen uzun üst yan ise, artık ambara indirilmeye hazırdır. Bocurgatın başındakiler yeniden türküye başlarlar, palangalardan biri, ikinci yağ tabakasını soyup çekerken, öteki palanga ağır ağır iner ve ilk yağ tabakasını, büyük ambar kapağından aşağı, “yağ odası” denilen büyük depoya indirir. Bu alacakaranlık yerde, gemicilerin usta elleri, iç içe sarılmış yılanlara benzeyen o canlı ve koskocaman yağ şeridini dürerler. İş böylece sürer gider: İki palanga yan yana inip çıkar; bocurgat ve balina döndükçe döner; gemici türkü söyler; yağ odasındaki baylar şeridi sarar; yardımcı kaptanlar kesip durur; gemi gıcırdar; ve herkes, gerginliği gidermek için, ara sıra küfreder.</p>
