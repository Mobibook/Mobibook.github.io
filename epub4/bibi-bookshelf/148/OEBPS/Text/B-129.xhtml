  <h2>Bölüm CXXIX</h2>

  <h3>KAMARA</h3>

  <p class="p1o"><i>(Ahab, güverteye çıkmak üzere ayağa kalkar; Pip, peşinden gelmek isteğiyle kaptanın elini tutar.)</i></p>

  <div class="m1"/>

  <p>“Küçük, küçük… Ahab’ın ardından gitmeyeceksin artık dedim sana. Vakit geliyor. Şimdi artık Ahab, ne yanında tutmak ister seni, ne de korkutup kaçırmak. Zavallı çocuk, fazla iyi geliyorsun benim hastalığıma. Aynı derde tutulanlar birbirlerini iyileştirirler. Bense, bu giriştiğim avda, hastalığımı en büyük sağlık biliyorum. Sen burada kal. Kaptan gibi hizmet edecekler sana. Evet küçük, otur şuraya; benim yere vidalanmış şu iskemleme. Sen de bir vidası gibi ol bu iskemlenin.”</p>

  <p>“Hayır, hayır, hayır! Bedeninizin bir eksiği var sizin, kaptan. Yitirdiğiniz bacağın yerine beni kullanın, kaptan. Benim üstüme basa basa yürüyün. Sizin bir parçanız olmak! Benim tek istediğim bu…”</p>

  <p>“Milyonlarca kötü insanı unutup, insanoğlunun tükenmez dürüstlüğüne inanacağım geliyor körü körüne. Bunu yapan da bir zenci, bir deli!.. Ama galiba, o da benzerinin yanında iyileşiyor benim gibi. Aklı başına geliyor yeniden.”</p>

  <p>“Kaptan, bana anlattıklarına göre, Stubb, zavallı küçük Pip’i kaderine bırakmış bir zamanlar. Diriliğinde teni kapkarayken, şimdi kemikleri bembeyaz olmuştur zavallı Pip’in. Ben sizi hiçbir zaman bırakmayacağım, kaptan, Stubb’ın Pip’i bıraktığı gibi. Gelmeliyim sizinle, kaptan.”</p>

  <p>“Eğer hep böyle konuşursan, Ahab’ı yolundan çıkaracaksın. Hayır diyorum sana, olmaz!”</p>

  <p>“Ah efendim benim! Kaptanım! Kaptanım!”</p>

  <p>“Böyle ağlarsan, öldürürüm seni. Kendini sakın, çünkü Ahab da deli. Yukarıya kulak verirsen, benim fildişi ayağımı duyacaksın güverteden. Bileceksin hep orada olduğumu. Gidiyorum artık. Ver elini! Ha şöyle! Sen bana bağlısın, dairenin merkezine bağlı olduğu gibi. Haydi, Tanrı seni korusun her zaman. Ve eğer olacaklar olursa… Ne olursa olsun, Tanrı yardımını eksik etmesin senden!”</p>

  <div class="m1"/>

  <p class="p1o"><i>(Ahab çıkar. Pip bir adım ilerler.)</i></p>

  <div class="m1"/>

  <p>“Şuradaydı, şimdi şuradaydı. Havasının içindeyim daha. Ama yalnızım. Ah zavallı Pip burada olsaydı, yalnızlığa katlanırdım. Ama Pip yok oldu! Pip! Pip! Din, dan, don! Pip’i gören var mı? Yukarıda olsa gerek. Kapıya bir bakalım. A! Ne kilit var, ne sürgü, ne de kol demiri! Ama gene de açılmıyor bu kapı. Bir büyü var bu işin içinde. Burada kal, dedi bana. Evet yere vidalı bu iskemle senindir, dedi. Öyleyse ben de otururum şuraya. Sırtımı kıç aynalığına dayarım. Geminin tam ortasındayım; tüm omurgası ve üç direği de önümde. Yaşlı gemicilerin anlattıklarına göre, yetmiş dört toplu, kara kara savaş gemilerinde, büyük amiraller burada sofraya otururlarmış ara sıra. Oturup, sıra sıra yüzbaşılara, teğmenlere tepeden bakarlarmış. Allah Allah! Şuraya bak! Apoletler! Sürüyle üşüştüler buraya. İçkileri getirin. Sizleri gördüğüme sevindim, baylar. Doldurun kadehlerinizi. Bir zenci çocuğu, yaldızlı üniformalı beyaz adamlara şölen veriyor… Ne garip şeymiş bu! Pip adında birini gördünüz mü, baylar? Ufak bir kara çocuk, beş ayak boyunda, korkak köpeğin biri! Bir balina sandalından atlamıştı vaktiyle. Gördünüz mü onu? Görmediniz, demek? Peki öyleyse, doldurun kadehlerinizi, kaptanlar. Tüm korkakların yüz karası onuruna içelim! Ad söylemiyorum ama, yazıklar olsun hepsine! Ayaklarınızdan birini masaya dayayın. Tüm korkaklara yuf! Hışşt! Tepemde fildişi bacağının sesini duyuyorum… Ah efendim benim, kaptanım! Yüreğim eziliyor tepemde böyle yürüdüğün zaman. Ama gemi kayalara otursa da, kayalar gemiyi delse de, üstüme midyeler yapışsa da, gene burada oturacağım.”</p>
