  <h2>Bölüm CXXX</h2>

  <h3>ŞAPKA</h3>

  <p>Böylesine büyük, böylesine uzun bir seferden sonra, balinaların yüzdüğü suları boylu boyunca arayıp taradıktan sonra, Ahab şimdi tam istediği yeri ve zamanı bulmuştu. Onu daha kolay öldürebilmek için, okyanusun bir köşesine sıkıştırmış gibiydi düşmanını. Enlemi boylamıyla, şimdi bulunduğu yer, o korkunç yarayı aldığı yere çok yakındı. Üstelik daha bir gün önce, Moby Dick’e rastlayan bir geminin kaptanıyla konuşmuştu. Daha önceleri karşılaştığı kimi gemilerin kaptanlarından öğrendiğine göre de, Beyaz Balina ister kendi saldırsın, ister üstüne saldırsınlar, onu avlamaya kalkanları şeytanımsı bir umursamazlıkla paramparça etmişti… Bunları bilmek, Ahab’ın gözlerine, güçsüz ruhların görmeye dayanamayacağı bir parıltı vermişti. Hiç batmayan, altı ay süren buzlu gecelerde bile gözünü kırpmadan yerli yerinde duran keskin ışıklı kutup yıldızı gibi, Ahab’ın amacına dikili bakışı da, gemicilerin kasvetli ruhlarının karanlığında parlıyordu. Bu bakışın öyle bir gücü vardı ki, gemicilerin kuruntuları, kuşkuları, korkuları içlerine gömülüyor; bir tek filiz verecek kadar bile yüze çıkamıyordu.</p>

  <p>Alacakaranlığa bürünen bu bekleyiş sırasında, içten gelme ya da zorlama hiçbir şaka duyulmuyordu gemide. Stubb, kimseyi güldürmeye çalışmıyordu artık. Starbuck’ın da, gülmeleri önlemesine gerek kalmamıştı. Sevinç de keder de, umut da korku da, Ahab’ın demir ruhunun havanında dövüle dövüle tuz buz olmuştu şimdilik. Gemiciler, birer robot gibi, güvertede sessiz sedasız gidip geliyorlar; kaptanın amansız gözünün hep üstlerinde olduğunu biliyorlardı.</p>

  <p>Ama yalnız kalıp da kendisini bir tek varlıktan başka hiç kimsenin görmediğini sandığı sıralarda Ahab’ı gizlice gözetleyebilseydiniz; adamlarını titreten gözlerinin, sır vermez Fedallah’ın gözleri karşısında titrediğini, her nedense bu gözlerin onu yabansı bir büyü gibi sarstığını anlardınız. Garipliği bir kat daha artan bir deri bir kemik Fedallah, güvertede sinsi bir hayalet gibi kayıp gidiyordu artık; uzun uzun ürperip duruyordu ikide bir. Öyle ki, gemidekiler kuşkuyla bakıyorlardı ona: Bu adam etten kemikten bir varlık mı, yoksa gözle görülmeyen başka bir varlığın güverteye vuran titrek gölgesi mi, anlamıyorlardı. Bu gölge, güverteden eksik olmuyordu hiç. Geceleri bile, Fedallah’ın uyuyup uyumadığını, aşağı inip inmediğini kimse bilmiyordu. Saatlerce ayakta durur; bir yere oturduğu, yaslandığı görülmezdi hiç. O donuk, o büyülü gözleri, açıkça şunu diyordu sanki: “Biz, iki nöbetçi, dinlenmek nedir bilmeyiz.”</p>

  <p>Gerçekten de, ister gece olsun ister gündüz, herhangi bir saatte güverteye çıkanların, Ahab’ı karşılarında görmedikleri zaman yoktu. Ya takma bacağı kalaslardaki delikte, ayakta duruyor, ya da grandi direği ile mizana direğinin sınırlarını bir adım aşmadan, güvertede gidip geliyordu. Kamarasının merdiveni başında görüldüğü de olurdu; sağlam bacağını güverteye dayamış, şapkasını gözlerine indirmiş; tam adımını atacakken durmuş gibiydi. Günlerdir gecelerdir yatağına girmemiş olan Ahab’ın şapkasının altında saklanan gözleri zaman zaman kapanıyor muydu, yoksa durmadan çevresini mi gözetliyordu? İşte bunu kimse kestiremiyordu. Orda bir saat boyunca dimdik durur; kaskatı kesilen paltosuna ve şapkasına işleyen gecenin ıslaklığına aldırış bile etmezdi. Gece ıslanan giysilerini, ertesi sabahın güneşi kuruturdu üstünde. Günler günü, geceler gecesi hep bu haldeydi Ahab. Aşağı hiç inmiyordu artık. Kamarasından istediği şeyleri güverteye getirtiyordu.</p>

  <p>Yemekleri de orada yiyordu hep. Günde iki öğün yiyordu sadece: Sabah kahvaltısı ve öğle yemeği. Geceleri ağzına bir tek lokma koyduğu olmuyordu. Hiç kesmediği sakalı, devrilen ağaçların topraktan çıkan boğum boğum, kapkara köklerine dönmüştü; üst dalları kuruyup da, çıplak gövdeleri boşuna yeşeren ağaçların köklerine… Ahab’ın tüm yaşamı, güvertede sürekli bir nöbet olmuştu artık. Fedallah’ın tuttuğu gizemli nöbet de onunkinden daha az sürekli değildi. Ama gene de bu iki insan, birbirlerine tek söz söylemiyorlardı. Önemsiz, gündelik bir iş için, binde bir konuştukları oluyordu ancak. Güçlü bir büyüyle gizlice birleşmiş göründükleri halde, korkular içinde yaşayan gemicilerin gözünde, iki kutup kadar birbirlerinden uzaktılar sanki. Gündüzleri bir iki laf etseler bile, geceleri ağızlarını bıçak açmıyordu. Ara sıra, bir merhaba bile demeden, birbirlerinden uzak, yıldızların ışığında saatlerce öyle dururlardı; Ahab merdiven başında, Fedallah grandi direğinin dibinde. Ama Ahab, Fedallah’da kendi gölgesini; Fedallah da Ahab’da kendinden kopmuş bedenini görürcesine, gözleri birbirine dikiliydi hep.</p>

  <p>Tayfanın gözünde Ahab, her gün, her saat, her dakika, tamamıyla bağımsız bir kaptan, Fedallah da onun kölesi olduğu halde, bu iki adam, görülmez bir zorbanın boyunduruğuna birlikte koşulmuş gibiydi gene de. Aynı boyunduruk altında, incecik bir gölgeyle sağlam bir beden… Ne olduğu belirsiz bir varlıktı Fedallah. Ahab ise, kaburgası, omurgası yerinde, güçlü bir insandı.</p>

  <p>Gün ağarmaya başlar başlamaz, Ahab, demir gibi sert bir sesle bağırırdı geminin kıçından: “Gözcüler, direk başına!” Ve gün boyunca, güneş battıktan sonra, ortalık iyice kararıncaya dek, dümencinin kampanası çaldıkça, aynı ses yükselirdi: “Ne görüyorsunuz? İyi bakın! İyi bakın!”</p>

  <p>Yitik çocuklarını arayan Rachel adlı gemiyle karşılaştıktan sonra çılgın ihtiyar, puta tapan zıpkıncılar dışında, tüm gemicilerin dürüstlüğünden kuşkulanmaya başladı. Stubb ile Flask’ın bile, Ahab’ın aradığını gördüklerini, ama görmemezlikten geldiklerini sandı. Şu da var ki, Ahab, ne denli kuşkulu olursa olsun, akıllı davranarak, düşündüğünü açıkça söylemekten kaçınıyordu. Ancak halinden belli oluyordu kuşkulandığı.</p>

  <p>“O balinayı ilkin ben göreceğim,” dedi. “Evet, ben! İspanyol altını benim olacak!” Kendi eliyle, ızbarço bağlarından sepet biçiminde bir karga yuvası yaptı. Tek oluklu bir makarayı gemicilerden birine vererek, bunu grandi direğinin tepesine bağlamasını emretti. Makaradan geçirildikten sonra aşağı doğru sarkan iki halatın ucunu tuttu; birini sepet biçiminde karga yuvasına, ötekini de bir armadura çeliğiyle geminin bordasına bağlamaya hazırlandı. Sonra o halatın ucunu hâlâ elinde tutarak, armadura çeliğinin yanında durup, adamlarının hepsini bir bir gözden geçirdi. Gözleri, Daggoo, Queequeg ve Tashtego’nun üstünde uzun uzun durdu. Fedallah’ı görmemezlikten geldi. Sonunda ikinci kaptana dik dik ve güvenle baktı. “Halatın ucunu tutacaksın. Bunu sana teslim ediyorum, Starbuck.” Sepete yerleşip direk başına çekilmesini emretti. Ahab direğin başına varınca, Starbuck halatı sıkı sıkı bağladı; yanı başında durdu. Böylece Ahab, bir eliyle kontra babafingo çubuğuna tutunarak, böylesine yüksek bir yerden, önüne arkasına, sağına soluna, millerce uzaklara, çepeçevre enginlere bakabildi.</p>

  <p>Bir şeyi onarmak üzere gemiciler böyle yüksek bir direğe çekilip de, orada ayaklarını dayayacak bir yer olmadı mı, onları havada asılı tutarak bir armadura çeliğine bağlanan halatın ucu, güvertede bir tek adama emanet edilir. Bu adamın işi gücü bu halata göz kulak olmaktır, çünkü bu karmakarışık halat bolluğu arasında, hangi halatın nereye bağlı olduğu, güverteden bakınca kolay kolay kestirilemez. İplerin güvertedeki uçları ikide bir çözüldüğü için, sürekli bir nöbetçi olmadı mı, tepedeki gemiciyi havada tutan ip de yanlışlıkla çözülünce, adam denizi boylar. Demek ki, Ahab’ın böyle davranışında bir gariplik yoktu. Garip olan şey, bu iş için, kendisine az çok kafa tutabilen tek adamı, Starbuck’ı seçmiş olmasıydı. Üstelik, Beyaz Balina’yı gözleme işinde, ikinci kaptanın dürüstlüğüne güvenemezdi. Kendisini havada asılı tutan halata göz kulak olmak üzere Starbuck’ı seçmesi, canını böylesine kuşkulandığı bir adamın eline hiç düşünmeden bırakması garip bir şeydi.</p>

  <p>Ahab’ın direğe ilk çekilişinde, aradan daha on dakika bile geçmeden, o sularda balina gemilerinin gözcülerine musallat olan kırmızı gagalı yabanıl deniz şahinlerinden biri, yaşlı kaptanın başının çevresinde, çığlık çığlığa hızla dönüp durmaya başladı. Ansızın bin ayak yukarılara fırlıyor, sonra havada sarmallar çizerek iniyor, yeniden fırıl fırıl dönüyordu Ahab’ın çevresinde.</p>

  <p>Gözleri uzak ve soluk ufka dikili olan Ahab, bu yabanıl kuşun farkında bile değildi. Aslında bu olağan şeye, gemicilerin de pek aldırış edecekleri yoktu, ama en dikkatsizleri bile, artık her şeyde gizli bir anlam aramaya başladıkları için, kuşa bakıyorlardı.</p>

  <p>Mizana direği başında, Ahab’ın arkasında ve biraz aşağısında nöbet tutan Sicilyalı gemici, birden bağırdı: “Kaptan! Şapkanız! Şapkanız!”</p>

  <p>Ama kuşun kara kanadı, yaşlı kaptanın gözlerinin önündeydi; uzun kıvrık gagası şapkayı yakalamıştı bile. Kara şahin, bir çığlık atarak, şapkayla birlikte havalandı.</p>

  <p>Tarquinius’un başı üstünde bir kartal üç kez dönmüş, şapkasını başından alıp, gene yerine koymuş. Bunun üzerine Tarquinius’un karısı Tanaquil, kocasının Roma kralı olacağını söylemiş. Kuş şapkayı yerine koyduğu için, bu iş uğurlu sayılmış. Ahab’ın şapkası ise, bir daha yerine dönmedi; yabanıl şahin onu aldı, pruvanın çok uzaklarında bir hayli uçtu, sonunda gözden yok oldu. İşte o zaman, küçücük kara bir noktanın ta yukarlardan denize düştüğü hayal meyal görüldü.</p>
