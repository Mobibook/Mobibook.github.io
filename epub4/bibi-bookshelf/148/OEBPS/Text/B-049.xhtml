  <h2>Bölüm XLIX</h2>

  <h3>SIRTLAN</h3>

  <p>Yaşam dediğimiz bu acayip, bu karmakarışık işte, öyle garip anlar olur ki, insan şu koca evreni büyük bir şaka olarak görür. Bu şakayı pek anlamasa bile, kendisiyle alay edildiği kuşkusuna düşer. Gene de yürekli kalır, tartışmayı doğru bulmaz. Tüm bu olan bitenleri, tüm inançları, tüm din ve mezhepleri, görülür ya da görülmez her şeyi, ne denli kaskatı, ne denli yamru yumru da olsa yutar; sindirme gücü çok gelişmiş bir devekuşunun, mermileri ve çakmak taşlarını yuttuğu gibi küçük zorlukları ve üzüntüleri, beklenmedik felaket korkularını, elini kolunu ya da canını yitirme tehlikelerini, tüm bunları ve ölümü bile, gözle görülmeyen ve sağı solu belli olmayan o koca şakacının, gülerek attığı birer şamar, keyifli birer sille sayar. Söylediğim bu garip duygu, yalnız en zor durumlarda gelir insana. Bu duygu kuşku duymadığımız öyle bir anımızda yakalar ki bizi, biraz önce pek önemli saydığımız bir şey, büyük şakanın ancak bir parçası gibi görünür bize o anda. Bu rahat, bu kaygısız serdengeçtiliği yaratmak için de, balina avcılığının belaları birebirdir. Pequod’un seferine ve bu seferin amacı olan büyük Beyaz Balina’ya bu felsefeyle bakmaya başlamıştım artık.</p>

  <p>Beni son olarak güverteye çıkardıkları sırada, ceketimin sularını silkerken, “Queequeg,” dedim. “Queequeg, sevgili dostum, sık sık olur mu böyle şeyler?” Benim gibi sırılsıklam olan arkadaşımın hiç heyecan göstermemesinden anladım ki böyle şeyler sık sık olurmuş.</p>

  <p>Yağmurun altında muşambasını iliklemiş, rahat rahat piposunu içen üçüncü kaptana dönüp, “Mr. Stubb,” dedim. “Mr. Stubb, anımsadığım kadarıyla siz, ikinci kaptan Mr. Starbuck’ın, tanıdığınız balinacıların en dikkatlisi, en uyanığı olduğunu söylemiştiniz. Anlaşılan, sis ortasında yelken açıp, uçar gibi giden bir balinanın körü körüne ardına düşmek, dikkatli davranmanın daniskasıdır sizce!”</p>

  <p>“Ne sandın ya! Horn burnu açıklarında, bir kasırganın ortasında, su alan bir gemiden balina sandalı indirmişlerdenim ben!”</p>

  <p>Yakında duran Baş Kütük’e dönerek, “Mr. Flask,” dedim, “siz bu işleri bilirsiniz, benim ise aklım ermez. Mr. Flask, ne olur söyler misiniz bana, bir balinacının, bel kemiğini kırarcasına kürek çekip, kendini sırtüstü, gerisin geri ölümün ağzına atması şart mıdır bu işte?”</p>

  <p>“Daha kısa söyleyemez miydin bu lafı? Şarttır elbette. Sandaldakilerin, gerisin geri değil de, kürekleri siya ede ede balinanın yüzüne karşı gitmelerini görmek isterdim! Ha ha! Balinayla yüz yüze iyi bakışırlardı!”</p>

  <p>Yan tutmayan üç tanık, durumu bana olduğu gibi anlatmış oluyordu böylece. Fırtınalar, batmalar, sular içinde gecelemeler, balina avcısının yaşantısında sık sık rastlanan şeyler olduğuna göre; balinanın zıpkınlandığı ve tehlikelerin en büyüğüyle karşılaştığım bir anda, canımı sandala kumanda edenin buyruğuna vermem gerektiğine göre; kumanda eden, deliler gibi tepine tepine sandalı tam o anda alabora edebilecek kadar kendinden geçtiğine göre; bizim başımıza gelen felaket, Starbuck’ın boraya meydan okurcasına balinanın üstüne saldırmasından ileri geldiğine göre; Starbuck ise, balinacılar arasında çok dikkatli bir adam diye ün saldığına göre; ben de bu dikkatli, hem de çok dikkatli Starbuck’ın sandalında çalışacağıma göre ve Beyaz Balina avında şeytanın ta kendisini avlamaya gittiğimize göre; düşündüm taşındım, aşağı inip, kabataslak bir vasiyetname hazırlamaktan başka çarem olmadığını anladım. “Queequeg,” dedim, “gel benimle. Benim hukuk danışmanım, noterim ve mirasçım olacaksın.”</p>

  <p>Denizcilerin durmadan vasiyetnamelerini yazmaya kalkmaları tuhafınıza gidebilir. Ama bu eğlenceden en çok hoşlanan onlardır. Denizde, benim yaptığım dördüncü vasiyetname olacaktı bu. Vasiyetname töreni bitince, rahatladım; yüreğimden büyük bir ağırlık kalktı. Bundan sonra yaşayacağım günler, Lazar’ın ölüp dirilmesinden sonra yaşadığı günler kadar keyifli olacaktı. Şu kadar ay ya da şu kadar hafta bedavadan yaşayacaktım bundan sonra. Ölümümü de, cenaze törenimi de sandığıma kilitlemiş, yeni baştan yaşamaya başlamıştım. Dört başı mamur bir aile mezarının parmaklığı arkasına yerleşmiş, vicdanı rahat, sessiz bir hortlak gibi, hoşnut ve kaygısız, çevreme bakındım.</p>

  <p>Farkına varmadan gömleğimin kollarını dirseğime kadar kıvırarak, “haydi artık yürü bakalım,” dedim; “kılımız kıpırdamadan, ölüme, cehenneme dalalım. Altta kalanın da canı çıksın!”</p>
