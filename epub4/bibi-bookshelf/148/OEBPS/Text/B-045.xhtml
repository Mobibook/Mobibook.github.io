  <h2>Bölüm XLV</h2>

  <h3>YEMİNLİ İFADE</h3>

  <p>Öykümüzün dışında kalmakla beraber, bu bölümün başlangıcında güney balinalarının bazı ilgi çekici ve garip töreleri üstüne verilen bilgiler, kitabın herhangi bir bölümünden daha az önemli sayılamaz. Konumuzun başlıca ağırlık noktası iyice aydınlanıp anlaşılmalı ki, bu işleri hiç bilmeyen kimi okurlarımız, anlatacaklarımızın doğruluğundan kuşkulanmaya kalkmasınlar.</p>

  <p>Ben, işin bu kısmını yöntemli olarak yapacak değilim. Bir balinacı olarak doğruluğuna güvendiğim birkaç şeyi söylemekle yetineceğim. Varmak istediğim sonuç kendiliğinden ortaya çıkar sanırım bunlardan.</p>

  <p>Varan bir: Ben kendim, üç ayrı yerde, bir balinanın yediği zıpkınla ölmeden kurtulup kaçtığını ve bir süre sonra (olayların birinde üç yıllık süreden sonra), gene aynı zıpkıncının eliyle vurulup öldürüldüğünü gördüm. Bu balinanın bedeninden, aynı özel damgayı taşıyan iki zıpkın birden çıkarıldı. Bu iki zıpkınlama arasında üç yıl geçtiğini söyledim, ama belki de daha fazla geçmiştir. Bu arada zıpkıncı, bir ticaret gemisiyle Afrika’ya gitmiş, orada karaya çıkıp bir keşif yolculuğuna katılmış, iki yıldan fazla bilinmeyen topraklarda, yılanlar, vahşiler, kaplanlar, zehir saçan sıtmalar, türlü tehlikeler ortasında dolaşmış, ölümlerden kurtulmuştu. Zıpkınladığı balina da, herhalde gezip durmuş, dünya çevresinde üç kez dönmüş, Afrika’nın tüm kıyılarına da sürtünmüştü belki. Gelgelelim hiçbir işe yaramadı bu dolaşmalar: Bu adamla bu balina yeniden karşılaştılar ve biri ötekinin hakkından geldi. Bunun gibi üç olay gördüğümü söylemiştim. Bunların ikisinde, balinalar zıpkınlanırken ben de oradaydım. İkinci avda, damgalı demirlerin balinanın gövdesinden çıktığını da kendi gözlerimle gördüm sonradan. İki zıpkınlama arasında üç yıl geçen olayda ise, hem birinci zıpkınlamayı, hem de ikincisini gördüm. Zıpkıncının sandalındaydım her ikisinde de. Hatta balinanın gözünün altında üç yıl önce dikkatimi çeken kocaman, garip beni iyice anımsadım o ikinci görüşümde. Aradan üç yıl geçmişti diyorum ama, üç yıldan çok daha fazlaydı, eminim. İşte size doğruluğunu kendim bildiğim üç olay, ama güvenilir kişilerden, bunlara benzer daha birçok olay duydum.</p>

  <p>Varan iki: Karada yaşayanların hiç haberi olmadığı ve balina avcılarının iyice bildikleri bir şey de şudur: ispermeçet balinası avlarında, aynı balinanın ayrı zamanlarda ve ayrı yerlerde görülüp, biçiminden tanındığı olmuştur. Bir balinanın böyle damgalanmasının asıl nedeni, onu öteki balinalardan ayıran beden özelliklerinden gelmez, çünkü bir balina biçim bakımından ne denli farklı olursa olsun, balina avcıları onu öldürüp değerli bir yağ haline getirerek, bu özelliklere bir son verirler çok geçmeden. Hayır, asıl neden şu: O belli biçimli balina, Rinaldo Rinaldini kadar belalı olmakla ün salmış bir yaratıktı. Öyle ki avcılar onu çevrelerinde gördüler mi, şapkalarıyla selamlayıp uzaklaşır, onunla yakından tanışmaya filan kalkmazlardı. Karada fakir fukaranın, öfkeli bir büyük adama rastlayıp onu tanıyınca, uzaktan selamlayıp yollarına gitmeleri, yanına sokulup kıçlarına tekme yemekten kaçınmaları gibi tıpkı.</p>

  <p>Bu ünlü balinalardan her biri, sağken iyice tanınmış, hatta tüm okyanuslarda ün salmış olmakla, öldükten sonra da gemici masallarında ölümsüzlüğe ermekle kalmayarak, Kambis’ler Sezar’lar gibi, şanlarına layık adlarla da anılmışlardır. Öyle değil mi, Timor’lu Tom? Sen ey buzdağları gibi çatlaklarla dolu deniz ejderi! Sen ki sık sık, kendi adını taşıyan doğu boğazlarında saklanır, Ombaai kıyılarındaki hurma ağaçları arasından görülen sular fışkırtırdın havalara! Öyle değil mi, Yeni Zelandalı Jack? Sen ey Tattoo topraklarına yaklaşan tüm gemilerin korkulu rüyası! Öyle değil mi, ey Morquan? Sen ey Japon denizlerinin sultanı, sen ki gökte, kar gibi beyaz bir haça benzetirmişsin fışkırttığın suları! Öyle değil mi, Don Miguel? Sen ey Şili balinası, sen ki yaşlı bir kaplumbağa gibi, gizemli çiviyazıları taşırmışsın sırtında! Sözün kısası, işte size dört balina ki, Roma tarihi öğrencileri Marius ve Sulla’yı nasıl ezbere bilirlerse, balina tarihçileri de öylesine bilir bunları.</p>

  <p>Dahası da var. Yeni Zelandalı Jack ve Don Miguel, nice balinacıların sandallarını perişan ettikten sonra, sırf onları bulmak için sefere çıkan yiğit kaptanlarca aranıyor, izleniyor, öldürülüyordur. Eskiden Kaptan Butler’ın, Narraganset ormanlarına gidip, Kızılderililerin Kral Philip’inin başlıca savaşçısı olan o yabanıl katil Annawon’u<a id="k63" href="../Text/dipnotlar.xhtml#a63"><sup>[63]</sup></a>&nbsp;arayıp bulmayı kafasına koyduğu gibi, bu kaptanlar da o balinaları öldürmeyi böyle koymuşlardı kafalarına.</p>

  <p>Önemli gördüğüm birkaç şeyden daha söz etmek için buradan iyi bir yer bulamam sanıyorum. Bunlar basılıp kitaba girince, bu Beyaz Balina öyküsünün ve hele sonundaki yıkımın olağanlığına herkesin aklı daha iyi yatacaktır bana kalırsa. Çünkü bu yürekler acısı olay öyle inanılmaz bir şeydir ki, doğruluğunu kanıtlamak için —sanki uydurmaymış gibi— ayrıca uğraşmak gerekir. Karalıların çoğu, dünyanın en basit, en elle tutulur kimi harikalarından öyle habersizdirler ki, balina avcılığının tarihe geçmiş ya da geçmemiş birkaç olayını anlatmazsak, belki de Moby Dick’i korkunç bir masal, ya da daha kötüsü, bir düşünceyi anlatmak için uydurulmuş çirkin, canavarca bir alegori sayıp dudak bükerler bize.</p>

  <p>İlk söyleyeceğim şu: insanların çoğu, balina avcılığının birtakım tehlikeleri olduğunu yarım yamalak bilmesine bilirler, ama bu tehlikelerin büyüklüğü ve sıklığı üstüne doğru dürüst hiçbir bilgileri yoktur. Bunun nedenini, avlardaki yıkımların ve ölümlerin ancak ellide birinin yurtlarında anlatılmasında ve anlatılanlardan çoğunun da hemen unutulmasında aramalı. Şu anda zavallı tayfanın birini, bir balina, zıpkın ipiyle birlikte Yeni Gine açıklarında denizin dibine çekti diyelim. Bu ölüm haberini yarın sabah kahvaltı ederken gazetelerde okuyacağınızı mı sanırsınız? Hayır, değil mi ya! Posta düzenli işlemez ki Yeni Gine ile burası arasında. Zaten Yeni Gine’den doğrudan doğruya, ya da bir aracıyla, düzenli haberler alındığını duydunuz mu hiç? Oysa, ben size şunu söyleyeyim ki, Pasifik okyanusunda, bir seferimde, otuzdan fazla gemiye rastladık ve bunların her birinde, balina yüzünden bir ölüm olmuştu. Kimi zaman birden de fazla; üç gemi, bir sandal dolusu tayfa yitirmişti. Allah rızası için, lambalarınızı, mumlarınızı hesaplı kullanın! Yaktığınız her galon ispermeçet uğruna, en azından bir damla insan kanı dökülmüştür.</p>

  <p>İkincisi: Karalılar, balinanın yaman, güçlü, kocaman bir yaratık olduğunu az çok bilirler. Ama bu güce ve gövde büyüklüğüne bir örnek verdiğim zaman, şaka ediyormuşum gibi anlamlı anlamlı gülümsediler bana hep. Oysa, başım üstüne yemin ederim ki, Mısır vebalarını anlatırken Musa şaka etmediği gibi, ben de hiç şaka etmemiştim.</p>

  <p>Bereket versin, anlatmak istediğim şeye yalnız ben tanıklık edecek değilim; bunun kanıtları meydanda. Nedir anlatmak istediğim? Güney balinasının bazı hallerde, koca bir gemiyi parçalayıp batıracak kadar güçlü, kurnaz ve bile bile hain olduğu değil mi? İşte düpedüz öyleydi güney balinası.</p>

  <p>Varan bir: 1820 yılında Nantucket’li Kaptan Pollard’ın kumandasındaki “Essex” gemisi, Pasifik okyanusunda sefer ediyordu. Bir gün fışkırtılar görüldü, sandallar denize indirildi, bir sürü güney balinasına saldırıldı. Az sonra, balinaların birçoğu yaralandı. Ansızın, çok büyük bir balina, sandallardan kaçtı, sürüden uzaklaştı, geminin üstüne yöneldi. Ve alnıyla gemiye öyle bir vuruş vurdu ki, bordasını deldi; on dakika geçmeden, yan yatan Essex batıverdi. O gün bugündür, gemiden tek kişi bile bulunmadı. Tayfanın bir kısmı, sandallarıyla zor bela karaya varabildiler. Pollard Kaptan, yurda döndükten sonra, başka bir gemiyle Pasifik okyanusuna bir sefer daha yaptı. Ama tanrılar, gemisini bilinmez dalgalı kıyılarda kayalara çarptırıp gene batırdılar. İkinci gemisi de böyle batınca, kaptan, bir daha denize çıkmamaya yemin etti ve yeminini de tuttu. Bugün Kaptan Pollard, Nantucket’te oturur. Bu felaket sırasında Essex’te ikinci kaptan olan Owen Chase’i gördüm. Onun, her şeyi olduğu gibi anlatan öyküsünü okudum. Oğluyla da konuştum; hem de felaketin olduğu yerin birkaç mil yakınında.<sup/><a id="k64" href="../Text/dipnotlar.xhtml#a64"><sup>[64]</sup></a></p>

  <p>Varan iki: Gene Nantucket’ten bir gemi, “Union” adlı bir gemi, 1807’de Asor adaları açıklarında, buna benzer bir saldırışla yok oldu gitti. Ama bu felaketin tam nasıl olduğunu hiçbir zaman öğrenemedim. Yalnız arada bir, balinacıların bundan söz ettiklerini duydum.</p>

  <p>Varan üç: On sekiz ya da yirmi yıl önce, birinci sınıf bir Amerikan savaş gemisinin kaptanı Amiral J…, Sandwich adalarının Oahu limanında, Nantucket’ten gelen bir gemide, balinacı kaptanlarla bir akşam yemeğindeydi. Söz balinaya gelince, amiral bu deniz canavarının şaşırtıcı gücü üstüne oradaki meslekten avcıların anlattıklarına inanmaz göründü. “Hiçbir balina, benim sağlam gemimi, bir yüksük su aldıracak kadar bile zedeleyemez,” diye kesti attı. Kesti attı ama, bakın neler geldi başına! Birkaç hafta sonra, bu amiral, demir gibi sağlam gemisiyle Valparaiso’ya doğru denize açıldı. Yolda heybetli bir güney balinası, bordasına yanaşıp, kendisiyle pek mahrem bir konuşma isteğinde bulundu. Bu konuşma sonunda, balina, amiralin gemisine öylesine bir tosladı ki, hazret bütün pompalarını işletip, en yakın limana zor kapağı attı ve onarılmak üzere tersaneye girdi. Ben aslında kör inançları olan bir adam değilim, ama amiral ile güney balinası arasındaki bu pek mahrem konuşmanın Tanrıca hazırlanmış olduğunu sanıyorum. Tarsus’lu Saul<a id="k65" href="../Text/dipnotlar.xhtml#a65"><sup>[65]</sup></a>&nbsp;da böyle bir korkudan sonra imana gelmemiş midir? Güney balinası şakaya gelmez diyorum size.</p>

  <p>Şimdi beraberce Langsdorff’un <i>Yolculuklar</i> adlı kitabına başvurup, bu okuduğunuz kitabı yazanın pek ilginç bulduğu küçük bir nokta üzerinde duralım. Bildiğiniz gibi Langsdorff, Rus amirali Krusenstern’in bu yüzyıl başında yaptığı ünlü keşif seferine katılmıştı. Kaptan Langsdorff un kitabının on yedinci bölümü şöyle başlıyor.</p>

  <p>“13 Mayıs günü, gemimiz demir almaya hazırdı; ertesi gün, Ohotsk’a gitmek üzere yola çıktık. Hava güzel ve bulutsuzdu, ama öyle dayanılmaz bir soğuk vardı ki, kürklerimizi sırtımızdan çıkarmadık. Birkaç gün az rüzgâr esti. Ancak ayın on dokuzunda, diri bir karayel yelkenlerimizi şişirdi. Görülmedik büyüklükte bir balina, bizim gemiden daha büyük bir balina, denizin nerdeyse yüzünde dinleniyordu, ama pupa yelken giden gemi ta yanına gelinceye dek kimse görmemişti onu. İster istemez üstüne bindirdik. Tehlike çok büyüktü, çünkü koca hayvan, sırtını kabarttığı gibi, gemiyi denizden en az üç ayak yukarı kaldırdı. Direkler sallandı, yelkenler düştü. Aşağıda olan bizler güverteye üşüştük, bir kayalığa bindirdiğimizi sanıyorduk hepimiz. Bir de baktık, ejderha, ağır bir heybetle, azametle uzaklaşıyor. Kaptan D’Wolf, çarpışmadan sonra geminin zedelenip zedelenmediğini, su alıp almadığını anlamak için, hemen pompaları işlettirdi; bereket versin, gemiye bir şey olmamıştı.”</p>

  <p>Ayrıca şunu söyleyeyim ki, bu adı geçen Kaptan D’Wolf, New England’dandır. Görülmedik serüvenlerle dolu, denizlerde geçen uzun bir yaşamdan sonra, Boston yakınında Dorchester köyünde oturur şimdi. Onun yeğenlerinden biri olmakla övünürüm. Langsdorff’un öyküsünün bu kısmını ayrıca sordum ona. Kitapta yazılanların harfi harfine doğru olduğunu söyledi. Ne var ki, gemi pek büyük değilmiş, Sibirya kıyılarında yapılmış bir Rus gemisiymiş; amcam onu kendi gemisiyle değiş tokuş etmiş.</p>

  <p>Yalansız harikalarla dolu eski serüven kitaplarının yaman örneklerinden birinde, Lionel Wafer’in yolculuk kitabında (bu Wafer, ünlü Dampier’in eski arkadaşlarından biridir) bu anlattığıma tıpatıp benzeyen küçük bir öyküyü de anmadan geçemeyeceğim, çünkü bu iki öykü birbirini destekliyor.</p>

  <p>Lionel Wafer, bugün Juan Fernandez dediğimiz ve kendisinin “John Ferdinando” dediği yere doğru yelken açmış: “Yolumuza gidiyorduk,” diyor; “Amerika kıyılarının aşağı yukarı yüz elli fersah açıklarındaydık. Sabah saat dörtte, gemimiz birden korkunç bir sarsıntıya uğradı. Gemiciler şaşkınlıktan ne düşüneceklerini, ne yapacaklarını bilemez oldular; hepsi ölüme hazırlandılar. Öyle apansız, öyle sert bir çarpıştı ki bu, bir kayaya bindirdiğimizi sandık, ama şaşkınlık biraz geçip de, denizi iskandil edince, dibi bulamadık. <sub>* * *</sub> Sarsıntıdan toplar yerinden oynamış, hamaklarından yere düşenler olmuştu. Başını bir topa dayamış yatan Kaptan Davis, kamarasından dışarı fırlamıştı.” Bunları söyledikten sonra, Lionel, bu sarsıntının bir depremden ileri geldiğini sanıyor; o günlerde İspanya kıyılarını altüst eden bir deprem de bu sanısını destekliyor. Ama bana sorarsanız, sabahın alacakaranlığında, görmedikleri bir balina alttan toslamış olabilir tekneye.</p>

  <p>Güney balinasının yaman gücünü ve zaman zaman gösterdiği hainliği anlatmak için kendi bildiğim birçok örnek daha verebilirim. Yalnız sandalları gemiye sürmekle kalmayıp, gemiyi bile kovaladığını ve güverteden boyuna atılan zıpkınlara uzun süre dayandığını gördük birçok kez. İngiliz gemisi “Pusie Hail” bu konuda bir hayli bilgi edinmiştir! Balinanın gücüne gelince, şunu söyleyeyim: Rüzgârsız havada zıpkınlanmış bir balinanın, ipleri gemiye bağlı olarak, arabaya koşulmuş bir at gibi koca tekneyi çektiği olmuştur. Şunu da ekleyeyim: Birkaç kez gördük ki, zıpkınlanmış bir güney balinası, kendini toparlama fırsatını buldu mu, kör bir öfkeyle değil, düşmanlarını yok etmek isteğiyle, bile bile saldırır. Huyunu çok iyi belli eden bir hali de şudur: Kovalanan güney balinası, ara sıra çenesini açar ve birkaç dakika korkunç dişlerini gösterir. Daha çok söylenecek şey var ama, önemli bir tek örnek verip bitireceğim. Bu yaman ve anlamlı örnek size gösterecek ki, zamanımızda görülmüş başka olaylar, bu kitabın anlattığı en olmayacak olayı desteklemekle kalmıyor; bu harikaların —bütün harikalar gibi— eski çağlarda olanların bir yinelemesinden başka bir şey olmadığını kanıtlıyor. Milyonuncu kez Hazreti Süleyman’a gene hak vermek gerekiyor: Güneşin altında sahiden yeni hiçbir şey yoktur.</p>

  <p>İsa’dan sonra onuncu yüzyılda, İustinianos imparator ve Belisarios general olduğu sıralarda, Konstantinopolis’te, yani bugünkü İstanbul’da, Prokopios adında bir Hıristiyan yargıç yaşıyordu. Çoğumuzun bildiği gibi, Prokopios kendi çağının tarihini yazmıştır ve her bakımdan eşsiz bir kitaptır bu. En yetkili kişiler, Prokopios’u —bizim anlatacağımız şeyle ilgisi olmayan birkaç olay dışında— aşırılığa gitmeyen, güvenilir bir tarihçi saymışlardır.</p>

  <p>Bu kitabında Prokopios, kendisi İstanbul yargıcı olduğu sırada geçmiş bir olayı anlatır: Propontis’te, yani Marmara denizinde, büyük bir deniz canavarı, önüne çıkan gemileri elli yıl boyunca batırdıktan sonra, yakalanmıştır. Ağırbaşlı bir tarih kitabında anlatılan bu olaydan kolay kolay kuşku duyulmaz. Uydurulmuş olması için de hiçbir neden yok. Prokopios, bunun ne biçim bir deniz canavarı olduğunu söylemiyor. Ama gemileri batırdığına göre ve daha başka nedenlerden ötürü, bu canavar olsa olsa bir balinadır — bana kalırsa da, bir güney balinasıdır. Bakın niçin: Ben uzun zaman, güney balinasının, Akdeniz’de ve ona bağlı derin sularda hiç bulunmadığını sanmıştım. Şimdi bile, bu denizlerde balinaların, toplu olarak bulunmadığından, belki de hiçbir zaman bulunamayacağından eminim. Oysa, son araştırmalara göre, yakın geçmişte Akdeniz’de, tek tük balinaların varlığı kanıtlanmıştır. İnanılır bir kaynaktan öğrendiğime göre, Büyük Britanya deniz kuvvetlerinden Amiral Davis, Berberistan kıyılarında bir balina iskeleti bulmuş. Bir savaş gemisi Çanakkale’den kolay kolay geçebildiğine göre, bir balina da aynı yoldan geçip Akdeniz’den Marmara’ya girebilir.</p>

  <p>Benim bildiğime göre, Marmara denizinde, kuzey balinasının yiyeceği olan “brit” denilen nesne yoktur. Ama bu denizin dibinde, güney balinasının yiyeceği —yani mürekkepbalıkları ya da kafadanbacaklı balıklar— bulunsa gerek, çünkü bu balinaların —en büyükleri değilse bile— bir hayli kocamanları, Marmara denizinin yüzeyinde görülmüştür. Böylece tüm bu bilgileri derleyip toplarsanız, ve bunlar üstüne biraz da kafa yorarsanız, Prokopios’un anlattığı canavarın, yarım yüzyıl boyunca bir Roma imparatorunun gemilerini batıran deniz ejderhasının, bir güney balinası olabileceğine aklımız yatar.</p>
