  <h2>Bölüm LXIV</h2>

  <h3>STUBB’IN AKŞAM YEMEĞİ</h3>

  <p>Stubb’ın balinası, gemiden biraz uzakta vurulmuştu. Hava durgundu. Üç sandal bir araya gelip, bu savaşın ganimetini Pequod’a doğru ağır ağır çekmeye başladılar. On sekiz kişiydik; otuz altı kolumuz, yüz seksen parmağımız vardı; gene de bu durgun denizde, zor kımıldatabiliyorduk o cansız ve ağır gövdeyi. Saatlerdir uğraştığımız halde, nerdeyse hiç ilerleyemiyorduk. Anlayın artık bu yedeğe aldığımız gövdenin büyüklüğünü. Çin’de Hang-Ho, ya da buna benzer bir ad taşıyan büyük kanalın kıyısında yürüyen dört beş kişi, koskoca bir salı, üstündeki büyük yükle birlikte, yedeğe alıp saatte bir mil hızla çekerler. Bizim koca lenduha ise, içi kurşun külçeleriyle doluymuş gibi, oynamak bilmiyordu yerinden.</p>

  <p>Karanlık bastırdı, ama Pequod’un direklerinden sarkan üç ışık, hayal meyal da olsa, yolumuzu aydınlatıyordu. Gemiye yaklaşınca, Ahab’ın bordaya birkaç ışık daha eklediğini gördük. Kaptan bir an için arkamızda yalpalayan balinaya boş gözlerle baktı, balinanın geceleyin gemiye bağlanması için gereken beylik buyrukları verdi, sonra elindeki feneri bir gemiciye uzatıp, kamarasına çekildi ve sabaha dek bir daha çıkmadı ortaya.</p>

  <p>Kaptan Ahab, balina avını uzaktan kontrol ederken, her zaman olduğu gibi, görevini yapmıştı, ama balina vurulduktan sonra, belli belirsiz bir hoşnutsuzluğa, bir sabırsızlığa, bir umutsuzluğa kapılır gibi oldu. Sanki ölü balina, Moby Dick’in hâlâ sağ olduğunu anımsatmıştı ona. Gemisine binlerce balina da getirseler, onun kafasını kemiren hedefe bir adım bile yaklaşmış olamayacaktı. Biraz sonra Pequod’un güvertesinden, engine demir atmaya hazırlanırcasına sesler gelmeye başladı. Güvertenin bir ucundan öbür ucuna ağır zincirler sürükleyip, şangur şungur gemiden aşağı sallandırıyorlardı. Ama bu gürültülü zincirler, geminin demir atması için değil, koca cesedin bağlanması içindi. Balinanın kafası geminin kıçına, kuyruğu da pruvasına bağlandı. Kocaman kapkara gövde, şimdi geminin yanına bitişikti. Direkleri mirekleri silen karanlıkta, gemiyle balina, biri yatmış, öteki ayakta duran, aynı boyunduruğun altında iki dev öküzü andırıyordu.<sup/><a id="k78" href="../Text/dipnotlar.xhtml#a78"><sup>[78]</sup></a></p>

  <p>Güvertede bulunanların anlayabileceği kadar, Ahab asık suratlı olmakla beraber sakindi artık. Üçüncü kaptan Stubb ise, tersine, güler yüzlü, zaferiyle sarhoş, görülmedik bir coşkunluk içindeydi. Öylesine kabına sığmıyordu ki, ağırbaşlı ikinci kaptan Starbuck, gık demeden ona bırakmıştı geminin yönetimini. Stubb’ı coşturan küçük nedenlerden biri az sonra garip bir biçimde çıkıverdi ortaya. Stubb, boğazına düşkündü. Lezzetli bir nesne saydığı balina etine karşı da, dayanılmaz bir zaafı vardı.</p>

  <p>“Bir biftek, yatmazdan önce bir biftek!” diye bağırdı. “Haydi, Daggoo! Atla küpeşteden, git bir parça kesiver bana ince yerinden!”</p>

  <p>Şunu söyleyelim ki, bu yabanıl avcılar, askerlerin kurallarına uyarak, savaşta harcananın bedelini, genel olarak düşmandan almazlar (hiç değilse, seferin kazancı belli olmadıkça almazlar). Ama Nantucket’liler arasında, Stubb’ın ispermeçet balinasından istediği parçaya bayılanlar çıkar zaman zaman. Bu parça, balina gövdesinin incelen kuyruk tarafından alınır.</p>

  <p>Gece yarısına doğru, biftek kesilip pişirildi. Stubb, ispermeçet yağıyla yanan iki fenerin ışığında, bocurgatın başında, bir büfedeymiş gibi ayakta durup, balina yemeğini iştahla yedi. O gece, balina etinden şölen yapan tek kişi Stubb değildi. Binlerce köpekbalığı, tıpkı onun gibi ağızlarını şapırdata şapırdata, ölü canavarın çevresinde kaynaşıyor, yağlı etini tıkınıyorlardı oburca. Ambarda uyuyan birkaç gemici, yüreklerinin bir iki parmak ötesinde, geminin bordasına sert sert çarpan köpekbalığı kuyruklarının sesiyle sıçrayarak uyanıveriyorlardı ikide bir. Denize dikkatle bakınca, bu canavarların yalnız seslerini duymakla kalmıyor, kara ve kasvetli sularda yuvarlandıklarını; sırt üstü yatıp, balinanın bedeninden bir insan kafası büyüklüğünde yuvarlak parçalar çekip çıkardıklarını görebiliyordunuz. Köpekbalığının bu marifeti, akıllara durgunluk verir nerdeyse: Ağza dişe gelmez dümdüz bir gövdeden nasıl böylesine usturuplu lokmalar koparabiliyor? Dünyamızın çözülmemiş sırlarından biri de budur. Köpekbalıklarının, balinada açtıkları bu delikler, marangozların, vidanın yerleşmesi için tahtada burguyla oydukları yatağa çok benzer.</p>

  <p>Bir deniz savaşının duman gibi tüten cehennem korkunçluğu ortasında, köpekbalıklarının gemi güvertelerine ağızlarının suyu akarak baktıkları görülür; tıpkı aç köpeklerin, üstünde kanlı etler doğrananan bir masaya baktıkları gibi. Denize atılacak her ölüyü yutmaya hazır, bekleşir dururlar. Güvertenin sofrasında yiğit kasaplar, yaldızlı, süslü püslü bıçaklarıyla, birbirlerinin canlı etlerini yamyamca kesip biçerken, bu hayvanlar da keskin inciler dizili ağızlarıyla, ölü etlerini masa altında kapışırlar. Masanın altındakilerin de çevresindekilerin de yaptıkları, aşağı yukarı aynı şeydir. Yani bu işe ne yandan bakarsanız, aynı çirkin köpekbalığı öyküsüdür bu. Köpekbalıkları Atlantik’te zenci köle ticareti yapan tüm gemilerin de hizmet erleridir; bu gemilerin ardından hep tırıs tırıs giderek, bir yere yollanacak bir paket, gereğince gömülecek bir köle oldu mu bu işi hemen görmeye hazırdırlar. Köpekbalıklarının böyle keyifle koşuştukları başka yerler, kapışa kapışa yedikleri başka şölen sofraları da vardır. Ama hiçbir yerde, hiçbir zaman, onların, geceleri gemiye bağlı bir balinanın çevresindeki kadar kalabalık ve keyifli olduklarını göremezsiniz. Henüz böyle bir sahne görmedinizse, şeytana tapanlara katılmak ve şeytanla uzlaşmak konusunda acele bir karar vermekten çekinin.</p>

  <p>Stubb o ana kadar, yanı başındaki şölenin şapırtılarına kulak asmamıştı; tıpkı köpekbalıklarının da onun Epikuros’çu dudaklarını yalamasına aldırış etmedikleri gibi.</p>

  <p>Üçüncü kaptan, yemeğinin daha oturaklı olmasını istercesine, bacaklarını biraz daha açarak “aşçıbaşı, aşçıbaşı! Nerde bizim koca Fleece?” diye bağırdı sonunda. Aynı anda, balinaya kargı sokar gibi, çatalını tabağına fırlattı ve bir daha bağırdı: “Hey, aşçıbaşı! Aşçıbaşı! Buraya doğru yelken aç, aşçıbaşı.”</p>

  <p>Bu münasebetsiz saatte, sıcak yatağından daha önce de kaldırıldığı için hiç de memnun olmayan zenci aşçıbaşı, ayaklarını sürüye sürüye geldi mutfaktan. Birçok yaşlı zencide olduğu gibi, onun da diz kapaklarında bir bozukluk vardı; mutfağındaki kaplar gibi, pırıl pırıl tutamıyordu diz kapaklarını. Uzatmayalım, Fleece denilen bu kara adam, ayaklarını sürüye sürüye, topallaya topallaya geldi. Yürüyebilmek için, acemice doğrultulan demir çemberlerden yapılmış maşasına dayanıyordu. Bu yıpranmış abanoz ağacı, ağır ağır yaklaştı ve aldığı buyruğa uyarak, Stubb’ın uydurma sofrasının karşısında zınk diye durdu. İki elini, abandığı çatallı bastonun üstünde kavuşturdu, kambur sırtını biraz daha kamburlaştırıp, hangi kulağı en iyi duyuyorsa ondan yararlanmak için, başını yana eğdi.</p>

  <p>Stubb, oldukça kanlı bir lokmayı ağzına hızla tıkarak “aşçıbaşı!” dedi. “Bu biftek sence fazla pişmiş değil mi? Fazla dövmüşsün bunu, aşçıbaşı! Gerektiğinden fazla yumuşak olmuş. Hep söylemiyor muyum sana, balina bifteğinin iyisi biraz sert olmalı diye? Bak şuradaki köpekbalıklarına! Balina etini daha sertken, daha az pişmişken yemeyi yeğ tutmuyorlar mı? Amma da azıttılar ha! Git konuş şunlarla, aşçıbaşı. De ki onlara, edepli, ölçülü olmak şartıyla soframıza buyursunlar, ama bu kadar gürültü de fazla! Hay Allah kahretsin! Nerdeyse kendi sesimi duyamayacağım be! Haydi aşçıbaşı, git söyle şunlara dediklerimi!” Stubb, uydurma sofrasından bir fener alarak, “al şu feneri, haydi aşçıbaşı, git bir vaaz ver şunlara!” diye ekledi.</p>

  <p>İhtiyar Fleece, asık suratla feneri aldı; topallaya topallaya güverteden geçip, küpeşteye yanaştı. Orada bir eliyle ışığı denize doğru indirip, vaaz vereceği cemaati daha iyi görmeye çalıştı; öteki eliyle de maşasını havada ağır ağır sallayarak, homurdana homurdana köpekbalıklarına bir söylev çekmeye başladı. O sırada yavaş yavaş arkasından gelen Stubb, söylediklerinin hepsini duydu;</p>

  <p>“Kardeşlerim, bu iğrenç gürültüyü kesin; size bunu söylememi buyurdular bana. Anladınız mı? Dudaklarınızı böyle pis pis şapırdatmaktan vazgeçin artık! Stubb Efendi, o cehennemlik işkembelerinizi ambar kapağına kadar doldurabileceğini söylüyor. Ama nedir bu, bre! Kesin artık şu berbat gürültüyü!”</p>

  <p>“Aşçıbaşı!” diye sözünü kesti Stubb, birdenbire omzuna vurarak, “aşçıbaşı, gözün çıksın senin! Böyle küfreder gibi vaaz verilmez! Günahkârlar böyle yola gelmez, aşçıbaşı.”</p>

  <p>Yaşlı zenci surat astı, gitmeye kalkarak, “o da ne? Öyleyse sen kendin konuş onlarla,” dedi.</p>

  <p>“Hayır aşçıbaşı, devam et, devam!”</p>

  <p>“Peki öyleyse. Benim sevgili kardeşlerim…”</p>

  <p>“Çok güzel,” dedi Stubb, “onları kandırmaya çalış, hadi bakalım.”</p>

  <p>Fleece konuşmasını sürdürdü: “Siz köpekbalıklarısınız, sizin yaradılışınızdadır bu açgözlülük. Ama kardeşlerim, ben size diyorum ki, bu açgözlülük… Şaplatmayın böyle kuyruklarınızı… Orada böyle gürültü patırdı edip, boyuna tıkınırsanız, nereden anlayacaksınız söylediklerimi?”</p>

  <p>Stubb, yaşlı zencinin yakasına yapıştı: “Aşçıbaşı, ağzını bozma diyorum sana! Efendi efendi konuş onlarla.”</p>

  <p>Vaaz yine devam etti.</p>

  <p>“Sizin açgözlülüğünüzü pek ayıplamıyorum kardeşlerim. Sizin huyunuz öyle; çaresi yok bunun. Ama bu kötü huyunuzu önlemeye çalışmalısınız; tüm sorun bu! Siz köpekbalığısınız elbet, ama içinizdeki köpekbalığını dizgin altına alırsanız, o zaman bir melek olup çıkarsınız işin içinden. Çünkü melek dediğin, kendini sıkı sıkı dizginleyen bir köpekbalığından başka bir şey değildir. Haydi benim kardeşlerim, terbiyeli olun yerken şu balinayı. Kapmayın komşunuzun ağzından ispermeçeti böyle… Birinizin bu balinayı yemeye nasıl hakkı varsa, ötekinin de öyle hakkı var. Üstelik hiçbirinizin hakkı yok bu balinaya dokunmaya. Hakkı yok ya! Bu balinanın, başka sahibi var. Biliyorum, kimi köpekbalıklarının ağzı koskocaman, ötekilerinkinden daha kocamandır, ama ağzı büyük olur da karnı küçük olur. Ağzının büyüklüğü, kopardığı parçayı yemesi için değil, kendinden küçük, savaşa katılmaya gücü yetmeyen balıklara yiyecek dağıtması için verilmiştir ona.”</p>

  <p>“Yaşa Fleece Baba!” dedi Stubb, “Hıristiyanca konuşmak böyle olur işte… Devam et.”</p>

  <p>“İşe yaramaz ki konuşmam! Bu pis şeytanlar gene de birbirlerini itip kakıyorlar, Stubb Efendi. Söylediklerimden bir tekini bile duydukları yok. Bu kahrolası oburların karnı doymadıkça, nafile onlara laf etmek. Karınları da dipsizdir; dolmaz kolay kolay. Dolarsa gene de dinlemezler kimsecikleri, çünkü o zaman haydi dalıverirler denize, mercan kayalıklarına yatıp horul horul uyurlar. Duymazlar artık hiçbir şey, ama hiç, hiçbir şey.”</p>

  <p>“Vallahi adam haklı, bana kalırsa. Haydi Fleece, öyleyse oku bitir şunların duasını, ben de balinamı yiyeyim.”</p>

  <p>Bunun üzerine, yaşlı zenci iki elini köpekbalığı ile dolu sulara uzatıp, tiz bir sesle bağırdı:</p>

  <p>“Cehennemlik kardeşlerim! Canınız istediğince gürültü edin. Tıka basa doldurun o kahrolası işkembelerinizi. Sonra da patlayıp geberin.”</p>

  <p>Stubb, bocurgatın üstünde yemeğine devam ederken, “şimdi aşçıbaşı,” dedi, “gel şöyle karşıma deminki yerine ve iyi aç kulaklarını.”</p>

  <p>Fleece, maşasına dayanıp eğilerek, “kulağımı dört açtım,” dedi.</p>

  <p>Stubb, kocaman bir lokmayı yuttu: “Peki, şimdi gene şu balina bifteği işine geliyorum. Önce söyle bakalım, sen kaç yaşındasın, aşçıbaşı?”</p>

  <p>Yaşlı zenci ters ters karşılık verdi: “Benim yaşımın ne ilgisi var biftekle?”</p>

  <p>“Sus bakalım! Kaç yaşındasın, onu söyle, aşçıbaşı?”</p>

  <p>İhtiyar, iyice surat astı: “Doksan varmışım, söylendiğine göre.”</p>

  <p>“Demek, aşçıbaşı, sen nerdeyse yüz yıldır bu dünyadasın da, gene de bir balina bifteğinin nasıl pişirileceğini bilmiyorsun ha?” Stubb bu söz üzerine hızla bir lokma daha yuttu, bu lokma sözünün devamıymış gibi…</p>

  <p>“Sen nerede doğdun, aşçıbaşı?”</p>

  <p>“Yük gemisinin ambarında, Roanoke’yi geçerken.”</p>

  <p>“Yük gemisinde doğmuş! Bu da tuhaf! Ama ben sana hangi ülkede doğduğunu soruyorum.”</p>

  <p>İhtiyar zenci ters ters bağırdı: “Şimdi demedim mi, Roanoke’de diye?”</p>

  <p>“Hayır, aşçıbaşı, demedin, ama bak, ben söyledim sana ne demek istediğimi. Senin doğduğun yer neresiyse oraya git, bir daha doğ yeniden, çünkü hâlâ öğrenememişsin balinanın nasıl pişirileceğini.”</p>

  <p>Yaşlı aşçı, “bir daha pişirirsem, Allah canımı alsın,” diye öfkeyle homurdanarak gitmeye kalktı.</p>

  <p>“Gel buraya, aşçıbaşı. Ver bana şu maşayı, şimdi al şundan bir parça ye de, söyle bakalım bana, nasıl pişmiş.” Stubb, maşayla tuttuğu eti, yaşlı zenciye doğru uzattı; “Haydi al, tat şunu.”</p>

  <p>Aşçıbaşı, yıpranmış dudaklarını şapırdatarak, “şimdiye kadar bundan iyisini yemedim ben,” dedi, “çok lezzetli, öyle lezzetli ki!”</p>

  <p>“Aşçıbaşı,” dedi Stubb, yeniden çatmaya hazırlanarak, “sen Hıristiyan kilisesine girdin mi?”</p>

  <p>Yaşlı zenci, suratını buruşturdu: “Cape-Town’da bir kez geçmiştim bir kilise önünden.”</p>

  <p>“Demek Cape-Town’da, bir kez olsun, kutsal bir kilise önünden geçtin ve orada mübarek bir papazın sevgili insan kardeşlerine vaaz verdiğini duydun, öyle mi, aşçıbaşı? Ama gene de böyle korkunç bir yalan söylemekten korkmuyorsun ha? Sonra nereye gidersin, biliyor musun sen?”</p>

  <p>“Doğru yatağıma,” diye mırıldanıp gitmeye yeltendi yaşlı zenci:</p>

  <p>“Aganta! Tornistan et! Aşçıbaşı, öldükten sonra nereye gideceğini biliyor musun, demek istiyorum. Çok ağırbaşlı bir soru bu. Ne karşılık vereceksin bakalım.”</p>

  <p>Aşçıbaşının tüm tavrı değişiverdi, ağır ağır konuşarak, “bu yaşlı zenci ölünce, kendi hiçbir yere gitmeyecek,” dedi, “güzel bir melek gelecek, alıp götürecek onu.”</p>

  <p>“Alıp götürecek mi? Nasıl alacak? Elijah peygamber gibi, dört atlı bir arabayla mı?<a id="k79" href="../Text/dipnotlar.xhtml#a79"><sup>[79]</sup></a> Peki nereye götürecek seni?”</p>

  <p>Fleece, maşasını gökyüzüne doğru dikti; kolunu hiç indirmeden, ciddi ciddi karşılık verdi: “Oraya, yukarıya!”</p>

  <p>“Demek ölünce, grandi çanaklığına çıkacağını sanıyorsun, aşçıbaşı? Ama bilir misin ki, yukarı çıktıkça hava soğur?… Sen ta oralara çıkacaksın ha?”</p>

  <p>Fleece gene surat asarak, “ben öyle şey söylemedim hiç,” dedi.</p>

  <p>“Yukarıya dedin ya? Bak, havaya diktiğin maşanın ucu nereyi gösteriyor? Ama belki öyle yükseklere tırmanmadan da, göğe gidebilirim sanıyorsun. Yok be aşçıbaşı, kıvıramazsın bu işi. Ancak halat merdivenden çıkabilirsin; zor iştir biliyorum ama, başka çaresi yok. Hem hiçbirimiz göğe varamadık henüz. İndir şu maşanı da, aşçıbaşı, dinle vereceğim buyrukları. İşitiyor musun? Aşçıbaşı ben buyrukları verirken, sen bir elinle şapkanı tut, öteki elini de yüreğinin üstüne koy. Ne! Senin yüreğin orada mı yoksa? Orası karnın be! Daha yukarı, daha yukarı… Hah, işte oraya. Tamam, şimdi elini tut orada, kulaklarını da iyi aç.”</p>

  <p>“Açtım işte,” dedi yaşlı zenci.</p>

  <p>Ellerini Stubb’ın istediği gibi tutuyordu. Sanki her iki kulağını birden öne uzatmak istercesine, ak saçlı başını evirip çeviriyordu.</p>

  <p>“Bak dinle, aşçıbaşı, senin pişirdiğin biftek öyle kötüydü ki onu hemen yok ettim ortadan, görüyorsun. Bunu anladın, değil mi? Peki! Bundan sonra, benim özel soframa, yani şu bocurgata getireceğin balina etini çok pişirip berbat etmemen için, ne yapman gerektiğini sana söyleyeceğim. Bir elinle bifteği tutup, öteki elinle de üstünde bir közü gezdireceksin, işte o kadar; sonra tabağa koyup getireceksin bana. Anladın mı? Yarın, balinayı keserken sen de yanımızda ol mutlaka. Kanat uçlarını al, turşusunu yap. Kuyruk uçlarına gelince, onları da salamuraya koy. Gidebilirsin artık.”</p>

  <p>Fleece daha üç adım atmadan, Stubb onu geri çağırdı:</p>

  <p>“Aşçıbaşı, yarın gece, orta nöbette, bana pirzola hazırlayacaksın. Anladın mı? Haydi çek arabanı… Dur! Gitmeden şöyle eğil de bir selam ver bakalım! Aganta! Dur hele… Sabah kahvaltısında balina köftesi istiyorum, unutma.”</p>

  <p>İhtiyar, topallaya topallaya uzaklaşırken, mırıldanıyordu kendi kendine: “Keşke sen balinayı yiyeceğine, balina seni yeseydi! Vallahi bu adam köpekbalığından daha köpekbalığı…” Fleece, bu akıllıca sözü söyledikten sonra, yatmaya gitti.</p>
