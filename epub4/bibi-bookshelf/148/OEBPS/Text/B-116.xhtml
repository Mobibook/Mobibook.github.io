  <h2>Bölüm CXVI</h2>

  <h3>CAN ÇEKİŞEN BALİNA</h3>

  <p>Ara sıra olur böyle şeyler: Bahtı açık olanlar, yanınızdan geçerken, onların bol rüzgârından, sizin düşük yelkenlerinize biraz olsun pay çıkar; içinizde sevinç yelleri esiverir bir ara. Pequod’a da böyle oldu işte: Neşeli Bekâr ile karşılaşmasından bir gün sonra, balinalar sökün etti ve dördü vuruldu; bir tanesi de Ahab’ın eliyle.</p>

  <p>Akşama doğruydu. Bu kızıl savaşın tüm zıpkınları atılmıştı. O güzelim göklerin ve suların kaynaşan renkleri içinde, güneş de balina da, sessizce ölüyorlardı. İşte o zaman pembe havalarda, kutsal duygularla karışık, öyle tatlı bir hüzün yükseldi ki; uzaklarda, Manila adalarının yeşil ve derin vadilerine gömülü manastırlardan, akşam duaları, denize değin uzanan İspanyol kara rüzgârlarıyla birlikte, ta bizlere kadar geliyordu sanki.</p>

  <p>Yeniden durgunlaşmakla birlikte kasveti gittikçe derinleşen Ahab, artık çalkantıdan kurtulan sandalıyla savaş yerinden biraz uzaklaşmış; çırpına çırpına can çekişen balinaya dikmişti gözlerini. Garip bir şeydir bu: Can çekişen tüm güney balinaları, başlarını güneşe çevirip, öyle ölürler. Bu huzur dolu akşamda, Ahab, şimdiye dek duymadığı bir hayranlıkla seyrediyordu balinanın can çekişmesini.</p>

  <p>“Dönüp dönüp, başını güneşe çeviriyor… Ölümün son ürpertileri içinde, ağır ağır, ama güçlü bir istekle, alnını güneşe veriyor yakarırcasına. O da ateşe tapıyor. Bu koskoca varlık da güneşin vefalı bir kulu. Ne mutlu gözlerime! Bu yüce sahneleri uzun uzun seyredebilirsem! Bakın! Engin denizlerin ortasındayım; insan acılarının ya da sevinçlerinin uğultusundan çok uzaklarda, kimselere düşman olmayan tertemiz sulardayım. Buralarda, üstüne yasalar yazılacak tek bir kaya parçası bile yok. Buralarda, Çin’den bile daha eski zamanlara giden uzun çağlardan beri, dalgalar, sağır ve dilsiz, yuvarlanıp gider; Nijer nehrinin bulunmaz kaynağının üstünde parlayan yıldızlar gibi. Gene de canlı bir varlık tükeniyor burada, başını imanla güneşe doğru çevirerek. Ama bakın! Can verir vermez, ölüm onu başka yönlere çeviriyor.</p>

  <p>Ey sen, karanlık Hint tanrıçası, yaratılışın yarısı! Yeşil kıyıları olmayan bu engin okyanusların diplerinde bir yerde, boğulmuşların kemiklerinden, kendine ayrı bir taht kuran sen! Sen bir kâfirsin, ey kraliçe! Her varlığı yakıp yıkan tayfunda ve tayfundan sonra gelen o ölüm sessizliğinde, gerçeği açıkça, hem de çok açıkça söyledin bana. Senin balinanın, ölürken başını güneşe verip, sonradan başka yana çevirmesi de bir ders oldu bana.</p>

  <p>Ey bağrı demir kuşaklı, güçlü gövde! Ey püskürtüsü ebemkuşağı gibi göklere yükselen yüce soluk! Boşuna o gövdenin savaşması! Boşuna o püskürtünün yükselmesi! Dünyaya can veren güneşten yardım istemem boşuna, ey balina! O bir kez yaşatır insanı; ölene can vermez. Gene de sen, ey doğanın karanlık yarısı, kapkara, ama gururlu bir inançla avutuyorsun beni! Seninle kaynaşan bunca gizli şey var altımdaki derinliklerde. Eskiden soluk soluğa havalara çıkmış, şimdi ise su olmuş canların üstünde yüzüyorum.</p>

  <p>Öyleyse, selam sana ey deniz! Yabansı kuş yalnız senin sonsuz çalkantıların üstünde dinlenebilir. Ben karada doğmuşum, ama denizin memesinden süt emmişim. Vadilerin ve tepelerin çocuğuyum ama, siz ey dalgalar, benim süt kardeşlerimsiniz!”</p>
