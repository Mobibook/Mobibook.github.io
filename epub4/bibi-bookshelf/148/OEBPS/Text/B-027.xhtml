  <h2>Bölüm XXVII</h2>

  <h3>YİĞİT ŞÖVALYELER VE<br/>SİLAH ARKADAŞLARI</h3>

  <p>Stubb geminin üçüncü kaptanıydı; Cod burnunda doğmuştu; bundan ötürü de, gemide ona Cod’lu derlerdi. Her şeyi oluruna bırakan bir adam. Ne yiğit, ne de korkak. Önüne çıkan belaları kayıtsızca karşılardı. Balina avının en çetin anlarında, bir yıl için gündelikle tutulmuş bir doğramacı gibi, kılı kıpırdamadan, sessiz sedasız çalışırdı. Ölüm kalım savaşlarında, sandalına, rahat rahat, keyifli ve kaygısız kumanda ederdi; sanki bu savaşlar bir şölen, tayfası da birer konukmuş gibi. Sandaldaki yerini seçerken de, oturduğu yerin rahat olmasını isteyen yaşlı bir arabacı kadar titizdi. Balinanın yanı başında, ölümle burun burunayken, amansız mızrağını, hiç oralı olmadan, soğukkanlılıkla kullanırdı, ıslık çalarak tokmağını sallayan bir tenekeci gibi. En azgın canavara rampa etmişken, keyifli halk havaları mırıldanırdı. Savaşları kanıksamış Stubb için, ölümün korkunç ağzı, rahat bir koltuk haline gelmişti. Ölüm ne anlam taşıyordu ona göre, Allah bilir. Belki de hiç düşünmüyordu bunun ne demek olduğunu. İyi bir yemekten sonra ölüm aklından geçecek olursa, işini bilen her denizci gibi, yukarının buyruğuyla güverteye fırlamak ve orada bir işe koşulmak kabilinden bir şey gibi görüyordu herhalde bunu. Hangi işe çağrıldığını ne bilsin insan, yukarı çıkınca öğrenir ne olduğunu.</p>

  <p>Yüklerinin altında iki büklüm, surat asan satıcılarla dolu şu dünyamızda, Stubb’ın böylesine rahat, korkusuz olmasını, yaşamının yükünü böyle keyifle taşımasını, nerdeyse dinsizliğe varan gamsızlığını sağlayan birçok şey arasında, piposunun da büyük bir yeri olsa gerek. Stubb’ın kısacık kara piposu, tıpkı burnu gibi, yüzünün değişmez bir parçasıydı. Yatağından piposuz kalkması, burunsuz kalkması kadar beklenmedik bir şey olurdu. Yattığı yerden kolayca el atabileceği bir rafta, doldurulup hazırlanmış sıra sıra pipolar diziliydi. Uyumadan önce, arka arkaya hepsini içer, yarına hazır olsun diye de, yeni baştan doldururdu. Çünkü Stubb, sabahları giyinirken, pantolonunu bacağına geçirmeden önce, piposunu ağzına koyardı.</p>

  <p>Dedim ya, durmadan dinlenmeden tütün içmesi, huyunun böyle olmasının nedenlerinden biriydi. Çünkü herkes bilir ki, ister karada ister denizde olsun, dünyamızı saran hava, korkunç yoksulluklar içinde ölen sayısız insanların alıp verdikleri soluklarla bozulup berbat olmuştur. Kolera salgınlarında, kimi insanlar ağızlarına kâfurulu bir mendil tutarak nasıl gezerlerse, Stubb’ın tütün dumanı da, insanlığın tüm dertlerine karşı bir çeşit mikropkıran yerini tutuyordu.</p>

  <p>Dördüncü kaptan Flask, Martha’s Vineyard’da, Tisbury’de doğmuştu. Kısa boylu, tıknaz, yüzünden sağlık fışkıran bir delikanlıydı. Balina dendi mi, cinleri başına çıkardı. Bu koca deniz ejderhalarını, atalarına ve kendisine dil uzatmış sayıyordu. Bu yüzden de onları her rastgeldiği yerde tepelemek bir onur sorunuydu Flask için. Balinaların görkemli gövdeleri, akıl almaz davranışları karşısında, hiçbir saygı, hiçbir şaşkınlık duymuyordu; onlarla karşılaşmak korkusundan öyle uzaktı ki, zavallı kafasında o efsaneler yaratan balina, irice bir sıçan, ya da su faresi kabilinden bir şeydi. Yalnız şu var ki, balinaları yakalamak, öldürmek, kaynatmak, biraz daha dolambaçlı, biraz daha zahmetli bir işti. Bilmeyişinden, farkında olmayışından gelen bu korkusuzluğu sayesinde, balinaların karşısında şakacı bir davranışı vardı. Balinaları kovalamak bir eğlenceydi Flask’a göre; Horn burnu çevresinde üç yıllık bir seferi, üç yıl süren hoş bir oyun sayıyordu. Marangozların kullandıkları çiviler dövme ve kesme diye nasıl ikiye ayrılırsa, insanlar da belki öyle ikiye ayrılırlar. Küçük Flask dövme çivilerdendi, sağlam ve dayanıklı çivilerden. Pequod’da ona Baş Kütük diye ad takmışlardı, çünkü beden yapısı, kutup denizlerinde sefer eden balina gemilerinde görülen kısa ve dört köşe kütüğe benzerdi. Başka bir sürü kazıkla çepeçevre desteklenen bu kütük, gemiyi buzlu denizlerin saldırısına karşı korur.</p>

  <p>Bu üç yardımcı kaptan —Starbuck, Stubb ve Flask— önemli kişilerdi. Değişmez bir düzene uyarak, Pequod’un üç balina sandalına onlar kumanda ederdi. Kaptan Ahab’ın balinanın üzerine yürümek için olanca gücünü bir araya topladığı büyük savaş planı içinde, bu üç kişi, üç tabur komutanı gibiydi. Bunlar, ellerinde uzun, keskin kargılarıyla üç atlı komutan, zıpkıncılar da, mızraklı piyade erleriydi.</p>

  <p>Nasıl ortaçağ şövalyelerinin birer seyisi varsa, bu yaman avda da, her sandal komutanının bir dümenci ya da zıpkıncısı vardı. Savaşta şövalyenin kargısı kırılıp büküldü mü, seyis ona bir yenisini verirdi. Bu iki kişi arasında çoğu zaman candan bir yakınlık ve dostluk olduğu için, Pequod’un zıpkıncılarının kimler olduğunu ve hangi komutana bağlı olduklarını şimdi söylemem yerinde olur.</p>

  <p>Başta gelen Queequeg’i, Starbuck seyis olarak seçmişti. Ama Queequeg’in kim olduğunu biliyorsunuz.</p>

  <p>Ondan sonra Tashtego gelir. Su katılmamış bir Kızılderiliydi. Martha’s Vineyard’ın en batısına düşen burunda, Gay Head adlı bir Kızılderili köyünün son kalıntıları vardır; Nantucket’in en gözüpek zıpkıncıları gibi, Tashtego da oradan geliyordu. Balina avında, onlara toptan Gay-Headers, yani “Şen-Kafalılar” derler. Tashtego’nun, başına yapışık, uzun, kara saçları, çıkık elmacık kemikleri, yuvarlak, kara gözleri vardı. Kızılderililerde az görülen bu gözler, irilikleri sayesinde doğuluları, ama soğuk parıltılarıyla da kutup insanlarının gözlerini andırırdı. Elde yay, sık ağaçlı vahşi ormanlarda New England’ın büyük geyiklerini arayan o gururlu avcıların tertemiz kanından geldiği, Tashtego’nun her halinden belliydi. Ne var ki, Tashtego artık ormanlarda vahşi hayvan izlerini koklamıyor, denizlerde büyük balinaların ardından gidiyordu. Onun şaşmaz zıpkını, atalarının attığını vuran okunun yerini almıştı şimdi. Yılan gibi kıvrak bedeninin esmer kaslarına bakınca, ilk Püritenlerin boş inançlarına uyarak, bu vahşi Kızılderiliye, hava tanrısının oğlu<a id="k33" href="../Text/dipnotlar.xhtml#a33"><sup>[33]</sup></a>&nbsp;diyeceği geliyordu insanın. Tashtego, Stubb’ın seyisiydi.</p>

  <p>Üçüncü zıpkıncı Daggoo, dev gibi, kapkara, yabanıl bir zenciydi. Ahaşveroş’u<a id="k34" href="../Text/dipnotlar.xhtml#a34"><sup>[34]</sup></a> andıran halleriyle, aslanlar gibi yürürdü. Kulaklarına asılı altın küpeler öyle büyüktü ki, gemiciler bunlara halat halkası der, gabya yelkeninin iplerini bu halkalara takmaya kalkarlardı şakadan. Daggoo gençliğinde, doğduğu kıyıdaki ıssız bir körfeze demir atan bir balina gemisine gönüllü binmişti. Afrika’dan, Nantucket’ten ve balinacıların uğradığı birkaç yabani limandan başka bir yer bilmiyordu dünyada. Tuttukları adamları seçmekte pek titizlik gösteren birçok balina gemisinde yıllarca yararlık gösteren Daggoo, yabanıl değerlerinden hiçbir şey yitirmemişti. İki metreye yakın boyunu bir zürafa gibi güvertede dimdik gezdirirdi. İnsan başını kaldırıp ona bakınca, bedence küçülmüş görürdü kendini. Onun karşısında bir beyaz adam, bir kalenin önüne barış dilenmeye gelmiş beyaz bir bayrağa dönerdi. İşin tuhafı, bu görkemli zenci, Ahaşveroş Daggoo, küçük Flask’ın seyisiydi ve Flask onun yanında bir satranç piyadesine dönerdi. Pequod’un öteki gemicilerine gelince, şunu söyleyeyim ki, Amerikan balina avcılığında çalışanların yarısı bile, doğma büyüme Amerikalı değildir hâlâ, ama kaptanların hemen hepsi öyledir. Amerikan ordusunda, donanmasında, ticaret gemilerinde, Amerikan Kanalları ve Demiryolları yapımında da durum budur. Amerika’nın her yerinde durum budur diyorum, çünkü bütün bu işlerde Amerikalı bol bol beyin sağlar, dünyanın geri kalan kısmı da aynı cömertlikle kol gücü sağlar. Balinacıların çoğu, Asor adalarından gelir, çünkü Nantucket gemileri sık sık bu adalara uğrar, o kayalık kıyıların gürbüz köylülerinden gemici alırlar. Hull’dan ya da Londra’dan yola çıkan Grönland balinacıları da, Shetland adalarına demirler, oradan aldıkları gemicileri, dönüşte yerlerine bırakırlar. Her nedense, balina avcılarının en iyileri, adalardan gelenler oluyor. Pequod’un hemen tüm tayfası da adalıydı. Onun için “Tek Başına” diye ad takmıştım onlara; öteki insanların dünyasından ayrı, tek başlarına yaşarlardı kendi dünyalarında. Bir teknede hep bir araya gelen bu tek başına insanlar, garip bir topluluk kuruyorlardı. Dünyanın dört bir yanından, denizlerin tüm adalarından gelen bu Anacharsis Clootz’lar topluluğu,<a id="k35" href="../Text/dipnotlar.xhtml#a35"><sup>[35]</sup></a>&nbsp;Pequod’da, koca Ahab’ın ardından, çoğunun geri dönmeyeceği bir mahkemenin önünde, dünyanın haksızlıklarından dert yanmaya gidiyorlardı. Küçük zenci Pip hiç dönmedi zavallı. En önden çekti gitti bu Alabamalı çocuk. Biraz sonra göreceksiniz onu. Pequod’un pruvasında tefini çalıp, sonsuz zamanlara bir giriş müziği yaratacak orada. Yukarıdaki gemiden çağırıyorlar onu; gökte meleklere katılacak, nurlar içinde tefini çalacak; yeryüzünde bir korkakken, oralarda bir kahraman olacak.</p>
