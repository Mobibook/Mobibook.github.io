  <h2>Bölüm LXXVII</h2>

  <h3>BÜYÜK HEIDELBERG FIÇISI</h3>

  <p>Şimdi, “kasa”nın boşaltılmasına gelelim. Ama bunu doğru dürüst anlayabilmeniz için, kesip biçeceğiniz şeyin acayip iç yapısı üstüne bir fikir edinmeniz gerek.</p>

  <p>Eğer ispermeçet balinasının kafasını, uzunluğuna katı bir cisim sayarsanız; bunu yanlamasına iki “quoin”a<a id="k91" href="../Text/dipnotlar.xhtml#a91"><sup>[91]</sup></a>&nbsp;bölebilirsiniz. Bunlardan birincisi, kafasıyla çene kemiğini meydana getiren alt yandaki kemikli bölüm; ikincisi de, hiç kemiği olmayan ve geniş ön kısmıyla, balinanın kocaman, dikine alnını meydana getiren yağlı bölümdür. Eğer bu üst bölümü, tam ortasından yatay olarak bir kez daha bölerseniz, birbirine nerdeyse eş iki parça çıkar ortaya. Eskiden bu iki parça arasında kıkırdaktan yapılmışa benzeyen kalın bir iç bölme vardı nasılsa.</p>

  <p>“Junk” denilen bu alt bölüm, yağla dolu kocaman bir bal peteğine benzer; sağlam, esnek, beyaz liflerden yapılmış on binlerce gözenin boydan boya örülmesiyle oluşur. “Kasa” denilen üst bölüm ise, ispermeçet balinasının Büyük Heidelberg Fıçısı sayılmalıdır. Kırk iki galonluk o kocaman ve ünlü Heidelberg Fıçısı’nın önünü süsleyen gizemli oymalar olduğu gibi; balinanın geniş ve kıvrımlı alnında da —bu eşi görülmedik fıçıda da— sayısız acayip resimler vardır. Bundan başka, Heidelberg Fıçısı nasıl Ren nehri şaraplarının en güzelleriyle doluysa, balinanın bu fıçısı da, en değerli, en pahalı yağlarıyla, yani saf ve saydam halde, kokulu ispermeçetle doludur. Bu kıymetli madde balinanın hiçbir başka yerinde saf halde bulunmaz. Balina sağken, bu ispermeçet bir sıvıdır, ama balina ölüp de, bu sıvı açık havada kaldıktan sonra, katılaşmaya başlar çok geçmeden. Suyun yüzünde ilk meydana gelen ince ve narin buz tabakası gibi, sivri, güzel kristal uçlar halinde donar. Büyük boyda bir balinanın kasası, genel olarak beş yüz galon ispermeçet verir. Ama ispermeçet, çeşitli zorluklar içinde kasadan çıkarılırken, büyük bir kısmı, ister istemez dökülür, sızar, akar, bir daha elde edilmemek üzere yok olur gider.</p>

  <p>Heidelberg Fıçısı’nın içi, hangi güzel ve pahalı malzemeyle döşelidir, bilmem, ama bu malzeme, ne denli görkemli olursa olsun, ispermeçet balinasının kasası içindeki, bir kürkün astarına benzeyen, inci renginde, ipeğimsi zardan daha güzel olmasının yolu yoktur.</p>

  <p>Görüyorsunuz ki güney balinasının Heidelberg Fıçısı, kafanın üst yanını boydan boya kaplar. Başka yerde de söylediğim gibi, kafa hayvanın üçte biri olduğuna göre; ve irice bir balinanın boyuna da seksen ayak dersek; demek ki, geminin bordasına çekilip, diklemesine asılınca, bu kasanın derinliği yirmi altı ayak kadardır.</p>

  <p>Balinanın kafasını keserken cerrahın kullandığı bıçak, daha sonraları ispermeçet deposunda açılacak deliğin yanı başına sokulduğu için, çok özenle kullanılmalıdır, çünkü bu kutsal yer vakitsiz delinecek olursa, içindeki paha biçilmez sıvı akar gider. Balinanın sudan en son çıkarılan kısmı bu kesilen kafadır işte. Bu kafayı geminin bordasına asan ve kesme işi için kullanılan palangaların halatları, bir çalılığa benzeyecek kadar sıktır.</p>

  <p>Şimdi tüm bunları öğrendikten sonra, balinanın büyük Heidelberg Fıçısı’nın nasıl boşaltıldığını dikkatle dinlemenizi rica ederim. Göreceğimiz gibi, bu kez nerdeyse bir cana mal olacaktı bu işin yapılması.</p>
