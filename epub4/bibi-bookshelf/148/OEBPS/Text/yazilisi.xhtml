  <h3>MOBY DICK’İN YAZILIŞI<a class="dipnot2" id="k135" href="../Text/dipnotlar.xhtml#a135"><sup>[135]</sup></a></h3>

  <p>Ağustos [1850] başında ortaya çıkan heyecan dolu olayların Melville’in yeni kitabı üzerinde çok derin etkisi oldu; Melville, konukların gitmesinden sonra kitabını yazma işine geri dönmüş ve sonbahar boyunca yürüttüğü bedensel çalışmalar sırasında kitabın nasıl ilerleyeceği üzerinde düşünmüştü. Duyckinck, kitabı “neredeyse bitmiş” diyerek tanımlamış olsa da, balinacılık sanayiini kapsayıcı bir yaklaşımla ele alması açısından bakıldığında kitap hâlâ yetersizdi; öyle anlaşılıyor ki Melville, her zaman yaptığı gibi bu konudaki teknik kitaplığını tamamlar tamamlamaz kitabı genişletmeyi amaçlıyordu. Yapıtına başladığında Frederick D. Bennett’in <i>Narrative of a Whaling Voyage Round the Globe</i> (Dünya Çevresinde Balina Avı) ve J. Ross Browne’ın <i>Etchings of a Whaling Cruise</i> (Bir Balina Seferi Üstüne Parçalar) adlı kitapları Melville’in elinin altındaydı; 29 Nisan 1850’de de New York Society Library’den William Scoresby’nin <i>Arctic Regions</i> (Kuzey Kutup Bölgeleri) ile <i>History and Description of the Northern Whale Fishery</i>’yi (Kuzeyde Balina Avcılığının Tarihi ve Betimlemesi) ödünç aldı. Aşağı yukarı aynı sıralarda Melville, Thomas Beale’in <i>The Natural History of the Sperm Whale</i> (İspermeçet Balinasının Doğal Tarihi) adlı kitabını ısmarlamıştı, Putnam’s kitabevi bu kitabı İngiltere’den getirtmek zorunda kaldığı için, kitap ancak 10 Temmuzda, Melville’in Pittsfield’e gitmesinden çok kısa bir süre önce eline geçti ve Melville kitaba bakacak zaman bulamadı. 1 Mayısta Dana’ya mektup yazdığı sırada Melville’in ancak “yarılamış” olduğu yapıtının yazılmış olan kesiminde Scoresby’den alınmış hiçbir şey, Duyckinck’in gördüğü kesimde de Beale’den alınmış hemen hemen hiçbir malzeme bulunamayacağından, büyük olasılıkla Melville, kitabına daha sonra yayımladığı biçimiyle devam etmekten çok, araya yer yer malzemeler eklemek istediği bir anlatı yazıyordu.</p>

  <p>Bitmiş yapıtta yararlanılan kaynaklar üzerinde dikkatli bir inceleme, bu sonucu doğrular nitelikte olacaktır; böyle bir inceleme, Melville’in hiçbir kaynaktan yararlanmadan oluşturduğu ilk anlatısına “The Advocate”/“Avukat” adlı ayrı bir bölüm eklediğini, “Cetology”/“Balinagiller” adını verdiği 32. bölüme gelinceye kadar Beale’den ve yararlandığı öbür kaynaklardan aldığı teknik bilgileri düzenli olarak kullanmaya başlamadığını gösterecektir. Bununla birlikte şu açıkça söylenebilir ki Melville, elyazmasının üzerinde, teknik bilgileri ve tanımları eklemek üzere yeniden çalışmaya başladığında, daha önce yazdığı kitaplarda yaptığı gibi, şimdi bu kitabında da yapmaya başladığı gibi yalnızca yapıtın özüne bir şeyler eklemekle kalmadı. Tamamlanmış yapıtın ağırlıklı kesimini temsil ettiği söylenebilecek 74 bölümden 22’si dışında kalan bölümler, yayımlanmış basılı kaynaklardan —çoğu Beale’den— alınmış malzemeler içerir; bu 22 bölümden bazıları da, Beale’den etkilenen bölümlerle öylesine yakından bağlantılıdır ki yazarın bunları <i>Natural History</i>’ye (Doğal Tarih) ulaştıktan sonra yazmış olduğu sonucuna varmak gerekir. Arada bir ortaya çıkan ve balinacılıkla hiçbir ilişkisi olmayan anıştırmalar da, Melville’in kitap üzerinde yaptığı düzeltmelerde, her zaman izlediği bir yol olan yeni malzemeler sokma uygulamasının ötesine geçtiğini gösterir: 78. bölümde 25 Haziran 1850’de Niyagara çağlayanlarında meydana gelen bir olaya gönderme; bölüm 85’te geçen “şu mübarek an”ın, “Hazreti İsa’nın doğumundan sonra 1851 yılının Aralık ayının on altıncı günü öğleden sonra, saat biri çeyrek geçe” olarak belirlenmesi (burada yayıncı, 1850 yılı yerine 1851 yazarak bir yanlış yapmış gibi görünmektedir); 90. bölümde de 29 Temmuz 1850’de <i>Literary World</i>’de yayımlanan bir fıkranın kullanılması. Üzerinde çalışmakta olduğu yapıtın büyük bir kesimini önceden yazıya geçirmiş olsa da, Melville, arkadaşlarının gitmesinden sonra yeniden masa başına döndüğünde kitabını yalnızca genişletmekle kalmadı, baştan sona büyük çaplı değişiklikler yapmaya girişti.</p>

  <p>Bu nedenle, Melville’in yaşamının görünür yüzeyinin altında neler olup bittiğini anlayabilmek için, kitabın sonradan eklenen yeni kesimlerine biraz yakından bakmak gerekebilir; böylelikle, kitap üzerinde yazara koca bir yıl daha çalışma enerjisi kazandıran ve sonradan onun yazarlık uğraşını etkileyen zihinsel ve coşkusal uyaranlar ortaya çıkarılabilir. Yaptığı yolculuklar sırasında Melville’in başına gelen hiçbir şey, 1850 Ağustosu ile 1851 Ağustosu arasında, kilitli bir odada, yalnızlık içinde, masasının başında otururken zihninde yer alan etkinliklerden daha önemli değildi. Bu zihinsel etkinlikler Melville’in kitabında yazıya geçirilmişse de, burada ancak dolaylı olarak görünebilir durumdadır; ayrıca, kitap bir parçasını oluşturduğu yazın geleneğiyle bağlantılı olarak düşünülmedikçe —bir başka deyişle, Melville’in yapıtı, öyküsünü tasarlayıp yazıya geçirdiği sırada zihninden geçirmekte olduğu öbür yazarların yapıtlarından oluşan artalan üzerinde incelenmedikçe— bu etkinlikleri görüp yakalayabilmek neredeyse olanaksızdır.</p>

  <p>Bu yazarların hemen hepsi romantik dönem şairleri ve romancıları ya da romantik dönemdeki deneme yazarlarının gözleriyle görülen daha erken dönem yazarlarıydı. Şu neredeyse kesin görünüyor: <i>Moby Dick</i>’i yazmaya giriştiğinde Melville, önceki başarılı kitaplarını oluştururken yararlandığı özyaşamöyküsel malzemeleri nerdeyse tüketmiş olduğundan, yeni öyküsünü, romantik roman özellikleri ile bir Shakespeare tragedyasının özelliklerini bağdaştıran dramatik bir romans olarak tasarladı. Hem yarattığı kahramanlar, hem de yapıtını bir romans olarak tanımlaması, Melville’in genelde nasıl bir kurmaca türü tasarladığını gösterir; Ahab’dan “soylu tragedyalar için yaratılmış görkemli, gösterişli bir yaratık” olarak söz etmesi, ayrıca “kaba ve tehlikeli denizciler” çevresinde örülecek “tragedyaya uygun özellikler”e yaptığı anıştırma, sahneleme yönergelerini, belli bölümlerin dramatik biçimini ve yüce biçemle yazılmış monologları önceden haber verir; bunların hepsi, Melville’in, kurmacasına tiyatro ve şiir özellikleri katma yolundaki düşünülüp taşınılmış amacını gözler önüne seren kanıtlardır.</p>

  <p>Melville’in <i>Moby Dick</i>’i tasarlayıp yazmaya başlarken izlediği romantizm geleneği, hem kitabın açılış bölümünde, hem de yazarın Avrupa’dan yanında getirdiği ya da oradan döndükten sonraki birkaç ay içinde ödünç aldığı belli bir kurmaca türündeki kitaplarda kendini ele verir. Melville genelde Gotik romanslar satın almıştı; ödünç aldığı kitaplar da aşkıncı romanslardı. Her iki tür romansta oldukça güçlü bir gizem öğesi vardı; ayrıca, kurguyu götüren de güçlü bir tutkuya —çoğu zaman iktidar arzusuna— kendini kaptırmış bir kahraman ya da bir kötü adamdı. Melville’in Kaptan Ahab’ı, romanda ilk ortaya çıktığı sahnelerde, yukarıda sözü geçen her iki tür romansın sayfalarından fırlamış gibiydi. Hem beyninin hem de yüreğinin taşıdığı “çok üstün doğal güç” açısından bu “haşmetli, tanrısız, tanrıya benzer adam”, Byronvari denen geleneğe aittir; Byron —özellikle de manzum oyunu <i>Manfred</i>’de— romantizme özgü gözüpeklik, değişken ruh durumu ve gizem gibi özellikleri çok mükemmel bir biçimde bir araya getirmiş, bunları, XIX. yy’ın ilk yarısında hem yazarlar hem de okurlar tarafından çok sevilen o yöntemle tek bir bireyde toplamıştı. Öyle görünüyor ki Melville de bu örneği izlemeyi amaçlıyordu; garip olaylar ve balina avcılığının “vahşi efsaneleri” aracılığıyla çok tutulan bir romantik kahraman yaratarak, üç yıl önce tanıtma yazısı yazdığı J. Ross Browne’in gerçekçi öyküsüyle karşılaştırıldığında yepyeni ve bütünüyle farklı olan bir yapıt üretti.</p>

  <p>Melville, başarıya giden yolda önüne oldukça büyük bir engel çıktığının belki de farkında değildi. “Old Zack”/“Yaşlı Zack” yazılarını yazan ve <i>White Jacket</i>’ta (Beyaz Üniforma) İrlandalı reisle öylesine alay ederek oynayan bir yazar, Byronculuğu doğrudan izleyemeyecek ölçüde mizah duygusu yüklüydü. Bu mizah duygusu <i>Moby Dick</i>’te — Ishmael’in Queequeg’le ilk tanışmasını anlatışında, aşağılayıcı alay dolu sözlerde, sık sık rastlanan söz oyunlarında, arada bir anlatının içine özlü bir biçimde yerleştirilmiş palavralarda — yeterince açıktır. Thomas Carlyle gibi Melville de, romantizme özgü hüznü, bütünüyle yaslı bir biçimde ele almasa da, bu hüzne belli bir ciddiyetle yaklaşabiliyordu; romanını kendi içinde oluşturmayı sürdürürken Melville’in okuduğu bütün romanlar arasında, üzerinde en büyük etkiyi yapmış görünen ve yazdıklarında en sık yansıtacağı kitap, Carlyle’ın <i>Sartor Resartus</i>’u oldu. Carlyle’ın yazış tarzı, Melville’in <i>Sartor Resartus</i>’u okuduktan hemen sonra ele geçirdiği Scoresby’nin <i>History and Description of the Northern Whale Fishery </i>(Kuzeyde Balina Avcılığının Tarihi ve Betimlemesi) adlı kitabını kullanışında çok açık bir biçimde kendini gösterecekti; çünkü Melville, bu kitabın içine bütünüyle dalarak Shandy’ye özgü bir mizah anlayışıyla oradan kendi kitabının hammaddesini çıkardı; Carlyle da, Weisnichtwo’lu Profesör Diogenes Teufelsdröckh’ün özyaşamöyküsel ve felsefi yazılarını çekip çıkardığı çeşitli sihirli torbalarda aynı türden bir mizah uygulamıştı. <i>Moby Dick</i>’te Scoresby, karşımıza değişik adlarla Kaptan Sleet, Eskimo doktoru Zogranda, kokular üzerine ünlü bir uzman olan Fogo Von Slack, Santa Claus ve St. Potts Üniversitesinin Profesörü Dr. Snodhead olarak çıkar. Aradaki bölümlerin ilkinde, balinaların ve onların akrabalarının inceden inceye sınıflandırılarak verilmesi (bu bölümde Scoresby, gülünç adlarının ilki olan Charley Coffin adıyla tanıtılır) bütünüyle bu tür mizahla yazılmış, bu mizah yaklaşımı o bölüm boyunca bol bol kullanılmıştır. Melville’in başlangıçtaki tasarımı değişikliğe uğramasaydı, kullandığı mizah türü kitabın yüksek romantik tonunu dikkate değecek ölçüde değişikliğe uğratacaktı.</p>

  <p><i>Moby Dick</i> üzerinde tiyatro yapıtlarının etkileri, yazarın okuduğu yapıtlar kesin olarak bilinse bile bu kadar açık seçik izlenemez; ama Melville’in, 1849 Şubatında Fanny Kemble’ın Lady Macbeth yorumunu seyrettikten sonra Shakespeare’i büyük harflerle yayımlanmış yeni bir baskıdan yepyeni bir hevesle okumaya başladığı biliniyor. Melville, ayrıca İngiltere’den dönerken Shakespeare’in iki oyunuyla Ben Jonson’ın, D’Avenant’ın, Beaumont ile Fletcher’in ve Marlowe’un kitaplarını da yanında getirmişti. Melville, daha o zamandan Shakespeare’e tapanların yakalandığı ağa yakalanmıştı; 1850’li yılların ortalarına gelindiğinde, Lamb ve Coleridge gibi romantik eleştirmenlerin eğilimine açıkça katılarak, Shakespeare’in dehasının “popüler” yanlarını aşağı görmeye, öncelikle derinlikli ve incelikli bir yazın sanatçısı olarak ona hayranlık duymaya, başarılı yanlarını da “Hamlet, Timon, Lear ve Iago gibi karanlık kahramanları”nda görmek gerektiğine inanmaya başlamıştı. Bununla birlikte, Lamb’in ve Coleridge’in Shakespeare eleştirilerinden Melville’in ne kadarını bildiğini gösteren dış kanıtlar yoktur. Melville, İngiliz yayıncı Moxon’a uğramadan, Lamb’in <i>Works</i>’ünü (Yapıtlar) ve Talfourd’ın yazdığı Lamb’in <i>Final Memorials</i>’ını (Son Anımsadıkları) armağan olarak almadan önce Lamb’e de, Coleridge’e de büyük hayranlık duyan Duyckinck, Melville’in Lamb’e ilgi duymasını kesinlikle sağlamıştı; Melville’in bu kitapların ikincisine yaptığı işaretler, Coleridge’e ilgi duyduğunu gösteriyor; bu ilgi de, Melville’in 1850’de ele geçirmiş olduğu Coleridge’in <i>Biographia Literaria</i>’sından başka yapıtlarını da okumasına yol açmış olabilir. Önemsiz gibi görünse de bu, Melville’in Ahab’ı “dramatik açıdan bakıldığında, yaratılışının temelinde yarı-istemli, her şeye ağır basan bir hastalık” yatan bir kişilik olarak gösterme beklentisi ile Coleridge’in <i>Hamlet</i> üzerine yazdığı denemede “Shakespeare’in kişilerini yaratma tarzlarından biri, bir zihinsel ya da ahlaksal yetiyi hastalığa varan aşırılıkta düşünmesi, sonra da… böylesi sakatlanmış ya da hastalanmış bir durumda, verili koşullara kendini oturtmasıdır” yolundaki önermesi arasında garip bir benzerlik bulunduğunu düşündürüyor. Melville, bu benzerliği şunları ekleyerek daha da çarpıcı bir duruma getiriyor: “Çünkü trajik açıdan büyük olan bütün insanlar, belli bir hastalık yoluyla büyük kılınırlar. Şundan emin ol, sen ey genç, hırslı yetenek ki ölümlülere özgü yüceliklerin hepsi, hastalıktan başka bir şey değildir.” İleride Ahab’ın hastalığı daha da kötüleşecek ve bu hastalığa daha dikkatli bir tanı koymak gerekecektir.</p>

  <p>Oysa başlangıçta Melville, bu gizemli, tuhaf kaptan hakkında, rıhtımların peygamberi Elijah’nın “hırslı, kendini yarı saklayan, yarı ele veren, üstü örtülü sözleriyle” ve Gay Head’li Kızılderili kocakarı Tistig’in daha da açık bir ısrarla yaptığı “bu adamın adında bir uğursuzluk var” tanımlamasıyla kötü sonuna doğru yol almakta olan meşum bir kişilikten öte ipucu vermez. Öbür kişilikler de neredeyse Ahab ölçüsünde meşum gariplikler taşırlar: “son uzun dalış”ını yapmadan önce öyküde açıkça önemli bir rol oynamak üzere tasarlanmış olan, dövmeli yamyam zıpkıncı Queequeg; karada ayaklarının altı dağlanmış, trajik yazgısı ve “taşsız mezarı”, ölümsüz ruhuna yapılan apaçık gönderme önceden sezdirilen toplumdışı, uzun boylu denizci Bulkington. Dikkate değer bir toplumdışı kişi olan Ishmael, elbette anlatıcı olma rolü nedeniyle, yoldaşlarının başına gelenlerden sonra da sağ kalmaya yazgılıdır; ama ölümün elinin bu tayfaların en azından başka bir üyesi, küçük zenci Pip’in ta başından beri üstünde olduğu bellidir. Kaptan yardımcıları arasında, ikinci kaptan Starbuck, zorluklarla sınanmak üzere yaratılmış, ruhu eğilip bükülebilen ama çökertilemeyen bir adamdır; öbürlerinin kişilik nitelikleri de zorluklara gönderme yapılarak belirlenir: Kaygısız Stubb, “ne ödlek, ne de gözüpek” olarak betimlenir; Flask adındaki küçük Vineyard’lı da “cahil, bilinçsizce korkusuz” olan biridir. Bu kişilerin yanı sıra, Gay Head’li Kızılderili Tashtego ve dev gibi iri Afrikalı Daggoo, ilk 31 bölümde apaçık tanıtılan Pequod tayfasını oluşturur; Melville, kır saçlı Man adalı ile kamarot Hamur Surat’tan ve daha sonra güverteye çıkaracağı bazı karanlık figürlerden de söz eder.</p>

  <p><i>Moby Dick</i> dizi olarak yayınlansaydı, Edgar Ailen Poe da sağ olsaydı ve kitabın bütününü daha ilk bölümlerinde ortaya çıkan mantıksal yapısı açısından ele alıp Dickens’ın <i>Barnaby Rudge</i>’ını yaptığı ölçüde başarılı bir biçimde ele alıp değerlendirebilseydi, anlatının nasıl ilerlediğiyle ilgili beklentileri açısından pek az endişe duyardı. Melville’in tuhaf bir efendi ile, boş inançlara saplanmış da olsa, güvenilir bir ikinci kaptan arasında bir istemler çatışması hazırlamakta olduğunu tahmin ederdi: tanrısız zıpkıncının etkin bir rol oynayacağı dramatik şiddette bir kurgu; eylemin, utkuyla değil de felaketle sonuca bağlanması. Poe, Kutsal Kitap’ta okuduklarını, “eskilerin kralı Ahab’ın” “nişan almadan çekilen bir yaydan” çıkan bir okla vurulduğunu bilecek ölçüde iyi anımsayabilseydi ve Joseph C. Hart’ın <i>Miriam Coffin</i>’ini, Owen Chase’in <i>Essex</i>’in batışının <i>Anlatısı</i>’nı okumuş olsaydı, ayrıca <i>Ann Alexander</i> üstüne anlatılan öykülerden zamanın gazetelerinde çıkanların akla getirdiği herhangi birini bilseydi, Ahab’ın 31. bölümün sonunda öylesine garip bir biçimde soruşturmaya giriştiği beyaz balinanın yol açtığı felaketin yaklaşmakta olduğunu tahmin edebilirdi.</p>

  <p>Ne var ki anlatının açılış bölümünün yalnızca son yüz sözcüğünde anıştırılan beyaz balinanın önemi dışında, anlatının bitiş kesimi, kitabın başlangıçta ilerliyor gibi göründüğü yöne göre bambaşka bir durum çıkarır ortaya. Son kesim, efendiyle ikinci kaptan arasında, başlangıç kesiminde sorun yaratacak noktaya dek zorlanmayan küçük bir çatışma içerse de, gemi subayları ve tayfalar bütünüyle Ahab’ın denetimi altındadır. Queequeg, önemi açısından bakıldığında, Tashtego ile Daggoo’dan ayrılamaz duruma gelmiştir. Bulkington, bütünüyle kaybolup gitmiştir; bu kayboluşun nedeni belki ancak erken tarihli kopyanın gözden geçirilmesiyle bulunabilir. Pip delirmiştir, ama cennetteki tahtına herkesten önce ulaşmış değildir. Anlatıcı Ishmael, yerini, her şeyi gören ve bilen yazara öylesine kaptırmıştır ki onun hâlâ yaşamakta olduğunu açıklamak için bir “Sonsöz” yazmak gerekmiştir. Dramatik çatışma, Ahab ile artık bu düzeneğin parçası olmayan, tersine kişiliği ve kendine özgü garip anımsatıcılığıyla artık bir kahraman olan beyaz balina arasındadır; Ahab ile onun çılgınca peşinde koştuğu nesneyi içinde saklayan büyük okyanus arasındadır; Ahab ile az rastlanır bir insanca zaaf anındaki Ahab arasındadır. Anlatı, 74 merkezî bölümün üzerinden kolayca akar geçer; iki büyük kesim, aynı özü taşıyan, birbirine eklenmiş ama birbirinin devamı olmayan, birbirinden kopuk iki parça gibi görünür. Bu tutarsızlıklar, takdire değer her sanat yapıtında gizemli bir mükemmellik bulmaya kararlı, usta bir eleştirmenin açıklayamayacağı büyüklükte olmasa da, yazılışı sırasında kitabın başına beklenmedik bir şey —Poe gibi bir yazın zanaatçısını ve uzmanı öfkelendirecek bir şey— geldiğini düşündürecek ölçüde açıktır.</p>

  <p>Kitabın başına gelmiş olabilecek şey, ikinci gelişme kesiminin başladığı can alıcı nokta ve o sıralarda Melville’in giriştiği, kayda geçmiş etkinlikler düşünülerek çıkarımlanabilir. <i>Moby Dick</i>’in merkezî kesimindeki anlatı bölümlerinin birincisi, 36. bölüm olan “The Quarter Deck”/“Kaptan Güvertesi”dir; bu bölümlerin içinde gerçekten Beale’in <i>Natural History of the Sperm Whale</i>’den (İspermeçet Balinasının Doğal Tarihi) alınmış malzemeler bulunan ilkinin başlığı da “Moby Dick”tir. Bu iki bölüm, Ahab’ın beyaz balinaya karşı tutumuyla ilgili olarak sunulan açıklamalarla yakın koşutluk taşır: Anlatımın devamlılığı da, Melville’in bu iki bölümü dramatik biçimdeki dört ara bölümle birbirinden ayırmasının, aslında izlenen yazılış düzeniyle hiçbir ilişkisi olmayan rastgele bir düzenleme edimi olduğunu düşündürür: İki bölüm arasındaki yakın bağlantı böylece kurulmuş olur. Bu iki bölüm, birlikte düşünülmüş ve art arda yazılmış gibi görünmektedir. Bu bölümlerin ikincisinde Melville’in, romanını yazarken kaynak aldığı kitaba açıkça gönderme yaptığı görülür, çünkü Melville bu kaynaktan, ispermeçet balinasının yırtıcılığıyla ilgili bazı özgül tanıklıkları alıp kullanmış (bu arada belirtmek gerekir ki Beale bu tanıklıkları kabul etmemiştir); üstelik tanıklardan birinin adını “Olafsen” yerine “Olassen” diye yanlış yazarak <i>Doğal Tarih</i>’e sadık kalmıştır. Şimdiki biçimiyle bu bölüm, 10 Temmuz 1850’den önce yazılmış olamaz; Melville’in 20 Temmuzda tarımla ilgili teftişlerinden döndükten sonra çıktığı üç haftalık New York gezisinden ve Pittsfield’deyken kendisini ziyarete gelen dostlarıyla zaman geçirdikten sonra yazılmış olabilir ancak. Öte yandan, hem bu bölümün hem de onun ikizi olan bölümün, temelde 42. ve 44. bölümlere, anlatının bunların ardından gelen ana gelişmesine giriş niteliğinde olduğundan, sonradan düşünülerek kitabın ilk kesimine eklenmiş bölümler oldukları da pek düşünülemez. Büyük olasılıkla bu bölümler, 12 Ağustosta dostlarının kitabın “neredeyse bitmiş” olduğu izlenimi içinde yanından ayrılıp gitmelerinden sonra, Melville’in öyküsüyle oynamaya başladığı tarihte yazılmıştır.</p>

  <p>Elbette <i>Moby Dick</i>’in ikinci gelişme evresi, Melville’in “Hawthorne ve Onun Yosunlar’ı” adlı denemesini yazmasından hemen sonra, hâlâ Amerikan yazınının İngiliz yazınıyla rekabet edebileceği yolundaki yüreklendirici inancın güçlü etkisi altında olduğu sırada başlamış demektir. Çünkü bu deneme, bir yazar arkadaşa cömertçe yapılmış saygı gösterisinden, Amerikan dehasının o andaki durumu ve gelecekteki gizilgücü üzerine yemek masasında yapılan bir tartışmanın şakacı bir havayla sürdürülmesinden öte bir şeydir. Bu denemede Hawthorne’un zihinsel yetisine sahip olan bir Amerikalı yazarın, anlatısal düzyazıyı kullanarak, Shakespeare’in ulaştığı mükemmellik düzeyine erişebileceği yolundaki ciddi inanç ortaya konur; ayrıca, Hawthorne’un bu yüksek düzeye zaten yaklaştığını ciddi bir ısrarla vurguladığı bu deneme, <i>Mosses From on Old Manse</i>’ı (Eski Bir Papaz Evinin Yosunları) yazan kişinin o özel günlerde Melville için olağanüstü bir çekim gücü taşıdığının bir itirafıdır. Melville, daha önce, aynı yazarın <i>Twice Told Tales</i>’inin (İki Kere Anlatılmış Öyküler) bir kısmını ve büyük olasılıkla <i>The Scarlet Letter</i>’ı (Kızıl Damga) okurken pek büyük bir coşku duymamıştır; <i>Moby Dick</i>’in yayımlanmasından sonra da iş görüşmeleri dışında onunla çok az buluşmuştur ama daha sonra yaptığı bu ziyaretlerden büyük zevk duymuş, kitaplarını satın almış, bir keresinde de Hawthorne’un yazınla bağıntılı önemli bir işe ilgi duymasını sağlamaya çalışmıştır. Hawthorne’un kendisinde yarattığı heyecan ve heves, Melville’in <i>Moby Dick</i> üzerinde yeniden yoğun bir biçimde çalıştığı döneme rastlar.</p>

  <p>Duyulan bu heyecanın ve hevesin içtenliği konusunda, hiç değilse bu dönemin başında, hiçbir kuşku yoktur. <i>Mosses from an Old Manse</i>’ta (Eski Bir Papaz Evinin Yosunları) Melville, “gizemli bir anlam derinliği” ve “derin, hatta sarsıcı” ahlak dersi taşıyan öyküler ve “on kat daha kara bir karanlığa bürünmüş” başka öyküler keşfetmiştir. Dağlar kadar büyük “mizah ve sevgi” yaratabilen, “salt bir eleştirmenin ulaşabileceği derinlikten ölçülemeyecek ölçüde büyük” derinliklere inebilen bir insan bulmuştur. “Yüksek bir zekânın, duygularını dışa vurmadan sunduğu bu dingin, zengin sözlerde” Melville, “Shakespeare’e yaklaşıldığı”na karar vermiştir: “Hiç de aşağı kalır yanı yok; Nathaniel gerçekten William’di.” Bu denemenin, yirmi dört saatlik ya da daha uzun bir süre geçtikten sonra yazılan sonuç kesiminde Melville şunları eklemiştir: “Bu Yosunlar’da art arda şölenler yaşarken, içlerindeki bütünleyici özü her şeyiyle kendi varlığımın içine aldığım zaman, hangi sınırsız sevgi dolu şaşkınlıklar ve hayranlıklar katına çıkarılacağımı, işte bunu bilemiyorum. Ama Hawthorne denen bu yazarın, ruhuma doğurgan tohumlar ektiğini daha şimdiden hissediyorum.”</p>

  <p>Melville’in duyduğu bu garip hevesin açıklaması, belki de onun, Hawthorne’un “karanlığı” üzerinde düşünüp durmasında, Shakespeare’in yalnızca “örtük ve kopuk kopuk” uyguladığı “o büyük Doğruyu Söyleme sanatı”nın ustası olarak Hawthorne’a duyduğu hayranlıkta, üzerinde çok derin bir etki bırakan özgül öyküler ve skeçlerde bulunabilir. Bu öyküler ve skeçlerden ikisi, o sıralarda Melville’i derinden heyecanlandıracak düşüncelere özellikle iyi birer örnek oluşturur: Birinci bölümde işlenen “Dünyanın Yıkılışı”, “derin” ve “sarsıcı” bir ahlak dersi olarak şu öğretiyi içeriyordu: Dünyadaki aptallıkların, sahteciliklerin, kendini beğenmişliklerin ve içi boş kuramların hepsi bütünüyle yok edilebilse bile, bunlar “insanoğlunun her şeyi üreten yüreği” tarafından yeniden yaratılacaktır; sonsözde “Dante kadar derin” olarak betimlenen “Genç Goodman Brown”, görünüşlerin güvenilmez olduğunu öğretir; iyiliğin yalnızca Şeytanlık’ın kılık değiştirmiş biçimi olduğu ima edilir ve alegorik olarak “İnanç” diye bağıran umarsız ve şaşkına dönmüş bir genç adamı anlatarak sona erer. Bu iki skecin ikisi de, Melville’in ikincisi için yaptığı tanımı, hem Shakespeare’de, hem de Hawthorne’da ona çekici gelen “karanlığın güçlü, olumlu örneklemesi” tanımını hak eder. Shakespeare, bir zamanların ilkellik yanlısının, soylu vahşiye hayranlık duyanın ve uygarlığı inkâr eden kişinin bir şeylerden kuşkulanmaya başladığını açığa vurur: İnsanoğlu doğuştan iyi değildir; tersine, kendi doğasında dünyadaki kötülüğün kaynağını barındırıyor olabilir. Hawthorne, bu inançla karşı karşıya kalan genç adamın yaşadığı büyük ızdırabı sevecen bir yaklaşımla resmeder. <i>Mardi</i>’deki belirsizlikler, <i>White Jacket</i>’taki (Beyaz Üniforma) Bland, <i>Redburn</i>’deki Jackson ile Harry gibi içkin olarak kötücül ya da zayıf kişileri resmetme yönünde giderek artan eğilim, <i>Lear</i>’deki “canlı gerçeğin aklı başında deliliği”nin yarattığı güçlü etki ve <i>Hamlet</i>’teki “yüce düşünceler”, bunların hepsi, Melville’in heyecana kapılarak “Dünyanın Yıkılışı”ndaki kara ahlak dersini “Gerçek” olarak kabul etme istekliliğiyle ve “Genç Goodman Brown”ın trajedisini duyarlı bir yaklaşımla değerlendirmesinde doruğuna çıkmıştır.</p>

  <p>Kısacası Melville, balina avcılığıyla ilgili romansını, Hawthorne’un öykülerini okuduğu ve bu öykülerin yazarıyla tanıştığı bir sırada yeniden elden geçirmeye başladı; bu tanışıklık, birkaç yıldır insan yaratılışına karşı zihninde giderek yoğunlaşmakta olan bir çözelti halinde sakladığı yeni tutumu sözcüklere döküp somutlaştırabilmesi için katalizör işlevi gördü. Böylesi bir deneyim tıpkı din değiştirme gibi, son derece heyecan verici ve kışkırtıcı bir deneyimdir; işte bu heyecan dolu kışkırtıcılık içinde Melville, başlangıçta planlamış olabileceği gibi kitaba rahat bir oylum kazandırmak ve İngiliz yayıncısının romanı üç cilt olarak çıkarabilmesini sağlamak amacıyla, öyküsüne yalnızca yeni hammaddeler eklemekle yetinmedi. Yeni felsefi inançlarının ona kazandırdığı güçten de kitaba bir şeyler katmak zorunda hissediyordu kendini; zihninin gizli köşelerinde bu kitabı, inançlarını Shakespearevari anlatımın yüceliklerine ulaştırabilecek bir araç olarak düşünmemiş olamazdı. Kitap, yüzeysel tasarlanışıyla değilse bile, özünde Melville’in başta planladığı romanstan çok farklı oldu.</p>

  <p>Bu can alıcı noktada, kitabın temel imgelemsel niteliğinin tam olarak elden geçirilip nasıl düzeltildiği, belki de “The Quarter-Deck”/“Kaptan Güvertesi” ve “Moby Dick” başlıklı bölümlerden alınan iki kısa metnin incelenmesiyle açığa çıkarılabilir; bunlar, çoğu zaman Melville’in dramının yazılışında değilse bile yorumlanışında can alıcı bölümler olarak kabul edilir. Birinci metinde, Ahab kendini anlatıyor:</p>

  <div class="m1"/>

  <p><i>Gözle görülen şeyler mukavvadan maskeler gibidir. Ama her olan biten şeyde, her canlı işte, her sugötürmez olayda, bilinen her şeyin içinde, bilinmez bir akıl vardır. Bu akıl, kendi damgasını vurur o akılsız mukavva maskeye. Eğer insan vuracaksa, o maskeye vurmalı. Mahpus, zindandan kaçabilir mi duvarı delmeden? Beyaz Balina, benim dört bir yanımı saran o zindan duvarıdır işte. Bunun ötesinde hiçbir şey yok sandığım da oluyor zaman zaman. Ama ne olursa olsun, eziyor beni bu balina, kemiriyor içimi. İnsanı küçük düşüren bir güç görüyorum onda, anlaşılmaz bir kötülük görüyorum onda. İşte bu anlaşılmaz şeyden nefret ediyorum asıl. Beyaz Balina ister kötülüğün bir aracı olsun, ister kötülüğün ta kendisi, ondan alacağım öcümü.</i> (s. 223)</p>

  <div class="m1"/>

  <p class="p1">“Moby Dick” adlı bölümden alınan ve hem ilk satırları hem de içeriği açısından “The Quarter-Deck”/“Kaptan Güvertesi”yle sıkı sıkıya bağlantılı olan ikinci metinde, Melville, anlatıcının ağzından Ahab’ı anlatıyor.</p>

  <div class="m1"/>

  <p><i>Ahab’ın çılgınlık nöbetleri arasında</i>, <i>bedeninde ve ruhunda duyduğu tüm acıları balinadan ayrı düşünemez olması bu kinin en korkunç yanıydı. Ahab için</i>, <i>yeryüzündeki tüm kötü güçler</i>; <i>ete kemiğe bürünmüştü Beyaz Balina’da. Bu kötü güçler sanki Ahab’ı kemirdikçe kemirmiş</i>, <i>yüreğinin ve ciğerinin yarısını yemiş bitirmişti. İnsanı aşan bu kötülük</i>, <i>dünya yaratılalı beri vardı. Çağımızın Hıristiyanları bile</i>, <i>dünyanın yarısını bu kötü güçlerin eli altında görürler. Eskiden doğuda</i>, <i>onların heykellerini yaparlar ve şerlerinden kurtulmak için taparlardı onlara. Ahab diz çöküp tapmıyordu bu kötü güçlere. Tam tersine</i>, <i>nefret ettiği balinada onları somut olarak görüyor ve sakat bedeniyle üstüne saldırıyordu onların. İnsanı delirten</i>, <i>içini kemiren ne varsa; her şeyin dibini kurcalayan ne varsa; içinde kötülük bulunan hangi gerçek varsa; sinirleri bozan</i>, <i>beyni cendereye sokan ne varsa; hayatta ve düşüncede iblisçe ne varsa; dünyada kötü diye ne varsa; çılgın Ahab bunların hepsini Moby Dick’te gözle görülür, üstüne saldırılır bir hale getiriyordu.</i> (s. 248)</p>

  <div class="m1"/>

  <p>Bu incelemeden sonra, bu kesimlerin, Melville’in kitabının imgelemsel gelişmesi açısından neyi gösterdiğini sorabiliriz.</p>

  <p>Bu kesimler Melville’in, her şeyden önce, Ahab’ın romantik bir kahraman olduğu yolundaki görüşünü değiştirdiğini ama reddetmediğini gösterir. Kaptan, karanlık ama güçlü itkilerin güdüsünde alışılmış bir gizemli kişi olma niteliğinden biraz sıyrılmış, Bulwer-Lytton’ın <i>The Last Days of Pompeii</i>’deki (Pompei’nin Son Günleri) “yarı peygamber, yarı şeytan” Arbaces’e daha çok benzemiştir — Arbaces’in üstün zekâsı, Doğa’yı “her zamanki akışı”ndan saptırıp insanların yüreklerini denetleme çabalarında “<i>theurgic</i> ya da iyicil büyü” yerine “<i>goetic</i> ya da kara ve kötücül büyü” uygulamaya iter onu. Çünkü bu yeni eklenen kesimlerde Ahab, Arbaces gibi “kötü, karanlık imgelem gücüyle”, sıradan insan anlayışının “belirlenmiş sınırları” dışına, “akıl karışıklığının ve gölgelerin içine” sürüklenmiştir; Melville’in, Shakespeare ciltlerinden birinde boş bir sayfaya yazdığı not, onun Bulwer’in yanlış yola sapmış büyüklüğü kişileştirdiğinin farkında olduğunu, Shakespeare tragedyalarında bulduğu karanlık gerçek “parçacıkları” üzerinde düşünürken bu tür bir kişileştirme üzerinde düşünmüş olabileceğini gösteriyor.</p>

  <p>Bu yeni Ahab, “şeytansı” ya da içine şeytan girmiş roman kişilerindendir; bunlar, Goethe’nin <i>Dichtung und Wahrheit</i> (Şiir ve Hakikat) adlı özyaşamöyküsünde irdelenen kişiliklerdir; Melville, bu kitabı kısa süre önce Londra’da satın almıştı. Ama bu Ahab’a en yakın düşen öntip, —zihninden geçirdiği düşünceleri neredeyse parodi noktasına varıncaya dek benzettiği yazın kahramanı— Carlyle’ın <i>Sartor Resartus</i>’unun kahramanıydı; bu kahraman, “görülebilir olan her şeyin birer simge olduğu”na inanıyordu; “gördüğün şey, kendi adına orada durmakta olan şey değildir; dar anlamda, o şey hiç de orada değildir: Madde ancak tinsel olarak vardır; bir İdea’yı temsil eder ve onu <i>cisim</i> olarak öne çıkarır.” Gerçekten de, burada ortaya çıkan Ahab, “güçlü, içe dönük özlemiyle, kendi başına Fantazmalar’ı biçimlendiren” ve onu bunlara doğru iten Teufelsdröckh’e pek çok benzerlik taşır; Ahab da şu gibi duyguların içine sürüklenmiştir: Düşmanca olsun, aldırmaz olsun evren, “beni lime lime etmek için… dönüyor”; o da, “Bak, sen babasızsın, toplumun dışına atılmışsın ve Evren benim (Şeytan’ın)” sözlerini işitmiştir ve ona “tüm Benliğiyle”, “Ben senin değilim, Özgürüm ve senden sonsuza dek nefret edeceğim!” diyerek yanıt vermiştir; o da, “Ateşle-vaftiz edilişi”nden Carlyle’ın deyişiyle “hayaletle savaşan adam” olarak çıkan, “genel olarak şeyler”e karşı “Öfkesi ve meydan okuyuşu” “artık sessiz, umutsuz bir Huzursuzluk” olmayan, tersine “çevresinde dönülecek sabit bir merkez” oluşturan, “kendi yüreğini kemirme” eğilimi, “deliliği”nde “yeni yeni baş göstermekte olan yöntemi”ni saklayamayan biridir.</p>

  <p>Ama bu kesimler şunu gösteriyor: Melville, romantik kahramanın tipini yeniden belirlediyse bile, Coleridge’in ona öğretmiş olabileceği dramatik yaratma yöntemini aynıyla korumuş ve bu yöntemi beklenmedik bir üretkenlikte kullanmıştır. İkinci alıntıda, “çılgınlık nöbeti” ve “sakat” gibi sözcüklerde kendini gösteren Coleridgevari dilin yeniden ortaya çıkışı, Melville’in Ahab’ı hâlâ akıl hastalığına yakalanmış biri olarak görmekte olduğunun kanıtıdır. Modern terimler kullanacak olursak olursak, Ahab’ın bir tür “aktarım nevrozu”na yakalanmış olması gerekir. Hawthorne’un üniversitede “akıl sağlığı” hocası olan ve Harper’s Aile Kitaplığı için <i>Outlines of Imperfect and Disordered Mental Action</i>’ı (Eksik ve Hastalıklı Zihinsel Eylemin Anahatları) hazırlayan Thomas C. Upham gibi çağdaş bir ruhbilimcinin bakış açısından Ahab, “İnanç’ın getirdiği direngenlikle bağıntılı olarak Yargı Bozukluğuna, başka deyişle, “belli bir nesneye sıkı sıkı bağlanan” ya da “belli bir fikre tutunan”, “ona yaşamın da, ölümün de koparamayacağı bir inatla saplanan” ve “duygularına, sevdikleri şeylere, insanlarla ortak yanlarına her türlü seslenişi” yersiz ve gülünç kılan bir inatla tutunan insanlara iyi bir örnek oluşturur. Bu arada Upham, bu gibi iddialar karşısında, “deniz ejderi bile bu denli yumuşakbaşlı değildir,” yorumunu ekliyor.</p>

  <p>Bununla birlikte, Melville’in Ahab’ın içinde bulunduğu durumu temsil edişi, çok daha yazınsaldır. Ruh çöküntüsünden meydan okuma durumuna geçmiş olsa da, yukarıda alıntılanan kesimlerde Ahab, Carlyle’ın Teufelsdröckh’üne benzer: iyimserliği Sonsuz Evet’e ulaşamamış bir aşkıncıdır o. Ahab, aşkıncı Coleridge’in dönüp kendi zihnine baktığında Hamlet’in hastalığı olarak tanı koyduğu hastalığın durgun bir vakası değil de bütün vücudu kaplamış bir vakasıydı; “belirsizliklere açlık duyan” bir adam; “dışarıdaki şeyleri hiyeroglifler olarak gören” biri; “sonsuz, dolambaçlı düşünceleriyle zihni sağlıklı bağlantılarından koparılmış”, “sürekli olarak içindeki dünyayla meşgul olan, dışarıdaki dünyadan soyutlanmış, gölgelere somutluk kazandıran ve tüm sıradan gerçeklerin üzerini sis bulutuyla örten” bir insan. Ahab’ın maraziliği, Melville’in bundan ilk söz ettiği zamanki kadar kötü tanımlanmış olarak kalsaydı, <i>Moby Dick</i>’teki dramın ölçüsü, Byron’ın <i>Manfred</i>’inde olduğu gibi, yalnızca yazarın retorik gücüyle sınırlı kalabilirdi. Melville, bu hastalığı, geçici bir ruh çöküntüsünden betimlenebilir bir zihinsel hastalığa dönüştürmüş; kitabına gücü açısından gerçek anlamda Elizabeth dönemine özgü, bu arada Byron’ın dramını yok edecek bir mizah yaklaşımını sürdürebilen bir içsel dramatik yoğunluk kazandırmıştır.</p>

  <p>Alıntılanan bu kesimlerin gösterdiği üçüncü anlamlı şey, “kitaba itici gücünü kazandıran kapsayıcı düşünceyi” —elimizde bu düşünceyi dile getiren sözcükler bulunmasa da, Hawthorne’un hemen tanıyıp önereceği bir düşünceyi (Kasım 1851 tarihli bir mektupta Melville, Hawthorne’un böyle yaptığını yazar)— örtük olarak içlerinde barındırmalarıdır. Çünkü Melville, Hawthorne’un öykülerindeki “doğurgan” tarzı izlemiş ve dramını bir kıssadan hisse biçimine sokarak ahlaksal kılmıştır. Açıkça ortadadır ki Ahab’ın zıpkını “ateşle vaftiz” etmesi, Şeytan adına yapılmıştı, Kutsal Ruh adına değil. Ahab’ın her şeye meydan okuyan ruhu, onun Teufelsdröckh’ün tinsel utkusuna ermesini sağlamadı; tersine kendisinin, <i>Pequod</i>’un ve biri dışında gemideki bütün tayfaların yok olmasına yol açtı. Kutsal Kitap’taki öntip olan “eskilerin Kral Ahab’ı” için kullanılan dille, Tanrının gözü önünde kötülük yapmış olan bir adamı dolaylı öç alma yoluna iten şey, “yalancı bir ruh”tu. Bu kısadan hissenin taşıdığı öğreti, Melville’in bilincine yıllardır girmeye çalışan ve Hawthorne’un <i>Mosses from an Old Manse</i>’ı (Bir Papaz Evinin Yosunları) heyecanla okuması sonucunda bilince çıkan karanlık “Gerçek”le aynıydı: insan yüreği, kendi kötülüğünü kendisi üretir; insanlar kendi kötü yazgılarının peşinden koşarlar ya da koşmaya sürüklenebilirler; erkekçe kahramanlığın en soylu görünüşü bile, mukavvadan yapılmış bir maske olabilir. Bu, Melville’in erken dönemdeki varsayımlarının hepsine ters düşen bir “Gerçek”ti; inanması gerektiği öğretilen her şeye karşıttı; ayrıca, zihninde duygu ve düşüncelerin bilinç düzeyine çıkmasını engelleyen bütün o karanlık düzeneğin direndiği bir “Gerçek”ti. Ama alışılmış deyişle, “en kötü şeyle karşılaşmak ve o şeyi arkada bırakmak” insanı hep rahatlatır; özellikle de sizin bunu yaptığınızı bilen başka biri varsa. <i>Moby Dick</i>’in tamamlanmasından ve Hawthorne’un kitabı okumasından sonra Melville şunları yazıyordu: “Şu anda içimde sözcüklerle anlatılamayacak bir güven duygusu var; sizin kitabı anlamış olmanızdan dolayı. Kötücül bir kitap yazdım, oysa kendimi bir kuzu gibi tertemiz hissediyorum.”</p>

  <p>Bununla birlikte, bu güvenlik duygusuna yavaş yavaş ve zorluklar çekerek ulaşılmıştır; kitabın tamamlanmasında beklenmedik gecikmelerin yaşandığı yıl boyunca, Melville’in giriştiği etkinliklerle ilgili olarak şu anda elde bulunan kanıtların hepsi, hem onun çok yoğun bir çalışma içinde olduğuna, hem de Hawthorne’la giriştiği doğrudan etkileşim yoluyla zihinsel ve duygusal enerjisine ek bir akış kanalı aradığına tanıklık eder. 1850’nin Aralık ayında ineğin sütü kesildiği, karısıyla küçük oğlu da altı hafta kalmak üzere Boston’a gittiği zaman Melville, tekdüze günlük yaşamında her gün yaptığı işleri Duyckinck’e şöyle anlatıyor: Sekizde kalkıyor; hayvanlarına yem veriyor; kahvaltısını ediyor; kendini kapattığı odanın şöminesini yakıyor ve hiç ara vermeden 2.30’a kadar yazıyor. Bu saatte, aileden biri, Melville’in önceden verdiği talimat gereği, o kalemini elinden bırakıncaya kadar odanın kapısına vuruyor; öğleden sonra da kendini bekleyen işleri yapıyor; yemek yiyor; bundan sonra kızağı hazırlayıp annesini ya da kız kardeşlerini gezinti yapmaları ya da mektuplarını postalayıp gelenleri alabilmeleri için köye götürüyor. Geceleri çalışamadığı için —ama bazen büyük puntolu kitaplara göz gezdiriyor ya da bir yandan mektup yazarken bir yandan da gazeteye göz atıyor— akşamı, odasında “yarı uyur yarı uyanık” bir halde geçiriyor; bu arada, üzerinde çalışmakta olduğu yapıtla ya da ileride yazmak isteyeceği kitaplarla ilgili düşünceleri hızla zihninden geçiriyor. Bu değişmez günlük program, belli bir noktaya yoğunlaşmamış düşüncelerine olduğu kadar yazdıklarıyla ilgili düşüncelere de bakmak için zaman sağlıyor ona; annesiyle kız kardeşleri de, fiziksel dışavurumu aşan zihinsel etkinliğin yarattığı normal heyecan durumu hakkında hiçbir şey bilmediklerinden, o kış Herman’ın kendisinden önce, ömrünün son günlerinde babasının yaptığı gibi, “garipleştiğini” düşünmeye başlamış olabilirler.</p>

  <p>Oysa oğulun yaşadığı, umarsızlık değil, yaratıcılığın heyecanıydı. Zihninde, yepyeni fikirler, eski anılar girdaplanıyordu. Sonbaharın başlarında eski dostu [<i>Omoo</i>’lu] Long Ghost’tan, Kaliforniya’dan yazılmış bir mektup almıştı; bundan biraz sonra da, <i>Acushnet</i>’ten tekne arkadaşı olan Henry F. Hubbard, Melville’in ayrılmasından sonra yolculuğun ve tayfaların başına gelenleri anlatmak üzere ona uğramıştı. Bu iki arkadaştan biri ya da öbürü, <i>Acushnet</i>’in çıktığı ikinci sefer hakkında bir şeyler duymuşlarsa, bu kötü yazgılı teknenin tarihinde yer alan başka bir dramatik bölümü konuşmuş olabilirler: öfkeli bir balinanın saldırmasıyla sandallardan birinin batması ve tayfalardan birinin ıssız okyanusun ortasında, saatler sonra ve çok uzaklarda yüzerken kurtarılması. Ayrıca, karlarla kaplı kırlarda “bir tür deniz-duygusu” vardı. Melville, sabahları penceresinden, geminin lumbozundan dışarıyı seyreder gibi kırlara bakıyordu. Odası, bir gemi kamarasına benziyordu; geceleri rüzgâr uğuldarken de Melville sanki evin pupa yelken gittiği hissine kapılıyor ve bunun yarattığı “dama çıkıp bacayı biraz indirme” isteğine direnmek zorunda kalıyordu. Bu koşullar altında çalışmak kolaydı — ama dinginlik içinde çalışmak olanaksızdı.</p>

  <p>Ocak ayının başında Lizzie ile Malcolm’un eve dönmelerinden sonra, Lizzie’nin sonradan anımsadıklarına güvenilebilirse, Melville’in içindeki yaratıcı enerji öylesine arttı ki Melville aç kalarak ve yazarak geçirdiği süreyi, gün ışığının son saatlerini de içine alacak ölçüde uzattı. Bununla birlikte, kendini anlayacak bir ruhla konuşarak rahatlama gereksinmesi içindeydi; 22 Ocak günü öğleden sonra kızağı hazırlayıp Hawthorne’lari Pittsfield’de kendisine bir ziyarette bulunmaya ikna etmek üzere Lenox’a gitti. Ama Hawthorne, yeni kitabı <i>The House of the Seven Gables</i>’ı (Yedi Çatılı Ev) bitirmeye çalışıyordu; oraya kadar yaptığı zahmetli yolculuğun karşılığında Melville, yalnızca soğuk tavuk ikram edilen bir akşam yemeği yedi ve kendisine armağan edilen <i>Twice Told Tales</i>’i (İki Kere Anlatılmış Öyküler) aldı. Yeniden zihinsel yalnızlığına döndüğünde, arkadaşı Duyckinck kendisinden Şubat ayı içinde, çok tutulan ve iyi telif ödeyen <i>Holden’s Dollar Magazine</i>’e bir yazı yazması ve dagereotiple çekilmiş bir fotoğrafının basılması önerisinde bulunduğunda, Melville bu öneriyi biraz kaba bir biçimde reddetti. “Sizin gereksinme duyduğunuz türden bir şey yazacak havada değilim,” diye kısa bir açıklamada bulundu; daha haklı nedenler göstererek arkadaşının “canını sıkmaya” kalkışmadı; ayrıca, halka gösterilmek üzere “sureti”nin gravürünün çıkarılması gibi sıradan bir ayrıcalığı istemeyecek “yoğun bir kibir” taşıyordu. Gene de, Hawthorne’un dostluğu peşinde koşmaya devam etti ve 12 Martta yeniden kızakla Lenox’a gidip onu, kızı Una ile birlikte, ertesi gün Pittsfield’e gelip bir gece kalmaya ikna etti. İlkbaharda kopan bir kar fırtınası nedeniyle evden dışarıya çıkamayan iki dost, bir yaz önce ilk karşılaşmalarından, New York’taki ortak arkadaşlarından ve genç yazarın zihninde kaynaşıp duran düşüncelerden söz ettiler; çünkü Hawthorne kitabını bitirmişti, oysa Melville kendi kitabıyla hâlâ boğuşmaktaydı; ikisi de, dostluklarını kış boyunca uykuya yatmaktan alıkoyan şeyin, Melville’in taşıdığı heves olduğunu anladılar.</p>

  <p>Karlar eridiğinde ve sonraki hafta boyunca Berkshire’de yaklaşan ilkbaharın ilk işaretleri görülmeye başladığında, Melville Greenbush’tan Brattleboro’ya giderken, çocukluk arkadaşı (artık tam bir yatalak olan) Eli James Murdock Fly’a Springfield’e kadar eşlik etmek için zaman ayırdı; ama genelde, gün boyunca kendini yazma işine öylesine veriyordu ki pek dışarı çıkamıyordu. Gene de, 11 Nisanda Hawthorne’a bir ziyarette daha bulunarak dostunun eşyasız köyevine bir karyola ve bir saat götürdü; daha sonra da <i>The House of the Seven Gables</i>’ı (Yedi Çatılı Ev) okumak üzere, yazma işine ara verip bir gününü bu kitabı okumaya ayırdı — “hoşluklarda dolu, ama aynı zamanda <i>Mosses from an Old Manse</i>’ı (Eski Bir Papaz Evinin Yosunları) okuduğunda kendini o kadar etkilemiş olan trajik duyarlıklarla dolu bir kitaptı bu. Hawthorne tam bir bilmeceydi; onda kanı kaynayan bir yazarın normal canlılığı yokmuş gibi görünüyordu; oysa yazgının ağlarını yırtıp parçalamaya girişecek bir kahramanın ruhsal diriliğini taşıyordu. Melville, onu Carlyle’ın <i>Sartor Resartus</i>’taki kahramanının sessiz bir çeşitlemesi olarak görüyordu; büyük bir maddi ağırlığın altında bireysel egoyu ezme tehdidi taşıyan bir evrene meydan okurken sonsuza dek sürecek “Hayır”ı gümbür gümbür haykırmak yerine sessizce fısıldayan bir kahraman. Bu, büyüleyici bir bilmeceydi, çünkü Melville de aynı iç baskıyı hissediyordu ve tepkisini bir fısıltıyla sınırlı tutmaya hiç niyeti yoktu. Kitabının zamanında tamamlanamaması, onu parasal güçlüklerle karşı karşıya bırakmıştı; Nisan sonunda, yayıncılarından bir avans daha istemek zorunda kaldığında, bu isteği reddedildi; bu da, Melville’i Brewster’a olan senedini ödeyebilmek için yüzde dokuz faizle 2.050 dolar borç almak zorunda bıraktı. Dahası, evrenin kaçınılmaz döngüleri ağır birer gerçek olarak yaratıcı etkinliğinin üstüne geliyor ve bu yaratıcılığı bastırıyordu; Mayıs ayının gelmesiyle birlikte yazmaya ara vermesi ve Ekimde yeni bir üye katılacak olan ailesini bir sonraki kış boyunca besleyebilmek için mısır ve patates ekmesi gerekiyordu.</p>

  <p>Doğadaki süreçlerin getirdiği engellemenin, mevsimlerin hızla ilerlemesinin yarattığı baskı altında, parasal gereksinmeleriyle yaratıcılığın gerektirdiği zorunluluklar arasındaki çatışmalardan yorgun düşmüş olan Melville, ekim mevsiminde kendisini evde kalmaya zorlayan yağmurlu bir günden yararlanarak zihnindeki çalkantılı düşünceleri Hawthorne’a yazdığı uzun bir mektuba döktü; pek de tutarlı olmayan, rastgele, dengesiz bir patlamaydı bu; arkadaşının onun üzerinde yarattığı tuhaf entelektüel çekicilik, ideal ya da ahlaksal “gerçek” ile bilinçli olarak algılanan olguların gözle görülür gerçeği arasındaki çelişkiler ve felsefe ile gündelik gerçeklik arasındaki çatışmalar üzerinde düşünüp durmakta olan bir insanın içine düştüğü kararsızlıklarla, şaşkınlıklarla doluydu. Ayrıca bu mektup, kitabını istediği gibi çıkaramamanın kendisinde yarattığı olumsuz duygularla doluydu:</p>

  <div class="m1"/>

  <p><i>Bir haftaya kalmaz, New York’tayım, üçüncü kattaki bir odaya kapanacağım; bir kısmı diziledursun, “Balina”mla cebelleşmeye devam edeceğim. Böyle çalışmasam, işi bitiremem&nbsp;—&nbsp;günlük işler yakamı bırakmıyor. İnsan yazı yazarken sakin sessiz bir ortam ister, böyle bir ortama yazık ki aşina değilim. Dolarlar lanetledi beni; kör Şeytan kapı aralığından bakıp, kıs kıs gülüyor halime. İçime bir önsezi çöktü&nbsp;—&nbsp;bitip tükenmiş gibiyim, sanki sonum geldi; tıpkı eskimiş bir hindistancevizi değirmeni gibiyim, kullanıla kullanıla aşınmış yıpranmış, dağıldı dağılacak. İçimden gelen çok istediğim şeyleri yazamıyorum&nbsp;—&nbsp;para getirmiyor çünkü. Pekiyi, haydi bunu bırakıp öteki işe el at deseniz, onu da beceremiyorum. Sonuç, yamalı bohça, kitaplarımın her biri bir başarısızlık örneği.</i></p>

  <div class="m1"/>

  <p class="p1">Ama öykü, yaklaşık on ay önce olduğu gibi, tamamlanma yolundaydı. Melville, “balinası”na —yazar, kitabından “balina avcılığını değil de, tek bir hayvanın öyküsünü konu alıyormuşçasına “balinam” diye söz etmeye başlamıştı— heyecanla saldırmıştı; yapıt, yakında “ne biçimde olursa olsun” bitecekti. Melville, “Özünde, modern bir kitap gibi kısa ömürlü olacak bir yapıtı süsleyip durmanın ne anlamı var?” diye soruyordu. XIX. yy’da İncil’i yazmaya kalkarsa, yoksulluk içinde ölüp gidecekti; o da, bir sonraki kuşağın “yamyamlar arasında yaşamış bir adam” olarak tanıyıp sonra unutacakları bir “şöhret” olma düşüncesine alıştırmaya çalışıyordu kendini. Entelektüel ve yaratıcı etkinliğin verdiği heyecandan kaçınmaya ve umutlarının boşuna olduğu, hastalıklı ruhundan kaynaklandığı inancına sığınmaya çalışan bir adamın mektubuydu bu.</p>

  <p>Haziranın on dördüne gelindiğinde Melville, yapıtını tamamlamaya o denli yaklaşmıştı ki bir yıl önce New York Society Library’den aldığı kitapları iade etmekte bir sakınca görmedi. Ama yayıncıları kitapları eskisine göre daha fazla sayılarda basmaya girişmişlerdi; matbaalar işe yetişemiyorlardı; üstelik kent, verimli çalışmayı engelleyecek ölçüde sıcak ve sıkıntı vericiydi. Ay sonuna gelindiğinde Melville, Pittsfield’e geri dönmüştü; altında ezildiği baskıdan biraz olsun kurtulmuştu. Kitabın, “kuyruk”u “henüz pişmemiş” olsa da, Melville bunun uzun sürmeyeceğine inanıyordu; çiftlikte çalışarak gözlerini dinlendirebilmesine, kitabı daha da sağlam kılacak birkaç “bölüm ve deneme” yazabilmesine ve düzeltisi için üzerinden geçtiği tamamlanmış bölümlere dipnotlar ekleyebilmesine olanak verecek yeterli zaman vardı. Hawthorne’a yazdığı mektupta söylediği gibi, kitabın “yalnızca yarısı basılabilecek” duruma gelmiş olsa da, yakın gelecekte bir şişe konyak eşliğinde arkadaşıyla “tumturaklı ontolojik konulardan” söz etmeye can atacak durumdaydı; keyfi de “kitabın tümünü yakıp kavuran cehennem ateşi” diyerek şaka yapacak ve kitabın “gizli şiarı”nı açıklayacak denli yerindeydi: “<i>Ego non baptiso te in nomine</i><a class="dipnot2" id="k136" href="../Text/dipnotlar.xhtml#a136"><sup>[136]</sup></a> — gerisini siz tamamlayın”. Bununla birlikte Melville’in, kitabının İngilizce yayın haklarını yüz elli sterline sattığı Richard Bentley’ye mektup yazıp yeni yapıtının düzeltilmiş kopyasının “son sayfalarını gözden geçirdiğini ve “iki üç hafta içinde” yayıncıya gönderilecek kopyayı hazırlayabileceğini söyleyinceye dek beş hafta geçecekti. Melville’in akrabalarını ağırlamak, hayvanlar için kuru ot toplamak gibi sorumluluklardan sıyrılması, Hawthorne’u ve onun New York’lu arkadaşlarını bir yıl önce yaptığı gibi bir araya topladığında onlara göstermek üzere yapıtında yeterince düzeltme yapması da iki buçuk hafta daha alacaktı. Düzeltisi tamamlanmış kopya, ancak 10 Eylülde toparlanıp İngiltere’ye gönderilebilecekti; Melville’in, kitabın İngilizce adını <i>Balina </i>koyması ve kitabı “dehasına hayran olduğu” Nathaniel Hawthorne’a adamaya karar vermesi de ancak bu kopyaların gönderilmesinden sonra gerçekleşecekti. Ama Pittsfield’e ikinci ziyaretinde bulunan Evert Duyckinck, 7 Ağustos 1851 sabahı evine yazdığı ilk mektupta, bu tarihten tam bir yıl önce yazdığı şeyi, bu kez gerçek anlamda yazabilirdi: “Melville’in elinde, çoğunu tamamlanmış olduğu yeni bir kitap var.”</p>

  <p>Melville yazdıklarının ne denli iyi olduğunu o zamanlar bilmiyordu. Çok sayıda bölümü bir araya getirerek hazırladığı kitabın bütününü tamamlamak için zorlu uğraşlar verdiğinin çok farkında olsa da, kitabın temelindeki tutarlılığın ayrımına ancak, hem Sophia hem de Nathaniel Hawthorne başarısını kutlamak üzere Melville’e mektup yazdıklarında varmaya başladı. 8 Ocak 1852’de Bayan Hawthorne’un mektubuna yazdığı cevapta, bir kadının <i>Moby Dick</i>’i “beğenmesi”ne ne denli şaşırdığını ve memnun olduğunu dile getirerek bunu, Bayan Hawthorne’un “yorumladığı her şeye manevi değerler kazandıran yapısı”na bağlıyordu; Melville’e göre, Bayan Hawthorne’un bu özelliği, başka insanların göremediği şeyleri görmesini ve “alçak gönüllülükle keşfettiğini sandığı şeyleri aslında yaratan” ın o olması bu şeylere incelik kazandırmasını sağlıyordu. Melville mektubuna şöyle devam ediyordu: “Örneğin, Fışkıran Hayalet’e yaptığınız gönderme, bana söz konusu bölümde ilk bakışta göze çarpmayacak bir anlam bulunduğunu gösterdi — ama durum böyle olsa da, ben bunu <i>bilinçli</i> yapmadım.” Melville genel olarak kitap üzerine şunları yazıyordu: “<i>Moby Dick</i>’i yazarken, bütünlüğü içinde kitabın anıştırmalara açık bir yapısı olduğuna ilişkin belli belirsiz bir fikre kapılmıştım; bazı bölümler gerçekten de anıştırmalar üzerine kurulmuştu — ama bazı küçük anıştırmaların çoğunun altında yatan özel anlamı ancak Bay Hawthorne’un mektubunu okuduktan sonra görebildim; Bay Hawthorne bazı örnekleri alıntılamamış olsa da, bütünün anıştırmalara dayanan yapısını algılamıştı.”</p>

  <p>Melville, İşaya’dan Thomas Mann’a kadar böyle bir deneyimi yaşamış olan ne ilk ne de son yazardı. Aslında bu, <i>Moby Dick</i>’te bulunan türden simgeciliği kullanan bir yazar için oldukça normal bir deneyimdir. Genel olanla özel arasında kurulan imgelemsel köprü olan simge, köprünün her iki ucundan da yola çıkma olanağı tanır; <i>Mardi</i>’de pek de başarıya ulaşamadan, genel bir kavramı belirli tek bir imgeyle dışa vurma yöntemini benimseyen Melville, üstü kapalı göndermeler yoluyla birtakım somut ayrıntılar aydınlığa kavuşana dek zihnini bu ayrıntıların çevresinde dolaştırma üstüne kurulu bir uygulamaya yöneldi. Ahab’ın geleneksel barış simgesini denize fırlattığı “The Pipe”/“Pipo” adlı kısa bölümde olduğu gibi, bu tür göndermelerin bir kısmı bilinçli ve açık açık yapılmıştı. Başka bir kısmıysa zihinsel bir alışkanlıktan kaynaklanıyordu: <i>White Jacket</i>’ta (Beyaz Üniforma), Melville’in üstünde tahmin ettiğinden büyük etki bırakan “bir savaş gemisinde yaşam” üzerinde çalışırken olduğu gibi. Melville’in <i>Moby Dick</i>’i yazdığı süre içinde duyduğu entelektüel coşku sonucunda, kitabın yazılışının her evresinde göze çarpan bu zihinsel alışkanlık, durmak bilmeden gelişti. Melville’in satmak istediği öykü, balina avcılığı konusunda yararlanmak istediği ayrıntılar, Amerikan yazınının gizilgücünü göstermek amacıyla kullanmak istediği güçlü dramatik öğeler ve kahramanlar — bütün bunlar, kötülüğün kaynağı, gündelik deneylerle çelişen sezgisel algıların geçerliliği ve insanoğlunun gizemli doğası üzerine derin düşüncelere dalmışken, Melville’in daha soyut düşünme yolundaki itkilerini üstüne çeken maddesel özü sağladı. Melville’in ince hesaplarla oluşturduğu bu masalın anlamı, Hawthorne’a yazdığı bir mektupta, aşkıncı insanın yaşantısının geçerliliği üzerine yazdığı genel gözlemlerine dayansa da — “Ama doğruyla alay eden şey, insanın geçici bir duygunun ya da fikrin evrensel geçerlilik ve uygulanabilirlik taşıdığı konusunda ısrar etmesidir” — bu, Melville’in uzun zaman önce ikna olup zihninde yerine oturttuğu bir görüş olmaktan çok, son zamanlarda edindiği fikirlerin coşkusuyla kendini adadığı bir anlamdı. Bu nedenle, kitapta açığa vurulan ana “doğru”, tartışmaya açıktı; katı ahlakçılık da Melville’in, Ahab’ın boyun eğmez yüreği karşısında duyduğu hayranlıkla ve kendisinin de aynı entelektüel hataya düşebileceğinin getirdiği farkındalıkla insani bir boyuta çekilmişti. Melville, Hawthorne’u <i>Sartor Resartus</i>’un kahramanına benzetmişti, çünkü Hawthorne, Carlyle’ın kahramanının duygusal açıdan karşı çıktığı görünümlerin geçerliliğini entelektüel açıdan reddediyordu; Melville de kendi içinde, bir yandan evrensel yanılsamanın gerçekliğini reddederken, öte yandan bu yanılsamaya meydan okuduğunu haykırma eğiliminde olduğunu fark etmişti. Melville, mizaç olarak entelektüel Hawthorne’dan çok, tutkulu Carlyle’a yakındı; bu nedenle de kendi kitabının kahramanı olan denizci Teufelsdröckh’e karşı takındığı tavır belirsizdi. Entelektüel açıdan kahramanını suçlu buluyordu. Duygusal açıdan kendisini onunla özdeşleştiriyordu. Kitabın dramatik açıdan böylesine etkileyici olmasının nedenlerinden biri de, Melville’in takındığı bu ikili tutumdu; bu tutum, Melville’e, bir yandan ölümcül kusuru olan bir kahraman çizerken, öte yandan bunu, kahramanı karşısında üstünlük duygusuna kapılmadan yapma olanağı sağladı.</p>

  <p>Elbette Melville, yarattığı yapıtın taşıdığı gücün farkına hiçbir zaman tam olarak varamadı çünkü kitabının okurları üzerinde, efsanevi beyaz balinanın kendisinin peşinden gelenler üzerinde bıraktığı etkiyi (bilinçli olarak takınılan kayıtsızlıktan tutun da, hastalıklı saplantıya dek uzanan tepkiler) bırakmaya başlaması ancak bir sonraki kuşakta gerçekleşti. Ama Melville, umudu kırılmış bir halde, Hawthorne’a Haziran 1851 tarihli mektubunu yazarken bu kitabın, yazar olarak kendisi üzerinde derin bir etki bırakmakta olduğunun bilincindeydi. Geliştiği süre içinde Melville, yapraklarının düzenli aralıklarla açıldığına tanık olmuştu ve sıra artık “çiçek soğanını örten en iç katmana” gelmişti; öyle ki “bu yapraklar da açıldı mı çiçek tam biçimine kavuşacak”tı. Melville, o güne dek yaşadıklarından kat kat hızlı bir sanatsal gelişme sürecine girmişti. Parasal gereksinmeleri ve yayıncılarına karşı yükümlülükleri, balina avcılığının romantik bir biçimde ama bire bir sunulmasından oluşan ilk tasarıyı gerçekleştirmesini olanaksız kılmıştı. Ama kitap üzerindeki çalışmaları ilerledikçe Melville, farkında olmadan, özgül ve beklenmedik özellikleri nedeniyle kendi yapısal gereksinmelerini dayatan malzemeler kullanmaya başladığını gördü. Yeniden tasarımlanan Kaptan Ahab’ın içinde taşıdığı dramatik güç, gemi subaylarının ya da tayfanın arasında hiçbir bireyin ya da bireylerin karşıtlığıyla dengelenemeyecek denli büyüktü. Böylesi bir çatışma “The Town-Ho’s Story”/“Town-Ho’nun Öyküsü” gibi bir bölümde kullanılmaya uygun düşebilirdi. Ama Ahab çok daha güçlü bir karşı-kahraman gerektiriyordu. Başlangıçta kitabın kurgusunu oluşturan çarkın bir parçası —kaptanla adamları arasında küçük bir anlaşmazlık, ya da, yazgının, rasgele gerilen bir yaydan fırlayan oku— olarak düşünülen beyaz balina, anlatıda ağır basmaya başlamıştı; balina avcılığına ilişkin bölümlerdeki teknik betimlemeleri yazdığı sırada, yazarın kitabına yönelik anıştırmalarının “balina avcılığı” öyküsüne değil de “balina” öyküsüne göndermelerden oluşmasının nedeni de buydu. Dramın kapsamı öylesine genişlemiş, yoğunluğu öylesine artmıştı ki olaylara seyirci kalan anlatıcı yetersiz kalmıştı; sahte-özyaşamöyküsel anlatılar yazmaya alışmış Melville’in yazın ustalığından yeni ve ciddi taleplerde bulunan, olaylara yukarıdan bakan ve her şeyi gören, her şeyi bilen anlatıcı ağzının seçilmesi zorunlu olmuştu.</p>

  <p>Bunlara ek olarak, “kitaba itici gücünü kazandıran, her yere nüfuz etmiş düşünce”, yalnızca yazarın daha önceki inançlarına değil, yaşadığı zamanın pek çok yazın dehasının zihnine nüfuz etmiş olan düşünceye de ters düşüyordu — bu yazın dehaları arasında Melville’in bir yıl önce ilgilenmeye başladığı Emerson, yapıtı Melville’inki üzerinde büyük etki yaratan Carlyle, Melville’in kitabını yazdığı süre içinde, özellikle bu konu üzerinde düşünmesine el veren özyaşamöyküsünü okuduğu büyük Goethe bulunuyordu. Üstelik, “The Whiteness of the Whale”/“Balinanın Beyazlığı” bölümünde de görüldüğü ve bir sonraki romanı <i>Pierre</i>’de de kanıtlanacağı gibi, Melville yazdığı meselin büyük “Doğru”sunun doğru olduğuna kendisi de tam ve mutlak olarak ikna olmuş değildi. Melville’in <i>Moby Dick</i>’te verdiği savaş, inceden inceye hesaplanmış bir plan ile bağımsız, örgensel bir gelişmeyi, eski alışkanlıklar ile yeni yazınsal ustalık tekniklerini, insanın iyiliği konusunda gönülsüz bir kuşkuculuk ile insanın doğasından gelen soyluluğa inanma isteğini uzlaştırma sanatına hâkim olma savaşıydı. Yalnızca bu kitap değil, kitabın yazarı da ikinci bir imgelemsel ve entelektüel gelişme sürecinden geçiyordu; Melville’in, kitabının pişirildiğini söylediği cehennem ateşine anıştırma yapması, aslında kendi büyüme sancılarına yaptığı bir göndermeydi. Sonraki yıllarda, Melville, daha önce yazdığı kitaplarda yakaladığı çok satan kitap yazma başarısını yinelemeye çalışacak olsa da, yazına ve felsefeye duyduğu ilgi bir daha asla <i>Moby Dick</i>’i yazmadan önce olduğu gibi görece yüzeysel olmayacaktı.</p>
