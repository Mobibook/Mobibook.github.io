  <h2>Bölüm XLII</h2>

  <h3>BALİNANIN BEYAZLIĞI</h3>

  <p>Beyaz Balina’nın Ahab için ne olduğunu anlattım. Şimdi benim için ne olduğunu, hiç değilse zaman zaman ne olduğunu söylemek kalıyor.</p>

  <p>Moby Dick’in ilk göze batan ve her insanı ürkütecek tarafları bir yana, bu canavarla ilgili öyle bir düşünce, daha doğrusu öyle belirsiz, öyle anlatılmaz başka bir korku vardı ki, ara sıra her şeyi bastırıyordu bu. Bildiklerimizin ötesinde, aklı aşan, anlatabilmek umudunu nerdeyse yitirdiğim bir korkuydu bu. Beni her şeyden fazla sarsan, balinanın beyazlığı olmuştu. Bilmem nasıl anlatabilirim duyduğumu. Ama bir yolunu bulup anlatmalıyım gene de; yoksa bu kitabın tüm bu bölümleri boşa gidebilir.</p>

  <p>Beyazlık, doğanın yarattığı birçok şeylere temiz bir güzellik katar, özel bir değer kazandırır onlara; mermerde, kamelyada, incide olduğu gibi. Birçok ulus da, krallara yakışan bir çeşit üstünlük görmüşlerdir bu renkte. Pegu’nun barbar ve haşmetli eski kralları, kendilerine her şeyden önce “Beyaz Fillerin Beyi” derlerdi. Siyam’ın yeni krallarının bayraklarında da bembeyaz bir fil vardı. Hannover bayrağındaki savaş atı, kar gibi beyazdır. Roma haşmetinin mirasçısı Büyük Avusturya imparatorluğu, kendine renk olarak gene aynı görkemli rengi —beyazı— seçmiştir. Bu üstünlüğün insan ırkları açısından da bir önemi olduğu anlaşılıyor, çünkü beyaz adam, tüm koyu renkli kabilelerin başına geçiyor nedense. Hatta beyazlığın her zaman bir sevinç anlamı taşıdığı da doğrudur. Örneğin Roma’da mutlu günler bir beyaz taşla gösteriliyordu. Aynı renk, birçok dokunaklı ve güzel şeyin simgesidir insanlar arasında; ak duvaklı gelinlerde, ak saçlı yaşlılarda olduğu gibi, Amerika’nın Kızılderililerinde, boncuklarla yapılmış beyaz bir kuşak almak, onurların en büyüğüdür. Birçok ülkelerde beyazlık, yargıcın ermin kürkünde, doğruluğun ve adaletin simgesidir. Kral arabalarına koşulan sütbeyazı atlar, krallarla kraliçelerin görkemini arttırır. En yüce dinlerin en kutsal geleneklerinde beyazlık, kusursuzluk ve lekesiz Tanrı gücünün belirtisidir. Ateşe tapan Perslerin tapınaklarında, çatallı beyaz alev, alevlerin en kutsalıydı. Yunan mitologyasında da, yüce Zeus, kar gibi beyaz bir boğa biçimine girmişti. Irokua kabilesinden soylu Kızılderililer, kış ortasındaki en kutsal dinsel bayramlarında, kutsal Beyaz Köpek’i kurban ederlerdi; her yıl büyük tanrılarına bu lekesiz ve sadık varlığı göndermekle, bağlılıklarını anlatmış olurlardı. Hıristiyan rahiplerinin cübbelerinin altında giydikleri gömleğe verilen “<i>alb</i>” adı, Latince “beyaz” anlamını taşıyan sözcükten gelir. Roma kilisesinin kutsal törenlerinde beyaz renk, özellikle İsa’nın çarmıha gerilmesi anılırken kullanılır. Yuhanna’nın düşünde<a id="k56" href="../Text/dipnotlar.xhtml#a56"><sup>[56]</sup></a>, günahlarından kurtulanlar ak sadeler giyerler. Yirmi dört ulular, beyazlar içinde, Tanrının beyaz tahtı önünde ayakta dururlar; bu Tanrı da pamuklar gibi beyazdır. Beyaz renk, güzel, şanlı, yüce olan her şeyi içinde toplamakla beraber, gene de bu renkte, gizemli, elle tutulmaz bir korku saklıdır. İnsanın ruhunu, kanın kırmızılığından daha fazla sarsan bir korku…</p>

  <p>Bu beyazlık, hoş ve güzel şeylerden ayrılınca, üstelik korkunç bir varlıkta bulununca, insanın korkusunu büsbütün arttırır, en aşırı hale götürür; kutupların beyaz ayısı, sıcak denizlerin beyaz köpekbalığı gibi. Bunların akılları durduran korkunçluğu, o dümdüz pamuk beyazlığından gelmiyor mu? O iğrenç beyazlık, bu canavarların sessiz azgınlığına kalleşçe bir yumuşaklık katar; insanı korkuttuğu kadar da tiksindirir. Öyle ki, kaplanın vahşi dişleri ve heybetli postu bile beyaz ayı ile beyaz köpekbalığının o kefen rengi kadar yıldıramaz insanı<a id="k57" href="../Text/dipnotlar.xhtml#a57"><sup>[57]</sup></a>.</p>

  <p>Albatrosu düşünün. Niçin bu beyaz hayalet, insanların düşüncesinde, gerçeküstü bir hayranlığın ve solgun bir korkunun bulutlarına bürünür? Ona bu büyüyü ilk veren Coleridge değil, Tanrının, dalkavukluk nedir bilmeyen büyük şairi Doğa’dır<a id="k58" href="../Text/dipnotlar.xhtml#a58"><sup>[58]</sup></a>.</p>

  <p>Batının eski yazmalarında ve Kızılderili geleneklerinde en ünlü masal, geniş Amerika çayırlarının Kır At’ıdır. Sütbeyazı, görkemli bir küheylanmış bu. Ufacık bir başı, iri iri gözleri, gemi pruvası gibi bir göğsü varmış. Bin kral bir araya gelse, onun kadar gururlu, onun kadar görkemli olamazmış. O sıralarda yalnız Kayalık ve Alleghany dağlarının sınırlandırdığı otlaklarda, vahşi at sürülerinin Keyhüsrev’iymiş bu Kır At. Her akşam gökyüzünün tüm ışıklarını peşine takan çoban yıldızı gibi, o da at sürülerini batıya doğru çeker, götürürmüş ardından. Bir şelale gibi pırıl pırıl akan yelesi, bir kuyrukluyıldızı andıran kuyruğuyla öyle güzelmiş ki, dünyanın en usta kuyumcuları ona bundan daha parlak bir koşum yapamazlarmış. Henüz günah nedir bilmeyen batı dünyasında bir koca meleğe benzeyen bu yaman at, eski avcılara ve tuzakla kürk hayvanı yakalayanlara, insanoğlunun ilk güzel çağını, Adem’in gururlu göğsüyle bir tanrı gibi haşmetli ve korkusuz yürüdüğü günleri anımsatırmış. Bu at kimi zaman, Ohio ırmağı gibi ovalarda boyuna akan sayısız sürülerin başında yürür, kimi zaman da, sütbeyazlığı içinde sıcak burun delikleri pembeleşerek, ufuklar boyunca otlayan uyruklarının arasında dörtnala koşar, gözden geçirirmiş onları. Bu at her görünüşüyle en yiğit Kızılderilileri bile korkudan titretecek kadar heybetliymiş. Tüm efsanelerden anlaşıldığına göre, beyazlığı bir çeşit tanrılık veriyormuş bu soylu ata; hem tapma isteği, hem de dile gelmez bir korku salıyormuş çevresine.</p>

  <p>Ne var ki Kır At’ı ve albatrosu yücelten bu beyazlığın kimi durumlarda gizemli gücünü yitirdiği de olur.</p>

  <p>Doğuştan beyaz saçlı, bembeyaz derili albinolardaki beyazlık neden ürkütüyor, tiksindiriyor insanı? Öyle ki, bu adamlar, zaman zaman hısım akrabası arasında bile nefret uyandırır. Oysa, albinonun beden yapısı başkalarından ayrılmaz, hiçbir sakatlığı da yoktur. Yalnız bu yaygın beyazlığı, korkunç ve iğrenç bir yaratık haline sokar onu. Nereden geliyor bu?</p>

  <p>Doğa, anlaşılmaz kötü güçleri arasında, beyazlığı başlıca bir korku etkeni olarak kullanmakta hiçbir fırsatı kaçırmaz. Örneğin güney denizlerinin korkunç belası, Beyaz Bora denilen bir fırtınadır. Tarih boyunca da çoğu zaman insanlar beyazlığı, kötü güçlerin yaman bir yardımcısı olarak görmüşlerdir. Fransız tarihçisi Froissart’ın anlattığı gibi, Gent kentinde, pazar yerinde muhtarlarını öldüren Beyaz Kukuletalılar ne korkunçtur!</p>

  <p>Beyaz rengin doğaüstü özelliği, tüm insanların kanına işlemiştir bir bakıma. Ölülerin en korkunç yanı, üstlerine sinen o mermer beyazlığı değil de nedir? Sanki bu beyazlık, bu dünyada olduğu gibi öteki dünyada da tekin değil. Kefenlerin rengini, içlerine sardığımız ölülerin beyazlığından almışız. Boş inançlarımızda da, hortlakların üstünde karbeyazı örtüler hayal ederiz. Tüm hayaletler, beyaz sisler içinden çıkar. Bu çeşit korkulara kapılmışken şunu da ekleyelim: İncil’e göre, kıyamet gününün habercisi, bir kır at üstünde gelecektir.<a id="k59" href="../Text/dipnotlar.xhtml#a59"><sup>[59]</sup></a></p>

  <p>Demek ki insan, en büyük, en güzel şeyleri beyaza ne denli bağlarsa bağlasın, bu rengin en derin anlamında, olağanüstü, görülmedik bir şey olduğunu yadsımaz gene de.</p>

  <p>Bu gerçeğin sugötürmediğini söyleyebiliriz. Ama neden böyledir? İşte orası anlaşılır gibi değil. Acaba şimdilik içine pek korku karışmayan, ama gene de bizi, aşağı yukarı aynı biçimde büyüleyen bu beyazlığa örnekler gösterebilir miyiz? Bu örnekler sayesinde aradığımız gize bir ipucu bulabiliriz belki.</p>

  <p>Bir deneyelim. Ama insan böyle bir araştırmada, birbirinden garip ve karışık düşüncelere düşebilir; hayal gücünden yoksun olanlar, başkasının ardından gidemezler bu diyarlara. Söyleyeceklerimizin bir bölümü, çoğu insanların bildiği şeylerdir, ama belki de onlar, tam ne duyduklarının farkına varamamış, bu yüzden de unutmuşlardır o duygularını.</p>

  <p>Sadece şu “Whitsuntide” yani “Beyaz Pazar Günü” sözünü ele alalım: Bu bayramın özel anlamını doğru dürüst bilmeyen, bilgisiz insanların hayal gücünü işletmiyor mu bu söz? Upuzun, kasvetli, sessiz, ağır bir alayın, yeni düşmüş kar beyazlığındaki kukuletalarıyla, dertli dertli yürüyüşü gelmiyor mu gözlerinizin önüne? Amerika’nın orta bölgelerinde oturan bilgisiz ve saf bir Protestan, Beyaz Rahip ya da Beyaz Rahibe sözünü işitince, gözsüz, boş bakışlı bir heykel canlandırmaz mı hayalinde?</p>

  <p>Bu kulede zindana atılmış krallar ve savaşçılarıyla ilgili efsaneler bir yana, Londra’nın Beyaz Kule’si, dünyayı iyice görmemiş bir Amerikalının hayal gücünü, Byward Kulesi’nden, hatta Kanlı Kule’den çok daha fazla coşturmuyor mu? Bir de daha yüce kuleleri, New Hampshire’in Ak Dağlar’ını düşünelim. Yalnız bu adı söylemek bile, hortlamış bir dev canlandırıyor insanın gözü önünde; oysa Virginia’nın Mavi Sırt dağları, buğulu, tatlı, uzak şeyler getirir aklımıza. Enlem boylam durumu bir yana, Beyaz Deniz neden ölümü aklımıza getirir de, Sarı Deniz deyince, altın cilalı sular üstünde huzurlu ve uzun öğle sonraları, uykulu uykulu batan ışıl ışıl güneşler gelir gözümüzün önüne? Yalnız hayallerde yaşayan, elle tutulmaz bir örnek verelim: Orta Avrupa’nın peri masallarında “uzun boylu, solgun yüzlü” bir adam vardır; Hartz ormanlarının yeşillikleri arasında, hep aynı solgun yüzle, bir hışırtı bile çıkarmadan kayar gider. Niçin bu hayalet, Blocksburg’un uluyan tüm cinlerinden daha çok ürkütür insanı?</p>

  <p>Lima’yı, insanın görüp göreceği kentlerin en garibi, en yaslısı yapan, ne görkemli tapınakları yıkan depremleri, ne azgın denizlerin saldırışları, ne yağmursuz göklerinin katı yüreği, ne eğilmiş kuleleri, göçmüş kubbeleri, demir atmış bir yığın geminin serenlerini andıran boynu büyük haçları, ne de varoşlarındaki evlerin birbirine karmakarışık iskambil kâğıtları gibi yaslanmış duvarlarıdır. Lima’nın korkunçluğu bunlardan çok rahibeler gibi beyazlara bürünmüş olmasından ileri gelir. Bu beyaz yastır asıl insanın tüylerini ürperten. Kurucusu Pizarro kadar yaşlı olan bu kent, beyazlığı yüzünden daha dün yıkılmış gibidir. Bu beyazlıkta, örenlerin gülümser yeşilliği tutunamaz. Ansızın ölmüş adamın donuk beyazlığı sinmiştir Lima’nın yıkık surlarına.</p>

  <p>Biliyorum, sıradan insanlar, korkunç olan bir şeyde, beyazlığın başlı başına bir payı olduğunu kabul etmezler. Bu beyazlık, hayal güçlerini işletmeyenleri hiç de korkutmaz. Ama beyazlık —hele sessiz ve yaygın olunca— kimi insanların da ödünü koparır. Ne demek istediğimi, belki şu iki örnek daha iyi anlatacak.</p>

  <p>Birincisi şu: Bir denizci, geceleyin bilmediği bir kıyıya yaklaşıp da, kırılan dalgaların sesini duyunca, irkilir, ama aklını başına toplayacak kadar tedirgin olur sadece. Gelgelelim aynı adamı, gece yarısı yatağından çıkarıp güverteye götürün de, birden baksın ki, gemisi bembeyaz bir denizde yüzüyor, yakın kıyılardan kopup gelmiş sürü sürü beyaz ayıların arasındaymış gibi… O zaman bu adamı gizemli bir korku sarar, soluğu kesilir. Kefenine bürünmüş beyaz sular karşısında, gerçekten bir hortlak görmüş gibi korku dolar içine. Denizi iskandil edip bir sığlıkta olmadığını anlasa da, korkusu geçmez. Yüreğini de, dümenini de bir titremedir alır; bir an önce mavi sular görmek ister çevresinde. Ama hangi denizci gelir de, “kaptan, benim korkum, geminin gizli kayalara çarpmasından falan değildi. Şu iğrenç beyazlık yok mu? İşte o allak bullak etti beni,” der size?</p>

  <p>İkincisi de şu: Perulu bir Kızılderili için, And dağlarının her zaman karlı tepeleri hiç de korkunç değildir. Olsa olsa, bu yüksek doruklardaki soğuk ıssızlığın, bu insansızlığın ortasında yapayalnız kalmanın korkunçluğunu düşünüp ürperebilir. Batı ormanlarının ardında yaşayan bir insan da, tek bir ağacın, bir çalının, bir gölgenin karartmadığı bembeyaz, uçsuz bucaksız ovaları pek aldırmadan seyreder. Ama güney kutbu denizlerinde, battı batacak bir gemide, soğuktan titreyen bir tayfanın durumu böyle değildir. O zavallı, içine umut dolduracak, acısını dindirecek gökkuşakları yerine, karşısında zaman zaman, acı soğuğun ve rüzgârın iblisçe bir şakası gibi, sonsuz bir mezarlık gördüğünü sanır; beyaz buz taşları, kırık haçlarıyla sırıtan bir mezarlık.</p>

  <p>Ama diyeceksiniz ki bana: “Senin bu beyazlık bölümün, korkak bir ruhun çektiği beyaz bir teslim bayrağına benziyor; sen kendini boş bir korkuya kaptırıyorsun, Ishmael!”</p>

  <p>O zaman ben de şunu söylerim size: “Nasıl oluyor da, Vermont’un kuytu ve rahat bir köşesinde, her türlü vahşi hayvanlardan çok uzaklarda doğmuş genç, gürbüz bir tay, pırıl pırıl güneşli bir günde, arkasında sallayacağınız bir vahşi manda postunun, biçimini bile görmediği bir taze postun, yabansı kokusunu alır almaz, titremeye, kişnemeye, gözlerini korkudan faltaşı gibi açıp eşinmeye başlıyor? O tay, kuzeydeki yurdunun bu sessiz çayırlarında, vahşi boynuzların döktüğü kanı bilemez. Posttan aldığı o yabansı koku, kendi başından geçmiş hiçbir kötü şey getirmez aklına. Bu New England’lı tay, nereden bilecek ta uzaklardaki Oregon’un kara bizonlarını?</p>

  <p>Bilemez. Ama bir de bakıyorsun ki, dilsiz bir hayvan bile, içgüdüsüyle dünyamızdaki kötülüğü sezinliyor için için. Oregon’dan binlerce mil uzakta da olsa, o vahşi kokuyu alır almaz, boynuzlayan, karınlar deşen bizon sürüleri geliveriyor gözünüzün önüne: Sanki kendisi de oralarda yaşayan, belki o anda bizonların ayakları altında can çekişen vahşi taylardan biriymiş gibi.</p>

  <p>O ürkek tay, manda postundan nasıl korkuyorsa, Ishmael de süt beyaz denizlerin sessiz dalgalanışından, dağları saran buzların boğuk çatırtılarından, ıssız ovaların karlarını süpüren acı rüzgârlardan öyle korkuyor işte.</p>

  <p>Gizemli belirtileri içimizde yankılar uyandıran o adsız belaların nerede olduğunu ne tay biliyordu, ne de ben, ama o da, ben de, onların bir yerlerde var olduğundan emindik. Bu görülen dünya, birçok yanlarıyla sevgiden doğmuş gibiyse de, görülmeyen varlıklar korkudan doğmuştur.</p>

  <p>Evet ama, beyazlığın büyüsündeki gizi aydınlatmış değiliz henüz; aklımızın ermediği hangi gücüyle ruhumuzu böylesine sardığını bilmiyoruz. Bunlardan daha da garip, daha da gizemli bir şey var anlayamadığımız: Neden beyazlık, hem kutsal şeylerin en anlamlı belirtisi, Hıristiyanlar Tanrısının öz görüntüsü; hem de insanoğlunu korkutan şeylerin korkunçluğunu kat kat arttıran bir renk?</p>

  <p>Acaba beyazlık, anlatılmaz niteliğiyle, dünyamızı saran o hain boşluklara ve enginlere bir ayna tutar gibi mi oluyor? Samanyolu’nun beyaz derinliklerine bakınca, hiçliğimizi mi anlatıyor bize? Yoksa beyazlık, aslında hem renksizliğin ta kendisi, hem de tüm renklerin toplamı olduğu için mi karlı ovaların sessiz boşluğu anlamlarla yüklü geliyor bize? Renksizliğin, ya da tanrısızlığın rengi olduğu için mi ürpertiyor bizi beyazlık? Bir başka görüşe, doğa filozoflarının görüşüne uyarsak, dünyamızın tüm o güzel ve görkemli renkleri, birer aldatmacadır ancak: Batan güneşlerin, ormanların o canım renkleri, kelebek kanatlarının, genç kız yanaklarının altın parıltıları yalandır. Evet ya, tüm bunlar varlıkların özünde yoktur; onların dışına sürülmüş bir boyadan başka bir şey değildir. Tanrının yarattığı koca doğa, kart bir yosma gibi boya sürmüştür yüzüne. O yalancı güzelliklerin altında, ölümden başka bir şey de yoktur. Daha derine gidecek olursak, tüm renkleri yaratan o büyülü boya, aslında ışıktır yalnız. Renklerin ana kaynağı olan ışık ise, oldum olası beyaz ve renksizdir. Eğer ışık, nesnelere doğrudan doğruya, aracısız vursaydı, her şeyi bembeyaz eder, gülleri, laleleri kendi boş rengine boyardı. Tüm bunları düşününce, soluk yüzlü evren, bir cüzzamlı görünür gözümüze. Laponya’nın karlarında renkli gözlük takmayan inatçı yolcular gibi, biz zavallılar da, Tanrıya başkaldırıp, dünyayı saran bembeyaz koca kefene bakakalırsak, kör ederiz kendimizi. İşte bunların hepsinin bir simgesiydi o Albino Balina. Anladınız mı şimdi çıktığımız avın ne belalı bir av olduğunu?”</p>
