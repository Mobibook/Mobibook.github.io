  <h2>Bölüm CVI</h2>

  <h3>AHAB’IN BACAĞI</h3>

  <p>Ahab Kaptan’ın, Londra’dan gelen Samuel Enderby gemisinden ayrılmakta gösterdiği telaş, kendisi için pek zararsız olmamıştı. Sandalın bir tahtası üstüne, var gücüyle öyle bir iniş inmişti ki, fildişi bacağı nerdeyse ikiye bölünecekti. Bu da yetmiyormuş gibi, kendi kaptan güvertesine çıkıp da, takma bacağını oradaki özel deliğine yerleştirince, dümenciye acele bir emir vermek için (dümencilerin, Pequod’u doğru dürüst yönetmediklerini ileri sürerek, sık sık yapardı bunu), öyle bir hızla dönmüştü ki, çatlayan kemik biraz daha burkulmuştu. Gerçi fildişi kırılmadı ve görünüşte pek bir şeyler olmadı ama, Ahab’ın tam güveni kalmadı bu takma bacağa.</p>

  <p>Ahab’ın çılgınca atılganlığına karşın, bedeninin yarı dayanağı olan bu ölü kemiğin durumuyla zaman zaman ilgilenmesi, hiç de şaşılacak bir şey değildi: Pequod Nantucket’ten ayrılmazdan biraz önce, Ahab bir gece yerde baygın bulunmuştu. Kazanın nasıl ve neden olduğu bilinmiyor, bir türlü de anlaşılmıyordu. Ama her nedense, takma bacağı ansızın hızla yerinden oynayıp, bir kazık gibi kasığına dayanmış, nerdeyse delmişti orasını. Bu korkunç yaranın iyice kapanması da bir hayli zor olmuştu.</p>

  <p>Tek bir düşünceye saplanmış olan Ahab, o sıralarda çektiği acıyı, daha önce Beyaz Balina yüzünden başına gelen felaketin kaçınılmaz bir sonucu saymıştı. Korularda öten en tatlı kuşların üremesi önlenemeyeceği gibi, bataklıklardaki en zehirli yılanların üremesi de önlenemez. Böylece her mutluluktan, bir başka mutluluk; her mutsuzluktan da, ister istemez bir başka mutsuzluk doğar. Ahab bunu iyice biliyor, kendi kendine, “evet, hem de fazlasıyla doğar” diye düşünüyordu. Acının soyu sopu, sevincinkinden daha köklü, daha bereketlidir. Şunu da unutmamalı: Kimi kutsal kitaplardan öğrendiğimize göre, yeryüzünde tattığımız hazlardan birkaçı, öteki dünyada bizde sevinç doğurmak şöyle dursun, tam tersine, cehennem azaplarının olanca kısırlığıyla sonuçlanırlar. Dünyada işlediğimiz bazı suçlar yüzünden çektiğimiz acılar ise, ölümden sonra da artarak sürüp gider… Biraz düşünecek olursak, bir çeşit eşitsizlik var bunda. “Çünkü,” diyordu Ahab kendi kendine, “bu dünyanın en büyük mutluluklarının boş ve anlamsız bir yanı olduğu halde; yürekten gelen tüm acılarda gizemli ve kutsal bir derinlik, hatta kimi insanların çektiklerinde meleklerin en büyüklerine özgü bir yücelik vardır.” Bu gerçeği yalanlayan hiçbir şey görmüyoruz. Ölümlü insanların çektikleri bu büyük acıların köklerine gidecek olursak, sonunda kaynağı bilinmeyen tanrılara varırız. Böylece, sevinçli harman güneşlerine ve çembalolara benzeyen yusyuvarlak eylül mehtaplarına karşın, gerçeği görmek zorundayız. Tanrılar bile her zaman sevinç içinde değillerdir. İnsanoğlunun doğuştan alnında taşıdığı o hiçbir zaman silinmeyecek keder damgası, tanrıların kederinden kalma bir izdir.</p>

  <p>Burada farkına varmadan bir gizi açıklamış olduk; bunu daha önce yapmamız gerekirdi belki de. Ahab ile ilgili bilinmeyen şeylerden biri de şudur: Pequod’un yola çıkmasından hem önce hem de sonra, Ahab, Tibet’in Büyük Lama’sı gibi, kendini neden öyle titizce saklamıştı bir süre? Neden ölülerin mermer sığınaklarını andıran bir sessizliğe bürünmüştü o günlerde? Kaptan Peleg’in bu konuda açıklaması, hiç de yeterli görünmüyordu. Üstelik Ahab’ın içindeki derinlikleri ortaya çıkarmak isteyen her söz, aydınlatıcı bir ışıktan çok, anlamlı bir karanlık yaratıyordu. Ama sonunda her şey anlaşıldı. Daha doğrusu her şey değil de, bu sorun anlaşıldı. Ahab’ın bir süre kapalı kalmasının nedeni, bu acıklı kaza olsa gerekti. Karada pek az kişinin Ahab’a sokulmaya hakkı vardı: Yakınlarının sayısı da gittikçe azalıyordu. Ahab, zaten çekingen olan bu yakınlarına, başına gelen kazanın nedenini anlatmaya yanaşmadığı için, bu olay onların gözünde de gerçeküstü bir giz havasına bürünmüştü. Ahab’a düşkünlüklerinden ötürü, kazayı başkalarına duyurmamak için ellerinden geleni yapmışlardı. İşte bu yüzden Pequod’un gemicisi, bunu ancak çok daha sonraları öğrenebildi.</p>

  <p>Her neyse, göklerde göze görünmeyen, sırları çözülmeyen varlıkların; cehennemin öç almaya susamış prensleriyle krallarının, ölümlü Ahab ile ilgisi olabilir ya da olmayabilir. Bizim bildiğimiz bir şey varsa o da şudur ki, bu takma bacak konusunda Ahab basit ve gerçekçi çarelere başvurdu; marangozu çağırdı.</p>

  <p>Marangoz karşısına gelir gelmez, ona hemen yeni bir bacak yapmasını buyurdu. Sefer boyunca toplanan ispermeçet balinalarının çene kemiklerinden kalan irili ufaklı tüm parçaların, dilediğini seçmesi amacıyla marangoza verilmesini de yardımcı kaptanlara ayrıca söyledi. Bacağının en sağlam ve en pürüzsüz kemikten yapılmasını istiyordu. Marangoz, gerekli yedek parçalarıyla birlikte, bacağı hemen o gece bitirmek emrini almıştı. İşlerin daha çabuk yürümesi için, bir süredir kullanılmayan demir ocağı da ambardan çıkarttırdı; gerekli tüm takım taklavatı hazırlaması için, demirciyi üst üste uyardı.</p>
