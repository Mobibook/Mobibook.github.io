  <h2>Bölüm XCVIII</h2>

  <h3>YAĞLARIN YERLEŞTİRİLMESİ VE TEMİZLİK YAPILMASI</h3>

  <p>Büyük deniz ejderi daha ta uzaklardayken direk başından nasıl görülür; deniz ovalarında nasıl kovalanır; suların vadilerinde nasıl öldürülür; sonra nasıl yedeğe alınıp başı kesilir; eskiden başı kesilen adamın giysilerinin cellada verildiği gibi, balinanın içi pamuklu kocaman hırkası da nasıl cellatlarına verilir; sırası gelince, kazanlarda nasıl kaynatılır; ve ateşe atılıp da yanmayan Shadrach, Meshach ve Abednego gibi, onun da ispermeçeti, yağı, kemikleri fırından nasıl sapasağlam çıkar — tüm bunları anlattık. Şimdi bu bölümün sonu olarak, yağın pek romantik bir biçimde fıçılara nasıl dökülüp ambara indirildiğini, bir destan yazar gibi anlatmak kalıyor bana — eğer anlatabilirsem. Böylece ambara inen deniz ejderi yeniden denizin derinliklerine kavuşmuş olur; yeniden suların altında kayıp gider. Ama ne yazık ki, bir daha artık hiç yüze çıkamaz, su püskürtemez artık.</p>

  <p>Yağ henüz punç gibi ılıkken, altı varil alan fıçılara dökülür. Gemi gece yarısı, sularda bata çıka ilerlediği sırada, fıçılar yerinden oynar, bir o yana, bir bu yana gider; ara sıra da kaygan güvertenin üstünde, bir yamaçtan kopan kayalar gibi, tehlikeli bir biçimde yuvarlanır. Gemiciler onları güç bela yakalayıp durdururlar. O zaman tak! Tak! Çala çekiç, çemberleri çakarlar üstlerine, çünkü artık, iş gereği, her gemici bir fıçıcı olmuştur.</p>

  <p>Sonunda yağ, son litresine kadar fıçılanıp soğuduktan sonra, ambarın büyük kapakları kaldırılır; ve fıçılar, geminin açılan koca karnına, son deniz uykularını uyumak üzere inerler. Bu iş de bitince, kapaklar yerine konur; ve ambar, pencereleri kapısı örülen küçük bir oda gibi, sıkı sıkı kapatılır.</p>

  <p>İspermeçet balinası avında belki insanı en çok şaşırtan şeylerden biri de şudur: Bir gün bakarsınız, güverte kalaslarından kan ve yağ dereleri akar; kutsal kaptan güvertesine balinanın kellesinden kesilmiş koca koca parçalar saygısızca yığılır; sanki bir bira fabrikasının avlusundaymışsınız gibi, dört bir yan, pas tutmuş iri iri fıçılarla doludur; fırınların dumanı, küpeşteleri kapkara ise boğmuştur; gemici, yağlara bulanmış bir halde dönüp durur ortada; gemi boydan boya kocaman bir deniz canavarına dönmüş, insanı sağır eden gürültülerle dolmuştur.</p>

  <p>Ama bir iki gün sonra, bakın aynı gemiye, etrafa kulak verin. Kazanlar olmasa, çok titiz bir kaptanın kumandasında, sessiz sedasız bir ticaret gemisinde sanırsınız kendinizi. İşlenmiş ispermeçet yağında yaman bir temizleme gücü vardır. Onun için güverte hiçbir zaman, bu yağ işinden sonraki günlerde olduğu kadar temiz değildir. Şu da var: Balinanın külleri ve yakıt artıkları, sürüldükleri yeri pırıl pırıl yapan bir temizleyici olarak kullanılır. Geminin şurasına burasına yapışıp kalmış balina derileri, bununla hemen yok edilir. Gemici, ellerinde su dolu kovalar ve bezlerle, küpeşte boyunca mekik dokur, dört bir yanı temizler. Direklerde ve halatların alt kısımlarındaki iş lekeleri, fırçayla çıkartılır. Kullanılan tüm aygıtlar tertemiz edilip yerlerine konur. Büyük kapak, güzelce ovulup, kazanların üstüne yerleştirilir. Görünüşte artık ne kazan kalmıştır ne de fıçı; palangaların hepsi de gizli köşelere saklanmıştır. Hemen hemen tüm gemicilerin katıldığı bu titizce yapılmış temizleme işinden sonra, herkes kendi kirini pasını yıkamaya koyulur. Tüm giydiklerini tepeden tırnağa değiştiren terütaze denizciler, sonunda pırıl pırıl bir hale gelip, güverteye çıkarlar. En ince Hollanda keteninden güzelim çarşaflar içinden yeni kalkmış güveyler gibidir hepsi.</p>

  <p>Şimdi ikişer üçer gruplar halinde, keyifli keyifli gezinen gemiciler, şakalaşarak konuşur; salon, kanape, halı, zarif kumaş sözleri ederler. Güverteye hasır sermeye, direklere perdeler asmaya kalkarlar. Baş kasaranın piyasa yerinde, ay ışığında çay içmeye bile akılları yatar. Böyle misk kokulu denizcilere, yağ, kemik ve ispermeçet lafı etmek, düpedüz saygısızlık olur. Ne demek istediğinizi anlamazlar. “Hadi, hadi,” derler, “gidin de, soframıza peçete getirin!”</p>

  <p>Ama unutmayın ki, ta yukarlarda, üç direğin başında, üç adam, tetikte balina gözlemektedir. Ve balina yakalandı mı, kibar meşe mobilyalar ister istemez kirlenecek; şurada burada, ufacık da olsa, bir yağ lekesi görülecektir. Evet, öyle. Çoğu kez hiç uyumadan doksan altı saat süren aralıksız, çetin çalışmalar daha yeni bitmişken, balina sandallarında kürek çekmekten bilekleri şişen gemiciler güverteye çıkar çıkmaz, kocaman zincirleri taşır, ağır bocurgatı işletir, keser biçer ve kan ter içindeyken, hem kızgın güneşin, hem de kızgın kazanların ateşinde yeniden kavrulurlar. Ve tüm bunlardan sonra gemiyi dibine doğru temizleyip, bembeyaz bir sütçü dükkânına çevirmişken; zavallı gemiciler temiz gömleklerinin yakasını tam ilikleyecekleri sırada, bir çığlıktır kopar: “İşte püskürüyor!” Bu çığlıkla irkilen adamcağızlar, hemen bir başka balinaya savaş açmaya giderler. Aynı yıpratıcı iş yeniden başlar. Ah dostlar, buna can mı dayanır! Ama yaşamak budur işte. Biz insanlar, uzun çabalardan sonra, bu dünyanın geniş gövdesinden bir lokmacık değerli ispermeçeti çıkarıp, üstümüzü başımızı pisliklerden sabırla temizledikten sonra, ruhun pırıl pırıl tapınağında yaşamasını öğrendikten sonra, “İşte püskürüyor!” çığlığı kopar. Ve fıskiyeli hayalet görünür karşımızda. Haydi yeniden başka bir dünyayla savaş! Genç yaşamlarımız yeniden o eski çarka girer.</p>

  <p>Ey bedenden bedene geçen ruh! Ey Pythagoras! Sen ki, yüreğin iyilik, bilgelik, tatlılıkla dolu olarak, iki bin yıl önce aydın Yunanistan’da öldün! Ben son seferimde, seninle birlikte, Peru kıyıları boyunca yelken açtım. Ve ben, bu budalalığımla, sana, toy ve acemi bir delikanlıymışsın gibi, halat uçlarını birbirine eklemesini öğrettim.</p>
