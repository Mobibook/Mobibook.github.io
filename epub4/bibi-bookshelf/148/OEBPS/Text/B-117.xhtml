  <h2>Bölüm CXVII</h2>

  <h3>BALİNA NÖBETİ</h3>

  <p>O akşam vurulan dört balina, birbirlerinden çok uzak yerlerde ölmüşlerdi. Biri iyice uzaklarda, rüzgârdan yana; biri daha yakınlarda, rüzgâr altında; üçüncüsü geminin önünde, dördüncüsü de ardında. Son üçü, karanlık basmadan önce geminin bordasına getirildi. Ama rüzgârdan yana olan, ancak sabaha karşı Pequod’un bordasına bağlanabildi. Onu öldürenlerin sandalı —yani Ahab’ın sandalı— gece boyunca yanında beklemişti.</p>

  <p>Geminin flaması, ölü balinanın püskürtme deliğine dikilmişti. Sırığın ucuna asılan fenerden, balinanın parlak kara sırtına ve gecenin karanlık sularına, titrek bir ışık vuruyordu. Dalgalar, balinanın geniş böğrünü, bir kumsala dökülen yumuşak köpükler gibi, tatlı tatlı okşuyorlardı.</p>

  <p>Ahab ve gemicileri uyuyor gibiydi sandalda. Ancak Fedallah, sandalın başına çömelmiş, ölü balinanın çevresinde hayaletler gibi dolaşan ve kuyruklarıyla sandalın sedir ağacından ince tahtalarına dokunan köpekbalıklarına bakıyordu. Havayı ürperten garip bir ses duyuluyordu ara sıra; ölü denizin katran gibi suları üstünde, Gomorra kentinin lanetli hortlaklarının iniltilerine benzer bir ses…</p>

  <p>Birden irkilip uyanan Ahab, Fedallah ile yüz yüze geldi. Karanlıkların çepeçevre sardığı bu iki adam, tufandan sonra yeryüzünde kalmış son iki kişi gibiydi. “Gene aynı düşü gördüm,” dedi Ahab.</p>

  <p>“Hangi düşü? Cenaze arabasını mı? Sana demedim mi, ihtiyar, ne cenaze araban olabilir senin, ne de tabutun.”</p>

  <p>“Öyle ya, nereden cenaze arabası olacak denizde ölenin?”</p>

  <p>“Ama sana söylemiştim, ihtiyar, bu seferde ölmezden önce, denizde iki cenaze arabası görmen şart. Biri insan eliyle yapılmış olmayacak; ötekinin gözle görülür tahtası ise, Amerika’da yetişen ağaçlardan yapılmış olacak.”</p>

  <p>“Ya, ya! Çok garip bir şey bu, Fedallah. Denizin üstünde yüzen süslü püslü bir cenaze arabası; dalgalar da, bir ölüm alayı gibi arkasında! Haydi canım sen de! Olacak şey mi bu!”</p>

  <p>“İster inan, ister inanma; böyle bir şey görmeden ölemezsin, ihtiyar.”</p>

  <p>“Peki, senin falın ne diyordu?”</p>

  <p>“Ne olursa olsun, ben öteye senden önce gidip, kılavuzluk edeceğim sana.”</p>

  <p>“Sen yok olduktan sonra (eğer bu söylediklerin doğru çıkarsa), peşinden gidebilmem için, bir kez daha görünüp, bana kılavuzluk edecektin. Öyle demiştin, değil mi? Sana inanacak olsam bile, bunları, Moby Dick’i öldüreceğimin ve ondan sonra da yaşayacağımın güvenceleri saymalıyım, kılavuzum!”</p>

  <p>Karanlıkta gözleri ateş böcekleri gibi ışıldayan Fedallah, “üçüncü bir şey daha var,” dedi. “Seni ancak ip öldürebilir.”</p>

  <p>“Yani darağacı demek istiyorsun. Öyleyse karada da ölümsüzüm ben, denizde de!” diye bağırdı Ahab acı bir gülüşle. “Karada da ölümsüzüm, denizde de!”</p>

  <p>İkisi birden sustu gene. Kül rengi bir şafak söktü. Sandalın dibinde uyuyanlar ayaklandılar; ve öğleden önce, ölü balina geminin bordasına getirildi.</p>
