  <h2>Bölüm CXII</h2>

  <h3>DEMİRCİ</h3>

  <p>Yüzü gözü kararmış, yanıklarla dolmuş yaşlı demirci, oraların tatlı ve serin yaz havasından yararlanıp, yakında girişilecek işleri hazırlamaya başladı. Perth, Ahab’ın takma bacağının yapılmasına yardım ettikten sonra, portatif ocağını ambara indirmemişti. Pruva direğine cıvatalarla sıkı sıkı bağlı olan ocak, güvertede duruyordu hâlâ. Gemiciler, zıpkıncılar, kürekçiler, durmadan demirciye başvurup, ufak tefek işlerini yaptırıyorlardı ona; çeşitli silahlarının, sandal takımlarının değiştirilmesi, onarılması, yeni biçimlere sokulması gibi işler. Çoğu zaman, demircinin çevresinde telaşlı bir kalabalık birikiyor, herkes bir şeyler istiyordu ondan. Ellerinde kürekler, kargılar, zıpkınlar, mızraklar vardı. Demirci çalışırken, gözlerini ayırmıyorlardı onun kurumdan kararmış ellerinden. Yaşlı adam, sabırlı koluyla sabırlı çekicini sallıyordu. Ne homurdanıyor, ne telaş ediyor, ne de herhangi bir huysuzluk gösteriyordu. Sessizce, ağır ağır, ciddi ciddi; zaten kamburlaşmış sırtını büsbütün bükerek; sanki yaşamak sırf çalışmakmış gibi, sanki çekicinin tok sesi yüreğinin atışıymış gibi, çalışıyordu durmadan. Gerçekten, yaşamı da buydu zavallının.</p>

  <p>Bu yaşlı adamın, sağdan sola doğru hafifçe yalpalayarak, zahmetli ve bir tuhaf yürüyüşü, seferin başlarında gemicilerde merak uyandırmıştı. Üst üste sora sora, bunun nedenini anlattırmışlardı ona sonunda. Şimdi mutsuz yaşamının yüz kızartıcı öyküsünü herkes biliyordu artık.</p>

  <p>Bu demirci, soğuk bir kış gecesi, iki köy arasındaki yolda, içki yüzünden gecikmiş; kendini bilmez bir hale gelip de, üstüne öldürücü bir uyuşukluk çökünce, yıkık dökük eski bir samanlığa sığınmış. Orada ayaklarına olan olmuş; her ikisinin de uçları donmuş. Bu itiraftan sonra, yavaş yavaş yaşadığı beş perdelik dramı ortaya çıkmıştı; dört perdesi sevinçli, son uzun perdesi henüz bitmemiş olan acıklı dram…</p>

  <p>Bu yaşlı adam, altmış yaşına kadar rahat yaşadıktan sonra, yıkılıp gitmişti. Daha önce ünlü bir zanaatçıymış, çok çalışırmış. Bahçeli bir evi, kızı denecek yaşta, onu seven genç bir karısı, neşeli ve gürbüz üç çocuğu varmış. Her pazar sabahı, bir koruluğun ortasında yükselen sevimli bir kiliseye gidermiş. Ama bir gece kurnazca kılık değiştiren yaman bir hırsız karanlıktan yararlanıp, onun mutlu evine girivermiş; varını yoğunu almış götürmüş. İşin kötüsü, bu hırsızı bilmeyerek evine sokan da, demircinin kendisi olmuş. Şişenin içindeki şeytanmış bu. O uğursuz tıpa yerinden çıkar çıkmaz şeytan dışarı fırlamış, demircinin evini yıkıp yakmış. Demircinin dükkânı, pek haklı, pek akıllı uslu, pek hesaplı nedenler yüzünden evinin alt katındaymış; giriş kapısı da ayrıymış. Onu seven genç ve sağlıklı karısı, kolları dinç kalmış yaşlı kocasının gümbür gümbür çekiç vuruşlarını keyifle dinleyebilirmiş her zaman. Duvarların ve zemin tahtalarının arasından yumuşayarak sızan bu sesler, çocukların odasından tatlı tatlı duyulurmuş; ve bu adamın çocukları, güçlü bir çalışmanın demir ninnisiyle mışıl mışıl uyurlarmış.</p>

  <p>Ah belaların belası! Ah ölüm, ne diye vaktinde yetişmedin! Bu yaşlı demirciyi iyice yıkılmadan alıp götürseydin, genç dul karısı tatlı bir keder duymakla kalır; yetim çocukları da babalarını, gerçekten sayılmaya değer bir masal kahramanı gibi anarlardı ömürleri boyunca. Ama ölüm, bir aileyi tek başına geçindiren, akıllı, neşeyle çalışan bir adam olan ağabeyini aldı da, hiçbir işe yaramayan bu adamı bıraktı. Böylece ölümün tırpanı, demircinin iğrenç bir biçimde gittikçe çürüyen yaşamını, günün birinde daha da kolay biçebilecekti.</p>

  <p>Ama neye yarar tüm öyküyü anlatmak! Alt kattaki çekiç vuruşları günden güne seyrekleşmiş; her vuruş gittikçe daha güçsüzleşmiş. Genç kadın, kupkuru gözlerle, ağlaşan çocuklarının yüzüne bakarak, pencerenin yanında put gibi kalmış. Körük solumaz olmuş, ocak küllere boğulmuş, ev satılmış, kadının üstünde mezarlığın uzun yeşil otları bitmiş, çocukların ikisi analarının yanına gitmiş. Ve evsiz barksız kalan yaşlı adam, yaslar içinde sendeleye sendeleye bir serseri gibi yollara düşmüş. Başına gelenlere hiç kimseler üzülmüyormuş; kıvır kıvır altın saçlı çocuklar bile, onun ak saçlarını hor görüyorlarmış.</p>

  <p>Ölüm böyle bir yaşam için tek çıkar yol görünür. Ama ölüm, bilinmeyen garip dünyalara açılmak demektir. İnsan o kapıdan çıkınca, uçsuz bucaksız, uzak, yabansı ve kıyışız enginleri selamlar ilk kez. Dört bir yana yayılıp dünyayı kucaklayan okyanus, ölümü özleyip de kendilerini öldürmeyi ayıp sayanlara kollarını açar. Akla hayale sığmayan korkuları ve yepyeni bir yaşamın görülmedik serüvenleriyle önlerine serilir. Uçsuz bucaksız Pasifik okyanuslarının bağrından, binlerce denizkızı, şu türküyü söyler onlara: “Gelin buraya yüreği yanıklar; kendinizi öldürmek suçunu işlemeden, ölüme kavuşursunuz burada. Burada ölmeden, gerçeküstü harikalar görürsünüz. Gel buraya! Senin sevmediğin, seni sevmeyen karalılar dünyasını bırak; her şeyi ölümden de çok unutturan bu yaşama gömül! Gel buraya! Mezarlığa taşını dik de gel, evlen bizimle!”</p>

  <p>Sabahları gün doğarken, akşamları hava kararırken, doğudan batıdan bu sesleri duyan demircinin ruhu, sonunda, “peki, geliyorum!” demiş. Böylece Perth balina avına çıkmış.</p>
