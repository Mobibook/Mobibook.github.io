  <h2>Bölüm LXXI</h2>

  <h3>JEROBOAM’IN ÖYKÜSÜ</h3>

  <p>Yabancı gemi, rüzgârla el ele vermiş geliyordu. Ama rüzgâr gemiden de daha çabuk geldi; ve Pequod sallanmaya başladı.</p>

  <p>Dürbünle bakınca, direk başlarındaki gözcüleri ve asılı sandallarıyla, bu teknenin bir balina gemisi olduğu anlaşıldı. Rüzgâr, gemiyi hızla uzaklara, herhalde başka bir av yerine götürüyordu; Pequod’un ona yetişmesi beklenemezdi. Onun için, belki karşılık verir diye, direğe bir işaret astılar.</p>

  <p>Burada şunu söyleyelim ki savaş gemileri gibi, Amerikan balina filosu gemilerinin de özel birer işareti vardır. Bu işaretler bir deftere çizilir ve karşılarına, gemilerin adları yazılır; bu defter de, her kaptanın elinde bulunur. Böylece balina gemileri, çok uzaklardan bile, birbirlerini kolayca tanırlar.</p>

  <p>Uzun bir süre sonra, yabancı gemi, Pequod’un işaretine karşılık olarak, kendi işaretini astı. Böylece bu geminin Nantucket’ten geldiği ve Jéroboam<a id="k83" href="../Text/dipnotlar.xhtml#a83"><sup>[83]</sup></a>&#160;adını taşıdığı anlaşıldı. Serenlerini doğrultup bizden yana geldi, Pequod’un karaltısına sokuldu; ve denize indirdiği sandal, çabucak yaklaştı. Starbuck’ın buyruğuyla, konuk kaptan için Pequod’dan bir ip merdiven sarkıtılırken, adam, sandalın kıçından “istemez” der gibi, elini salladı. Jeroboam’da tehlikeli bir salgın hastalık vardı ve Kaptan Mayhew, bu hastalığın Pequod’un gemicilerine geçmesinden korkuyordu. Kendisiyle sandaldaki denizciler hasta olmadıkları; gemisi bir tüfek atımının yarısı kadar uzakta durduğu; ve arada tertemiz bir denizle, tertemiz bir hava akıp gittiği halde; Mayhew, karadaki ürkek karantina kurallarına titizlikle uyup, Pequod’a yanaşmayı kesinlikle istemedi.</p>

  <p>Gene de konuşmalarına engel değil bu. Jeroboam’ın sandalı, Pequod’un birkaç yarda yakınına geldi; ve arada bir küreklerini kullanıp, gemiyle yan yana gitmenin yolunu buldu. O sırada serin bir rüzgâr esiyordu. Bizim grandi yelkeni faça edilmişti. Sandal, ansızın çıkan büyük bir dalgayla arada bir önümüze kayıyor, sonra ustaca gene geri geliyordu. Bundan ve daha başka nedenlerden ötürü, iki kaptan arasındaki konuşmalar ikide bir kesiliyordu. Bu da yetmiyormuş gibi, bambaşka bir engel daha girdi araya.</p>

  <p>Jeroboam’ın sandalındaki kürekçiler arasında, en olmayacak insanları görmeye alışık balinacıları bile yadırgatan garip bir adam vardı. Ufak tefek, oldukça genç olan bu adamın yüzü çillerle dolu, gür saçları sarıydı. Uzun etekli, solmuş ceviz rengi, acayip biçimli bir ceket geçirmişti sırtına. Ceketin fazla uzun olan kolları kıvrılmıştı. Adamın gözlerinde, acı ve keskin bir deliliğin parıltısı vardı.</p>

  <p>Bu adam görünür görünmez, Stubb bağırdı: “İşte o! Town-Ho gemicisinin bize anlattığı uzun ceketli soytarı!” Stubb, bir süre önce Pequod Town-Ho ile konuştuğu sırada, Jéroboam ve gemicilerinden biri üstüne anlatılan acayip öyküyü anımsamıştı. Bu öyküye ve sonradan öğrendiklerimize göre, bu soytarı, Jeroboam’ın nerdeyse tüm tayfalarını inanılmaz bir biçimde büyülemişti. Bu adam üstüne anlatılanlar şuydu:</p>

  <p>Niskayuna<a id="k84" href="../Text/dipnotlar.xhtml#a84"><sup>[84]</sup></a>&#160;Shakers diye acayip bir mezhep var ya; işte bu adam, o mezhep içinde yetişmiş, peygamber gibi bir şey sayılmış. O mezhebe bağlı delilerin gizli dinsel törenlerinde, bu adam birkaç kez, sözde göklerden iner gibi, tavandaki bir kapaktan yere inmiş, yeleğinin cebinde taşıdığı bir küçük şişeye, kutsal yedinci tas<a id="k85" href="../Text/dipnotlar.xhtml#a85"><sup>[85]</sup></a> deyip, bu şişenin yakında açılacağını muştulamış. Oysa, bu şişede, barut filan değil, bal gibi afyon ruhu varmış dediklerine göre. Derken adam peygamber sarasına benzer garip bir hallere düşmüş; Niskayuna’yı bırakıp Nantucket’e gitmiş. Orada, delilerde ara sıra görülen o acayip kurnazlıkla, uslu akıllı geçinmiş; balina seferine çıkan Jeroboam’a acemi gemici olarak girmek istemiş. Almışlar onu gemiye. Ama gemi karadan iyice uzaklaşır uzaklaşmaz, deliliği yeniden çıkıvermiş ortaya. “Ben Cebrail’im,” diye tutturmuş; kaptana hemen denize atlamasını buyurmuş. Yayınladığı bir bildiride, kendisini, denizlerdeki tüm adaların kurtarıcısı, okyanusların genel valisi ilan etmiş. Tüm bunları öylesine ağırbaşlı ve kararlı bir tavırla yapıyormuş; o taşkın hayal gücüyle öyle karanlık ve gözüpek oyunlar uyduruyormuş; ve gerçek olan deliliği öyle doğaüstü bir korku havası yaratıyormuş ki, cahil gemicilerin çoğu Cebrail’in evliyalığına gerçekten inanmışlar. Korkmaya da başlamışlar ondan. Böyle bir adam, gemide pek işe yaramaz nasıl olsa. Yalnız canı istediği zaman çalışıyormuş bu adam. Evliyalığına inanmayan kaptan onu kovmak istemiş. Ama Cebrail, karşılarına çıkan ilk uygun limanda bırakılacağını öğrenir öğrenmez, kıyametleri koparmış; onu kovarlarsa, geminin de, içindekilerin hepsinin de başlarına korkunç belalar geleceğini söylemiş. Gemiciler arasındaki çömezlerini öylesine işlemiş, öylesine kışkırtmış ki, adamlar birlik olup kaptana gitmişler; Cebrail karaya bırakılırsa, gemide bir tek adam kalmayacağını söylemişler. Kaptan da, ister istemez, vazgeçmiş kararından. Cebrail ne yaparsa yapsın, ne söylerse söylesin, ceza görmesine de razı olmamış gemiciler. Böylece gemide dediği dedikmiş bu adamın. Kaptana da, yardımcı kaptanlara da pek aldırdığı yokmuş. Hele salgın hastalık çıkınca, büsbütün azıtmış. Veba dediği bu hastalık, sözde onun buyruğundaymış; dilediği kadar sürdürürmüş onu. Gemicilerin çoğu zavallı adamlarmış; korkuyorlarmış ondan. Hele kimileri dalkavukluk ediyor; her dediğini yaparak, bir tanrı gibi tapıyorlarmış ona. İnanılır şey değil tüm bunlar, ama oluyor işte. Bu çeşit deliler üstüne anlatılanlarda, insanı asıl şaşırtan şey, bu adamların kendi peygamberliklerine inanmalarından çok, başkalarım böylesine kandırıp büyülemeleridir. Ama neyse, dönelim artık Pequod’a.</p>

  <p>Ahab, sandalın kıçında duran Kaptan Mayhew’ya küpeşteden bağırdı: “Ben senin salgınından falan korkmam, ahbap. Gel yukarı!”</p>

  <p>O sırada Cebrail hemen ayağa fırladı:</p>

  <p>“Unutma zehirli sarı sıtmaları, unutma! Korkunç vebalardan sakın!”</p>

  <p>Kaptan Mayhew, “Cebrail, Cebrail, sen…” diye bağırdı. Ama tam o sırada bir dalga, sandalı ta ilerilere itti ve dalganın gürültüsü içinde, kaptanın ne söylediği anlaşılmadı.</p>

  <p>Sandal gene geri gelince, Ahab sordu: “Beyaz Balina’yı gördün mü?”</p>

  <p>“Unutma, delinip batan balina sandalını unutma! O korkunç kuyruktan sakın!”</p>

  <p>“Bana bak, Cebrail; sana…” Ama sandal, sanki şeytanların oyuncağı olmuş gibi yeniden öne doğru fırladı. Birkaç dakika hiç konuşulmadı. Kocaman birkaç dalga, uğuldayarak geldi geçti. O sırada gemide asılı ispermeçet balinasının kafası fena halde sarsıldı; ve Cebrail, peygamberliğine pek de yakışmayan bir korkuyla, kafaya baktı.</p>

  <p>Dalgaların bu oyunu bitince, Kaptan Mayhew, Moby Dick üstüne korkunç şeyler anlatmaya başladı. Moby Dick’in adı geçtikçe, Cebrail gene ikide birde kaptanın sözünü kesiyor; çılgın deniz de, sanki onunla işbirliği edip, sandalı gemiden uzaklaştırıyordu.</p>

  <p>Kaptan Mayhew’nun anlattığına göre, Jéroboam limandan ayrıldıktan biraz sonra, başka bir balina gemisiyle karşılaşmış; ondan, Moby Dick diye bir balina olduğunu, bu balinanın etrafı birbirine kattığını öğrenmiş. Bunu can havliye dinleyen Cebrail, kaptana, bir peygamber edasıyla, onunla karşılaşırsa, Beyaz Balina’ya sataşmamasını söylemiş. Deli saçmaları arasında, bu Beyaz Balina’nın Shakers mezhebinin tanrısı olduğunu ile sürmüş, Kutsal Kitap’ta yazılmış gibi de, kendi sözlerinin doğruluğuna inanmış. Bir iki yıl sonra, gözcüler Moby Dick’i görünce, ikinci kaptan Macey, onu avlamak sevdasına düşmüş; Kaptan Mayhew da, Macey’ye bu fırsatı vermek istemiş. Cebrail’in tüm uyarmalarına, korkutmalarına karşın, ikinci kaptan, beş gemiciyi kandırıp sandalına almanın yolunu bulmuş. Onlarla uzaklaşarak, bir hayli uğraştıktan, çok tehlikeli ve başarısız birçok saldırıştan sonra, Moby Dick’e bir zıpkın saplamış. Bunun üzerine Cebrail, kontrababafingo direğinin başına çıkıp, elini kolunu sallamaya; tanrısına sataşan imansızların çok geçmeden başına bela geleceğini bağıra çağıra söylemeye başlamış. Macey, balina avcılarının gözüpek gücüyle coşup taşarak, sandalın başında ayakta durmuş, kargısını Moby Dick’e saplamak fırsatını kollarken, bu kocaman beyaz gölge denizden yükselmiş ve bir anda kürekçilerin soluğunu kesmiş. O kabına sığmayan zavallı ikinci kaptan, kendini havalarda bulmuş; uzun bir kavis çizerek, elli yarda ötede denize düşmüş. Sandala hiçbir şey olmamış. Kürekçilerden hiçbirinin burnu bile kanamamış, ama ikinci kaptan da bir daha yüze çıkmamış.</p>

  <p>(Bu arada şunu söyleyelim ki, ispermeçet balinası avcılığındaki ölümlü kazalar arasında bu çeşidine sık sık rastlanır. Kimi zaman bir tek adam ölür gider; başka kimseye zarar gelmez. Çoğu kez sandalın pruvası parçalanır, ya da sandala kumanda edenin üstünde durduğu kalas kopup, adamla beraber denize fırlar. Ama işin en garibi şu ki, bu biçimde ölen adamın ölüsünde en küçük bir yara bere izi görülmez çoğu zaman.)</p>

  <p>Bu korkunç olay, Macey’nin sandaldan nasıl fırladığı, gemiden iyice görünmüş. “Şişe! Şişe!” diye keskin bir çığlık atan Cebrail, ödü kopan gemicileri bu avdan vazgeçirmiş. Cebrail herkesin gözünde büsbütün büyümüş bu olaydan sonra. Her şeye çabucak inanan saf çömezleri, “Cebrail, herkes gibi, ya olur ya olmaz bir kehanette bulunmadı; olacağı düpedüz gördü,” demişler. Böylece bu adam, geminin başına tam bir baş belası kesilmiş.</p>

  <p>Mayhew anlattıklarını bitirince, Ahab ona öyle şeyler sordu ki yabancı kaptan dayanamayıp, “yoksa siz Beyaz Balina’yı avlamak niyetinde misiniz?” dedi. Ahab, “evet,” diye karşılık verdi. Bunu duyar duymaz, Cebrail ayağa fırlayıp, Ahab’a dik dik baktı; parmağını denize doğru uzatarak, avaz avaz bağırdı: “Unutma, Tanrıyı kızdırıp öleni, şu denizin dibine gideni unutma, Tanrının öfkesinden sakın!”</p>

  <p>Ahab, hiç aldırış etmeden başını çevirdi; Mayhew’ya dedi ki: “Kaptan, az kalsın unutuyordum: Aldanmıyorsam, posta çantamda bir mektup var senin yardımcılardan birine. Starbuck, şu çantaya bir bak.”</p>

  <p>Her balina gemisinde, başka gemilere verilecek bir hayli mektup vardır. Dünyanın dört bir okyanusunda rasgele buluşmalara bağlıdır bu mektupların çoğu. Ya gideceği adamın eline hiç geçmez, ya da yollandıktan iki üç yıl sonra geçer.</p>

  <p>Starbuck, elinde bir mektup, geri döndü. Bu mektup, kamaranın karanlık bir dolabında dura dura, iyice buruşmuş, ıslanmış, yer yer küflenmişti. Azrail postacı olsa, getireceği mektuplar bu biçim olurdu herhalde.</p>

  <p>Ahab, “okuyamadın mı, ahbap?” dedi. “Ver ben okuyayım. Ha evet, evet. Amma da okunaksız! Nedir bu?” Ahab yazıyı sökmeye çalışadursun, Starbuck uzun bir değnek aldı, ucunu çentikledi. Sandal gemiye yaklaştığı bir sırada, bu mektubu Jeroboam’dakilere uzatmak istiyordu.</p>

  <p>Ahab bu arada, elinde mektup homurdanıyordu:</p>

  <p>“Mr. Har… evet. Mr. Harry… Bir kadının incecik yazısı bu… Adamın karısı olacak. Evet, Mr. Harry Macey. Jéroboam gemisi. A! Macey’ye bir mektup. Macey de öldü!”</p>

  <p>Mayhew içini çekti: “Zavallı çocuk, zavallı çocuk! Karısından geliyor demek. Verin mektubu bana.”</p>

  <p>Cebrail, Ahab’a bağırdı: “Yoo! Sende kalsın o mektup! Sen verirsin Macey’ye, nasıl olsa aynı yolun yolcususun sen de!”</p>

  <p>“Allah belanı versin!” diye gürledi Ahab. “Kaptan Mayhew, yaklaş da al şu mektubu.” Uğursuz mektubu Starbuck’ın hazırladığı değneğin ucuna takıp sandala uzattı. Ama tam o sırada, gemiciler, kürek çekmedikleri için, sandal biraz geriye düştü; ve mektup bir büyüye tutulmuşçasına, Cebrail’in birden uzanan eline geçti. Cebrail, yakaladığı mektubu bir bıçağa geçirdi ve Pequod’a geri fırlattı. Bıçak, mektupla beraber, Ahab’ın ayağının dibine düştü. O zaman Cebrail arkadaşlarına gerisin geriye kürek çekmelerini emretti ve hırçın sandal gemiden hızla uzaklaştı.</p>

  <p>İşte böyle bir duraklamadan sonra Pequod’un gemicileri balinanın derisini yüzme işine dönünce, bu bıçaklı sahne üstüne bir hayli garip konuşmalar oldu.</p>
