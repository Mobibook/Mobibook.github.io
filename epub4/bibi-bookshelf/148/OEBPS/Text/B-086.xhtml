  <h2>Bölüm LXXXVI</h2>

  <h3>KUYRUK</h3>

  <p>Kimi ozanlar, ceylanın tatlı gözlerini övmüşler, kimi de yeryüzüne hiçbir zaman konmayan kuşun güzel tüylerini… Ben ise, bayağı bir şeyin, bir kuyruğun şiirini söyleyeceğim.</p>

  <p>En büyük boy bir ispermeçet balinasının kuyruğu, gövdenin nerdeyse bir insan eni kadar inceldiği noktada başlar; ve bu kuyruğun sadece üst yüzü bile, on beş yirmi metrekaredir en azından. Başladığı yerde sıkı ve yuvarlak olan bu kuyruk, iki geniş, sağlam ve yassı kanat halinde uzanır; kalınlığı gittikçe azalarak bir iki parmağa iner. Birleştikleri noktada, kuyruğun bu iki bölümü hafifçe üst üste gelir; sonra iki kanat gibi yanlamasına ayrılıp, ortalarda geniş bir boşluk bırakır. Bu iki kanadın hilal biçimli kıyılarında görülen çizgi güzelliği, hiçbir canlı varlıkta yoktur. Tam gelişmiş bir balinada iyice açıldığı sırada, kuyruğun genişliği yirmi ayaktan bir hayli fazladır.</p>

  <p>Birbiriyle iyice kaynaşmış kirişlerden oluşan kuyruk, yoğun bir dokuya benzer. Ama kesilince, üç kat olduğunu görürsünüz: Üst, orta ve alt katlar. Üst ve alt kattaki lifler, uzun ve yataydır; çok kısa olan ortadaki lifler, iki dış katı birbirine bağlar. Kuyruğun gücünü arttıran şeylerden biri de, üç katlı yapıdır. Eski Roma duvarlarının ortasındaki tuğla ve taş karışımı, bu eşsiz yapıları iyice sağlamlaştırır. O eski duvarları inceleyenler, bunun, balina kuyruğunun orta katına garip bir biçimde benzediğini göreceklerdir.</p>

  <p>Bu büyük kütlenin gücü yetmiyormuş gibi, deniz canavarının tüm gövdesinde, kas ve sinir liflerinden oluşmuş sıkı bir doku vardır. Bunlar iki böğründen geçerek kuyruk kanatlarına iner, onlarda kaynaşıp güçlerini büsbütün arttırırlar. Böylece balinanın o sonsuz gücünün tümü, bir tek yerinde, yani kuyruğunda toplanmış gibi olur. Maddeyi ezip yok etmenin yolu olsaydı, ancak balina kuyruğuyla yapılabilirdi bu iş.</p>

  <p>Bu eşsiz güç, kuyruk devinimlerinin kıvrak ve güzel olmalarına hiç de engel değildir. Bir dev gücünü taşıyan o kuyruk, bir çocuk rahatlığıyla oynar. Hatta kuyruğun o korkunç güzelliğini yapan da budur. Zaten gerçek güç, güzelliği ve uyumu hiçbir zaman bozmaz; tam tersine, arttırır bile çoğu zaman. Ve her yüce güzellikte, büyüleyici bir dev gücü vardır. Herakles heykelinde mermerden fışkıran o boğum boğum kasları kaldırın, tüm büyüsü gider. Sadık Eckermann, Goethe’nin çıplak ölüsünün üstünden keten çarşafı kaldırınca, bir Roma zafer takını andıran o iri yapılı göğüs karşısında donakalmıştı. Michelangelo, Tanrı babamızı insan biçiminde gösterdiği zaman, ona verdiği gürbüzlüğe dikkat edin. İtalyan tablolarının, saçları kıvır kıvır, yarı kadın yarı erkek o tatlı İsa’ları, ne denli sevgiyle yüklü olursa olsunlar, beden gücünden yoksunluklarından ötürü bir kadın uysallığını ve sabrını düşündürmekle kalırlar ancak. Herkesin bildiği gibi, Hazreti İsa’nın bizlere aşılamak istediği değerler de bunlardır nasıl olsa.</p>

  <p>Anlattığım kuyruğun öyle ince bir esnekliği vardır ki, ister sevinç, ister ağırbaşlılık, ister öfke, ister herhangi başka bir duyguyla oynasın; eşsiz bir zarafetle doludur tüm kıpırdayışları. Hiçbir perinin kolu, güzellikte onunla boy ölçüşemez.</p>

  <p>Bu kuyruğun beş büyük devinimi vardır: Birinci deviniminde kuyruk yüzerken yüzgeç olarak kullanılır; İkincisinde savaşırken topuz olarak; üçüncüsünde çevreyi silip süpürmeye; dördüncüsünde havaya fırlamaya; beşincisinde de dalmaya yarar.</p>

  <p>Birinci devinim: Balinanın kuyruğu yatay durumda olduğu için, tüm öteki deniz yaratıklarınınkinden başka türlü devinir, hiçbir zaman kıvranmaz. İnsanlarda da balıklarda da, kıvranmak bir aşağılık belirtisidir. Balinanın tek itme gücü kuyruğundadır. Bir kâğıt tomarı gibi, deniz canavarının bedeni altında önce öne doğru sarılıp sonra hızla arkaya doğru boşanan bu kuyruk, öfkelenerek yüzdüğü sırada, ona, garip garip sıçrıyormuş ve fırlıyormuş gibi bir hal verir. Balinanın yüzgeçleri, ancak dümen olarak işe yarar.</p>

  <p>İkinci devinim: Güney balinasının, başka bir güney balinasıyla savaşırken ancak başını ve çene kemiğini kullandığı halde insanla savaşırken, onu küçümsercesine, yalnız, kuyruğuyla yetinmesi, bir hayli anlamlıdır. Sandala vuracağı sırada kuyruğunu bir yay gibi öne toplayıp, sonra boşaltır. Bu vuruş, kuyruğun bir tepmesidir. Havada devinen kuyruk hedefini bulursa, bu vuruşa dayanılmaz. Ne insan kaburgası kalır, ne gemi omurgası. Tek kurtuluş çaresi bundan sakınmaktır. Vuruş yandan olur ve su hızını keserse, sandalın hafifliği ve malzemenin esnekliği sayesinde; bir iki tahtanın parçalanması bir iki kaburganın çatlaması, böğrünüzde hafif bir sancıyla kurtarırsınız paçayı. Balina avcıları, su içinden yanlamasına gelen bu kuyruklara öylesine alışmışlardır ki, çocuk oyuncağı gelir onlara böylesi: Bir gemici gömleğini çıkarıp, sandalda açılan deliği tıkayıverir, olur biter.</p>

  <p>Üçüncü devinim: Size bunu kanıtlayamam ama; bana öyle geliyor ki, balinada dokunma duyusu kuyrukta toplanıyor. Bu bakımdan balinanın kuyruğu, filin hortumu kadar duyarlıdır. Balina, bir genç kız tatlılığıyla, koskocaman kuyruğunu ağır ve yumuşak bir devinimle bir yandan bir yana savurarak denizin yüzünü süpürdüğü sırada, bu ince duyarlık kendisini daha iyi gösterir. Bu kuyruk, bir denizcinin bıyıklarına bile dokununca, bir şeye dokunduğunu duyar; ve işte o zaman, denizcinin de, bıyıklarının da hali yamandır! Okşarmış gibi tatlıdır balinanın bu ilk dokunuşu! Balinanın kuyruğunda bir de tutma gücü olsa Darmonodes’in filine benzetiverirdim onu. Bu fil, çiçek pazarına dadanmış. Orada yerlere kadar eğilerek, genç kızlara buket buket çiçek verir; sonra da hortumuyla bellerine sarılırmış. Balinada tutma gücünün bulunmayışı, başka bakımlardan da pek yazık. Nedeni de şudur: Duyduğuma göre, bir fil daha varmış; savaşta yaralanınca, bedenine saplanan okları çekip çıkarmış hortumuyla.</p>

  <p>Dördüncü devinim: Tenha denizlerin ortasında, kendini güvende sanan bir balinaya usulca yaklaştınız mı, heybetini ve yüceliğini bir yana bırakmış, ocak başında oynayan bir kedi yavrusu gibi, okyanusta fink attığını görürsünüz onun. Ama deniz ejderhası oyun oynarken bile gücünü belli eder. Havaya kaldırdığı kuyruğunun geniş kanatları suyun yüzünde şaklarken, millerce uzaklara yayılan gök gürültüsü sesleri çıkarır. Büyük bir top patladı sanırsınız nerdeyse. Başındaki püskürtme deliğinden çıkan hafif buğu da, topun ağzından çıkan dumanı andırır.</p>

  <p>Beşinci devinim: Deniz canavarının normal yüzme halinde kuyruğun kanatları, sırtın yüzeyinden çok aşağıda oldukları için, suyun içinde kalır ve hiç görünmezler. Ama derinlere dalmaya hazırlanırken, tüm kuyruğun ve bedenin en azından on metre kadarı havaya dikilir; bir an için öyle sarsıla sarsıla durur, sonra batıp yok olur ortadan. Başka bir zaman anlatacağım o yüce “fırlayış” yani balinanın suyun dışına fırlaması bir yana, balina kuyruğunun bu dalışı, canlı yaratıklar dünyasında görülebilecek en güzel şeydir belki de. Bu dev kuyruk, suların dipsiz derinliklerinden yükselip, ürpertiler içinde, bir şeyler arıyor gibidir göklerde. Düşlerimizdeki görkemli şeytan da, cehennemin buzlu alevleri içinden, acı içinde kıvranan o dev pençesini böyle uzatır. Ama bu çeşit sahneleri seyrederken, her şey, sizin hangi havada olduğunuza bağlı: Eğer bir Dante havasındaysanız, şeytanları düşünürsünüz; eğer İsa peygamberin havasındaysanız, büyük melekler gelir aklınıza. Gökyüzünü de, denizi de kızıla boyayan bir şafak vakti, geminin direğinde nöbet tutarken, doğuda büyük bir balina sürüsü gördüm bir gün. Hepsi güneşe doğru gidiyorlardı; ve bir an durup, hep beraber kuyruklarını havaya kaldırdılar. Güneşe tapıyorlar gibi geldi bana. Ateşe tapanların yurdu İran’da bile böyle şey görülmemiştir dedim kendi kendime. Ptolemaios Philopator, Afrika filine varlıkların en dindarı demiştir; ben de balina için aynı şeyi söyleyebilirim. Kral Juba’ya göre eski çağların savaşan filleri, sabahları derin bir sessizlik içinde hortumlarını havaya kaldırıp, güneşi selamlıyorlardı.</p>

  <p>Bu bölümde fil ile balina arasında, daha doğrusu birinin hortumuyla ötekinin kuyruğu arasında yaptığımız gelişigüzel benzetmeye bakıp, ne bu iki yaratığı, ne de hortumla fili eşit görmeye kalkmamalı. Filin, en büyük deniz canavarının yanında bir fino köpeği kaldığı gibi; deniz canavarının kuyruğu yanında, filin hortumu da bir zambağın sapından farksızdır. Fil hortumunun en yaman vuruşu, güney balinasının ezici kuyruğunun, o akılları durduran yüklenmesi yanında, bir yelpaze fiskesi gibidir. Bu kuyruğun, koca sandalları, tüm kürekleri ve gemicisiyle birlikte havalara fırlattığı olmuştur çok kez; Hintli bir cambazın, topları havaya atıp tutması gibi.<a id="k96" href="../Text/dipnotlar.xhtml#a96"><sup>[96]</sup></a></p>

  <p>Bu güçlü kuyruğu düşündükçe, onu anlatmaya gücümün yetmemesine hayıflanırım. Zaman zaman bu kuyruğun öyle kıvranışları vardır ki bir insan eline yakışmakla beraber balinanın bunları niçin yaptığı anlaşılmaz. Büyük bir balina sürüsünde, bu gizemli kıvranışlar iyice dikkati çeker. Kimi avcılar, bunları Franmason işaretlerine ve simgelerine benzetirler; balinaların bunlar sayesinde konuşup anlaştıklarını söylerler. Balinanın bedeninde, böyle birçok acayiplik vardır; en görgülü avcılar bile açıklayamaz bunları. Demek ki, balinayı ne denli kesip biçsem, derisinden öteye gidemiyorum. Onun aslında ne olduğunu bilmiyorum, hiçbir zaman da bilmeyeceğim. Şu balina denilen şeyin daha kuyruğunu bile bilmezken, başını nasıl anlarım? Yüzünü nasıl anlarım? Üstelik yüzü de yoktur onun. “Benim sırtımı, kuyruğumu, görebilirsin, ama suratımı hiçbir zaman göremezsin” der gibidir bize. Ama ben onun sırtını, kuyruğunu bile doğru dürüst anlamıyorum, yüzü üstüne ne derse desin, yüzü de yok bana kalırsa.</p>
