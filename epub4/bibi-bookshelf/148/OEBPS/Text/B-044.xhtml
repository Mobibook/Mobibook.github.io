  <h2>Bölüm XLIV</h2>

  <h3>HARİTA<a id="k60" href="../Text/dipnotlar.xhtml#a60"><sup>[60]</sup></a></h3>

  <p>Tayfanın Ahab’ın amacına çılgınca alkışlarla katıldıkları o fırtınalı geceden sonra, kaptanın ardından gidip onunla birlikte kamarasına inseydik, Ahab’ın geminin kıç aynalığı yanındaki bir dolabı açıp, içinden kocaman bir tomar sararmış solmuş, kırışmış deniz haritası çıkardığını; bunları, döşemeye vidalanmış masasının üstüne serdiğini görecektik. Ahab oturup, haritalar üstündeki çizgilere, koyu gölgelere, dikkatle, uzun uzun baktı, baktı; kurşun kalemiyle boş yerlere —ağır ağır, ama ne yaptığını bilen bir adam haliyle— birtakım çizgiler çizdi. Yanındaki eski gemi defterine de bakıyordu ara sıra. Bu defterlerde, geçmiş günlerde sefer eden başka başka gemilerin, nerelerde ve ne zaman ispermeçet balinası gördükleri ya da avladıkları yazılıydı.</p>

  <p>Ahab bunlara dalmışken, başının üstünde zincirlerle asılı ağır çinko lamba, geminin yalpalarıyla sallanıp duruyor, kaptanın kırışık alnına değişik ışıklar, gölgeler düşürüyordu. O, buruşuk haritalar üstünde yollar ve rotalar çizerken, sanki görünmez bir kalem de, onun alnındaki kabartma haritaya bir şeyler karalıyordu.</p>

  <p>Ama Ahab’ın kamarasına çekilip, yapayalnız, haritalarla uğraşması, yalnız o gece olan bir şey değildi. Hemen her gece bu haritaları dolaptan çıkarıyor, çizdiklerini silip yeni çizgiler çiziyordu. Böylece, dört okyanusun haritasını önüne sermiş, girift akıntılar, girdaplar arasında dolanıyor, çılgın ruhunun tek düşüncesine yaklaşmaya çalışıyordu.</p>

  <p>Deniz ejderlerinin nasıl yaşadıklarını iyice bilmeyenlere, dünyanın sonsuz denizlerinde bir tek balığı aramak boş ve gülünç bir iş görülebilir. Ama Ahab hiç de o düşüncede değildi: Denizlerdeki tüm akıntıları, suların alçalıp yükselmelerini bildiği için, bunlara dayanarak, balinaların yiyecek peşinde nerelere gidebileceklerini kestiriyordu. İspermeçet balinasının şimdiye dek hangi enlem ve boylamda, hangi mevsimde avlanmış olduğu da harfi harfine gözleri önünde olunca, düşmanına nerede, ne zaman rastlayabileceğini nerdeyse kesin olarak bilir gibiydi.</p>

  <p>İspermeçet balinasının belli tarihlerde, belli sulara gittiği öyle kesin olarak bilinir ki, birçok avcıya göre, eğer bu balinayı, dünyanın her bir yanında yakından inceleyebilirsek görürüz ki, ispermeçet balinasının göçleri, ringabalıklarının ve kırlangıçlarınki kadar düzenlidir. Bu düşünceye dayanarak, ispermeçet balinasının göçlerini inceden inceye göstermeye çalışan harita denemeleri yapılmıştır.<sup/><a id="k61" href="../Text/dipnotlar.xhtml#a61"><sup>[61]</sup></a></p>

  <p>Bundan başka, ispermeçet balinaları, bir yerden başka bir yere giderken, şaşmaz içgüdüleriyle —daha doğrusu Tanrıdan bilgi almış gibi— “damar” denilen yollarda yüzerler. Bu yolun okyanusta öylesine belirli bir çizgisi vardır ki, hiçbir gemi, bir haritanın yardımıyla bile, rotasını böylesine görülmedik bir kesinlikle bulamaz. Bu durumda herhangi bir balinanın yüzdüğü yol, harita çizgileri kadar düz olmakla ve arkasında dümdüz bir dümen suyu bırakmakla beraber, içinde bulunduğu “damar” genel olarak birkaç mil enindedir ve yer yer daralıp genişler. Ama ne denli genişlerse genişlesin, bu büyülü yolda tetikte yüzen balina gemisinin direk başındaki nöbetçinin görüş alanını gene de aşamaz. Kısacası, bu yol boyunca sefer edenler, belli mevsimlerde göç eden balinalara rastlayacaklarına güvenebilirler.</p>

  <p>Böylece Ahab, düşmanıyla ancak belli zamanlarda, belli alanlarda karşılaşacağını ummakla kalmıyordu. Engin suları aşıp bir bölgeden ötekine geçerken de, gününü ve saatini ustalıkla hesaplarsa, avına rastlayabilirdi.</p>

  <p>Yalnız bir şey vardı ki, onun yöntemli olmakla beraber delice planını —aslında belki de bozmadan— bozar gibiydi: Sürüyle gezen ispermeçet balinaları, gerçi belirli mevsimlerde belirli yollardan gidiyorlardı ama, bu yıl şu enlem ve boylamda rastlanan balinaların geçen yıl rastlanan balinalar olması da beklenemezdi. Hoş, bazı hallerde bu da görülmüştür ya… Ama yaşlı ve olgun ispermeçet balinaları arasında tek başına gezenlerin, aynı yerden aynı mevsimde geçmeleri daha az umulurdu. Bu duruma göre, örneğin Moby Dick geçen yıl Hint okyanusunda Seyşel adaları çevresinde, ya da Japonya kıyılarında Yanardağ körfezinde, ya da başka yerlerde görülmüşse, Pequod’un ona bu yıl, aynı mevsimde ve aynı yerlerde mutlaka rastlayacağı söylenemezdi. Çünkü buraları, balinanın uzun boylu kaldığı değil, birer han gibi uğrayıp geçtiği yerlerdi sadece. Ahab’ın avını bulma umutlarından söz ederken, olağan şeyler üzerinde durdum. Oysa bu av olağandışı da olabilirdi. Ama hiç olmazsa, sevine sevine düşündüğü gibi, bu olasılıklar kesinlik kazanabilirdi. Moby Dick’in asıl mevsimi ve yeri ekvator çizgisindeydi, çünkü arka arkaya birkaç yıl orada görünmüştü; güneş nasıl Zodyak’ın şurasında burasında zaman zaman duraklarsa, Moby Dick de, yıllık gezisinde orada eğleniyordu bir ara. Kanlı çatışmaların çoğu da orada olmuştu. Beyaz Balina’nın destanlarıyla doluydu oradaki dalgalar. Çılgın ihtiyarın, o korkunç öç alma tutkusu da aynı belalı yerde başlamıştı. Ama Ahab’ın karanlık ruhu bu işte öylesine bir titizlik ve dikkat gösteriyordu ki, ekvatordaki mevsimden çok umutlu olmakla beraber, umutların tümünü ekvatora bağlamakla kalmamış, içinin rahat etmesi için, daha oraya varmadan avını aramaya başlamıştı.</p>

  <p>Pequod Nantucket’ten yelken açtığı sırada, ekvatorda av mevsimi başlamıştı. Gemi ne denli hızlı giderse gitsin, bu uzun güney seferini yapmak, Horn burnunu dönmek, sonra altmış derece geriye gelip, Pasifik okyanusunun ekvator çizgisinde av mevsimine yetişmek olacak iş değildi. Onun için Ahab gelecek mevsimi beklemek zorundaydı. Ama belki de, tüm bunları hesaba katan kaptan, Pequod’un vaktinden çok önce yelken açmasını mahsus istemişti. Çünkü şimdi önünde üç yüz altmış beş gün ve gece vardı; ve bu üç yüz altmış beş günü karada sabırsızlık içinde geçireceğine, şurada burada avlanacaktı. Belki de, asıl yerinden çok uzaklara tatil geçirmeye giden Beyaz Balina, Basra körfezi açıklarında, Bengal koyunda, Çin denizlerinde, ya da balina soyunun uğradığı başka sularda kırışık alnını gösterecekti. Hint okyanusunun mevsim rüzgârları, karayeller, harmattan rüzgârları, alizeler; yani Akdeniz’in doğu ve sam yelleri dışında her rüzgâr, Moby Dick’i Pequod’un dünyayı dolaşacak olan dolambaçlı dümen sularına düşürebilirdi belki de.</p>

  <p>Tüm bunlar güzel, ama bu işe, bir de aklımızı başımıza toplayıp serinkanlılıkla bakalım: Dünyanın uçsuz bucaksız denizlerinde bir tek balinayı bulacağını sanmak delice bir düşünce değil mi? Bu balina beyaz sakallı İstanbul müftüsü mü ki, hıncahınç sokaklarda bile kolayca bulunsun? Ama Ahab’a göre bulunabilirdi, çünkü Moby Dick’in karbeyazı alnı, karbeyazı kamburu, nerede görülse tanınabilirdi. Geceyarılarına kadar haritaların üstüne kapanan Ahab, sonunda başını kaldırıp kurduğu hayaller içinde mırıldanırdı; “Ben onu damgaladım.. Ben onu damgaladım bir kez. Nasıl kurtulur elimden? Koca yüzgeçleri, sürüden ayrılıp yolunu yitirmiş bir koyunun kulakları gibi delik deşik onun!” İşte o zaman Ahab’ın beyni delice bir hızla işlemeye başlardı. Öyle ki, sonunda bitkin düşer, güverteye çıkıp kendine gelmeye çalışırdı. Hey Tanrım! Ne korkunç şey öcünü almak hırsıyla yanıp tutuşan bir adamın çektiği acı! Bu adam uyurken yumruklarını sıkar, avuçlarında kanlı izleri bulur uyanınca.</p>

  <p>Geceleri dayanılamayacak kadar gerçeğe benzeyen, onu yıkan karabasanlardan uyanıp yatağından kaçmak zorunda kalıyordu sık sık. Gündüzleri ateşli beyninde evirip çevirdiği bir tek çılgınca düşünceydi bu düşleri besleyen. Kafasında ve yüreğinde zonklayan bu düşünce, rüyalarına girip öylesine bunaltıyordu ki adamı, kıvranan ruhunda açılan cehennem uçurumu, korkunç alevleriyle ve şimşekleriyle onu yutmak istiyordu sanki; ve lanetlenmiş zebaniler, aralarına katılması için, sanki elleriyle gel diye işaret ediyorlardı ona. Kendi içinde taşıdığı bu cehennem böyle ağzını açınca, Ahab, gemide boydan boya çınlayan bir çığlıkla, ateş gözlerle kamarasından dışarıya atıyordu kendini, bir yangından kaçarcasına. Şunu da söyleyeyim ki, tüm bunlar, Ahab’ın, kafasına koyduğu işten yıldığını, korktuğunu gösteren belirtiler değil de, çılgınlığının açık belirtileriydi ancak. Ama o anlarında Ahab’ı yatağından kaçıran, Beyaz Balina’yı ne pahasına olursa olsun öldürme tutkusunun çılgınlığı da değildi. Asıl sıkıntı, içindeki ilk kaynaktan, ruhundan geliyordu. Ruhu uykuda, kendi uyanıkken, onu sürükleyen, bir araç olarak kullanan düşüncenin köleliğinden kurtuluyor, bir an için o düşüncelerden kaçmak olanağını buluyordu. Ama düşünce ruhtan ayrı bir varlık olamayacağı için, Ahab her ikisini de, istediği tek şeyin boyunduruğu altına almak zorundaydı. Bu amaç uğruna, önüne çıkacak tüm tanrılara, tüm şeytanlara karşı koyacak, hepsine birden kafa tutacaktı. Böylece Ahab’ın tutkusu ondan ayrı, bağımsız bir güç haline gelmişti; öyle ki, Ahab’ın kendisi bile korkup kaçıyordu ondan. Kamarasından fırlayıp çıkan adam, boşalmış bir kabuk, uyurgezer ruhsuz bir varlık gibiydi. Yaşayan bir ışık yok değildi gözlerinde, ama hiçbir şeyi aydınlatamayan bu ışık, karanlığın ta kendisiydi. Tanrı yardımcın olsun, ihtiyar! Düşüncelerin bir başka adam yaratmış senin içinde. Kendini bir Prometheus’a<a id="k62" href="../Text/dipnotlar.xhtml#a62"><sup>[62]</sup></a> çevirmişsin azgın kafanla! Bir akbaba her gün gelip yiyecek yüreğini senin, kendi yarattığın bir akbaba!</p>
