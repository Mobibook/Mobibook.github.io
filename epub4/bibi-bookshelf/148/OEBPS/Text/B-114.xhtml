  <h2>Bölüm CXIV</h2>

  <h3>ALTIN SULARDA</h3>

  <p>Japon av sularına yaklaştıkça, balina avıyla ilgili işler iyice arttı Pequod’da. Gemiciler güzel havalarda sık sık on iki, on beş, on sekiz, hatta yirmi saat sürekli sandallarda kalıyorlar; yelkenle, uzun ya da kısa küreklerle balina peşine düşüyorlar; ara sıra da altmış, yetmiş dakika, kıpırdamadan oturup, deniz canavarlarının suyun yüzüne çıkmasını bekliyorlardı. Ama tüm bunlar zahmetine değmiyordu pek.</p>

  <p>Böyle zamanlarda, ılık bir güneş altında, ağır ağır kabaran dümdüz sular üstünde, huş ağacının içine oyulmuş kadar hafif bir sandalda oturup da, ocak başında mırıldanan kediler gibi, bordanızı okşayan dalgalarla senli benli oldunuz mu, tatlı bir huzura kavuşursunuz ara sıra. Okyanusun pırıl pırıl teninin o durgun güzelliğine bakarken, suların altında çarpan kaplan yüreğini unutursunuz; bu kadife yumuşaklığının içinde amansız bir pençenin saklı olduğunu aklınızdan bile geçirmek istemezsiniz.</p>

  <p>İşte o zaman, sandaldaki yolcu, bir ana kucağı gibi görür denizi; karadaymış gibi, yüreği güvenle dolar; çiçekli bir ova sanır artık suları. Uzaklarda yalnız direk başları görünen gemi, yüksek dalgalar arasında değil de, bir çayırın uzun otları arasında ilerliyordur sanki. Batıya göç edenlerin atları da böyledir; yalnız kulaklarını gösterirler otlar arasında; bedenleri ise, yarıp geçtikleri o canım yeşilliğin içinde gözden kaybolur.</p>

  <p>İnsan ayağı değmemiş geniş vadileri, tatlı mavi yamaçları uğultular ve sessizlik sarınca, oynaya oynaya yorulmuş çocuklar, sevinçli mayıs aylarında ormanda çiçek topladıktan sonra burada uyuyorlarmış gibi gelir size. Tüm bunlar, en gizemli duygularınızla karışır. Böylece düşle gerçek iç içe girer, pürüzsüz bir bütün kurulur.</p>

  <p>Bu huzur dolu sahneler ne denli geçici de olsa, Ahab’ı ara sıra duygulandırıyordu. Bu gizli altın anahtarlar, onun içine gömülü altın hazinelerini ortaya çıkarıyordu sanki. Ama Ahab’ın soluğu, bu altınları karartıyordu hemen.</p>

  <p>Ey çimenli korular! Ey ruhun sonsuz bahar bahçeleri! İnsanlar dünyanın öldürücü kuraklığıyla çoktan kavrulmuş da olsalar, sabahın taze yoncalarında oynaşan taylara dönerler sizin içinizde. Uçup gidiveren bir an için bile olsa, üstlerinde ölümsüz bir yaşamın çiy damlalarını duyarlar. Keşke biraz sürekli olabilse bu huzur anları! Ama yaşamın dokumasındaki enine ve boyuna iplikler gibi, durgun havalarda fırtınalar birbirine örülür; her huzur anının ardından bir bora gelir. Hiç geriye dönmeyen sürekli bir ilerleme yoktur. Son durağa varıncaya dek, insan adım adım yüreyemez. Bebekliğin bilinçsiz cennetinden, çocukluğun düşüncesiz inancına, sonra ergenlik çağının hep bildiğimiz kuşkularına, daha sonra inançsızlığa ve en sonunda olgun yaşın gene kuşkuya dayanan düşünceli huzuruna geçilmez. Çemberin sonuna geldik mi, yeni baştan başlarız. Yeniden çocuk, delikanlı ve yaşlı insan oluruz; hiç durmadan yeni yeni kuşkulara düşeriz. Bir daha yola çıkmamak üzere demir atacağımız son liman nerede? Nerede en bezginlerin bile bezmeyeceği dünya? Hangi mutlu gök katlarında? Sokakta bulunan çocuğun babası nerede saklı? Nikâhsızken ana olmuş, doğururken ölmüş kızların bıraktığı yetimlere benziyor ruhlarımız. Babalarımızın kim olduğunu, bir sır olarak mezara götürdü analarımız. Ölmeden varamayacağız bu sırra.</p>

  <p>O gün sandalın başında, gözlerini o altın denizin ta dibine diken Starbuck şöyle mırıldanıyordu:</p>

  <p>“Ey gizemli güzellik! Hiçbir sevdalı, senin gibisini görmemiştir genç sevgilisinin gözlerinde. Dişleri sıra sıra köpekbalıklarından, cana kıymaktan, insan eti yeme huylarından söz etme bana. İnanç, gerçeği kovsun; düşler de belleği! Senin ta derinlerine bakıyor, sana inanıyorum!”</p>

  <p>Stubb, gene bir altın aydınlık içinde, pulları ışıldayan bir balık gibi sıçradı ve şöyle dedi:</p>

  <p>“Ben Stubb’ım. Stubb’ın da anlatacakları var. Ama Stubb, yemin eder ki, sevincini hiç yitirmedi, hiç yitirmeyecek.”</p>
