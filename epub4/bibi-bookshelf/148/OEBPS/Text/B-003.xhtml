  <h2>Bölüm III</h2>

  <h3>FIŞKIRTI HANI</h3>

  <p>Bu kamburu çıkmış yapının kapısından girince; geniş, basık, dağınık bir holde bulursunuz kendinizi. Duvarları bir gemi mezarlığından gelme tahtalarla kaplı gibidir. Bir yanda, kocaman yağlıboya bir resim asılıdır. Öylesine dumanlanmış, bozulmuştur ki, şuradan buradan gelen ışıklar altında ne olduğunu anlamak için, uzun incelemelere girişmek, ikide birde gidip bakmak, han arkadaşlarınızı sorguya çekmek zorunda kalırsınız. Bir sürü gölge öylesine birbirine karışık ki, ilk bakışta, Yeni İngiltere’nin cadıları zamanında, iddialı genç bir ressam, bir büyücü dünyasını anlatmak istemiş dersiniz. Uzun uzun seyrettikten, düşünüp taşındıktan sonra —hele holün dibindeki küçük pencereyi açarsanız— ne denli garip de olsa, ilk görüşünüzün pek de yersiz olmadığını anlarsınız.</p>

  <p>Ama insanı en çok şaşırtan, aklını durduran, resmin tam ortasında, ne olduğu belirsiz bir köpüğün içinde yüzen, mavi, sönük, dikine inen üç çizginin üstündeki o uzun kaypak, gizemli kocaman, yığınımsı şeydir. Sinirli bir adamın aklını oynatacak, bataklık gibi cıvık cıvık, belalı bir resim. Ama gene de bu resimde, öyle dile gelmez, ulaşılmaz, hayale sığmaz bir yücelik var ki, insanı bağlar kendine. Bu görülmedik resmin anlamını kavrayacağınıza ister istemez yemin edersiniz. İkide bir, parlak ama aldatıcı bir düşünceye kapılıverir insan: Bir gece fırtınası içinde Karadeniz bu! Doğanın dört ana öğesinin olağanüstü bir çarpışması! Yanmış yıkılmış bir fundalık! Kuzey kutbunda bir kış manzarası! Buz tutmuş Zaman nehrinin birden çözülmesi! Ama sonunda tüm bu hayaller resmin tam ortasındaki o esrarlı şeyin önünde iflas ediyordu. O şeyin ne olduğu bir bilinse, her şey anlaşılacaktı. Ama durun bakalım, kocaman bir balığa benzemiyor mu bu biraz? Sakın büyük deniz ejderhasının ta kendisi olmasın bu?</p>

  <p>Gerçekten de ressamın yapmak istediği buydu. Bu benim kendi varsayımım, ama bu konu üzerinde kendileriyle görüştüğüm birçok yaşlı adamın düşüncesine de dayanıyor biraz. Resim, Horn burnunda işleyen bir gemiyi, büyük bir kasırga içinde gösteriyor. Yarı batmış gemi sulara karışmış; yalnız yelkensiz kalmış direkleri görünüyor. Ve azgın bir balina, korkunç bir fırlayışla geminin üstüne atlayıp, üç direğe saplanmak üzere.</p>

  <p>Karşı duvarda, boydan boya, vahşilerin kullandığı korkunç topuzlar, mızraklar asılı. Kimilerine, fildişi testerelerini andıran sıra sıra parlak dişler kakılmış; kimilerine de tutam tutam insan saçları yapıştırılmış; bir tanesi de, kocaman sapıyla, uzun kollu bir orakçının yeşil otlara salladığı orağa benziyor. Baktıkça tüyleri ürperiyor insanın. Acaba hangi vahşi, hangi korkunç yamyam, bu keskin, bu belalı aletle ölüm biçmeye gitmiş? Bunların arasında, eskimiş, paslanmış, kırık dökük balina mızrakları, zıpkınlar var. Bunlardan bazıları dillere destan olmuş silahlar. Bir zamanlar upuzun olan şu eğri büğrü mızrakla Nathan Swain, elli yıl önce, bir tek gün içinde, güneş daha batmadan, on beş balina öldürmüş. Şimdi tıpkı bir burguya benzeyen şu zıpkın da, Java denizlerinde bir balinaya fırlatılmış. İçinde zıpkınla kaçan balina, yıllar sonra Blanco burnunda öldürülmüş. Zıpkın, balinaya, kuyruğuna yakın bir yerden girmiş; insanın gövdesinde durmadan dolaşan bir iğne gibi, tam kırk ayak yürüdükten sonra, balinanın ense tümseğinde bulunmuş.</p>

  <p>Bu alacakaranlık holü ve eskiden büyük bir ocak olan basık kemerli bir yeri geçtikten sonra, herkesin oturduğu odaya girersiniz. Orası daha da karanlık bir yer. Tavandaki ağır kirişler öylesine alçak, döşeme öylesine yamru yumrudur ki, insan kendini eski bir geminin kıç altında sanır. Hele böyle bir gecede, rüzgâr ulurken, bir köşeye demirlenmiş bu harap gemi böyle yıkılırcasına sallanırken… Bir yanda uzun, alçak, rafa benzer bir masa var. Üstündeki çatlak camekânlar, dünyanın dört bir köşesinden toplanmış tozlu antikalarla dolu. Odanın bir ucunda, karanlık bir ini andıran bir içki tezgâhı. Bunu yapan, soylu bir balinanın kellesine benzetmeye özenmiş. Öyle olsun olmasın, işte balinanın koca kemerli çene kemiği öyle geniş ki, nerdeyse atlı bir araba geçer içinden. İçki tezgâhında külüstür raflar; üstlerinde birtakım sürahiler, yuvarlak ya da yassı şişeler. Ve balinanın, insanı yakalamasıyla yutması bir olan ağzı içinde, lanete uğramış bir Hazreti Yunus’u<a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a>&nbsp;andıran (adı gerçekten Yunus’tur), ufak tefek, buruş buruş, yaşlı bir adam telaşla gider gelir. Bu adam denizcilere, paralarına karşılık, ateş pahasına, alkol delirmeleri ve ölümler satar.</p>

  <p>Zehrini döktüğü iri iri bardaklar Allahın belası şeylerdir. Dışardan baktınız mı yuvarlak, kocamandır, ama bu kalleş cam, içerden dibe doğru namussuzca daralıp insanı aldatır. Bu hırsız kadehlerin çevresinde, cama kabaca çizilmiş, üst üste, koşut çemberler vardır. Şuraya kadar dolarsa bir peni, şuraya kadar iki, tam dolarsa da bir şilin ki, buna Horn burnu ölçüsü denir.</p>

  <p>Oraya girince, bir masada oturan genç denizciler gördüm. Sönük bir ışıkta, balina kemikleri üstüne yapılmış çeşitli resimlere<a id="k12" href="../Text/dipnotlar.xhtml#a12"><sup>[12]</sup></a> bakıyorlardı. Hancıyı bulup, bir oda istiyorum, dedim. O da bana hanın dolu olduğunu, bir tek boş yatak bile bulunmadığını söyledi. Sonra birden alnına vurarak, “aman! Aganta!” dedi. “Bir zıpkıncıyla aynı yatakta yatarsın, değil mi?” diye sordu. “Balina seferine çıkacaksın herhalde, böyle şeylere alışman gerek.”</p>

  <p>Başkasıyla bir yatakta yatmaktan hiç hoşlanmadığımı; yatarsam, zıpkıncının kim olduğunu bilmem gerektiğini; hancının bana verecek başka bir yeri sahiden yoksa, zıpkıncı da ayrıca kötü bir adam değilse, bu kadar soğuk bir gecede yabancı bir kentte daha fazla dolaşacağıma, kim olursa olsun, aklı başında biriyle aynı yatakta yatacağımı söyledim.</p>

  <p>“Ben de böyle söyleyeceğini düşünmüştüm. Peki, buyur, otur. Akşam yemeği? Akşam yemeği ister misin? Hemen hazır olur.”</p>

  <p>Batarya’daki tahta sıralar gibi, dört bir yanı oymalı, tahtadan eski bir sedire iliştim. Sedirin öbür ucunda oturan dalgın denizci, eğilmiş, bacaklarının arasındaki tahta kısmını biraz daha süslüyordu. Bütün yelkenlerini açmış bir gemi oymaya kalkmıştı, ama bana kalırsa, bu gemi işi pek yürümüyordu.</p>

  <p>Sonunda oradakilerden dört beşiyle birlikte, beni bitişik odada yemeğe çağırdılar. İzlanda adası kadar soğuktu orası. Ne ocak vardı, ne soba. Yakacak parası yokmuş hancının. Kefene bürünmüş gibi görünen, içyağından yapılmış, berbat iki mum yanıyordu sadece. Ceketlerimizi sıkı sıkı ilikleyip, yarı donmuş parmaklarımızla birer fincan kaynar çay içmeye hazırlanıyorduk. Ama çok esaslı bir yemek varmış meğer; yalnız etle patates değil, üstelik de hamur köftesi — düşünün bir kere, akşam yemeğinde hamur köftesi!</p>

  <p>Yeşil ceketli bir delikanlı, bu köftelere öylesine saldırdı ki, hancı “oğlum” dedi, “bu gece korkunç düşler göreceğinin resmidir.”</p>

  <p>Hancıya alçak sesle sordum: “O zıpkıncı bu mu yoksa?”</p>

  <p>Hancı, şeytanca bir alay edasıyla, “yok canım!” dedi. “Zıpkıncı esmer bir adamdır. Hamur köftesini de dünyada ağzına koymaz. Sadece et yer. Hem de çiğ yemesini sever eti.”</p>

  <p>“Allah Allah!” dedim. “Nerede bu zıpkıncı? Burada mı şimdi?”</p>

  <p>“Nerdeyse gelir.”</p>

  <p>Bu “esmer” zıpkıncıdan kuşkulanmaya başlıyordum elimde olmayarak. İçimden dedim ki: “Bu adamla bir arada yatacaksam, o benden önce soyunup yatağa girsin, ne olur ne olmaz.”</p>

  <p>Yemek bitince herkes gene bitişik odaya döndü. Ben de ne yapacağımı bilmediğim için, seyirci olarak aralarında kalmaya karar verdim.</p>

  <p>O sırada dışarda bir kıyamet koptu. Hancı ayağa fırlayarak, “Grampus gemisinin tayfası!” dedi. “Bu sabah açıklarda görünmüş. Üç yıldır denizdeydi; tıka basa doludur. Yaşadık çocuklar! Fiji adalarından en son haberleri alırız şimdi.”</p>

  <p>Holden deniz çizmelerinin patırtısı geldi; kapı ardına kadar açıldı ve bir hayli belalı gemiciler, paldır küldür içeri daldılar. Kaba, tüylü gocuklarıyla, başlarındaki yırtık pırtık yün atkılarıyla, buz tutmuş sakallarıyla, Labrador’dan çıkagelmiş bir sürü ayıya benziyorlardı. Gemiden daha yeni inmişler, karada ilk geldikleri yer burası olmuştu. Onun için, doğru balinanın ağzına, yani içki tezgâhına dümen kırmalarına hiç şaşmadık. Kırışık yüzlü, ufak tefek, yaşlı Yunus, kürsüye çıkmış bir papaz gibi, iş başındaydı orada. Hemen ağzına kadar dolu bardaklar verdi hepsine. Adamlardan biri, fena halde nezle olduğundan yakındı. Bunun üzerine Yunus ona, cin ile pekmez karışığı, katrana benzer bir içki hazırladı; nezleye, öksürüğe, her türlü soğuk algınlığına birebirdir diye yemin etti — soğuğu ne kadar eskiden, nereden almış olursanız olun, ister Labrador kıyılarında, ister bir buz adasının en rüzgârlı yamacında.</p>

  <p>Çok geçmeden içki başlarına vurdu. En kaşerlenmiş ayyaşlar bile, karaya ayak bastılar mı, hep böyle olurlar. Başladılar alabildiğine tepinip gürültü çıkarmaya.</p>

  <p>Ama baktım içlerinden biri, biraz kenarda duruyor; surat asıp gemi arkadaşlarının keyfini bozmak istemiyorsa da, onlar kadar gürültü etmekten kaçınıyor. Bu adam hemen dikkatimi çekti. Ve madem deniz tanrıları bu adamı bana gemi arkadaşı olarak seçmişlerdi (bu öyküye pek karışmayacak da olsa) onu burada biraz anlatmadan geçemeyeceğim. Uzun boylu bir adamdı. Geniş omuzları, gemi karnı gibi de bir göğsü vardı. Böylesine kaslı bir adam az gördüm şimdiye dek. İyice yanmış, kararmış yüzünde, bembeyaz dişleri insanın gözünü kamaştırıyordu. Bakışlarının derinliklerinde de, pek sevinçliye benzemeyen anılar yüzüyordu. Güneyden geldiği sesinden hemen anlaşılıyordu. Boyunun bosunun güzelliğine bakıp, Virginia’daki Alleghany dağlarının o uzun boylu adamlarından biri olsa gerek diye düşündüm. Arkadaşlarının cümbüşü son kerteye varınca, bu adam, hiç kimsenin dikkatini çekmeden sıvışıp gitti. Denizde ahbap oluncaya değin onu bir daha görmedim. Ötekiler az sonra yokluğunu fark ettiler ve kim bilir neden bu adama pek düşkün oldukları için, “Bulkington! Bulkington! Bulkington nerede?” diye bağırışarak, onu bulmak üzere handan dışarı fırladılar.</p>

  <p>Şimdi artık saat dokuza yaklaşıyordu. Bu cümbüşlerden sonra, odaya olağanüstü bir sessizlik çökmüştü. Denizciler tam içeri girmeden önce kurduğum küçük bir plan pek hoşuma gitmeye başladı.</p>

  <p>Bir yatakta iki kişi yatmayı kimse istemez. İnsan öz kardeşiyle bile aynı yatakta yatmamayı yeğ tutar. Neden bilmiyorum ama, uyurken, tek başına kalmak ister insan. Hele yabancı bir handa, yabancı bir kentte, bilmediğiniz bir adamla yatacaksanız —üstelik de bu yabancı bir zıpkıncı ise— iş büsbütün sarpa sarar. Denizcisiniz diye bir yatakta iki kişi yatmak için de hiçbir neden yoktur, çünkü bekâr krallar karada nasıl tek başına yatarlarsa, denizciler de denizde tek başına yatarlar. Gerçi hepsi aynı yerde yatarlar ama, her birinin branda bezinden yapılmış, ayrı bir hamağı, ayrı yatak yorganı vardır; kimseye dokunmadan da uyur.</p>

  <p>Bu zıpkıncı aklıma geldikçe, onunla bir arada yatma düşüncesi beni çileden çıkarıyordu. Bu adam zıpkıncı olduğuna göre, üstündeki keten ya da yün çamaşırlar, ne tertemiz ne de en iyi cinstendi herhalde. Düşündükçe sinirleniyordum. Üstelik geç olmuştu artık. Doğru dürüst bir adam olsa, çoktan gelir, yatmak üzere olurdu şimdi. İster misin adam gece yarısı sökün etsin, yatağa atsın kendini! Hangi aşağılık yerden gelecek kim bilir?</p>

  <p>“Patron,” dedim, “ben vazgeçtim, o zıpkıncıyla yatmayacağım. Şu sıranın üstünde uyurum.”</p>

  <p>“Nasıl istersen. Ama kusura bakma, sana şilte olarak bir sofra örtüsü bile veremem. Şu tahtanın berbatlığına, şu deliklere, çentiklere bak… Ama dur hele, ahbap. Tezgâhta bir rende var. Dur, acele etme. Böyle çok rahat edersin.” Bunun üzerine gitti, rendeyi getirdi. Eski ipek mendiliyle sıranın tozunu aldı. Bir maymun gibi sırıtarak, var gücüyle benim yatağımı rendeledi. Talaşlar sağa sola uçuşuyordu. Ama sonunda rende, yontulmaz cinsten bir budağa çarpmaya başladı. Hancı nerdeyse bileğini kıracaktı. “Allah aşkına vazgeç bu işten,” dedim. Yatağın benim için yeterince yumuşak olduğunu, üstelik ne denli rendelese de bir çam tahtasının kuş tüyü haline gelemeyeceğini söyledim. Hancı gene sırıtarak, yontukları topladı, odanın ortasındaki büyük sobaya attıktan sonra işine gitti ve beni kendi tasalarımla baş başa bıraktı.</p>

  <p>Sıranın boyunu ölçtüm, baktım benim boyumdan bir ayak kısa. Bir iskemle eklemekle buna bir çare bulunurdu. Ama eni de bir ayak dardı. Odadaki öteki sıra da rendelenmiş sıradan dört beş parmak yüksek olduğu için ikisini yan yana koyamazdım. Bunun üzerine rendelenmiş sırayı, boş olan tek duvara ittim. Duvarla sıra arasında da, sırtımı yerleştirecek kadar bir boşluk bıraktım. Ama çok geçmeden, pencerenin altından öyle soğuk bir hava geldi ki, burada dikiş tutturamayacağımı anladım. Üstelik çarpuk çurpuk kapıdan gelen başka bir soğuk hava akımı, pencereden gelenle birleşip, geceyi geçirmeyi düşündüğüm yerin yanı başında birtakım küçük kasırgalar meydana getiriyordu.</p>

  <p>“Hay Allah kahretsin bu zıpkıncıyı!” dedim. Ama dur hele, şu adama bir kazık atamaz mıyım acaba? Odasına girer, kapıyı içerden kilitler, yatağına atlarım. Gelsin, istediği kadar kapıya vursun, zor uyandırır beni. Bu fena bir fikir değildi galiba. Ama biraz daha düşününce vazgeçtim. Çünkü zıpkıncı sofada beni sabaha kadar bekler, ben odadan çıkar çıkmaz da üstüme çullanırdı, olur ya…</p>

  <p>Çevreme biraz daha bakındıktan sonra, başkasının yatağında yatmadan bu geceyi geçiremeyeceğimi anlayınca, “acaba” diye düşündüm, “acaba bu tanımadığım zıpkıncıya karşı temelsiz birtakım önyargılar beslemiyor muyum? Biraz daha beklerim. Nerdeyse gelir. Adama şöyle bir bakarım. Belki de pekâlâ yatak arkadaşlığı edebiliriz, kim bilir?”</p>

  <p>Gel gelelim, handa kalanlar birer ikişer gelip yattıkları halde, benim zıpkıncı görünürlerde yoktu.</p>

  <p>“Patron,” dedim, “ne biçim adam bu? Hep böyle geç mi yatar?” Nerdeyse gece yarısı olmuştu.</p>

  <p>Hancı bana kıs kıs güldü. Benim anlayamadığım bir şeyler düşünüp çok keyifleniyor gibiydi. “Hayır,” dedi, “çoğu zaman erken gelir. Erken yatar, erken kalkar. Öyle ya, arı gibi adamdır. Ama bu akşam satıcılığa çıktı. Niçin gecikti bilmem, belki de kellesini satamamıştır.”</p>

  <p>Tepem attı: “Kellesini mi satamamıştır! Nedir bu bana anlattığın martavallar? Ne demek istiyorsun yani? Mübarek cumartesi gecesi, daha doğrusu pazar sabahı, kentin sokaklarında kellesini mi satıyor bu zıpkıncı?”</p>

  <p>“Evet, tam bunu demek istiyorum. Kendisine söyledim de. Çarşıda dolu bu mal, satamayacaksın, dedim.”</p>

  <p>“Hangi mal?” diye bağırdım.</p>

  <p>“Hangi mal olacak? Kelle! Az mı kelle var dünyada?”</p>

  <p>Kendimi tutarak, “bak, sana söyleyeyim, patron,” dedim, “vazgeç bana bu masalları anlatmaktan. Enayi dümbeleği değilim ben.”</p>

  <p>Hancı, dişini karıştırmak için bir çöp yontarak, “olmayabilirsin,” dedi. “Ama zıpkıncı, kellesinden ileri geri konuştuğunu duyarsa, davula çevirip tokmaklar seni.”</p>

  <p>Hancının bu karmakarışık lafları beni gene çileden çıkardı. “Kellesini patlatırım,” dedim.</p>

  <p>“Kellesi patlak zaten,” dedi.</p>

  <p>“Patlak mı?” dedim. “Gerçekten mi patlak?”</p>

  <p>“Elbette ya, bana kalırsa bu yüzden satamıyor kellesini.”</p>

  <p>Hancıya yaklaştım. Kar tipisinde Hekla dağı<a id="k13" href="../Text/dipnotlar.xhtml#a13"><sup>[13]</sup></a>&nbsp;kadar soğukkanlıydım. “Ahbap,” dedim, “bırak şu çöp yontmayı. Birbirimizin dilinden anlamalıyız, hem de hemen. Ben senin hanına geliyorum, bir yatak istiyorum. Sen bana, yalnız bir yatağın yarısını verebilirim, diyorsun; öteki yarısı bir zıpkıncının. Tanımadığım bu zıpkıncı üstüne de, bir sürü olmayacak, insanı çileden çıkaracak masallar anlatıp duruyorsun. Yatak arkadaşımdan kuşkulandırıyorsun beni. Yatak arkadaşlığından daha senli benli, daha sıkı fıkı bir yakınlık can sağlığı. Şimdi soruyorum sana, açıkça söyle: Bu zıpkıncı kimdir, nedir? Bu geceyi sağ salim geçirebilir miyim kendisiyle? Önce, şu kellesini satmak masalından vazgeç ne olur. Çünkü bu masal doğruysa, zıpkıncı zırdeli demektir. Ben de bir deliyle aynı yatakta yatmak niyetinde değilim. Sana gelince, bay hancı, sana gelince diyorum, bana bile bile bu işi yaptırırsan, seninle mahkemelik oluruz.”</p>

  <p>Hancı derin bir soluk alarak, “bak hele,” dedi. “Senin gibi öfkeli bir adamın böyle uzun uzun nutuk çekmesine şaştım. Ama merak etme, bu lafını ettiğim zıpkıncı güney denizlerinden yeni geldi. Oradan mumyası yapılmış bir yığın Yeni Zelanda kellesi getirdi. Bunlar antika sayılır, bilirsin. Hepsini sattı, bir teki kaldı. Onu da bu akşam satmaya uğraşıyor. Yarın pazar; millet kiliseye giderken yollarda insan kellesi satmak bir tuhaf kaçar da, onun için. Geçen pazar satmaya kalktı. Tıpkı soğan gibi ipe geçirilmiş dört kelleyle tam kapıdan çıkacağı sırada, yolunu kestim.”</p>

  <p>Bu açıklama, bir türlü içinden çıkamadığım karanlığı aydınlattı. Meğer hancı hiç de alay etmek niyetinde değilmiş benimle. Öyle ama, cumartesi gecesi sokaklara dökülüp mübarek pazar sabahına kadar dinsiz imansız ölü kelleleri satmak gibi yamyamca bir işle uğraşan bir zıpkıncıya ne demeli?</p>

  <p>“Bana kalırsa, patron, bu zıpkıncı tehlikeli bir adam.”</p>

  <p>Hancı, “parasını tıkır tıkır veriyor,” diye karşılık verdi. “Ama hadi, geç oldu. Yatsan fena olmaz. Güzel bir yataktır. Sal ile ben gerdeğe girdiğimiz gece o yatakta yattık. İki kişi bol bol yatar içinde. Koskoca bir yatak. Biz kullanırken, karım, bizim Sam ile küçük Johnny’yi de ayak ucunda yatırırdı. Ama bir gece öyle düşler gördüm ki, sağa sola tekmeler atmışım. Sam’ı da yere fırlatmışım. Nerdeyse kolu kırılacaktı oğlanın. Ondan sonra Sal, olmaz artık, dedi. Hadi gel, şimdi bir ışık getiririm sana.” Bunu söylerken bir mum yaktı, ışığı bana doğru uzattı, yol gösterdi. Ama ben bir türlü karar veremiyordum. Hancı, köşedeki saate bakıp bağırdı: “Oho! Pazar günü olmuş. Zıpkıncı gelmez artık. O, başka bir yere demir atmıştır. Hadi gel artık; gelsene, gelmiyor musun?”</p>

  <p>Biraz daha düşündüm; sonra merdivenleri çıktık. Hancının beni götürdüğü küçük oda, bir midyenin içi kadar soğuktu ve koskoca bir yatak vardı içinde. Gerçekten, dört zıpkıncı yan gelip yatabilirdi bu yatakta.</p>

  <p>Hancı, mumu, hem lavabo, hem de masa işini gören, nuhnebiden kalma acayip bir gemici sandığının üstüne koyarak, “hadi, hadi bakalım,” dedi, “rahat rahat yat artık, iyi geceler.” Yataktan gözlerimi çevirince hancı yok olmuştu.</p>

  <p>Yatak örtüsünü açarak, eğilip baktım. Yorgan çarşaf pek parlak olmamakla beraber, fena da sayılmazdı. Sonra odaya bir göz attım. Karyoladan ve masadan başka bir eşya yoktu. Yalnız kaba bir raf, dört duvar, mukavvadan bir paravana; paravananın üstünde de balina zıpkınlayan bir adamın resmi. Odayla ilişiği olmayan eşya olarak da, yerde köşeye atılmış iple bağlı, branda bezinden bir hamak ve kocaman bir denizci hurcu. Bu hurçta zıpkıncının giyecekleri olsa gerek. Ocağın üstündeki rafta, birtakım görülmedik kemik zokalar, yatağın başında da upuzun bir zıpkın.</p>

  <p>Ama sandığın üstündeki de ne? Elime alıp, ışığa yaklaştırdım, yokladım, kokladım; ne olabilir diye düşünmediğim şey kalmadı, hiçbir şeye benzetemedim. Olsa olsa büyük bir kapının keçesi… Kenarlarında şıngır mıngır bir şeyler — Kızılderililerin çarıklarını süsleyen renk renk büyük kirpi dikenlerine benziyor. Bu keçenin ortasında bir delik, daha doğrusu bir yarık. Güney Amerika’daki baştan geçme kepeneklerde olduğu gibi. Ama nasıl olur da aklı başında bir zıpkıncı, bu kapı keçesini başına geçirir, bir Hıristiyan kentinde bu kılıkla sokaklarda bir aşağı bir yukarı dolaşabilirdi? Şu keçeyi bir giyeyim, dedim. Omuzlarıma ağır bir tulum gibi çöktü; domuzuna kalın ve kıllı mıllı bir şeydi. Biraz da nemli geldi bana, sanki o gizemli zıpkıncı bunu yağmurlu bir günde giymiş gibi. Duvara gömülü bir ayna parçasına gidip, kendime baktım. Ömrümde böyle şey görmemiştim. Çıkarıp atmak için öyle bir acele ettim ki, boynuma ağrılar girdi.</p>

  <p>Yatağın kenarına oturup, bu kelle satan zıpkıncı ve keçesi üstüne düşüncelere daldım. Yatağın kenarında bir zaman düşündükten sonra, kalktım, gocuğumu çıkardım. Odanın ortasında yeniden düşünmeye başladım. Derken ceketimi çıkarıp, bir ara da öyle düşündüm. Ama baktım ki, bir gömlekle kalınca, soğuktan donacağım; hancının, gecenin bu saatinden sonra zıpkıncı artık gelmez dediğini de anımsayıp, işi uzatmadan, pantolonumla çizmelerimi çıkarıverip, ışığı söndürdüm, yatağa atladım ve kendimi Allaha emanet ettim.</p>

  <p>Şilte, mısır koçanlarıyla mı, çanak çömlek kırıklarıyla mı doluydu, orasını bilmem artık. Ama bir hayli döndüm durdum, uzun zaman uyuyamadım. Sonunda biraz dalıp, nerdeyse uyku diyarına doğru yelken açacakken, sofadan gümbürtülü ayak sesleri geldi, kapının altından odaya bir ışık sızdı.</p>

  <p>Tanrım, sen beni koru, dedim içimden. Geldi galiba zıpkıncı, cehennem olası kelle tüccarı! Ama hiç kıpırdamadım; o bana bir laf etmedikçe ağzımı açmamaya karar verdim. Adam, bir elinde lamba, bir elinde Yeni Zelanda kellesi, odaya girdi. Yatağa bakmadan, ışığı benden bir hayli uzak bir köşeye koydu ve demin sözünü ettiğim hurcun ipleriyle uğraşmaya başladı. Yüzünü görmeye can atıyordum ama, hurcun ağzını çözünceye değin başı benden yana çevrilmedi. Bu iş bitince, döndü. Aman Tanrım! Bu ne! Bu ne surat! Koyu renk, morumsu, sarı lekeler içinde… Yer yer de koca koca kara dörtgenler. Korktuğum başıma geldi, diye düşündüm. Belalı bir yatak arkadaşı! Bir dövüşten çıkmış, yüzü gözü parçalanmış, hekimden geliyor. Ama adam tam o sırada ışığa doğru dönünce, yanaklarındaki o kara dörtgenlerin yakı olmadığını gördüm. Bunlar bir çeşit lekeydi. Önceden ne olduğunu söktüremedim, ama çok geçmeden anlar gibi oldum. Yamyamlar arasına düşmüş ve yüzüne dövme yapılmış bir beyaz adamın —o da balinacı idi— öyküsü aklıma geldi. Çıktığı uzak seferlerin birinde, bu zıpkıncının başına da aynı şey gelmiştir diye düşündüm. “Olur ya, ne çıkar?” dedim içimden. Adamın sadece dış görünüşü bu. Derisi ne biçim olursa olsun, iyi bir adam olabilir. Peki ama, bu dövme dörtgenler bir yana, teninin bu acayip rengine ne demeli? Bu renk sıcak ülkelerde iyice yanmış olmaktan da gelebilir elbette. Ama güneşin bir beyaz adamı böylesine morumsu bir sarı renge soktuğunu duymuşluğum yoktu. Gerçi güney denizlerine de hiç gitmiş değildim. Oraların güneşi, insan derisini bu garip hale sokuyordu belki. Bütün bu düşünceler şimşek gibi aklımdan gelip geçerken, zıpkıncı benim varlığımın farkında bile değildi. Bir hayli uğraşıp hurcunu açtıktan sonra, arayıp içinden bir Kızılderili baltası, bir de fok balığı derisinden yapılmış, kılları üstünde bir para kesesi çıkardı. Bunları, odanın ortasındaki eski denizci sandığının üstüne koyup, Yeni Zelanda kellesini eline aldı —korkunç, iğrenç bir şeydi bu— hurcuna tıktı. Derken kuzgun derisinden yepyeni başlığını çıkardı. Şaşkınlıktan bağıracaktım nerdeyse: Başında saç yoktu, daha doğrusu saça benzer bir şey yoktu. Tepesinde bir tutam püskül sadece. Dazlak, morumsu başı tıpatıp küflü bir kafatasına benziyordu. Herif benimle kapı arasında durmasaydı, bir solukta kapağı dışarı atabilirdim.</p>

  <p>Öyle ödüm kopmuştu ki, pencereden atlamayı bile düşündüm. Ama pencere hem ikinci kattaydı, hem de arkaya bakıyordu. Ben korkak adam sayılmam, ama bu kelle tüccarının, bu morumsu serserinin ne olduğunu bir türlü aklım almıyordu. Korku bilgisizlikten doğar; bu yabancı beni öyle şaşırtmış, afallatmıştı ki, gecenin ortasında şeytanın ta kendisi odama girmiş gibi korkuyordum, doğrusu. Hem öylesine korkuyordum ki, ona bir laf edecek, ne biçim adam olduğunu sorup öğrenecek halde değildim.</p>

  <p>Bu arada adam soyunuyordu. Göğsü, kolları meydana çıktı. İnanır mısınız, oraları da yüzündeki dörtgenlerle doluydu; sırtında da aynı kara dörtgenler… Herif sanki Otuz Yıl Savaşları’na girmiş, dört bir yanı yara bere içinde, canını zor kurtarmıştı. Dahası var, bacakları da öyle: Bacaklarının üstünde bir sürü koyu yeşil kurbağa hurma fidanlarına tırmanıyordu sanki: Besbelliydi artık: Vahşinin biriydi bu adam — iğrenç bir vahşi. Güney denizlerinde bir balina gemisine binip, bu Hıristiyan ülkesine gelmişti. Düşündükçe tir tir titriyordum. Üstelik kelle satıyordu — belki de kendi öz kardeşlerinin kellelerini. Ya benim kellemi de canı çekerse! Aman yarabbi! Baltası da şuracıkta hazır!</p>

  <p>Ama korkudan titremeye de vakit kalmamıştı artık, çünkü tam o sırada adam öyle bir şeyler yapmaya başladı ki, gözlerim meraktan faltaşı gibi açıldı, herifin dinsiz imansızın biri olduğundan kuşkum kalmadı. Odaya ilk girdiği sırada bir iskemleye astığı gocuk mu, kepenek mi, ne olduğu belirsiz paltosuna gitti, ceplerini karıştırdı, ufacık, biçimsiz, garip, insanımsı bir şey çıkardı. Sırtı kambur, üç günlük, Kongo’dan gelmiş bir bebek renginde bir şey. Mumyalanmış kelle aklıma gelince, kara kuklanın da gerçekten bir bebek mumyası olduğuna inanacaktım nerdeyse. Ama bu nesnenin kaskatılığını ve cilalı abanoz gibi parladığını görünce, tahta bir put olduğunu anladım — öyle olduğu da meydana çıktı nasılsa. Çünkü vahşi, boş ocağa gitti, mukavva paravanayı yerinden kaldırdı, bu kambur putcağızı sacayağın üstüne oturttu. Ocağın kıyısı bucağı ve tuğlaları is içindeydi. Bu yüzden Kongo putuna pek uygun küçük bir tapınak gibi göründü bana.</p>

  <p>İçim içime sığmayarak, bundan sonra ne olacak diye gözümü dört açıp, yarım yamalak gördüğüm puta baktım. Önce adam, gocuğunun cebinden iki avuç talaş çıkardı, putun önüne özenle yerleştirdi; sonra bunların üstüne bir parça peksimet koydu, talaşları tutuşturup kutsal ateşini yaktı. Derken, elini birkaç kez ateşe daldırdıktan ve parmakları yandığı için hızla geri çektikten sonra, peksimeti ateşten çıkarabildi. Sonra, üstündeki alevi ve külleri biraz üfleyerek, peksimeti kibarca zenci yavrusuna sundu. Ama küçük şeytan, bu kupkuru yiyeceğe hiç de yüz vermedi, dudaklarını kıpırdatmadı. Bizimki bir yandan bu acayip maskaralıkları yaparken, bir yandan da gırtlağından garip sesler çıkarıyordu: Ağzını burnunu tuhaf tuhaf oynatıp, biteviye türkümsü dualar mırıldanıyor, putperest ilahiler okuyordu. Sonunda ateşi söndürdü; vurduğu bir çulluğu çantasına atan bir avcı gibi, putu gelişigüzel yakalayıp, gocuğunun cebine tıktı.</p>

  <p>Bütün bu olmayacak işler, tedirginliğimi büsbütün arttırdı. Adamı, artık marifetlerini bitirip yatağa atlamaya niyetli görünce, ışık sönmeden önce, elimi kolumu bağlayan büyüyü bozmanın tam sırası diye düşündüm.</p>

  <p>Ama ben, ne söylemeli diye düşünüp dururken, iş işten geçti: Herif masanın üstündeki baltasını alıp, bir an bu baltanın ucunu yokladı, ışığa tuttu; sonra bir de ne göreyim, baltanın sapını ağzına koyup püfür püfür tütün dumanları çıkarmaya başladı. Hemen arkasından ışık söndü. Ve bu azgın yamyam, baltası ağzında, yatağa atladı. Kendimi tutamadım artık, bağırıverdim. Yamyam birden şaşırıp homurdanarak, eliyle beni iskandil etmeye başladı.</p>

  <p>Bir şeyler kekeleyerek —kendim de anlamadığım bir şeyler— heriften kaçıp duvardan yana yuvarlandım. “İnsen de, cinsen de, kımıldama, bırak kalkıp şu lambayı yakayım,” diye yalvardım. Ama gırtlağından çıkan seslerden sezinlediğime göre, herif ne demek istediğimi pek anlamamıştı.</p>

  <p>Sonunda, “Kim sen, şeytan?” dedi. “Söyle sen kim? Yoksa vallah, ben seni gebertir.” Herif bunu söyler söylemez, tüten baltasını, karanlıkta sallamaya başladı tepemde.</p>

  <p>“Hancı! Allah aşkına yetiş, Peter Coffin!” diye avaz avaz bağırdım. “Hancı! Bekçi! Coffin! Allahın melekleri, koruyun beni!”</p>

  <p>Yamyam, “konuş! Söyle sen kim? Yoksa vallah ben seni gebertir,” diye homurdandı gene. Bir taraftan da korkunç baltasını sallayıp, dört bir yanıma sıcak tütün külleri saçıyordu; o kadar ki, üstüm başım tutuşacak diye korktum. Bereket versin, o sırada, elinde bir ışıkla, hancı odaya girdi. Yataktan fırlayıp, yanına koştum.</p>

  <p>Hancı gene sırıta sırıta, “korkma, korkma artık,” dedi. “Queequeg’in senin kılına bile dokunacağı yok.”</p>

  <p>“Bırak şu sırıtmaları!” diye bağırdım. “Ne diye söylemezsin bana bu Allahın belası zıpkıncının bir yamyam olduğunu?”</p>

  <p>“Biliyorsun sandım. Söylemedim mi sana kentte kelle satıyor diye? Ama hadi git yat da uyu artık. Bana bak, Queequeg, ben anlar sen, sen anlar ben. Bu adam yatacak sen beraber. Anladı sen?”</p>

  <p>Queequeg, “ben anladı hepsi,” diye homurdandı; piposunu tüttüre tüttüre, yatağın kenarına oturdu.</p>

  <p>Sonra, baltasını bana doğru uzatarak, yorganı açtı, “sen gir burada,” dedi. Bunu söylerken de, sadece nazik değil, gerçekten iyi yürekli, merhametli bir adam gibi davranmıştı. Bir an durup baktım adama. Derisindeki dövmelere karşın, aslında tertemiz, yakışıklı bir yamyamdı. “Ne diye büyüttüm bu işi bu kadar,” dedim kendi kendime. “Bu adam da benim gibi bir insanoğlu. Benim ondan korktuğum kadar, onun da benden korkmaya hakkı var. Sarhoş bir Hıristiyanla yatmaktansa, ayık bir yamyamla yatmak yeğdir.”</p>

  <p>“Hancı,” dedim, “söyle şuna, baltası mıdır, piposu mudur nedir, bir yana bıraksın, bıraksın şunu tüttürmeyi de, gidip yanında yatayım. Yatağımda bir adamın tütün içmesine gelemem. Tehlikeli bir şey. Üstelik canımı sigorta etmiş de değilim.”</p>

  <p>Hancı bunu söyler söylemez Queequeg, hemen söz dinledi. Gene beni nazikçe yatağa çağırdı ve “benden sana kötülük gelmez,” dercesine, yatağın bir kıyısına çekildi.</p>

  <p>“İyi geceler hancı, artık gidebilirsin,” dedim.</p>

  <p>Ben de yattım ve ömrümde bu kadar rahat uyumadım.</p>
