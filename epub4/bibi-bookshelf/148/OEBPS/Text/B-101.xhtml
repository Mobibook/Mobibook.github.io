  <h2>Bölüm CI</h2>

  <h3>İÇKİ MAHZENİ</h3>

  <p>İngiliz gemisi gözden yok olmadan, şurasını belirtelim ki, bu gemi Londra limanından geliyor ve müteveffa Samuel Enderby’nin adını taşıyordu.<a class="dipnot2" id="k107" href="../Text/dipnotlar.xhtml#a107"><sup>[107]</sup></a> Londralı bir tüccar olan bu adam, ünlü bir balina şirketinin, Enderby ve oğulları şirketinin kurucusuydu. Bana sorarsanız, yoksul bir balina avcısı olarak diyebilirim ki, gerçek tarihsel önemi bakımından Enderby ailesi, Tudor ve Bourbon hanedanlarından hiç de aşağı kalmaz. Balıklar üstüne topladığım tomar tomar belgelerde, bu büyük balinacılık şirketinin 1775 yılından ne kadar önce kurulduğu konusunda hiçbir belge yok. Ama 1775 yılında, ispermeçet balinasını doğru dürüst avlamaya çıkan ilk İngiliz gemisini, bu şirket donatmıştır. Oysa bu tarihten çok daha önce, yani ta 1726 yılından beri, bizim Nantucket’imizden ve Vineyard’ımızdan gelen yiğit Coffin’ler ve Macey’ler, büyük filolarla deniz canavarının ardına düşmüşlerdi. Gelgelelim, Kuzey ve Güney Atlantik’ten dışarı çıkmamışlardı bizimkiler. Burada iyice belirtelim ki, koca ispermeçet balinasını, uygarlığın çeliğiyle ilk zıpkınlayanlar gene de Nantucket’lilerdir; ve yarım yüzyıl boyunca da yeryüzünde onlardan başkası yapmamıştır bu işi.</p>

  <p>1778 yılında, gözüpek Enderby’lerin parasıyla sırf bu iş için donatılan “Amelia” adlı güzelim gemi, Horn burnunu yiğitçe geçmişti. Demek ki, büyük güney okyanusuna balina sandalını ilk indiren gemi budur. Bu geminin seferi, başarılı ve mutlu bir sefer oldu. Amelia, ambarları kıymetli ispermeçet yağıyla dolu olarak limanına dönünce, başka İngiliz ve Amerikan gemilerine örnek oldu. Böylece Pasifik okyanusunda güney balinası, geniş ölçüde avlanmaya başlandı. Ama bezmek nedir bilmeyen Samuel Enderby ile tüm oğulları (Tanrı bilir kaç oğuldu bunlar — analarına sormalı), bu bereketli seferle yetinmeyerek, başka bir işe giriştiler: İngiliz hükümetini kandırıp, masrafa da ortak olarak, “Yaman” adlı savaş gemisini, balinalar üstünde keşif yapmak üzere güney denizlerinde sefere çıkardılar. Deniz kuvvetlerinden bir subayın kumanda ettiği Yaman gemisinin seferi de yaman oldu. Bu sırada tam neler yapıldığını bilmiyoruz ama, bir hayli işe de yaradı. Enderby’ler bununla da yetinmediler. 1819’da aynı şirket, en uzak Japon sularında keşif yapmak amacıyla bir balina gemisi daha donattı. “Denizkızı” adındaki bu gemi, pek şanlı bir deneme seferi yaptı. Japon denizlerinin büyük balina avı yerleri de böylece dünyaya duyurulmuş oldu. Bu ünlü seferde, Denizkızı’nın kaptanı Coffin, bir Nantucket’liydi.</p>

  <p>Enderby’leri kutlayalım öyleyse! Bu şirket hâlâ yaşıyor sanırım. Ama kurucusu Samuel, çoktan öbür dünyanın güney denizlerinde demir atmış olsa gerek.</p>

  <p>Samuel Enderby’nin adını taşıyan gemi, bu onurlu ada layıktı doğrusu. Hızlı ve her bakımdan soylu bir yelkenliydi Samuel Enderby. Patagonya kıyıları açıklarında, bir gece yarısı çıkmıştım bu gemiye. Baş kasarasında içtiğim konyaklı bira yamandı. Cümbüşlü bir geceydi o. Gemidekilerin hepsi de aslan gibi çocuklardı. Kısa bir ömür ve keyifli bir ölüm dilerim hepsine. Yaşlı Ahab’ın o geminin kalaslarına takma bacağını dokundurmasından çok daha sonraydı oraya gidişim. Orada geçirdiğim saatler, o soylu, o güven veren Anglosakson konukseverliğinin ne olduğunu bana öğretti. Eğer bunu unutursam, papazım da beni unutsun; yalnız şeytan anımsasın beni. Konyaklı bira, ha? Konyaklı bira demiştim, değil mi? Evet, saatte on galon akan cinstendi içtiğimiz. Ve fırtına kopup da (oraların, Patagonya’nın fırtınası pek boldur) tüm gemiciler, konuklarla birlikte, gabya yelkenini camadana vurma emrini alınca, öylesine fitildik ki, direklere tırmanabilmek için, birbirimizi ızbarço bağlarıyla çekmek zorunda kalmıştık. Şaşkınlıktan, ceketlerimizin eteklerini camadana vurulan yelkenlere sıkıştırmış, uluyan fırtınanın ortasında direklere öyle asılı kalmıştık tüm sarhoş gemicilere ibret olsun diye. Bereket, direkler yerinden kopmadı da, biz de biraz sonra güç bela aşağı inebildik. Öylesine ayılmıştık ki, yeniden içmemiz gerekti, ama baş kasaranın lombozlarından içeri saldıran azgın deniz, içkimize biraz fazla su ve tuz katmıştı bana kalırsa.</p>

  <p>Yediğimiz et güzeldi; sert ama lezzetliydi. Kimi boğa eti dedi, kimi de deve eti. Tam ne olduğunu ben de anlayamadım doğrusu. Hamur köfteleri de vardı; küçük ama doyurucu, yusyuvarlak, kaskatı köfteler. Yuttuktan sonra, midenizde yuvarlandıklarını duyar gibi oluyordunuz. Biraz öne doğru eğilseniz bilardo topları gibi içinizden dışarı dökülmeleri tehlikesi vardı. Ekmeğe gelince… Eh, ne yapalım, kötü de olsa yiyecektik ister istemez. Üstelik de, iskorbütü önleyecek tek taze yiyecek oydu. Zaten baş kasara pek aydınlık sayılmazdı; bu ekmeği yedikten sonra da karanlık bir köşeye çekilebilirdiniz. Samuel Enderby gemisini, bir bütün olarak, başından kıçına kadar, aşçının sindirim borusundaki canlı kazanlarla ele alırsanız, iyi bir gemiydi o. Yiyecek içeceği temiz ve boldu; konyaklı birası sert ve lezzetliydi; gemicilerin hepsi yaman adamlardı; tepeden tırnağa yiğit kişilerdi.</p>

  <p>Ama acaba neden Samuel Enderby ve hepsi değilse bile, benim bildiğim çoğu İngiliz balina gemileri böylesine güler yüzlü ve konuksever oluyor; sığırı, ekmeği, içkiyi ve şakayı neden esirgemiyorlar kimseden; ve neden yemeye, içmeye ve gülmeye doymak bilmiyorlar? Ben size bir şey söyleyeyim mi? Bence bu İngiliz balina gemilerinin sofralarındaki bolluk üstüne tarihsel araştırmalar yapmaya değer. Ve ben, balina konusunda tarihsel araştırmalardan hiç kaçmamışımdır gereğinde.</p>

  <p>İngilizlerden önce balina avcılığı yapan Hollandalılar, Zelandalılar ve Danimarkalılardan birçok balinacılık terimi kalmıştır. Bol bol yemek içmek modası da onlardan geçmiştir İngilizlere. Çünkü genel olarak İngiliz ticaret gemileri, tayfasına cimri davrandıkları halde, aynı milletin balina gemilerinde durum tam tersinedir. Böylece İngiliz denizcilerinin bol bol yemesi içmesi, doğal ve normal bir şey değil de, sırf balina avcılığına özgü bir şeydir. Onun için bunun elbette özel bir kaynağı olacak. Belirttiğim bu kaynak üzerinde biraz daha duracağım burada.</p>

  <p>Deniz ejderinin tarihi üstünde araştırmalarım sırasında, eski bir Hollanda kitabına rastladım;<a class="dipnot2" id="k108" href="../Text/dipnotlar.xhtml#a108"><sup>[108]</sup></a> bunun küflü balık kokusundan, balina gemileriyle ilgili olduğunu da anladım. Kitabın adı “Dan Coopman”dı. Her balina gemisinde bir fıçıcı olduğundan, bunun Amsterdamlı bir fıçıcının paha biçilmez anıları olduğu sonucuna vardım. Kitabı yazanın Fitz Swackhammer adında biri oluşu, bu düşüncelerimi destekliyordu. Ne var ki, Santa Claus ve St. Pott’s kolejlerinde Aşağı Hollanda ve Yukarı Alman dilleri profesörü olan pek bilgin dostum Dr. Snodhead’e, bu kitabı bir kutu ispermeçet mumu karşılığında çevirmek üzere verdiğim zaman, kitaba şöyle bir baktı; adını görür görmez, “Dan Coopman”ın fıçıcı değil de tüccar anlamına geldiğini kesin olarak söyledi. Kısacası, Aşağı Hollanda diliyle yazılan bu eski ve bilgi dolu kitap, Hollanda ticaretini ele alıyordu; birçok başka konular arasında, balina avına da pek ilginç bir yer ayırıyordu; “Smeer” veya “yağ” adlı bir bölümde, yüz seksen Hollandalı balina gemisinin kiler ve ambarları için gereken yiyeceğin ve içeceğin uzun ve ayrıntılı bir listesini buldum. Dr. Snodhead’in İngilizceye çevirdiği bu listeden şunları alıyorum:</p>

  <div class="m1"/>

  <p>400.000 libre sığır eti.</p>

  <p>60.000 libre Friesland domuz eti.</p>

  <p>150.000 libre kuru balık.</p>

  <p>550.000 libre peksimet.</p>

  <p>72.000 libre taze ekmek.</p>

  <p>2.800 külek tereyağ.</p>

  <p>20.000 libre Texel ve Leyden peyniri.</p>

  <p>144.000 libre peynir (herhalde daha sıradan peynir çeşitleri).</p>

  <p>500 onar galonluk fıçılarda ardıç rakısı.</p>

  <p>10.800 fıçı bira.</p>

  <div class="m1"/>

  <p>İstatistik cetvellerinin çoğunu okurken, susuzluktan insanın damağı kurur. Oysa bu listeyi okurken insan, irili ufaklı fıçılar ve variller dolusu nefis içkilere ve güzelim yiyeceklere boğuluyor.</p>

  <p>O sıralarda, tüm bu biraları, etleri, ekmekleri bilgince sindirebilmek için üç günümü verdim. Bu üç gün içinde, Platon’a yaraşır çok yüksek ve derin düşünceler de geçti aklımdan. Bununla da yetinmeyerek, o eski Grönland ve Spitzbergen balina avcılığında her Hollandalı zıpkıncının yediği kuru balık ve benzeri besinlerin kestirme miktarı üstüne ek listeler hazırladım. Önce şunu söyleyeyim ki, yenilen tereyağı ile Texel ve Leyden peynirinin miktarı, insanı şaşırtıyor. Ama bunu balinacıların bünyelerinin yağlı olmasına ve yaptıkları işin de bu yağlılığı büsbütün arttırmasına yordum. Üstelik unutulmamalı ki, onlar, birbirinin şerefine bardak bardak makine yağı içen Eskimoların buzlu kutup denizlerinde avlarlar balinayı.</p>

  <p>İçtikleri bira miktarı da çok boldur: 10.800 fıçı. Kutuplarda balina avları, o iklimde pek kısa süren yaz mevsiminde yapılabildiği için, Hollanda balina gemilerinin Spitzbergen denizlerindeki seferi üç ayı geçmez. Yüz seksen yelkenlinin her birinde otuz kişi var desek, hepsi birden 5.400 Hollandalı eder. Böylece adam başına on iki hafta için, tam iki fıçı bira düşer. Ayrıca içecek olarak onar galonluk 500 fıçı cinleri de vardır. Bu kadar bira ve cini içe içe sersemleyen zıpkıncıların balina sandallarında ayakta durmaları ve hızla kaçan balinalara doğru dürüst nişan alabilmeleri pek umulmaz diyeceksiniz. Ama gene de bu işleri pek güzel yapıyorlar; balinaları zıpkınlıyorlar da. Ama unutmayalım ki, tüm bu işler ta kuzeyde, biranın insana yaradığı yerde oluyordu. Bizim güney seferlerimizde, ekvatorda, böylesine içen bir zıpkıncı direk başında uyuklar, balina sandalında da körkütük olurdu. Bu da, Nantucket ve New Bedford için pek kazançlı bir iş olmazdı elbet.</p>

  <p>Ama yeter artık. İki ya da üç yüzyıl önceki Hollandalı balina avcılarının bol bol yiyip içtiklerini, İngilizlerin de bu güzel örneğe uyduklarını kanıtlamak için gerekenleri söyledik. İçinde ispermeçet yağı bulunmayan bir gemide sefer ederken, İngilizler der ki: Dünyadan hiçbir şey koparamadığımıza göre, bari bir güzel yiyip içelim ki, hem midemiz dolsun, hem de içki mahzeni boşalsın.</p>
