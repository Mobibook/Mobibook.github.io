  <h2>Bölüm LX</h2>

  <h3>HALAT</h3>

  <p>Biraz sonra anlatacağım balina avını ve buna benzer başka sahneleri daha iyi anlamanız için, o büyülü, zaman zaman da korkunç balina halatından söz etmek istiyorum burada.</p>

  <p>Eskiden balina avında kullanılan halat, en iyi kenevirden yapılır; ve öteki sıradan halatlar gibi katrana batırılmaz; üstüne katran ancak hafif hafif püskürtülürdü. Katran, urgancının elinde kenevirin daha kıvrak, gemide de daha kullanışlı olmasını sağlar. Ama katran fazla kaçarsa, balina halatı sertleşir ve roda edilirken gereğince dar halkalar halinde sarılamaz. Gemicilerin çoğu, katranın halatı çok düzgün ve parlak yapmakla beraber, daha uzun ömürlü ve daha sağlam yapmadığını anlamaya başladılar artık.</p>

  <p>Son zamanlarda, Amerikan balinacılığında, balina halatı olarak Manila ipi, kenevirin yerine geçmiş gibidir, çünkü Manila ipi kenevir kadar uzun ömürlü değilse bile, ondan daha sağlam, daha kıvrak ve daha esnektir. Her şeyde bir estetik arandığına göre, şunu da eklemek istiyorum ki, bu ip daha güzeldir ve balina sandalına kenevirden daha çok yakışır. Kenevir, Hintliye benzeyen, esmer, kara kuru bir heriftir, ama Manila ipi, altın saçlı bir Çerkeş delikanlısı gibi hoş gelir göze.</p>

  <p>Balina halatı bir iki santim kalınlığındadır sadece. İlk bakışta onu olduğundan daha az sağlam sanırız. Denemeler göstermiştir ki, bu ipin elli bir lifinden her biri, altmış kilo yük kaldırır. Böylece halatın kendisi aşağı yukarı üç tona dayanabilir. Balina halatının uzunluğu genel olarak iki yüz kulaçtan biraz fazladır. Kıvrım kıvrım sarılıp, bir varilin içinde sandalın arkasına konur. Bir imbiğin kıvrımları gibi iç içe değil, üst üste; ve böylece içinde boşluk kalmayan bir peynir tekerine benzer. Bu tekerin yalnız ortasında, “yürek” denilen küçücük ve diklemesine uzun bir delik vardır. Halat boşanırken sargıda en küçük bir ilmik ya da pürüz, birinin kolunu, bacağını ya da tüm gövdesini hiç şaşmadan alıp denize götüreceği için; balina halatı en büyük özenle varile yerleştirir. Kimi zıpkıncılar, bütün bir sabah yalnız bu işle uğraşırlar; hiçbir pürüz ya da eğrilik olmasın diye, halatı önceden ince bir makaraya sarıp, varile yerleştirdikten sonra makarayı ortasından çıkarırlar.</p>

  <p>İngiliz balinacıları, bir yerine iki varil kullanırlar; aynı halatı hiç bölmeden, iki varile birden yerleştirirler. Bunun bazı yararları vardır, çünkü bu iki varil, küçük oldukları için, sandalda hem daha kullanışlı olurlar, hem de sandalı fazla sarsmazlar. Oysa çapı nerdeyse üç ayak, boyu da ona göre olan Amerikan varili, sandalın bir iki santim kalınlığındaki tahtalarına bir hayli ağır gelir. Üstelik bir balina sandalının dibi, çabuk kırılabilecek bir buz tabakası gibidir, ağırlık yayıldığı zaman kaldırır, bir yere toplandı mı çöküverir. Amerikalıların halat fıçısının üstüne boyalı bir yelken bezi de konunca, sandal, balinalara armağan edilecek kocaman bir düğün pastası yüklenmişe döner.</p>

  <p>Halatın her iki ucu da açıktadır. Alttaki uç, bir ilmikle bitip, varilin dibinden çıkarılarak yandan sarkar ve sandalın başında durur. Alt ucun böyle olması iki bakımdan gerekir. Önce şunun için: Yaralı balina çok derine dalar da, zıpkına bağlı tüm halatı alıp götürmeye kalkarsa, bu ilmiğe başka bir sandaldan alınan yedek bir halat kolayca takılıverir. Bu durumda, balina, bir bira bardağı gibi, bir sandaldan ötekine devredilir. Birinci sandal, gereğinde yardıma koşmak üzere, öteki sandalın çevresinden pek uzaklaşamaz nasılsa. İkinci neden de şudur: Bu düzenleme herkesin selameti için şarttır, çünkü halatın ucu herhangi bir biçimde sandala bağlı olursa, balina da ara sıra yaptığı gibi, bir tek dakika içinde tüm halatı fırt diye çekerse, iş bu kadarla kalmaz, canavar sandalı da denizin dibine indiriverir. İşte o zaman, tüm dünyanın tellallarını bağırtsanız da bulamazsınız bir daha o sandalı.</p>

  <p>Balina avı için sandalı denize indirmeden önce, halatın üst ucu varilden çıkarılır ve oradaki bir babaya sarıldıktan sonra, kürek saplarının ortasından geçerek, boydan boya sandalın başına çekilir. Böylece halat, kürek çekenlerin bileklerine sürtünür nerdeyse. Sonra bu uç, sandalın ta başında kurşundan yapılmış yivli bir makaradan geçer; ve pruvada bulunan tahtadan incecik bir takoz, halatın denize kaymasını önler. Sandalın başında hafif kıvrımlarla sarktıktan sonra, yeniden sandalın içine alınır; ve on beş yirmi kulaç kadar boş bırakılıp, “kısa uç” denilen zıpkın ipine bağlanır. Bu kısa uç, zıpkınla halata bağlandığı düğüm arasında, öylesine karmaşık dolambaçlar çizer ki, anlatılması kafa şişirir biraz.</p>

  <p>Böylece balina halatı, sandalın içinde karmakarışık düğümler, kıvrımlar ve bükülmelerle dört bir yana dolanır durur. Kürekçilerin hepsi, onun tehlikeli kıvranışları arasında hapsedilmiş gibidir. Öyle ki, ürkek bir karalının gözünde, bu durumda olan gemici, en zehirli yılanları şaka olsun diye kollarına, bacaklarına dolamış Hintli hokkabazlara benzer. Hangi insanoğlu bu içinden çıkılmaz kenevir halkaların ortasına ilk kez oturur, var gücüyle kürek çekerken, zıpkının bilinmedik bir anda atılacağını, bu korkunç kıvrımların birbiri ardından zincirleme şimşekler gibi boşanacağım düşünür de korkmayabilir? Bu durumdaki bir insan öylesine ürperir ki, kemiklerinin içindeki ilik bile titrek bir pelteye döner. Bununla beraber alışkanlık… Ne garip şey! Neler yapmaz şu alışkanlık! Sizlerin maun sofranızın başında otururken duyduğunuz sevinçli kahkahalar, şakalar, parlak nükteler; celladın yağlı ipini boyunlarında taşıyan gemicilerle dolu bu incecik çam kerestesinden yapılmış balina sandalının içinde duyacaklarınızın yanında solda sıfır kalır. Kent halkını ölümden kurtarmak için, kendi canlarına kıymaya hazır olan, boyunlarında yağlı iple düşmanları Kral Edward’ın önüne çıkan Calais’li altı yurttaş gibi, sandalın altı tayfası da, sanki altısının da boyunlarında ip varmış gibi ölümün çene kemiklerine doğru kürek çekerler.</p>

  <p>Kimilerini az buçuk duyduğunuz birçok balina avı kazasının nasıl olduğunu, şu ya da bu gemicinin halata kapılıp nasıl yok olduğunu, şimdi artık kafanızı fazla yormadan anlarsınız belki. Halat boşanırken, sandalın içindekilerin hepsi, tam hızla işleyen bir buhar makinasının çeşitli ıslık sesleri ortasında oturur gibidir. Makinanın her parçası, her pistonu, her çarkı, insana sürtünür nerdeyse. Hatta sandalda oturmak bundan bile beterdir, çünkü kıpırdamadan oturamazsınız bu tehlikelerin ortasında; sandal beşik gibi sallanır ve ansızın bir o yana, bir bu yana fırlatır sizi. Ancak içinizden gelecek bir kıvraklık ve çeviklik sizi kurtarabilir; yoksa, yabanıl bir ata bağlanan Mazeppa<a id="k75" href="../Text/dipnotlar.xhtml#a75"><sup>[75]</sup></a>&#160;gibi, öyle bir yerlere sürüklenirsiniz ki, her şeyi gören güneş bile sizi hiçbir zaman göremez oralarda.</p>

  <p>Dahası var: Fırtınadan önce gelen ve fırtınayı haber veren sessizlik, fırtınanın kendinden daha korkunçtur, çünkü gerçekte bu sessizlik, fırtınayı saklayan bir örtü, bir sargıdır; görünüşte zararsız olan tüfeğin, içinde barutu, kurşunu ve patlamayı sakladığı gibi. Boşanmadan önce kürekçilerin çevresinde sessiz bir yılan gibi dolanan halatın güzel kıvrımları, bu belalı işte insanı en çok korkutan şeydir aslında. Ama ne diye uzatıyoruz bu lafı? İnsanların hepsi balina halatları ortasında yaşar; hepsi boyunlarında iple doğar. Ama ancak ölümün onları birdenbire ve hızla sarsıveren düğümlerine kapılınca, yaşamın içinde her zaman çöreklenmiş duran sessiz ve sinsi tehlikeleri açıkça görürler. Eğer bir filozof iseniz, balina sandalında otururken bile, ocağınızın başında, yanınızda zıpkın değil de bir maşayla oturuyormuş gibi rahattır yüreğiniz.</p>
