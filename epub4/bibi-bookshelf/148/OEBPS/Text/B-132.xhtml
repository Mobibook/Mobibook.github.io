  <h2>Bölüm CXXXII</h2>

  <h3>SENFONİ</h3>

  <p>Çelik mavisi, pırıl pırıl bir gündü. Her şeyi saran bu maviliğin içinde, gökyüzüyle deniz karışmış gibiydi birbirine. Saydam havada, dalgın bir kadın bakışının ışıl ışıl tatlılığı vardı. Gürbüz ve erkek deniz ise, uyuyan Samson’un göğsü gibi, uzun ve güçlü soluklarla kalkıp iniyordu ağır ağır.</p>

  <p>Yukarlarda, küçük, beneksiz kuşların, kar gibi beyaz kanatları savruluyordu; gökyüzünün tatlı, kadınca düşünceleriydi bunlar. Ama aşağılarda, dipsiz mavi derinliklerde, güçlü ejderhalar, dev kılıçbalıkları, köpekbalıkları sağa sola saldırıyorlardı. Erkek denizin azgın, bulanık, kanlı düşünceleriydi onlar.</p>

  <p>Ama gökle deniz arasındaki bu karşıtlık, içtendi yalnız. Dışardan bakınca, aralarında ince renk ve gölge değişiklikleri bulunduğu halde, gökle deniz bir bütün görünüyordu. Olsa olsa bir dişilik erkeklik farkı var gibiydi aralarında.</p>

  <p>Tepede, krallar kralı güneş, nazlı göğü, bu yiğitçe kabaran denizle evlendiriyordu sanki. Biri gelin, biri güveydi. Çepeçevre bir ürperti içindeydi ufuk; en çok ekvatorda görünen bir ürpertiydi bu… Çekingen gelin, hem sevgi ve güvenle, hem de korkuyla kendini güveye veriyordu.</p>

  <p>Ahab, gergin, düğüm düğüm, boğum boğum, buruş buruş, solgun ama sarsılmayan, yılmayan Ahab; gözleri bir yıkıntının külleri arasında parlayan korlar gibi, sabahın pırıl pırıl ışığında ayakta dimdik duruyor; paramparça bir miğferi andıran başını, güzel bir kızın alnına benzeyen gökyüzüne doğru kaldırıyordu.</p>

  <p>Ey maviliğin ölümsüz çocukluğu, lekesiz aydınlığı! Çevremizde oynaşan, gözle görülmez, kanatlı varlıklar! Havanın, gökyüzünün bahar tazeliği! Koca Ahab’ın, zemberekler gibi kuruldukça kurulan acıları umurunuzda mı sizin! Gözlerinin içi gülen küçük kızlar —Miriam’lar, Martha’lar— periler gibi, yaşlı babalarının çevresinde kayıtsızca böyle dönerler. Onun beyninin sönmüş volkanının kıyılarındaki yanık saçlar çevresinde böyle oynarlar.</p>

  <p>Ahab, güvertede ağır ağır yürüyerek, geminin bordasına geldi; eğilip, suda gölgesine baktı. Gözleri derinlere doğru inmek istedikçe, gölgesi de denizin dibine battıkça batıyordu sanki. Bu büyülü havanın o canım kokuları, yaşlı adamın ruhunu kemiren derdi bir an için dağıtır gibi oldu. O sevinçli, o mutlu hava, o güler yüzlü gökyüzü, Ahab’ı sarıyor, okşuyordu sonunda. Bunca zamandır ona üvey analık eden huysuz ve hain dünya, Ahab’ın bükülmez boynuna kollarını sevgiyle dolamış, sevinç gözyaşları döker gibiydi üstüne. Duyduğu sevginin yardımıyla, onu çılgınlığından, inadından kurtarmak istiyordu sanki. Ahab’ın şapkasının altında saklanan gözlerinden, denize bir damla yaş döküldü. Pasifik okyanusunun tüm suları, bu bir damlacık yaştan daha değerli olamazdı.</p>

  <p>Starbuck, yaşlı adamı gördü; gemiden denize doğru nasıl kederle eğildiğini de gördü. Dört bir yanı saran huzurun içinden, gizlice yükselen derin hıçkırığı, Starbuck da kendi yüreğinde duyar gibi oldu. Ahab’ı tedirgin etmek, düşüncelerinden ayırmak istemedi. Ama ona yaklaşıp, yanında durdu.</p>

  <p>Ahab döndü.</p>

  <p>“Starbuck!” dedi.</p>

  <p>“Evet, kaptan.”</p>

  <p>“Ah Starbuck! Rüzgâr ne tatlı, ne tatlı! Gök ne tatlı! Böyle bir gündü ilk balinamı vurduğum gün. On sekiz yaşında bir zıpkıncıydım o sırada. Kırk yıl… Kırk yıl oldu… Kırk yıl! O gün bugündür, kırk yıldır, durup dinlenmeden balina peşindeyim. Kırk yıldır, yoksulluklar, tehlikeler, fırtınalar içindeyim! Kırk yıldır acımasız denizlerdeyim! Kırk yıldır Ahab huzurlu toprakları bıraktı, bu belalı enginlerle savaşıp durdu. Kırk yıl bu! Evet Starbuck, bu kırk yılın üçünü bile karada geçirmedim. Bu yaşadığım yılları düşünüyorum… Yalnız, yapayalnız yıllar… Çevresi yüksek surlarla çevrili bir kent gibidir bir kaptanın yalnızlığı… Dışardaki yeşil çayırlarla avunamaz insan… Vazgeçer, canından bezer insan! Tek başına kumanda etmek bir köleliktir aslında! Şimdiye dek hayal meyal duyduğum, ama açıkça anlayamadığım tüm bunları düşünüyorum… Kırk yıldır, kupkuru tuzlu yemeklerle geçindim… Ruhumu besleyen kuruluğun tam bir simgesiydi bu yiyecekler… Oysa karada yaşayanların en yoksulu bile, her gün taze bir meyva bulur. Ben küflü kabukları kemirirken, taptaze ekmek yer. Ellisinden sonra aldığım o gencecik kızla aramda okyanuslar var. Evlendiğimin ertesi günü, düğünlük yastığıma başımı ancak bir tek kez koyduktan sonra, Horn burnuna doğru yelken açtım… Böyle gelin mi olur? Gelin değil yaşayan bir kocanın dulu o… Evet Starbuck, evlenip dul ettim kızcağızı! Nedir bu çılgınlık, bu azgınlık, bunca öfke, kan ter içinde bunca didinme? Kaç bin kez bu yaşlı Ahab sandal indirdi denize! Kudurmuş gibi köpükler saçarak avını kovaladı. İnsan değil, bir zebaniydi bu Ahab! Evet, evet! Kırk yıldır ne çılgınlıktır bu… Deli! Bu yaşlı Ahab bir koca deli! Ne işe yaradı bunca savaş, bunca av? Neye yaradı kollarını kırasıya kürek çekmeler, zıpkın, kargı atmalar! Daha mı iyi oldu, daha mı zengin oldu Ahab? Şu hale bak! Ah Starbuck! Sırtımda taşıdığım yükün altında ezilirken, bir de şu zavallı bacağımın koparılması olacak şey mi? Öf! Çekin şu kır saçları gözlerimin önünden; ağlar gibi oluyorum bu saçlarla. Olsa olsa bir kül yığınından çıkabilir böylesine ağarmış saçlar. Ben çok mu yaşlı görünüyorum, Starbuck? Çok, çok mu yaşlı? Ayakta duramayacak kadar bitkin, beli bükülmüş, kamburu çıkmış görüyorum kendimi. Cennetten kovulduğundan beri geçen yüzyılları sırtında taşıyan Adem baba gibi sendeliyorum yükümün altında. Tanrım! Tanrım! Yar artık şu yüreği! Del artık beynimin teknesini! Maskaralık, maskaralık! Acı bir alay bu kır saçlar! Hangi sevinçleri tattım da ağardı bu saçlar? Neden böylesine yaşlanmış görünüyorum, böylesine yaşlanmış buluyorum kendimi? Yaklaş! Yanıma gel, Starbuck. Bir insan gözüne baksın gözlerim. Denizi, gökleri seyretmekten daha güzel, Tanrıyı görmekten daha güzel, bir insan gözüne bakmak. Yeşil topraklara yemin! Pırıl pırıl ocak başlarına yemin! Büyülü bir aynadır insan gözleri. Karımı görüyorum, çocuğumu görüyorum senin gözlerinin içinde. Hayır, hayır, sen benimle gelme, sen hep gemide kal! Gemide kal! Lanetli Ahab, Moby Dick’in ardına düştüğü zaman, indirme sandalını denize. Sen uzak dur tehlikeden. Hayır, hayır, sen gelme! Gözünde gördüğüm ocak başı, dursun yerli yerinde!”</p>

  <p>“Ah kaptanım, kaptanım! Ne soylu bir ruhun, ne yaman bir yüreğin var senin! O uğursuz balık ille avlanmalı mı? Gel benimle! Bu ölüm sularından kaçalım! Dönelim evlerimize. Starbuck’ın da karısı, çocuğu var, senin gibi… Sen yaşlılığında evlenmişsin, ben gençliğimde. Gidelim! Gidelim! Bırak, hemen kırayım dümeni! Ah kaptanım, ne keyifle, ne sevinçle döneriz bizim Nantucket’e! Bana kalırsa kaptan, Nantucket’te de böyle tatlı, böyle mavi günler olur.”</p>

  <p>“Olur, olur. Gördüm böyle günler… Yaz sabahları… Aşağı yukarı bu saatlerde… Evet, öğle uykusu vaktidir şimdi. Oğlum biraz sonra cıvıl cıvıl uyanır; yatağında doğrulur. Anası ona benden, bu koca yamyamdan söz eder. Enginlere açıldı ama, gene gelecek, seni dizinde hoplatacak, der.”</p>

  <p>“Benim Mary’m, benim Mary’m de öyle! Söz verdi bana. Her sabah oğlumu tepeye götürecek; babasının yelkenini ilk gören o olsun diye. Evet, evet! Yeter artık! Tamam! Doğru Nantucket’e gidiyoruz! Gel kaptanım, gel rotayı çiz, gidelim hemen! Bak, bak! Pencerede çocuğumun yüzü. Çocuğum tepeden el sallıyor bana!”</p>

  <p>Ama Ahab gözlerini başka yana çevirdi. Samyeli vurmuş da, dalından kupkuru son meyvasını düşürmüş bir ağaç gibi titriyordu:</p>

  <p>“Nedir bu? Nedir bu bilinmez; bu anlaşılmaz, bu akıl sır ermez tutku! Hangi sinsi, kurnaz tanrının; hangi hain, taş yürekli kralın buyruğuyla tüm sevgileri, özlemleri tepip, zorla, soluk soluğa gidiyorum bu yolda? Yüreğimin kendiliğinden yapmayı göze alamayacağı bu çılgınlığa beni sürükleyen nedir? Ahab, Ahab’ın kendisi mi? Tanrım… Kendim miyim ben? Kimdir şu kolumu kaldıran, ben mi yoksa başkası mı? Koca güneş bile kendiliğinden yürümüyorsa, o bile göklerin buyruğunda ufacık bir köle ise, görülmez bir gücün buyruğuna uymayan tek yıldız yoksa; şu benim küçücük yüreğim nasıl kendiliğinden çarpar, şu küçücük beynim nasıl kendiliğinden düşünebilir? Tanrı değil mi bu yüreği çarptıran, bu düşündüklerimi bana düşündüren, beni böyle yaşatan? İnan bana insanoğlu, hepimiz şu bocurgat gibi dönüp duruyoruz şu dünyada. Kaderin elidir bizi böyle döndüren. Ama bir yanda da, hiç değişmeyen, böyle gelmiş böyle giden, bu gülen gökyüzü, bu dipsiz deniz var! Bak, şu albatrosa bak! Kim saldırtıyor onu uçan balığın üstüne böyle? Katiller nereye gidecek, söylesene bana? Yargıcın kendi de sanıklar arasındaysa, kim yargılayacak katilleri? Rüzgâr ne tatlı, ne tatlı! Gök ne tatlı! Hava, ta uzaklardan bir çayırdan esmiş de gelmiş sanki. And dağlarının yamaçlarında bir yerde çayır biçmişler; orakçılar, taze, yemyeşil otlar içinde yatmış, uyuyorlar. Uyuyorlar mı? Evet Starbuck, ne denli didinirsek didinelim, sonunda gene de uyuyoruz bir tarlada. Uyumak?.. Evet, yeşillikler içinde çürümek; bir yıl önce biçilen çayırlıkta unutulup paslanmış oraklar gibi!.. Starbuck!”</p>

  <p>Ama umudunu kesen, yüzü bir ölünün yüzü gibi sararan Starbuck, gitmişti çoktan.</p>

  <p>Ahab güverteyi geçip, geminin öbür bordasından denize doğru eğildi. Sulara yansıyan iki gözün dik dik kendisine baktığını görünce, ürperdi: Fedallah aynı küpeşteden eğilmiş, hiç kımıldamadan sulara bakıyordu.</p>
