  <h2>Bölüm XCVII</h2>

  <h3>LAMBA</h3>

  <p>Pequod’un kazanlarını bırakıp, baş kasaraya, nöbette olmayanların uyudukları yere indiniz mi, bir an için kendinizi, kutsal kralların, vezirlerin ışıl ışıl türbesinde sanırsınız nerdeyse. Orada gemicilerin her biri, meşeden yapılmış üç köşeli tabutlarında, bir heykel sessizliği içinde yatarlar. Kapalı gözlerinin üstünde, yirmiye yakın lamba pırıl pırıl yanar.</p>

  <p>Ticaret gemilerinde, gemicinin lambalarındaki yağ, kraliçelerin memelerindeki sütten bile daha ender bulunan bir nesnedir. Karanlıkta giyinmek, karanlıkta yemek, ot şiltelerine karanlıkta tökezleyerek gitmek alın yazısıdır onların. Ama ışığı besleyen şeyin ardına düşen balina avcısı, ışık içinde yaşar. Yatağını Alaattin’in lambasına çevirdikten sonra yatar içine. Öyle ki, en karanlık gecelerde bile, geminin kara teknesi, bir bayram yeri gibi aydınlıktır gene de.</p>

  <p>Lambalarını aldığı gibi (çoğu zaman irili ufaklı eski şişelerdir bunlar) kazan başındaki soğutma kaplarına, elini kolunu sallaya sallaya, bakın nasıl gidiyor balina avcısı! Oradaki fıçıdan, bardağına bira doldururcasına, nasıl dolduruyor lambasını! Üstelik de yağların en safıdır yaktığı; fabrikaya girmediği için, en az bozulanıdır. Karadakilerin, aya, güneşe, ya da yıldızlara benzettikleri lambalarında bulunmayan bir yağdır bu. Nisanın taze otlarıyla beslenen ineklerin sütünden yapılan tereyağ kadar tatlıdır. Balina avcısı, tazeliğinden ve saflığından emin olmak için, lamba yağını kendi gider alır; tıpkı Amerika çayırlarında dolaşan yolcunun, akşam yiyeceği av etini kendi vurduğu gibi.</p>
