  <h2>Bölüm CXXXIII</h2>

  <h3>KOVALAMA, BİRİNCİ GÜN</h3>

  <p>O gece Ahab, gece yarısı nöbetinde, merdiven başındaki yerinden kalkıp, takma ayağını özel deliğine sokmak için kaptan güvertesine gidince, birden hırsla yüzünü havaya doğru kaldırdı, koklamaya başladı. Yabanıl bir adaya yaklaşan bir gemideki cins bir köpek de böyle koklar havayı. Ahab bir balina kokusu aldığını söyledi. Az sonra, canlı güney balinasının kimi zaman uzaklara değin yayılan özel kokusu, nöbet tutanların tümünün burnuna da geldi. Ahab, önce pusulaya, sonra da rüzgâr bandırasına bakıp, kokunun geldiği yönü aşağı yukarı kestirince, hemen geminin yolunun biraz değişmesi, yelkenlerin camadana vurulması emrini verdi. Gemiciler hiç de şaşmadılar buna.</p>

  <p>Ahab’ın verdiği buyruğun ne denli yerinde olduğu, ertesi sabah gün doğarken belli oldu: Önümüzde uzanan suların kenarları kırış kırış, ortası dümdüz, yağ gibi cilalıydı. Hızla akan derin bir ırmağın ağzındaki anaforlara benziyordu bu sular.</p>

  <p>“Direk başı gözcüleri yerlerine! Herkes güverteye!”</p>

  <p>Daggoo, geminin baş tarafında, ucu tokmaklı üç demir kavelayı, sanki gök gürlüyormuş gibi, kalaslara vurarak, uyuyan gemicileri, kıyamet günü toplantısına çağırırcasına uyandırdı. Herkes, hava kadar hafif, giysileri elinde, güverteye fırladı dakikasında.</p>

  <p>Ahab, başını çevirip göklere baktı: “Ne görüyorsunuz?” diye sordu.</p>

  <p>“Yok, hiçbir şey gördüğümüz yok, kaptan,” diye karşılık verdi yukarıdan gözcüler.</p>

  <p>“Babafingo yelkenini açın! Yukarıda ve aşağıda, her iki yandan cunda yelkenlerini de açın!”</p>

  <p>Yelkenler fora edilince, Ahab, kendisini en yüksek direğin başına çekecek olan ipi çözdü. Birkaç dakika sonra yukarı çektirmeye başladı kendini. Daha yolun üçte birinde, Ahab, grandi çanaklığıyla babafingo yelkeni arasındaki boşluktan bakıp, martıların sesini andıran bir çığlık attı: “Püskürtüyor! Püskürtüyor! Karlı bir tepe gibi hörgücü! Moby Dick! Ta kendisi!”</p>

  <p>Üç direk başı gözcüsünün aynı anda bağırarak bir kez daha verdikleri bu haberle coşan gemiciler, bunca zamandır aradıkları ünlü balinayı görmek isteğiyle, yelken iplerine sarılıp yukarılara çıktılar. Ahab, o arada, tüm gözcülerin bir ayak yukarısındaki yerine yükselmişti. Babafingo çubuğunda duran Tashtego, Ahab’ın topuğu hizasında bir yerdeydi. O yükseklikten balina, geminin aşağı yukarı bir mil önünde görülebiliyordu artık. Denizin her kabarışında, ışıldayan kocaman hörgücü pırıl pırıl çıkıyordu ortaya; sessiz püskürtüsü havada yükseliyordu düzenle. Olmayacak şeylere kolayca inanan gemicilere sorarsanız, bu püskürtü, aylar önce, Atlantik ve Hint okyanuslarında ay ışığında gördükleri püskürtünün ta kendisiydi.</p>

  <p>“Benden önce gören olmadı onu, değil mi?” diye seslendi Ahab direk başındakilere:</p>

  <p>Tashtego, “ben de aşağı yukarı sizinle aynı anda onu gördüm, Ahab Kaptan, bağırdım ben de,” dedi.</p>

  <p>“Aynı anda değil, aynı anda değil. Hayır! İspanyol altınını ben hak ettim. Alın yazısı bana bağışladı o altını. Yalnız bana! Beyaz Balina’yı benden önce göremezdi hiçbiriniz… Püskürtüyor!.. Püskürtüyor!.. Al bir daha… bir daha… bir daha!..” Ahab, sesini balinanın püskürtüsüne göre yükseltip alçaltarak bağırıyordu uzun uzun. “Dalacak şimdi! Cunda yelkenlerini kaldırın! Babafingo yelkenini indirin!.. Üç sandal hazır olsun. Starbuck, sen gemide kalıyorsun, unutma; gemi sana emanet. Hey dümenci, orsa et, orsa et biraz… dedim be adam, ha şöyle usul usul… Kaldırdı kuyruğu dalıyor!.. Yok, yok… Su karartısıymış… Sandallar hazır mı?.. Hazır olun, çabuk… Starbuck, indir beni… indir, indir… Çabuk, daha çabuk!”</p>

  <p>“Rüzgâr altına gidiyor, kaptan,” diye bağırdı Stubb. “Uzaklaşıyor bizden… Daha gemiyi görmüş olamaz.”</p>

  <p>“Sus be adam!.. Prasyaların yanı başında durun!.. Kır dümeni… Rüzgâr altına… Kır, kır, kır, biraz daha… Tamam… Sandallara… Sandallara!”</p>

  <p>Bütün sandallar çabucak denize indi. Geminin bordasında yalnız Starbuck’ınki kaldı. Sandallar tüm yelkenlerini açtılar, bir yandan da kürek çekerek, Ahab başta, hızla açıldılar rüzgâr altına doğru. Fedallah’ın çukur gözlerinde soluk bir ölüm ışığı parlıyor, korkunç bir gülümseme ağzını kemiriyordu sanki.</p>

  <p>Sandallar, sessiz deniz kabukları gibi uçuyorlardı suların üstünde; gene de kolay kolay yaklaşamıyorlardı düşmanlarına. Onlar Moby Dick’e yaklaştıkça, deniz daha da dümdüz oluyor, sanki bir halı seriliyordu dalgaların üstüne. Sular öyle durgundu ki, öğle güneşinde bir çayırı andırıyordu okyanus. Sonunda, soluk soluğa ilerleyen Ahab, kovalandığının farkında değilmiş gibi davranan balinaya iyice yaklaştı. Moby Dick’in, beyazlığıyla gözleri kamaştıran hörgücü, olanca heybetiyle çıkıverdi ortaya. Fırıl fırıl dönen pamuklara benzer, yeşilimsi köpükler arasında kayan bir ada gibiydi balinanın hörgücü. Ahab, düşmanının sulardan hafifçe yükselen kafasındaki kırışıkların hepsini görebiliyordu. Bir Türk halısı yumuşaklığıyla tatlı tatlı kabaran denizin üstünde, balinanın bembeyaz koca alnı ta uzaklara dek yansıyordu. Mavi suları yara yara yoluna gidiyordu Moby Dick. İki yanından, renk renk, ışıl ışıl oynak kabarcıklar yükseliyordu havaya. Ama uçup uçup sulara konan sayısız deniz kuşları, hemen yutuyordu sanki bu kabarcıkları. Beyaz Balina’nın sırtında, yeni boyanmış bir kadırganın direğine dikilen bayrağa benzer, kırık ama upuzun bir kargı vardı. Üstünde uçuşup duran sürü sürü kuşlardan biri, uzun kuyruk kanatlarını birer küçük flama gibi sallayarak, bu kargının üstüne sessizce konuyordu ara sıra.</p>

  <p>Tatlı bir sevinç, güçlü bir huzur sarar gibiydi hızla ilerleyen Beyaz Balina’yı. Ak bir boğa biçimini alıp kaçırdığı genç kıza, boynuzlarına tutunan Europa’ya, o güzel gözleriyle yan yan bakan Zeus bile, Girit kıyılarındaki düğün yatağına büyülü bir hızla giderken, daha haşmetli, daha görkemli olamazdı o tanrılar gibi yüzen Beyaz Balina’dan.</p>

  <p>İki yanına tatlı tatlı, ışıl ışıl saldığı sular, önce gövdesini düzenle kucaklıyor, sonra savrulup rahat ve geniş iki kol gibi ayrılıyordu. Balina, kucak kucak büyü saçıyordu sanki bu sularla. Kimi avcılar onun bu anlatılmaz huzurlu akışıyla büyülenir, sarhoş olur, üstüne saldırıverirlerdi. Ve işte o zaman, bu rahat güzelliğin altında ne kasırgalar saklı olduğunu görürlerdi. O ne sessizliktir ey balina, o ne büyük durgunluktur seninkisi! Ne görkemli bir rahatlıkla kayıp gidersin seni ilk görenin gözleri önünden! Oysa nice insanları böyle aldatıp yok etmişsindir sen!</p>

  <p>İşte Moby Dick, tropika sularının huzuru içinde, şıpırtıları bile insana derin bir sessizlik gibi gelen bu suların engin coşkunluğu içinde, yoluna gidiyordu böylece. Gövdesinin insanı afallatan büyüklüğü, çarpılmış çenesinin korkunçluğu sularda saklıydı henüz. Ama biraz sonra, bu gövdenin ön kısmı denizden yükseldi ağır ağır. Bir an için bu mermer gövde, kayaların Virginia’da kurduğu o garip doğal köprü gibi, yüksek bir kemer biçimini aldı. Kuyruğunun iri iri bandıralarını herkesi korkutmak istercesine havada sallayarak, koca tanrının kendini göstermesiyle dalıp gözden yok olması bir oldu. Denizde bıraktığı kaynaşan suların üstünde beyaz deniz kuşları özlemle uçuşuyor, duraklıyor, dalıp kanatlarını değdiriyordu okyanusa.</p>

  <p>Sandallar, uzun kürekleri havada, kısa kürekleri denizde, yelkenlerinin iskotalarını başıboş bırakıp, Moby Dick’in yeniden yüze çıkmasını bekliyorlardı sessizce.</p>

  <p>Sandalının kıçında ayakta duran Ahab, “bir saat sürer,” dedi. Balinanın battığı yerden ötelere doğru, rüzgâr altında uzanan belli belirsiz maviliklerle, insanı çeken uçsuz bucaksız enginlere baktı. Ama bu bir an sürdü. Sonra Ahab’ın gözleri, kafasının içinde bir çember çizercesine, çepeçevre ufukta dolaştı. Rüzgâr serinleşiyor, deniz kabarmaya başlıyordu.</p>

  <p>“Kuşlar!.. Kuşlar!” diye bağırdı Tashtego.</p>

  <p>Beyaz kuşların hepsi, havalanan balıkçıllar gibi sıra sıra olup, Ahab’ın sandalı üstüne doğru uçuyorlardı şimdi. Sandala birkaç metre yaklaşınca, hep birden umut dolu sevinç çığlıkları atıp, dönüp durmaya başladılar suların üstünde. Onların gözü, insanınkinden çok daha keskindir. Ahab hiçbir şey göremiyordu denizde. Ama diplere, gittikçe daha derinlere bakarken, birden ta aşağılardan, beyaz, diri bir lekenin, akıllara durgunluk veren bir hızla yukarıya doğru çıktığını gördü. Önce fare kadar küçük olan bu leke, büyüdü, gittikçe büyüdü ve tersine döndü sonunda. İşte o zaman, dibi görülmez enginin üstünde, iki sıra, çengel çengel, bembeyaz diş seçilir oldu: Moby Dick’in açık ağzı, çarpık çenesiydi bu. Hayal meyal görülen kocaman gövdesi, mavi sulara karışıyordu hâlâ. Canavarın ışıldayan ağzı, sandalın altında mermer bir mezarın ağzı gibi açıldı. Ahab, dümen küreğine asılıp, sandalı bu korkunç hayaletin üstünden ayırdı. Sonra Fedallah ile yer değiştirerek, öne geçti; Perth’ün dövdüğü zıpkını yakaladı; gemicilere, küreklerini alıp kıçta durmalarını emretti.</p>

  <p>Ahab sandalı tam zamanında döndürmüş, pruvasını balinanın henüz sudan çıkmayan kafasının önüne getirmişti. Ama Moby Dick, bu kurnazlığı çakmış gibi, hemen yer değiştirdi; aklının olanca sinsiliğini kullanıp, buruş buruş kafasını gene deminki gibi, yanlamasına soktu sandalın altına.</p>

  <p>Sandalın her yanı, her tahtası, her kaburgası titreyiverdi ansızın: Moby Dick, ısırmaya hazırlanan köpekbalıkları gibi, sırtüstü ve biraz yana yatmış, teknenin pruvasını yavaş yavaş ağzının içine alıyordu. Upuzun, çarpık alt çenesi, havada yüksek bir kavis çizdi; dişlerinden biri, küreklerden birinin ıskarmozuna takıldı. Ağzının içinin mavimsi inci beyazlığı, Ahab’ın başından altı parmak uzaktaydı; bu başın boyunu bir hayli aşmıştı. Beyaz Balina, böylece yakaladığı ince çam tekneyi usulcacık sarstı; hem hain, hem de tatlı bir kedinin fareyle oynadığı gibi oynuyordu sandalla. Gözlerinde hiçbir şaşkınlık görülmeyen Fedallah, kollarını kavuşturmuş, bakıyordu olup bitenlere. Ama kaplan sarısı gemiciler, birbirlerini ite kaka, sandalın kıçına yığılıvermişti.</p>

  <p>Balina, kara bahtlı sandalla böyle şeytancasına oynarken, teknenin esnek bordaları bir daralıp bir açılıyordu. Ejderhanın gövdesi sular altında gömülü olduğu için, onu pruvadan zıpkınlamanın yolu yoktu. Üstelik sandalın başı, Moby Dick’in ağzının içindeydi nerdeyse. Öteki sandallar, önlenmesinin yolu olmayan bu felaket karşısında duraklamışlardı ister istemez. İşte o zaman, böylesine yaklaşan düşmanın lanetli çenesi arasına diri diri düşüp çaresiz kalan Ahab, öfkeden kudurarak, upuzun kemiği yalın elleriyle yakalayıp delice sarsmaya başladı; sandalı kurtaracaktı sözde ıskarmoza takılı dişten. O boşuna uğraşırken, çene kemiği elleri arasından kaydı, incecik tahtalar iyice burkularak, çatır çatır kırıldılar. Çene kemiğinin altı üstü koca bir kerpeten gibi, biraz daha ilerledi; sandalı ikiye böldükten sonra, yeniden kenetlendi sularda. Sandalın yarısı bir yana, öbür yarısı başka bir yana savruldu. Ortasından bölünen teknenin arka bölümüne yapışan gemiciler, bir yandan da küreklere tutunmaya çalışıyorlardı.</p>

  <p>Sandal ikiye bölünmezden tam önce Ahab, balinanın kafasını kurnazca kaldırışından niyetini herkesten önce sezmiş; sandalı Moby Dick’in çene kemiğinden kurtarmak istemişti. Ama birden ağzın daha derinlerine kayan sandal yan yatmış; sandalı kurtarayım derken dengesini yitiren Ahab yüzüstü denize düşmüştü.</p>

  <p>Moby Dick, her iki yanında küçük dalgalar kabartarak, batırdığı tekneden biraz uzaklaşmış; beyaz başını sulara dikine batırıp çıkarıyor; gövdesini bir kirmen gibi ağır ağır döndürüyordu. Koskoca buruşuk alnını yirmi ayak kadar yüze çıkardığı sırada, gittikçe kabaran dalgalar, ışıl ışıl üstünde patladı bu alnın ve öfkeli köpükler ta havalara fışkırdı.<a class="dipnot2" id="k117" href="../Text/dipnotlar.xhtml#a117"><sup>[117]</sup></a>&#160;Fırtınada Manş’ın dalgaları da hızlarını alamadan Eddystone’un dibinde patlayınca, köpükler böylesi bir öfkeyle aşarlar deniz fenerlerinin tepelerinin üstünden.</p>

  <p>Çok geçmeden Moby Dick yeniden sulara yatay olarak uzanıp, sandaldan dökülenlerin çevresinde hızla döndü durdu. Kuyruğunu öfkeyle yanlamasına sulara vuruyor, sanki yeni ve daha belalı bir saldırış için kızıştırıyordu kendi kendini. Antiokhos’un, ezilen üzümlerle dutların kanını gördükçe azan filleri gibi,<a class="dipnot2" id="k118 " href="../Text/#a118 "><sup>[118]</sup></a> parçaladığı sandalı görmek kudurtuyordu onu. Balinanın amansız kuyruğuyla savurduğu köpüklerin içinde yarı boğulan Ahab, yüzemeyecek kadar sakattı, ama bu kargaşalığın ta göbeğinde bile suyun yüzünde kalmasını beceriyordu. Zavallının kafası, bir vuruşta patlayacak bir kabarcık gibi batıp çıkıyordu denizde. Fedallah, bölünen sandalın kıçından, kayıtsız, sakin sakin bakıyordu ona. Sandalın sularla bir o yana, bir bu yana akan öteki parçasına yapışmış olanlar, yardıma gidecek durumda değildiler; güç bela kurtarabiliyorlardı kendi canlarını. Beyaz Balina’nın görünüşü korkunçtu; gittikçe daralan çemberler çiziyordu çevrelerinde; bir gezegen hızıyla dönüp dolanıp, üstlerine geliyor gibiydi. Öteki sandallar balinayı zıpkınlamaktan korkuyorlardı. Bunu yapsalar, Ahab’ı da, kurtulmaya çalışan öteki mutsuzları da birden ölümün ağzına atabilirler; kendi canları da tehlikeye düşerdi. Yaşlı kaptanın başı, bu ölüm çemberinin tam ortasındaydı; gözleri yuvalarından fırlayan gemiciler, bu çemberin kıyısından bakıyorlardı olup bitene.</p>

  <p>Pequod’un direk başı gözcüleri başından beri görmüşlerdi olanları. Şimdi gemi pupa yelken geldi yanlarına. Öyle yaklaştı ki, Ahab denizden seslendi gemidekilere: “Üstüne yürüyün, üstüne…”</p>

  <p>Ama tam o sırada, Moby Dick’in savurduğu bir yığın köpük, Ahab’ın tepesine çullandı. Yaşlı adamın başı bir süre yok oldu suyun yüzünden. Sonra yükselen bir dalganın doruğunda yeniden yüze çıkıp gene bağırdı: “Yürüyün balinanın üstüne!.. Kovalayın onu!..”</p>

  <p>Pequod’un pruvası öne çevrildi; gemi, o büyülü ölüm çemberini yarıp, Beyaz Balina’yla kurbanlarının arasına girdi. Balina öfkeyle uzaklaşınca, sandallar yardıma koştu.</p>

  <p>Stubb’ın sandalına çekilen Ahab’ın gözleri kan çanağına dönmüş, kör olmuştu nerdeyse. Alnının kırışıklıkları tuz içindeydi. Bunca zaman çabaladıktan sonra, tüm gücünü tüketmiş; bir fil sürüsünün altında ezilmişçesine, sandalın dibine yıkılıp bir süre baygın yatmıştı. İçinin ta derinlerinden garip iniltiler geliyordu; rüzgârın dar ve derin dağ geçitlerinde çıkardığı boğuk seslere benziyordu bunlar.</p>

  <p>Ama geçirdiği sarsıntı ne denli şiddetliyse o denli de kısa sürdü. Güçsüz insanların yaşamlarına serpilmiş dayanılır tüm küçük acılar, büyük yüreklerde kimi zaman bir anda birleşip, derin bir tek sızı gibi zonklar. Tanrılar isterse, bu yürekler yüzyılların acılarını bir tek anda duyabilirler, çünkü soylu yaratılışların ruhları, küçük ruhların tümünü içinde toplayabilir.</p>

  <p>“Zıpkın!” diye bağırdı Ahab, dirseğine dayanıp yarı doğrularak; “zıpkına bir şey oldu mu?”</p>

  <p>Stubb zıpkını göstererek, “bir şey olmadı, kaptan, çünkü atılmadı. İşte burada,” dedi.</p>

  <p>“Koy şuraya, önüme… Eksik gemici var mı?”</p>

  <p>“Bir, iki, üç, dört, beş… Beş kürekçi vardı, kaptan. Beşi de burada.”</p>

  <p>“Buna sevindim… Yardım et, ayağa kalkayım. Ha şöyle… Göreyim onu. Nah şurada!.. Şurada! Rüzgârdan yana gidiyor hep. Ta yükseklere püskürttüğü sulara bak şunun!.. Çek ellerini üstümden… Ahab’ın kemiklerine ölmez bir güç geliyor yeniden. Açın yelkeni, geçin küreklere. Verin dümen küreğini bana!”</p>

  <p>Sık sık olur böyle: Bir sandal parçalandı mı, gemici başka bir sandala geçer; av, çifte kürek denen bir düzenle sürüp gider. Şimdi de böyle oldu. Ama sandalın iki kat artan hızı da yetmiyordu balinaya yaklaşmaya, çünkü Moby Dick üç kat arttırmış gibiydi yüzgeçlerinin hızını. Öyle bir gidiyordu ki, boşuna olacaktı ardına düşmek; uzun boylu kürek çekemezlerdi bu hızla. Kısa bir süre için bile, böylesine güç harcayarak kürek çekmeye zor dayanıyordu insan. Kovalamayı gene gemiyle yapmak daha iyi olacağa benziyordu. Bunun üzerine sandallar gemiye dönüp, vinçlerle yukarıya çekildi. İkiye bölünen sandalın parçaları güverteye alınmıştı bile. Pequod, tüm yelkenlerini fora edip, yandan cunda yelkenlerini bir albatrosun kanatları gibi açarak, rüzgâr altında Moby Dick’in ardından süzülmeye başladı denizde. Bilinen düzen içinde balinanın ışıl ışıl püskürdüğünü hep haber veriyorlardı direk başlarından. Gemici, deniz ejderi daldı diye bağırır bağırmaz, Ahab saate bakıp bir yere yazıyor, sonra pusula dolabının saati elinde, güverteyi arşınlayıp duruyor, Moby Dick’in yüze çıkması gerektiği dakika biter bitmez de bağırıyordu gemiciye: “Altın kimin olacak bakalım şimdi… Gören var mı onu?” Eğer gözcüler, “hayır, kaptan,” derlerse, Ahab hemen kendisinin yukarıya çekilmesini emrediyordu. Böyle bütün bir gün geçti. Ahab akşama dek ya yukarıda hiç kıpırdamadan oturdu, ya da güvertede yürüdü durdu.</p>

  <p>Yürürken kimseyle konuşmuyordu hiç. Ara sıra gözcülere sesleniyordu yalnız; yelkenlerin ya daha yükseklere çekilmesini, ya da iyice fora edilmesini söylüyordu. Şapkasını alnına çekmiş böyle gidip gelirken, kaptanın güvertesine atılmış kendi paramparça sandalının önünden geçiyordu. Sonunda durdu sandalın önünde; ve yüzü, kapalı havada yeni bulutlarla büsbütün kararan gökyüzüne döndü.</p>

  <p>Stubb, Ahab’ın durduğunu gördü. Belki de yüreğinin sarsılmadığını göstererek kaptanına hoş görünmek için, yanına gitti; sandalın kalıntısına baktı: “Eşek yiyemedi dikeni,” dedi; “ağzına batmış olmalı, kaptan! Ha! Ha! Ha!”</p>

  <p>“Bir yıkıntı karşısında gülen insan, amma da ruhsuz olmalı! Ateş kadar gözüpek ve ateş kadar cansız olduğunu bilmesem, korkağın biri derdim sana. İnsan olan, ne ağlar, ne de güler bir yıkıntı karşısında.”</p>

  <p>“Evet, kaptan,” dedi Starbuck yaklaşarak, “şakaya alınacak bir şey değil bu; bir alamet… kötüye alamet.”</p>

  <p>“Alamet mi? Alamet de ne demek… Sözlüğe mi bakalım?.. Tanrılar insanlara bir şey söylemek isterlerse, apaçık, dosdoğru söylerler söyleyeceklerini. Kocakarılar gibi başlarını sallaya sallaya, gizli kapaklı sözler etmezler… Hadi defolun! Aynı şeyin karşıt kutuplarısınız ikiniz: Starbuck, Stubb’ın karşıtı; Stubb da Starbuck’ın. Siz ikiniz tüm insanlığı simgeliyorsunuz. Ahab ise bu dünyadaki milyonlarca insan arasında tek başına. Ne tanrılarla yakınlığı var, ne insanlarla… Soğuk var, soğuk!.. Titriyorum soğuktan… Hey! Yukarıdakiler!.. Onu görüyor musunuz? Bağırın her püskürdüğü zaman! Bir saniyede on kez püskürürse de bağırın!”</p>

  <p>Gün bitmişti nerdeyse. Güneşin altın kaftanının eteği hışırdıyordu sadece. Karanlık bastı biraz sonra. Ama gözcüler direk başlarındaydılar hâlâ.</p>

  <p>Bir ses geldi yukarıdan: “Püskürtüyü göremiyoruz artık kaptan; çok karanlık.”</p>

  <p>“Ne yana gidiyordu son gördüğünde?”</p>

  <p>“Hep aynı yana, kaptan: Doğu rüzgâr altına.”</p>

  <p>“Peki. Daha yavaş gider şimdi karanlıkta. İndirin kontra babafingo ve babafingo cunda yelkenlerini, Mr. Starbuck. Önüne geçmeyelim sabaha dek. Yoluna gidiyordur şimdi, ama bakarsın bir süre duraklayabilir. Dümenci, rüzgârdan yana git dosdoğru. Hey yukarıdakiler, inin aşağı! Stubb, pruva direğinin başına başka bir gemici gönder, sabaha dek de boş bırakma orasını.” Bunları söyledikten sonra, Ahab, direkteki İspanyol altınına doğru gitti: “Bakın, gemiciler” dedi, “bu altın benim, çünkü onu ben hak ettim. Ama Beyaz Balina ölünceye dek orada kalacak bu altın. Balinanın öldürüleceği gün, Moby Dick’i ilk kim haber verirse, onun olacak bu altın. O gün gene ilkin ben görürsem Beyaz Balina’yı bu altının on kat fazlasını dağıtacağım hepinize. Haydi, gidin artık. Starbuck, sana bırakıyorum kumandayı.”</p>

  <p>Ahab bunları söyleyip merdiven başına gitti; orada şapkası gözlerine inik, durdu sabaha dek. Arada bir başını kaldırıp, karanlıkları yokladı yalnız.</p>
