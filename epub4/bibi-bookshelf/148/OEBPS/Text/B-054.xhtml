  <h2>Bölüm LIV</h2>

  <h3>TOWN-HO’NUN ÖYKÜSÜ<br/>(ALTIN HAN’DA ANLATILDIĞI GİBİ)</h3>

  <p>Ümit burnu ve çevresindeki tüm denizler, büyük bir yolun ünlü kavşağı gibidir; en çok yolcuya orada rastlanır.</p>

  <p>Goney’ye seslenmemizden az sonra, gene yurda dönen başka bir balina gemisiyle —Town-Ho<a id="k70" href="../Text/dipnotlar.xhtml#a70"><sup>[70]</sup></a> ile— karşılaştık. Geminin hemen hemen tüm gemicisi Polinezyalı idi. Kısa gam’laşmamızda, bize Moby Dick üstüne önemli haberler verdi bu gemi. O günden sonra birçoklarının Beyaz Balina’ya karşı duydukları merak birkaç kat arttı, çünkü Town-Ho’dakilerden dinlediğimiz bir öyküde, Moby Dick, ara sıra kimi insanlara kendini gösteren Tanrı adaletinin mucizeli bir elçisi gibi görünüyordu. Bu öykü, tüm bağlantılarıyla birlikte, bizim anlatacağımız tragedyanın bir gizli bölümü sayılabilir; onu Ahab Kaptan da, yardımcı kaptanları da hiçbir zaman duymuş değildirler, çünkü bu öykünün gizli kısmını Town-Ho’nun kaptanı da bilmiyordu. Town-Ho’nun birbiriyle anlaşmış üç beyaz gemicisinin özel malıydı bu. Öyle sanıyorum ki, onlardan biri öyküyü Tashtego’ya anlattı, bir papaza sırrını söyler gibi. Ama Tashtego ertesi gece uykusunda sayıkladı ve öyle çok şey söyledi ki, uyanınca geri kalanı saklamasının anlamı kalmadı. Öykünün tamamını öğrenen Pequod gemicileri üzerinde bu işin öyle büyük bir etkisi oldu ki, garip bir duygu inceliğiyle bunu gizli tuttular, böylece öykü, Pequod’un orta direğinden geriye yayılmadı, kaptanların kulağına gitmedi. Gemide anlatılan bu garip öyküyü, gizli yanını da gereken yere ekleyerek anlatacağım şimdi.</p>

  <p>Biraz da şaka olsun diye, bunu size, Lima’da bir yortu günü, Altın Han’ın yaldızlı çinilerle süslü avlusunda tütün içerken, İspanyol ahbaplarıma anlattığım biçimde anlatacağım yeniden. Bu kibar İspanyollardan ikisi, Don Pedro ile Don Sebastian, benim yakın arkadaşlarımdı; onun için de arada bir sözümü kesip bir şeyler soruyorlar, ben de onlara gereken açıklamaları yapıyordum.</p>

  <p>“Size anlatacağım olayları öğrenmezden iki yıl kadar önce, sayın baylar, Town-Ho, yani Nantucket’li bir ispermeçet balinası gemisi, burada sizin Pasifik okyanusunda, bu güzel Altın Han’ın saçaklı damından birkaç günlük yoldaydı. Ekvatorun biraz kuzeyine düşen bir yerlerde seferdeydi. Bir sabah gündelik işler arasında tulumbalarla su boşaltırken, geminin her zamandan fazla su aldığı görüldü. Bir kılıçbalığının tekneyi deldiğini sandılar. Şunu söylemeliyim ki baylar, kaptanın o bölgede bereketli avlanmak umutları vardı; oraları bırakıp gitmek niyetinde değildi hiç. Üstelik fırtınalı bir havada, teknenin inebildikleri kadar dibine inerek aradıkları ve bir türlü bulamadıkları bu deliği tehlikeli saymışlardı. Gemi, tulumbalarını arada bir ve fazla telaşlanmadan işleterek yolunda gitti. Ama umulan av da çıkmadı. Günler geçti. Delik hâlâ bulunmadığı gibi, bir hayli de büyüdü. Biraz telaşlanan kaptan, en yakın adalardan birindeki limanda teknesini karaya çekip onarmak amacıyla, tüm yelkenlerini fora etti.</p>

  <p>Gidilecek yer pek yakın değildi, ama kaptan, işler ayrıca kötü gitmezse, yolda batmaktan hiç korkmuyordu. Delik büyüse bile, tulumbaları sağlamdı ve otuz altı gemicisi de, nöbetleşe çalışarak, geminin aldığı suları kolay kolay boşaltabilirlerdi. Doğrusu rüzgârlar da pek elverişli gitmişti bu seferde, Town-Ho kazasız belasız limana varabilecekti. Gelgelelim, Vineyard’lı ikinci kaptan Radney’nin kaba ve küstahça davranışı, Steelkilt’i fena halde kızdırdı ve öç almasına yol açtı. Steelkilt bir göl adamıydı; Buffalo’lu bir serseriydi.”</p>

  <p>Don Sebastian, uzandığı hasır hamaktan doğrularak, “Göl adamı mı? Buffalo’lu mu?” diye sözümü kesti.</p>

  <p>“Buffalo, Erie gölünün doğu kıyısındadır, Don Sebastian. Ama sabretmek lütfunda bulunursanız, biraz sonra bu konuyu gene ele alacağız. Evet, baylar, sizin eski Callao’nuzdan uzak Manila adalarına yelken açan dört köşe yelkenli birliklerde bile, en sağlam ve en büyük üç direkli gemilerde bile, Amerika topraklarının göbeğinden gelen bu göl adamı kadar korsan ruhlusu ve yağmacısı görülmemiştir. Çünkü Erie, Ontario, Huron, Superior ve Michigan gölleri —birbirine akan o büyük tatlı denizlerimiz— okyanuslar kadar coşkundur; ve okyanusların en soylu özellikleri, her türlü ırk ve iklim çeşitleri vardır onlarda. İçinde Polinezya denizlerindekilere benzer sürü sürü romantik ada kümeleri bulunan bu göllerin kıyılarında. Atlantik okyanusunda olduğu gibi, birbirine hiç benzemeyen iki büyük millet yaşar. Bu göllerin doğu kıyılarına serpilmiş sayısız sömürgelerimize işleyen uzun deniz yolları bulunur burada. Gene bu kıyılara yer yer bataryalar, yüce Mackinaw’un kayalıklı tepesine keçiler gibi tırmanmış toplar yerleştirilmiştir. Deniz zaferinin gök gürültüsünü duymuşlardır bu göller. Ara sıra bu göllerin kumsallarında vahşi insan sürüleri belirir: Hayvan postlarından yapılmış çadırların aralığından, kızıla boyalı yüzleri parıldar. Bu göllerin çevresinde, fersahlar boyunca, çok eski ve insan ayağı değmemiş ormanlar; gotik kral hanedanları gibi, sıra sıra, kurumuş çam ağaçları vardır. Bu ormanlara, Afrika’dakiler gibi yabanıl ve yırtıcı hayvanlar, Tatar imparatorlarına giydikleri kürkleri veren ipek gibi yaratıklar sığınır. Bu göllerin suları, Buffalo ve Cleveland’ın kaldırımlarla döşeli başkentlerini ve Winnebago köylerini yansıtır. Bu sularda, yelkenlerle iyice donanmış ticaret gemileri, devletin toplu tüfekli savaş gemileri, vapurlar ve kayın ağacı kütüklerinden oyulmuş sandallar yüzer. Üstlerinde, tuzlu suları kamçılayan rüzgârlar kadar korkunç, direk deviren boralar eser. Batan gemi nedir bilirler, çünkü karanın ortasında, ama gene de kıyılardan çok uzakta, nice gemiler, bağırışan gemicileriyle birlikte gece yarısı sulara gömülmüştür burada.</p>

  <p>Baylar, tüm bunları anlatıyorum ki, Steelkilt’in bir kara adamı olmasına karşın, gene de yabanıl okyanusta doğmuş, yabanıl okyanusta yetişmiş sayılabileceğine, herhangi bir denizci kadar gözüpek olabileceğine aklınız yatsın. Radney’ye gelince, çocukluğunda Nantucket’in ıssız kumsallarında uzanmış, deniz ananın sütüyle beslenmiş, sonra da bizim hırçın Atlantik okyanusumuzun ve sizin durgun Pasifik okyanusunuzun sularında uzun uzun dolaşmış olduğu halde, sapları karaca boynuzundan yapılmış hançerler taşıyan göl adamı kadar kavgacı ve kinciydi o da. Ama gene de bu Nantucket’linin iyi yürekli bir yanı olduğunu söylemeliyim. Gerçekten bir çeşit şeytanı andıran bu göl adamına, hem en aşağılık bir kölenin hak ettiği insanca davranış, hem de sırasında boyun eğmez bir sertlik gösterseydi, o göl adamı uzun süre zararsız ve uslu kalabilirdi. Steelkilt o güne dek zararsız ve uslu kalmıştı da. Gelgelelim, Radney azgın bir öfkeye kapılmış, başının belasını aramıştı. Ve Steelkilt… Neyse, birazdan göreceksiniz neler olduğunu, baylar.</p>

  <p>Town-Ho, pruvasını, sığınmak istediği adaya çevireli bir iki gün olmuştu ki, gittikçe daha çok su aldığı görüldü. Ama tulumbaların her gün birkaç saat fazla işlemesiyle bunun da önüne geçildi. Herhalde bilirsiniz, örneğin bizim Atlantik okyanusu gibi durgun ve uygar bir denizde, sefer boyunca, tulumbaları işletmek bazı kaptanların aklına bile gelmez. Bununla beraber, sessiz ve uykulu bir gecede, nöbetçi subay, su alan bir gemide bu tulumba işini unutursa, o da, gemi arkadaşları da, bunu artık bir daha anımsamayabilirler, çünkü hep birden yavaş yavaş denizin dibini boylamış olurlar. Şu da var ki, baylar, şimdi bulunduğunuz yerden çok uzaklarda, batıya doğru uzanan azgın ve ıssız denizlerde çok uzun süren bir seferde bile, gemilerin, tüm tulumbalarını birden langur lungur durmadan çalıştırdıkları hiç de görüldük bir şey sayılmaz. Kıyı, gereğinde yanaşacak kadar yakınsa ya da sığınacak herhangi akla yakın bir yer varsa, geminin su alması hiç de korkulacak bir şey değildir. Ancak karadan çok uzak, ıssız denizlerde geminin su alması, kaptanı biraz düşündürebilir.</p>

  <p>Town-Ho’nun durumu da böyleydi: Suyun yeniden arttığı görülünce, gemide kimileri —özellikle ikinci kaptan Radney— biraz telaşlandılar gerçekten. İkinci kaptan, üst yelkenlerin iyice açılmasını, iskotaların sıkı sıkı bağlanmasını ve yelkenlerin gergin kalmasını emretti. Benim bildiğim bu Radney biraz korkak sayılabilirdi; kendi postunu kurtarma konusunda, bu dünyanın karasında ya da denizinde düşünebileceğimiz herhangi gözüpek ve atılgan bir insandan daha çekingen de değildi. İşte baylar, bu Radney denilen adam, geminin güveni için önlem alınca, kimi gemiciler, onun bu telaşını gemide payı olmasına yordular. Bunun için de o akşam, bir yandan tulumbaları işletirken, bir yandan da fıs fıs bunun şakasını yapıyorlardı. Bu arada, baylar, pırıl pırıl sular —bir dağ kaynağından gelmiş gibi berrak sular— tulumbalardan ikide birde fışkırıp, gemicilerin ayakları arasından güverteye akıyor, sonra frengi deliklerinden denize boşalıyordu durmadan.</p>

  <p>Karada olsun, denizlerde olsun, şu bizim basmakalıp dünyamızda, bir adam başkalarına kumanda ederken, kumandasında olanlardan birinin, kendinden çok daha mert, çok daha erkek olduğunu görünce, o adama karşı, önüne geçilmez bir nefret duyar, garez bağlar hemen. Fırsatını buldukça da, bu emir kulunun gurur kulesini yıkmak, tuz buz etmek, küçük bir toz yığını haline getirmek ister. Bu benzetmemi ister beğenin baylar, ister beğenmeyin, geçelim. Steelkilt, heybetli ve soylu bir herifti. Romalılar’ı andıran bir kafası, sizin son kral temsilcinizin şahlanan süslü atının püsküllü örtüleri gibi, salkım saçak, altın bir sakalı vardı. Öyle bir beyni, öyle bir yüreği, öyle bir ruhu vardı ki, baylar; Charlemagne’ın babasından türemiş olsaydı, bir Charlemagne olurdu bu adam. İkinci kaptan Radney ise, katır kadar çirkin, bir katır kadar güçlü, inatçı ve kötü yürekliydi. Steelkilt’i sevmiyordu; Steelkilt de bunun farkındaydı.</p>

  <p>Göl adamı, öteki gemicileriyle birlikte tulumba başında çalışırken, ikinci kaptanın yaklaştığını görünce, hiç oralı olmadı, keyifli keyifli şakalarını sürdürdü:</p>

  <p>‘Ya, ya, çocuklar, bu delik yaman bir delik. Birimiz altına bir kâse tutsa da, şöyle bir tadına baksak bu delikten akan suyun. Vallahi şişelere doldurmaya değer! Ben size bir şey söyleyeyim mi çocuklar, Rad Baba’nın paracıklarının hakkından gelecek bu delik. En iyisi, teknedeki payını kestirip evine çektirsin… Doğrusunu isterseniz, çocuklar, o kılıçbalığı daha yeni başladı işe. Peşine bir sürü marangozbalıkları, testerebalıkları, eğebalıkları, daha da bilmem ne balıkları takıp, bir daha geldi iş başına. Şimdi hep birlikte, ha babam kesip biçiyorlar geminin dibini. Belki de onarıyorlardır. Radney Baba burda olsaydı, atla denize de, şunları çil yavrusu gibi kaçır, derdim ona. Malının canına okuyorlar, haberi olsun. Ama Rad, melaike gibi bir adamcağız. Dünya güzeli üstelik. Biliyor musunuz çocuklar, gemiye yatırdığı paradan geri kalanıyla hep aynalar almış. Ah, ne olur, ondaki burun bende olsaydı!’</p>

  <p>Radney, gemiciyi duymamış görünerek gürledi: ‘Hay gözü çıkasıca herifler! Ne diye işlemiyor bu tulumba? İşletin şunu biraz!’</p>

  <p>Steelkilt, bir cırcır böceği neşesiyle, ‘peki, peki, bayım,’ dedi. ‘Çabuk, çocuklar, çabuk!’ Bunun üzerine tulumbalar, elli altmış itfaiye arabası gibi gümbürdemeye başladı. Herkes şapkasını başından attı ve biraz sonra en son gücünü harcayan insanların çıkardığı soluklar duyulmaya başladı.</p>

  <p>Sonunda göl adamı, arkadaşlarıyla birlikte tulumbayı bırakıp, yorgun bitkin bir halde, ön taraftaki bocurgatın üstüne oturdu. Yüzü kıpkırmızıydı, gözleri kan çanağına dönmüştü; alnından bol bol akan terleri siliyordu. İşte o sırada baylar, Allah bilir hangi kör olası şeytan Radney’yi dürtüp, böylesine can havli içinde olan bir insana saldırttı. Orasını bilmem ama, böyle oldu. Güverteyi arşınlayarak böbürlene böbürlene gelen ikinci kaptan, Steelkilt’e bir süpürge alıp ortayı süpürmesini, başıboş bırakılmış bir domuzun pisliğini de bir kürekle ortadan kaldırmasını buyurdu.</p>

  <p>Oysa, baylar, seferde bir geminin güvertesini süpürmek işi, büyük fırtınalar dışında, her akşam yapılan bir iştir. Gemi batarken bile bu geleneğin yerine getirildiği görülmüştür. Denizci gelenekleri öyle güçlüdür ve düzen sevgisi gemicinin kanına öyle işlemiştir ki, baylar, kimileri boğulmadan önce ellerini yüzlerini yıkarlar. Ama tüm gemilerde bu süpürme işi, çocuklara bırakılan bir iştir, eğer gemide çocuk varsa. Bundan başka Town-Ho’nun en güçlü kuvvetli adamları tulumbalarda nöbetleşe çalışarak kümelere ayrılmışlardı. Hepsinden daha gürbüz olan Steelkilt de bu kümelerden birinin başına getirilmişti. Bunun için de, arkadaşları gibi onun da, denizdeki asıl göreviyle doğrudan doğruya ilgili olmayan her türlü ıvır zıvır angaryadan uzak tutulması gerekirdi. Bunları söylüyorum ki, bu iki adamın ne durumda olduklarını iyice anlayasınız.</p>

  <p>Ama en kötüsü, domuz pisliğini temizleme buyruğuydu. Bununla Radney, Steelkilt’in yüzüne düpedüz tükürmüş oluyordu sanki. Bir balina gemisinde çalışmış herkes bunu anlar. İkinci kaptan böyle buyurunca, göl adamı, bunun ne demek olduğunu öteki gemicilerden daha iyi anlayacaktı elbette. Ama gene de bir an durakladı, Radney’nin kötü gözlerine kılı kıpırdamadan baktı, adamın içinde yığılı barut fıçılarını ve bu fıçılara doğru sessizce yanan fitili gördü. Bunları görürken de, içini garip ve insanca bir duygu kapladı. Adamın zaten azgın olan öfkesini daha da azdırmak istemedi. Gerçekten mert erkekler, hakarete uğradıklarında bile böyle bir çekingenlik duyarlar. İşte, baylar, Steelkilt’in o sırada duyduğu, öyle kolay kolay anlatılmaz, dile gelmez bir şeydi.</p>

  <p>Steelkilt, yorgunluktan biraz ezik olmakla beraber, her zamanki sesiyle karşılık verdi: Güverteyi süpürmenin kendi işi olmadığını ve süpürmeyeceğini söyledi. Sonra, domuz pisliğinin lafını bile etmeden, temizlik işlerine her zaman bakan üç çocuğu gösterdi. Bunlar tulumbalarda çalışmadıkları için, gün boyunca nerdeyse hiçbir iş görmemişlerdi. Radney, bir küfürle karşılık verip, kabaca ve pek yukarıdan aynı şeyi buyurdu yeniden. Yanında duran bir fıçının üstünden yakaladığı bir tokmağı sallayarak, hâlâ yerinde oturan göl adamının üstüne yürüdü.</p>

  <p>Tulumbadaki soluk soluğa çalışmasıyla kızışan, kan ter içinde kalan Steelkilt, ne denli sabırlı olursa olsun, ikinci kaptanın bu davranışını kolay kolay yutmazdı. Ama gene de öfkesini için için yenerek, bir tek söz söylemeden oturduğu yerden kıpırdamamakta direndi. Sonunda çileden çıkan Radney, tokmağı burnunun dibine kadar sokup, öfkeden küplere binerek buyruğunun yerine getirilmesini istedi.</p>

  <p>Steelkilt ayağa kalktı, ağır ağır bocurgatın arkasına çekildi; elinde tokmak arkasından gelen ikinci kaptana, buyruğu yerine getirmeyeceğini bir kez daha açıkça söyledi. Gösterdiği sabrın hiç işe yaramadığını görünce, elini havaya kaldırıp, ne yaptığını bilmeyen bu azgın adamı uzaklaştırmak istedi. Ama bu da boşunaydı. Böylece ikisi, bocurgatın çevresinde ağır ağır döndüler bir kez. Sonunda göl adamı, yeterince sabrettim diye düşünerek, ambar kapağının üstünde durdu ve ikinci kaptana şöyle dedi:</p>

  <p>‘Emrinizi yerine getirmeyeceğim, Mr. Radney. Çekin şu tokmağı önümden, yoksa karışmam.’ Ama başının belasını arayan ikinci kaptan, dimdik duran adamına daha da yaklaştı; ağır tokmağı gene burnunun dibine sokarak, bir sürü ağza alınmaz küfürler etti. Bir adım gerilemeyen Steelkilt, keskin bakışını bir hançer gibi ötekinin gözlerine dikti, sağ yumruğunu sıkıp yavaşça kendi sırtına doğru çekti ve tokmak yüzüne birazcık sürtünürse, herifi geberteceğini söyledi. Ama baylar, herif delirmiş; tanrılar ölüm damgasını vurmuşlar alnına. Tokmak, Steelkilt’in yanağına dokundu; dokunmasıyla da ikinci kaptanın çenesi darmadağın oldu; vurulmuş bir balina gibi kan fışkırtarak ambar kapağının üstüne yığıldı.</p>

  <p>Bu olan bitenler geminin arka kısmına yayılmadan, Steelkilt, direklere doğru yükselen patrisaları salladı. Ta yukarlarda, iki arkadaşı nöbetteydi. Her ikisi de Kanallı idi bunların.”</p>

  <p>“Kanallı mı?” diye bağırdı Don Pedro. “Bizim limanlarda bir hayli balina gemisi gördükse de, Kanallı diye bir şey duymadık. Kusura bakmayın ama, ne demek bu?”</p>

  <p>“Kanallılar., bizim büyük Erie kanalından gelen gemicilerdir, Don Pedro. Bu kanalı duymuş olacaksınız.”</p>

  <p>“Hayır, senyor. Biz bu sıkıntılı, sıcak, tembel, babadan kalma topraklar üstünde; sizin o gürbüz kuzey dünyanızı pek bilmeyiz.”</p>

  <p>“Öyle mi? Şu kadehimi doldurun öyleyse, Don Pedro. Sizin Çiça hiç fena değil. Öykümü sürdürmeden, Kanallıların kimler olduğunu söylemeliyim size, çünkü bu çeşit bilgiler, anlatacaklarımı aydınlatma bakımından işe yarayabilir.</p>

  <p>Baylar, üç yüz altmış mil boyunca, New York eyaletinin bir ucundan öbür ucuna, kalabalık birçok kent ve zengin köyde; uçsuz bucaksız, kasvetli, ıssız bataklıklarda; görülmedik bereketli, ekilmiş tarlalarda; bilardo salonlarında ve meyhane köşelerinde; evliyalar yatağı büyük ormanlarda; Roma kemerleri altında ve Kızılderili ırmakları üstünde; güneşte ve gölgede; mutlu ya da mutsuz insanlar ortasından; Mohawk’un o soylu topraklarının geniş ve değişik görüntüsü içinden; yol taşları gibi uzaklardan görünen çan kuleleriyle sıra sıra dizilen kardan beyaz kiliseler arasından; Venedik kentininkine benzeyen, günahlarla dolu ve çoğu zaman yasadışı bir yaşam ırmağı durmadan akar. İşte orada, baylar, en akıl almaz yabaniler oturmakta, en belalı dinsiz imansızlar ulumaktadır. Tüm bunları, yanı başınızda, kiliselerin koruyucu ve upuzun gölgeleri altında bulursunuz orada. Çünkü, baylar, dünyanın garip bir cilvesi olarak, serseriler nasıl hep adalet sarayları çevresinde toplanırsa, günahkârlar da, kutsal yerlere üşüşürler.”</p>

  <p>Don Pedro, şakacı bir kaygıyla kalabalık meydana bakarak, “şu geçen sakın bir papaz olmasın?” dedi.</p>

  <p>Don Sebastian güldü: “Kuzeyli dostumuz şükretsin ki, Kraliçe Isabella’nın İspanyol engizisyon mahkemeleri gittikçe tavsıyor Lima’da. Devam edin, senyor.”</p>

  <p>Orada bulunanlardan bir başkası söze karışıp, “bir dakika, rica ederim,” dedi. “Denizci bay, biz Limalıların tümü adına size şunu söylemek isterim ki, ahlak bozukluğundan söz ederken, örnek olarak içinde bulunduğumuz Lima’yı bırakıp da, ta uzaklarda bulunan Venedik’in lafını etmekte gösterdiğiniz nezaketin farkındayız. Yoo, eğilip bükülüp, şaşkın haller takınmayın. Bu kıyılar boyunca çok kullanılan bir deyimi bilirsiniz: ‘Lima gibi ahlaksız.’ Dediğiniz gibi burada, kiliseler, bilardo masalarından boldur; kapıları ardına dek hep açıktır üstelik. Ama Lima gene de ahlaksızdır. Venedik de öyledir. Ben oraya gittim. Hey gidi mübarek San Marco’nun kutsal kenti! Seni Santo Domingo<a id="k71" href="../Text/dipnotlar.xhtml#a71"><sup>[71]</sup></a> temizlesin! Kadehlerinizi doldurayım. Sağolun. İşte doldu. Boşaltması sizden.”</p>

  <p>“Baylar, Kanallıyı kendi çevresi içinde canımızın istediği gibi anlatırsak, yaman bir dram kahramanı olur. Anlatılmaya değer serserilikleri pek boldur onun. Kıyıları yeşil çimenli, çiçekli, Nil nehrine benzeyen Kanal’ı boyunca, günler günü, Marcus Antonius gibi başıboş dolaşır; kırmızı yanaklı Kleopatra’sıyla ulu orta sevişir; kayısı rengi bacaklarını, gemisinin güvertesinde güneşe serer. Ama karaya ayak basınca, tüm bu kadınca halleri bitiverir. Kanallı, böbürlene böbürlene bir eşkıya kılığına girer; başına bir külhanbeyi gibi geçirdiği kurdelelerle süslü şapkası, fiyakasını arttırır. İçinden akıp geçtiği güler yüzlü saf köylerin başına bela kesilir; karayağız yüzü ve kabadayılıkları, kentlerde de bir hayli ürkütür herkesi. O Kanal’da ben de bir zamanlar serseri serseri gezerken, bu Kanallılardan birinin iyiliğini gördüm. Ona yürekten teşekkür ederim, nankörlük etmek istemem. Doğrusu bu zorba adamların değerli bir yanları vardır: Zenginleri soymakta ne denli usta iseler, güç durumda olan bir yabancıyı korumaya da o denli hazırdırlar. Sözün kısası baylar, Kanal’daki yaşantının azgınlığını şu da çok iyi gösterir ki, bizim o yabanıl balina gemilerimiz, orada yetişenleri bol bol kullanırlar; ve kaptanlarımız, Sydney yerlileri bir yana, bunlardan çekindikleri kadar hiçbir insanoğlundan çekinmezler. İşin bir garip yanı da var: Kanal kıyılarında doğan binlerce köy delikanlısı için, oradaki yaşamın zorlukları bir geçittir; buradan ya Hıristiyan tarlalarında uslu uslu orak biçmeye gidilir ya da en yabanıl denizlerin sularını yiğitçe sürmeye.”</p>

  <p>Don Pedro, telaştan içkisini beyaz kolluklarına dökerek, “anladım! Anladım!” diye bağırdı. “İnsan ne denli gezse nafile! Dünya boydan boya bir Lima. Ben de sanırdım ki, sizin serinkanlı kuzeyinizde, insanlar dağlar gibi ağırbaşlı ve usludur. Ama devam edin öykünüze.”</p>

  <p>“Göl adamının patrisayı sallamasında kalmıştım baylar. Bunu yapar yapmaz kendini, üç yardımcı kaptanla dört zıpkıncının ortasında buldu. Onu ite kaka güverteye sürüklediler. Ama direk başlarındaki iki Kanallı, birer kuyrukluyıldız gibi aşağı akıverdiler; kavgaya karışıp, arkadaşlarını ön güverteye doğru çekmeye çalıştılar. Başkaları da onlara katılınca, millet birbirine girdi. O sırada yiğit kaptan, tehlikeden uzakta duruyor, eline bir balina kargısı almış zıp zıp zıplıyor; yardımcı kaptanlara, bu korkunç serseriyi alaşağı etmelerini, kaptan güvertesine getirmelerini buyuruyordu. Arada bir kargaşalığın yanı başına sokuluyor; kargısını uzatıp, kızdığı adamı kancalayarak çekmeye çalışıyordu. Ama tüm bu kalabalık, Steelkilt ve gözü dönmüş arkadaşlarıyla başa çıkamıyordu. Göl adamıyla Kanallılar, ön güverteyi boyladılar ve orada çarçabuk, bocurgatın hizasına üç dört büyük varil yerleştirdiler. Bu deniz Parislileri barikat arkasına geçtiler böylece.</p>

  <p>Kaptan, kamarotun getirdiği tabancaları iki eline almış, bağır bağır bağırıyordu: ‘Çıkın oradan, korsanlar! Çıkın oradan kana susamış haydutlar!’</p>

  <p>Steelkilt barikatın üstüne sıçradı ve tabancaları hiç umursamadan, bir aşağı bir yukarı gezindi orada. Kendi ölümünün tüm gemiyi kanlı bir ayaklanmaya sürükleyeceğini kaptana açıkça anlattı. Bunun doğru olabileceğinden korkan kaptan, biraz yumuşadı, ama gene de, baş kaldıranların hemen işlerine dönmelerini buyurdu.</p>

  <p>Steelkilt, ‘işe başlarsak bize dokunmayacağınıza söz veriyor musunuz?’ diye sordu.</p>

  <p>‘İş başına! İş başına! Hiçbir söz vermiyorum. Görev başına! Böyle bir zamanda işi bırakıp gemiyi batırmak mı istiyorsunuz? İş başına!’ Kaptan gene tabancasını uzattı.</p>

  <p>‘Gemi batacaksa, varsın batsın!’ dedi Steelkilt. ‘Eğer bize dokunmayacağınıza yemin etmezseniz, yerimizden kıpırdamayız hiçbirimiz.’ Sonra göl adamı arkadaşlarına döndü, ‘ne dersiniz, çocuklar?’ diye sordu.</p>

  <p>Arkadaşları, ‘yaşa’ diye bağırdılar hep bir ağızdan.</p>

  <p>O sırada göl adamı barikatın üstünde bir aşağı bir yukarı yürüyor, gözü hep kaptana dikili, kırık dökük sözler savuruyordu: ‘Bizde mi kabahat! Biz başlamadık… Bırak şu tokmağı dedim. Süpürmek çocukların işi.. Bugüne dek tanımadın mı beni… Azdırma boğayı, dedim. Kırılası çenesini yumruklarken, bir parmağım da incindi galiba… Kıyma bıçakları burada, ön güvertede değil mi, çocuklar? Bakın, şu demir uçlu manivelalar da var. Vallahi karışmam kaptan, koruyun kendinizi. Söz verin. Enayilik etmeyin. Unutun olanları. Biz işe dönmeye hazırız. Bizi adam gibi kullan, biz de senin adamın olalım. Kırbaçlanmakta yokuz.’</p>

  <p>‘İş başına! Söz veremem. İş başına diyorum!’</p>

  <p>Göl adamı kolunu kaptana doğru uzatarak, ‘bana bakın!’ dedi. ‘Burada sadece ben ve birkaç kişi daha var. Bir tek sefer için bu gemiye bindik. Her demir attığınız yerde çıkıp gitmek hakkımız; onun için biz kavga istemiyoruz; bir çıkarımız yok bunda. Biz barış istiyoruz. Çalışmaya hazırız, ama kırbaçlanmak işimize gelmez.’</p>

  <p>‘İş başına!’ diye gürledi kaptan.</p>

  <p>Steelkilt çevresine şöyle bir baktı ve dedi ki: ‘Ben sana doğrusunu söyleyeyim, kaptan. Seni öldürüp de aşağılık bir herif yüzünden asılmaya niyetimiz yok. Bize sataşmazsan, el kaldırmayız sana. Ama kırbaçlanmayacağımıza söz vermezsen, çalışmayız.’</p>

  <p>‘Öyleyse aşağı, aşağı! Baş kasaraya! Pes deyinceye dek çıkarmayacağım sizleri oradan. Hadi aşağı!’</p>

  <p>Elebaşı, arkadaşlarına döndü: ‘İnelim mi, ne dersiniz?’ Çoğu istemiyordu bunu. Ama sonunda Steelkilt’e uyup, onun peşinden karanlık baş kasaraya indiler ve inine giren ayılar gibi homurdanarak, ortadan yok oldular.</p>

  <p>Göl adamının kafası, kalasların hizasına değin iner inmez, kaptanla yanındakiler barikatın üstünden atladılar; çarçabuk ambar kapağını sürüp, ellerini üstüne bastırdılar. Kamarota avaz avaz bağırarak, kaportadaki kocaman bakır kilidi getirmesini emrettiler. Kaptan, ambar kapağını biraz aralayıp, bir şeyler fısıldadı aşağıdakilere. Sonra gene kapayarak, üstüne kilidi taktı. Aşağıdakiler on kişiydi. Yukarıda da, o zamana dek yan tutmayan, yirmi ya da biraz daha fazla gemici vardı.</p>

  <p>Gece boyunca, geminin önünde ve arkasında, özellikle baş kasara üstünde, kaptanların hepsi sıkı bir nöbet tuttular. Başkaldıranların bir yolunu bulup güverteye çıkmalarından korkuyorlardı. Ama gecenin karanlık saatleri sessizce geçti. İş başında kalan gemiciler, tulumbalarda sıkı çalıştılar. Kasvetli gecede, tulumbalar arada bir hazin hazin şangırdıyordu.</p>

  <p>Gün doğarken kaptan ön tarafa geldi, kasara kapağına vurarak, mahpusların işe gelmelerini buyurdu. Steelkilt ile arkadaşları hep bir ağızdan, ‘hayır!’ diye bağırdılar. Ötekiler, aşağı biraz su indirip, iki avuç da peksimet attılar. Kaptan kapağı yeniden kilitledi, anahtarı cebine atıp kıç güverteye döndü. Üç gün aynı şey yapıldı. Ama dördüncü günün sabahı, başkaldıranlar gene iş başına çağrıldıkları sırada, aşağıdan, önce karışık kavga sesleri, sonra da bir itişip kakışma duyuldu. Birdenbire dört adam dışarı fırlayıp, çalışmaya hazır olduklarını söylediler. Aşağıdaki pis hava ve açlık —belki de sonunda ceza görmek korkusu— bu adamları teslim olmaya zorlamıştı. Bundan yüreklenen kaptan, buyruğunu yineledi ötekilere, ama Steelkilt korkunç bir sesle kükreyip, gevezeliği bırakmasını, çekilip işine gitmesini söyledi. Beşinci sabah, başkaldıranlardan üçü daha, onları umutsuzca tutmaya çalışan kollar arasından sıyrılıp yukarı fırladılar. Aşağıda ancak üç kişi kalmıştı.</p>

  <p>Kaptan kötü kötü alay ederek, ‘artık işinize dönseniz daha iyi edersiniz gibime geliyor,’ dedi.</p>

  <p>‘Sen şunu kapatsana!’ diye bağırdı Steelkilt.</p>

  <p>Kaptan, ‘hay hay’ diye karşılık verdi; anahtar kilitte döndü.</p>

  <p>İşte o zaman, baylar, yedi arkadaşının hainliğine kuduran, kaptanın alaylı sesine fena içerleyen, o cehennem karanlığında bunca zaman tıkalı kalmaktan deliye dönen Steelkilt, o güne dek kendisi gibi hiç sarsılmamışa benzeyen Kanallılara döndü; bir daha çağrıldıklarında deliklerinden çıkmayı, keskin kıyma bıçaklarını alıp (bunlar iki ucu da saplı, hilal biçiminde, uzun ve ağır bıçaklardır) bunlarla geminin bir ucundan öbür ucuna koşmayı ve ölesiye saldırıp gemiyi ele geçirmeyi önerdi. Ötekiler kendisine katılsa da katılmasa da, bu işi yapacaktı. Bu gece, onun şu delikte geçireceği son gece olacaktı. İki Kanallı hiç de karşı koymadılar bu plana. Teslim olmaktansa, her deliliği yapacaklarına ant içtiler. Hatta dışarı saldırma zamanı gelince, ilk çıkan olmayı isteyecek kadar ileri gittiler. Ama elebaşıları, sertçe karşı çıktı buna. Bu onuru kendine ayırıyordu. (Üstelik iki Kanallı birbirinden arda kalmak istemiyorlardı; merdivenden ise ancak birer birer çıkılabilirdi.) Şimdi, baylar, bu iki imansızın nasıl hainlik ettiklerine geliyoruz.</p>

  <p>Elebaşılarının bu çılgınca niyetini duyar duymaz, her birinin içinden aynı haince düşünce geçmişti: Her biri ilk teslim olmak, böylece ilk bağışlanma olanağı elde etmek istiyordu. Ama Steelkilt başta çıkmak kararını bildirince, o zamana dek gizli ve ayrı kalan hainlikleri inceden inceye kaynaşarak birleşti. Ve Steelkilt uykuya daldığı bir sırada, üç tümceyle birbirlerine açıldılar. Uyuyan arkadaşlarını iplerle bir güzel bağlayıp, ağzını tıkadılar ve gece yarısı avaz avaz bağırarak kaptanı çağırdılar.</p>

  <p>Kaptan karanlıkların içinde bir cinayet ve kan kokusu alarak, silahlı yardımcı kaptanları ve zıpkıncılarıyla birlikte baş kasaraya saldırdı. Bir iki dakika içinde baş kasaranın kapağı açıldı, İki hain arkadaş, eli ayağı bağlı olduğu halde, hâlâ çırpınan elebaşlarını güverteye itip, bu kana susamış adamı yakalamış olmanın ödülünü istediler. Ama onlar da yakalanıp, güverte boyunca hayvan leşi gibi sürüklendiler. Sonra üçü birden, üç sığır budu gibi mizana direğinin iplerine bağlandılar ve sabaha dek orada asılı kaldılar. Kaptan önlerinde bir aşağı bir yukarı yürüyerek bağırıyordu: ‘Allah belanızı versin sizin! Akbabalar bile yemez sizin etinizi alçaklar!’</p>

  <p>Gün doğunca kaptan tüm gemicileri topladı. Başkaldıranlarla kaldırmayanları birbirinden ayırdı. Birincilere, kırbacı hak ettiklerini, onları ister istemez dövmesi gerektiğini, doğrusunun da bu olduğunu, ama vaktinde boyun eğmelerini hesaba katarak, onları şimdilik sadece azarlamakla yetineceğini söyledi. Ve onları anlayacakları bir dille, bir güzel azarladı.</p>

  <p>Sonra, direğe bağlı üç adama döndü: ‘Sizlere gelince, rezil keratalar! Niyetim sizleri dilim dilim edip kazanlara atmak!’ dedi. Bunun üzerine bir ip yakaladı ve iki Kanallının sırtına vurdukça vurdu. Herifler bağıramaz hale geldiler; başlarını sarkıtıp, resimlerde Hazreti İsa’nın yanı başında çarmıha gerilen iki hırsız gibi, kıpırdamadan kaldılar.</p>

  <p>Kaptan, ‘vurmaktan bileğim koptu!’ dedi sonunda. ‘Ama sana yetecek kırbacım var daha, benim güzel kabadayı horozum! Ağzından şu tıkacı çıkarın da, bakalım bir lafı var mı söyleyecek.’</p>

  <p>Bitkin düşen Steelkilt’in uyuşmuş çenesi titredi. Başını zorla çevirip, ıslığa benzer bir fısıltıyla, ‘söyleyeceğim şu,’ dedi: ‘İyi dinle, beni kırbaçlayacak olursan, seni öldürürüm.’</p>

  <p>‘Ya, öyle mi? Bak, şimdi korktum işte!’ Ve kaptan, elinde ip, vurmak için bir adım geriledi.</p>

  <p>‘Vurmazsan iyi edersin,’ diye fısıldadı gene göl adamı.</p>

  <p>‘Ama çok canım istiyor,’ dedi kaptan, ve ipi havaya kaldırdı.</p>

  <p>O sırada Steelkilt, yalnız kaptanın duyabildiği bir şeyler mırıldandı. Herkesin şaşkınlığı içinde, kaptan geri çekildi, güvertede hızla bir aşağı bir yukarı iki üç kez gitti geldi. Sonra birdenbire ipi elinden attı: ‘Dövmeyeceğim, bırakın şunu, çözün iplerini, çözün diyorum size.’</p>

  <p>Yardımcı kaptanlar bu emri yerine getirecekleri sırada, başı sarılı, soluk benizli bir adam durdurdu onları. İkinci kaptan Radney’ydi bu. Steelkilt’in yumruğunu yediği günden beri yatağından kalkmamıştı. Ama o sabah, güvertedeki şamatayı duyunca, sürüklene sürüklene yukarıya çıkmış, olup bitenleri seyretmişti. Ağzı öyle bir haldeydi ki, güç bela konuşabiliyordu. Mırıldandığı sözlerden, kaptanın göze alamadığı işi kendisinin yapmak istediği ve yapabileceği anlaşıldı. İpi yakalayarak, bağlı düşmanına doğru ilerledi.</p>

  <p>‘Sen alçağın birisin!’ diye fısıldadı, göl adamı.</p>

  <p>‘Öyleyim ama, sen şunu al bakalım.’ ikinci kaptan tam vuracağı sırada, Steelkilt’in bir şey daha fısıldamasıyla kolu havada kaldı. Radney bir an durakladı, sonra Steelkilt’in dediği ne olursa olsun, vurmaya başladı. Sonunda üç adamı çözdüler; herkes işine döndü, ve asık suratlı gemicilerin işlettiği demir tulumbaların sesi duyulmaya başladı yeniden.</p>

  <p>O akşam karanlık basıp da vardiya nöbetçileri aşağı indikleri sırada, baş kasarada bir kıyamettir koptu. Tir tir titreyen Kanallı iki hain, koşa koşa kaptan kamarasının kapısına dayandılar; ötekilerle aynı yerde kalmaktan korktuklarını söylediler. Adamları yerine göndermek için, ne söz işe yaradı, ne tekme, ne tokat. Canlarını kurtarmak için, kendi istekleriyle kıç ambarın en dibine atıldılar. Öteki gemiciler arasında hiçbir ayaklanma belirtisi görülmedi. Tam tersine, Steelkilt’in sözünü dinleyip, çıt çıkarmadan sonuna dek her buyruğa boyun eğmeye; limana varır varmaz da, gemiyi toptan bırakmaya karar vermişlerdi. Seferin bir an önce bitmesi için, bir konuda daha anlaşmışlardı: Balina görecek olurlarsa, haber vermeyeceklerdi, çünkü su almasına ve başına gelen tüm belalara karşın, Town-Ho’nun direklerinde hâlâ gözcü vardı ve kaptan her an, av yerine geldiği sırada olduğu gibi, denize sandal indirmeye hazırdı. İkinci kaptan Radney de, yatağından çıkıp balina sandalına binmeye; kendi sargılı çenesine bakmadan, balinanın canlı çenesini zıpkınıyla dağıtmaya hazırdı.</p>

  <p>Göl adamı, gemicileri uslu durmaya razı etmişti, ama onu canevinden vuran adamdan nasıl öç alacağını gizli gizli kurup duruyordu. Steelkilt ikinci kaptanın vardiyasındaydı. Ne yaptığını bilmeyen Radney, kırbaçlama sahnesinden sonra başının belasını bir an önce bulmak istercesine, kaptan karşı koyduğu halde, onu ille de gece nöbetine almak istedi. Steelkilt öç alma planını, bu habere ve bildiği birkaç şeye göre, yöntemli bir biçimde ayarladı.</p>

  <p>Radney’nin gemicilere hiç yakışmayan bir huyu vardı: Geceleri, kaptan güvertesinin küpeştesine oturur; kolunu, orada, gemiden biraz yüksekte asılı duran sandalın kenarına dayardı. Böyle oturup ara sıra uyukladığını herkes bilirdi. Sandalla gemi arasında bir hayli açıklık vardı ve aşağısı denizdi. Steelkilt, zamanı hesaplayarak, hainliğe uğradığı günden üç gün sonra, sabahın ikisine doğru kendi dümen nöbetinin geleceğini kestirdi. O saat gelinceye dek, aşağıdaki nöbetlerinde boş vakit buldukça, büyük bir dikkatle bir şeyler örüyordu.</p>

  <p>‘Ne yapıyorsun orada?’ diye sordu bir arkadaşı.</p>

  <p>‘Sen ne dersin? Neye benziyor bu?’</p>

  <p>‘Torbanı bağlamak için bir kordona benziyor. Ama bana kalırsa, garip bir kordon.’</p>

  <p>Göl adamı ipi önüne uzatarak, ‘öyle, biraz garip,’ dedi. ‘Ama işimi görür herhalde. Sicimim yetmedi. Sende var mı, ahbap?’</p>

  <p>Hiç kimsede sicim yoktu.</p>

  <p>Steelkilt, ‘öyleyse gidip Radney Baba’dan alayım,’ dedi ve kaptan güvertesine doğru yollandı.</p>

  <p>‘Gidip ondan sicim mi dileneceksin?’ dedi bir gemici.</p>

  <p>‘Ne diye gitmeyeyim? Benden bir sicim esirgemez herhalde. Hem sonunda bu sicim onun işine yarayacak.’ Steelkilt, ikinci kaptana doğru yürüdü, kılı kıpırdamadan adamın yüzüne baktı, hamağını onarmak için biraz sicim istedi. Radney sicimi verdi. Ondan sonra, kordon da yok oldu ortadan, sicim de. Ama ertesi gece, göl adamı gocuğunu katlayıp yastık diye hamağına yerleştirirken, çevresi sıkı sıkı iple sarılı bir demir top cebinden yuvarlandı. Yirmi dört saat sonra, sessiz dümen nöbeti gelecekti. Steelkilt, denizcileri her zaman hazır bekleyen mezarın üstünde uyuklamayı huy edinen adamın yanı başında nöbet bekleyecekti. Ölüm saati gittikçe yaklaşıyordu, ve her şeyi önceden hazırlamış olan Steelkilt’in gözünde, ikinci kaptan, kafatası paramparça, kaskatı bir cesetti daha şimdiden.</p>

  <p>Ama, baylar, budalanın biri, onu katil olmaktan kurtardı, kurduğu kanlı planı önledi. Bununla beraber, kendi öç almadan, Steelkilt’in öcü gene de alındı. Çünkü kaderin eli işe karıştı, ve Steelkilt’i cehennemlik edecek olan eylemi, Tanrı üzerine aldı sanki.</p>

  <p>İkinci günün sabahı, gün doğmak üzereyken, güverteyi yıkayanlardan biri olan Teneriffe’li aptal bir gemici, denizden su çekerken, birdenbire bağırmaya başladı:</p>

  <p>‘Geliyor, geliyor! Nah, şurada! Hey Tanrım bu ne balina!’ Moby Dick’ti gelen!”</p>

  <p>“Moby Dick mi?” diye bağırdı Don Sebastian. “Allah Allah! Demek balinaların da adı olurmuş? Bu Moby Dick dediğiniz de kim ola?”</p>

  <p>“Bembeyaz, anlı şanlı bir balina. Hiç ölmeyen, hep öldüren bir canavar. Ama bırakalım onun öyküsünü, fazla uzun sürer.”</p>

  <p>Genç İspanyollar başıma üşüşerek, “anlatın, anlatın!” diye bağırıştılar.</p>

  <p>“Hayır, baylar, hayır. Bunu anlatamam şimdi. Durun havaya gireyim biraz.”</p>

  <p>“Çiça verin, çiça!” diye bağırdı Don Pedro. “Yiğit dostumuza fenalıklar geliyor. Kadehi de boş; doldurun!”</p>

  <p>“İstemez, baylar; bir dakika nefes alayım, devam ederim. Ne diyordum, baylar… Gemiye elli yarda kadar yaklaşan kar gibi Beyaz Balina’yı birdenbire görünce, Teneriffe’li adam, gemicilerin verdiği kararı unutarak, heyecandan kendinden geçmiş, farkında bile olmadan böyle bağırıvermişti. Oysa direk başlarındaki asık yüzlü üç gözcü, balinayı çoktan görmüşlerdi. Teneriffe’linin bağırması, gemide bir fırtına kopardı. Kaptan, yardımcı kaptanlar, zıpkıncılar, ‘Beyaz Balina! Beyaz Balina!’ diye bağırışıyorlardı. Bu balina üstüne anlatılan korkunç şeyleri unutmuşlar, böylesine ünlü, böylesine değerli bir avı yakalamak hırsıyla yanıp tutuşuyorlardı. Gemiciler ise, mavi sabah denizinde güneşin ışıklarıyla opal gibi pırıl pırıl yanan o koskocaman, süt gibi beyaz gövdenin korkunç güzelliğine, kötü bir gözle bakıyor, bol bol küfrediyorlardı. Baylar, gizlerini saklı tutan kader, tüm bu olanakları, daha dünya yaratılmadan önce bir yerlere yazmıştı sanki. Steelkilt, Radney’nin balina sandalında birinci kürekçiydi. Balina zıpkınlandıktan sonra, onun işi sandalın pruvasında, elinde kargısı, ayakta duran Radney’nin yanı başında oturmak, ikinci kaptanın buyruklarına uyarak halatı çekmek ya da laçka etmekti. Dört balina sandalı denize indirildiği sırada, Radney’ninki baştaydı. Steelkilt canla başla kürek çekerken, ötekilerin hepsinden daha yabanıl bir sevinçle bağırıyordu. Sandal uçar gibi ilerledi; zıpkıncı balinayı zıpkınladı, ve Radney, elinde kargı, sandalın başına fırladı. Anlattıklarına göre ikinci kaptan, balina sandalında azgın bir adamdı. Sargılı çenesiyle, ‘balinanın tam sırtına bindirin beni!’ diye buyurdu. Buna karşı koymayan Steelkilt, halata asıldı. Denizin beyazlığıyla balinanın beyazlığını birbirine karıştıran göz kamaştırıcı bir köpük arasında ilerlediler; ve sandal ansızın, bir kayaya çarparcasına balinaya bindirerek yan yattı, ayakta duran ikinci kaptanı dışarı fırlattı. Radney, balinanın kaygan sırtına düşer düşmez sandal doğruldu, dalgalarla yana açıldı. Radney ise, canavarın öbür yamacından denize kaydı. Köpükler arasında yüzmeye başladı. Bir ara, Moby Dick’in gözünden kaçmak için, deli gibi çırpındığı hayal meyal görüldü. Ama Moby Dick ansızın, bir girdap gibi döndü, Radney’yi dişleri arasına aldı; balina önce başını havalara kaldırdı; sonra dimdik denize dalıp, ikinci kaptanla birlikte gözden yok oldu.</p>

  <p>Sandal balinaya çarptığı sırada, göl adamı girdaptan kurtulmak için, zıpkın halatını laçka etmiş, olup bitenleri kılı kıpırdamadan seyrediyordu. Ama birden, sandal korkunç sarsıntılarla aşağı doğru çekilince, hemen bıçağını halata dayadı; halatı kesip, balinayı başıboş bıraktı. Moby Dick biraz uzakta yeniden yüze çıktı. Dişleri arasında öldürdüğü Radney’nin kırmızı yün gömleğinin parçaları kalmıştı, Sandalların dördü de balinayı gene kovaladılar, ama Moby Dick kaçtı, kayıplara karıştı.</p>

  <p>Town-Ho kazasız belasız limana vardı. Bu liman, hiçbir uygar yaratığın oturmadığı yabanıl, ıssız bir yerdi. Orada göl adamı başta olmak üzere, beş altı kişi dışında, gemicilerin hepsi gemiyi bırakıp, hurma ağaçları arasında yok olup gitti. Sonra, yabanıl yerlilerin kullandığı, birbirine yapışık iki büyükçe tekneden yapılmış bir savaş sandalına binip, başka bir limana doğru yelken açtılar.</p>

  <p>Bir avuç gemiciyle kalan Town-Ho’nun kaptanı, geminin karaya çekilerek deliğin kapatılması için adanın yerlilerine başvurdu. Ama beyaz gemiciler, gece gündüz, yabanıl yardımcılarını gözetlemek zorunda kaldılar. Bu iş öyle zor başarıldı ki, gemi yeniden denize açılacak duruma geldiği sırada, gemiciler bitkin haldeydi. Kaptan, bu gemicilerle koskoca gemiyi yola çıkarmayı göze alamadı. Yardımcı kaptanlara danıştıktan sonra, gemiyi karadan elinden geldiği kadar uzakta demirledi; iki topunu geminin pruvasına, tüfekleri de pupasına yerleştirip, gemiye yaklaşırlarsa ölüm tehlikesi olduğunu adalılara bildirdi. Yanına bir adam aldı, en sağlam balina sandalına bindi; pupa yelken, beş yüz mil uzaktaki Tahiti’ye, yeni gemici bulmaya gitti.</p>

  <p>Yolculuğun dördüncü günü, yassı bir mercan adasının kıyısında, koskocaman bir yerli sandalı gördüler. Kaptan uzaklaşmak isterken, bu sandal üzerlerine geldi ve az sonra da Steelkilt, ‘eğer durmazsan, seni batırırım,’ diye bağırdı. Kaptan tabancasını çıkardı. Göl adamı, birbirine yapışık iki sandalın pruvasında ayakta durarak kaptanı alaya aldı; tabancasının tetiğini kaldırırsa, onu su kabarcıklarına ve köpüklere gömeceğini bildirdi.</p>

  <p>‘Ne istiyorsun benden?’ dedi kaptan.</p>

  <p>‘Nereye gidiyorsun ve niçin gidiyorsun? Sakın yalan söyleme.’</p>

  <p>‘Tahiti’ye gemici aramaya gidiyorum.’</p>

  <p>‘Çok güzel. Dur, yanına geleyim bir dakika. Düşman olarak gelmiyorum.’</p>

  <p>Bunu söyler söylemez, Steelkilt denize daldı, oraya doğru yüzdü, sandala çıkarak, kaptanla yüz yüze geldi.</p>

  <p>‘Kollarını kavuştur, kaptan, başını da şöyle kaldır. Şimdi şu söyleyeceklerimi tekrarla: Steelkilt benim yanımdan ayrılır ayrılmaz, bu sandalı şuradaki adaya demirleyeceğime ve altı gün orada kalacağıma yemin ederim. Bu dediğimi yapmazsam, yıldırımlar çarpsın beni!’</p>

  <p>Kaptan bu sözleri yineleyince, Steelkilt güldü, ‘aferin!’ dedi. ‘Adios, senyor!’ Denize atlayıp, arkadaşlarının yanına gitti.</p>

  <p>Balina sandalı, hindistancevizi ağaçlarının dibinde karaya çekilinceye değin bekledi. Sonra yelken açıp, kendisinin de gitmek istediği yer olan Tahiti’ye vardı. Orada Fransa’ya gitmek üzere olan iki gemi buldu. İşin en güzel yanı şuydu ki, onlar kaç kişi ise, bu gemilerin de aynı sayıda gemiciye gereği vardı. Gemilere binip gittiler; böylece eski kaptanlarının da elinden kurtuldular, çünkü kaptan isteseydi, onları Tahiti’de mahkemeye teslim edebilirdi.</p>

  <p>Fransız gemileri demir aldıktan birkaç gün sonra, balina sandalı Tahiti’ye geldi; ve kaptan, denize az buçuk alışmış Tahitililer arasından gemiciler seçmek zorunda kaldı. Yerli bir uşkuna kiralayıp, onlarla birlikte gemisine döndü, orada her şeyi yolunda bularak yeniden sefere çıktı.</p>

  <p>Steelkilt’in şimdi nerede olduğunu kimseler bilmiyor, baylar. Ama Nantucket adasında, Radney’nin dul karısı, ölüleri geri vermeyen denize bakıyor, ve kocasını yutan korkunç Beyaz Balina’yı düşlerinde görüyor hâlâ.”</p>

  <div>
    <br/>
  </div>

  <p class="p1o">***</p>

  <div>
    <br/>
  </div>

  <p>Don Sebastian, yavaşça, “bitti mi?” diye sordu.</p>

  <p>“Evet, senyor.”</p>

  <p>“Öyleyse ne olur bana söyleyin, bu öykünün doğru olduğuna gerçekten inanıyor musunuz? İnsanın aklı almıyor bir türlü! Güvenilir bir kaynaktan mı duydunuz bunu? Bu işin böyle üstünde durduğum için kusura bakmayın.”</p>

  <p>Hepsi büyük bir merakla, “bizi de hoş görün, denizci bey,” dediler, “biz de Don Sebastian’ın sorusuna katılıyoruz.”</p>

  <p>“Altın Han’da bir İncil bulunur mu baylar?”</p>

  <p>“Hayır,” dedi Don Sebastian, “ama şu yakınlarda tanıdığım iyi bir rahip var. Hemen bir İncil bulur size. Gidip getireyim İncil’i. Ama iyice düşündünüz mü? Bu işin sonu kötüye varabilir.”</p>

  <p>“Lütfen rahibi de yanınıza alabilir misiniz, Don Sebastian?”</p>

  <p>Oradakilerden biri söze karıştı: “Lima’da artık ateşte yakılma cezası yok ama, denizci dostumuzun kilisenin hışmına uğramasından korkarım. Ay ışığından şöyle biraz çekilelim; bizi görmemeleri daha iyi olur. Ben kendi hesabıma buna hiç de gerek görmüyorum.”</p>

  <p>“Peşinizden koştum, kusura bakmayın Don Sebastian. Ama bulduğunuz İncirlerin en kocamanını getirin, zahmet olmazsa.”</p>

  <div>
    <br/>
  </div>

  <p class="p1o">***</p>

  <div>
    <br/>
  </div>

  <p>Don Sebastian, uzun boylu, ağırbaşlı bir adamla geri dönerek ağırbaşlı bir halle, “İşte rahip: Size İncil getirdi,” dedi.</p>

  <p>“Şapkamı çıkarayım. Şöyle ışığa doğru gelin, sayın rahip. Kutsal Kitap’ı önüme tutun ki, elimi üstüne koyayım.”</p>

  <p>“Tanrı bana tanık olsun, onurum üzerine yemin ederim ki, baylar, size anlattığım öykü, özü ve ana hatlarıyla doğrudur. Doğruluğuna inanıyorum. Bizim bu dünyamızda oldu tüm bunlar; ayaklarım o gemiye bastı; gemicilerini tanıdım; Radney’nin ölümünden sonra Steelkilt’i gördüm, kendisiyle konuştum.”</p>
