  <h2>Bölüm IX</h2>

  <h3>MAPPLE BABA’NIN KONUŞMASI</h3>

  <p>Mapple Baba ayağa kalktı, kendini dinleten, tatlı, cakasız bir sesle, dağınık cemaatin bir araya toplanmasını istedi. “Hey, sancaktakiler! Bu tarafa, iskele tarafına! İskele tarafındakiler, sancağa doğru! Ortaya ortaya şöyle!”</p>

  <p>Sıraların arasında gemici çizmelerinin tok gümbürtüsü, kadın ayakkabılarının daha hafif sesleri duyuldu; herkes gene suspus oldu, tüm gözler rahibe dikildi.</p>

  <p>Mapple Baba bir an durakladı. Sonra, kürsünün pruvasında diz çöktü, iri esmer ellerini göğsüne kavuşturdu, kapalı gözlerini yukarıya kaldırdı; duasını öyle derin bir inançla mırıldandı ki, denizin dibinde diz çökmüş dua ediyordu sanki.</p>

  <p>Duası bitince, sisli bir denizde batmak üzere olan bir geminin sürekli çanlarını andıran ağır, uzun yankılı bir sesle, aşağıdaki ilahiyi okumaya başladı. İlahinin sonuna doğru, sesi değişti, taşkın bir sevinçle çınlar gibi oldu:</p>

  <div>
    <br/>
  </div>

  <p>Kaburgalar, korkular balinanın içinde,</p>

  <p class="i2">Ağır bir karanlığa sardılar beni.</p>

  <p>Tanrının güneşli dalgaları yuvarlanıp üstüme,</p>

  <p class="i2">Lanetin derinlerine saldılar beni.</p>

  <div>
    <br/>
  </div>

  <p>Açılmış ağzını gördüm cehennemin,</p>

  <p class="i2">Ne dertler, ne bitmez tükenmez acılar;</p>

  <p>Aklı dili durur çekmeyenlerin.</p>

  <p class="i2">Dalmış iniyorum umutsuzluğa.</p>

  <div>
    <br/>
  </div>

  <p>Karanlık bunaltımın içinden seslendim.</p>

  <p class="i2">Nerdeyse inanmaz olduğum Tanrım,</p>

  <p>Kulak verdi yalvarıp yakarmama:</p>

  <p class="i2">Balina zindanından çıkardı beni.</p>

  <div>
    <br/>
  </div>

  <p>Hemen geldi beni kurtarmaya,</p>

  <p class="i2">Pırıl pırıl bir yunusa binmiş gibi.</p>

  <p>Zorlu, ama aydınlık ve haşmetli,</p>

  <p class="i2">Parladı kurtarıcı Tanrımın yüzü.</p>

  <div>
    <br/>
  </div>

  <p>Hep o günü anacak artık türkülerim,</p>

  <p class="i2">O korkunç, sevinçli günü.</p>

  <p>Şükürler olsun yüce Tanrıma</p>

  <p class="i2">Her rahmet onda, her kudret onda.</p>

  <div>
    <br/>
  </div>

  <p>Hemen herkesin katıldığı bu ilahi, fırtınanın ulumalarını bastırıp yükseldi. Sonunda kısa bir sessizlik oldu. Rahip ağır ağır Kutsal Kitap’ın yapraklarını çevirdi, aradığı sayfayı bulunca ellerini üstüne koydu, konuşmaya başladı: “Sevgili gemici kardeşlerim,” dedi, “Yunus suresinin ilk bendinin sonuna atalım demiri — tam şu satırın üstüne: ‘Ve Tanrı kocaman bir balık yaratmıştı Yunus’u yutsun diye.’</p>

  <p>Gemici kardeşlerim, bu surenin dört bölümü vardır — dört deniz masalı. Kutsal Kitap’ın güçlü halatında, incecik birer liftir bunlar. Ama insan ruhunun öyle derinlerine iner ki Yunus’un attığı bu olta! Öyle yüklü bir ders verir ki bize bu peygamber! Balığın karnında söylediği o ilahi ne güzel şeydir! Koca dalgaları andıran ne coşkun bir yücelik vardır onda. Üstümüzden şarıl şarıl sular akar gibi olur; denizin ta yosunlu diplerine ineriz Yunus’la. Dört bir yanımızı, yosunlar, vıcık vıcık deniz tortuları sarar… Ama nedir Yunus suresinin bize verdiği ders? Gemici kardeşlerim, iki uçlu bir derstir bu. Bir ucu, günahkâr insanlar olarak hepimize, bir ucu da, Tanrı gücünün kılavuzu olarak bana dokunur. Günahkâr insanlar olarak hepimize bir derstir, çünkü bu öykü, Yunus’un işlediği günahın, katı yüreğinin içine birden düşen korkuların, başına iniveren cezanın, duyduğu pişmanlığın, ettiği duaların ve sonunda kurtuluş ve sevincinin öyküsüdür. İnsanların işlediği tüm günahlar gibi. Amittay’ın oğlunun günahı da Tanrının buyruğuna bile bile karşı koymaktı. Bu buyruk neydi, nasıl verildi, orasını bırakın şimdi. Bu buyruk zor geldi Yunus’a. Ama unutmayalım ki Tanrının bizden istedikleri hep yapılması zor işlerdir. İşte bu yüzden bizi yola getirmeye çalışacağına, daha çok buyruk verir bize Tanrı. Tanrının istediğini yaparsak, kendi istediğimizi yapmamamız gerekir; işte, Tanrının buyruğunu dinlemenin zorluğu da kendi istediğimize karşı koymaktadır.</p>

  <p>Böylece Tanrıya karşı koyarak günah işleyen Yunus, daha da ileri gidip, Tanrıya kafa tutuyor, ondan kaçmaya kalkıyor. Tanrının değil, insanların yaptığı bir gemiyle, yalnız bu dünya kaptanlarının egemen oldukları ülkelere gidebileceğini sanıyor. Yafa’nın rıhtımlarında sinsi sinsi dolaşıp, Tarşiş’e gidecek bir gemi kolluyor. Bunun altında da bir anlam gizlidir belki. Bu Tarşiş, şimdiki Cádiz imiş. Bilgin kişiler öyle diyordu. Cádiz ise nerededir, gemici kardeşlerim? İspanya’da. Atlantik okyanusunun henüz bilinmeyen bir deniz olduğu o eski günlerde, Yunus’un deniz yoluyla Yafa’dan gidebileceği en uzak yerde. Çünkü Yafa, gemici kardeşlerim, Akdeniz’in en doğusundaki kıyıda, Suriye’dedir. Tarşiş ya da Cádiz ise, Yafa’nın iki bin milden fazla batısında, Cebelitarık’tan hemen sonradır. Gemici kardeşlerim, bundan da anlarsınız ki, Yunus, dünyanın öbür ucuna gidip, Tanrıdan kaçmak istiyordu. Miskin herif! Kötülerin kötüsü! Aşağının bayağısı adam! Başlığını burnuna indirmiş, suçlular gibi o yana bu yana bakıp, Tanrının gözünden kurtulacak aklı sıra. Gemiler arasında sinsi sinsi dolaşarak, sıradan bir hırsız gibi, bir an önce denizleri aşmanın kolayını arıyor. Öyle kaçamak, öyle suçlu bakışları var ki, o günlerde polis olsa, Yunus’un bir halt işlediğinden kuşkulanır, onu daha gemiye binmeden enselerdi. Bir kaçak olduğu besbelli. Ne eşyası var, ne çantası, ne bavulu, ne hurcu! Rıhtıma onu uğurlamaya gelen dostları da yok üstelik. Gizli gizli bir hayli arandıktan sonra, son yüklerini almakta olan bir gemi buluyor Tarşiş’e. Kaptanı kamarasında görmek için güverteye çıktığı sırada, tayfa, yükledikleri malları bir an bırakıp, bu kötü kötü bakan yabancıyı dikizliyor. Yunus fark ediyor bunu, ama kendine güvenen rahat bir insan görünmek için ne yapsa boşuna; aşağılık sırıtmaları para etmiyor. Gemiciler, bu adamın tekin olmadığını seziyorlar hemen. Yarı şaka, yarı ciddi fısıldıyorlar birbirlerine: ‘Jack, bu herif bir dul karının evini soymuşa benziyor… Joe, şu herife bak, iki karılı olsa gerek… Hey, Harry, bu adam, Gomorra zindanlarından kaçmış bir zampara galiba ya da Sodom’da aranan katillerden biri…’ Bir tayfa da, geminin bağlı olduğu rıhtıma koşup, kazıklardan birine yapıştırılmış ilanı okuyor: Bir baba katilinin şeklini şemailini veriyor bu ilan; yakalayana beş yüz altın var. Tayfa bir yandan bunu okuyor, bir yandan Yunus’a bakıyor. Halden anlayanlar, Yunus’un çevresini sarmış, üstüne atılacaklar nerdeye. Yunus korkudan tir tir titriyor, pişkin görünmek istiyor, pişkin görünmek istedikçe de, korkaklığı büsbütün belli oluyor. Kuşku uyandırdığının farkına varmamış gibi davranıyor, ama bu daha da çok kuşkulandırıyor herkesi. Her neyse, allem ediyor kallem ediyor; gemiciler de ilandaki adam olmadığını anlayınca, onu bırakıyorlar. O da kamaraya iniyor.</p>

  <p>Yazı masasında oturmuş, harıl harıl gümrük kâğıtlarını hazırlayan kaptan, ‘kim o?’ diye gürlüyor. ‘Kim o?’ Ah, bu zararsız soru allak bullak ediyor Yunus’u! Bir ara dönüp kaçacak nerdeyse. Ama sonra, kendini toparlıyor. ‘Tarşiş’e bir yer istiyorum bu gemide. Ne zaman yelken açıyorsunuz?’ diyor. İşine dalmış olan kaptan, karşısında duran Yunus’a daha bakmamış. Ama bu soğuk sesi duyar duymaz, ona kuşkulu kuşkulu bakıyor, gözünü gözünden ayırmayarak ağır ağır konuşuyor sonunda: ‘Sular yükselince kalkacağız.’ ‘Daha erken gidemez misiniz?’ diye soruyor Yunus. Kaptan, ‘namuslu bir yolcu için bundan erkeni can sağlığı,’ diyor. Al sana Yunus! Bir hançer daha ciğerine! Ama Yunus, kaptanın bu kuşkularını önlüyor hemen: ‘Sizinle gideceğim,’ diyor. ‘Yol parası ne kadar? Hemen vereyim.’ Gemici kardeşlerim, bu nokta kitapta ayrıca yazılı, parasını gemi kalkmadan vermiş. Üstünde duruluyor bunun; masalın bütünü içinde çok anlamlı bir nokta.</p>

  <p>Gemici kardeşlerim. Yunus’un kaptanı, herhangi bir adamın suçlu olduğunu hemen anlayacak kadar kurnazdı, ama ancak meteliksizlerin suçunu açığa vurmayacak kadar da para düşkünüydü. Bu dünyada, parayı veren kötü kişiler, dilediği yere gider, pasaportsuz gider hem de. İyiler ise, parası olmadı mı, her sınırda durdurulur. Onun için Yunus’un kaptanı da, onu açıkça suçlamadan önce, kesesinin derinliğini bir yokluyor. Tarifenin üç katını istiyor. Yunus kabul edince, kaçak olduğunu anlıyor kaptan. Anlıyor ama, kaçtığı yolları altınla döşeyen bir adama yardım etmeye karar veriyor. Yunus kesesini çıkarınca, gene de bir kurt düşüyor kaptanın içine. Kalp mı, değil mi diye, her altına bakıyor. ‘Herif hiç olmazsa kalpazan değil,’ diye homurdanıyor içinden. Yunus, yolcu defterine giriyor. ‘Bana kamaramı gösterin. Lütfen,’ diyor Yunus, ‘yoldan geliyorum, yorgunum, uyumak istiyorum.’ ‘Halinden belli,’ diyor Kaptan, ‘işte kamaran şurada.’ Yunus içeri giriyor, kapıyı kilitlemek istiyor, ama bakıyor kilitte anahtar yok. Onun kilidi kurcaladığını duyan kaptan, kıs kıs gülüyor. Mahpusların kapılarını içerden kilitlemesi yasak gibilerinden bir şeyler mırıldanıyor kendi kendine. Yunus soyunmadan, tozu toprağıyla yatağa atıyor kendini ve bakıyor ki, küçük kamaranın tavanı nerdeyse alnına değecek. Havasızlıktan boğulur gibi oluyor Yunus. Sonra bu daracık, üstelik de deniz yüzeyinden aşağıda olan delikte, Yunus, balinanın içindeki zindanların en küçüğüne tıkılacağı boğucu anı önceden yaşıyor nerdeyse.</p>

  <p>Kamaranın bir yanına asılı lamba, hafif hafif sallanıyor. Gemi, son aldığı balyaların ağırlığıyla rıhtıma doğru yattığı için, lambanın alevi çarpık gibi duruyor. Bu lamba da odanın tüm düz çizgilerini eğriltip, Yunus’un aklını karıştırıyor, büsbütün korku salıyor onun içine. Yattığı yerden huzursuz gözlerini şuraya buraya çeviriyor; o ana değin işleri yolunda giden bu kaçağın bakışları, sığınacak bir yer bulamıyor. Lambanın çarpıklığı, onu gittikçe daha fazla ürkütüyor; yeri, tavanı, bölmeleri, her şeyi çarpık görüyor. ‘Ah!’ diye inliyor, ‘benim vicdanım da içimde bu lamba gibi asılı; alevi dimdik yanıyor, ama ruhumun odaları hep çarpuk çurpuk.’</p>

  <p>Yunus, sanki gece boyunca içmiş de, sendeleye sendeleye yatağına gelmiş gibi. Vicdanı bir mahmuz gibi böğrüne battıkça, Roma’da, yarışlarda mahmuzu yedikçe ileri saldıran atlara benziyor Yunus. Bu sefil halinde, azaplar içinde kıvranıyor, yüreği kan ağlıyor. Nöbet geçinceye kadar kendini unutmak isteğiyle Tanrıya yalvaran bir insan gibi. Sonunda, acıların girdabı içinde, derin bir uyuşukluk duyuyor; sanki ölesiye kan kaybetmiş gibi oluyor. Çünkü onun yarası vicdanında ve vicdan yarasının kanını da hiçbir şey durduramaz. Böylece Yunus, yatağında kıvrana kıvrana, üstüne yüklenen acılar altında boğulur gibi, uykuya dalıyor sonunda.</p>

  <p>Derken sular yükseldi; gemi palamarları çözdü ve kimsenin mendil sallamadığı ıssız rıhtımdan, yan yata yata denize açıldı Tarşiş’e doğru. Dostlarım, bu gemi ilk kaçakçı gemisiydi; içindeki kaçak mal da Yunus’tu. Ama deniz başkaldırdı; bu uğursuz yükü taşımak istemiyordu. Korkunç bir fırtına başladı; gemi nerdeyse ikiye bölünecek. Tayfa başı, yükü hafifletmeye çağırıyor herkesi, sandıklar, balyalar, küpler, paldır küldür denize atılıyor. Fırtına ulurken, koşuşan gemicilerin gümbürtülü adımları Yunus’un tam tepesindeki kalasları zangır zangır titretiyor. Yunus ise, bu kıyamet içinde, iğrenç uykusunu uyuyor. Ne kapkara gökyüzünü görüyor, ne kudurmuş denizi; geminin batıp çıkmalarının farkında değil. Hiç aklından bile geçmiyor ki, o koca balina, daha şimdiden ağzını açmış, uzaklardan denizleri yara yara saldırmış geliyor ona doğru. Evet, gemici kardeşlerim, Yunus dediğim gibi geminin ta diplerinde kamarasında, derin derin uyuyordu. Reis, korkudan deliye dönmüş, gelip bar bar bağırıyor ölüler gibi yatan Yunus’un kulağına: ‘Ne uykusudur bu? Kalk!’ Bu tüyler ürperten çığlıkla ölüm uykusundan uyanan Yunus, sersem sersem yatağından kalkıyor, sendeleyerek güverteye çıkıyor, bir çarmığa tutunup denize bakıyor. Tam o sırada, panter gibi bir dalga küpeşteyi aşıp, Yunus’un üstüne çullanıyor. Arka arkaya gemiye saldıran dalgalar, çıkacak yer bulamayınca, geminin başından kıçına gürül gürül akıyor; öylesine ki, gemi daha batmadan tayfası boğulacak nerdeyse. Karanlık gökyüzünde akan derin sellerin arasında, ürkek ay beyaz yüzünü gösterdikçe, korkudan donakalan Yunus, cıvadranın bir şahlanıp yükseldiğini, bir alçalıp kaynaşan sulara gömüldüğünü görüyor.</p>

  <p>Yunus’un içinde korkular, çığlık çığlığa birbirini kovalıyor. Ezilip büzülmeleri, sinmeleriyle, Tanrıdan kaçan bir adam olduğu besbelli artık. Bunun farkına varan tayfanın kuşkuları gittikçe artıyor. Sonunda kararı Tanrıya bırakarak, bu işin aslını, fırtınanın kimin yüzünden koptuğunu anlamak üzere kura çekip fala bakıyorlar. Yunus kaybediyor. Bunu görünce, üstüne yürüyüp sorulara boğuyorlar onu: ‘işin ne senin? Nereden geliyorsun? Memleketin neresi? Ne milletsin?’ Gemici kardeşlerim, bakın şimdi ne yapacak zavallı Yunus. Merak içinde gemiciler ona yalnız kim olduğunu, nereden geldiğini soruyorlar. Ama Yunus sadece bunları yanıtlamakla kalmıyor, sormadıkları başka bir soruyu da yanıtlıyor, çünkü Tanrının güçlü eli Yunus’un üstündedir, bunu söylemeye zorlamaktadır onu.</p>

  <p>‘Beni-İsrail’denim,’ diye bağırıyor. Sonra da ‘Tanrıdan, göklerin Tanrısından, denizleri, karaları yaratan Tanrıdan korkarım,’ diyor. Öyle mi Yunus? Korkarsın demek? Korkulacak zamanda ne diye korkmadın öyleyse? Bunun üzerine Yunus her şeyi açıklıyor artık. Gemicilerin korkuları gittikçe artıyor, ama gene de acıyorlar ona. Yunus, günahlarının büyüklüğünü iyice bildiği için, henüz Tanrıya yalvarmıyor, tayfaya bağırıyor yalnız, ‘tutun, beni denize atın’ diye, çünkü korkunç kasırganın kendi yüzünden patladığını biliyor. Acıyıp ilişmiyorlar ona, gemiyi bir başka yoldan kurtarmaya çalışıyorlar. Ama ne yapsalar boşuna: Kudurmuş kasırga gittikçe daha kötü uluyor. O zaman gemiciler, bir ellerini Tanrıya kaldırıp, öteki elleriyle istemeye istemeye Yunus’u yakalıyorlar.</p>

  <p>Yunus bir çapa ile kaldırılıp denize atılıyor. O anda, doğudan, yağ gibi dümdüz sular geliyor ve deniz durgunlaşıyor. Fırtınayı kendisiyle birlikte denizin dibine götüren Yunus’un ardından pürüzsüz mavilik kalıyor yalnız. Yunus, dizginsiz bir kargaşalığın fırıl fırıl dönen derinliğine öyle bir iniş iniyor ki, kendini bekleyen açılmış ağza ne zaman girdiğinin farkına bile varmıyor. Ve balina, beyaz dişlerini, Yunus’un zindanına bir parmaklık gibi şırak diye indiriyor. İşte o zaman Yunus, balığın karnından Tanrıya yalvarıyor. Şimdi Yunus’un duasını dinleyin de ders alın bundan: Günahları çok büyük olan Yunus, hemen kurtulmak için ağlayıp sızlamıyor. Bu korkunç cezayı hak ettiğini biliyor. Tüm kurtuluş umudunu Tanrıya bağlıyor. Ve artık yalnız bununla yetinerek, bütün dertlerine, acılarına karşın, Tanrının kutsal varlığına yüz sürüyor. İşte, gemici kardeşlerim, gerçekten, yürekten pişmanlık buna derler. Yunus bağışlanmak istemiyor, cezasına şükrediyor. Bu davranışının Tanrıya ne denli hoş göründüğünü, sonradan, Yunus’un denizden ve balinadan kurtulmasıyla anlıyoruz. Gemici kardeşlerim, Yunus’u gözünüzün önüne getirişim, onun günahından değil, pişmanlığından örnek almanız içindir. Günah işlemeyin, ama işlerseniz, Yunus gibi pişman olmaya bakın.”</p>

  <p>Mapple Baba bu sözleri söylerken, dışardaki kasırganın çığlıkları, ulumaları, onun gücüne güç katar gibiydi. Yunus’un tutulduğu fırtınayı anlatırken, kendi de bir fırtına içindeydi sanki. Geniş göğsü büyük dalgalarla kabarıyor, sallanan kolları cenkleşen doğa güçlerini andırıyordu. Kara yağız alnından gelircesine gök gürültüleri, gözlerinden fışkıran parıltı, bu basit dinleyicilerde, şimdiye dek duymadıkları bir korku uyandırıyordu birdenbire.</p>

  <p>Kutsal Kitap’ın yapraklarını yeniden sessizce çevirirken, Mapple Baba’nın bakışlarına bir durgunluk geldi; bir an gözlerini kapayarak Tanrıyla baş başaymış gibi, hiç kıpırdamadan kaldı.</p>

  <p>Sonunda, cemaate doğru uzandı, çok derin, ama erkekçe bir alçak gönüllülükle başını eğdi, şu sözleri söyledi:</p>

  <p>“Gemici kardeşlerim, Tanrının yalnız bir eli sizin üstünüzde; benim üstümde ise, iki eli birden. Yunus’un tüm günahkârlara verdiği dersi hangi korkunç ışık altında ele aldığımı anlattım. Bu ders, size ama sizden çok da bana, çünkü ben sizden daha da günahkârım. Şimdi kaptan köprüsünden seve seve iner, bulunduğunuz ambar ağzında aranıza katılıp, sizlerden birinin, Tanrı gücünün kılavuzu olan bana vereceği bir başka ve daha korkunç dersi dinlemek isterdim. Nasıl oluyor da, Tanrının seçtiği bir kılavuz-peygamber, yani gerçekleri söylemesi gereken biri olan Yunus, ahlaksız Ninova halkının kulaklarına, dinlemeye yanaşmadıkları gerçekleri ve Tanrı buyruklarını söylemeye görevli kişi olan Yunus, uyandıracağı düşmanlıktan ürkerek işini bırakıyor ve Yafa’dan bir gemiye binip, hem görevinden, hem de Tanrısından kaçmayı düşünebiliyor! Ama Tanrı her yerdedir. Nitekim Yunus, Tarşiş’e hiç varamıyor. Gördüğümüz gibi, Tanrı, bir balinayla üstüne geliyor; onu yutup, lanetin derinlerine sürüklüyor; bir anda deniz dibinin baş döndürücü girdaplarına fırlatıp on bin kulaç aşağılara indiriyor onu. Başına yosunlar dolanıyor ve dert denizlerinin suları kaynıyor üstünde. Ama o zaman bile, hiçbir iskandil kurşununun inemeyeceği derinliklerde, cehennemin ta göbeğinde, balina, okyanusun en dibine indiği zaman —o zaman bile— Tanrı, girdaplara kapılmış, pişman olmuş peygamberin sesini duydu. Ve Tanrı, balığa söyleyeceğini söyledi; denizin dondurucu soğuklarından, karanlıklarından yükselen balina, ılık, tatlı gün ışığına, havanın ve yeryüzünün tüm nimetlerine çıktı, Yunus’u kuru topraklara kustu. O zaman Tanrı, Yunus’a ikinci buyruğunu yolladı. Bitkin, perişan Yunus, kulakları iki deniz kabuğu gibi okyanusun binbir sesiyle uğuldayan Yunus, Tanrının buyruğunu yerine getirdi. Neydi bu buyruk gemici kardeşlerim? Yalancıların yüzüne karşı doğruyu söylemek! İşte buydu o buyruk!</p>

  <p>Öteki ders dediğim de bu, tayfam. Bunu küçümseyen Tanrı kılavuzuna yazıklar olsun! Yazıklar olsun dünyanın büyüsüne kapılıp, İncil’in buyruğundan ayrılana! Tanrının yolladığı kasırgayı dindirmek için sulara yağ dökmeye çalışana yazıklar olsun! Adının iyiye çıkmasını, iyilikten üstün tutana yazıklar olsun! Bu dünyanın şanına şerefine bağlanana yazıklar olsun! Yalanla canını kurtaracağı zaman bile, doğruyu söylemeyene yazıklar olsun! Evet, büyük Pavlus’un dediği gibi, yazıklar olsun kendi günahlara batmışken, başkalarına talkın verene!”</p>

  <p>Mapple Baba, bir an halsiz düştü, kendinden geçer gibi oldu. Sonra gene başını kaldırdı, gözlerinde derin bir sevinç parlayarak, Tanrıdan gelen bir coşkunlukla bağırdı: “Ama hey gemici kardeşlerim, her derdin sancağında mutlaka bir sevinç vardır. Derdin dibi ne denli derinlerde olursa, sevincin tepesi de o denli yükseklerde olur. Geminin iç omurgası ne kadar alçaksa, uzun serenleri de öylesine yüksek değil midir? Bu yeryüzünün kibirli tanrılarına ve amirallerine, her zaman kendi amansız benlikleriyle karşı koyarak, sevincin ne olduğunu —en yüksek, en içten gelen sevincin ne olduğunu— bilenlere ne mutlu! Bu aşağılık, bu hain dünyanın teknesi batınca, kendi kolunun gücüyle suların üstünde gene de kalabilenlere ne mutlu! Doğruluk yolunda boyun eğmeyenlere, günaha —devlet adamlarının, yargıçların cüppeleri altında da olsa— saldıranlara, günahı tepeleyenlere, yok edenlere ne mutlu! Tanrıdan gayrı efendi ya da yasa tanımayanlara, yalnız göklerin yurttaşı olanlara ne mutlu! Ne yelkenler dolusu mutluluktur onlarınki! Çağların omurgası olan bu kiliseden, taşkın insan denizlerinin fırtınaları ve dalgalarıyla sarsılmayanlara ne mutlu! Ölüm döşeğinde, son nefesiyle şöyle diyebilene ne mutlu: ‘Ey Tanrım, ister ölümlü, ister ölümsüz olayım, ölürken senin gücüne inanıyorum. Bu dünyadan çok, kendimden çok, senin kulun olmaya çalıştım. Ama hiçtir bütün bunlar. Sonsuzluğu sana bırakıyorum. İnsan nedir ki Tanrısından daha fazla yaşasın?”’</p>

  <p>Mapple Baba sustu, cemaati kutsadıktan sonra, elleriyle yüzünü kapadı ve herkes çıkıp giderken, diz çöküp yapayalnız kaldı.</p>
