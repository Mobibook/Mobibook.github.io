  <h2>Bölüm XCI</h2>

  <h3>PEQUOD İLE GÜL TOMURCUĞU KARŞILAŞIYOR</h3>

  <p class="p1" style="text-align: right;">“O deniz ejderinin koca göbeğinde amber arayıp taramak boşunaydı, dayanılmaz pis koku önlüyordu bu araştırmayı.”</p>

  <p style="text-align: right;"><i>Sir T. Browne</i></p>

  <div>
    <br/>
  </div>

  <p>Anlattığım son serüvenden bir iki hafta sonra, bir öğleüstü, uykulu, puslu sularda ağır ağır yol alırken, Pequod’un güvertesindeki burunlar, direklerdeki üç çift gözden daha uyanık, daha keskin çıktı:</p>

  <p>“Bahse girerim,” dedi Stubb, “geçen gün gıdıkladığımız balinalardan birkaçı yatıyor buralarda. Bugün yarın karnı havaya dikeceklerini biliyordum nasıl olsa.”</p>

  <p>O sırada, önümüzdeki sisler dağılıverince, az uzakta bir gemi gözüktü. Yelkenlerini mayna etmiş olmasından, bordasına bir balina bağladığı anlaşılıyordu. Ona doğru kayarken, gizin cundasında Fransız bayrağını seçtik. Çevresinde fır fır dönen, uçuşan, sulara süzülen yığın yığın deniz akbabası bulunduğu için, yabancı geminin bordasındaki balinanın, gemicilerin “yitik” dedikleri cinsten, yani kendi kendine ölerek denizde sahipsiz yüzüp duran bir balina olduğunu anladık. O koca gövdeden ne iğrenç bir koku çıkabileceğini düşünün! Bir veba salgınına uğrayıp da ölülerini gömmeye vakit bulamayan bir Asur kenti bundan kötü kokamazdı. Kimine göre, öyle dayanılmaz bir kokudur ki bu, insan ne denli açgözlü olursa olsun, kolay kolay bordasına bağlayamaz böyle bir balinayı. Ama gene de yapmaya kalkanlar çıkar bu işi. Oysa bundan elde edecekleri yağ, gül yağı olmadıktan başka, kalitece de çok düşüktür üstelik.</p>

  <p>Gittikçe azalan rüzgârla Fransız gemisine sokulunca, geminin birincisinden daha da kokulu bir başka deniz canavarını arkasında sürüklediğini gördük. Ne olduğu belirsiz bir balinaydı bu. Sanki korkunç bir hazımsızlık ya da karın ağrıları içinde kıvranıp kurumuş, ölü gövdesinde yağın damlası bile kalmamıştı. Bununla beraber, sırası gelince göreceğiz ki, hiçbir görmüş geçirmiş balina avcısı, genel olarak kokmuş balinalardan ne denli tiksinirse tiksinsin, böyle bir canavara boş verip geçmez.</p>

  <p>Pequod yabancı gemiye iyice yaklaşınca, Stubb, balinalardan birinin kuyruğuna sarılı ipler arasında kendi fırlattığı küreğin kısa sapını tanıdığına yeminler etti.</p>

  <p>Pequod’un pruvasından, “ulan, şu herife bak!” diye bağırdı alaylı alaylı. “Adam değil, düpedüz çakal vallahi! Şu Fransız kurbağaları nereden bilsinler balina avlamasını! Köpüklü dalga gördüler mi, sandal indirirler denize ispermeçet balinası püskürtüyor diye. Evet ya! Bazan da limandan ayrılırken, ambarını sandık sandık donyağından yapılmış mumla ve kasalar dolusu mum fitili kesmek için makasla tıka basa doldururlar, çünkü bilirler ki, bulacakları ispermeçet, kaptanın lambasını yakmaya bile yetmeyecek. Öyle ya! Bilmeyen var mı bunu? İşte buyurun size, bizim artıklarla, yani şu bizim zıpkınladığımız güney balinasıyla geçinen bir Fransız kurbağası! Bu da yetmiyormuş gibi, bir kıymetli leş daha bulmuş, kemiklerini yalamak için! Zavallıcık! Hey çocuklar, bir şapka getirin de, yağ doldurup verelim şuna sadaka diye. Bu zıpkınlanmış balinadan çıkaracağı yağ, bir hapishaneyi bile aydınlatamaz; hatta ölüm mahkûmunun hücresine bile ışık veremez. Ötekine gelince, vallahi şu bizim üç direği kesip de eritsek, bu kemik yığınından daha çok yağ çıkar içlerinden… Ama dur hele, şimdi aklıma geldi… Belki yağdan daha değerli bir şey vardır: Evet, amber olabilir bunda. Bizim moruk düşündü mü dersiniz bunu? Bu işi bir denemek gerek. Evet, ben bu işi ele alacağım.” Stubb bunları söyledikten sonra kaptan güvertesine doğru yürüdü.</p>

  <p>O sırada rüzgâr iyice kesilmiş, deniz dümdüz olmuştu. Pequod, ister istemez, kokunun içine saplanıp kalmıştı sanki. Yeniden rüzgâr çıkmadıkça da, kurtulma umudu yoktu. Kamarasından çıkan Stubb, sandalının gemicilerini topladı; yabancı gemiye yollandı. Pruvasının altından geçerken, fanteziden hoşlanan Fransız beğenisine uygun olarak, baş bodoslamasının, eğilmiş kocaman bir dal biçiminde oyulduğunu ve yeşile boyandığını gördü. Bu dalın dikenleri de, üstüne yer yer kakılan bakır çivilerdi. Dalın ucunda, özene bezene oyulmuş, kıpkırmızı bir tomurcuk vardı. Yaldızlı iri harflerle bir de yazı: “Bouton de Rose” yani Gül Tomurcuğu. Bu misk kokulu geminin romantik adı buydu işte.</p>

  <p>Stubb, “bouton” sözcüğünü anlamadı ama, “rose”dan ve kırmızı tomurcuktan çıkardı bu adın hangi anlama geldiğini.</p>

  <p>Eliyle burnunu tıkayarak, “tahtadan bir gül tomurcuğu ha?” dedi. “Pek uygun doğrusu… Aman Tanrım, ne güzel de kokuyor!”</p>

  <p>Stubb güvertedekilerle yüz yüze gelebilmek için, geminin pruvasından sancak yanına kürek çekmek; orada, kokulu balinaya iyice sokulup konuşmak zorunda kalmıştı.</p>

  <p>Eliyle hep burnunu tıkayarak, yukarıya doğru seslendi:</p>

  <p>“Hey Gül Tomurcuğu!.. Aranızda İngilizce konuşan bir gül tomurcuğu var mı?”</p>

  <p>“Var,” dedi küpeşteye yakın duran biri.</p>

  <p>Guernsey’li olan bu adam ikinci kaptanmış meğer.</p>

  <p>“Söyle öyleyse, gül tomurcuğum, Beyaz Balina’ya rastladınız mı bir yerlerde?”</p>

  <p>“Hangi balinaya?”</p>

  <p>“Beyaz Balina’ya. Bir ispermeçet balinası… Moby Dick… Gördünüz mü onu?”</p>

  <p>“Adını bile duymadım böyle bir balinanın… Cachalot Blanc! Beyaz Balina, ha? Hayır.”</p>

  <p>“Peki öyleyse. Şimdilik hoşça kal. Bir dakika sonra geleceğim gene.”</p>

  <p>Hemen Pequod’a döndü ve Ahab’ın, kaptan güvertesinden eğilmiş, haber beklediğini görünce, ellerini ağzına boru gibi tutup bağırdı: “Hayır kaptan, hayır!”</p>

  <p>Ahab çekti gitti; Stubb da Fransız gemisine geri döndü.</p>

  <p>Guernsey’li ikinci kaptan, o sırada burnuna bir şeyler geçirmiş, bir kesme küreğiyle balinanın üstünde çalışıyordu.</p>

  <p>“Ne o?” diye sordu Stubb, “burnuna ne oldu? Kırıldı mı?”</p>

  <p>Yaptığı işten hiç hoşlanmadığı besbelli olan Guernsey’li, “keşke burnum kırılsaydı, hiç burnum olmasaydı keşke,” dedi. “Ama sen ne diye tutuyorsun burnunu?”</p>

  <p>“Ben mi? Şey… Burnum takmadır da, düşmesin diye tutuyorum. Hava ne güzel değil mi? İnsan soluk aldıkça, bir bahçede sanıyor kendini, değil mi hey, gül tomurcuğu, bize bir demet çiçek atsana oradan!”</p>

  <p>Guernsey’li adam birden öfkeye kapılarak, “siz burada ne halt ediyorsunuz?” diye gürledi.</p>

  <p>“Yoo, biraz soğukkanlı olun, bakalım! Soğuk! Soğuk dedim de aklıma geldi: Bu balinaları ne diye buza koymuyorsunuz üstünde çalışırken? Şaka bir yana, gül tomurcuğum, böyle bir balinadan yağ çıkarmaya kalkmak çılgınlık değil mi? Öteki iskelete gelince, hiç iş yok o leşte.”</p>

  <p>“Bunu ben de biliyorum ama, kaptan inanmak istemiyor. Adamın ilk seferi. Bundan önce kolonya yaparmış kendisi. Güverteye bir çıksanıza; bana inanmaz da, size inanır belki. Ben de bu pis leşten kurtulurum böylece.”</p>

  <p>“Benim güler yüzlü, tatlı sözlü dostum, senden hiçbir iyiliği esirgemem,” dedi Stubb. Bunu der demez de, güverteye fırladı. Orada garip bir sahneyle karşılaştı. Başlarına ponponlu kırmızı yünden takkeler geçirmiş olan gemiciler, balinaları çekmek için ağır palangaları hazırlıyordu. Ama çok konuşup az çalışıyorlar, hiç de keyifli görünmüyorlardı. Hepsinin burnu, flok bumbaları gibi ileri fırlamıştı sanki. Kimileri, arada bir işlerini bırakıp, direklerin tepesine hava almaya çıkıyorlardı. Kimileri de vebaya tutulacaklarından korkarak, üstüpü parçalarını katrana batırıp burunlarına tutuyorlardı ara sıra. Daha çabuk içebilmek için pipolarının sapını kırıp kısaltarak, boğazlarına ve burunlarına boyuna tütün dumanı doldurmaya çalışanlar da vardı.</p>

  <p>Stubb, geminin kıç güvertesindeki kamaradan gelen bağırışmalar, küfürler duydu. O yana bakınca, yarı açık duran kapının arkasında öfkeli bir yüz gördü. Geminin mutsuz hekimiydi bu adam. Şu sırada yapılan işten vazgeçilmesi için boş yere karşı koyduktan sonra, vebadan korunmak amacıyla, kaptan kamarasına, kendi deyimiyle kaptan “cabinet”sine sığınmıştı; zaman zaman kendi kendini tutamayıp, öfkeyle avaz avaz bağırıyor ya da yalvarıyordu oradan.</p>

  <p>Bu durumu gören Stubb, tasarladığı işin iyi gideceğini düşündü. Guernsey’liye dönerek, onunla biraz çene çaldı. Bu arada yabancı ikinci kaptan, kaptanı hiç sevmediğini, onu kendini beğenmiş bir cahil saydığını ve onun yüzünden bu yararsız pis işe giriştiklerini söyledi. Stubb, ustaca sorularla, Guernsey’linin amber konusunda hiçbir fikri olmadığını anladı. Bu yüzden amber lafı etmedi, ama başka konularda Fransızla gayet rahat, senli benli konuştu. Böylece ikisi birleşip hemen bir kumpas kurdular: Kaptanı hem atlatacaklar, hem de onunla alay edeceklerdi; kaptan ise, onların kötü niyetinin hiç farkına varmayacaktı. Kurdukları bu küçük plana göre, Guernsey’li, sözde tercüman olarak, Stubb’ın sözlerini Fransızcaya çeviriyormuş gibi, kaptana canının istediğini anlatacak; Stubb da o sırada aklına esen saçmasapan sözler söyleyecekti.</p>

  <p>Derken kurbanlık kaptan, kamarasından çıktı. Ufak tefek, esmer bir adamdı. Koskocaman bıyıklarına ve upuzun favorilerine karşın, denizcilere pek yakışmayan bir narinliği vardı. Kırmızı kadifeden bir ceket giymişti; cebindeki saatin kösteği vardı. Guernsey’li, Stubb’ı kibarca tanıttı; büyük bir gösterişle sözde tercümanlık görevine başladı.</p>

  <p>“Önce ona ne söyleyeyim?” diye sordu Stubb’a.</p>

  <p>Stubb, kadife cekete, saate ve kösteğe bakarak, “ben bu işten pek anlamam ama,” dedi, “bu adamın bence bir bebeğe benzediğini söyleyerek lafa başla istersen.”</p>

  <p>Guernsey’li, kaptana dönerek Fransızca şöyle dedi: “Bu bay diyor ki, daha dün bir gemiye rastlamışlar. Bu geminin kaptanı, ikinci kaptanı ve altı gemicisi, peşlerinde sürükledikleri kokmuş bir balinadan aldıkları bir hastalık yüzünden ölmüşler.”</p>

  <p>Bunu duyunca ürperen kaptan, bu konu üstüne daha fazla bir şeyler öğrenmeye can atıyordu.</p>

  <p>“Şimdi ne diyeceğiz?” dedi Guernsey’li Stubb’a.</p>

  <p>“Eh, madem böylesine rahat yutuyor, de ki: Kendisine iyice baktım; bana kalırsa, bu balina gemisine bir St. Jago maymunu ondan çok daha iyi kaptanlık eder. Hatta kendisini düpedüz bir maymun saydığımı söyle.”</p>

  <p>“Yemin ediyor ki, Monsieur, öteki kurumuş balina, bu kokmuş balinadan daha da çok zehir saçar çevreye. Kısacası, canlarımızı kurtarmak istiyorsak, bu balıkları bırakıp gitmeliymişiz.”</p>

  <p>Kaptan hemen geminin baş tarafına koştu; gürleyen bir sesle, gemiciye, kesme işinde kullanılan palangaları asmamalarını, balinaları gemiye bağlayan halatlarla zincirleri hemen çözmelerini emretti.</p>

  <p>Kaptan geri dönünce, “şimdi ne diyelim?” dedi Guernsey’li.</p>

  <p>“Ha, şimdi mi? Dur bakalım… Eh, şimdi diyebilirsin ki, kazığı attım ona.” Sonra Stubb, kendi kendine, “onunla birlikte, belki bir başkasına da attım kazığı,” diye düşündü.</p>

  <p>“Diyor ki, Monsieur, bize bir iyilik ettiğine çok seviniyormuş.”</p>

  <p>Bunun üzerine kaptan, ikinci kaptanla birlikte Stubb’a gönül borcu duyduğunu söyledi; onunla birlikte kamarasında bir şişe bordo şarabı içmeyi önerdi.</p>

  <p>“Sizinle birlikte bir kadeh şarap içmek istiyor,” dedi tercüman.</p>

  <p>“Kendisine candan teşekkürlerimi bildir. Ama kazık attığım bir adamla şarap içmek ilkelerime aykırıdır. Hemen gitmek zorundaymış de.”</p>

  <p>“Diyor ki, Monsieur, içki içmek ilkelerine aykırıymış. Ama siz sağ kalıp bol bol şarap içmek istiyorsanız, hemen dört sandalınızı denize indirerek, gemiyi yedeğe alıp bu balinalardan uzaklaştırmalısınız, çünkü bu durgun havada, balinalar kendiliğinden akıp gidemezmiş kolay kolay.”</p>

  <p>Stubb hemen sandalına atladı ve Guernsey’liye seslenip, onlara yardım etmek istediğini, sandalındaki yedek halatıyla balinaların en hafifini gemiden uzaklaştırmak için elinden geleni yapacağını söyledi. Fransızlar gemilerini sandallarıyla bir yana çekedursun; hayırsever Stubb da, mahsus alabildiğine uzun tuttuğu yedek halatıyla, göz koyduğu balinayı öteki yana çekmeye başladı.</p>

  <p>O sırada rüzgâr çıktı. Stubb balina leşini bırakır gibi yaptı. Fransızlar, sandallarını güverteye çekip uzaklaşırlarken, Pequod Gül Tomurcuğu ile Stubb’ın balinası arasına süzüldü. Stubb çabucak balina leşine doğru kürek çekti. Ne yapmak istediğini Pequod’dakilere anlattıktan sonra, kalleşçe kurnazlığının kazancına konmaya hazırlandı hemen. Keskin küreğini yakaladığı gibi, balinanın yan yüzgecinin biraz gerisinde bir delik açtı. Denizin ortasında bir kazı yapıyordu sanki. Sonunda kürek, hayvanın kurumuş kaburga kemiğine çarpınca, bereketli İngiliz toprağına gömülü eski Roma çinileri ve çanak çömleği bulmuş gibi oldu. Stubb’ın sandalındaki gemiciler müthiş bir heyecan içindeydi; kaptana canla başla yardım ediyor, altın arayıcılarının merakı içinde bekliyorlardı.</p>

  <p>Tüm bunlar olup biterken çevrelerinde bir sürü kuş, çığlık çığlığa denize dalıp çıkıyor, birbirlerine giriyorlardı. Stubb umudunu kesmek üzereyken, gittikçe artan iğrenç kokudan da iyice yılmışken; birdenbire bu pisliğin içinden, kötü kokular arasından, hafif ve güzel başka bir koku, tertemiz sıyrılıverdi; bir ırmağın başka bir ırmakla buluşup, onunla hiç karışmadan bir süre akması gibi.</p>

  <p>Stubb, kazının ta derinlerinden bir şeye vurarak, “Buldum, buldum!” diye bağırdı sevinçle. “Bir kese dolusu! Bir kese dolusu altın!”</p>

  <p>Küreği bırakıp, ellerini leşe daldırdı. İki avuç acayip bir şey çıkardı oradan. Tam kıvamında, kahverengi, kokulu Windsor sabununa; ya da olgun, lezzetli, güzel kokulu eski bir peynire benzeyen bir şey… Baş parmağınızın tırnağıyla kolayca üstünü çizebilirdiniz bu nesnenin. Rengi de, sarı ile kül rengi arasındaydı. İşte sevgili dostlarım, amber dedikleri budur. Hangi eczacıya götürseniz, bir dirhemi bir altın eder. Altı avuç kadar çıkarıldı balina leşinden. Bir o kadarı da, ister istemez denizde kaybolup gitti. Belki biraz daha fazla çıkarabilirlerdi ama; sabırsızlanan Ahab, bağıra çağıra, Stubb’ın hemen gemiye dönmesini, dönmezse Pequod’un onları bırakıp gideceğini söyledi.</p>
