  <h2>Bölüm VIII</h2>

  <h3>KÜRSÜ</h3>

  <p>Kiliseye gelip oturalı çok olmamıştı, mübarek yüzlü, gürbüz bir ihtiyar içeri girdi. Fırtınanın kırbaçladığı kapı, birden açılıp ardından kapanır kapanmaz, tüm cemaatin ona hemen saygıyla bakışından, bu güzel ihtiyarın rahip olduğunu anladım. Evet ünlü Mapple Baba’ydı bu. Onu çok seven balinacılar bu adı vermişlerdi ona. Gençliğinde denizciymiş, zıpkıncıymış, ama uzun yıllardan beri kendini rahipliğe vermiş. Benim bunları yazdığım sırada Mapple Baba, sağlam bir yaşlılığın gürbüz kış aylarını yaşıyordu. Yaşlılığın böylesi, gençliğin bir ikinci baharı gibidir. Yüzünün kırışıklarında, yeni açmış çiçeklerin taze pırıltıları vardı; şubatın karları altında baş veren bahar yeşilleri gibi. Geçmişini duyduktan sonra, Mapple Baba’yı ilk gören her insanın ona ilgi duymamasının yolu yoktu, çünkü bu rahibin, vaktiyle sürdüğü serüvenlerle dolu gemici yaşamından gelen bazı özellikleri vardı. İçeri girdiği sırada baktım şemsiyesi yoktu; arabasıyla gelmediği de besbelliydi. Muşamba şapkasından erimiş karlar akıyordu. Mavi şayak paltosu, emdiği suların ağırlığıyla, adamı eziyor gibiydi. Birer birer, şapkasını, paltosunu, ayağındaki lastikleri çıkardı, yandaki küçük köşeye yerleştirdi ve sırtında efendice giysiyle sessizce kürsüye yanaştı.</p>

  <p>Eski moda kürsülerin çoğu gibi, bu da pek yüksekti. Oraya çıkacak doğru dürüst bir merdiven fazla yer tutacağı, nasılsa çok küçük olan kiliseyi büsbütün daraltacağı için, mimar, herhalde Mapple Baba’nın isteğiyle, kürsüyü basamaksız yapmış, sadece dimdik bir ip merdiven sarkıtmıştı oradan, tıpkı denizde sandaldan gemiye çıkmakta kullanılan merdivenler gibi. Bunun iki yanına, balinacı bir kaptanın karısı, yünden güzel bir halat örmüştü. Merdivenin başı süslü püslüydü ve zamanla aldığı maun rengiyle, böyle bir kilisede hiç de zevksiz görünmüyordu bu merdiven. Mapple Baba, merdivenin önünde bir an durdu, iki eliyle süslü halatları yakaladı, yukarı doğru bir göz attı, sonra ağırbaşlılığını bozmadan, bir tayfa çevikliğiyle, bir el, bir el daha atarak, gemisinin grandi çanaklığına tırmanır gibi, ip merdiveni çıktı.</p>

  <p>Asma merdivenlerin çoğu gibi, bunun da yanları bez kaplı halattan yapılmıştı. Ancak basamaklar tahtadandı ve katlanabilecek biçimdeydi. Gemide işe yarayacak böyle bir merdiven, ilk bakışta burada yersiz görünmüştü bana. Nereden bileyim ki, Mapple Baba, yukarı çıktıktan sonra, ağır ağır dönecek ve kürsüye eğilerek, merdiveni basamak basamak yukarı çekip içeri alacak ve böylece zapt edilmez küçük kalesinde tek başına kalacaktı.</p>

  <p>Bunun nedenini tam anlayamadan düşündüm bir süre. Açık yürekliliği ve ermişliğiyle ün salmış Mapple Baba’nın, dikkati çekmek için böyle sahne numaralarına başvuracağı aklıma gelmedi. Hayır, dedim kendi kendime, bunun daha ağırbaşlı bir nedeni olsa gerek. Ayrıca bu, görülmez bir şeyin simgesi olmalıydı. Gözle görülür dünyadan kopmayı, bir anda içine çekilmeyi, dış dünyayla bağlarını ve ilişkilerini koparmayı mı anlatıyordu bu? Evet, çünkü Kutsal Söz’ün eti ve şarabıyla beslenen inançlı bir din adamı için, bu kürsü başlı başına bir kale, surları içinde tükenmez kuyuları olan yüce bir Ehrenbreitstein kalesiydi.<a id="k18" href="../Text/dipnotlar.xhtml#a18"><sup>[18]</sup></a></p>

  <p>Ama burda, rahibin eski deniz seferlerinden kalma tek gariplik bu ip merdiven değildi. Kürsünün iki yanındaki ölüleri anan mermer levhaların arasında ve kürsünün arkasında büyük bir resim asılıydı. Bu resimde, kara kayaların ve köpüklü yüksek dalgaların sardığı bir limanlık yerin açığında, korkunç bir kasırgayla cenkleşen babayiğit bir gemi vardı. Resimde, hızla uçuşan köpüklerin ve yuvarlanıp giden kara bulutların çok üstünde, küçük, güneşli bir yuvarlağın içinde, bir meleğin yüzü parlıyordu ve bu pırıl pırıl yüzden, geminin inip çıkan güvertesine belirli bir ışık düşüyordu. Victory adlı gemide Nelson’un vurulduğu yere sonradan konmuş gümüş plaka gibi bir şeydi bu. Sanki melek, “ah güzel gemi” diyordu, “uğraş, uğraş, güzel gemi, dümenini sıkı tut, çünkü bak, güneş bulutları delmek üzere, bulutlar yuvarlanıp gidiyor, en ferah mavilikler geldi gelecek.”</p>

  <p>İp merdivende ve resimdeki deniz düşkünlüğü, kürsüde de görünüyordu. Kürsünün tahta oymalı ön kısmı, bir geminin sivri burnuna benzetilmişti ve Kutsal Kitap, kıvrım kıvrım bir çıkıntı üstüne, bir geminin keman sapı biçimindeki gagasına yerleştirilmişti.</p>

  <p>Bundan daha anlamlı bir şey olabilir miydi? Çünkü kilise kürsüsü, bu dünyanın en önündedir, her şey onun ardından gelir. Kilise dünyaya önderlik eder. Tanrının öfkesinin birden patlayan kasırgası ilkin oradan görülür ve dalgaların en belalısı ilkin oraya yüklenir. İyi ve kötü tüm rüzgârların Tanrısına, güzel havalar olsun diye oradan dua edilir. Evet, dünya sefere çıkmış, yarı yolda bir gemidir; kürsü de onun pruvası.</p>
