  <h2>Bölüm XIX</h2>

  <h3>PEYGAMBER</h3>

  <p>“Tayfa, bu gemiye mi yazıldınız?”</p>

  <p>Queequeg ile ben, Pequod’dan daha yeni ayrılmış, denizden biraz uzaklaşmıştık. O da ben de düşüncelere dalmış yürürken, bir yabancı önümüzde durup, iri baş parmağıyla Pequod’u göstererek, bunu sormuştu bize. Bu hırpani kılıklı adamın üstünde, solmuş bir ceket, yamalı bir pantolon vardı. Boynuna mendil diye kara bir paçavra sarmıştı. Çiçek bozuğu suratı, sular çekildikten sonraki sel yatakları gibi, delik deşikti.</p>

  <p>“Bu gemiye mi yazıldınız?” dedi gene.</p>

  <p>Vakit kazanıp yüzünü iyice görebilmek için sordum: “Pequod’a mı demek istiyorsunuz?”</p>

  <p>“Evet, Pequod’a, şu gemiye.” Adam, indirdiği kolunu şimşek hızıyla yeniden kaldırıp, parmağını bir süngü gibi gemiye dikti.</p>

  <p>“Evet,” dedim, “yazıldık, oradan geliyoruz.”</p>

  <p>“Ruhlarınız üstüne de bir şey yazıldı mı?”</p>

  <p>“Nelerimiz üstüne dedin?”</p>

  <p>Adam, “belki de yoktur öyle şey sizde,” dedi hemen. “Olmasın, ne çıkar? Nice adamlar bilirim ruhu olmayan. Ne mutlu onlara! Daha rahat ederler. Ruh dediğin, arabada beşinci tekerlek gibi bir şeydir.”</p>

  <p>“Sen neler saçmalıyorsun, arkadaş?” dedim.</p>

  <p>Yabancı “o” kelimesinin üstüne basarak, sinirli sinirli sözünü tamamladı: “Ama ondaki ruh, herkesin eksikliğini doldurmaya yeter.”</p>

  <p>“Queequeg,” dedim, “hadi gidelim. Bu herif tımarhaneden mi kaçmış, nedir. Bizim bilmediğimiz bir şeylerden, tanımadığımız bir adamdan söz ediyor.”</p>

  <p>“Durun!” diye bağırdı yabancı. “Doğru söylüyorsunuz. Siz daha Yıldırım Baba’yı görmediniz, değil mi?”</p>

  <p>Bu adamın davranışlarındaki delice coşku, beni gene olduğum yere mıhladı. “Yıldırım Baba da kim?” dedim.</p>

  <p>“Kaptan Ahab.”</p>

  <p>“Ne dedin? Bizim geminin, Pequod’un kaptanı mı?”</p>

  <p>“Evet, ona böyle diyenler vardır eski gemiciler arasında. Siz onu daha görmediniz, değil mi?”</p>

  <p>“Hayır, daha görmedik. Hastamıymış neymiş, ama şimdi düzeliyormuş, yakında iyileşecekmiş büsbütün.”</p>

  <p>Yabancı ağırbaşlı bir yüzle acı acı gülerek, “yakında iyileşecekmiş büsbütün,” dedi. “Siz bana baksanıza; şu benim sol kolum yerine gelirse, Kaptan Ahab da ancak o zaman büsbütün iyileşir. Ancak o zaman.”</p>

  <p>“Sen ne biliyorsun onun üstüne?”</p>

  <p>“Sana neler söylediler bakalım? Asıl sen anlat!”</p>

  <p>“Fazla bir şey söylemediler. İyi bir balina avcısıymış, tayfasına iyi davranan bir kaptanmış, o kadar.”</p>

  <p>“Orası öyle, doğru. Evet ikisi de doğru. Ama kımılda dedi mi, hemen fırlayacaksın. Gelir homurdanır, gider homurdanır. Böyledir Kaptan Ahab. Peki ama, anlatmadılar mı sizlere, Horn burnu yakınlarında ta eskiden neler gelmiş başına, nasıl üç gün üç gece ölü gibi yatmış? Ya Santa’da, kilisenin tam ortasında, İspanyol ile yaptığı o öldüresiye dövüş? Duymadınız mı bunları? Ya gümüş kâsenin içine tükürmesi? Kehanetlere uygun olarak son seferinde bacağını yitirmesi? Tüm bunları, daha neler neleri duymadın mı sen? Duymadın galiba, nereden duyacaksın? Kim bilecek bunları? Nantucket’te bilen yoktur belki de. Ama bacağını nasıl yitirdiğini duymuşsundur herhalde. Evet, bunu duymamış olamazsın ya elbette, bunu herkes bilir aşağı yukarı — yani onun bir tek bacağı olduğunu, ötekini bir balinanın kapıp götürdüğünü demek istiyorum.”</p>

  <p>“Arkadaş,” dedim, “nedir senin bu abuk sabuk sözlerin? Anlamıyorum, anlamak da istemiyorum üstelik. Senin kafanda bir bozukluk var bana kalırsa. Ama şu geminin, Pequod’un, kaptanı Ahab’dan söz ediyorsan, yitirdiği bacağı üstüne her şeyi biliyorum.”</p>

  <p>“Sahiden her şeyi biliyor musun? Emin misin? Her şeyi mi?</p>

  <p>“Aşağı yukarı.”</p>

  <p>Dilenci kılıklı yabancı, parmağı ve gözü hep Pequod’da, kaygılı bir dalgınlık içinde bir an durakladı. Sonra, birden irkilerek bana döndü: “Yazıldınız bitti mi? Adlarınız kâğıda geçti mi? Peki, peki, ne yazılmışsa yazılmış; ne olacaksa olacak. Ama belki de bir şey olmaz. Neyse, iş işten geçti artık. Nasıl olsa birileri gidecek onunla. Ha sizler gitmişsiniz, ha başkaları. Tanrı yardımcınız olsun! Eyvallah arkadaşlar, eyvallah. Tanrı korusun sizleri. Kusura bakmayın, sizi yolunuzdan alıkoydum.”</p>

  <p>“Bana bak ahbap,” dedim. “Bize söyleyecek önemli bir sözün varsa, çıkar ağzından baklayı. Ama bize bir oyun oynamak niyetindeysen, yanlış kapı çalıyorsun. Sana diyeceğim bu kadar işte.”</p>

  <p>“İyi dedin. Böyle açıkça konuşanları severim. Tam ona göre adamsın; senin gibilerini ister o. Haydi uğurlar olsun arkadaşlar, uğurlar olsun! Hey, gemiye gidince söyleyin, ben bu sefer yokum onlarla.”</p>

  <p>“Dostum, sen bizi aptal yerine koyma,” dedim, “yutturamazsın bize. Büyük bir giz biliyormuş gibi görünmekten kolay ne var dünyada?”</p>

  <p>“Güle güle arkadaşlar, güle güle.”</p>

  <p>“Epey güldük doğrusu,” dedim. “Hadi Queequeg, bırak şu deliyi. Ama dur hele. Adın ne senin?”</p>

  <p>“Elijah.”<a id="k28" href="../Text/dipnotlar.xhtml#a28"><sup>[28]</sup></a></p>

  <p>Elijah ha! diye düşündüm. Bu perişan kılıklı yaşlı denizci üstüne her ikimiz de kendimize göre bir şeyler düşünerek uzaklaştık. Bu adamın, umacı görünmeye çalışan bir düzenbaz olduğu düşüncesinde birleştik ikimiz de. Ancak yüz metre kadar yürüdükten sonra, bir köşeyi dönerken, arkama bakacak oldum. Bir de ne göreyim: Elijah da aynı köşeyi dönecek mi diye merak içindeydim. Döndü. Anlaşılan peşimize takılmıştı, ama niçin? Bir türlü aklım almıyordu. Bu durum, demin söylediği iki anlamlı, yarı açık yarı kapalı sözler; türlü türlü meraklar, kuşkular uyandırdı bende. Bunların hepsi, Pequod ile Kaptan Ahab ile ilgiliydi. Kopan bacağı, Horn burnunda kendisinden geçmesi, gümüş kâse, bir gün önce gemiden ayrıldığım sırada Kaptan Peleg’in söyledikleri, Kızılderili kocakarının —Tistig’in— falcılığı, başlayacak balina seferi, daha bir sürü karanlık şeyler, birer birer geçiyordu kafamdan.</p>

  <p>Şu dilenci kılıklı Elijah’nın gerçekten bizim peşimizden gelip gelmediğini anlamayı aklıma koymuştum. Bu amaçla Queequeg ile beraber, yolun öteki yanına geçtim ve gerisin geri döndüm. Elijah bizi hiç görmemiş gibi, karşıdan geçti gitti. Rahatladım bunun üzerine. Ve bu kez artık yürek ferahlığıyla, bu herifin bir düzenbaz olduğuna inandım.</p>
