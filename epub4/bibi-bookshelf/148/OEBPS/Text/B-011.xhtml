  <h2>Bölüm XI</h2>

  <h3>GECELİK</h3>

  <p>Kısa aralıklarla uyuya konuşa bir hayli zaman geçti. Queequeg’in dövmeli kara bacakları zaman zaman dostça benimkilere değiyor, sonra gene çekiliyordu, öyle rahat ve senli benli olmuştuk. Sonunda o kadar çok konuştuk ki, yarım yamalak uykumuz büsbütün kaçtı; gün doğmasına daha çok zaman varken, nerdeyse kalkacaktık artık.</p>

  <p>Evet, iyice uyanmıştık; öyle ki, sırtüstü yatmaktan bıktık. Farkına varmadan kendimizi oturmuş halde bulduk. Yorganlara sıkı sıkı sarılıp, sırtımızı karyolanın başına dayamış, dizlerimizi iyice göğsümüze çekip, burunlarımızı ısıtır gibi, diz kapaklarımıza yaslamıştık. Böyle çok rahat, çok keyifliydik. Dışardaki ayaz, ocak yanmadığı için odanın da soğuk olması, keyfimizi büsbütün arttırıyordu. Büsbütün arttırıyordu diyorum, çünkü sıcağın tadını çıkarabilmek için, insan, birazcık da olsa soğuğu duymalı. Bu dünyada her şeyin değeri, kendi karşıtıyla meydana çıkar. Hiçbir şey kendiliğinden şöyle ya da böyle değildir. Kendinizi uzun süredir ve tamamıyla rahat buluyorsanız, artık size rahatsınız denemez… Ama eğer Queequeg ile benim yataktaki halimde olup da, burnunuzun ucu ya da tam tepeniz biraz üşürse, o zaman duyacağınız sıcaklığın tadına doyum olmaz. Onun için yatak odasında hiçbir zaman ateş yakılmamalı. Zenginlerin rahatını kaçıran lükslerden biri de budur. Neden derseniz, kendi rahatlığınızla dışardaki soğuk arasında battaniyelerden başka bir şey olmadı mı, bu çeşit keyfin son kertesine varırsınız. Kutuplardan gelen bir buz parçasının tam ortasında, sıcak bir kıvılcım gibi olursunuz o zaman.</p>

  <p>Uzun süredir böyle büzülmüş otururken, ilk kez gözlerimi açmak geldi içimden. Ben, ister gece ister gündüz, ister uyuyayım ister uyanık olayım, yatakta gözlerimi hep kapalı tutarım, yatmanın keyfini daha fazla çıkarmak için. İnsan, ancak gözleri kapalıyken kendi benliğini tam duyabilir; sanki ışık, varlığımızın toprak yanına daha uygun olduğu halde, karanlık öz varlığımıza daha yakınmış gibi. Gözlerimi açıp da, kendi yarattığım hoş karanlıklardan, gece yarısının dışardan gelme ışıksız zifiri kasvetine çıkınca, bir tiksinme doldu içime. Queequeg’in, nasıl olsa uyumuyoruz, iyisi mi ışığı yakalım, önerisine hiç de karşı koymadım. Üstelik Queequeg, piposundan birkaç soluk çekmeye can atıyordu. Dün gece yatakta tütün içmesini nasıl kötü karşılamıştım, biliyorsunuz. Ama insanın o kaskatı önyargılarını, sevgi nasıl da yumuşatıp eritiveriyor! Yatakta da olsa, şimdi Queequeg’in yanımda tütün içmesine bayılıyordum, çünkü böyle piposunu tüttürürken, Queequeg kendi evindeymiş gibi, öyle rahat, öyle keyifliydi ki, hancının yangına karşı sigortalı olup olmadığına pek aldırmadım artık. Tek duyduğum şey, gerçek bir dostla aynı pipoyu ve aynı yorganı paylaşmanın candan ve derin rahatlığıydı. Kaba ceketlerimizi sırtımıza atıp, balta-pipoyu, bir o bir ben içmeye başladık. O kadar ki, biraz sonra lambanın aydınlattığı mavi mavi dumanlar bir tente gibi üstümüzü kapladı.</p>

  <p>Bu dalgalanan tente mi Queequeg’i aldı, uzak diyarlara yuvarlayıp götürdü, bilmem. Ama o sırada bana doğduğu adadan söz açtı; öyküsünü dinlemeye can attığım için, devam etmesini, bana her şeyi anlatmasını rica ettim. Seve seve anlattı. Öyküsünü ilk duyduğumda, birçok sözü pek anlayamamıştım, ama daha sonra, onun kırık dökük tümcelerine alışınca, anlattıklarından öykünün özetini kavrayabildim.</p>
