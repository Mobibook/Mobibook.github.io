  <h3>MELVILLE MUTLAK PEŞİNDE<sup/><a class="dipnot2" id="k134" href="../Text/dipnotlar.xhtml#a134"><sup>[134]</sup></a></h3>

  <p><i>Moby Dick</i>’i, Melville’in 1851 yılındaki ruh haletinin alegorisi gibi yorumlayabilir miyiz? Peşinde olduğu Mutlak’a ne kadar yaklaşmıştı acaba? Bu sorunun yanıtını, kendisinin, Ahab’ın düşmanlığına anlayışla baktığı pasajda aramamız gerekiyor. Gizem duvarı iyiden iyiye abanmaya başlamış üstüne, sıkıştırmaktaydı onu. Tek kurtuluş çaresi ileri doğru atılıp yarma hareketi olan bir mahpus gibiydi. Aradığı Mutlak’ın ne denli karmaşık olduğunun bilincine varmıştı; ayrıca Mutlak’a erişme, o da erişilmesi olanaklı idiyse, sağlığa zararlı olabilirdi pekâlâ. Evrende her yerde bulunan kötülük, evrenin hakanının kendi işi miydi, yoksa görevlendirdiği kişinin marifeti mi? Üzerinde uzun uzun düşünceler yürüttüğü bu karmaşık konu yoksa bir hiçlik içinde eriyip yok mu olacaktı, Hawthorne’a yazdığı gibi, “sonunda bir gönye, bir çekiç, bir de önlükten ibaret olduğu anlaşılan, çocukların kâbusu” “şu farmasonluğun büyük sırrı” sır değil miydi yoksa? Söz konusu, aydınlatıcı mektubunda, insan gözle görünmeyen dünyayı nesnelleştirir nesnelleştirmez, Ben’den, Tanrı’dan, Doğa’dan söz etmeye başlar başlamaz, soyut kötülüklerle ancak Beyaz Balina’da somut bir biçimde ete kemiğe büründüklerini fark edince mücadeleye giren Ahab gibi, asılacağı ipin ilmiğini kendisi hazırlamakta demektir.</p>

  <p>Melville’e göre, Ahab deli idi, her ne kadar, insanın beladan kurtulma çaresi denilemeyecek öç almaya kalkıştıysa da, Melville’in cüretkârlığına karşın, Taji’nin kayığın burnunu hızlı akıntıya doğru çevirdiği gibi, Ahab’ın peşinden uçuruma kadar arkasından gidecek olduğunu düşünmemeliyiz. Beyaz Balina’nın saldırısına karşın, Ishmael-Melville’in sağ kalması, yalnızca anlatıcıyı kurtarmak için değildi. Yükseklerden, evrenin dipsiz derinliklerine bir Prometheus şaşmazlığı ile bakan Ahab’ı ne denli kendisine yakın bulursa bulsun, Melville, acımasız tanrılara kendini değil, yarattığı Ahab’ı fırlatıp atmaktadır. […]</p>
