  <h2>Bölüm XCV</h2>

  <h3>PAPAZ CÜBBESİ</h3>

  <p>Balina öldükten sonra bu işler yapılırken, bir ara Pequod’un güvertesine çıksaydınız; bocurgata doğru şöyle bir dolaşsaydınız; eminim ki, orada, rüzgârdan yana frengi deliklerinin yanında gördüğünüz pek garip, ne olduğu anlaşılmaz bir şeye merakla bakardınız. Balinanın koskocaman kafasındaki eşsiz sarnıç, menteşesiz alt çenesinin mucizesi, bakışık kuyruğunun görkemi bile, o ne olduğu belirsiz koniye şöyle bir göz atmak kadar sizi afallatamazdı. Bu koni, bir Nantucket’li kadar uzun, temeli aşağı yukarı bir ayak çapında ve Queequeg’in abanoz putu Yojo gibi kapkara. Gerçekten de bir put sayılır; eski Yahudiye’de, Kraliçe Maaka’nın gizli korularında, böyle bir put bulunurdu. Annesinin buna tapmasına kızan Kral Asa, Kraliçe Maaka’yı tahttan indirdi; lanetli bir şey saydığı putu parçalayıp, Kedron deresinin kıyılarında yaktı. Kutsal Kitap’ın krallarla ilgili birinci kısmının on beşinci bölümünde, insanın içine kasvet verecek biçimde anlatılır tüm bunlar.</p>

  <p>Şimdi iki yardımcısıyla birlikte gelen ve “kıyıcı” denilen gemiciye bir bakalım. Bu adam, balinanın biraz önce sözünü ettiğimiz cinsel uzvunu sırtına yükler; ve ölen arkadaşını savaş meydanında sırtında taşıyan Napoléon ordusunun bir askeri gibi, sendeleye sendeleye, baş kasaranın güvertesine götürür. Orada, bunun koyu renk derisini yanlamasına yüzmeye başlar; tıpkı Afrikalı bir avcının, bir boa yılanının derisini yüzdüğü gibi. Bu iş de bittikten sonra, sanki bir pantolonmuş gibi deriyi tersyüz edip, iyice çekiştirerek çapını nerdeyse iki kat genişletir. Sonunda deriyi güzel güzel yayar; kurusun diye yelkenlere bağlı halatlara asar. Kısa bir süre sonra, deri gene güverteye indirilir. Kıyıcı, sivri ucuna doğru olan bölümden üç ayak kadarını keser, öteki ucuna da kollarını geçirmek için iki delik açar. Sonra deriyi, bir cübbeymiş gibi sırtına geçirir. İşte o zaman kıyıcı, mesleğinin kutsal kılığına bürünmüş olarak karşınıza çıkar. Aynı meslekte çalışanların oldum olası giydikleri bu cübbe, özel görevini yerine getirirken, kıyıcıyı elverişli biçimde koruyabilecek tek kılıktır.</p>

  <p>Kıyıcının özel görevi ise, kazanlara atılacak olan iri yağ parçalarını kıymaktır. Bir ucu küpeşteye dayanan, acayip, at biçiminde bir tahta parçası üstünde yapılır bu iş. Kendinden geçmiş, söylev veren bir adamın elindeki kâğıtlar nasıl hızla kürsüye düşerse, kıyılan yağlar da, bu at biçimindeki tahtanın altındaki kocaman teknenin içine aynı hızla düşer.</p>

  <p>Saygıyla karalara bürünmüş, yüksek bir kürsüde duran, olanca dikkatini Kutsal Kitap yaprakları<a id="k102" href="../Text/dipnotlar.xhtml#a102"><sup>[102]</sup></a>&#160;üstünde toplayan bu kıyıcı, başpiskoposluk ya da papalık işine öyle eşsiz bir adaydır ki!</p>
