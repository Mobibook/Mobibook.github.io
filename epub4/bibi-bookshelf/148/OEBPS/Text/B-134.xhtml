  <h2>Bölüm CXXXIV</h2>

  <h3>KOVALAMA, İKİNCİ GÜN</h3>

  <p>Gün doğarken, üç direğin yeni nöbetçileri yerlerine geçmişti.</p>

  <p>Ahab, aydınlığın artmasını biraz bekledikten sonra bağırdı: “Onu görüyor musunuz?”</p>

  <p>“Bir şey yok görünürde, kaptan.”</p>

  <p>“Herkes güverteye! Açın yelkenleri! Sandığımdan daha hızlı gidiyor… Fora edin babafingo yelkenlerini… Keşke hiç indirmeseydik onları gece. Ama zararı yok… Saldırmadan önce dinlenmeliyiz biraz.”</p>

  <p>Bu arada şunu söyleyelim ki, belki bir balinanın gece gündüz inatla kovalanması, güney denizlerindeki avlarda hiç de görülmedik bir şey değildir. Neden derseniz, Nantucket kaptanları arasında doğuştan öyle bilginler yetişmiştir ki; bunlarda öyle yaman bir ustalık, öyle yanılmaz bir seziş, kendi kendilerine öyle sarsılmaz bir güven vardır ki, kimi durumlarda, bir kez görüp de huyunu anladıkları balinanın, gözden yok olduktan sonra ne yana doğru, ne hızla gittiğini aşağı yukarı kestirebilirler. İyice bildiği bir kıyıdan ayrılıp, bir süre sonra o kıyının daha uzak bir yerine dönmek üzere engine açılan kaptan, henüz görünürde olan bu buruna bakarak, pusulasıyla tam yerini anlar ki, ileride görünmeyecek olan bu buruna doğru yönünü bulabilsin. Balina avcısı da, pusulasına bakarak, aynı şeyi yapar balinayla. Çünkü kaptanın kafasında bu kıyıların biçimi ne denli kesin ise; gündüz saatlerce kovalandıktan, davranışı dikkatle incelendikten sonra gecenin karanlığına karışan balinanın gelecekteki dümen suları da, akıllı bir avcının kafasında o denli kesindir. Çok usta bir balina avcısı için, sulara yazı yazılmaz diyen atasözü doğru değildir. Ona göre sulara yazılan bir yazı, yani bir dümen suyu, katı toprağa kazılan bir yazı kadar okunaklıdır her bakımdan. Yeni yapılan demiryollarının güçlü ejderhasının ne yoldan ve ne hızla gittiği kolayca bilinmiyor mu? Adam saati eline alıyor, bir bebeğin nabzına bakan hekim gibi, trenin hızını hesaplayıp rahat rahat konuşuyor: “Buraya gelen, ya da buradan giden tren, şu şu saatlerde, şu şu yerlerde olacak,” diyor. Aşağı yukarı onun gibi, kimi durumlarda Nantucket’liler de, başka bir ejderhanın, denizler ejderhasının hızını hesapladıktan sonra, “bu balina şu kadar saatte iki yüz mil yapıp falan falan enlem ve boylamda bulunacak,” derler. Ama sonunda bu hesapların boşa çıkmaması için, rüzgârın ve denizin balina avcısından yana olması gerekir. Çünkü gideceği limandan tam doksan üç buçuk fersah uzakta olduğunu bilen usta bir denizcinin ustalığı ne işe yarar eğer adamcağız rüzgârsız kalır, ya da azgın rüzgârlara kapılırsa? Bundan da anlaşıldığı gibi, balina avında pek çapraşık birçok sorun vardır.</p>

  <p>Gemi son hızla gidiyor, yanlış atılıp da toprağı kazıyan bir gülle gibi, derin yarıyordu suları.</p>

  <p>“Vay canına!” diye bağırdı Stubb. “Geminin hızı güverteden bacaklarına geçiyor insanın, yüreğini gıdıklıyor. Bu gemiyle ben, yaman iki ahbabız vallahi! Ha! Ha! Tutun beni, atın upuzun denize, çünkü benim bel kemiğim de bir gemi omurgası oluverdi! Ha! ha! Bu ne hız be! Arkasında toz bırakmayan cinsten bir hız!”</p>

  <p>Direk başı gözcülerin biri bağırdı: “Püskürüyor, şurada! Püskürüyor!.. Püskürüyor!.. Tam önümüzde!”</p>

  <p>“Tamam, tamam!” diye bağırdı Stubb. “Biliyordum… kurtulamazsın elimden… Püskür püskürebildiğin kadar da, patla, ey balina! Kudurmuş şeytanın ta kendisi geliyor ardından! Çal borunu! Patlat ciğerlerini!.. Ahab kesecek senin kanının akışını, değirmencinin kapağı indirip derenin suyunu kestiği gibi!”</p>

  <p>Stubb, nerdeyse tüm tayfa adına söylüyordu bunu. Avın coşkunluğu hepsinin kanını kızıştırmıştı, yeniden kabarıp köpüren eski şaraplar gibi. Şimdiye dek kimileri, bir hayli korkulara, kuruntulara düşmüşlerdi. Ama tüm bunlar, Ahab’ın saçtığı dehşet karşısında yok olmuş, dağılmıştı; saldıran bir yaban mandası önünde ürkek tavşanlar gibi kaçışmışlardı öteye beriye. Hepsinin ruhunu avcunun içine almıştı kader. Dünkü avın heyecanları, tehlikeleri; ne olacak diye soluk soluğa geçirdikleri gece; azgın geminin, uçan avının peşinden, inatla, yılmadan, körü körüne, çılgınca gidişi; işte tüm bunlar sürükleyip götürüyordu yüreklerini. Yelkenleri alabildiğine şişiren; karşı konmaz, gözle görülmez kollarıyla gemiyi iten rüzgâr, onları bu yarışa sokan tanrısal gücün bir belirtisi gibiydi.</p>

  <p>Onlar otuz kişi değil, bir tek kişiydiler. Altlarındaki gemi, nasıl değişik şeylerden —meşeden, akağaçtan, çamdan, demirden, ziftten ve kenevirden— yapılmış ve bunların hepsi bir tek omurganın tuttuğu bir tek tekne meydana getirmiş ise; onların değişik kişilikleri de —şunun yiğitliği, bunun korkuları, ötekinin suçları— çeşitli özellikler, bir bütün içinde kaynaşmış; biricik efendileri, teknelerinin biricik omurgası olan Ahab’ın tutturduğu o uğursuz amaca yönelmişti.</p>

  <p>Geminin her parçası canlı gibiydi. Yüksek hurma ağaçlarının tepeleri yapraklarla yüklü olduğu gibi, direk başları da insan kolları, insan bacaklarıyla yüklüydü. Bir eliyle serenlere tutunan kimi gemiciler, öteki ellerini sabırsızlıkla sallıyorlardı. Kimileri de, seren cundalarının ta tepelerine oturmuş, gözlerini kızgın güneşten korumak için elleriyle siper etmiş, dört bir yana bakıyorlardı. Serenlerin her biri, kaderin avcuna olgun meyvalar gibi, düşmeye hazır insanlarla yüklüydü. Ah, o mavi enginlerde kendilerini yok edecek şeye ulaşmak için nasıl da can atıyorlardı hepsi!</p>

  <p>İlk bağırmadan sonra birkaç dakika geçip de yukarıdan hiç ses gelmeyince, Ahab sordu: “Görüyorsanız niçin bağırmıyorsunuz?.. Çekin beni yukarı. Bir yanlışınız var sizin, Moby Dick böyle püskürtüp yok olmaz ortadan.”</p>

  <p>Hakkı vardı Ahab’ın. Biraz sonra anlaşıldı ki, sabırsızlanan ve heyecanlanan gözcüler, bir başka şeyi balina püskürtüsüne benzetmişlerdi. Ama Ahab yukarı çekilip de bindiği sepeti tutan halat, güvertedeki armadura çeliğine bağlanır bağlanmaz; kaptan, bir orkestraya ses verir gibi bağırdı. Arkasından ötekilerin hepsi, bir yaylım ateşi gibi havayı çınlattılar sesleriyle. Otuz sağlam ciğerden bir sevinç çığlığı yükseldi: Püskürtüye benzer şeyin görüldüğü yerden çok daha yakında, bir mil kadar önlerinde Moby Dick görünmüştü! Şimdi Beyaz Balina, başındaki gizemli çeşmeyle, umursamayan o kayıtsız püskürtüleriyle değil; çok daha şaşırtıcı bir marifetiyle gösteriyordu kendini: Var gücüyle suların ta dibinden yukarı doğru fırlayıp, tüm gövdesiyle berrak havada yükseliyordu. İspermeçet balinaları, böyle zıplayıp, suların üstüne dağlar gibi yüksek, göz kamaştırıcı köpükler saçınca, nerede oldukları yedi mil uzaktan, hatta daha bile uzaktan görülür. O sırada yardığı dalgalar, azgın bir hayvanın yelesine benzer. Bu havalara fırlama, ispermeçet balinasının meydan okumasıdır kimi zaman.</p>

  <p>Beyaz Balina görülmedik bir cakayla, alabalık gibi böyle gökyüzüne doğru fırlayınca, herkes birden bağırmıştı: “Zıplıyor! Zıplıyor! Orada!” Moby Dick ansızın denizin masmavi ovasından çıkıp, gökyüzünün daha da mavi ufkunda görüldüğü sırada, kaldırdığı köpükler, ışıldayan bir buzdağı gibi, gözleri yakarcasına kamaştırıyordu. Sonra, bu dayanılmaz parıltı yavaş yavaş azalıp, bir vadide ilerleyen yağmurun belli belirsiz sisini andırıyordu.</p>

  <p>“Evet, güneşe doğru son kez zıpla, Moby Dick!” diye bağırdı Ahab. “Son saatin geldi, zıpkının hazır! Aşağı, hepiniz aşağı! On direkte bir kişi kalsın yalnız! Sandallar! Hazır olun!”</p>

  <p>Çarmıkların ip merdivenlerine aldırmayan gemiciler, istiralyalar ve kandilisalar boyunca, yıldızlar gibi kaydılar güverteye. Ahab da, aynı hızla değilse bile, çabucak aşağı indirildi.</p>

  <p>Dün öğleden sonra hazırlanan yedek sandalına biner binmez, “denize!” diye bağırdı. “Starbuck, gemi sana emanet. Sandallara pek sokulma, ama çok uzaklarda da durma. Tüm sandallar denize!”</p>

  <p>İlkin kendi saldırıp, gemicileri büsbütün korkutmak istercesine, Moby Dick dönmüş, üç sandalın üstüne üstüne geliyordu şimdi. Ortadaki sandalda olan Ahab, adamlarını coşturuyor, Beyaz Balina’yla kafa kafaya geleceğini, yani doğru onun alnına doğru kürek çekeceğini söylüyordu. Bu manevra sık sık yapılır, çünkü avcılar, balinanın alnına doğru iyice yaklaştılar mı, yalnız yanlarını görebilen ejderhanın gözünden böylece kurtulmuş olurlar. Ama gemiciler daha pek yakına gelemeden, Moby Dick üç sandalı geminin üç direği kadar açıkça görebilirken, korkunç bir hızla, nerdeyse bir saniye içinde, üstlerine saldırdı. Ağzını açmış, kuyruğunu sulara vura vura, denizi allak bullak ederek, sandallar arasında dört dönmeye başladı. Sandalları paramparça etmekten başka bir düşüncesi yoktu sanki. Ama iyi yetiştirilmiş savaş atları gibi ustaca yönetilen, boyuna dönüp dolanan sandallar, parçalanmalarına ramak kaldığı halde, bir süre Moby Dick’in saldırışlarını önleyebildiler. Bu arada Ahab’ın insanüstü çığlıkları, herkesin bağırışmalarını bastırıyordu.</p>

  <p>Beyaz Balina, bir o yana bir bu yana gide gide, şimdi yediği üç zıpkının halatlarını iyice karıştırdı sonunda; bir kördüğüm haline getirdi. Gittikçe kısalan halatlar, Moby Dick’in gövdesine saplı zıpkınlara doğru çekiyordu üç karabahtlı sandalı. Beyaz Balina, daha korkunç bir saldırışa hazırlanır gibi, uzaklaştı biraz. Ahab bu fırsattan yararlanarak, halat koyuverdi. Sonra, düğümleri biraz olsun çözebilmek umuduyla, halatı hızla çekmeye başladı. İşte o sırada, köpekbalıklarının sıra sıra dişlerinden de daha korkunç bir şey gördüler!</p>

  <p>Halat düğümlerine takılıp kalmış, eğrilmiş burkulmuş bir sürü başıboş zıpkın ve kargı, sivri sivri ağızları, diken diken uçlarıyla, ışıldayan sırılsıklam bir yığın halinde, Ahab’ın sandalının bordasındaki yumaklara yapışıverdi. Yapılacak bir tek şey vardı: Ahab bıçağı yakaladığı gibi, bu çelik dişli yumağın içine daldırdı. Halatların birkaçını kesti; sonra kendi halatını biraz çekip, sandalın başındaki adama uzattı; yumağa yapışık olan öteki ipleri de iki yerden keserek, çelik demetini denize yolladı. Bir an için her şey yoluna girer gibi oldu. Ama tam o sırada Beyaz Balina, öteki düğüm düğüm halatlara saldırdı ansızın. Stubb ile Flask’ın bu iplere takılı olan sandallarını, dayanılmaz bir güçle kuyruğuna doğru çekti. Sonra bu iki sandalı, dalgalı bir kumsalda yuvarlanan iki kabuk gibi birbirine çarparak, denize daldı. Suların yüzünde bıraktığı kaynaşan girdapta, parçalanan sadalların güzel kokulu çam tahtaları, hızla karıştırılan bir punç kâsesindeki rendelenmiş hindistancevizi kırıntıları gibi, bir süre döndü durdu.</p>

  <p>Sandaldakiler de sularda dönüyor; halat fıçılarına, küreklere, denizin yüzünde kalan her şeye tutunmaya çalışıyorlardı. Küçük Flask, boş bir şişecik gibi, sulara bir batıyor, bir çıkıyor; köpekbalıklarının korkunç çene kemiklerinden kurtulmak için, bacaklarını yukarıya doğru çekiyordu. Stubb ise, avaz avaz bağırarak, yardım istiyordu. Halatını artık kesmiş olan Ahab Kaptan, bu girdaba sokulabilmişti; korkunç kargaşalığın içinde, kurtarabildiğini kurtarıyordu. İşte tam o sırada, Ahab’ın sapasağlam sandalı, gözle görülmeyen ellerle, gökyüzüne doğru çekilir gibi oldu birdenbire: Denizin dibinden bir ok gibi fırlayan Beyaz Balina, geniş alnıyla sandalın altına toslayıp, tekneyi havalara savurmuştu. Tersyüz olan sandal sulara kapaklandı. Ahab ile adamları, deniz kıyısındaki bir mağaradan çıkan ayıbalıkları gibi, zor bela kurtulabildiler sandalın altından.</p>

  <p>Hızını alamayan Moby Dick, yeniden suya dalınca, ister istemez biraz yön değiştirdi; kendi yarattığı bu kargaşalıktan uzaklaşır gibi oldu. Şimdi sırtını çevirmiş, kuyruğunu bir o yana bir bu yana çevirerek, yavaş yavaş denizi yokluyordu. Bir küreğe, bir tahta parçasına, parçaladığı sandalların en küçük bir kırıntısına değer değmez, kuyruğunu hızla kaldırıp denizi dövüyordu. Biraz sonra, şimdilik yapacağını yapmış olduğu kanısına vararak, buruşuk alnını enginlere çevirdi; ve arkasından düğüm düğüm halatlar sürükleyerek, rahat bir yolcu gibi, rüzgâr altına doğru uzaklaştı.</p>

  <p>Bir gün önceki gibi, bu savaşı başından sonuna dek gören gemi, gene yardıma geldi. Denize bir sandal indirip, yüzenleri, halat fıçılarını, kürekleri, tüm bulabildiklerini topladı; sağ salim güverteye çıkardı. Kimilerinin, el ya da ayak bilekleri burkulmuş, omuzları zedelenmişti; yaraları bereleri vardı. Zıpkınlarla kargılar eğrilip büğrülmüş, ipler birbirine dolanmış, küreklerle kalaslar paramparça olmuştu. Ama hiç kimsenin başına, öldürücü, hatta ciddi denebilecek bir kaza gelmemişti. Dünkü avda Fedallah’ın yaptığı gibi, Ahab da, ikiye bölünen sandalının bir parçasına sıkı sıkı yapışmıştı. Böyle tutunmak bir hayli rahat olduğu için, bir gün önceki kazada olduğu kadar bitkin görünmüyordu.</p>

  <p>Güverteye çıkartıldığı sırada, herkesin gözü Ahab’a dikildi. Kaptan tek başına ayakta duramıyor, yardıma ilk koşan Starbuck’un omzuna yarı yaslanıyordu. Kırılan takma bacağından, sivri uçlu kısa bir parça kalmıştı yalnız.</p>

  <p>“Evet, evet, Starbuck. Yaslanan kim olursa olsun, ara sıra birine yaslanmak güzel bir şey. Keşke koca Ahab daha sık yaslansaydı başkalarına!”</p>

  <p>Marangoz yaklaşıp, “kaptan,” dedi, “takma bacağın dayanmadı demek? Oysa bir hayli çalışmıştım ben bu bacağa.”</p>

  <p>Stubb, gerçek bir ilgi göstererek, “İnşallah kırığınız filan yoktur, kaptan,” dedi.</p>

  <p>“Kırık var, Stubb. Hem de paramparça. Baksana şuna… Ama bir kemiği kırılmakla bir şey olmaz koca Ahab’a. Kırılan bu takma bacağa nasıl metelik vermezsem, kendi canlı kemiklerime de öyle vermem. Ne Beyaz Balina, ne insanlar, ne şeytanlar, koca Ahab’ın öz varlığına bir fiske bile vuramazlar. Kurşun atmakla şu denizin dibi delinir mi? Gemi direkleri şu göklerin damını parçalayabilir mi?.. Hey yukarıdakiler! Ne yana gidiyor?”</p>

  <p>“Doğru rüzgâr altına, kaptan.”</p>

  <p>“Çevirin dümeni üstüne. Fora edin gene yelkenleri. Yedek sandalların hepsini güverteye indirip, donatın. Haydi Starbuck, topla sandallardaki gemicileri!”</p>

  <p>“Seni önce küpeşteye kadar götüreyim, kaptan.”</p>

  <p>“Ah, ah, ah! Bu kırık kemik parçası kudurtuyor beni! Lanet olsun karabahtıma! Yenilmez bir kaptanın nasıl böylesine aşağılık bir yardımcısı olur!”</p>

  <p>“Anlamadım, kaptan?”</p>

  <p>“Seni söylemiyorum, dostum. Kendi bedenim demek istiyorum. Baston gibi bir şey ver bana. Nah, şu kırık kargıyı… Topla gemicileri. Fedallah’ı göremiyorum… aman sakın… yok mu?… Çabuk ol, topla hepsini!”</p>

  <p>Yaşlı kaptanın korktuğu başına gelmişti: Yoklama yapıldı; Fedallah yoktu ortalarda.</p>

  <p>Stubb, “korkarım halatlara takıldı Fedallah,” dedi.</p>

  <p>“Hay Allah kahretsin seni! Koşun hepiniz, yukarıya, aşağıya, kamaraya, baş kasaraya… bulun onu… olmaz… olamaz!”</p>

  <p>Gemiciler boş döndüler. Fedallah’ı hiçbir yerde bulamamışlardı.</p>

  <p>“Evet, kaptan, öyle oldu,” dedi Stubb. “Sizin halatın düğümlerine takıldı… Battığını görür gibi oldum.”</p>

  <p>“Benim halat ha! Hem de benim halat! Gitti! Gitti! Ne var bu ufacık sözcükte? Hangi ölüm çanı çalıyor bu sözcükte? Neden sarsılıyor koca Ahab? Zıpkın da gitti. Arayın şu kalıntıları… Orada mı? Dövme demir, Beyaz Balina’nın demiri… Yok, yok, yok… Tanrının delisi… Şu elinle attın ya onu!.. Balinaya saplandı!.. Hey, yukarıdakiler! Gözden kaçırmayın onu! Çabuk! Herkes sandalları hazırlasın… Toplayın kürekleri! Zıpkıncılar, zıpkınlara bakın, zıpkınlara! Babafingo yelkenlerini biraz daha yukarıya çekin… Fora edin tüm yelkenleri! Dümenci, dosdoğru git, dosdoğru! Canına kıyarım sonra!.. Bu uçsuz bucaksız dünyanın çevresinde on kez dönerim, dünyanın dibine bile dalarım onu öldürmek için!”</p>

  <p>“Hey ulu Tanrım,” diye bağırdı Starbuck. “Bir an için olsun göster kendini! Hiçbir zaman, ihtiyar, hiçbir zaman yakalayamayacaksın onu… İsa aşkına, dur artık… Şeytanın çılgınlığından bile beter bu! İki gündür kovalıyoruz Beyaz Balina’yı, iki kez darmadağın oldu sandallarımız. Senin bacağın bir kez daha koptu bedeninden. Lanetli gölgen yok olup gitti… Koruyan meleklerin üstüne üşüşmüş, uyarıyorlar seni… Yetmiyor mu bu kadarı? Son gemicimiz boğuluncaya dek gidecek miyiz bu kana susamış balığın ardından? Hepimizi çekmesi mi gerek denizin dibine? İlle de peşine takıp götürsün mü bizi cehenneme? Ah, ah… Günahtır, kâfirliktir artık onun ardına düşmek!..”</p>

  <p>“Starbuck, son zamanlarda bana dokunan, beni çeken bir şey var sende. Birbirimizin gözlerine baktığımız günü anımsıyor musun, orada gördüklerimizi anımsıyor musun? Ama iş Beyaz Balina’ya gelince, senin yüzün şu avcumun içi gibi, bomboş olmalı, sessiz olmalı. Ahab, sonuna dek Ahab’dır. Önceden yazılıdır bu; değişmez. Şu okyanus yaratılmadan milyonlarca yıl önce, senin de benim de ne olacağımız kararlaştırıldı. Aptal! Alınyazımın buyruğundayım ben; başka kimsenin buyruğuna girmem. Sen de benim buyruğumdasın; ne dersem onu yapacaksın… Gelin şöyle yanıma, gemicilerim. Bakın, önünüzde bacağı kopmuş, kırık bir kargıya dayanan, tek ayaklı bir ihtiyar var… Ahab diye bir ihtiyar. Ama bu gördüğünüz onun bedeni yalnız. Ahab’ın ruhu ise bir kırkayaktır; kırk ayak üstünde yürür. Kasırgada direkleri kopmuş kadırgaları çeken halatlar gibi, gergin, yer yer yıpranmış görüyorum kendimi. Belki siz de beni öyle görüyorsunuz. Ama kopmadan önce çatırdadığımı duyacaksınız benim. Bunu duyuncaya dek de bilin ki, Ahab aklına koyduğu şeyin peşindedir. Gemicilerim, uğurlu, uğursuz belirtilere inanır mısınız? Gülün, oynayın öyleyse. Çünkü boğulacak olan varlık, iki kez suyun yüzüne çıkacak, üçüncü çıkışından sonra büsbütün batacakmış. Moby Dick de öyle. İki gün çıktı suyun yüzüne. Yarın üçüncüsü. Evet gemicilerim, bir kez daha çıkacak… ama son sularını püskürtmek için! Yüreğinize güveniyor musunuz, gemicilerim?”</p>

  <p>“Ateş gibiyiz!” diye bağırdı Stubb.</p>

  <p>Ahab kendi kendine, “evet, ateş gibi duygusuz,” diye mırıldandı.</p>

  <p>Adamları geminin başına doğru giderken, Ahab söyleniyordu hâlâ: “Uğurlu ya da uğursuz belirtiler! Dün de ben aynı şeyi söylemiştim Starbuck’a parçalanan sandal için… Kendi yüreğime yerleşen korkuyu başkalarının yüreğinden atmak amacıyla nasıl da canla başla uğraşıyorum! Fedallah… Fedallah… Gitti… Gitti ha? O gidecekti önce. Ama ben ölmeden görecekmişim onu… Nasıl olur bu? İşte öyle bir bilmece ki, bu dünyanın tüm avukatları, öteki dünyadaki tüm yargıçların hortlaklarıyla bir araya gelse, gene de çözemezler bunu… Bir şahin gagası gibi, beynimi kemiriyor bu bilmece… Ama ben… Ben çözeceğim bu bilmeceyi!”</p>

  <p>Karanlık bastığı sırada, balina hâlâ rüzgâr altında gidiyordu.</p>

  <p>Yelkenler gene camadana vuruldu. Her şey dün geceki gibi oldu aşağı yukarı. Ama nerdeyse gün doğuncaya dek, çekiçlerin, bileyi taşlarının sesi duyuldu. Gemiciler, fenerlerin ışığında, yedek sandalları özene bezene donatıyor; yarına hazırlık, silahlarını biliyorlardı. O sırada marangoz, Ahab’ın parçalanan sandalının omurgasından, yeni bir takma bacak yapıyordu kaptana. Ahab ise gene hiç kıpırdamadan merdiven başına dikilmişti. Bir günçiçeği gibi doğuya çevrilen bakışları, güneşin doğmasını bekliyordu.</p>
