  <h2>Bölüm CXXIII</h2>

  <h3>TÜFEK</h3>

  <p>Tayfunun en azgın saldırışlarında, Pequod’un balina çene kemiğinden yapılmış dümeninde duran adam, birçok kez dümenin sert ve beklenmedik vuruşlarıyla, sendeleye sendeleye güverteye yuvarlanmıştı. Oysa dümen, halatlarla bağlıydı, ama biraz gevşek bağlanmıştı, çünkü sağa sola dönebilmesi de gerekti.</p>

  <p>Böylesine azgın bir kasırgada, gemi rüzgârların elinde oyuncak oldu mu, pusula ibrelerinin ara sıra fırıl fırıl döndükleri olur. Pequod’un pusulası da öyle oldu. Dümenci, kasırganın her sarsıntısında, ibrelerin, baş döndürücü bir hızla yer değiştirdiğini fark etmişti. Bunu görüp de heyecana kapılmamak pek kolay değildir.</p>

  <p>Gece yarısından birkaç saat sonra, tayfun biraz diner gibi olunca, Starbuck ile Stubb, biri başta biri kıçta, canlarını dişlerine takıp, flok, pruva ve grandi çanaklığı yelkenlerini serenlerden kesebildiler. Yelken parçaları, fırtınada uçmaya çalışan bir albatrostan kopan tüyler gibi, döne döne uçup gitti rüzgârda.</p>

  <p>Bunların yerine üç yeni yelken konuldu; bunlar da camadanla küçültüldü. Kıç tarafa ayrıca bir yedek yelken açıldı. Böylece çok geçmeden, gemi az çok yoluna girdi. Dümenciye, elinden geldiğince, doğu-güneydoğu yönünü tutturması söylendi. Dümenci, tayfun sırasında gemiyi gelişigüzel yönetmek zorunda kalmıştı. Şimdi gözü pusulada, doğru yolu tutmaya çalışırken, bir de ne görsün! Aman ne güzel! Rüzgâr değişmiş gibi, arkadan esiyor artık. Evet, o kötü rüzgâr iyi bir rüzgâr olmaya başlıyor.</p>

  <p>Pupa yelken gidebilmek için, yelkenler hemen fora edildi. Gemiciler sevinçli bir türkü tutturdular: “Hey güzel rüzgâr, he-hey! Sevinin, çocuklar!” Bu umut veren değişikliğin, daha önceki kötü belirtileri yanlış çıkarmasına seviniyordu hepsi.</p>

  <p>Starbuck, günün ve gecenin her saatinde, güvertedeki her önemli değişikliği hemen kaptana bildirmek buyruğunu aldığı için; istemeye istemeye, üzüle üzüle yelkenleri fora ettikten sonra, bu buyruğa uyarak, Ahab’a durumu söylemek üzere aşağı indi.</p>

  <p>Kamaranın kapısına vurmadan önce, bir an durdu kendiliğinden. Kamaranın lambası ağır ağır, bir o yana bir bu yana gidip geliyor; titrek alevi, yaşlı adamın sürgülü kapısında gölge oyunları yapıyordu, çünkü bu kapı ince tahtadandı, üst yanında da aynalık yerine pancurlar takılıydı. Dört bir yanı saran gök gürlemeleri arasında, yer altındaymış duygusunu uyandıran bu ıssız kamarada, uğultulu bir sessizlik vardı. Dikine duran dolu tüfekler, geminin bölmesine dayalı rafta parıldıyordu. İkinci kaptan, dürüst, namuslu bir adamdı, ama ne gariptir ki, tüfekleri görür görmez, yüreğine kötü bir düşünce giriverdi. Bu düşünce, öyle zararsız, hatta öyle iyi düşüncelerle karışıktı ki, Starbuck ilkin bunun tam ne olduğunu anlayamadı.</p>

  <p>“Bir gün az kalsın vuracaktı beni,” diye mırıldandı kendi kendine, “İşte bana doğru çevirdiği tüfek orada. Şu sapı kakmalı olanı. Bir dokunayım şuna; bir tutayım şunu. Ne garip şey! Bunca ölüm mızraklarını elime almış olan ben, ne diye titriyorum buna dokunurken? Dolu mu bu tüfek? Bir bakayım. Evet, evet, falyası barut dolu… Fena… Boşaltayım mı şunu?.. Dur bekle. Kurtulmalıyım bu korkudan. Tüfeği sıkı sıkı tutabilmeliyim düşünürken… iyi bir rüzgâr haberi getiriyorum ona. Ama gerçekten iyi bir rüzgâr mı bu? Bizi ölüme, yıkıma götüren bir rüzgâr bu; yani Moby Dick’in rüzgârı bu… Bu güzel rüzgâr, olsa olsa o kahrolası balık için güzel. İşte bana çevirdiği namlu… ta kendisi… işte bu… benim elimde. Şimdi elimde tuttuğum tüfeğin ta kendisiyle öldürecekti beni. Öyle ya, tüm gemicilerin canına kıyılsa da, kılı kıpırdamaz onun. Hiçbir kasırga karşısında yelken indirmeyeceğini söylemiyor mu? Gökleri gören sekstantını parçalamadı mı? Bu tehlikeli denizlerde, kör bir paraketenin yordamıyla ilerlemeye kalkmıyor mu? Tayfunun ortasında, ille de yıldırımsavar istemem, diye tutturmadı mı? Bu çılgın ihtiyarın, kendisiyle birlikte, geminin tayfasını da yıkıma sürüklemesine kuzular gibi göz mü yumacağız? Evet, geminin başına bir bela gelirse, bile bile, otuza yakın adamın kanına girecek. Elimi ateşe koyarım ki, Ahab’ın keyfine kalırsa, bu geminin başına mutlaka bir bela gelecek. Oysa şimdi, şu an… yok olsa ortadan, bu cinayeti işlemekten kurtulacak. Ha! Sayıklıyor mu uykusunda? Evet, şurada… tam şurada uyuyor. Uyuyor değil mi? Evet ama, yaşıyor; birazdan da uyanacak. İşte o zaman sana karşı koyamayacağım, ihtiyar. Ne akıl dinlersin sen, ne sızlanma, ne de yalvarma! Tüm bunları hor görürsün sen. Körü körüne verdiğin buyrukların körü körüne yerine getirilmesini istersin yalnız. Evet, sence adamlarının hepsi yemin ettiler seninle beraber. Her birimiz birer Ahab olduk, sana kalırsa. Tanrı korusun!.. Bir başka çaresi yok mu bunun? Yasalara uygun bir çare? Hapsedip yurda götürsek? Ne! Olur mu hiç! Bu ihtiyarın dipdiri ellerinden, dipdiri gücü koparılabilir mi hiç? Sersem olmalı böyle bir şey yapmaya kalkmak için. Diyelim ki, elini kolunu bağladık; iplerle, halatlarla sarıp sarmaladık; şu kamarada, yerdeki halkalara zincirledik. O zaman, kafese konulmuş bir kaplandan daha korkunç olur o. Bunu görmeye dayanamam. Ulumalarını duymamanın çaresini bulamam. Bu uzun dönüş yolunda, ne rahatım kalır, ne uykum, ne de aklım. Öyleyse ne kalıyor yapılacak? Yüzlerce mil uzakta kara. En yakın yer Japonya; oraya da gidilemez. Açık denizdeyim burada. Yasalarla aramda tüm bir kıta ve iki okyanus var. Evet, evet, öyle… Gökyüzü, katil olacak bir adamı yıldırımlarıyla yakıp, yorganıyla birlikte kül etse, katil mi sayılır gökyüzü? Ben bir katil mi olurum eğer…” Bunu söylerken, yan yan bakıp, yavaş yavaş, sessizce, dolu tüfeğin namlusunu kapıya dayadı.</p>

  <p>“İçerde, tam şurada, şu hizada, Ahab’ın hamağı sallanıp durur. Başı bu yandadır. Starbuck şimdi tetiğe bir dokunsa, ölümden kurtulur, karısını, çocuğunu yeniden kucaklayabilir… Ah, Mary! Mary! Ah oğlum! Oğlum! Oğlum! İhtiyar, seni öldürüp kendine getirmezsem, bir haftaya kalmaz, Starbuck’ın ölüsü, tüm tayfayla birlikte, kim bilir hangi dipsiz derinliklere inecek? Ey ulu Tanrı, nerdesin? Yapayım mı bu işi? Yapayım mı?.. Rüzgâr dindi, değişti, kaptan. Tirinket yelkeniyle, grandi yelkenleri açıldı ve camadana vuruldu. Gemi rotasında.”</p>

  <p>“Çekilin geri! Ah, Moby Dick, yüreğinden vurdum seni sonunda!”</p>

  <p>Starbuck’ın sesi, o uzun sessiz düşü dile getirmişçesine, yaşlı adamın acılarla dolu uykusundan bu söz fışkırıverdi birden.</p>

  <p>Kapıya doğrulan tüfek, bir sarhoşun elindeymiş gibi sarsılıyordu. Starbuck, bir melekle cenkleşiyordu sanki. Sonunda döndü, tüfeği yerine koyup, oradan uzaklaştı.</p>

  <p>“Çok derin uyuyor, Stubb. Sen aşağı git, uyandır da söyle. Benim işim var güvertede. Ne söyleyeceğini biliyorsun.”</p>
