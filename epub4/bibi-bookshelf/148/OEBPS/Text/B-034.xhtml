  <h2>Bölüm XXXIV</h2>

  <h3>KAPTAN SOFRASI</h3>

  <p>Vakit öğle. Kamarot Hamur Surat, ekmek içini andıran yüzünü, kaptan kamarasının kaportasından çıkararak, yemeğin hazır olduğunu efendisine bildirdi. Kaptan Ahab, güvertedeki balina sandalına oturmuş, güneşin durumunu incelemişti. Şimdi de, takma kemik bacağının üst kısmında yazı tahtası işini gören yuvarlak ve düz bir yere sessizce hesaplar yaparak, geminin bulunduğu enlemi çıkarıyordu. Yemek haberine hiç aldırmadığına bakılacak olursa, asık yüzlü Ahab, uşağının söylediğini duymamış sanılabilirdi. Ama biraz sonra, mizana çarmıklarına tutunarak kaptan güvertesine geçti. Düz ve durgun bir sesle, “yemeğe, Mr. Starbuck,” diyerek kamaraya indi.</p>

  <p>Sultanın ayak sesleri kesilince, birinci vezir Starbuck, onun sofraya oturduğunu anladı. Starbuck da kımıldadı, güvertede bir aşağı bir yukarı yürüdü, pusula dolabına ağırbaşlı hallerle bir göz attıktan sonra, yumuşakça bir sesle, “yemeğe, Mr. Stubb,” diyerek kamaraya indi. İkinci vezir Stubb, geminin donanımını yoklayarak şöyle bir gezindi, önemli bir halatın sağlam olup olmadığını anlamak için, onu hafifçe sarstı; sonra o da çabucak aynı nakaratı yineledi, “yemeğe, Mr. Flask,” diyerek ötekilerin ardından gitti.</p>

  <p>Ama üçüncü vezir Flask, kaptan güvertesinde tek başına kaldığını görünce, acayip bir baskıdan kurtulmuş gibi oldu birden. Dört bir yana anlamlı anlamlı göz kırptıktan sonra, ayakkabılarını ayağından fırlattı, padişahın tam tepesinin üstünde, sessiz ama azgın bir hora tepmeye başladı. Derken kasketini başından çıkarıp, usta bir hokkabaz gibi, mizana direğinin kenarındaki çıkıntının tam üstüne attı. Güverteden görüldüğü sürece oynaya oynaya kamaranın ağzına doğru ilerledi. Böylece geçit törenlerinin tam tersine, bizim kaptanlar alayının bandosu, önden gideceği yerde, en arkadan gitmiş oluyordu. Ama Flask, aşağıda, kamaranın kapısını açmazdan önce durdu, bambaşka bir yüz takındı: Şimdi artık o başına buyruk, keyifli, küçük Flask değil, Sultan Ahab’ın huzuruna çıkacak bir Arap halayık gibiydi.</p>

  <p>Gemideki bu yapmacıklı geleneklerin en tuhaflarından biri de şudur: Güvertenin açık havasında kızınca komutanlarına yiğitçe kafa tutan kaptanların hemen hepsi, kamaraya indiler mi, masanın başına kurulmuş aynı komutanın önünde, süt dökmüş kediye döner, uslu uslu otururlar. Görülecek şeydir bu; kimi zaman da çok güldürür insanı. Bu değişme neden? Anlaşılmaz bir şey mi var bunun altında? Belki de yoktur. Babilonya kralı Belşatsar<a id="k47" href="../Text/dipnotlar.xhtml#a47"><sup>[47]</sup></a>&#160;olmak; üstelik de kibirli değil, nazik bir Belşatsar olmak, büsbütün yüceltir insanı. Ama herhangi bir insan, kendi sofrasının başında konuklarına gerçekten akıllı bir kral gibi davranırsa, o adamın eşsiz gücü, o adamın krallığı, Belşatsar’ınkini de aşar, çünkü Belşatsar kralların en büyüğü değildir. Arkadaşlarına kendi sofrasında yemek yediren bir adam, Sezar olmanın tadını tatmıştır. Bu halk sultanlığının büyüsüne kimseler dayanamaz. Bu üstünlüğe, kaptanlığın verdiği üstünlüğü de katarsanız, deniz yaşantısının demin anlattığım bu acayip özelliğinin nedenini anlarsınız.</p>

  <p>Fildişi kakmalı masasında Ahab, beyaz kayalıklarda ak yeleli, sessiz bir denizaslanı gibi, savaşçı ama saygı dolu yavrularının ortasında oturuyordu sanki. Kaptanlar sırayla, Ahab’ın kendilerine yemek vermesini beklerdi. Ahab’ın önünde, küçük çocuklar gibiydi hepsi. Bununla beraber, Ahab’ın davranışında en küçük bir böbürlenme sezilmezdi. Yaşlı adam, önündeki eti keserken, hepsinin gözleri bıçağına dikilirdi. Dünya yıkılsa bu kutsal anda herkes susar, hava durumu kadar zararsız bir konudan laf etmeye bile kimsenin dili varmazdı. Ses seda kesilirdi. Ahab tam dilimini, bıçağıyla çatalı arasına sıkıştırıp, Starbuck’a “tabağını uzat” diye işaret ederken, ikinci kaptan yemeği bir sadaka gibi alır, kesmeye kıyamaz nerdeyse; bıçağı tabakta gıcırtı çıkarırsa, hafif irkilir, etini sessizce çiğner, usulcacık yutardı. Frankfurt’ta Germen imparatorunun kendisini seçen yedi elektörle taç giydiği gün verilen şölende ne denli ağırbaşlı bir sessizlik içinde yemek yenilirse, kaptan kamarasındaki yemekler de aynı sessizlik içinde yenilirdi. Oysa koca Ahab, sofrasında konuşmayı yasak etmiş değildi. Kendisi ağzını açmazdı sadece. Ambardan bir fare tıkırtısı gelince, sıkıntıdan boğulan Stubb öyle bir ferahlardı ki! Ya zavallı Flask ne yapsın? Bu kasvetli aile toplantısının en genci, en küçüğü! Tuzlanmış sığırın ancak incik kemikleri kalırdı ona; tavuk olsaydı, ancak budun etsiz alt bacağı düşecekti payına. Flask, yemeğini kendi almaya kalksa, hırsızlıkların en büyüğü sayılırdı bu; namuslu insanların yüzüne bakamazdı bir daha. Oysa Ahab bunu hiç de yasak etmemişti; Flask yemeğini kendi alsa, Ahab belki bunun farkına bile varmazdı. Hele tereyağı almayı Flask aklından bile geçiremezdi. Ya pürüzsüz berrak teni bozulmasın diye, gemi sahiplerinin tereyağı yemesini yasak ettiklerini sanıyordu; ya da çarşıdan pazardan uzak böylesine uzun bir seferde tereyağı öyle kıymetli bir matah oluyordu ki, onun gibi bir dördüncü kaptanın tereyağı yemesini uygun bulmuyordu. Her ne hal ise, zavallı Flask, tereyağından yoksun bir adamdı.</p>

  <p>Bir de şu var: Sofraya en son gelen de Flask, ilk önce kalkan da gene Flask’tı. Bu yüzden yemek yemeye pek vakti kalmıyordu. Starbuck ile Stubb ondan önce başladıkları halde, ondan sonra da sofrada kalmaya hakları vardı. Bir raslantı sonucu Stubb’un iştahı yok da bir an önce yiyip sofradan kalkmak isterse, Flask birkaç lokma atıştırıp kalkmak zorundaydı o gün, çünkü Stubb’ın Flask’tan önce güverteye çıkması kutsal geleneklere aykırıydı. İşte bunun için Flask, bir özel konuşmamızda, dördüncü kaptanlığa yükseleli beri aşağı yukarı aç yaşadığını açığa vurdu. Onun yediği açlığını gidermiyor, açlığına ölümsüzlük sağlıyordu olsa olsa. Flask, “benim mideme artık sonsuza dek rahat huzur yok,” diye düşünüyor, “kaptanım ama,” diyordu, “keşke tayfalığımdaki gibi, ön güvertede sığır etini şöyle bir avuçlayabilsem!” Bu muymuş yükselmenin nimeti! Şan şeref boşmuş gerçekten! Bu yaşam ne saçma şey! Pequod’un herhangi bir tayfası, dördüncü kaptan Flask’a kızacak olursa, bol bol hıncını almak için yemek zamanı kaptan kamarasının kaportasından bakması, orada, korkunç Ahab’ın önünde Flask’ı dili tutulmuş, aptal aptal otururken görmesi yeterdi!</p>

  <p>Ahab ile üç yardımcısının sofrasına, Pequod’un kaptan kamarasındaki ilk yemek servisi diyebiliriz. Onlar, geliş sırasının tam tersine olan bir sırayla sofradan kalkınca, soluk yüzlü kamarot, masanın üstündeki branda bezini temizler, daha doğrusu masaya şöyle bir çekidüzen verir; sonra üç zıpkıncı, bölüşülmüş mirasın kalıntılarını paylaşmaya çağrılırlardı. Onlar gelince, görkemli kaptan kamarası bir çeşit uşak sofrasına dönerdi.</p>

  <p>Kaptan sofrasındaki gözle görülmez, anlatılmaz ve nerdeyse dayanılmaz baskı ile, bu alt tabaka insanlarının, yani zıpkıncıların senli benli, kaygısız, düzensiz, coşkulu halk havası arasında garip bir karşıtlık vardı. Efendileri kaptanlar, çene kemiklerinden çıt çıkarmaktan korkarken; zıpkıncılar yemeklerini öyle bir iştahla yiyorlardı ki, kaptan kamarası şapırtılarla doluyordu. Beyler, paşalar gibi yiyorlardı. Karınlarını, gün boyunca baharat yükleyen Hint gemileri gibi, tıka basa dolduruyorlardı. Queequeg ile Tashtego’nun öyle azgın iştahları vardı ki, bundan önce yedikleri yemeği çoktan öğütmüş midelerini doldurmak için, Hamur Surat, kocaman bir taş parçasını andıran bir sığır budunu sofraya getirmek zorunda kalıyordu çoğu zaman. Bunu sofraya getirirken çabuk davranmazsa, hop diye koşa koşa gitmezse, Tashtego, efendilerine yaraşmayan bir kabalıkla, çatalını zıpkın gibi, kıçına batırıyordu adamcağızın. Bir defasında kafası kızan Daggoo, Hamur Surat’ın aklını başına getirmek için, onu yakaladığı gibi başını kocaman boş bir çanağın içine soktu. Bu arada Tashtego, elinde bıçak, zavallının başında bir çember çizip, kafasının derisini yüzmeye hazırlanıyordu. Yüzü ekmek içine benzeyen bu kamarot, doğuştan sinirli, ikide birde ürperen, ufak tefek bir adamcağızdı. İflas etmiş bir fırıncıyla bir hastabakıcının oğluydu. Bir yandan gün boyunca gördüğü karanlık yüzlü, korkunç Ahab, öte yandan günde üç öğün gürültü patırtıyla gelen bu üç vahşi arasında, zavallı Hamur Surat dudak titremeleri içinde yaşıyordu. Çoğu zaman, zıpkıncılara istediklerini verdikten sonra, onların elinden kurtulup yandaki küçük kilere sığınıyor, kapının perdesi arasından, yemek bitinceye değin korkuyla gözetliyordu onları.</p>

  <p>Görülecek şeydi Queequeg’in Tashtego’nun yanında oturmuş, keskin dişlerini Kızılderilinin dişleriyle yarıştırması! Daggoo karşılarında yere çömeliyordu, çünkü sıraya otursa, başında bir cenaze arabasını süsleyen tüyler gibi yükselen kuş kanatları, tavanın basık kirişlerine değecekti. Dev bacaklarını her kımıldatışında, gemide bir Afrika fili varmış gibi, kamaranın tahtaları zangır zangır titriyordu. Bununla beraber bu heybetli, bu görkemli gövdeyi, küçücük lokmalarla nasıl yaşattığına şaşardı insan. Bu soylu vahşi, herhalde yiyeceğini bol bol havalardan alıyor, geniş burun delikleriyle dünyanın diriliğini içine çekiyordu. Devleri yaratan ve besleyen, sığır etiyle ekmek değildir sadece. Queequeg’e gelince, yemek yerken dudaklarını öyle öldüresiye, öyle barbarca şapırdatıyor, öyle berbat sesler çıkarıyordu ki, titreyen Hamur Surat, Queequeg’in diş izleri var mı diye kendi sıska kollarını yoklayacaktı nerdeyse. Ve Tashtego, “gel de kemiklerini dişleyeyim senin,” diye bağırınca, biçare kamarotu birden öyle titremeler alıyordu ki, kilerde asılı çanak çömlek param parça olacaktı nerdeyse. Zıpkıncılar, mızraklarını filan bilemek için ceplerinde taşıdıkları bileği taşlarını, sofrada mahsus bıçaklarına sürerlerdi. Bu kulak tırmalayan gürültü de zavallı Hamur Surat’ı ayrıca ürkütüyordu. Queequeg’in, adasında yaşarken, birkaç kişiyi afiyetle yemiş olabileceği nasıl aklından geçmesin? Vah Hamur Surat’ım benim! Yamyamlara yemek veren beyaz ırktan bir garsonun hayatı kolay iş değil. Kolunda, peçete yerine bir kalkan taşımalı insan! Sonunda üç deniz savaşçısı sofradan kalkıp gidince, Hamur Surat, derin bir soluk alırdı. Onlar salına salına kamaradan çıkarken, Hamur Surat’ın ürkek ve kuruntulu kulakları, adamların güçlü kemiklerinin her attıkları adımda Arap palaları gibi çıngır çıngır ettiğini duyar gibi olurdu.</p>

  <p>Kamarada yemek yiyen bu vahşilerin hep orada oturup kalmaları beklenirken, yemek saatleri dışında buraya uğradıkları olmuyordu hiç. Kapalı yerde oturmaya alışık olmadıkları için, ancak yemeye ve yatmaya giderken kamaradan gelip geçiyorlardı.</p>

  <p>Kamara konusunda Ahab, öteki Amerikan balina gemisi kaptanlarından ayrılmıyordu. Ona göre de, kamara, kaptanın yeriydi aslında. Başkalarının herhangi bir zaman oraya buyur edilmesi, kaptanın keyfine bağlıydı. Bu yüzden Pequod’un öteki kaptanlarıyla zıpkıncıları, kamarada pek oturmazlardı. Kamara onlar için girilip çıkılan bir cümle kapısı gibiydi. Açık havaydı asıl yaşadıkları yer. Bir kayıpları da yoktu bunda, çünkü kamara ahbaplık havasından yoksundu; Ahab ise yaklaşılır gibi değildi. İçinde yaşadığı bu Hıristiyanlar dünyasının yabancısıydı. Uygarlaşmış Missouri’de kalan son boz ayı gibi yaşıyordu bu dünyada. Bahar ve yaz geçtikten sonra, vahşi Kızılderili şefi Logan,<a id="k48" href="../Text/dipnotlar.xhtml#a48"><sup>[48]</sup></a> nasıl bir ağaç kovuğuna kapanıp kış boyunca pençelerini kemirirse, bu azgın, bu fırtınalı yaşlılığında Ahab’ın ruhu da, bedenin derin mağarasına kapanmış, kendi içinde taşıdığı karanlığın pençelerini kemiriyordu.</p>
