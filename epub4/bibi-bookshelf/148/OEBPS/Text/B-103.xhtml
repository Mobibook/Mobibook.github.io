  <h2>Bölüm CIII</h2>

  <h3>BALİNA İSKELETİNİN ÖLÇÜLERİ</h3>

  <p>Şimdi iskeleti üstünde biraz duracağımız deniz ejderinin canlı gövdesiyle ilgili özel bilgiler vermek istiyorum her şeyden önce. Açık seçik verilecek olan bu bilgi, yararlı olabilir.</p>

  <p>Kaptan Scoresby’ye az çok dayanarak, titizlikle yaptığım hesaplara göre konuşuyorum. Scoresby’ye bakılacak olursa, en büyük Grönland balinasının ağırlığı yetmiş ton, boyu da altmış ayaktır. En büyük ispermeçet balinası seksen beş ile doksan ayak uzunluğunda ve aşağı yukarı kırk ayak eninde olduğuna göre, en az doksan ton ağırlığında olsa gerek. On üç adamı bir ton sayarsak, bu balina bin yüz nüfuslu bir köyün tüm halkından daha ağır demektir.</p>

  <p>Karada yaşayan bir insanın nasıl bir beyni olmalı ki, bu deniz canavarına öküz gibi koşulup, onu hayalinde kımıldatabilsin?</p>

  <p>Size bundan önce, balinanın şurasını burasını, kafatasını, püskürtme deliğini, çene kemiğini, dişlerini, kuyruğunu, alnını, yüzgeçlerini anlatmıştım. Şimdi çıplak kemiklerinin koca yığınında en ilginç olan şeyi anlatmakla yetineceğim sadece. Ama o kocaman kafatası, bu iskelet yığınında öyle büyük bir yer tutar ve öyle karışık bir yapısı vardır ki, bu bölümde aynı konuyu yeniden ele alamayacağımız için, biz öykümüzü sürdürürken, sizin de bu konuda bir bilginiz olması gerekir. Bu bilgiyi ya kafanızda, ya da kolunuzun altındaki çantada taşımalısınız; yoksa şimdi gözden geçireceğimiz genel yapıyı, bütünlüğüyle kavrayamazsımz.</p>

  <p>Tranque’de, ölçülen ispermeçet balinasının boyu yetmiş iki ayaktı. Demek ki, bu balina sağken doksan ayaktı çünkü balinanın iskeletiyle canlı bedeni arasında beşte bir eksilme olur. Bu yetmiş iki ayak içinde, kafatası ve çene kemiği aşağı yukarı yirmi ayak kadar bir yer tutar. Geriye elli ayak kadar bel kemiği kalır. Balinanın belli başlı iç organlarını çevreleyen kaburga kemiklerinin güçlü kafesi, bu bel kemiğinin üçte birinden biraz daha azına bağlıdır.</p>

  <p>Bu kocaman kaburgaların fildişinden sandığı, upuzun ve dimdik uzanan bel kemiğiyle, kızağa yeni konulan büyük bir geminin iskeletini andırıyordu bence. Bu geminin sanki yalnız yirmiye yakın kaburgası yerine takılmıştı da omurgası uzun bir kalastı ancak…</p>

  <p>Her iki yanda onar tane kaburga kemiği vardı. Boyna bağlı olan ilk çiftin her biri altı ayak kadar uzundu; ikinci, üçüncü ve dördüncü çiftler ise, gittikçe uzuyordu. Beşinci çiftten sonra, yani ortadaki kaburgalarda, bu uzunluk sekiz ayak ve birkaç parmağı buluyordu. Bundan sonrakiler yeniden kısalmaya başlıyor ve onuncu, yani son kaburga kemiğinde, uzunluk beş ayağa kadar iniyordu. Bu kemiklerin kalınlığı, genel olarak uzunluğuyla orantılıydı. En yuvarlak olanları ortadakilerdi. Arsacides adalarının kimi yerlerinde, küçük derelerin üstünde yaya köprüleri kurmak için kalas yerine kullanılır bunlar.</p>

  <p>Bundan önce de kitabımızın birçok yerinde söylediğim gibi, bu kaburga kemiklerine bakarken, beni en çok şaşırtan şey, güney balinasının iskeletiyle canlı bedeni arasındaki biçim ayrılığıydı. Tranque iskeletindeki en büyük kaburga kemiği, yani ortadakilerden biri, sağlığında balinanın en yüksek yeridir. Bu kaburga kemiğinin, canlıyken, en azından on altı ayak yüksekliğinde olması gerekirdi; oysa şimdi, ancak sekiz ayaktı. Böylece bu kaburga kemiği, üstündeki canlı gövdenin büyüklüğünün yarısını gösteriyordu ancak. Üstelik şimdi sadece çıplak bir bel kemiği gördüğüm yerin çevresinde, eskiden tonlarla et, kas, kan ve bağırsak vardı. O kocaman yüzgeçlerin bulunduğu yerde, düzensiz bir iki eklemden başka bir şey görülemiyordu şimdi. Kemiksiz, ama ağır ve heybetli kuyruğun yerinde ise, yeller esiyordu!</p>

  <p>Kendi kendime düşündüm: Dünyayı gezmemiş çekingen bir adamın, bu balina denilen eşsiz varlığı, huzur dolu bir ormanda upuzun yatan ufalmış iskeletine bakarak doğru dürüst anlamaya çalışması, ne boş, ne saçma bir şey! Olur mu hiç? Ancak en korkunç belaların ortasında, ancak azgın kuyruğunun yarattığı girdapların içinde, ancak uçsuz bucaksız derin denizlerde, balinanın canlı bütünlüğüyle ne olduğunu gerçekten anlayabiliriz.</p>

  <p>Şimdi gelelim bel kemiğine. Bunu incelemenin en iyi yolu, bir vinçle havaya kaldırmaktır. Kolay iş değil ama, bunu yaptınız mı, bel kemiği, Pompeus’un İskenderiye yakınlarındaki dikilitaşına benzer bir hayli.</p>

  <p>Bel kemiğinde kırktan fazla omurga vardır. İskelette birbirine kenetli olmayan bu omurgalar, Gotik bir çan kulesinin ağır yapısını destekleyen, iri ve süslü yuvarlak taş çıkıntılarını andırırlar. Ortadaki en büyük omurganın eni, üç ayaktan az, boyu da dört ayaktan fazladır. Bel kemiğinin incelerek kuyrukla birleştiği noktada bulunan en küçük omurga, olsa olsa iki üç parmak enindedir ve beyaz bir bilardo bilyasına benzer biraz. Bana dediklerine göre, Tranque iskeletinde daha küçük omurgalar da varmış, ama rahibin çocukları olacak o yamyam piç kuruları, bilya oynamak için bunları aşırıp yok etmişler. Görüyorsunuz ya, yaşayan varlıkların en büyüğü bile, çocuklara oyuncak oluyor sonunda.</p>
