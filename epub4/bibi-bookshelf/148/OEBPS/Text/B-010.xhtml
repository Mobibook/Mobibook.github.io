  <h2>Bölüm X</h2>

  <h3>BİR CAN YOLDAŞI</h3>

  <p>Kiliseden hana dönünce, Queequeg’i orada yapayalnız buldum, çünkü son duadan bir süre önce kiliseden çıkmıştı. Ocağın önünde bir sıraya oturmuş ayaklarını ateşe uzatmıştı. Elindeki zenci putu burnunun dibine sokmuş, gözlerini putun yüzüne dikmiş, bir çakıyla putun burnunu hafifçe yontuyor; bir yandan da kendi kendine türküler mırıldanıyordu.</p>

  <p>Beni görünce, putu ortadan kaldırdı. Biraz sonra masaya gidip kocaman bir kitap aldı; kitabı dizine yerleştirerek, dikkatle ve düzenle yapraklarını saymaya koyuldu. Her elli yaprakta bir duraklıyor, çevresine boş gözlerle bakıyor, şaşkınlığını belirten uzun bir ıslık çalıyordu. Sonra elliden fazla sayamıyormuş gibi, gene birden başlayarak elli yaprak daha sayıyordu. Ve bu kadar çok elli yaprağı bir arada görünce hayreti büsbütün artıyordu.</p>

  <p>Oturup büyük bir merakla seyrettim onu. Vahşi olmasına vahşiydi; yüzü —hiç değilse benim beğenilerime göre— berbat bir haldeydi, ama gene de görünüşünde, insana hoş gelen bir şey vardı. Ruh dediğin gizlenemez. Tüm bu olmayacak dövmelerin arasından, sade ve dürüst bir insan yüreğinin belirtilerini görür gibi oldum. Ve Queequeg’in iri, derin gözlerinde, o ışıklı, kara gözlerinde, binlerce ifrite meydan okuyacak bir ruhun izleri vardı sanki. Bütün bunlardan başka, bu vahşinin hali öyle soyluydu ki, acayipliği bile büsbütün silemiyordu bunu. Ömründe hiç kimseye boyun eğmemiş, kimseye borçlanmamış bir adama benziyordu. Saçları dibinden tıraş edilmiş olduğu için, alnı daha iyi meydana çıkıyor; aslında olduğundan daha da geniş görünüyor da ondan mı bilmem, ama kafatası ölçülerine göre, Queequeg’in başının kusursuz olduğu sugötürmez. Belki size gülünç gelecek, onun başı, General Washington’un işporta malı heykellerindeki başı anımsattı bana. Her ikisinde de, kaşların üstünden aynı düzenli çıkışla arkaya yatan bir alın; her ikisinde de, denize inen sık ormanlarla örtülü iki kara parçasını andıran aynı kaşlar. Queequeg, yamyam olarak gelişmiş bir George Washington idi.</p>

  <p>Ben pencereden fırtınayı seyrediyormuş gibi yapıp, onu merakla süzerken, Queequeg bana hiç aldırmıyor, gözünü kaldırıp bakmıyordu bile yüzüme; kendini hayran olduğu kitabın yapraklarını saymaya vermiş görünüyordu. Dün gece kardeş kardeş yattığımızı, hele boynuma sevgiyle doladığı kolunu düşündükçe, bu umursamazlığı pek garibime gidiyordu. Ama vahşiler garip kişilerdir. Zaman zaman onlara ne gözle bakacağınızı bilemez olursunuz. İlkin afallatırlar insanı; onların sadeliğindeki sessiz soğukkanlılık, Sokrates’çe bir bilgelik görünür bize. Queequeg’in, handa kalan öteki gemicilerle ya hiç ya da pek az ahbaplık ettiğini de fark etmiştim. Hiç kimseye yüz vermiyordu, tanıdıklarını çoğaltmaya hiç niyeti yok gibiydi. Tüm bunları aklım almıyordu bir türlü, ama biraz düşününce bir çeşit yücelik gördüm bu hallerinde: Bir adam ki, Horn burnu yoluyla —yani yurduna giden tek yolla— kalkmış, yurdundan yirmi bin mil uzaklara gelmiş. Sanki Jüpiter gezegenine gitmiş de hiç istifini bozmuyor, tam bir huzur içinde kendi kendine yetiyor ve hiç tutumunu değiştirmiyor. Felsefenin adını bile duymadığı sugötürmez ama, gene de güzel bir filozofluk payı vardır bu davranışında. Hoş, belki de gerçekten filozof olmak için, insanın, filozofça yaşadığını ya da öyle yaşamaya çalıştığını bilmemesi gerekir. Bir adamın filozof geçindiğini duydum mu, yediğini sindiremeyen bir kocakarı gelir aklıma; “bu adam da midesini bozmuş olmalı” derim.</p>

  <p>Issız odada oturuyordum böyle. Ateş, ilk hızıyla odayı ısıttıktan sonra, yavaş yavaş yanmaya başlamış, tam seyredilecek hale gelmişti. Akşamın alaca karanlıkları, hayaletleri, pencereye üşüşüyor; ikimizi, o sessiz sedasız halimizi gözetliyor gibiydi. Dışarda fırtınanın gümbürtüsü olanca görkemiyle, dalga dalga yükselip alçalıyordu. O sırada garip duygular gelmeye başladı bana. İçimdeki buzlar çözüldü sanki. Yara bere içinde yüreğim ve azgın ellerimle bu yırtıcı dünyaya karşı koymuyordum artık. İnsana huzur veren şu vahşi adam, yüreğimi kurtarmıştı. Karşımda oturmuş, umursamazlığı bile, uygarlığın ikiyüzlülüklerinden ve güler yüzlü yalanlarından uzak bir yaratılış gösteriyordu bana. Vahşi olmasına vahşiydi, görülmedik bir yaratıktı, ama beni ondan yana çeken gizli bir şeyler vardı. Üstelik bu beni çeken şeyler, başkalarının onda en çok yadırgayacağı şeylerdi. Madem Hıristiyan iyiliğinde sahte bir nezaketten başka bir şey görmedim, bir de dinsiz bir dost deneyelim, dedim. Oturduğum sırayı ona yaklaştırdım, konuşmak istediğimi dostça işaretler filanla belli etmek için elimden geleni yaptım. İlkin bu yanaşmalarıma aldırmaz göründü. Ama ben sözü dün akşamki konukseverliğine getirince, bu gece de yatak arkadaşı olup olmayacağımızı sordu bana. Evet dedim. Bundan hoşlanmış göründü, hatta belki de bir iltifat saydı bunu.</p>

  <p>Bunun üzerine kitabı beraber karıştırdık. Bir kitabın ne demek olduğunu, içindeki tek tük resimlerin anlamını ona anlatmaya çalıştım. Bu yoldan ilgisini kazanıverdikten sonra, bulunduğumuz bu ünlü kentin şurası burası üstüne gevezelik etmeye başladık. Çok geçmeden “haydi, seninle dostça bir tütün içelim,” dedim. Tütün kesesini ve balta-piposunu ortaya çıkardı; sessizce, “çek bir soluk” der gibi bana uzattı. Bunun üzerine, vahşi piposunu bir o bir ben çeke çeke, bir hayli oturduk.</p>

  <p>Putlara tapan bu adamın yüreğinde bana karşı en küçük bir soğukluk kaldıysa, pipoyu böylesine hoş, böylesine candan tüttürmemiz, soğukluğu da giderdi ve dost olduk. O da ben de kendi kendimizi zorlamadan, rahatça ısındık birbirimize. Tütün içmemiz bitince, alnını alnıma dayadı, beni kucakladı ve artık evli olduğumuzu söyledi. Onun dilinde bu, “artık canciğer dostuz, gerekirse senin için seve seve ölürüm” demekti. Kendi yurttaşlarım arasında böyle apansız parlayan bir dostluk, vakitsiz görünebilir ve güvensizlik uyandırabilirdi. Ama bu düpedüz vahşi insan, bizim basmakalıp kurallarımızı aşıyordu.</p>

  <p>Yemekten sonra gene dostça çene çaldık, tütün içtik ve odamıza gittik. Mumya kelleyi bana hediye etti. Kocaman tütün kesesini karıştırıp, dibinden otuz kadar gümüş dolar çıkardı, masanın üstüne yaydığı paraları tam ikiye bölüp, yarısını bana doğru itti, bunların benim olduğunu söyledi. İstemem diyecek oldum ama paraları pantolonumun cebine tıkıp beni susturdu. Bir şey diyemedim. Sonra akşam dualarına başladı. Putunu alıp, ocağın önündeki mukavva paravanayı kaldırdı. Bazı davranışlarından ve hallerinden anladığıma göre, benim de kendisine katılmamı ister görünüyordu. Ama işin neye varacağını bildiğim için, beni çağırırsa, gider miyim, gitmez miyim diye düşündüm bir an.</p>

  <p>Ben dinine bağlı bir Hıristiyanımdır. Sofu Presbiteryen kilisesinin bağrında doğup büyümüşümdür. Bu yabanıl puta tapanla birlikte, bir tahta parçasına nasıl tapabilirdim? Ama tapınmak nedir diye düşündüm kendi kendime. “Ishmael” dedim, “sen sanıyor musun ki, yeri göğü, puta tapanları ve tüm insanları yaratan Tanrı, kara bir tahta parçasını kıskanabilir?” Olacak şey mi bu! Ama tapınmak nedir? Tanrı buyruğunu yerine getirmek; tapınmak budur işte. Peki, Tanrının buyruğu nedir? İnsan kardeşlerinin sana nasıl davranmasını istiyorsan, sen de onlara öyle davran; Tanrının buyruğu budur işte. Queequeg ise, benim insan kardeşimdir. Bu Queequeg’in bana nasıl davranmasını isterim? Elbette, isterim ki, tapınmada benim Presbiteryen törelerime uysun. Böyle olunca, benim de onun törelerine uymam, yani puta tapanlar gibi davranmam gerekir. Bunun üzerine ben de talaşları tutuşturdum, zararsız putcağızın ocağa yerleşmesine yardım ettim. Queequeg ile beraber ona yanık peksimet sundum, önünde ik üç kere yerlere yattım, burnunu öptüm. Bu iş bitince, kendi vicdanlarımızla ve tüm dünyayla barışmış olarak soyunup yattık. Ama hemen uyumadık, biraz da gevezelik ettik.</p>

  <p>Nedendir bilmem, ama dostlar arasında en candan konuşmalar için yataktan iyi yer yoktur. Karı kocalar, birbirlerine yatakta içlerini dökerlermiş, kimi yaşlı çiftlerin, sabahlara değin sırtüstü yatıp, geçmiş günlerini andıkları olurmuş. Biz de Queequeg ile, yüreklerimizin bu balayında, yan yana uzanmış, birbirini seven iki insanın rahatlığıyla konuştuk.</p>
