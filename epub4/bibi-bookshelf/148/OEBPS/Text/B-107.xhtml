  <h2>Bölüm CVII</h2>

  <h3>MARANGOZ</h3>

  <p>Zühal’in aylarının ortasında bir sultan gibi kurul ve insanı yüce ve soyut bir kavram olarak ele al! İnsan dediğin, bir harikadır o zaman; bir yücelik, bir ıstırap timsalidir. Sonra, gene aynı yüksek noktadan bakıp, insanları bir bütün olarak ele al. O zaman insanlar, hem aynı çağda, hem de birbirinden değişik tüm çağlarda, birbirinin tıpatıp eşi olan anlamsız varlıklar görünür sana. Gelgelelim Pequod’un marangozu, pek alçak gönüllü bir adam olmakla ve o yüksek insan kavramından pek uzak kalmakla beraber, hiçbir başka varlığın kopyasına benzemiyordu. İşte onun için sahnemize giriyor şimdi.</p>

  <p>Gemi marangozlarının hepsi ve özellikle balina gemilerinde çalışan marangozlar gibi, bizimki de, kendi işiyle uzaktan yakından ilgili birçok zanaattan az çok anlardı. Çünkü marangozluk, gereç olarak tahtayı kullanan sayısız zanaatların en eskisi ve en esaslısıdır. Üstelik Pequod’un marangozunun, uygarlıktan yoksun bir gemide, dünyanın en uzak denizlerinde kimi zaman üç dört yıl süren seferlerde ikide birde gerekli olan, binlerce küçük işi yapmakta görülmedik bir ustalığı vardı. Gündelik tüm görevlerini (örneğin delik sandalları ve çatlak serenleri onarmak, biçimsiz kürekleri düzeltmek, güvertede gereken küçük lombozlar açmak, kalasları yeniden çivilemek gibi, asıl mesleğiyle doğrudan doğruya ilgisi bunlara benzer daha birçok işleri) yapar; bunların dışında da, akla hayale gelmez, çeşitli yararlı birçok başka marifetler de gösterirdi.</p>

  <p>Onun tezgâhı, tüm bu değişik rolleri oynadığı büyük bir sahneydi. Uzun, sağlam, kaba yapılı kenarlarında, irili ufaklı, kimi tahtadan, kimi demirden birçok mengene takılı bir masaydı bu. Geminin yanında balina olmadıkça, kazanların arkasında, bordaya sıkı sıkı bağlıydı bu masa.</p>

  <p>Bir armadura çeliği fazla kalın da, deliğine mi girmiyor? Marangoz, onu hazır duran mengenelerinden birine sıkıştırıverir, hemen törpüleyip inceltirdi. Yolunu şaşırmış, acayip tüylü bir kara kuşu güverteye konup da yakalandı mı? Marangoz, kuzey balinasının düzgünce yontulmuş kemikleri ve ispermeçet balinasının kirişleriyle, Çin sarayı biçiminde bir kafes yapıverir ona. Kürekçilerden birinin bileği mi burkuldu? Marangoz, acıyı dindiren bir ilaç hazırlar bu gemiciye. Stubb’ın canı, küreklerinin her birinin kırmızı yıldızlarla süslenmesini mi istiyor? Marangoz, iri tahta mengenelerden birine, kürekleri birer birer sıkıştırıp, küme küme düzenli yıldızlar yapıverir. Gemiciden birinin aklına, köpekbalığı kemiğinden küpeler takmak mı esti? Marangoz, dakikasında, o gemicinin kulaklarını deliverir. Bir başka gemicinin dişi mi ağrıyor? Marangoz, kerpetenleri çıkarır, onu tezgâhın üstüne oturturdu. Bu ameliyat daha bitmeden, zavallı adamcağız, elinde olmayarak, yüzünü buruşturursa; marangoz, tahta mengenesinin kolunu çevirip, dişi çekebilmek için gemicinin çene kemiğini mengeneye sıkıştırmaya kalkardı.</p>

  <p>Kısacası, bu marangozun yapmayacağı iş yoktu; tüm bunları yaparken de, kaygısız, hiç umursamayan bir hali vardı. Dişler birer kemik parçasıydı onun gözünde; kafalar birer odun parçası; insanlar da bocurgat gibi birer makina. Bu kadar çok, bu kadar değişik işleri böylesine ustaca yaptığına göre; bu marangoz üstün zekâlı bir adam olsa gerek, diyeceksiniz. Ama hiç de öyle değil. Bu adamı başkalarından ayıran şey, bir çeşit katılık, nerdeyse aptalca bir vurdumduymazlıktı. Kişiliği, benliği yoktu sanki. Evet, benliği yoktu, çünkü çevresindeki her şeyle öylesine kaynaşıyordu ki, duygusuz dış dünyanın bir parçası gibi oluyordu. Maddesel dünya, bu duygusuzluğu sayesinde hem durup dinlenmeden binbir işi başarır, hem de hep suskun kalır; katedral temelleri de kazsanız, umurunda bile değildir onun. Marangozun nerdeyse korkunç denebilecek duygusuzluğunda, dallı budaklı bir katı yüreklilik var gibiydi. Ama bu duygusuzluğa da, acayip bir şakacılık karışırdı arada bir; topal, tıknefes, nuhnebiden kalma, antika bir şakacılık… Nuh’un gemisinin yosun tutmuş ön kasarasında, gece yarısı nöbetlerini hoş geçirmek için, bu çeşit kasvetli şakalar yapılmış olsa gerek. Belki de bu yaşlı marangoz, ömrü boyunca, durmadan dünyayı dönüp dolaştığı için, hiçbir duygu, hiçbir düşünce edinmeye vakit kalmamıştı; hatta eskiden içinde bir şey varsa bile, onları da dalgalar vura vura silip süpürmüştü belki de. Yalın ve soyut bir varlık olmuştu; kesirsiz bir tam sayı. Yeni doğmuş bir bebek kadar bağıntısızdı; ne bu dünya üstüne bir düşüncesi vardı, ne de ötekisi üstüne. Onun bu garip umursamazlığına, bir çeşit beyinsizlik de diyebilirdiniz. Yaptığı binbir türlü işte, aklıyla, içgüdüsüyle, ya da bu işler kendisine öğretildiği için değil de, sadece sağır ve dilsiz bir güç gibi çalışıyordu sanki. Bir makineydi düpedüz. Beyni —eğer beyni var idiyse— parmaklarının ucuna sızmış olmalıydı çoktan. Marangoz, Sheffield’de yapılan, çok hantal, acayip, ama binbir işe yarar çakılara benziyordu. Bu çakılarda, boy boy ağızlardan başka, tornavidalar, tirbuşonlar, kerpetenler, kalemler, cetveller, tırnak törpüleri ve burgular vardır. Kaptanlar, marangozu tornavida diye kullanmak istediler mi, bu çakının tornavida olan yanına başvururlardı. Marangoz da bir tornavida oluverirdi. Kerpeten olmasını istediler mi, onu bacağından yakalayıp, dakikasında kerpeten haline sokarlardı.</p>

  <p>Ama biraz önce de çıtlattığımız gibi, çok marifetli bir çakı gibi açılıp kapanan bu marangoz, hep kendiliğinden çalışan bir makina sayılmazdı bir bakıma. Herkes gibi bir ruhu olmasa bile, ruh yerine geçen, ne olduğu belirsiz bir şeyi vardı. Neydi bu; birazcık cıva mı, yoksa birkaç damla nişadır ruhu mu, Allah bilir. Ama vardı bir şey. Ve altmış yıldır da marangozun içinde kalmıştı bu. İşte bu nesne, bu anlatılmaz, bu garip yaşam kıvılcımı, marangozu sık sık kendi başına konuştururdu. Ama bu konuşma, hiç düşünmeden dönen bir çarkın uğultusu gibi bir şeydi. Daha doğrusu, marangozun bedeni bir nöbetçi kulübesiydi; ve orada tek başına konuşan varlık, uyumamak için kendi kendine durmadan bir şeyler söyleyen bir nöbetçiydi.</p>
