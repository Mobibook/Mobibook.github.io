  <h2>Bölüm LV</h2>

  <h3>KORKUNÇ BALİNA RESİMLERİ ÜSTÜNE</h3>

  <p>Size fırçasız, boyasız, balinayı asıl biçimiyle —geminin yanına, üstüne ayak basılacak gibi bağlandığı sırada bir balinacının gözüne görünen biçimiyle— anlatacağım. Ama ondan önce, bugüne dek karalıların hâlâ inandıkları o garip ve uydurma resimler üstünde durmamız gerek. Bu çeşit balina resimlerinin baştan aşağı yanlış olduğunu ortaya koyarak, herkesi aydınlatmanın zamanıdır artık.</p>

  <p>Bu yanlış resimlerin asıl kaynağı, belki de eski Hint, Mısır ve Yunan heykelleridir. O geniş hayalli ve kılı kırka yarmayan çağlarda, tapınakların mermer duvarlarına, heykellerin kaidelerine, kalkanlara, madalyonlara, kadehlere ve sikkelere, yunusbalıklarının resimleri kazılıyordu — Selahaddin’in zırhı gibi pul pul, Ermiş Georgius’unki gibi başı miğferli yunusbalığı resimleri. İşte o günden bu yana, balinanın sadece halk tarafından yapılan resimlerinde değil, birçok bilimsel resimde de, az çok buna benzer aşırı bir serbestlik sürüp gitti.</p>

  <p>Elimizdeki balina resimlerinin en eskisi, Hindistan’daki Elephanta adlı mağara-tapınakta bulunmaktadır herhalde. Brahmanların dediklerine göre, birçok eski tapınağın bitmez tükenmez heykellerinde ve kabartmalarında, insanların tüm meslekleri ve ticaretleri, yapabilecekleri her çeşit iş, bu işler yapılmadan yüzyıllarca önce resimle anlatılmıştır. Durum böyle olduğuna göre, bizim soylu balinacılık mesleğimizin de orada gösterilmiş olmasına hiç şaşmamalı. Sözünü ettiğimiz bu Hintli balina, duvarın ayrı bir bölümünde bulunur. Bu bölümde Vişnu’yu bir deniz canavarı biçiminde görürüz; bilgili insanlar buna, o tanrının Matse kılığı derler. Yarısı insan yarısı balina olan bu heykelde, balinanın ancak kuyruğu görünür, ama bu kuyruk bile tamamıyla uydurmadır: Gerçekten balinanın görkemli ve geniş kuyruğundan fazla, bir boa yılanının gittikçe incelen kuyruğuna benzer.</p>

  <p>Şimdi, bir de eski resim müzelerine gidip, bu balığın büyük bir Hıristiyan ressamı tarafından yapılan portresine bakın. Tufandan önce yaşayan Hintli ne denli başarısız ise, bu da o denli başarısız. Söylediğim resim Guido’nun tablosu; Perseus’un Andromeda’yı deniz canavarından, yani balinadan nasıl kurtardığını gösteriyor. Acaba Guido böylesine garip bir yaratığın örneğini nereden bulmuştur? Hogarth da <i>Perseus</i>’<i>un İnişi</i> adlı tablosunda aynı sahneyi anlatırken, Guido’dan hiç mi hiç daha başarılı sayılmaz. Hogarth’ın son derece şişman canavarı, suya nerdeyse dokunmadan, denizin üstünde yüzüyor. Sırtında, fillerin taşıdığı tahtırevanı andıran bir şey var. Dalgaları yutan kocaman dişli açık ağzı, Thames nehrinden Londra Kulesi’ne giden Hainler Kapısı’na benziyor. Bir de İskoçyalı yaşlı Sibbald’ın <i>Prodromus</i> denilen kitabında gösterilen balinalar ve eski Kutsal Kitap’larla dua kitaplarında gravürleri bulunan Yunus peygamberin balinası var. Ya bunlara ne diyeceğiz? Güzel ciltli kitaplar yapanların balinasına gelince, bu balıklar, denize inen bir çapanın sapına sarılan asmalara benzerler. Eski yeni birçok kitabın ön sayfalarına ve arka kapaklarına yaldızlı resimleri konulmuştur bunların. Çok ilgi çekici ve güzel olmakla beraber, düpedüz uydurma yaratıklardır. Bana kalırsa, eski vazoların üstünde görülen ve biçimleri bunlara benzeyen hayvanlara bakılarak yapılmışlardır. Ciltçilerin bu balığına herkes yunus der ama, ben bunda bir balina resmi yapma çabası görüyorum, çünkü bu resmi ilk yapmaya başladıkları sırada, amaçları bir balinayı göstermekti. Bu işe ilk girişen, on beşinci yüzyılda bilime yeniden önem verilmeye başlandığı sırada yaşayan yaşlı bir İtalyan kitapçısıdır. O çağlarda, hatta çok daha sonraları, yunusbalıkları bir çeşit deniz canavarı sayılıyordu.</p>

  <p>Kimi eski kitapların sayfalarını süsleyen gravürlerde ve resimlerde, balinayla ilgili pek acayip şeylerle karşılaşırız zaman zaman: Bu balinaların, içi bir türlü boşalamayan kafalarından, çeşit çeşit fışkırtılar, fıskiyeler, sıcak ve soğuk su kaynakları, Saratoga ya da Baden-Baden kaplıcalarının suları fıkırdaya fıkırdaya boyuna çıkıp durur. <i>Bilginin İlerlemesi</i>’nin ilk baskısının ön sayfasında, birkaç tane çok garip balina bulacaksınız.</p>

  <p>Şimdi, balinacılık mesleğiyle ilişiği olmayanların denemelerini bir yana bırakarak, bu işi bilenlerin çizdikleri ve deniz canavarının sözde ağırbaşlı ve bilimsel resimlerine bir göz atalım. Yaşlı Harris’in yolculuk öykülerinden yaptığı denemede, bazı balina gravürleri vardır. Bu gravürler, <i>Balinanın Karnında Yunus Peygamber adını taşıyan ve kaptanı Friesland’lı Peter Peterson olan bir geminin Spitzbergen’e yaptığı bir balina seferi</i> adlı, 1671’de Hollanda’da yayınlanan bir kitaptan alınmıştır. Resimlerden birinde, kütükleri birbirine bağlayarak yapılan büyük sallara benzeyen balinalar, buzlar arasında yüzmekte, canlı sırtlarının üstünde beyaz ayılar koşmaktadır. Başka bir resimde, görülmedik bir yanlış yapılmış; balinanın kuyruğu yatay değil de, dikey olarak gösterilmiştir.</p>

  <p>Bir de İngiliz deniz kuvvetlerinden Kaptan Colnett adlı bir adamın yazdığı, pek ağırbaşlı kılıklı, quarto formasında bir kitap vardır. Bunun adı <i>İspermeçet balinası avcılığını geliştirmek amacıyla, Horn burnunu aşarak güney denizlerinde bir balina seferi</i>’dir. Ağustos 1793’te Meksika kıyıları açıklarında öldürülüp güverteye çekilen bir ispermeçet balinasının, sözde ölçüye göre küçültülerek yapılan bir resmi vardır bu kitapta. Kaptanın, bu gerçeğe uygun resmi, gemicileri yararlansın diye yaptırdığından bir kuşkum yok. Ancak bir tek şey söylemeliyim bu konuda: Verilen ölçüye göre hesaplayıp büyülterek, bu resimdeki gözü, normal boyda bir ispermeçet balinasının gözü sayarsak, o balina gözünün aşağı yukarı beş ayak boyunda geniş bir pencereye benzeyeceğini söyleyelim sadece. Ey benim yiğit kaptanım, oldu olacak, Yunus peygamberi de bu gözün penceresinden baktırsaydın bari!</p>

  <p>Çocukların ve gençlerin öğretimi için yapılan en ağırbaşlı doğa tarihi denemelerinde bile, aynı korkunç yanlışlıklarla karşılaşırız. <i>Goldsmith’in Canlı Doğası</i> adını taşıyan ve çok beğenilen kitaba bir göz atınız. 1807’de Londra’da yayınlanan kısaltılmış baskıda, bir balinanın ve bir kılıç balinasının sözüm ona resimleri var. Kabalık etmek istemiyorum ama, bu biçimsiz balina, şurası burası kesilmiş bir dişi domuza çok benziyor. Kılıç balinasına gelince, insan ona şöyle bir bakar bakmaz, afallayıp kalıyor: Nasıl olur da böyle garip bir yaratık, aklı başında okul öğrencilerine gerçek bir balık olarak yutturulabilir.</p>

  <p>Dahası da var: 1825’te, büyük bir doğa bilgini olan Lacépède kontu Bernard Germain<a id="k72" href="../Text/dipnotlar.xhtml#a72"><sup>[72]</sup></a>, yöntemli ve bilimsel bir balina kitabı yayınladı. Bu kitapta deniz canavarının çeşitli örneklerini gösteren birçok resim vardır. Bu resimler sadece yanlışlarla dolu olmakla kalmıyor; balinanın o türü üstünde büyük bir deneyim sahibi sayılan Scoresby’nin açıkladığına göre, Mysticetus ya da Grönland balinasının (yani kuzey balinasının) resminin, doğada gördüğümüz gerçek bir balinayla hiçbir ilgisi de yok.</p>

  <p>Ama bütün bu acemice işlere tüy diken kişi, ünlü baronun kardeşi, bilgili Frédéric Cuvier’dir. Bu adam, 1863’te, balinalar üstüne bir doğa tarihi kitabı yayınladı, sözüm ona bir ispermeçet balinasının resmini verdi burada. Bu resmi bir Nantucket’liye gösterir göstermez, Nantucket’ten çabucak kaçabilmenin yolunu düşünmelisiniz. Sözün kısası, Frédéric Cuvier’nin ispermeçet balinası, aslında bir ispermeçet balinası değil, bir balkabağıdır. Şu da var ki, bu adam hiçbir zaman bir balina seferine çıkmadı; zaten böyleleri pek seyrek çıkarlar bu çeşit seferlere. Allah bilir nereden çıkardı o balina resmini? Kendisinden önce aynı alanda bilimsel araştırmalar yaparak gerçek bir ucube meydana getiren Desmarest gibi, Cuvier de bu balinasını Çin resminden almıştır belki. Şu Çinli dediğimiz heriflerin, ellerine bir kâğıt kalem alınca ne denli yaman olduklarını, birçok acayip fincandan ve tabaktan biliyoruz.</p>

  <p>Peki, sokaklarda, yağcı dükkânlarının üstünde asılı tabelalardaki balinalara ne diyelim? Çoğu III. Richard’a benzeyen, deve gibi hörgücü olan, pek yabansı balinalardır bunlar. Sabah kahvaltısında üç dört tane gemici pastası (yani denizciyle dolu üç dört balina sandalı) yerler, biçimsiz bedenlerini kan ve mavi boyalarla dolu denizlerde yuvarlayıp dururlar.</p>

  <p>Ama balinayı anlatırken yapılan bu çeşitli yanlışlara ne de olsa pek o kadar şaşmamalı. Bir düşünün hele! Bilimsel resimlerin çoğunda, karaya vuran balinalar örnek alınmıştır. Fırtınadan sonra paramparça olmuş bir teknenin resmini yapıp da gemi resmi diye göstermek ne denli doğruysa, işte bu da o denli doğru olur. Omurgasının ve serenlerinin tüm o azgın gururuyla bu soylu hayvandan iz mi kalır böyle bir resimde? Boy portreleri yapılsın diye poz veren filler olmuştur, ama canlı bir deniz canavarı, portresi yapılsın diye hiçbir zaman sularda yatarak poz vermemiştir. Canlı bir balina, tüm görkemi ve tüm anlamıyla ancak dibi ölçülmez denizlerin derinliklerinde bulunur. Suyun üstüne çıkınca, denize indirilen bir savaş gemisi gibi, onun kocaman bedeni görülmez olur. Balinayı o güçlü devinimleri ve kıvrımlarıyla sudan çıkarıp havaya asmak, insanların hiçbir zaman başaramayacakları bir iştir. Daha meme emen küçük balinaların, gelişmiş cehennemlik deniz canavarlarından biçim bakımından ne denli farklı olduğunu söyleyecek değiliz. Ama bu emzikteki küçük balinalar bile, bir geminin güvertesine çekilince, bedenleri öyle acayip, öyle kıvraktır, bir yılanbalığına öyle çok benzerler ve öylesine biçim değiştirirler ki, onların aslında nasıl olduklarını anlamaya şeytanın bile gücü yetmez.</p>

  <p>Karaya vurmuş bir balinanın iskeletine bakarak, onun gerçek biçimi üstüne doğru dürüst bilgi edinebileceğimizi sanırsınız belki de. Ama hiç de öyle değil. Bu deniz canavarının en garip yanlarından biri de, iskeletine bakarak biçimi üstüne bilgi edinemeyişimizdir. Jeremy Bentham, cesedini Londra Üniversitesi’ne bıraktı. Vasiyetini yerine getirenlerden birinin kitaplığında, bir avize gibi tavanda asılı duran iskeletini gördüğümüz zaman, Jeremy’nin kocaman alınlı, yararcı felsefeye inanan yaşlı ve kibar bir bay olduğunu ve tüm öteki özelliklerini doğru olarak kestirebiliriz. Ama bu deniz canavarının kemiklerinden, bu çeşit şeyler hiç anlaşılmaz. Aslında büyük Hunter’ın<a id="k73" href="../Text/dipnotlar.xhtml#a73"><sup>[73]</sup></a> dediği gibi, böceği sıkı sıkı saran koza, biçim açısından böcekten ne denli ayrı bir şeyse, balinanın iskeleti de, tam gelişmiş ve olgunlaşmış bedeninden o denli ayrıdır. Bu kitabın bir bölümünde sırası gelince söyleyeceğimiz gibi, bu özellik balinanın kafasında çok belirlidir. Kemikleri başparmaksız bir insan eline nerdeyse tıpatıp benzeyen yan kanatlarında, acayip bir biçimde görülür bu. Bu kanadın dört tane düzgün parmak kemiği vardır: işaret parmağı, orta parmak, yüzük parmağı ve küçük parmak. Eldivenle örtülü insan parmakları gibi, bu kemikler de hep etle örtülü kalır. Şakadan hoşlanan Stubb günün birinde demişti ki: “Balina bizlere karşı ne denli belalı davranırsa davransın, hep kibarca eldiven giyerek karşımıza çıktığını söyleyebiliriz.”</p>

  <p>İşte tüm bu nedenlerden ötürü, bu işe hangi açıdan bakarsanız bakın, şu sonuca varırsınız: Kıyamet gününe dek yeryüzünde resmi yapılmayacak bir tek yaratık varsa, o da deniz canavarıdır. Bir resmi ötekinden biraz daha fazla gerçeğe uygun olabilir gerçi, ama bu resimlerden hiçbiri tamamıyla doğru olamaz. Balinanın aslında tam ne biçim olduğunu anlamanın dünyada yolu yoktur bu resimlerle; ancak kendiniz bir balina seferine çıkarsanız, onun canlıyken biçimi üstüne aşağı yukarı bir fikir edinebilirsiniz. Ama balina seferine çıkarken de deniz canavarının baskınına uğrayıp boğulmak tehlikesini göze almalıyız. Onun için bu deniz canavarının biçimini merak edip, bu işin üstüne fazla düşmeyin, bana kalırsa.</p>
