  <h2>Bölüm CXXV</h2>

  <h3>PARAKETE VE HALAT</h3>

  <p>Bahtsız Pequod’un bu seferi boyunca, parakete ve halat binde bir kullanılmıştı. Kimi ticaret gemileri ve çoğu balina gemileri, seferdeyken teknenin yerini başka yollardan da anlayabileceklerine güvenip, parakete atmazlar. Ama, her şeyden fazla âdet yerini bulsun diye, geminin rotasıyla birlikte aşağı yukarı saatte kaç mil yaptığını, karatahtaya yazarlar günü gününe. Durum Pequod’da da böyleydi. Uzun süredir el sürülmeyen tahta makaralı parakete, kıç küpeştenin tam altında asılı duruyordu. Yağmurdan, dalgalardan ıslanmış; güneşten, rüzgârdan yıpranmıştı. Tüm doğa, bu boşuna asılı duran şeyi çürütmek için elinden geleni yapmıştı sanki. Ahab’ın aklı başka yerdeydi ama; pusula sahnesinden birkaç saat sonra, gözü parakete makarasına ilişince, sekstantı nasıl kırdığını ve paraketeye güvendiği konusunda nasıl çılgınca yeminler ettiğini anımsadı. Gemi bata çıka gidiyor; kaynaşan dalgalar arkamızdan şarıl şarıl akıyordu.</p>

  <p>“Hey baştakiler! Paraketeyi atın!”</p>

  <p>İki gemici geldi; altın tenli Tahitili ile kır saçlı Man adalıydı bunlar. “Biriniz tutun makarayı, ben paraketeyi atarım.”</p>

  <p>Geminin tam kıçına, rüzgâr altına geldiler. Çaprazlama esen yellerin gücüyle, orada güverte, her iki yandan hızla akan köpüklü sulara batıyordu nerdeyse.</p>

  <p>Man adalı, halatın sarılı olduğu makarayı aldı; iki yandan çıkan saplarından tutup havaya kaldırdı; paraketeyi aşağı doğru sarkıtarak, Ahab’ın gelmesini bekledi.</p>

  <p>Ahab, Man adalının önünde durdu; hemen denize atmak üzere otuz kırk halka halat boşalttı. O sırada gözlerini Kaptandan ve halattan ayırmayan yaşlı gemici, konuşmayı göze aldı.</p>

  <p>“Kaptan,” dedi, “ben bu halata güvenmiyorum; yıpranmış bu; uzun süre güneşte, suda kala kala berbat olmuş.”</p>

  <p>“Dayanır gene de, ihtiyar. Uzun süre güneşte, suda kalmak seni yıprattı mı ki? Dayanıyorsun hâlâ. Daha doğrusu, sen artık yaşamı tutamıyorsun da, yaşam ayakta tutuyor seni!”</p>

  <p>“Ben makarayı tutuyorum, efendim; kaptanımın buyurduğu gibi. Bu kır saçlarımla tartışacak değilim boşuna… Hele, her zaman kendini haklı çıkaracak kaptanımla hiç tartışamam.”</p>

  <p>“Bu da nesi? Al sana baldırıçıplak bir profesör, doğa ananın granit temelli üniversitesinde ders veren baldırıçıplak bir profesör… Ama bana kalırsa, fazla alçak gönüllü… Nerede doğdun sen?”</p>

  <p>“Kayalıklarla dolu küçük Man adasında, kaptan.”</p>

  <p>“Güzel! Demek orada tosladın dünyaya?”</p>

  <p>“Bilemem, kaptan, ama orada doğdum.”</p>

  <p>“Man, yani İnsan adasında doğdun, ha? Eh, bir bakıma iyi bir şey bu. Buyrun size, İnsan adasından bir insan. Vaktiyle İnsan adasında doğan; şimdi insansız kalmış İnsan adasından gelen bir insan. Peki şimdi nerenin insanısın sen? Kaldır makarayı! Soru soran tüm kafalar, er geç, kör ve ölü bir duvara çarparlar. Kaldır makarayı! Ha şöyle!”</p>

  <p>Parakete atıldı. Gevşek halkaları hemen gerilen halat geminin peşinden sürüklenmeye, makara hızla boşanmaya başladı. Kabaran dalgaların batırıp çıkardığı paraketenin direnci yüzünden, makarayı tutan yaşlı tayfa, bir tuhaf sendeliyordu.</p>

  <p>“Sıkı tut!”</p>

  <p>Çat! Fazla gerilen halat koptu, kıvrım kıvrım sarkakaldı. Parakete denizde yok oldu.</p>

  <p>“Sekstantı ben kırıyorum; yıldırım pusulayı bozuyor; şimdi de çılgın deniz paraketenin halatını koparıyor. Ama Ahab her şeyin çaresini bulur. Sen şunu çek, Tahitili; sen de makarayı sar, Man adalı. Marangoza başka bir parakete yaptırın; halatı da onarın. Haydi, çabuk olun.”</p>

  <p>“Kalkmış gidiyor şimdi de. Ona göre hiçbir şey olmadı. Ama dünyanın direği yıkıldı yıkılacak gibi geliyor bana. Çek, Tahitili, çek! Fırıl fırıl dönerek sapasağlam denize giden bu halatlar, perişan bir halde, sürüne sürüne çıkıyor sulardan. Vay, Pip! Bize yardıma geldin ha?”</p>

  <p>“Pip mi? Pip nerede? Pip balina sandalından atladı. Pip yok oldu. Onu mu yakaladınız yoksa, balıkçı? İp çekiyor, Pip takıldı, geliyor galiba. Salla şu ipi, Tahitili! Kopar ipi Pip’in elinden. Korkakları çekemeyiz bu güverteye. Hey bakın, kolu çıkıyor sulardan. Bir balta getirin, bir balta! Kesin şunun kolunu… Korkakları istemiyoruz bu gemide. Ahab Kaptan! Ahab Kaptan! Bakın, Pip gemiye gelmeye kalktı gene.”</p>

  <p>Man adalı, Pip’i kolundan yakalayarak, “sus, Tanrının delisi!” diye bağırdı. “Defol kaptan güvertesinden!”</p>

  <p>Ahab yaklaşırken, “aptallar, kendileri kadar aptal olmayanları terslerler hep,” diye mırıldandı. “Çek elini bu kutsal varlığın üstünden!.. Pip nerede diyordun, küçük?”</p>

  <p>“Arkada, kaptan, arkada… Nah şurada! Bakın, bakın!”</p>

  <p>“Peki, sen kimsin, küçük? Bomboş gözlerinin bebeklerinde kendimi göremiyorum. Hey Tanrım! Nasıl olur da insanın ölümsüz ruhu, benliğinden süzülüp gider, bir elekten süzülürcesine! Kimsin sen, küçük?”</p>

  <p>“Çanları çalalım, kaptan. Geminin çığırtkanıyım. Dan! Dan! Dan! Pip! Pip! Pip! Pip’i bulana yüz altın vereceğiz ödül olarak, ama çamurdan yüz altın. Boyu beş ayaktır. Korkak bir hali vardır. Asıl bu halinden tanırsınız onu. Dan! Dan! Dan! Pip ödleğini gören var mı?”</p>

  <p>“Buzların içinde yürek olur mu? Ey buz yürekli gökler! Aşağıya bakın, şuraya! Bu mutsuz çocuğu siz peydahladınız; sonra da serseri çapkınlar gibi bırakıp gittiniz. Gel buraya, küçük. Ahab’ın kamarası, Pip’in yuvası olacak bundan sonra; Ahab sağ kaldıkça… Sen, benim yüreğimin en derinlerine dokunuyorsun, çocuğum. Yüreğimin damarlarından örülmüş iplerle bağlısın bana. Gel, inelim aşağı.”</p>

  <p>Pip, Ahab’ın uzattığı eli dikkatle gözden geçirdi, yokladı. “Bu nasıl şey?” dedi. “Köpekbalığı derisi, ama kadife gibi. Ah zavallı Pip, böyle yumuşak bir ele tutunsaydı, yok olup gitmezdi belki de! Cankurtaran gibi bir el bu, kaptan. Güçsüz canların tutunacağı bir şey. Ah kaptan, şimdi Perth Baba gelsin de, bu iki eli perçinlesin birbirine; beyaz elle kara eli. Ben artık bırakmam bu eli.”</p>

  <p>“Burada çektiklerimden daha korkunç belalara sürüklenmedikçe, ben de seni artık bırakmam, küçük. Hadi gel benim kamarama. Bakın! Her iyiliği tanrılarda, her kötülüğü insanoğlunda bilenler! Bakın, o güçlü tanrılar insanoğlunun çektiği acıyı nasıl unutmuşlar! İnsanoğlu ise, ne denli akılsız, ne denli bilgisiz olursa olsun, sevgiyle, saygıyla dolup taşıyor. Gel! Senin küçük kara elini tutmak, bir imparatorun elini tutmaktan daha onurlu geliyor bana.”</p>

  <p>Man adalı ihtiyar homurdandı kendi kendine: “İki deli gidiyor yan yana. Biri güçlülüğün delisi, öteki güçsüzlüğün. Ve işte çürümüş ipin ucu… Üstelik de sırılsıklam bu ip. Acaba onarılır mı bu? Bana kalırsa, yepyeni bir ip bulmalı. Mr. Stubb ile görüşmeliyim bu işi.”</p>
