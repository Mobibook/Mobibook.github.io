  <h2>Bölüm XVIII</h2>

  <h3>DAMGASI</h3>

  <p>Queequeg’in zıpkını elinde, rıhtımda gemiye doğru yürüyorduk. Birden Kaptan Peleg, Kızılderili çadırından ters ters seslendi bize; arkadaşımın yamyam olduğunu nereden bileceğini, yamyamların kâğıtlarını göstermeden gemiye ayak basamayacaklarını söyledi.</p>

  <p>Arkadaşımı rıhtımda bırakıp küpeşteye fırladım. “Anlamadım, ne demek istiyorsunuz Peleg Kaptan?” dedim.</p>

  <p>“Kâğıtlarını göstersin demek istiyorum.”</p>

  <p>Kaptan Bildad da, Peleg’in arkasından başını çıkararak, boğuk sesiyle, “evet ya,” dedi. “Hıristiyanlığı benimsediğini kanıtlaması gerekir.” Sonra Queequeg’e dönerek, “cehennem zebanisi,” dedi, “sen şu sırada hiçbir Hıristiyan kilisesine girdin mi, girmedin mi?”</p>

  <p>“Elbette,” dedim. “İlk Hıristiyanlar Cemaati Kilisesi’ne üye yazılmış.” Burada şunu açıklamalıyım ki, Nantucket’te gemilere binen dövmeli vahşilerin birçoğu, er geç Hıristiyan kiliselerine yazılırlar.</p>

  <p>Bildad bağırdı: “İlk Hıristiyanlar Cemaati mi dedin? Demek bu yamyam, Diyakoz Deuteronomy Coleman’ın evinde toplananlardan, öyle mi?” Bunu söylerken gözlüklerini çıkardı, kocaman sarı mendiliyle sildi; sonra yeniden dikkatle gözüne takarak, çadırdan çıktı; küpeştenin üstünde kazık gibi eğilerek, Queequeg’i tepeden tırnağa uzun uzadıya süzdü.</p>

  <p>Sonra bana dönüp, “ne zamandan beri yazılmış?” diye sordu. “Çok olmadı herhalde, delikanlı.”</p>

  <p>Peleg, “evet,” dedi, “üstelik, doğru dürüst vaftiz de etmemişler bunu. Yoksa şu şeytan mavisi kalmazdı yüzünde.”</p>

  <p>Bildad gene bağırdı: “Doğrusunu söyleyin bana! Bu dinsiz herif Diyakoz Deuteronomy cemaatinin devamlı üyesi mi sahiden? Ben her pazar uğrarım oraya, hiç görmedim bunu.”</p>

  <p>“Benim, ne Diyakoz Deuteronomy’den haberim var, ne de cemaatinden,” dedim. “Benim bütün bildiğim şu: Queequeg, yani şu gördüğünüz adam, İlk Hıristiyanlar Cemaati Kilisesi’nin doğuştan üyesidir. Bu Queequeg’in kendisi bir diyakozdur. Öyledir gerçekten.”</p>

  <p>Bildad sert sert, “delikanlı,” dedi, “sen benimle alay ediyorsun. Hitit misin, nesin sen, anlat ne demek istediğini. Nedir bu İlk Kilise dediğin, söyle.”</p>

  <p>Böyle sıkıştırılınca, ben de şunları söyledim: “Demek istiyorum ki, kaptan, bir tek eski Katolik Kilisesi vardır. Siz de, ben de, Kaptan Peleg de, bu Queequeg de, hepimiz de, analardan doğan tüm canlılar da, bu kilisedendir. Tapınan tüm dünyanın ilk ve son büyük cemaati budur. Hep bunun içindeyiz. Acayip putlara tapmasına tapar kimimiz, ama dünyayı saran büyük inancı hiç değiştirmez bu. Hepimiz el eleyiz bu büyük inançta.”</p>

  <p>Peleg bana yaklaşarak, “el ele de söz mü? Kenetliyiz birbirimize,” dedi. “Delikanlı sen acemi tayfa diye değil, papaz diye girmeliydin gemiye. Ben ömrümde bundan güzel vaaz duymadım. Sen, Diyakoz Deuteronomy’yi de geçtin. Mapple Baba’yı da — o Mapple Baba ki, büyük adam sayılır. Hadi, atla gemiye, atla gemiye. Boşver kâğıtlara. Delikanlı, söyle şu Quohog’a<a id="k26" href="../Text/dipnotlar.xhtml#a26"><sup>[26]</sup></a> —adı öyle miydi— söyle Quohog’a da gelsin. Vay babam vay! O ne zıpkın! Yaman bir şeye benziyor. Kullanmasını bildiği de belli. Bana baksana, Quohog musun nesin sen? Balina sandalı pruvasında durdun mu hiç? Sen balık vurdun mu hiç?”</p>

  <p>Queequeg, bir tek söz söylemeden, o yabani halleriyle, önce küpeşteye, oradan da geminin yanında asılı duran sandallardan birine atladı. Sol dizini gerdi, zıpkını dengeye getirerek, şuna benzer bir şeyler bağırdı:</p>

  <p>“Kapitan, siz var görmek küçük katran damla şu aşağı suda? Gördü siz? Tamam, tut bu katran bir balina göz, tamam!” Ve hemen keskin bir nişan alarak fırlattığı zıpkın, yaşlı Bildad’ın geniş kenarlı şapkasının ve güvertenin üstünden süzülerek, ta uzaktaki parlak katran parçasını yok etti.</p>

  <p>Queequeg, kılı kıpırdamadan zıpkının ipini çekerken, “şimdi gördü,” dedi. “Tut ki bu bir balina göz. O zaman öldü bu balina.”</p>

  <p>Peleg, uçan zıpkının korkusundan kamara merdivenine sıvışan ortağına bağırdı: “Bildad, çabuk ol! Bildad, çabuk ol diyorum sana. Hemen gemi defterini getir. Bu Quohog, bizim sandallardan birinde olmalı mutlaka. Bana bak, Quohog, sana doksanda bir pay veriyoruz. Nantucket’te hiçbir zıpkıncıya böyle büyük bir pay düşmemiştir.”</p>

  <p>Kamaraya indik ve Queequeg hemen deftere yazıldı, hem de benim sandal takımına. Buna da ayrıca sevindim.</p>

  <p>Her şey tamamlanıp, iş imzaya kalınca, Peleg ona döndü: “Bu Quohog yazmasını bilmez herhalde,” dedi. “Hey Quohog bana bak, hay Allah kahretmeyesi! Sen adını yazmasını bilir misin? Yoksa damga mı basarsın?”</p>

  <p>Bu soru karşısında, Queequeg hiç istifini bozmadı, çünkü iki üç kez başından geçmişti bu çeşit törenler. Uzattıkları kalemi aldı ve kâğıtta gereken yere, kolundaki dövmelerden birini —acayip bir yuvarlak biçimi<a id="k27" href="../Text/dipnotlar.xhtml#a27"><sup>[27]</sup></a>— olduğu gibi kopya etti. Böylece Kaptan Peleg’in inatla yanlış söylediği Queequeg adı, damgasıyla birlikte şu biçimi aldı:</p>

  <div>
    <br/>
  </div>

  <p style="text-align: center;">QUOHOG</p>

  <p style="text-align: center;">Damgası</p>

  <p>Tüm bunlar olup biterken, Kaptan Bildad’ın gözleri hep ciddi ciddi Queequeg’in üstüne dikili kalmıştı. Sonunda bir tören havası içinde ayağa kalktı, boz gocuğunun kocaman ceplerinden çıkardığı bir tomar ince din kitapları arasından “Kıyamet Günü Geliyor; ya da Yitirilecek Vakit Yok” başlıklı bir tanesini seçti. Kitabı Queequeg’in eline tutuşturdu, sonra Queequeg’in ellerini kitapla birlikte kendi elleri arasına aldı ve gözlerinin içine bakarak şöyle dedi: “Ey karanlıkların oğlu, sana karşı görevimi yerine getirmeliyim. Ben bu geminin sahiplerinden biriyim. Ve tüm tayfaların ruh selametini düşünürüm. Korkarım, sen puta tapma törenine bağlısın hâlâ. Yalvarırım sana, ömrü billah, İblis’in kulu kölesi Baal denilen puttan ve yedi başlı ejderhadan vazgeç. Tanrının öfkesinden kork. Gözünü dört aç diyorum sana. Tanrı seni korusun, cehennem ateşlerinden sakın, dümeni kır!”</p>

  <p>Yaşlı Bildad’ın konuşmasında, din kitaplarının ve gündelik yaşamın sözlerine, tuzlu denizlerin tadı karışıyordu hâlâ.</p>

  <p>Peleg bağırdı: “Haydi aganta, Bildad, aganta! Zıpkıncılarımızın ahlakını bozacaksın bu gidişle. Zıpkıncının softasından hayır gelmez. Biraz köpekbalığına benzemeli zıpkıncı dediğin. Benzemedi mi, on para etmez. Bir balinacı vardı; Nat Swaine derlerdi adına; Nantucket ve Vineyard balinacılarının en yiğidiydi. Derken kiliselere dadandı, hiçbir işe yaramaz oldu. O kör olası ruhunu kurtarayım derken, balinalardan kaçtı, rotayı şaşırdı; gemi batacak da cehenneme gidecek diye ödü kopuyordu.”</p>

  <p>Bildad, ellerini de, gözlerini de havaya kaldırarak bağırdı: “Peleg, Peleg! Sen de benim gibi, nice belalı günler gördün. Ölümden korkmanın ne olduğunu bilirsin, Peleg. Nasıl olur da böyle dinsizce laf edersin? Sen kendi yüreğini hiçe sayıyorsun, Peleg. Söylesene bana, Ahab’ın yanında ikinci kaptan olduğun seferde, Japonya’daki tayfunda, şu bizim Pequod’un üç direği birden denize uçunca, ölümü, kıyamet gününü düşünmedin mi hiç?”</p>

  <p>Peleg, elleri ceplerinde, kamaranın içinde bir aşağı bir yukarı yürüyerek, bağır bağır bağırmaya başladı:</p>

  <p>“Şuna bakın hele, şuna bakın! Neler söylüyor, dinleyin hepiniz. Ölümü düşünmek ha! Gemi battı batacak, biz de ölümü, ahreti düşüneceğiz ha? Sen ne söylüyorsun? Direkler kopmuş, geminin bordasına gümbür gümbür çarpıyor. Dalgalar bir baştan bir başa üstümüzde patlıyor. Ölümü, ahreti kim düşünür o sırada! Yoo! Ölümü düşünmeye vakit var mı? Kaptan Ahab ile ben, yaşamayı düşünüyorduk o sırada; hepimizi kurtarmayı, gemiye iğreti direkler uydurup en yakın limana kapağı atmayı — işte bunları düşünüyorduk o sırada.”</p>

  <p>Bildad sustu, gocuğunu ilikleyip, öfkeli adımlarla güverteye çıktı. Biz de peşinden gittik. Baktık sessizce orada durmuş, bir gabya yelkeninin deliklerini yamayan yelkencileri kolluyordu. Gereğinde bir işe yarar diye, ara sıra eğilip, yerden yelken bezi parçalarını, katranlı sicimleri topluyordu.</p>
