  <h2>Bölüm XVI</h2>

  <h3>GEMİ</h3>

  <p>Yatakta, ertesi gün ne yapacağımızı konuştuk. Ama Queequeg’in söyledikleri beni şaşırttı, canımı sıktı. Queequeg, Yojo’ya, küçük kara putuna danışmış; Yojo da, iki üç kez, ısrarla demiş ki ona, balina gemilerini görmek ve iş almak için limana birlikte değil, benim yalnız gitmem gerekiyormuş; söz hakkı yalnız benimmiş bu işte. Yojo ancak bu şartla bizi koruyacakmış. Bizim için bir gemi seçmiş bile. Ve ben Ishmael, dünyada o gemiden başka gemi yokmuş gibi, ister istemez onun üstüne düşecekmişim. Şimdilik Queequeg’i hiç hesaba katmadan, o gemiye hemen bağlanmalıymışım.</p>

  <p>Şunu söylemeyi unutmuşum ki, birçok işte Queequeg, Yojo’nun her dediğine güvenir, Yojo’nun her şeyi önceden bildiğini sanırdı. Yojo’yu severdi, büyük saygısı vardı ona. İyi yürekli bildiği bu tanrı, belki her istediğini yapamazmış, ama her zaman iyi niyetliymiş Queequeg’e göre.</p>

  <p>Queequeg’in, daha doğrusu Yojo’nun, bineceğimiz gemi konusunda bu düşüncesi, benim hiç hoşuma gitmedi. Kendimizi ve bahtımızı emanet edeceğimiz en iyi balina gemisini seçmek işinde, Queequeg’in görüşüne pek bel bağlamıştım. Ama, Queequeg, nuh dedi peygamber demedi; ben de ister istemez boyun eğdim. Aslında pek karışık olmayan bu işi bir an önce kesip atmak için, elimden geleni yapmaya hazırlandım. Ertesi sabah erkenden, Queequeg ile Yojo’yu küçük odamızda baş başa bırakıp çıktım. O gün Queequeg ile Yojo’nun oruç nefse eziyet, dua günüymüş meğer — paskalyadan önceki perhiz ya da ramazan gibi bir şeymiş onlar için. Bunun ne çeşit bir yortu olduğunu bir türlü anlayamadım, çünkü birçok kez uğraştımsa da, Queequeg’in din törenlerini ve kurallarını kavrayamadım gitti. Her neyse, pipo içe içe orucunu tutan Queequeg’i ve kutsal talaş ateşinde ısınan Yojo’yu kendi hallerine bırakarak, limana indim. Öteye beriye koşmalar, gelişigüzel soruşturmalardan sonra, üç yıllık seferlere çıkmaya hazırlanan üç gemi olduğunu öğrendim. Bunlar, “Dişi Şeytan”, “Çerez”, bir de “Pequod” idi. Dişi Şeytan nerden çıkmış bilmem; Çerez anlaşılıyor; Pequod ise bilirsiniz, Massachusetts’te ünlü bir Kızılderili kabilesinin adıdır — şimdi eski Medler gibi tarihe karışmış bir kabile. Dişi Şeytan’ı şöyle bir kokladım yokladım; oradan Çerez’e atladım; sonunda Pequod’a gidip bir göz atınca, işte tam bize göre bir gemi, dedim içimden.</p>

  <p>Ömrünüzde siz de çok tuhaf gemiler görmüşsünüzdür herhalde: Küt burunlu yelkenliler, dağ gibi Japon mavnaları, dört köşe kadırgalar, daha neler neler. Ama inanın bana, bu acayip Pequod’dan daha acayibini dünyada görmemişsinizdir. Biçimi eski; büyük denemez; hani şu vahşi bir kuşun pençelerini andıran modası geçmiş gemiler vardır, onlardan. Dört bir okyanusun kasırgalarında, limanlıklarında pişmiş, kaşarlanmış eski teknesinin rengi, önce Mısır’da, sonra Sibirya’da savaşan bir Napolyon askerinin yüzü gibi tunçlaşmış. Kellifelli pruvası, sakallı gibi. Eski direkleri bir fırtınada koptuktan sonra, Japon kıyılarında bir yerlerde yapılmış yeni direkleri, üç Kolonya kralının<a id="k21" href="../Text/dipnotlar.xhtml#a21"><sup>[21]</sup></a> bel kemikleri gibi dimdik ayakta. Güvertesi, Becket’in bıçaklandığı Canterbury katedralinin tapıla tapıla yıpranmış mermer döşeme taşları gibi aşınmış, buruş buruş. Ama tüm bu eskiliklere, elli yıldır gördüğü yaman işin, yeni ve duyulmadık izleri de ekleniyor. Başka bir gemiye geçmeden önce, Pequod’da yıllarca ikinci kaptanlık eden ve şimdi emekli olan yaşlı Kaptan Peleg, bu geminin sahiplerinden biriydi. İkinci kaptanlığı sırasında, geminin acayipliğini büsbütün arttıran süsler yaptırmıştı her yanına. Hem biçim, hem de malzeme açısından öyle görülmedik süsler ki, benzerlerine ancak eski İzlanda efsanelerinin kahramanı Thorkill-Hake’in kalkanıyla döşeğinde rastlanır. Boynu pırıl pırıl fildişi gerdanlıklarla ağırlaşan bir Habeş imparatoru gibi süslenmişti bu gemi. Baştan başa zafer anılarıyla doluydu. Düşmanlarının kemiklerini takmış takıştırmış bir yamyam gemisiydi sanki. Açık küpeşteleri, upuzun çene kemikleri gibi, güney balinalarının kocaman keskin dişleriyle donanmıştı çepeçevre. Kenevirden kas ve sinirlerini bağlamak için oraya kakılmıştı bu dişler. Karadan gelme aşağılık kazıklara sarılacağı yerde, denizin kaygan fildişlerine tutturulmuştu ipleri, halatları. Pequod, dümen olarak döner çemberi küçümsemiş, ezelden düşmanının alt çene kemiğinden yapılmış dar ve uzun tek kollu bir dümenle bezenmişti. Bu dümeni fırtınada kullanan dümenci, azgın atının çenesini yakalayıp onu eliyle dizginleyen bir Tatara dönerdi. Soylu bir gemi, ama her nedense gene de mahzun! Bütün soylu şeyler de böyle değil midir?</p>

  <p>Tayfalığa aday olduğumu söylemek için, kıç güvertede yetkili bir adam aradım. İlkin kimseleri göremedim. Derken, grandi direğinin biraz arkasında, garip bir çeşit çadır, bir Kızılderili çadırı gözüme ilişti. Sırf limanlarda kullanılan ekleme bir şeye benziyordu bu. Koni biçiminde, on ayak yüksekti. Kuzey balinalarının çene kemiklerinin ortasından ve en yüksek yerinden alınmış esnek kara kemiklerden yontma, uzun koca dilimlerle yapılmıştı. Üst uçları birbirine dayanan bu kemiklerin geniş alt yanları güverteye çakılmıştı. Bu acayip çadırın tepesindeki tüylü saçak, Pottowottamie’den gelen Sachem kabilesinden yaşlı bir Kızılderilinin başının üstündeki saç tutamı gibi sallanıyordu rüzgârda. Çadırın üçgen biçimindeki ağzı pruvaya doğru açılıyordu; böylece içerde oturan, geminin önünü olduğu gibi görebiliyordu.</p>

  <p>Bu acayip kulübede birisini görür gibi oldum. Önemli bir kişiye benziyordu. Vakit öğleydi; gemide çalışma bir süre durduğu için, adam kumandayı bırakmanın keyfi içinde. Oturduğu iskemle meşeden ve eski moda. Her yanı garip garip oymalar, kabartmalarla süslü. Oturulacak yeri de, kulübenin yapıldığı eski balina kemiklerinden örülü.</p>

  <p>Bu yaşlı adamın görünüşünde hiçbir başkalık yoktu. Bütün eski gemiciler gibi güneş yanığı ve güçlü kuvvetliydi. Quaker’lere özgü, mavi şayaktan kalın bir giysi vardı sırtında. Gözlerinin çevresi incecik, nerdeyse görülmez bir ağ halinde, küçük küçük buruşuklarla çevrilmişti. Sayısız fırtınalı seferlerin ve insana zor göz açtıran rüzgârların izleriydi bunlar, çünkü rüzgâr gözün kaslarını kıstırır. Kaşlar çatılınca, pek etkilidir gözün çevresindeki bu buruşuklar.</p>

  <p>Çadırın kapısına yaklaşarak, “Pequod’un kaptanıyla mı görüşüyorum?” diye sordum.</p>

  <p>“Farzet ki öyle,” dedi. “Ne istiyorsun?”</p>

  <p>“Sefere çıkmak istiyorum da…”</p>

  <p>“Ya, öyle mi? Sefere çıkmak istiyorsun demek? Nantucket’ten değilsin, belli. Sen hiç balina sandalına bindin mi?”</p>

  <p>“Hayır efendim, binmedim.”</p>

  <p>“Balinacılıktan hiçbir şey anladığın yok galiba, ha?”</p>

  <p>“Yok, doğru, ama bu işi çabuk öğreneceğimden eminim. Ticaret gemileriyle birçok sefere çıktığım için…”</p>

  <p>“Boşver ticaret gemilerine! Kes bu lafları! Şu ayağı görüyor musun? Kıçına yersin şu ayağı bir daha ticaret gemisi lafını edersen! Ticaret gemisiymiş, şuna bak! Övünmeye mi kalkacaksın bana ticaret gemisine bindim diye? Hay Allah kahretsin! Bana baksana ahbap, balina avına çıkmak nereden aklına geldi? Bu işin içinde bir iş var gibime geliyor, ne dersin? Korsan morsan olmayasın? Son bindiğin gemiyi mi soydun yoksa? Denize açılır açılmaz kaptanları öldürmeye kalkmayasın?”</p>

  <p>Böyle işlerle ilişiğim olmadığını söyledim. Bu yaşlı deniz kurdunun yarı şaka yarı ciddi sözlerinin altında, bir adalının, Nantucket’li bir Quaker’in, kara adamlarına karşı önyargılarını Cod burnundan ya da Vineyard’dan gelmeyen tüm yabancılar karşısındaki kuşkularını sezinliyordum.</p>

  <p>“Peki ama, balina avına niçin çıkmak istiyorsun? Seni gemiye almazdan önce bilmeliyim bunu.”</p>

  <p>“Bu işi görmek istiyorum da ondan. Dünyayı görmek istiyorum.”</p>

  <p>“Demek balina avını merak ediyorsun ha? Sen hiç Kaptan Ahab’ı<a id="k22" href="../Text/dipnotlar.xhtml#a22"><sup>[22]</sup></a> gördün mü?”</p>

  <p>“Kaptan Ahab da kim?”</p>

  <p>“Tamam, tamam anlaşıldı! Biliyordum görmediğini. Kaptan Ahab, bu geminin kaptanı.”</p>

  <p>“Yanılmışım öyleyse. Ben kaptanla görüştüğümü sanıyordum.”</p>

  <p>“Senin görüştüğün Kaptan Peleg, anladın mı, delikanlı? Ben, bir de Kaptan Bildad sefere hazırlarız Pequod’u. Şusunu busunu, tayfasını filan sağlarız. Geminin sahiplerindeniz, acentalığım da yaparız. Ama benim asıl söylemek istediğim şu: Balina avının ne demek olduğunu gerçekten öğrenmek niyetindeysen, iş işten geçmeden, bunun ne olduğunu anlamana yardım edebilirim. Git, Kaptan Ahab’a şöyle bir göz at, yeter delikanlı. Bir bacağının yerinde yeller estiğini görürsün.”</p>

  <p>“Ne demek istiyorsunuz? Balina yüzünden mi yitirdi bacağım?”</p>

  <p>“Yitirdi mi dedin? Sen şöyle biraz gelsene, delikanlı. Gemi batırmış, gemi batıracak tüm balinaların en canavarı kemirdi, çiğnedi, tuz buz etti o bacağı… Sen ne söylüyorsun! Hey hey!”</p>

  <p>Beni biraz ürkütmedi değil bu taşkın sözler. Sonunda çektiği “hey hey”in candan acısı da dokundu bana belki. Ama elimden geldiğince istifimi bozmamaya çalışarak konuştum: “Dediğiniz doğrudur herhalde, kaptan. Balinanın böylesine azgın olacağını düşünmezdim doğrusu. Bilmesem, buna bir kaza der, geçerdim.”</p>

  <p>“Bana bak, delikanlı, sen acemi çaylağın birisin galiba. Deniz nedir bildiğin yok senin. Sen sahiden denize çıktın mı? Emin misin?”</p>

  <p>“Biraz önce söyledim ya, kaptan. Dört kez çıktım ticaret…”</p>

  <p>“Bırak canım şu lafı! Unuttun mu ticaret gemileri için ne söylediğimi? Çileden çıkarma beni, ağzına alma şu ticaret gemisini. Anlaşalım seninle. Balina avı üstüne bir fikir verdim sana. Hâlâ hevesin var mı bu işe?”</p>

  <p>“Evet, kaptan.”</p>

  <p>“Pekâlâ. Şimdi söyle bakalım: Canlı bir balinanın ağzına zıpkın atıp, sonra da zıpkının peşinden gidecek adam mısın sen? Çabuk söyle!”</p>

  <p>“Bu işi mutlaka yapmam gerekse yaparım kaptan. Başka çare yoksa demek istiyorum, ama herhalde vardır.”</p>

  <p>“Bu da güzel! Demek senin niyetin yalnız balina avına gitmek değil. Dünyayı da görmek istiyorsun demek? Öyle demiştin galiba, değil mi? Peki öyleyse; git bakalım şuraya, güverteden rüzgâra doğru bir göz atıver; sonra gel bana, ne gördüğünü söyle.”</p>

  <p>Bu tuhaf buyruk karşısında, biraz şaşalayıp durakladım; şaka mı değil mi, anlayamadım. Ama Kaptan Peleg kaşlarını çatıp, gözlerinin kenarlarındaki kırışıkları arttırınca, istediğini yaptım.</p>

  <p>İlerleyip baktım: Yükselen sularda gemi demirini germiş, yanlamasına denize doğru dönmüştü. Ufuk uçsuz bucaksız, ama bomboş ve asık yüzlüydü. Sözü edilmeye değer hiçbir şey yoktu ortalarda.</p>

  <p>Geri dönünce, Peleg sordu: “Eh, rapor ver bakalım, ne gördün?”</p>

  <p>“Pek bir şey görmedim,” dedim. “Sudan başka bir şey yok. Alabildiğine açık bir ufuk. Ama bir bora çıkacağa da benzer.”</p>

  <p>“Eh, anladın mı şimdi neymiş görmek istediğin dünya? Aynı şeyi görmek için ta Horn burunlarına mı gitmek istiyorsun? Olduğun yerden göremiyor musun dünyayı?”</p>

  <p>Biraz afallamıştım, ama balina seferine çıkmalıydım. İlle de çıkacaktım. İster Pequod’la olsun, ister başka gemiyle. En iyisi de Pequod’la gitmekti bence. Tüm bunları Peleg’e söyledim. Böyle kararlı olduğumu görünce, beni almaya razı oldu.</p>

  <p>“Öyleyse imzala hemen kâğıtları,” dedi. “Gel benimle.” Güverteden kamaraya indirdi beni.</p>

  <p>Orada, bir bodoslama kirişi üstünde oturan adam, ömrümde gördüğüm yaratıkların en acayibi, en garibiydi. Bu adam Kaptan Bildad’mış<a id="k23" href="../Text/dipnotlar.xhtml#a23"><sup>[23]</sup></a> meğer — Kaptan Peleg ile beraber geminin en önemli hissedarlarından biri. Öteki hisseler, bazan limanlarda olduğu gibi, yıllık taksit alan bir sürü yaşlı adamların, dulların, yetimlerin, mahkeme vesayeti altında çocukların elindeydi. Bunlardan her birinin gemideki payı, bir arşın kereste, bir kalas parçası, bir iki çivi değerini geçmezdi. Nantucket’te herkes parasını balina gemilerine yatırır; sizlerin paranızı, denenmiş, iyi faiz getiren devlet tahvillerine yatırdığınız gibi.</p>

  <p>Peleg gibi, Nantucket’lilerin çoğu gibi, Bildad da bir Quaker’di, çünkü adaya ilk yerleşenler bu mezheptenmiş. Bugün bile, adada oturanların çoğunda, Quaker özellikleri aşırılığa kadar gider. Ama bu özelliklere yabancı şeyler, birbirini tutmayan şeyler katılmış; değişik biçimlere girmiştir bu özellikler. Nantucket Quaker’leri, tüm denizcilerin ve balina avcılarının en kana susamış olanlarıdır. Savaşçı Quaker’lerdir bunlar: Quaker’lerin en azgınlarıdır bunlar.</p>

  <p>Aralarında Kutsal Kitap’tan alınmış adlar taşıyanlar vardır —adada çok yaygın bir gelenektir bu. Çocukluklarından beri, Quaker konuşmasının destanımsı ve dramatik diline alışır, herkese “siz” yerine “sen” derler. Ama daha sonraları yaşantılarının, atılganlıklar ve yiğitliklerle dolu binbir serüveni, onların bu değişmeyen özellikleriyle garip bir biçimde kaynaşır ve onlara, bir İskandinav deniz kralının ya da ozan ruhlu bir Eski Romalının, çeşit çeşit kabadayıca huylarını kazandırır. Tüm bunlar, güçlü, kalburüstü, kafası işleyen, yüreği sağlam bir insanda birleşti mi, üstelik bu insan, en uzak denizlerin sessizliği ve yalnızlığı içinde, bizim kuzeyden görmediğimiz yıldızların altında, gece nöbetlerinde, bağımsız ve özden düşünmeye, acı tatlı tüm izlenimlerini doğanın tertemiz, sağlam ve zorlu göğsünden taze taze almaya, tüm görüp geçirdikleriyle zenginleşerek, keskin ve korkusuz konuşmaya alıştı mı, işte bu insan bütün bir milletin içinde parmakla gösterilir; bu görülmeye değer güçlü yaratık, ulu tragedyalar için biçilmiş kaftandır. Her ne kadar yaradılışının derinliklerinde, huyundan ya da yaşantısından gelen hastalıklı bir şeyler de olsa, onun dramatik kahramanlığına hiç zarar gelmez, çünkü tüm tragedya kahramanları, bu hastalıklı yanları sayesinde büyük olurlar. Ey ün kazanmak isteyen delikanlılar, şunu bilin ki, insanlardaki her yücelik bir hastalıktır aslında. Ama şimdilik böyle bir adam karşısında değiliz. Bizimki bambaşka bir adam: Garip olmasına garip, ama bu garipliği, özel koşullar içinde Quaker’ligin aldığı değişik biçimden gelmedir.</p>

  <p>Kaptan Peleg gibi Kaptan Bildad da, hali vakti yerinde, emekli bir balinacıydı. Ama o, ağırbaşlı sayılan işlere metelik vermeyen, ağırbaşlı şeyleri hor gören, ıvır zıvır sayan Kaptan Peleg’in tersine, Nantucket Quaker’lerinin en softaları arasında yetişmişti. Sonradan okyanuslarda geçirdiği yaşam, Horn burnunun açıklarındaki adalarda gördüğü o çıplak güzel kadınlar, Quaker’liği iliklerine kadar işlemiş olan bu adamın kılını bile kıpırdatmamış, ceketinin bir düğmesini bile açmamıştı. Bununla beraber, bu değerli Kaptan Bildad’ın değişmez huyu içinde, birbirini tutmayan şeyler de vardı. Adasına saldıran kara adamlarına karşı silah kullanmaya vicdanı razı olmayan bu adam, Atlantik ve Pasifik okyanuslarına saldırıp durmuş, insan kanı dökmemeye yeminliyken, ağırbaşlı kara giysisini sırtından çıkarmaksızın, tonlarla deniz canavarı kanı dökmüştü. Bu softa kaptan, yaşlı günlerinin akşamlarında derin düşüncelere dalınca, bu birbirini tutmayan şeyleri nasıl uzlaştırıyordu bilmem. Ama bunlara pek aldırış eder görünmüyordu. Belki de düşünmüş taşınmış, şöyle uslu akıllı bir sonuca varmıştı: Din başka şey, dünya işi başka; dünyada kazanç denilen bir şey vardır. Bildad, külüstür, daracık bir kılıkla muço olarak işe başlamış, tirsibalığından yapılmış geniş bir yelekle zıpkıncılığa yükselmiş, derken tayfa başı olmuş, sonra ikinci, daha sonra birinci kaptan, en sonunda da gemi sahipleri arasına karışmıştı. Demin de söylediğim gibi Bildad, altmış yaşının olgunluğu içinde serüvenli yaşantısını bitirip emekliye ayrılmış, artık geriye kalan günlerini, bunca emekle kazandığı paranın geliriyle rahat rahat yaşamak niyetindeydi.</p>

  <p>Gelgelelim üzülerek söylemek zorundayım ki, bu kaptan pinti bir moruk diye ün salmış, denizciliği sırasında da taş yürekli bir kaptan diye tanınmıştı. Çok garip bir öyküdür ama, Bildad “Categut” balina gemisinde kaptanlık ederken, sefer dönüşü, tüm tayfasını hastaneye götürmüşler; öylesine yıpratmış, bitirmiş zavallıları. Sofu bir adamda, hele bir Quaker’de, bu hale, en hafif deyimiyle taş yüreklilik denir. Bununla beraber, tayfasına hiç küfür etmediğini de söylerler. Ama ne yapıp yapıp, onları öyle bir çalışmıyormuş ki, canlarını çıkarıyormuş. İkinci kaptanlığı sırasında, donuk gözlerini üstünüze dikti mi, siniriniz bozulur, bir şey yapmadan duramaz olurmuşsunuz. Ya çekice, ya kavelaya sarılır, hangi işte olursa olsun, deliler gibi çalışmaya başlarmışsınız. Onun önünde gevşeklik, tembellik tutunamazmış. Kaptan Bildad’ın beden yapısı bile, çıkarını gözeten yaradılışına tıpatıp uyuyordu. Upuzun, kupkuru bedeninde, bir dirhem fazla et yoktu. İşe yaramaz diye, sakal bile bırakmıyordu yüzünde. Tutumlu, ince tüylü çenesi, havı dökülmüş geniş kenarlı şapkasının kumaşından yapılmış gibiydi.</p>

  <p>İşte, Kaptan Peleg ile kamaraya girdiğim sırada, bodoslama kirişinin üstünde oturan adam böyle bir adamdı. O daracık yerde, yaşlı Bildad dimdik oturmuştu. Ceketi aşınmasın diye hep böyle oturur, arkasına bile yaslanmazmış. Geniş kenarlı şapkası yanı başında. Üst üste attığı bacakları iki sopa gibi. Yıpranmış ceketi çenesine kadar ilikli. Gözlükleri burnunun ucunda, kocaman ağır bir kitaba dalmış görünüyor.</p>

  <p>Kaptan Peleg, “Bildad!” diye bağırdı. “Hâlâ mı o kitap, Bildad? Benim bildiğim, otuz yıldır şu Kutsal Kitap’ı okuyup duruyorsun boyuna. Bitiremedin mi hâlâ?”</p>

  <p>Bildad, eski gemi arkadaşının bu dinsizce şakalarına alışmış gibi, soruya karşılık vermeden gözlerini sessizce kaldırdı; beni görünce, “kim bu?” gibilerinden Peleg’e baktı.</p>

  <p>Peleg, “bize göre adammış aklı sıra,” dedi, “sefere çıkmak istiyormuş.”</p>

  <p>Bildad bana dönerek, boğuk bir sesle, “istiyor musun sahi?” diye sordu.</p>

  <p>Bildad’ın Quaker’liği nerdeyse bana geçecek; farkında olmadan onun diliyle “yürekten istemekteyim,” dedim.</p>

  <p>Peleg, “bu adama ne dersin, Bildad?” diye sordu.</p>

  <p>Bildad, bana dik dik bakarak, “olur” dedi.</p>

  <p>Sonra mırıldana mırıldana kitabını hecelemeye devam etti.</p>

  <p>Görüp göreceğim Quaker’lerin en tuhafı geldi bana bu adam. Hele o şamatacı eski gemi arkadaşının yanında, acayipliği büsbütün göze batıyordu. Sesimi çıkarmadım, merakla çevreme bakındım. Peleg bir sandığı açtı, içinden geminin defterini çıkardı, önüne bir kalemle bir mürekkep hokkası koydu, ufacık bir masaya oturdu. Tayfalığımın koşulları üzerine konuşma sırası geldi artık diye düşündüm. Balinacılıkta tayfaya aylık verilmediğini eskiden beri biliyordum. Tüm gemiciler, kaptan dahil, kazançtan “lay” dedikleri belli bir pay alırlar ve bu paylar, gemide herkesin gördüğü işin önemine göre değişir. Şunu da biliyordum ki, balina avında acemi olduğum için, benim payım pek büyük olmayacaktı. Ama denize alışkanlığım, dümen tutmasını, halatların uçlarını eklemesini, şunu bunu bildiğim göz önünde tutulursa, sefer bittikten sonra kazanç ne olursa olsun, net kazançtan iki yüz yetmiş beşte bir oranında pay alabileceğimi sanıyordum duyduklarıma göre. İki yüz yetmiş beşte bir pay, ölme eşeğim ölme kabilinden bir pay olmakla beraber, hiç yoktan iyiydi. Bu parayla, seferde bahtımız açık olursa, yıprattığım elbiselerin yenisini alabilirdim belki. Üstelik üç yıllık yiyecek yatacak da bedava.</p>

  <p>Bu yoldan görkemli bir servet yapılmaz diyeceksiniz. Orası öyle; sahiden de yapılmaz. Ama ben, görkemli servetlerde gözü olmayanlardanım. Dünya denen bu berbat Kasırgalar Hanı’nda beni yedirip yatırırlarsa, öpüp de başıma korum. Sözün kısası, bu iki yüz yetmiş beşte bir payı haksızlık saymıyordum, ama güçlü kuvvetli olduğum için, iki yüzde bir pay vermelerini de beklerdim.</p>

  <p>Ne var ki, kazançtan böylesine cömert bir pay almama bir engel de vardı: Karada, hem Kaptan Peleg, hem de gözümün pek tutmadığı eski ahbabı Bildad üstüne birçok şey duymuştum. Bunlar Pequod’un başlıca sahipleriymiş; ötekiler dağınık ve hatırı sayılmaz kimselermiş; gemi işlerinin yürütülmesini bu ikisine bırakırlarmış. Cimri Bildad’ın tayfa tutma işlerine bir hayli karışacağı besbelliydi. Üstelik herif, evindeki ocağın başında oturur gibi, kamaraya bir güzel yerleşmiş, Kutsal Kitap’ını okuyordu. Peleg çakısıyla kalemini yontmaya uğraşadursun, ihtiyar Bildad, ilgilenmesi gereken bu işe karşı hiç beklemediğim bir aldırmazlıkla, yüzüme bile bakmadan, mırıldana mırıldana kitabını okuyordu: “Dünyanın hazinelerinden kendine pay çıkarmaya bakma, çünkü ey insanlar…”<a id="k24" href="../Text/dipnotlar.xhtml#a24"><sup>[24]</sup></a></p>

  <p>Peleg, “hey, söyle bakalım Bildad Kaptan,” diye okumasını kesti. “Ne dersin, bu delikanlıya ne pay vereceğiz?”</p>

  <p>Bildad Kaptan, mezardan gelir gibi bir sesle konuştu: “Sen benden daha iyi bilirsin. Yedi yüz yetmiş yedide bir pay çok mu olur dersin?.. Çünkü ey insanlar, alacağınız payı güveler, paslar kemirir…”</p>

  <p>Pay! dedim kendi kendime, aman ne pay! Paya bak hele! Yedi yüz yetmiş yedide bir! Ya, koca Bildad, demek bu dünyada benim büyük pay almamı istemiyorsun. Payımı güveler, paslar kemirir diye! Ölme eşeğim ölme payı tam buna derler işte. Bu büyük rakam karadan gelen bir adamı ilk bakışta aldatabilir. İnsan biraz düşünüp hesaplarsa, bu yedi yüz yetmiş yedinin çok büyük bir rakam olmakla beraber, kazancın yedi yüz yetmiş yedide biri olduğunu görür… Hoş, bana kalırsa, bir meteliğin yedi yüz yetmiş yedide biriyle bir altın liranın yedi yüz yetmiş yedide biri arasında büyük bir ayrım vardır. İşte ben de öyle düşünüp hesapladım.</p>

  <p>Peleg bağırdı: “Hay gözün kör olsun, Bildad! Delikanlıyı kazıklamaya mı kalkıyorsun! Daha fazla vermek gerek.”</p>

  <p>“Yedi yüz yetmiş yedide bir,” dedi Bildad, gözlerini kaldırmadan ve mırıldanmasını sürdürdü: “Çünkü senin yüreğin nerdeyse, hazinen de ordadır…”</p>

  <p>“Üç yüzde bir yazacağım,” dedi Peleg. “Duydun mu, Bildad! Üç yüzde bir diyorum!”</p>

  <p>Bildad kitabını bıraktı; tüm görkemiyle Peleg’e dönerek şunları söyledi: “Peleg Kaptan, senin yüreğin cömert. Ama bu geminin öteki sahiplerine karşı görevini de unutmamalısın. Aralarında bunca dullar, yetimler var. Bu delikanlının emeğini böyle bol keseden karşılarsan, o dullarla yetimlerin lokmalarını ağızlarından almış olursun. Yedi yüz yetmiş yedide bir, Peleg Kaptan!”</p>

  <p>“Ah sen yok musun Bildad!” diye gürledi Peleg. “Allah seni kahretsin, Bildad Kaptan! Eğer bu işlerde senin sözüne uysaydım, vicdanım öyle günah yüklü olurdu ki, ağırlığından Horn burnunu geçen gemilerin en büyükleri bile batardı.”</p>

  <p>Bildad hiç istifini bozmadan karşılık verdi: “Peleg Kaptan, senin vicdanın ne kadar su almaya dayanır, bilmem. Bilemem, on parmak mı, on kulaç mı. Ama Peleg Kaptan, sen bu günahlarınla kaldıkça korkarım vicdanın fazla su alacak, sonunda batacaksın cehennemin dibine Peleg Kaptan.”</p>

  <p>“Cehennemin dibi! Cehennemin dibiymiş! Sen bana küfrediyorsun be! Küfrün bu kadarı da olmaz! Bir insana cehenneme gideceksin demek, küfürlerin en büyüğü. Hay Allah belanı versin! Bildad, hele bunu bana bir daha söyle, imanını gevretirim senin! Öyle şeyler yaparım ki… Alimallah öyle şeyler yaparım ki, bir keçiyi boynuzuyla moynuzuyla canlı canlı yutmak kaç para eder bunun yanında! Defol kamaradan seni gidi ikiyüzlü, kırtıpil moruk! Alarga!”</p>

  <p>Kaptan Peleg bunları söylerken, Bildad’ın üstüne saldırdı. Ama Bildad, yaman bir çeviklikle, yana kayıp elinden sıyrıldı.</p>

  <p>Geminin iki mal sahibi arasındaki bu korkunç çatışma öyle ürküttü ki beni, böylelerinin gemisine binmekten vazgeçer gibi oldum. Bildad kaçabilsin diye kapının önünden çekildim, çünkü Peleg’in patlayan öfkesi karşısında, ötekinin kaçmaya can atacağını sanıyordum. Ama bir de ne göreyim: Bildad, hiç istifini bozmadan, bodoslama kirişinin üstüne gene oturdu; çıkıp gitmek aklından bile geçmemişe benziyordu. Günahkâr Peleg’in bu hallerine pek alışmış olduğu belliydi. Peleg’e gelince, birden boşanan öfkesinin zerresi bile kalmamıştı sanki. O da kuzu gibi oturdu. Ama daha sinirleri yatışmamış gibi, hafif hafif titremeler geçiriyordu. “Uf!” dedi sonunda, “borayı atlattık galiba. Bildad, sen vaktiyle zıpkın uçlarını sivriltmesini iyi becerirdin, şu kalemi yontsana! Benim çakımın bilenmesi gerek. Ha şöyle! Eyvallah, Bildad. Hadi bakalım, delikanlım, senin adın Ishmael’di değil mi? İşte yazıldın, Ishmael, üç yüzde bir payla.”</p>

  <p>“Peleg Kaptan,” dedim, “sefere çıkmak isteyen bir dostum da var. Yarın onu da getirebilir miyim?”</p>

  <p>“Elbette,” dedi Peleg, “getir, görelim.”</p>

  <p>Yeniden kitabına dalan Bildad, gözünü kaldırarak homurdandı: “O ne pay istiyor?”</p>

  <p>Peleg, “Bırak, sen buna karışma, Bildad,” dedi. Sonra, bana dönüp sordu: “Balina avına gitmiş mi hiç?”</p>

  <p>“Sayısız balina öldürmüş, Peleg Kaptan.”</p>

  <p>“Peki öyleyse, getir onu da.”</p>

  <p>Kâğıtları imzaladıktan sonra, o sabah yaptığım işe sevinerek çıktım gittim. Queequeg ile beni Horn burnuna götürmek üzere Yojo’nun seçtiği geminin Pequod olduğundan yüzde yüz emindim.</p>

  <p>Ama bir iki adım atar atmaz aklıma geldi; bineceğim geminin kaptanını daha görmemiştim. Aslında kaptan balina gemisi hazırlandıktan, tayfalar gemiye bindikten sonra kendini gösterir, kumandayı alır, çünkü bu seferler öyle uzun ve karada geçen günler öyle kısadır ki, kaptanın ailesi ya da ailemsi başka bağları varsa, gemi limandayken ortaya çıkmaz, denize açılmaya hazır oluncaya değin işleri mal sahiplerine bırakır. Bununla beraber, kaptana bir göz atmak da fena olmazdı, buyruğuna girip elin kolun bağlanmadan önce. Onun için geriye döndüm. Peleg Kaptan’a yaklaştım yeniden. Kaptan Ahab’ı nerede bulabileceğimi sordum.</p>

  <p>“Ne yapacaksın Kaptan Ahab’ı? Her şey tamam artık, yazıldın.”</p>

  <p>“Evet ama, bir görsem iyi olur.”</p>

  <p>“Şimdi görebileceğini sanmam. Nesi var bilmem, evine kapanmış. Hasta mıdır, nedir? Ama hastaya da benzemiyor. Yok canım, hasta olamaz. Ama iyi de değil. Beni bile görmek istemediği oluyor, delikanlı. Seni görmek isteyeceğini sanmam. Garip bir adamdır Kaptan Ahab kimine göre. Ama iyi de bir insandır. Hoşlanacaksın ondan, merak etme, merak etme. Yamandır Kaptan Ahab. Tanrısını dinlemez; kendi bir Tanrı gibidir. Pek konuşmaz, ama konuşunca da dinlemeye değer. Gözünü aç, benden sana söylemesi: Ahab rasgele bir adam değildir. Üniversitelerde de okumuş, yamyamların arasında da bulunmuştur. Denizlerden daha derindir onun bildikleri. Onun attığı şimşekli mızrak, balinalardan çok daha güçlü, çok daha gizemli düşmanlara saplanır. Ne mızraktır o! Keskinlikte, attığını vurmada, üstüne yoktur adamızda! Nerede o, nerede Bildad Kaptan! Hatta nerede Peleg Kaptan! Ona Ahab derler, oğlum! Biliyorsun, eski zamanlarda tacı tahtı olan bir kraldı Ahab!”</p>

  <p>“Ama çok da kötü bir kral. Öldürüldüğü zaman, köpekler kanını içmişler, o değil mi?”</p>

  <p>“Gel şöyle, yanıma gel. Biraz daha, biraz daha,” dedi Peleg. Öyle bir bakış baktı ki bana, korktum nerdeyse. “Aman evlat, sakın Pequod’da bu lafı edeyim deme. Hiçbir yerde ağzına alma bu lafı. Bu adı kendi almamış ki Kaptan Ahab! Anası olacak o cahil, o kaçık dul karının aklına öyle esmiş. Ahab daha on iki aylıkken ölmüş anası. Ama Tistig, Gay Head’deki<a id="k25" href="../Text/dipnotlar.xhtml#a25"><sup>[25]</sup></a> Kızılderili kocakarı, bu adın altında bir uğursuzluk olduğunu söylemiş. Sana aynı şeyi söyleyecek başka serseriler de çıkabilir. Haberin olsun, yalandır tüm bunlar. Ben Kaptan Ahab’ı iyi tanırım, yanında ikinci kaptanlık ettim yıllar önce. Ne olduğunu bilirim — iyi insandır. Bildad gibi sofuların iyisi değil. Küfreden iyi insanlardan. Biraz benim gibi, ama benden çok üstün. Gülen söyleyen cinsten değildir, orası öyle. Son seferinden dönüşte de bir aralık delirir gibi oldu. Ama kesilen, durmadan kanayan bacağının acısı korkunçmuş da ondan herkese göre. Şunu da biliyorum ki, son seferinde o Allahın belası balina yüzünden bacağını yitirdikten sonra dünyasına küstü, çok fena küstü, hatta vahşileşti zaman zaman. Ama geçer tüm bunlar. Hem ben sana bir şey söyleyeyim mi, delikanlı, inan bana, sefere güler yüzlü kötü bir kaptanla çıkmaktansa, asık yüzlü iyi bir kaptanla çıkmak daha hayırlıdır. Hadi artık, güle güle. Adı kötü diye, sakın Kaptan Ahab’ı kötü adam bilme. Hem sonra, oğlum, Ahab’ın bir karısı da var. Daha üç sefer oldu evleneli. Uysal, tatlı, gencecik bir kadın. Bunu da unutma. Bu yaşlı adamın bir çocuğu da oldu bu tatlı kadından. Böyle bir adamın özünde umutsuzca bir kötülük olabilir mi? Hayır, hayır evlat, vurulmuş, yıkılmış bir insandır Ahab, ama insandır!”</p>

  <p>Gemiden hana gelirken bir hayli dalgındım. Kaptan Ahab üstüne raslantıyla öğrendiklerim, garip, belirsiz bir acı doldurmuştu içime. O gün bir yakınlık duymuş, acımıştım ona. Neden bilmem; bacağını böylesine amansızca yitirmiş olmasından belki de. Bir yandan, saygı dolu garip bir korku da duymuyor değildim ona karşı. Tam korku da değildi bu. Ne olduğunu anlatamayacağım, karmakarışık bir şeyler duyuyordum, beni Kaptan Ahab’dan yana çeken bir şeyler. Az tanıdığım bu adamın gizini öğrenmenin sabırsızlığı içindeydim. Ama sonunda başka düşüncelere daldım. Ahab’ın karanlık benliğini düşünmez oldum.</p>
