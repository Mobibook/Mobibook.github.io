    <p class="dipnot"><b>58. </b>İlk gördüğüm albatrosu anımsıyorum. Güney kutbu yakınlarında, bir türlü bitmeyen bir fırtına sırasındaydı. Ambardaki sabah nöbetimi bitirip, sisli güverteye çıkmıştım. Bir de baktım ambar kapağının üstünde serilmiş, tüylü, görkemli bir şey. Baştan aşağı bembeyaz, gagası bir Romalı burnu gibi kemerli ve haşmetli. Yedi kat gökleri aşmak isteyen geniş melek kanatlarım geriyor arada bir. Akıllara sığmaz titreyişler, çırpınışlar içinde. Üstünde hiçbir yara bere olmadığı halde, anlaşılmaz dertlere düşen bir kral hayaleti gibi çığlıklar atıyor. Onun sır vermeyen gözlerine baktıkça, Tanrının sırlarına erer gibi oluyordum. Melekler önünde İbrahim gibi, secdeye vardım ben de. Bu beyaz şey öylesine beyaz, kanatları öylesine genişti ki, bu ıssız gurbet sularında, kentin insanını soysuzlaştıran aşağılık gelenekleri, töreleri unutuvermiştim. Bu kanatlı mucizeye uzun uzun baktım. İçimden ansızın geçenleri doğru dürüst anlatamam belki, sezdirebilirim ancak. Ama sonunda kendimi toparladım ve dönüp bir tayfaya sordum bunun ne biçim bir kuş olduğunu. “Bu bir goney’dir” dedi. “Goney!” Hiç duymamıştım bu sözcüğü. Bu görkemli varlığı karada yaşayanlar nasıl olur da bilmezdi? Olacak şey değil! Ama “goney”nin, bazı denizcilerin albatrosa verdikleri ad olduğunu sonradan öğrendim. Coleridge’in gizemli şiiri ile güvertede bu kuşu gördüğüm zaman kapıldığım mistik duygular arasında bir ilgi olmasının yolu yoktu, çünkü o sırada daha ne Coleridge’i okumuştum, ne de bu kuşun bir albatros olduğunu biliyordum. Şu da var ki, tüm bunları söylemekle, o şiirin de, onu yazan şairin de nasıl olsa pırıl pırıl olan değerini, bir bakıma daha da yüceltmiş oluyorum.<br/>Bence bu kuş tüm büyüsünü o görülmedik beyazlığına borçludur. Bunun doğruluğu şundan da bellidir ki, (albatros sözcüğündeki “alba” beyaz anlamına geldiği halde) kül rengi albatroslar da vardır; ben çok gördüm onları, ama güney kutbundaki kuşun verdiği heyecanı hiçbiri vermedi bana.<br/>Bu göklerin kuşu nasıl olmuş da yakalanmıştı? Kimseye söylemezseniz bu sırrı vereyim size: Denize konmuşken kalleş bir oltaya tutulmuştu. Sonunda kaptan, albatrosu postacı olarak kullandı. Boynuna bir kayış taktı ve salıverdi; kayışta geminin hangi tarihte nerede bulunduğu yazılıydı. Ama eminim ki, insanlara yollanan bu yazıyı, beyaz kuş, göklerde kanatları kapalı dua eden ve tapınan meleklere götürdü. [Melville’in notu.]</p>

    <p class="dipnot"><b>97. </b>“Gaily” ya da “gallow” son derece korkutmak, korkudan şaşkına çevirmek anlamına gelir. Bu eski Anglosakson sözcüğü Shakespeare’in oyunlarında bir tek kez geçer:<br/><br/>Öfkeli gökyüzü<br/>karanlıkta dolaşan yaratıkları bile ürkütüyor,<br/>Mağaralarda kalmaya zorluyor onları.<br/><br/><i>Kral Lear</i>, Perde III, Sahne II<br/>Her gün konuşulan dilde, bu sözcük artık hiç kullanılmaz. Kibar karalılar, bunu, kara kuru Nantucket’lilerin ağzından duyunca, balinacıların yabancı terimlerinden biri sanıyorlar. Commonwealth çağında, soylu ve gürbüz İngiliz göçmenleriyle birlikte, New England’ın kayalıklarına yerleşen, başka birçok güçlü Sakson sözcüğü, aynı akıbete uğramıştır. Böylece, bazan en güzel ve en eski Sakson sözcükleri -Howard ya da Percy soyları kadar eski sözcükler-Yeni Dünya’da demokratlaşmış, hatta ayaktakımının diline düşmüştür. [Melville’in notu.]</p>

  <div class="dipnot1">

    <p class="dipnot"><b>98. </b>İspermeçet balinası ve aynı türden deniz canavarları, öteki balıkların tersine, belirli mevsimde değil de, her mevsimde yavrularlar. Aşağı yukarı dokuz ay süren bir gebelikten sonra, bir tek yavru doğururlar, ama Esav ve Yakub gibi, ikiz doğurdukları da görülmüştür. O zaman bu yavrular, makatın iki yanında bulunan iki acayip meme ucundan beslenirler. Ama asıl memeler daha yukarıdadır. Bir avcının mızrağı, yavrusunu emziren bir balinanın bu değerli uzuvlarını kesti mi, ananın sütüyle kanı denizin rengini değiştirmede yarışa girerler. Balina sütü çok besleyici ve tatlıdır. Bunu tadan insanlar olmuştur. Çilekle de iyi gider. Balinalar, birbirlerine karşı duydukları saygıyla dolup taştıkları zaman, insanlar gibi çiftleşirler. [Melville’in notu.]</p>
