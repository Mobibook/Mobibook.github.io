  <h2>Bölüm LXXIV</h2>

  <h3>GÜNEY BALİNASININ BAŞI - BİR KARŞILAŞTIRMA</h3>

  <div/>

  <p>İşte iki kocaman balina kafa kafaya verdiler; biz de kafa kafaya verip, onları kendi kafamızda karşılaştıralım.</p>

  <p>Kuzey ve güney balinaları, hiç kuşkusuz, büyük deniz ejderlerinin en önemlileri arasındadır. İnsanoğlunun en çok avladığı balinalar onlardır. Bir Nantucket’li için, bilinen tüm balina çeşitlerinin iki kutbudur onlar. Dış görünüş bakımından başlıca ayrılıkları kafada olduğuna; her iki kafa da şu sırada Pequod’un bordalarında aslı durduğuna; ve güvertenin bir yanından öbür yanına giderek, bir baştan öteki başa rahat yürüyebileceğimize göre; uygulamalı bir balina dersi görmek için bundan daha güzel bir fırsat olabilir mi?</p>

  <p>İlk gözümüze çarpan şey, bu iki baş arasındaki karşıtlıklar. Gerçi her ikisi de koskocamandır, ama güney balinasının başındaki matematiksel bakışımın izi bile yoktur kuzey balinasının başında. Güney balinası, heybetli görünmek açısından, kuzey balinasına kat kat üstündür. Bu heybet, önümüzdeki balinanın tepesindeki kırçıllıklarla büsbütün artar; bir yaşlılık ve görgü belirtisine benzer. Sözün kısası, avcıların teknik bir deyimle “kır başlı balina” dedikleri bir çeşittir bu.</p>

  <p>Şimdi bu iki kafanın, birbirine en çok benzeyen en önemli iki yanına, yani gözleriyle kulaklarına bakalım: Her ikisinin de gözü, başın çok arkasında, alt yanda, çene köşesinin yakınındadır. Dikkatle bakmadan göremeyeceğiniz bu kirpiksiz göz, küçük bir tayın gözüne benzer; kafanın kocamanlığına göre, orantısız bir biçimde küçük kalır.</p>

  <p>Balinanın gözleri öylesine yandadır ki, tam önünde ya da tam arkasında bulunan bir şeyi görmesinin yolu olmadığı açıkça anlaşılır. Kısacası, insan başında kulaklar neredeyse, balina başında da gözler oradadır. Dünyaya kulaklarınızla yandan baksaydınız, bir düşünün haliniz ne olurdu! Önünüzde ve arkanızda ancak otuz derecelik bir görüş açınız olurdu o zaman. En acımasız düşmanınız, elinde bir hançerle, güpegündüz, doğru üstünüze yürürse, arkanızdan usulcacık geldiğini sanır, onu göremezdiniz. Yani sözün kısası, iki sırtınız ve aynı zamanda iki önünüz olurdu (daha doğrusu iki yan önünüz olurdu), çünkü insanın asıl önü, gözleriyle gördüğü şey değil de nedir?</p>

  <p>Üstelik benim bildiğim hayvanların çoğunda, gözler öyle bir yere konmuştur ki, her iki gözün gücü belli belirsiz kaynaşır; ve beyinlerinde iki ayrı şeyi değil, bir tek şeyi görürler. Oysa balinanın gözleri öyle bir yerdedir ki, ikisinin arasında metrelerce uzaklık vardır; ve vadileri birbirinden ayıran büyük bir dağ gibi, balinanın başı bu iki gözün arasında yükselir. Böylece her bir göz ayrı ayrı şeyler görür. Balina bir şeye bakınca, kafasında, kapkara ve derin bir boşlukla ayrılan, biri sağda, biri solda, iki ayrı resim canlanıyordur herhalde. İnsanın, birbirine bitişik iki pencereli bir nöbetçi kulübesinden dünyayı seyrettiğini söyleyebiliriz, ama balinada bu iki pencere ayrı ayrı yerlerde olduğu için, hayvanın görüş açısı iyice daralır. Avcıların balina gözlerinin bu özelliğini hiçbir zaman unutmamaları gerekir. İlerde anlatacağımız kimi sahnelerde, okuyucu aklında tutacaktır bunu.</p>

  <p>Deniz canavarının görme sorunuyla ilgili çok garip ve şaşırtıcı bir başka durum da vardır. Ama bunu kısa kesmek zorundayım. Bir insanın gözleri ışığa açık oldu mu, ister istemez görür; yani önündekileri görmemezlik edemez. Bununla beraber, hepimizin de denediği gibi, bir bakışta bir çok şeyleri birden kolayca ve kabataslak görürüz de, her ne kadar büyük ya da her ne kadar küçük olsalar, hatta bitişik olup birbirlerine değseler de, iki şeyi aynı anda inceden inceye ve tam olarak görmenin yolu yoktur. Hele bu iki şeyi, kapkaranlık bir çemberle birbirinden ayırdınız mı, birine dikkatle bakınca, öteki tamamıyla yok olur ortadan. Öyleyse balina nasıl yapıyor bu işi? İki gözünün her biri kendi hesabına çalışıyor diyelim. Peki ama, balinanın beyni, insanınkinden çok mu daha kavrayışlı, daha işlek ve daha keskin de, biri bir yanda, öbürü öteki yanda, tam ters yönde olan iki ayrı şeyi, aynı anda ve aynı dikkatle görebiliyor? Eğer öyleyse, bir insanın aynı anda Eukleides’in iki ayrı problemini çözmesi kadar olağanüstü bir şeydir bu. İyi düşünürseniz, bu benzetmemizde hiçbir saçmalık yoktur.</p>

  <p>Belki de yanılıyorum ama, bana öyle geliyor ki, üç dört sandalın birden baskınına uğrayınca, kimi balinaların davranışlarında görülen o tuhaf kıvranışlar, o çekingenlikler ve o acayip korkulara çabucak kapılmalar; görüşlerindeki ikiliğin, gözlerinin tamamıyla ayrı yönleri görmesinin meydana getirdiği ve önüne geçemedikleri bir şaşkınlıktan ileri geliyor.</p>

  <p>Balinanın kulağı, gözü kadar gariptir. Balina soyunun yabancısıysanız, bu iki başın üstünde saatlerce kulağa benzer bir şey ararsınız. Kulağın hiçbir dış kanadı yoktur. Deliği ise öyle küçüktür ki, içine bir kalem zor girer. Bu delik, gözün biraz arkasındadır. Güney balinası ile kuzey balinasının kulakları arasında önemli bir ayrılık vardır. Birincisinin kulağı açıktadır; ötekisinin kulağı ise bir zarla tamamıyla ve düzgün bir biçimde örtülü olduğu için, dışardan hiç görülmez.</p>

  <p>Koskoca bir balinanın dünyayı böyle küçük bir gözle görmesi; gök gürlemesini, tavşanınkinden daha küçük bir kulakla duyması, şaşılacak bir şey değil mi? Ama balinanın gözleri, Herschel’in büyük telekskopunun merceği kadar büyük, kulakları katedral kapılarının kemerleri kadar geniş olsa, daha mı iyi görür, daha mı iyi işitirdi acaba? Öyleyse kafanızı büyütmeye değil, inceltmeye çalışın sizler de!</p>

  <p>Şimdi elimize geçirebildiğimiz tüm kaldıraçlar ve buhar makinalarıyla, balinanın kafasını döndürüp, tepetaklak edelim; bir merdivenle tepesine çıkıp, ağzının içine bir bakalım. Kafa bedenden ayrılmamış olsa, elimize bir fener alarak, karnındaki büyük mağaraya da inebilirdik oradan. Şimdilik şu koca dişe tutunup, çevremize bir göz atalım. Ne güzel bir ağız Tanrım! Ne temiz bir ağız! Gelinlik satenler gibi pırıl pırıl, bembeyaz bir zarla kaplı tavanından döşemesine dek.</p>

  <p>Şimdi ağızdan çıkıp, kocaman bir tütün tabakasına benzeyen, ama menteşesi yanında olacağına ucunda olan o korkunç alt çenesine bir bakalım. Bu çeneyi zorlayıp, bir adam boyu açarsanız, sıra sıra dişlerini görürsünüz. Bir kalenin korkunç demir parmaklığına benzer bunlar. Nice zavallı balina avcısını kıstırıp delik deşik etmiştir bu parmaklık. Bu on beş ayak uzunluğundaki çeneyi, denizin derinliklerinde, asık suratlı bir balinanın kafasında açılmış olarak görürseniz, daha da çok korkarsınız. O zaman çene, bedenden doksan derecelik bir açıyla sarkar, bir geminin flok bumbası gibi. Bu balina ölü değildir; rahatsızdır, keyifsizdir ancak; belki de öylesine canından bezmiştir ki, çenesinin menteşeleri gevşemiştir; tüm balina milletine yakınır gibidir çektiği acıdan. Öteki balinalar da kuşkusuz ona lanet ediyor, çene kilitlenmesi illetine tutulmasını diliyorlardır.</p>

  <p>Çoğu zaman bu alt çene, usta bir sanatçı eliyle, kolay kolay menteşelerinden çıkarılıp güverteye çekilir. Fildişine benzeyen dişleri ve o sert balina kemiği sökülür orada. Gemiciler de bu kemikle, baston, şemsiye ve kamçı sapları ve daha birçok süslü eşya yaparlar.</p>

  <p>Çene kemiği bir çapa gibi, güç bela yukarı çekilince, öteki işlerin bitmesi beklenir. Birkaç gün sonra, hünerli birer dişçi olan Queequeg, Daggoo ve Tashtego, dişleri sökmeye koyulurlar. Queequeg, keskin bir kürekle diş etlerini yarar. Sonra çene mapalara sıkı sıkı bağlanır ve yukarı asılan bir palangayla, dişler sökülür, Michigan öküzlerinin, yabanıl ormanlarda kurumuş çınar ağaçlarının köklerini söktükleri gibi. Genel olarak balinanın topu topu kırk iki dişi vardır; yaşlı balinalarda bunlar yıpranmış olmakla beraber, ne çürüktür, ne de bizimkiler gibi dolguludur. Bu iş bittikten sonra, çene testereyle dilim dilim kesilir ve yapı keresteleri gibi üst üste yığılır.</p>
