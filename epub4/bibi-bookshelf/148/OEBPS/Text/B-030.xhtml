  <h3>PİPO</h3>

  <p>Stubb gidince, Ahab bir an küpeşteye dayanıp durdu. Sonra nöbetçi tayfadan birini aşağı yollayıp fildişi iskemlesiyle piposunu istedi. Son zamanlarda âdet edinmişti bunu. Pusula dolabındaki fenerden piposunu yakıp, iskemlesini rüzgâra karşı bir yere koydu, oturup içmeye başladı.</p>

  <p>Eski İskandinavlar zamanında, denizle içli dışlı olan Danimarka krallarının tahtları, kılıçbalıklarını andıran küçük balinaların burun kemiğinden yapılırmış. Ahab’ı da, bu kemik iskemlesine oturmuş görünce, krallar aklına geliyordu insanın. Gerçekten de o, gemilerin Cengiz Han’ı, okyanusların kralı, deniz canavarlarının padişahıydı.</p>

  <p>Bir süre piposunu içti. Ağzından sık sık çıkardığı dumanları, rüzgâr savurdu. Sonra piposunu ağzından çıkarıp, “ne oluyor?” dedi kendi kendine, “pipo içmek artık yatıştırmıyor beni. Hey pipom, ne oldu sana? Senin tadın da kalmazsa, halim kötü benim. Hiç keyif almadan tüttürüyorum boşuna. Üstelik de rüzgâra karşı içiyorum, dumanlar yüzümden savruluyor, can çekişen bir balinanın son fışkırttığı sular gibi; en yükseklere fışkıran, en bol ölüm suları gibi. Neyleyim artık seni, pipo? Senin işin huzur vermek insana; beyaz, tatlı dumanlarınla, ipek gibi ak saçları sarmak; benim kırık demir parçaları gibi kır saçlarımı değil… İçmeyeceğim artık…”</p>

  <p>Tüten pipoyu denize attı. Ateş suda cızırdadı. Aynı anda da gemi, sulara gömülen piponun çıkardığı köpüğü yok edip geçti. Ahab şapkasını gözlerine indirdi, güvertede sendeleye sendeleye bir aşağı bir yukarı yürümeye başladı.</p>
