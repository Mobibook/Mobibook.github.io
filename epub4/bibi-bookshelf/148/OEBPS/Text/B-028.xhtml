  <h2>Bölüm XXVIII</h2>

  <h3>AHAB</h3>

  <p>Nantucket’ten çıkalı birkaç gün olmuştu; henüz Kaptan Ahab’ı güvertede görmemiştik. İkinci ve üçüncü kaptanlar, nöbetleri düzenle alıp veriyorlar; gemiye yalnız onlar kumanda eder görünüyordu. Ama ara sıra kaptan kamarasından, beklenmedik, sert buyruklarla çıkagelmeler, ancak vekâleten kumanda ettiklerini gösteriyordu. Evet, yüce başları, yüksek komutanları orada idi. Ama gözlere görünmüyor, kutsal kamarasına kimseler giremiyordu.</p>

  <p>Aşağıdaki nöbetimden güverteye her çıkışımda, orada yeni bir yüz görmek umuduyla, hemen dönüp arkama bakıyordum. Kimselerin bilmediği bu kaptanı tanıma merakım, garip bir dert haline gelmişti bende ve bu dert, ıssız denizlerde büsbütün artmıştı. Üstü başı yırtık pırtık Elijah’nın, birbirini tutmayan karanlık sözleri, hiç beklemediğim bir anda ansızın aklıma geliyor, bir türlü kendimi alamıyordum bunları düşünmekten. Keyfim yerine geldiği zamanlar ise, bu garip rıhtımlar peygamberinin saçma sapan ve tumturaklı sözleri, nerdeyse gülümsetiyordu beni. Korku muydu, merak mıydı duyduğum, bilmem. Her neyse, gemide bu tür duygulara kapılmamı haklı gösterecek bir durum yoktu. Gerçi zıpkıncılarla tayfanın çoğu, ticaret gemilerinde gördüğüm silik gemicilerden bambaşka, barbar, dinsiz, karmakarışık adamlardı. Ama bunu doğal karşılıyor, kendimi kapıp koyverdiğim bu belalı balina işinin vahşiliğine veriyordum böyle olmalarını. Bundan başka, üç yardımcı kaptanın durumları da, belli belirsiz kuşkularımı yatıştırıyor; keyifli, güvenli bir yolculuk muştuluyordu bana. İnsan olarak da, kaptan olarak da, bunlardan iyisini bulmak zordu. Üstelik üçü de Amerikalıydı; biri Nantucket’li, biri Vineyard’lı, biri de Cod burnundan. Gemi limandan ayrıldığı sırada Noel’di. Güneye doğru yol aldığımız halde, bir süre acı bir kutup havası içinde kaldık. Ama aşağılara doğru indikçe, amansız, dayanılmaz soğukları arkamızda bırakıyorduk. Gittikçe yumuşayan, ama gene de kurşun renkli ve kasvetli olan bu geçiş sabahlarının birinde, gemi dalgalardan hınç alırcasına, hızla ama hazin hazin, pupa yelken gidiyordu. Güverteye sabah nöbetine çıkarken, kıç küpeştesine doğru baktım ve birden korkunç şeyler sezinlermiş gibi ürperdim. Korkularımı aşan bir gerçekle karşılaşmıştım; Ahab kaptan güvertesinde ayakta duruyordu.</p>

  <p>Üstünde bildiğimiz hiçbir hastalığın izleri görünmüyordu; hastalıktan yeni kurtulmuşa da benzemiyordu. Alevler tüm gövdesinin içini dışını yaladıktan sonra, gürbüz yaşlı bedeninin hiçbir yeri yanmadan, sapasağlam ateşten çıkarılmıştı sanki bu adam. İri yarı gövdesi, Cellini’nin Perseus’u gibi bozulmaz bir kalıba dökülmüş, tunçtan bir heykeldi. Kır saçlarının arasında başlayan, soluk, beyaz, upuzun bir yara izi, yanık esmer yüzünün bir yanından boynuna inip, ceketinin yakası altında yok oluyordu. Bu yara izi, ulu bir ağacın dimdik gövdesini yukarıdan aşağı diklemesine yaran bir yıldırım izine benziyordu. En küçük bir dala dokunmadan, ağacın kabuğunu delip, ta tepeden köke kadar derin bir oluk açtıktan sonra toprağa gömülen bir yıldırım izine benziyordu. Böyle bir ağaç, yemyeşil, dipdiri kalır ama, yediği damga bir daha silinmez üstünden. Bu damga doğuştan mıydı, yoksa korkunç bir yaranın izi miydi? Kimse kesin olarak bilmiyordu bunu. Herkes sessizce anlaşmış gibi, tüm sefer boyunca hiç sözü edilmedi bunun; hele kaptanlar hiç lafını etmiyorlardı bu izin. Yalnız bir kez, biri, Gay Head’den gelen Tashtego’dan da yaşlı bir Kızılderili tayfa, Ahab’ın kırk yaşından önce böyle olmadığını, insanlar arasında bir kavgada değil, denizde doğayla boğuşurken böyle damgalandığını ileri sürdü. Bu yabanıl inanca karşı, Man adasından gelen biri, mezardan çıkmışa benzeyen kır saçlı bir ihtiyar, başka bir şeyler söyledi. Bundan önce Nantucket’ten hiç sefere çıkmadığı için Ahab’ı görmemişti bugüne dek. Eski denizci geleneklerine, kim bilir ne zamandan kalma inançlara bakılacak olursa, Man adalı ihtiyarların insanüstü bir kâhinlik yanı vardı. Onun için beyaz ırktan gelen hiçbir tayfa ses çıkaramadı bu adamın söylediğine. İhtiyar Man adalıya göre, Ahab herkes gibi toprağa gömülecek olursa —olacak iş değildi ya bu— doğuştan taşıdığı bu damganın tepesinden tırnağına kadar uzandığını görecekti onu kefene koyanlar.</p>

  <p>Ahab’ın korkunç hali, yüzündeki soluk leke, beni öyle altüst etmişti ki, put gibi dimdik duruşunun, biraz da üstüne dayandığı eşi görülmedik takma bacağından geldiğini fark etmemiştim ilkin. Bu beyaz bacağın, Ahab denizdeyken, bir balinanın cilalı fildişine benzeyen çene kemiğinden yapıldığını duymuştum. Gay Head’li yaşlı Kızılderili “evet,” demişti, “Japonya açıklarında, o da gemisi gibi, direğini yitirdi, ama memleketine dönmeyi beklemeden, gemisine yedek direk, kendine de yedek bacak yaptırdı. Bir sürü yedek bacağı daha var.”</p>

  <p>Duruşunun garipliği gözüme çarptı, Pequod’un kaptan güvertesinde, mizana çarmıklarına yakın, burguyla yarım parmak derinliğinde bir delik açılmıştı kalasta. Ahab’ın takma bacağı bu deliğe giriyordu. Bir kolunu kaldırmış, çarmığı tutuyordu. Kaptan Ahab, dimdik durmuş, gözlerini geminin batıp çıkan pruvasından ötelere dikmişti. Bu korkusuz dik bakışta, inatçı, sonsuz bir güç, yılmaz, boyun eğmez bir irade vardı. Ağzını hiç açmıyordu. Kaptanları da konuşmuyordu onunla. Ama acı çeken bir komutanın gözü altında olmanın tedirginliği, huzursuzluğu, her davranışlarından, her hallerinden belli oluyordu. Bu kasvetli, bu lanetli Ahab, karşılarında çarmıha gerilmiş bir insan yüzüyle duruyordu; çektiği acılardan gelen, anlatılmaz, dayanılmaz bir yücelik vardı üstünde.</p>

  <p>Bu ilk görünüşünde güvertede çok durmayıp, kamarasına çekildi. Ama o sabahtan sonra, gemiciler onu her gün gördüler artık. Ya takma bacağı kalastaki delikte, ayakta durur, ya beyaz kemik iskemlesinde oturur, ya da güvertede ağır ağır gezinirdi. Gökyüzü açıldıkça onu daha sık görüyorduk, sanki gemi yola çıkalı beri kamarasına kapanması, kış denizinin ıssız kasvetinden geliyormuş gibi. Şimdi artık hep dışarda ve nerdeyse gülümseyecek gibiydi. Bununla beraber, güneşli güvertede söyledikleriyle, yaptıklarıyla bir yedek direkten daha yararlı gözükmüyordu. Ama şu da var ki, Pequod henüz asıl işine başlamamış, sadece yolunda gidiyordu. Balina avının tüm hazırlıklarını da ikinci kaptanlar tam gereğince yaptığına göre, Ahab’a pek iş kalmıyordu. Onu oyalayan bir şey olmadığı için de, başında bulutlar birikiyordu sanki, yüce dağ başlarında bulutların birikmesi gibi.</p>

  <p>Ama çok geçmeden öyle tatlı, öyle güzel havalara geldik ki, dünyanın cıvıl cıvıl sevinci, Kaptan Ahab’ın içindeki kara bulutları yavaş yavaş dağıtır gibi oldu. Al yanaklı iki genç kızı andıran nisan ve mayıs ayları, asık yüzlü kış bahçelerine oynaya oynaya nasıl girerse, en çıplak, en sert, en çok yıldırım yemiş eski meşe ağacı, bu sevinçli konukları birkaç yeşil tomurcukla olsun nasıl karşılarsa, Ahab da sonunda, bahar kızlarının güler yüzlü büyülerine biraz kapılır gibi oldu. Birkaç kez, bakışlarında soluk çiçekler açtı. Ahab’dan başka her insanda, gülümsemeye kadar varacak çiçeklerdi bunlar.</p>
