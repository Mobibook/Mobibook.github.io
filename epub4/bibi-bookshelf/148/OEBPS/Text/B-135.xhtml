  <h2>Bölüm CXXXV</h2>

  <h3>KOVALAMA, ÜÇÜNCÜ GÜN</h3>

  <p>Üçüncü günün sabahı oldu; pırıl pırıl, taptaze bir sabah. Pruva direğindeki gece nöbetçisi gitti. Tüm direklere, nerdeyse serenlerin tümüne, öbek öbek asılan gündüz nöbetçileri geldi.</p>

  <p>“Görüyor musunuz onu?” diye seslendi Ahab. Ama balina görünmüyordu henüz.</p>

  <p>“Onun dümen sularındayız nasılsa. Dümen suları aldatmaz bizi; yeter ki ondan ayrılmayalım. Hey, dümenci, hiç yolundan şaşma; nasıl gidiyorsan öylece git hep… Ah, ne güzel bir gün gene! Bugün dünya yepyeni olsaydı, yalnız meleklerin yaşayacağı bir yazlık köşk olsaydı, bundan güzel olamazdı gene de. Üstünde düşünülecek bir şey bu, eğer Ahab’ın düşünmeye vakti olsa. Ama Ahab düşünmez hiçbir zaman; yalnız duyar, duyar, duyar… Duymak yeter de artar da ölümlü insanlara. Düşünmek insanın haddine mi! Yalnız Tanrı düşünebilir. Düşünmek nedir? Daha doğrusu ne olmalıdır: Bir serinlik, bir durulma… Oysa bizim zavallı beyinlerimiz zonklar, zavallı yüreklerimiz çırpınır boyuna. Gerçi beynimin durulduğunu, buz gibi durulduğunu sandığım anlar oldu. Ama insanın şu zavallı kafatası, içinde donan su yüzünden çatlayan bir bardağa dönüyor o sırada. Gene de saçlarım büyüyorsa başımda, sıcaktan büyüse gerek. Yoo, hayır, sıradan otlar gibi bu saçlar; nerede olsa biter: Grönland’ın buzlu topraklarının yarıklarında da biter, Vezüv yanardağının lavları arasında da… Deli rüzgârlar eser bu otların içinden. Fırtınada bata çıka giden bir gemiyi, paramparça olmuş yelkenleri nasıl kırbaçlarsa, öyle kırbaçlar beni bu saçlar… Ne pis bir rüzgârdır bu! Hapishane koridorlarından, hücrelerinden; hastane koğuşlarından geçip gelmiş olmalı. Ama bir kuzu postu gibi saf saf esiyordu şimdi burada. Tuh! İğrenç bir rüzgâr bu! Ben rüzgâr olsaydım, böylesine kötü esmezdim böylesine alçak bir dünyanın üstünde. Gider bir mağarada saklanır kalırdım. Ama gene de soylu, gene de yiğitçe bir şey bu rüzgâr! Kim dizginleyebilmiş onu? Her savaşta son söz, en acı söz onundur. Üstüne saldırdın mı, başını eğip, içinden geçmekle kalırsın. Ha, ha! Kalleş rüzgâr, çırılçıplak insanlara vurursun da, kendine bir tek fiske bile attırmazsın! Ahab bile daha yiğittir; daha soyludur senden. Ah, şu rüzgârın bir bedeni olsaydı! Ama insanı en çok çileden çıkaran, insanı en çok küçülten şeylerden hiçbirinin bedeni yoktur. Elle tutulur bir bedeni yoktur ama, güçlü bir varlıktır gene de. Çok ince, çok kurnazca, çok hınzırca bir başkalık bu. Ama bir daha söylüyorum, yemin ediyorum ki, gene de bir yücelik, bir güzellik var bu rüzgârda. Bu ılık Alize rüzgârları, pırıl pırıl göklerde alabildiğine esen rüzgârlar, sürekli ve sağlamdırlar, yumuşak ama güçlüdürler, hiç şaşmazlar yollarından. Denizin, bir o yana, bir bu yana giden akıntıları, soysuz kalır onların yanında. Karada Mississippi’nin belalı suları, nereye gideceklerini bilmez gibi, dönüp dolanırlar boyuna. Oysa bu Alize rüzgârları, değişmez kutuplar arasında, dümdüz götürürler güzel gemimi gideceği yere. Ruhumun teknesini de hiç şaşmadan alıp götüren, var gücüyle sürükleyen bu Alize rüzgârlarıdır, ya da onlara benzer bir şey! Hey, yukarıdakiler! Ne görüyorsunuz?”</p>

  <p>“Hiçbir şey görmüyoruz, kaptan.”</p>

  <p>“Hiçbir şey, ha? Öğle vakti oldu nerdeyse. İspanyol altını yalvarıp duruyor beni alın diye. Güneşe bakın. Anladım, anladım… Önüne geçtik onun. Nasıl oldu bu iş? Evet, şimdi o kovalıyor beni. Ben onu değil, o beni… Bu kötü işte. Düşünmeliydim bunu. Sersem!.. Peşinde sürüklediği ipler, zıpkınlar kesiyor hızını. Evet, evet, dün gece geçtim onu. Dönün, geri dönün! Herkes insin aşağı; gözcüler kalsın yalnız. Prasyalara koşun hepiniz!”</p>

  <p>O zamana dek Pequod, rüzgârı az çok kıçtan almıştı. Şimdi ise, ters yöne dönünce, kendi köpüklü dümen sularına daldı ve rüzgâra karşı gitmeye başladı.</p>

  <p>Starbuck, bir serenin ipini roda ederken kendi kendine mırıldandı: “Rüzgâra karşı, canavarın ağzına gidiyor dosdoğru. Tanrı korusun bizi. Kemiklerim şimdiden ıslak ıslak… Sanki su doluyor içime. Korkarım Tanrıya karşı geldim ona boyun eğmekle.”</p>

  <p>Ahab, kenevirden örülü sepetine doğru yürüdü. “Çekin beni yukarı!” diye bağırdı. “Şimdi buluruz onu.”</p>

  <p>“Peki, peki, kaptan.” Starbuck, Ahab’ın buyruğunu hemen yerine getirdi. Ahab gene ta yukarlarda sallanmaya başladı.</p>

  <p>Bir saat geçti. Zaman, dövüldükçe yayılan bir altın parçası gibiydi. Zaman soluğunu kesmiş, bekliyordu sanki. Sonunda, pruvanın ilerisinde, rüzgârdan yana, Ahab püskürtüyü gördü gene. Ve hemen ardından, üç direk başından, alev gibi üç çığlık koptu.</p>

  <p>“Yüz yüze geliyoruz gene, Moby Dick! Hey yukarıdakiler! Gerin biraz daha prasyaları! Dosdoğru rüzgârın üstüne! Daha çok uzaktayız Starbuck, denize sandal indiremeyiz. Yelkenler titriyor! Bir sopa alıp elinize, dümenciye göz kulak olun. Moby Dick hızlandı. Aşağı inmeliyim. Ama önce şu yükseklerden bir daha bakayım denize. Vaktim var bakmaya. Eski, çok eski bu denizler. Ama gene de yepyeni bir bakıma. Evet, çocukluğumda, Nantucket’in kumlu tepelerinden ilk gördüğüm günden beri hiç, ama hiç değişmemiş. Deniz hep o deniz! Nuh’un denizi de buydu, benimki de bu. Rüzgâr altında tatlı bir yağmur var. Canım rüzgâr altı! Kim bilir nerelere gidilir oradan? Daha güzel bir dünyaya herhalde, hurma ağaçlarından da daha görkemli yerlere. Rüzgâr altı! Beyaz Balina da o yana gidiyor. Rüzgârın geldiği yana bakalım öyleyse. En iyi şey rüzgâr, ama en acı şey de o. Haydi hoşça kal, hoşça kal, direk başı! Bu da ne? Yeşermiş mi? Evet, minnacık yosunlar bitmiş tahtanın çatlaklarında. Ahab’ın başında yeşillik ne gezer? İşte insanın yaşlılığıyla maddenin yaşlılığı arasındaki ayrılık. Evet ya koca direk, birlikte yaşlanıyoruz seninle. Ama ikimizin de teknesi sapasağlam gene de, değil mi benim gemim? Evet, bir bacağın eksik yalnız; işte o kadar. Vallahi şu ölü ağaç benim diri bedenimden üstün her bakımdan. Ben neyim onun yanında! Ölü ağaçtan yapılmış nice gemiler gördüm ki, en canlı özden doğan insanlardan daha çok yaşıyorlar. Ne demişti Fedallah? Önümden gidip kılavuzluk edecekmiş bana. Ama o yok olduktan sonra bir daha görecekmişim onu. Nerede? Sonsuz merdivenlerden denizin dibine insem bile, göz mü kalır bende onu görmeye? Gece boyunca uzaklaştım onun battığı yerden. Ya, Fedallah! Birçokları gibi, sen de acı gerçeği bildin. Ama kendin için yalnız. Ahab için söylediklerin doğru çıkmadı. Hoşça kal, direk başı… Balinayı gözden kaçırma ben yokken. Yarın konuşuruz seninle. Hayır, yarın değil, bu gece; Beyaz Balina kafasından, kuyruğundan bağlanmış yatarken şurada aşağıda…”</p>

  <p>Ahab, aşağı indirilmesini emretti. Hâlâ dört bir yanına bakarak, mavi havaları yara yara güverteye vardı.</p>

  <p>Vakti gelince sandallar denize indirildi. Ahab sandalın kıçında, tam denize inecekken; palanganın iplerinden birini tutan ikinci kaptana durması için işaret etti.</p>

  <p>“Starbuck!” dedi.</p>

  <p>“Buyur, kaptan.”</p>

  <p>“Ruhumun gemisi üçüncü kez çıkıyor bu yola, Starbuck.”</p>

  <p>“Evet, kaptan. Kendin istedin bunu.”</p>

  <p>“Kimi gemiler limandan ayrılır, bir daha da geri dönmezler, Starbuck.”</p>

  <p>“Doğru, kaptan; acı ama, doğru.”</p>

  <p>“Kimi insanlar sular çekilirken ölür, kimi sular kabarırken… Şimdi ben kocaman bir dalganın köpüklü doruğu gibiyim, Starbuck. Yaşlı bir adamım ben. Gel, sık elimi, dostum.”</p>

  <p>El sıkıştılar, göz göze geldiler. Starbuck’ın gözleri doldu.</p>

  <p>“Ah kaptanım, kaptanım! Soylu yürekli kaptanım… Gitme… gitme! Korkağın biri değil, senin şu karşında ağlayan adam. Kan ağlıyorum seni durdurmak için…”</p>

  <p>“Denize!” dedi Ahab, ikinci kaptanın kolunu iterek. “Gemiciler, hazır olun!”</p>

  <p>Bir an sonra, sandal geminin arkasından dolanmak üzereydi.</p>

  <p>O sırada kamaranın lombozlarından bir ses yükseldi: “Köpekbalıkları! Köpekbalıkları! Ah kaptanım! Efendim benim! Dön geri!”</p>

  <p>Ama Ahab hiçbir şey duymadı, çünkü o sırada kendi bağırışları bu sesi bastırıyor, sandalı uçar gibi gidiyordu.</p>

  <p>O sesin söylediği doğruydu. Sandal gemiden ayrılır ayrılmaz, bir sürü köpekbalığı, denizin karanlık dibinden yükselip, ikide bir kürekleri ısırıyorlardı kötü kötü. Sandal, köpekbalıklarının dişleri arasında ilerliyordu. Bu canavarların kaynaştığı denizlerde, balina sandallarının sık sık başına gelir böyle şeyler. Doğu çöllerinde yürüyen asker alaylarının üstünde ölüm kokusu salarak umutla uçuşan akbabalar gibi, köpekbalıklarının da sandalların peşini bırakmadığı olur ara sıra. Beyaz Balina’ya rastladıktan sonra, Pequod’dakilerin gördüğü ilk köpekbalıklarıydı bunlar. Yalnız Ahab’ın sandalına musallat olmuşlardı. Belki de bu sandaldakilerin, sarı kaplan derili yabanıl adamlar olmasından ve böylelerinin kokusu köpekbalıklarına daha hoş gelmesindendi bu.</p>

  <p>Starbuck, küpeşteye yaslanmış, uzaklaşan sandala bakarken mırıldandı kendi kendine: “Yüreğin çelikten mi senin? Nasıl dayanıyorsun buna? Aç köpekbalıkları sarmış tekneni; ağızlarını açmış, gidiyorlar peşinden. Üstelik üçüncü gün bu. Üç gündür durmadan dinlenmeden kovalıyoruz onu. Bu üç gün bir tek gün oldu sanki. Birinci gün, sabahtı; ikinci gün, öğle vakti; üçüncü gün, akşam. Bitiyor artık bu iş, çaresiz… Ne olursa olsun, bitsin artık. Hey Tanrım, ne oldu bana birden? Niçin bir ölü gibi durgunum, bir şeyler beklediğim halde? Ürpertiler içinde donakalmış gibiyim. Gelecekte olacak şeyler, hayal meyal dolaşıyor gözlerimin önünde, iskeletler gibi. Tüm geçmişim de alacakaranlık içinde. Yok olup gidiyorsun gerilerde! Oğlum! Senin gözlerini görüyorum yalnız; maviliği büsbütün artmış gözlerini… Yaşamın en garip gizleri çözülür gibi oluyor. Ama bulutlar giriyor araya. Yolculuğumun sonu mu yaklaştı? Sanki gün boyunca yürümüşüm de ayakta duramıyorum artık. Nabzını bir yokla bakalım… Atıyor mu hâlâ? Kımılda, Starbuck!… Yürü git burdan… Bir şeyler yap, bir şeyler söyle! Hey, gözcüler! Oğlumun el salladığını görüyor musunuz karşı tepede? Deliriyor muyum acaba?.. Hey, gözcüler, sandalları gözden kaybetmeyin! Gözünüzü ayırmayın balinadan! Hey, kovun şu şahini! Flamayı gagalıyor, paralıyor…” (Baş direkteki kırmızı bayrağı gösterdi parmağıyla.) “Ha! Flamayı kaptığı gibi havalandı… ihtiyar, nerdesin şimdi? Ah Ahab, görüyor musun bu olanları? Titre, titre korkudan!”</p>

  <p>Sandallar biraz uzaklaştıktan sonra, gözcülerden birinin kolunu aşağı indirerek verdiği işaretten, Ahab balinanın daldığını anladı. Yüze çıkacağı yere yakın olmak için, geminin yanından biraz uzaklaştı. Gemiciler büyülenmişçesine sessizdi. Sandalın pruvasını döven, bir çekiç gibi boyuna döven dalgaların sesi duyuluyordu ancak.</p>

  <p>“Çakın çivilerinizi, dalgalar, çakın! Çakın dibine dek! Kapaksız bir şeyi çiviliyorsunuz olsa olsa! Benim ne tabutum olacak, ne cenaze arabam. Yalnız kenevir öldürebilir beni! Ha, ha!”</p>

  <p>Birden sular halka halka kabarmaya başladı çevrelerinde; sonra yükselip yarılarak, hızla yüze çıkan bir buzdağının yamaçlarından akar gibi aktılar. Denizin atından, boğuk gök gürültüleri, uğultular geldi sanki. Ve solukları kesilen gemicilerin gözleri önünde, halatlar, zıpkınlar, kargılarla sarmaş dolaş, koskoca bir gövde, upuzun fırladı çıktı denizden. İncecik bir sise sarılı gibi, ebemkuşağının tüm renklerini taşıyan havada bir an süzüldü; sonra olanca ağırlığıyla gene gömüldü engine. Otuz ayak yukarılara fırlayan sular, gökte fıskiyeler gibi ışıldadılar bir süre; sonra kırılıp, beyaz bir yağmur gibi döküldüler. Balinanın mermer gövdesinin çevresindeki sular, kaymaklı taze süte döndü.</p>

  <p>“Asılın küreklere!” diye bağırdı Ahab adamlarına. Sandallar ileri atıldı. Ama dünden beri bedenini kemiren zıpkınların, kargıların kudurttuğu Moby Dick, gökyüzünden kovulmuş tüm meleklerin hıncıyla yüklü gibiydi. Geniş beyaz alnına sıra sıra dizilen demir gibi veterler, saydam teninin altında kasılmıştı. Kuyruğunu savurarak üstlerine saldırdı, gene darmadağın etti onları. İki yardımcı kaptan teknesindeki zıpkınlarla kargıları dört bir yana saçıp, pruva başlarını parçaladı. Ama Ahab’ın sandalı nerdeyse sapasağlam kalmıştı.</p>

  <p>Daggoo ile Queequeg, sandalların su alan yerlerini tıkadılar. O sırada uzaklaşan balinanın gövdesinin bir yanı olduğu gibi gözükünce, bir çığlıktır koptu: Dün atılan zıpkınların karmakarışık ipleri, Fedallah’ın delik deşik ölüsünü, canavarın sırtına sıkı sıkı bağlamıştı. Parsi’nin kara elbisesi paramparçaydı. Yuvalarından fırlamış gözleri, koca Ahab’a dikiliydi sanki.</p>

  <p>Zıpkın düşüverdi Ahab’ın elinden.</p>

  <p>“Gösterdin marifetini, gösterdin marifetini!” dedi soluk soluğa. “Evet, Fedallah, bir daha gördüm seni işte. Evet, önden gidiyorsun. Dediğin cenaze arabası da buymuş demek. Ama söylediklerinin hepsi doğru çıksın bakalım! İkinci cenaze arabası nerede? Siz yardımcı kaptanlar, dönün gemiye. Sizin sandallarınız işe yaramaz. Onları vaktinde onarabilirseniz, gelirsiniz gene. Gelemezsiniz, Ahab tek başına da ölebilir… Siz oturun yerinize, benim gemicilerim. Sandaldan ilk atlamaya kalkanı, zıpkınlarım hemen. Siz kendiniz değilsiniz artık, benim kolum bacağımsınız. Ne istersem onu yapacaksınız. Balina nerede? Daldı mı gene?”</p>

  <p>Ahab sandalın çevresine bakıyordu yalnız. Oysa Moby Dick, sırtında taşıdığı ölüyle birlikte kaçarken, burada ancak bir an duracakmış gibi, rahat rahat yüzüyordu rüzgâr altına doğru. Ters yönden gelen ve o sırada duraklayan gemiyi geçmişti nerdeyse. En büyük hızını alıp, dosdoğru yoluna gitmek ister gibiydi.</p>

  <p>“Ah Ahab!” diye bağırdı Starbuck. “Bugün bile, üçüncü gün bile iş işten geçmedi daha. Bırak artık. Görüyorsun işte, Moby Dick düşmüyor senin peşine… Sen, sen onun peşine düşüyorsun çılgınca!”</p>

  <p>Ahab’ın tek başına kalan sandalı, artan rüzgârda yelkenini de açmış, ilerliyordu çala kürek. Ahab geminin yanından, küpeşteden eğilen Starbuck’ın yüzünü görebilecek kadar yakın geçerken, ikinci kaptana seslendi. Gemiyi döndürüp, fazla sokulmadan, ardından gelmesini buyurdu. Yukarıya bakınca, Tashtego, Queequeg ve Daggoo’nun hızla direk başlarına çıktıklarını gördü. Ötekiler, biraz önce geminin bordasına çekilen iki delik sandalda çalışıp duruyorlardı. Lumbarların önünden hızla kayıp geçerken, Stubb ile Flask’ı da gördü bir aralık. Onlar da güvertede, yığın yığın yeni zıpkınlarla kargılar arasında uğraşıyorlardı. Ahab tüm bunları gördü; ve delinen sandallardan gelen çekiç seslerini duyunca, bambaşka çekiçlerin kendi yüreğine çiviler sapladığını sandı. Ama toparlandı hemen. Direkteki bayrağın yok olduğunu görerek oraya tırmanmış olan Tashtego’ya seslendi; yeni bir bayrak getirip, direğin tepesine çivilemesini söyledi.</p>

  <p>Beyaz Balina üç gündür dolu dizgin gitmekten mi yorulmuştu, sırtındaki karmakarışık ipler mi hızını kesiyordu, yoksa gizli bir kötülük mü kuruyordu, bilmem. Her nedense daha yavaş gidiyordu şimdi. İşte bu yüzden eskisi kadar uzun sürmedi kovalama. Sandal çabucak yaklaştı Balina’ya. Bu arada, acımasız köpekbalıkları Ahab’ın peşini bırakmamışlar, hiç aman vermeden sandalı kovalamışlardı. Kürekleri ısırdıkça ısırmış, öyle didik didik, çentik çentik etmişlerdi ki, suya her dalışlarında, küçük parçalar kopuyordu küreklerden.</p>

  <p>“Aldırmayın şunlara! Bu dişler, küreklerinizin hızını arttırır olsa olsa. Asılın! Bu canavarların çene kemikleri, kaypak sulardan daha iyi bir dayanaktır küreklere.”</p>

  <p>“Ama kaptan, her ısırışlarında kürekler biraz daha kısalıyor!”</p>

  <p>“O kadarı da yeter bize! Asılın! Asılın! Kim bilir niçin geliyorlar ardımızdan? Balinayı mı, yoksa Ahab’ı mı yemek için? Neyse, siz kürek çekmeye bakın! Haydi çabuk… yaklaşıyoruz ona. Dümeni al, dümeni! Ben öne geçiyorum.” Ahab bunu söylerken, iki gemicinin yardımıyla, uçar gibi giden sandalın başına geçti.</p>

  <p>Sonunda sandal biraz kayıp, Beyaz Balina’nın bir yamacına sokulunca, deniz ejderi hiçbir şeyin farkında değilmiş gibi davrandı. (Balinalarda bu hal görünür zaman zaman.) Ahab birden, bir dağın sisleri arasında buldu kendini: Püskürtü, balinanın Monadnock dağını andıran kamburunun çevresine serpiliyordu. Artık balinaya iyice sokulan Ahab, bedenini bir yay gibi gerip, kollarını kaldırdı; amansız zıpkınını, ondan daha da amansız lanetiyle birlikte sapladı can düşmanına. Çelik de, lanet de, bir bataklığa gömülürcesine, sapına dek gömüldü Moby Dick’in böğrüne. Balina yana kıvrıldı; birdenbire, yaralı böğrünü sandalın pruvasına dayadı; sandalı hiç zedelemeden, ansızın öyle bir yan yatırdı ki, Ahab sandalın başına sıkı sıkı yapışmamış olsaydı, gene düşecekti denize. Zıpkının tam atıldığı sırada balinanın tepkisini kestirememiş olan üç gemici, sulara fırladı. İkisi hemen bordayı yakalayıp, yükselen bir dalgayla atlayıverdiler sandalın içine. Denizde kalan üçüncü adam, ta arkalarda, sandalın peşinden yüzüyordu.</p>

  <p>Hemen aynı anda, Beyaz Balina, olanca gücü, olanca hızıyla saldırdı köpüklü sularda. Ahab, dümenciye ipi biraz çekip sıkı tutmasını, adamlarına da ters dönüp ipe asılarak, sandalı balinaya yaklaştırmalarını buyurdu. Ama iki yandan birden zorlanan o kalleş ip kopup şakladı havada.</p>

  <p>“Nedir bu içimde kopan? Bir sinirim koptu benim!.. Haydi, yeni baştan!.. Küreklere! Asılın küreklere! Atılın üstüne!”</p>

  <p>Dalgalara şırak şırak vuran sandalın gürültüsünü işiten balina, dönüp koca alnını gösterdi düşmanına. Bu arada gözü, geminin yaklaşan kara gövdesine ilişti. Çektiği acıların kaynağı odur diye; belki de daha büyük, daha soylu bir düşmanla savaşmak isteğiyle, ilerleyen geminin pruvasına doğru yollandı ansızın. Alev gibi ak köpükler arasında, çene kemiklerini şaklatıyordu saldırırken.</p>

  <p>Ahab sendeleyip elini alnına götürdü: “Gözlerim görmez oldu. Verin elinizi… Geçin önüme, yolumu gösterin bana. Yakınlarda mı o?”</p>

  <p>“Balina! Gemi!” diye bağırıştı gemiciler, korkudan donakalarak.</p>

  <p>“Küreklere! Asılın küreklere! Ey deniz, yassıl ta diplerine dek, iş işten geçmeden bir fırsat ver, son bir fırsat daha ver Ahab’a düşmanına karşı! Görmeye başladım gene. Gemi! Gemi! Çabuk olun, gemicilerim! Kurtarmak istemiyor musunuz gemimi?”</p>

  <p>Ama kürekçiler, balyozlar gibi yükselen dalgalara karşı sandalı zorla sürerken, balinanın demin tosladığı pruvanın iki tahtası açılıverdi; ve tekne bir an içinde yüzemez hale gelip, küpeştelerine dek denize battı. Yarı bellerine dek suda çırpınan gemiciler, bir yandan deliği tıkamaya, bir yandan da tekneyi boşaltmaya çalışıyorlardı.</p>

  <p>Tam o sırada, ana direğin tepesinde çekiç sallayan Tashtego’nun kolu birden taş kesiliverdi. Kocaman kırmızı bayrak ansızın onu beline kadar sarıp, Tashtego’nun yüreği sanki dışarı fırlamış gibi, çarpmaya başladı rüzgârda. Aşağıda cıvadrada duran Starbuck ile Stubb da, ejderhanın gemiye saldırdığını aynı anda görmüşlerdi:</p>

  <p>“Balina! Balina! Kır dümeni! Ey göklerin görülmez iyi güçleri, sarılın bana, tutun beni! Bırakmayın Starbuck’ı! Bir kadın gibi korkudan bayılarak ölmesin eğer ölecekse! Üstüne doğru diyorum size, sersemler! Çenesine doğru, tam çenesine! Bu mu olacaktı bunca içten yakarışlarımın, bir ömür boyu Tanrıya bağlı kalışımın sonu! Ah Ahab! Ahab! Bak, yaptın yapacağını… Dümenci düz tut şimdi dümeni! Hayır, hayır! Kır gene! Döndü yeniden saldırmak için! Azgın alnını, görevinden kaçmamak zorunda kalan bir adama çevirmiş, geliyor. Tanrım, yanımdan ayrılma şimdi!”</p>

  <p>“Ben yanımda istemem seni. Kim olursan ol, Stubb’a yardım etmek istiyorsan şimdi, aşağıda dur. Çünkü Stubb da dikilmiş duruyor burada! Balina, vız gelir bana o sırıtan suratın senin! Şimdiye değin kim yardım etti Stubb’a, kim uyanık tuttu onu, kendi yılmayan gözünden başka? Vah zavallı Stubb, fazla yumuşak bir yatağa girmek üzeresin. Çalılar, dikenler arasında yatsan daha iyiydi… Balina, vız gelir bana o sırıtan suratın senin! Güneş, ay, yıldızlar, yuf sizlere de! Birer katilsiniz hepiniz! Dünyaya gelmiş canların en iyisine kıyıyorsunuz! Gene de kadeh tokuşturmak isterim sizlerle, yeter ki içki verin bana! Vay, vay, vay, vay! Sırıtma öyle balina, neler yutacaksın biraz sonra, neler! Ne duruyorsun, Ahab, kaçsana! Ben şu ceketi, pabuçları çıkarayım bari: Stubb yalnız donuyla ölmeli. Amma da ıslak, tuzlu bir ölüm… Kiraz, kiraz, kiraz! Ah Flask, bir tek kırmızı kiraz yiyebilseydik ölmeden önce!”</p>

  <p>“Kiraz mı? Kirazların bittiği toprakta olsam yeterdi bana. Ah Stubb, ücretimin birazı geçmiştir inşallah zavallı anamın eline, yoksa hava alır bundan sonra. Bizim yolculuk bitti artık.”</p>

  <p>Nerdeyse hepsi, geminin başında kıpırdamadan duruyorlardı. İşlerini bırakıp da buraya koştukları sırada tuttukları çekiçler, tahta parçaları, kargılar, zıpkınlar olduğu gibi kalmıştı ellerinde. Büyülenen gözleri dikiliydi balinaya; ölüm yüklü kafasını bir tuhaf sallayarak, her atılışta önünde geniş bir orak biçiminde köpükler saçarak gelen balinaya… Tanrının bir cezası, bir hınç yıldırımı, sonsuz bir kötülüğün simgesiydi bu gelen. Ölümlü bir insanın yapabileceği hiçbir şey yoktu ona karşı. Alnının koca beyaz şahmerdanı geminin başına sancaktan vurdu. Gemi de, içindekiler de, birden sendelediler. Kimileri yüzükoyun kapaklanıvermişti yere. Yukarıda, direklerdeki zıpkıncıların kafaları, güçlü boyunlarından koparcasına sarsıldı. Yarılan pruvadan içeri dalan sular, bir boğazdan akan dağ selleri gibi gürüldüyordu.</p>

  <p>Ahab, bunu sandaldan görünce bağırdı: “Gemi! Cenaze arabası! İkinci cenaze arabası! Amerikan kerestesinden olacak diyordu!”</p>

  <p>Yan yatıveren Pequod’un altına dalan balina, geminin omurgası boyunca süzüldü; sonra birden, suyun içinde dönüp, bir hayli ötede iskele tarafından ok gibi çıktı yüze, Ahab’ın sandalına birkaç kulaç kala, hiç kıpırdamadan duruverdi bir süre.</p>

  <p>“Güneşten ayırıyorum artık gövdemi. Hey Tashtego vur, çekicinin sesini duysun kulaklarım! Ey benim boyun eğmeyen üç direğim, kırılmayan omurgam! Yalnız Tanrı gücüyle delinmiş teknem! Ey sağlam güvertem, yiğitçe dizginli dümenim, kutba dikili pruvam, şanı şerefiyle ölen gemim! Bensiz mi öleceksin sen? Gemileriyle batan sıradan kaptanlar kadar bile olamadım! Bu onur bile esirgendi benden. Issız bir yaşamın sonunda ıssız bir ölüm! Şimdi anlıyorum ki, benim tüm büyüklüğüm acımın büyüklüğünde. Hey, hey! Uzak, en uzak ufuklardan kalkın gelin, geçmiş ömrümün yiğit dalgaları! Gelin de, kabartın ölüm dalgamı! Sana doğru geliyorum balina! Her şeyi ele geçiremeyen balina! Sonuna dek cenkleşiyorum seninle. Cehennemin dibinden saldırıyorum sana! Son soluğumu olanca hıncımla tükürüyorum suratına! Batsın tüm tabutlar, tüm cenaze arabaları bir tek bataklıkta! Madem benim ne tabutum olacak, ne de cenaze arabam, ben seni kovalarken, sen de paramparça et beni, cehennem balinası! Bağlayıp kendine, sürükle beni istersen! Al sana! Ye şu zıpkınımı!”</p>

  <p>Zıpkın atıldı; vurulan balina fırlayıverdi ileri. Bir ateş hızıyla boşalan ip, birden takıldı bir yere. Ahab ipi kurtarmak için eğildi; kurtardı da. Ama tam o sırada ipin fırlayan bir halkası boynuna dolanıverdi ve onu Osmanlı cellatları gibi sessizce boğup, gemicilerin görmesine bile vakit bırakmadan, aldı götürdü sandaldan. Bir anda boşalıp giden ipin ucundaki ilmik, bomboş fıçıdan uçtu, bir gemiciyi yıkıp geçerek, denizde şakladı ve gidiverdi derinlere.</p>

  <p>Gemiciler büyülenmiş gibi, bir an donakaldı; sonra, arkalarına dönüp bağırışmaya başladılar hepsi: “Gemi! Aman Tanrım! Hani gemi?” Bir de baktılar, gemi düş dumanları içinde süzülen bir hayalete dönmüştü alacakaranlık garip havada; yalnız direk başları görünüyordu suyun yüzünde. Eskiden ta yükseklerde gözcülük eden yabanıl zıpkıncılar, şimdi ya gururları, ya göreve bağlılıkları, ya da alınyazılarına boyun eğdikleri için, direklere çakılmış gibi iniyorlardı denize. Derken okyanusta dönmeye başlayan geniş halkalar, tek başına kalmış sandalı, gemicileri, sularda yüzen kürekleri, kargıları, canlı cansız her şeyi, Pequod’dan kalan en küçük tahta parçasını bile alıverdi içine. Hepsi birden, bu girdabın ortasında döne döne, yok oldular denizde.</p>

  <p>Sular, grandi direğinin tepesindeki Kızılderilinin başını kapladı. Direğin yalnız bir iki parmağı görünürde kalmıştı. Ama upuzun flama, nerdeyse değdiği o acımasız dalgalarla alay edercesine, rahat rahat çarpıyordu rüzgârda. İşte tam o sırada, kırmızı bir kol ve bir çekiç, sulardan çıkıp, batan direğe gittikçe artan bir hızla çiviledi bayrağı. Direğin tepesi ta yükseklerde, yıldızlar arasındayken ona musallat olan bir şahin, bayrağı gagalıyor. Tashtego’nun başına bela kesiliyordu. Bir an, kuşun geniş, titrek kanadı, Tashtego’nun çekiciyle direğin tahtası arasına giriverdi. Sulara gömülen yabanıl Kızılderili, göklerden gelen bu ürpertiyi duyarak, son bir çabayla kuşu direğe çiviledi. Kuş, yeryüzünde bugüne dek duyulmamış çığlıklar atarak, görkemli gagasını gökyüzüne doğru kaldırarak, Ahab’ın bayrağıyla sarmaş dolaş, battı gemiyle birlikte. Pequod da, tıpkı şeytan gibi, göklerin canlı bir parçasını beraberinde sürüklemeden dalmak istememişti cehenneme.</p>

  <p>Geminin battığı hâlâ açık duran uçurumun üstünde, küçük kuşlar uçuşuyordu şimdi çığlık çığlığa. Bembeyaz köpüklü, dertli bir dalga, bu uçurumun dik yamaçlarına çarptı. Sonra, her şey yok oldu birden. Ve denizin alabildiğine geniş kefeni, başladı dalgalanmaya, beş bin yıl önce dalgalandığı gibi.<sup/><a class="dipnot2" id="k119" href="../Text/dipnotlar.xhtml#a119"><sup>[119]</sup></a></p>
