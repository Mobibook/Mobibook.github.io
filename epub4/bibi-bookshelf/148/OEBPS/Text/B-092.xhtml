  <h2>Bölüm XCII</h2>

  <h3>AMBER<a id="k100" href="../Text/dipnotlar.xhtml#a100"><sup>100</sup></a></h3>

  <p>Şu amber dediğimiz çok garip bir nesnedir. Öyle de önemli bir ticaret malıdır ki, 1791’de Nantucket’li Coffin adında bir kaptan, İngiliz Avam Kamarası’nda amber üstüne sorguya çekilmiştir. Neden derseniz, o günlerde, hatta son zamanlara değin bilginler, “amber”in (yani kehribarın) ne olduğunu tam bilemedikleri gibi, “ambre gris”nin (yani amberin) de ne olduğunu doğru dürüst bilmiyorlardı. “Ambre gris” sözcüğü Fransızca “kül rengi kehribar” anlamına gelir; oysa kehribar ile amber apayrı nesnelerdir. Kehribar zaman zaman deniz kıyılarında bulunmakla beraber, denizlerden çok uzakta, toprağın içinde de bulunur; ambere ise, ancak denizlerde rastlanır. Üstelik kehribar, katı, saydam, kolay kırılan, kokusuz bir maddedir. Ağızlıklarda ve incik boncukta kullanılır. Amber ise, yumuşaktır, balmumuna benzer. Öylesine baharlı ve güzel kokuludur ki, parfüm üretmekte, emilen haplarda, kıymetli mumlarda, saç pudralarında ve yüz kremlerinde kullanılır. Türkler, amberi yemeklere katar ve Kâbe’ye götürürler: Hıristiyanların Roma’daki San Pietro kilisesine buhur götürdükleri gibi. Kimi tüccarlar, kırmızı şaraba bir parçacık amber koyarlar, güzel koksun diye.</p>

  <p>Kibar baylarla bayanların, hasta bir balinanın leş kokulu barsaklarından çıkan bir nesneye böylesine düşkün olacakları kimin aklına gelirdi! Gelmez ama, öyle işte! Kimine göre amber, balinadaki sindirim bozukluğunun bir nedeni, kimine göre de, bir sonucudur. Böyle bir sindirim bozukluğunun nasıl önüne geçilir? Olsa olsa, balinaya üç dört sandal dolusu müshil hapı yutturulur; sonra da, kayaları dinamitleyen köylüler gibi, canını kurtarmak için uzaklara kaçılır.</p>

  <p>Bir şey söylemeyi unuttum: Bu amberin içinde, sert, yuvarlak, kemiğe benzeyen bir şeyler bulundu. Stubb önce bunları, bir gemicinin pantolon düğmeleri sandı. Ama sonradan anlaşıldı ki, bunlar, bir mürekkepbalığının amber içinde bir çeşit mumyalaşan, küçük kemiklerinden başka bir şey değildi.</p>

  <p>Bu tertemiz, bu güzel kokulu amberin, böylesine bir pisliğin içinde bulunmasına ne demeli? Bir anlamı yok mu bunun? Paulus, Korintos’lulara temiz ahlak ile bozuk ahlak üstüne ne demişti? İnsanlar ayıplar içinde ekilip, şanlar içinde biçilir dememiş miydi? Paracelsus da, en iyi misk’in, en kötü bir şeyden çıktığını söylemez mi? Garip bir şey daha var: Unutmamalı ki, kolonya yapılırken ilk çıkan koku, kötü kokuların en kötüsüdür.</p>

  <p>Bu bölümü bu sözlerle bitirmek isterdim, ama balinacılara ikide bir yüklenen bir suçun yersizliğini belirtmeden geçemeyeceğim. Balina avına kötü bir gözle bakanlar, Fransız kaptanın iki balinası üstüne söylediklerimizin (doğrudan doğruya olmasa bile), bu avın kötülüğünü az çok kanıtladığını sanırlar. Bu kitabın başka bir yerinde, balina avına baştan aşağı pis, murdar bir iş demenin asılsız bir kara çalma olduğunu göstermiştik. Ama yanlış olduğu kanıtlanması gereken bir şey daha var: Sözde tüm balinalar pis kokarmış. Bu iğrenç karaçalma da nereden çıkıyor?</p>

  <p>Bana kalırsa, iki yüzyıl önce, Grönlandlı balina gemilerinin Londra’ya gelmesiyle başlıyor bu. Çünkü Grönlandlı balinacılar, ne o zaman ne de şimdi, güney balinası avlayan gemiler gibi, ambarlarında getirdikleri yağları, denizdeyken kaynatıp eritmezler. Grönlandlılar, balinanın taze yağını küçük küçük parçalara bölüp, kocaman fıçılara yerleştirerek yurtlarına böyle götürürler. O buzlu denizlerde av mevsiminin kısalığı ve birden kopan sert fırtınalar yüzünden başka türlü yapmalarının yolu yoktur. Limanda ambar açılıp da, bu balina mezarlıkları Grönland dokları üstüne dökülünce, öyle bir koku çıkar ki, bir doğumevinin temelini atmak için kazılan eski bir kent mezarlığında sanırsınız kendinizi.</p>

  <p>Bu kuru iftirayla ilgili başka bir şey de, vaktiyle Grönland kıyılarında Schmerenburgh ya da Smeerenberg adında bir küçük Hollanda köyünün bulunuşudur. Bilgin Fogo Von Slack<a id="k101" href="../Text/dipnotlar.xhtml#a101"><sup>[101]</sup></a>, kokular üzerine yazdığı önemli bir kitapta, bu köyden Smeerenberg diye söz eder. Adından da anlaşılacağı gibi (“smeer”, yağ; “berg” de yığın anlamına gelir), bu köy, Hollanda balina filosunun getirdiği yağların yurda götürülmeden önce kaynatılıp eritildiği yerdir. Burada bir sürü fırınlar, yağ kazanları, yağ ambarları vardır. Kaynatma işi başlayınca da, bu köye yayılan koku pek tatlı olmasa gerek. Ama güney denizlerindeki balina gemilerinde durum bambaşkadır. Sırasında dört yıl sefer eden, ambarını tepesine değin yağla dolduran bir gemide, kaynatma işi olsa olsa elli gün sürer; fıçılara doldurulan yağın da nerdeyse hiç kokusu yoktur. İşin doğrusu şu: ister ölü olsunlar, ister diri, onlara doğru dürüst davranılırsa, hiç de pis kokulu yaratıklar değildir balinalar. Ortaçağda, kalabalık içinde bir Yahudi, sözde kokusundan anlaşılırmış; bir balina avcısı için bunu hiç de söyleyemeyiz. Üstelik balina, çok sağlıklı olduğu, bol bol spor yaptığı ve hep açık havada değilse bile açık denizlerde gezip tozduğu için, temiz kokar. Ben şunu ileri sürebilirim ki, güney balinası, kuyruğunu suların yüzünde salladığı zaman çevreye yayılan koku, ılık bir salonda, misk sürünmüş bir kadının, hışır hışır ipek giysisinden savrulan kokudan farksızdır. İspermeçet balinasının büyüklüğünü hesaba katarsak, kokusunu neye benzetebilirim acaba? Olsa olsa, bir Hint kentinden, Büyük İskender’i karşılamak için yola çıkan, dişlerine elmaslar, tüm bedenine güzel kokular sürülen ünlü file belki…</p>
