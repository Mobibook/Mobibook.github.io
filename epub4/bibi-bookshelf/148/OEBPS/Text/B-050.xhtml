  <h2>Bölüm L</h2>

  <h3>AHAB’IN SANDALI VE TAYFASI - FEDALLAH</h3>

  <p>“Aklın eriyor mu buna, Flask?” dedi Stubb. “Benim bacağım olsa, zor binerdim sandala. Binsem de, ancak su deliğini tahta bacağımla tıkamak için binerdim. Yaman adamdır bu bizim moruk!”</p>

  <p>Flask, “bana kalırsa, pek şaşılacak şey değil bu,” dedi. “Bacağı kalçadan kopmuş olsaydı, iş değişirdi o zaman. Tam sakat olurdu. Ama şimdi dizi var nasıl olsa, bacağının yarısı da sağlam, biliyorsun.”</p>

  <p>“Bilmiyorum, iki gözüm. Diz çöktüğünü görmedim ki hiç!”</p>

  <div>
    <br/>
  </div>

  <p class="p1o">***</p>

  <div>
    <br/>
  </div>

  <p>Timurlenk’in askerlerinin, yaşlı gözlerle, komutanlarının paha biçilmez canını savaşın ön saflarında tehlikeye atmasının doğru olup olmadığını tartıştıkları gibi, balina avının ne olduğunu yakından bilenler arasında, seferin başarısı için yaşaması çok önemli olan kaptanın, avda canını tehlikeye sokması doğru mudur diye sık sık tartışmalar olur.</p>

  <p>Üstelik Ahab ile ilgili bu durumun başka bir yanı da vardı: İki bacağı olan bir adamın bile, tehlike anlarında, zor ayakta duran bir yaratık olduğunu düşünürsek; balina avının her zaman büyük ve görülmedik zorluklarını, her anın tehlikelerini de hesaba katarsak; sakat bir adamın balina sandalına binmesinin doğru olup olmadığı bir tartışma konusu olabilir. Pequod’un sahiplerinin de bunu doğru bulmayacakları besbelliydi.</p>

  <p>Avının az çok tehlikesiz anlarında Ahab’ın sandala binmesine, av yerine yakın bulunup gereken emirleri verebilmesine dostlarının bir diyeceği yoktu; bunu biliyordu Ahab. Ama kendi kumanda ettiği bir sandalı olsun, üstelik de bu sandalda gemiye yazılı tayfa dışında beş kişi çalışsın — böyle aşırı işlerin Pequod’un sahiplerinin aklından bile geçmeyeceğini daha da iyi biliyordu. Onun için böyle bir şey istememiş, bunun sözünü bile etmemişti. Ama kendi başına, gereken önlemleri de almıştı. Archy işi sezip de, bu kuşkusunu gemide yayıncaya dek, tayfa hiçbir şeyin farkına varmamıştı. Limandan biraz uzaklaştıktan sonra, töre gereği balina sandalları hazırlanmaya başlanınca, Ahab’ın, yedek sandallardan biri için ara sıra kendi eliyle ıskarmoz yaptığı, hatta sandalın önündeki zıpkın halatının geçtiği yere sokulan küçük tahta çivileri dikkatle yonttuğu görüldü. Sandalın içindeki kaplamaya, sandalın dibine, belki fildişinden ayağının ucunu daha rahat dayamak üzere bir ek kaplama vurdurmuş, sandalın pruvasına da, balinaya zıpkın atarken dizin dayanmasına yarayan ve koç boynuzu denilen yatık tahta parçasını çakarken özel bir titizlik göstermişti. Sık sık bu yedek sandala biniyor, tek dizini koç boynuzundaki oyuğa dayıyor, bir çelik kalemle, oyuğun şurasını burasını düzeltiyordu. Tüm bunlar görülünce, herkeste bir merak uyanmıştı. Ama bunları, son Moby Dick avına hazırlık sanmıştı herkes, çünkü Kaptan Ahab, korkunç canavarı kendi eliyle avlayacağını açığa vurmuştu. Ama bu işte başka gemicileri kullanacağı kimsenin aklından bile geçmemişti.</p>

  <p>O kiralık hortlakların gemiciler arasında uyandırdıkları şaşkınlık çabuk geçmişti, çünkü bir balina gemisinde hiçbir şeye uzun süre şaşılmaz. Yasadışı insanları öteden beri taşıyan balina gemilerine, dünyanın bilinmedik köşelerinden bucaklarından, en acayip ulusların öyle akıl almaz kalıntıları dolar ki, bu gemiler, geçtikleri yerlerde, batmış başka gemilerin kalaslarına, direklerine ve küreklerine tutunarak açık denizlerde çalkalanan, ya da balina saldırılarında, kayıklarda, yarı batmış Japon yelkenlilerinde ve buna benzer daha birçok şeyin üstünde, öyle acayip yaratıklar bulurlar ki, şeytanın kendisi, önce güverteye tırmanıp, sonra kaptanla bir çift laf etmek için kamaraya inmeye kalksa, gemiciler arasında pek heyecan yaratmaz bu durum.</p>

  <p>Her neyse, bu hortlaklar, hepimizden biraz ayrı olmakla beraber, gemiciler arasında yerlerini bulmakta gecikmediler. Yalnız Fedallah, sarıklı adam, sonuna dek bir sır kaldı. Nereden çıkagelmişti bu adam? Hangi bilinmez bağlarla Ahab’ın alın yazısına bağlanmıştı? Hem de Ahab’ın üstünde belli belirsiz bir çeşit etkisi olacak kadar? Nasıl olur da böyle bir adam Ahab’a söz geçirebilirdi? Kimsenin aklı almıyordu bunları. Onun için de kayıtsız kalamıyorduk Fedallah’a. Yumuşak iklimlerin uysal ve uygar insanları, böyle bir yaratığı ancak düşlerinde görebilirlerdi; o da yarım yamalak. Uygar Asya’nın değişmez insanları arasından çıkabilirdi böyleleri. En çok da Asya’nın doğusundaki adalardan. O ıssız, oldum olası aynı kalmış topraklarda, bugün bile, ilk insan kuşaklarının gizemli örnekleri görülebilir. Onlar arasında, ilk insanın anısı canlıdır henüz. Onun soyundan geldikleri halde, nereden geldiklerini bilmeyen bu adamlar, birbirlerine birer hortlak gibi bakarlar ve aya güneşe niçin yaratıldıklarını sorarlar. Oysa Kutsal Kitap’ın Tekvin bölümünde, meleklerin insan kızlarıyla evlendikleri yazılıdır; ve Kilise’nin resmen tanımadığı hahamlara<a id="k66" href="../Text/dipnotlar.xhtml#a66"><sup>[66]</sup></a> göre, şeytanların bile yeryüzünde sevgilileri olmuştur.</p>
