  <h2>Bölüm VII</h2>

  <h3>KİLİSE</h3>

  <p>Bu New Bedford’da bir de balinacılar kilisesi vardır. Yakında Hint ya da Pasifik okyanuslarına gitmeye niyetlenen asık yüzlü balıkçılar arasında, pazar günü buraya uğramayan yok gibidir. Ben de oraya gidenlerdenim elbette.</p>

  <p>İlk sabahki gezintimden sonra, sırf bunun için yeniden sokağa çıktım. Hava değişmiş, saydam ve güneşli soğuk, sulu sepken kara ve sise çevirmişti. Ayı postu denilen kumaştan kaba ceketime sarıldım, belalı fırtınayı delip geçtim. Kiliseye girdiğimde dağınık oturmuş küçük bir cemaat buldum: Denizciler, denizcilerin karıları, dulları… Derin bir sessizlik vardı burada; zaman zaman fırtınanın çığlıkları duyuluyordu. Her sessiz duacı, ötekinden mahsus ayrı oturmuş, sanki her sessiz dert bir adaymış, kimse yanaşamazmış gibi. Rahip henüz gelmemişti. Erkek ve kadından oluşan bu sessiz adalar, kürsünün her iki yanında duvara gömülmüş kara kenarlı mermer levhalara dikmişti gözlerini. Bu levhalardan üçünde şöyle bir şeyler yazılıydı. Ama tam metni vermek iddiasında değilim:</p>

  <div>
    <br/>
  </div>

  <p style="text-align: center; ">Patagonya açıklarında,</p>

  <p style="text-align: center;">Umutsuzluk adası yakınında,</p>

  <p style="text-align: center;">1 Kasım 1836’da</p>

  <p style="text-align: center;">Henüz on sekiz yaşındayken.</p>

  <p style="text-align: center;">Gemisinden düşüp yok olan</p>

  <p style="text-align: center;">John Talbot’un</p>

  <p style="text-align: center;">Ruhu için</p>

  <p style="text-align: center;">Bu levha</p>

  <p style="text-align: center;">Kız kardeşi tarafından astırıldı.</p>

  <p style="text-align: center; ">*</p>

  <p style="text-align: center;">31 Aralık 1839’da</p>

  <p style="text-align: center;">Pasifik okyanusu enginlerinde</p>

  <p style="text-align: center;">Bir balinanın alıp götürdüğü</p>

  <p style="text-align: center;">Eliza gemisine ait</p>

  <p style="text-align: center;">Bir sandalın tayfasından olan</p>

  <p style="text-align: center;">Robert Long, Willis Ellery,</p>

  <p style="text-align: center;">Nathan Coleman, Walter Canny, Seth Macy,</p>

  <p style="text-align: center;">Ve Samuel Gleig’in</p>

  <p style="text-align: center;">Ruhu için</p>

  <p style="text-align: center;">Bu levhayı hayatta kalan</p>

  <p style="text-align: center;">Gemi arkadaşları yaptırdı</p>

  <p style="text-align: center;">*</p>

  <p style="text-align: center;">3 Ağustos 1833’te</p>

  <p style="text-align: center;">Japon kıyılarında</p>

  <p style="text-align: center;">Geminin pruvasındayken</p>

  <p style="text-align: center;">Bir ispermeçet balinasının öldürdüğü</p>

  <p style="text-align: center;">Kaptan Ezekiel Hardy’nin</p>

  <p style="text-align: center;">Ruhuna</p>

  <p style="text-align: center;">Bu levha</p>

  <p style="text-align: center;">Dul karısı tarafından astırıldı.</p>

  <p style="text-align: center;">*</p>

  <div>
    <br/>
  </div>

  <p>Buz tutan şapkamdan ve ceketimden karları silkerek, kapının yanına oturdum ve dönüp Queequeg’i görünce şaşırdım. Kilisenin ağır havasına kendini kaptırmıştı; gözlerine inanamıyormuş gibi meraklı bir hali vardı. Bir o farkına vardı içeri girdiğimin, çünkü okuma bilmeyen ve bu yüzden duvardaki ürpertici yazılara dalmamış olan tek insan o idi. Bilmem, adları yazılı denizcilerin yakınları var mıydı kilisede. Ama balina avında adı bile geçmeyen öyle çok kaza olmuştur ki ve burada bulunan birçok kadının kılıklarında değilse bile hallerinde, öyle sonsuz bir keder vardı ki, bu kasvetli levhaların karşısında, yüreklerindeki kapanmamış yaraların yeniden kanadığından eminim.</p>

  <p>Ey, ölüleri yeşil çimenin altında yatanlar! Çiçekler arasında durup, “<i>sevgilim burada</i>” diyebilenler! Sizler bu kadınların yüreklerindeki derdi bilmezsiniz. Ne acı bir boşluktur altlarında kimsenin kemikleri olmayan bu kara kenarlı mermerlerin boşluğu! Bu donmuş levhalardaki umutsuzluk öyle derindir ki! Ne kara boşluklar, ne acı ayrılıklar saklıdır bu satırlarda! Bu satırlar sanki tüm imanı kemirmiş, nerelerde oldukları bilinmeyen mezarsız ölülerden yeniden dirilmek umudunu almıştır. Bu mermerler ha burada durmuş, ha Hindistan’ın Elephanta mağarasında!<a id="k17" href="../Text/dipnotlar.xhtml#a17"><sup>[17]</sup></a></p>

  <p>Hangi canlı yaratıkların listesine girer bu ölüler? Neden herkesin bildiği bir atasözü “ölüler masal anlatmaz” der, ölülerde Goodwin kumlarındaki gemi mezarlığından daha çok sır varken? Niçin böyle acı bir sözü, bu dünyadan daha dün gidenler için söylüyoruz da, yaşayan dünyanın en uzak Hint adalarına gidenler için söylemiyoruz? Neden hayat sigortaları ölümsüz ruhlar için ölüm parası verirler? Aşağı yukarı altmış yüzyıl önce ölen Adem babamız, nasıl oluyor da sonsuz ve hareketsiz bir durgunluk içinde, ölümle umutsuzca büyülenmişçesine yatıyor hâlâ? Niçin bir yandan ölülerin anlatılmaz bir mutluluk içinde yattıklarını ileri sürer, bir yandan da ölenler söz konusu olunca avunma nedir bilmeyiz? Niçin tüm yaşayanlar, tüm ölülerin susmasını isterler? O kadar ki, bir mezarda bir tıkırtı olsa, korkudan bütün kentin aklı başından gider. Bunlar boş değil, bir anlamı olsa gerek bunların.</p>

  <p>Ama inanç, bir çakal gibi, mezarlar arasında beslenir ve bu ölüm karanlıklarından en canlı umutlarını toplar.</p>

  <p>Nantucket’ten sefere çıkacağım günün arifesinde, bu mermer levhalara ne gözle baktığımı ve o karanlık yaslı günün kasvetli ışığında, benden önce giden balinacıların alın yazısını hangi duygularla okuduğumu anlatmaya gerek yok. Evet, Ishmael, senin de alınyazın bu olabilir. Ama gene de keyiflendim, nedense. Bir gemiye binmenin tadına kapılmıştım, yükselme umutları vardı içimde. Öyle ya, batan bir gemi, bana ölümsüzlük diploması verebilirdi. Evet, bu balinacılık işinde ölüm vardır. İnsan, kaşla göz arasında, ne oldum demeye vakit bulamadan, öteki dünyayı boylayıverir. Ama ne çıkar bundan? Bana sorarsanız, biz bu yaşama ve ölme konusunda çok yanlış düşünüyoruz. Benim asıl özüm, yeryüzündeki gölgem dedikleri şeydir bence. Biz ruh işlerine bakarken, tıpkı güneşe suyun içinden bakan istiridyeler gibiyizdir bence; üstlerindeki ağır suyu, havaların en hafifi sanan istiridyeler gibi. Bence bedenim, asıl varlığımın tortusudur ancak. İsteyen alsın bedenimi, evet alsın, çünkü o, ben değilim. Böyle olunca, ver elini Nantucket! Varsın gemi de batsın, bedenim de batsın dilediği zaman. Ruhuma gelince, Jüpiter gelse batıramaz onu.</p>
