  <h2>Bölüm C</h2>

  <h3>KOL VE BACAK</h3>

  <p class="p1o">NANTUCKET’TEN GELEN PEQUOD, LONDRA’DAN GELEN SAMUEL ENDERBY İLE KARŞILAŞIYOR</p>

  <div>
    <br/>
  </div>

  <p>“Hey gemi! Beyaz Balina’yı gördün mü?”</p>

  <p>Böyle bağırdı gene Ahab, arkamızdan geçen İngiliz bandıralı bir gemiye. Yaşlı adam, elinde ses borusu, kaptan güvertesinde asılı sandalında ayakta durmuştu. Kendi sandalının başında tembel tembel uzanmış yatan yabancı kaptan, Ahab’ın fildişi bacağını açıkça görebiliyordu. Yabancı kaptan, altmış yaşlarında, güneşten iyice yanmış, yakışıklı, gürbüz, güler yüzlü bir adamdı. Lacivert şayaktan, kenarları fistolu, geniş bir ceket vardı sırtında. Ceketin boş kolu sallanıyordu arkasında, hani şu Macar atlı subayların üniformalarındaki işlemeli boş kol gibi.</p>

  <p>“Beyaz Balina’yı gördün mü?”</p>

  <p>Yabancı kaptan, “siz de bunu gördünüz mü?” dedi. Kumaş kıvrımları arasında saklı duran takma kolunu havaya kaldırdı: Beyaz, ucu tokmaklı, balina kemiğinden bir kol…</p>

  <p>Ahab, yanı başındaki kürekleri etrafa savurarak, heyecanla gürledi: “Hemen sandalıma gelin, gemiciler! Denize inmeye hazır olun!”</p>

  <p>Yerinden kıpırdamadan, bir dakika içinde, adamlarıyla birlikte suya inmiş, az sonra da yabancı gemiye yanaşmıştı. Ama orada garip bir zorlukla karşılaştılar. Ahab, bacağını yitireli, açık denizde hiçbir yabancı gemiye çıkmadığını; kendi gemisine, takma bacağı için düzenlenmiş ve ancak Pequod’da bulunan çok pratik özel bir araç sayesinde çıkabildiğini; bu aracın da, başka bir gemide öyle çabucak düzenlenemeyeceğini unutuvermişti telaşından. Oysa, açık denizde bir sandaldan gemiye tırmanmak —bu işi hemen her saat yapmak zorunda olan balinacılar bir yana— hiç kimse için kolay iş değildir, çünkü bir bakarsınız, koca dalgalar, sandalı geminin küpeştelerine kadar çıkarır, bir bakarsınız teknenin diplerine kadar indirir. Tek bacağı olan ve kendi gemisindeki kolaylığı yabancı gemide bulamayan Ahab, birden acemi bir karalı durumuna düşerek rezil oldu. Hiç erişemeyeceği o yüksek ve durmadan inip çıkan gemi bordasına, umutsuzca bakakaldı.</p>

  <p>Daha önce de belki söylemişizdir ki, Ahab, başına gelen uğursuzlukla, topallığıyla ilgili küçük bir zorlukla karşılaştı mı, her zaman sinirlenir, ifrit olurdu. O gün, yabancı geminin iki yardımcı kaptanının küpeşteden eğilip, geminin bordasına takozlar çakılarak yapılan dik merdivenin her iki yanına tutunabilmesi için, süslü püslü iki ip uzatmaları, Ahab’ı büsbütün çileden çıkardı. Tek bacaklı bir insanın o merdiveni tırmanamayacağını sanki hiç anlayamıyordu bu adamlar. Ama bu aksilikler bir dakikadan fazla sürmedi. Durumu bir göz atışta kavrayan yabancı kaptan, bağırdı hemen: “Anladım, anladım! Hey, o işi bırakın da, balina kesme palangalarını sallayın aşağı!”</p>

  <p>Bereket, birkaç gün önce bordalarında bir balina olduğu için, büyük palangalar kaldırılmamıştı henüz; ve kocaman kıvrık yağ çengeli, tertemiz pırıl pırıl, palanganın ucuna takılı duruyordu hâlâ. Hemen aşağı sarkıttılar bunu; Ahab, durumu bir anda kavrayarak, tek bacağını çengelin kıvrılan yerine yerleştirdi: Bir çapanın ortasına, ya da bir elma ağacının iki dalının birleştiği noktada oturmak gibi bir şeydi bu. Tamam işaretini veren Ahab, palanganın halatına sıkı sıkı yapışıp, elleriyle tutuna tutuna kendini yukarıya doğru çekerek, manevraya yardım etti; çok geçmeden, geminin yüksek küpeştelerini aştı, yavaşça bocurgatın başına bırakılıverdi. Yabancı kaptan, fildişi kolunu hoş geldin der gibi, dostça uzatıp ilerledi. Ahab da fildişi bacağını kaldırdı. Takma kolla takma bacak, iki kılıçbalığının keskin ağızları gibi karşılaştı. “Evet, evet dostum!” dedi Ahab. “Kemiklerimizi tokuşturalım! Bir kol, bir de bacak! Hiç bükülmeyecek bir kol ve hiç kaçmayacak bir bacak! Nerede gördün Beyaz Balina’yı? Çok oldu mu göreli?”</p>

  <p>İngiliz, takma kolunu doğuya doğru uzatıp, bir dürbünmüş gibi, fildişinin hizasından baktı. “Beyaz Balina’yı orada, ekvator üstünde gördüm geçen mevsim.”</p>

  <p>Ahab, bocurgattan aşağı kayıp, elini İngilizin omzuna koydu: “Kolunu o kaptı, değil mi?”</p>

  <p>“Hayır, o kapmadı ama, onun yüzünden oldu. Bu bacak da mı öyle?”</p>

  <p>Ahab, “Anlat bana hepsini; nasıl oldu bu iş?” dedi.</p>

  <p>“Ekvatorda ilk seferimdi,” diye sözü sürdürdü İngiliz. “Beyaz Balina’nın varlığından haberim bile yoktu o sıralarda. Bir gün, dört beş balinalık bir sürü görüp, sandalları indirdik. Benim sandalım, bir tanesini zıpkınladı. Hani sirklerde cambaz atları vardır ya, öyle bir balinaydı bu. Döndürüp duruyordu bizi değirmen gibi. Gemicilerim, sandalın alabora olmasını önlemek için, akla karayı seçiyordu. Tam o sırada, denizin dibinden kocaman bir balina fırlayıverdi. Kafası ve kambur sırtı süt beyazı ve kırış kırıştı…”</p>

  <p>“Ta kendisi! Ta kendisi!” diye bağırdı Ahab soluk soluğa.</p>

  <p>“Sancak yanındaki yüzgecinde zıpkınlar saplıydı.”</p>

  <p>“Evet, evet, onlar benim! Benim zıpkınlarım!” diye gene bağırdı Ahab kendinden geçerek. “Ee, sonra? Anlatsana!”</p>

  <p>İngiliz güldü: “Bırakın da anlatayım. Derken bu ak saçlı, ak kamburlu koca moruk, köpükler içinde dosdoğru sürünün içine daldı; ve olanca azgınlığıyla, başladı benim zıpkın halatımı kemirmeye…”</p>

  <p>“Evet, anladım; koparmak istiyordu halatı, zıpkınlanan balinayı kurtarmak istiyordu… Yapar bu oyunları… Bilirim malımı…”</p>

  <p>Tek kollu kaptan öyküsünü sürdürdü: “Tam nasıl oldu bilmiyorum, ama ısırdığı halat her nasılsa dişlerine takılıp kalmıştı. Biz o sırada farkında değildik işin. Ama halatı çekeyim derken, Beyaz Balina’nın sırtında bulduk kendimizi. Zıpkınladığımız balina ise, kuyruğu havada, rüzgârdan yana kaçıyordu. Durumu kavrayınca, ne soylu, ne görkemli bir balinayla karşılaştığımızı görünce, (böylesini ömrümde ne gördüm ne de işittim, kaptan), korkunç azgınlığına aldırmayıp, yakalamaya karar verdim onu. Halat belki kopar, ya da takıldığı diş sökülür diye (çünkü halat çekme işinde domuzuna zorluydu benim sandaldakiler); evet, bunları düşünüp, ikinci kaptanımın sandalına atladım — Mr. Mounttop’unkine. Ha kaptan, size tanıtayım Mounttop’u… Mounttop, kaptan… Evet, dediğim gibi. Mounttop’un sandalına atladım; nasılsa yanı başımızdaydı sandalı. Orada elime geçen ilk zıpkını yakaladığım gibi, ak saçlı moruğa fırlattım. Sen misin fırlatan! İnanır mısın, kaptan, bir an içinde yarasadan beter kör oluverdim. Kara bir köpük, iki gözümü birden kapayıp kör ediverdi beni. Karanlıkta hayal meyal havaya dikili kuyruğunu gördüm balinanın: Mermer bir çan kulesi gibi… Geri gitmenin yolu yoktu, elbette. Güpegündüz, bir taçtaki elmaslar kadar parlak, göz kamaştırıcı bir güneşin altında, el yordamıyla ikinci zıpkını arıyor, fırlatmak istiyordum. İşte tam o sırada, kuyruk bir Lima kulesi gibi yıkılıp, sandalı ikiye böldü, paramparça etti. Ak kamburlu balina, kuyruğu önde, sandalımızın parçaları arasında sanki yongalar içinde yüzercesine, geri geri üstümüze geldi. Var gücümüzle yüzüp kaçmaya çalışıyorduk. Kuyruğun korkunç vuruşlarından kurtulayım diye, sırtına kendi sapladığım zıpkının sapına tutunup, bir an için sülük gibi yapıştım ona, ama sert bir dalga koparıp attı beni yerimden; koca ejderha birden ileriye fırlayıp şimşek gibi derinlere dalarken, peşinde sürüklediği o Allahın belası ikinci zıpkının ağzı, tam şuradan kaptı beni!” (Kaptan, bunu söylerken, eliyle omuz başını gösterdi.) “Evet, öyle, tam burama takılıp, çekti götürdü beni; cehennemin dibini boyladım sandım. Ama bereket versin, birdenbire zıpkının ağzı, kolumu, boylu boyunca, ta omzumdan bileğime kadar yardıktan sonra, kopup gitti etimden. Hemen çıktım suyun yüzüne. Bundan ötesini şu arkadaş anlatsın. Sırası gelmişken tanıştırayım sizi, kaptan: Doktor Bunger, geminin hekimi. Bunger, dostum, gel kaptanla tanış. Haydi Bunger, şimdi sen anlat, bu işin sonunu.”</p>

  <p>Böyle senli benlice tanıştırılan hekim, biraz ötede, bu konuşmayı dinliyordu başından beri. Halinden hiç de anlaşılmıyordu gemide önemli bir yeri olduğu… Tostoparlak, ama ağırbaşlı bir yüzü vardı. Mavi yünden solmuş bir gömlek, bir de yamalı pantolon giymişti. Bir elinde bir kavela, ötekinde de bir hap kutusu vardı; bir birine, bir ötekine bakıyor; arada sırada da, iki sakat kaptanın takma kollarıyla bacaklarına keskin bir göz atıyordu. Ahab’a tanıtılınca, kibar kibar eğildi; kaptanın emrini yerine getirerek, hemen anlattı:</p>

  <p>“Berbat bir yaraydı bu,” dedi balinacı hekim: “Sözümü dinleyen Kaptan Boomer, bizim koca Sammy’nin burnunu…”</p>

  <p>Kaptan Boomer, Ahab’a dönerek, hekimin sözünü kesti: “Gemimin adı Samuel Enderby’dir de… Devam et, oğlum.”</p>

  <p>“… Sammy’nin burnunu kuzeye çevirdi, ekvatorun boğucu sıcağından kurtulalım diye. Ama ne yapsam boş… Elimden geleni yaptım, gecelerimi başucunda geçirdim, perhiz konusunda çok sıkı davrandım ama…”</p>

  <p>“Evet, çok sıkı!” diye gürledi kaptan. Sonra bambaşka bir sesle sürdürdü konuşmasını: “Bütün gece yanı başımda sıcak rom içiyor, sargıları saramaz hale geliyordu. Sabahın üçüne doğru da, çakırkeyif, uyutuyordu beni. Evet, yıldızlar şahit! Geceleri başucumda nöbet tutuyor, yaman perhiz ettiriyordu bana. Öyle! Bizim Doktor Bunger, nöbet tutmada, perhiz ettirmede birebirdir maşallah! Hey Bunger, seni gidi köpoğlu, gülsene ulan! Ne diye gülmüyorsun? Sen ne malın gözüsün, sen! Hadi neyse, devam et, oğlum… Senin elinde ölmeye razı olurum da, başka bir kimsenin canımı kurtarmasını istemem gene de.”</p>

  <p>Hiç istifini bozmayan, pek erdemli görünen Doktor Bunger, Ahab’ın önünde hafifçe eğilerek, “pek sayın efendim,” dedi, “kaptanımızın arada bir şakadan hoşlandığını anlamışsınızdır herhalde. Bu türlü masallar uydurmada eşi yoktur onun. Ama Fransızların dediği gibi, “en passant” size şunu açıklamak isterim ki, eskiden bir kilise adamı olan bendeniz, yani Doktor Jack Bunger, tam anlamıyla içki düşmanıyım. Damlasını içmem…”</p>

  <p>“Suyun, evet!” diye bağırdı Kaptan Boomer, “dünyada su içmez. Sancılanır içerse. Sanki kuduza tutulmuş gibi, suya karşı bir nefret vardır bünyesinde. Devam et, ahbap, kol öyküsüne devam et.”</p>

  <p>“Evet, en iyisi bu,” dedi hekim gene kılı kıpırdamadan. “Evet, bayım, kaptanımız, şakalarıyla sözümü kesmeden önce diyorum ki, tüm çabalarıma karşın, yara gittikçe kötüleşiyordu. Doğrusunu isterseniz, bugüne dek hiçbir cerrah görmemiştir yaranın böylesine berbatını: İki ayaktan çok uzun bir yaraydı bu. Geminin iskandil ipiyle ölçtüm. Çok geçmeden kapkara oldu. Bunun ne demek olduğunu bildiğim için kolu kestim. Ama bu fildişi kolun takılmasında benim hiçbir sorumluluğum yok. Kuralların hepsine aykırı olan şu kol” (elindeki kavelayla takma kolu gösterdi) “benim değil, sadece kaptanın işidir. Marangoza yaptırdı, ucuna da şu tokmağı koydurttu. Birinin kafasını kırmak için olacak, benim kafamı kırmaya kalktığı gibi bir ara. Zaman zaman ifrite döner, korkunç öfkelere kapılır kendileri. Şu çukuru görüyor musunuz, sayın bayım?” (Şapkasını çıkarıp saçlarını ayırarak, kafasında bir çukur gösterdi. Bu çukur fincan gibi oyuktu, ama hiçbir yara bere izi yoktu üstünde.) “Bunun nasıl olduğunu kaptanımız anlatsın size. Bilir kendileri.”</p>

  <p>“Hayır, ben bilmem, ama anası bilirdi herhalde. Doğduğu zaman varmış bu. Seni gidi vurdumduymaz hinoğlu hin seni! Senin gibi bir Bunger daha gelmiş midir şu sular dünyasına? Öldüğün zaman turşunu yapmalı senin, köpoğlu! Gelecek kuşaklara mostralık diye göstermeli seni, yezit!”</p>

  <p>O ana değin iki İngilizin karşılıklı şakalarını sabırsızlanarak dinleyen Ahab, sordu: “Beyaz Balina ne oldu?”</p>

  <p>“Ha!” diye bağırdı kolsuz kaptan, “ha, evet! Dalıp gittikten sonra, uzun süre görmedik bir daha onu. Demin de söylediğim gibi, bana bu oyunu oynayan balinanın ne olduğunu bilmiyordum o sıralarda. Sonradan, ekvatora dönüşümde öğrendim ki, kimilerinin Moby Dick dedikleri Beyaz Balina oymuş.”</p>

  <p>“Sonradan gördün mü gene?”</p>

  <p>“İki kez.”</p>

  <p>“Ama zıpkınlayamadın değil mi?”</p>

  <p>“Aklımdan bile geçmedi böyle bir şey yapmak. Bir kolumu vermek yetmez mi? Öteki de giderse, ne halt ederim ben? Hem bana öyle geliyor ki, Moby Dick ısırmaktan çok yutmasını seviyor.”</p>

  <p>Bunger, kaptanın sözünü kesti: “İyi öyleyse: Sol kolunuzu yem diye kullanın, yutsun onu; sağ kolunuzu geri versin size. Bilir misiniz, baylar….” (Bunu söylerken, hekim, her iki kaptanın önünde ağırbaşlı bir davranış ve düzgün devinimlerle eğiliyordu.) “Bilir misiniz baylar, Tanrı, balinanın sindirim organlarını öyle gizemli bir biçimde yaratmıştır ki, balinanın bir insan kolunu bile tam sindirebilmesinin yolu yoktur. Bunu kendisi de bilir. Bu bakımdan, balinada kötülük sandığınız şey, aslında onun beceriksizliğinden gelir sadece. Çünkü o, kimsenin kolunu bacağını yutmak niyetinde değildir. Kurnazlık yaparak ancak korkutmak ister bizi. Ne var ki, benim Seylan’daki bir hastamın başına gelenler, onun da başına gelir arada sırada. Yaşlı bir hokkabazdı bu adam; çakı yutuyordu sözde. Ama günün birinde bir çakıyı gerçekten yutuverdi ve on iki aydan fazla bu çakı kaldı midesinde. Sonunda ben bir kusturucu ilaç verdim de herife, çakıyı küçük çiviler halinde çıkardı baylar! Ya! Bünyesinin çakıyı eritip sindirmesinin yolu yoktu çünkü. Evet, Boomer Kaptan, bir an önce karar verip de, bir kolunuzu rehin bırakıp ötekine gereğince bir cenaze töreni yaptırmak niyetindeyseniz, kolunuza kavuşabilirsiniz. Beyaz Balina’ya bir fırsat daha verin, tamamdır.”</p>

  <p>“Eksik olma, Bunger, ama istemem,” dedi İngiliz kaptan. “Aldığı kolu güle güle kullansın. Olan oldu. O zaman tanımıyordum zaten kendisini. Ama ikinci bir kol daha veremem. Benim Beyaz Balina’yla hesabım tamam. Onu yakalamak için bir kez sandal indirdim denize. Bu kadarı yeter de artar da. Onu öldürmenin ne büyük bir onur olduğunu biliyorum. Üstelik ambarlar dolusu ispermeçet de var onda. Ama neme gerek, rahat bırakmalı Beyaz Balina’yı.” Sonra, Ahab’ın fildişi bacağına bakarak, “ne dersiniz, kaptan?” diye ekledi.</p>

  <p>“Doğru,” dedi Ahab, “onu rahat bırakmalı, ama avlanacak ister istemez, çaresi yok. Ona dokunmamak ama, o Allahın belası insanı çekiyor kendisine. Bir mıknatıs gibi çekiyor. Son göreli ne kadar oldu? Ne yana doğru gidiyordu?”</p>

  <p>Bunger, iki büklüm olup, Ahab’ın çevresinde dolandı; garip hallerle, bir av köpeği gibi koku almaya çalıştı. “Tanrım, canım sana emanet, şeytanın da canı cehenneme!” diye bağırdı. “Yoksa adamın kanı… Bir termometre getirin bana… Bu adamın kanı kaynayacak nerdeyse… Nabzı güverteyi titretiyor bu adamın.” Bunger, cebinden bir neşter çıkarıp Ahab’ın koluna yaklaştı.</p>

  <p>“Çekil oradan!” diye gürledi Ahab, Bunger’ı küpeşteye doğru fırlatarak, “haydi sandala, benimkiler… Ne yana gidiyordu, söylesene?”</p>

  <p>Bunu duyunca, Kaptan Boomer, “aman Tanrım!” dedi. “Ne var, ne oluyor?.. Doğudan yana gidiyordu galiba…” Sonra eğilip, Fedallah’ın kulağına fısıldadı: “Sizin kaptan deli mi yoksa?”</p>

  <p>Ama Fedallah, “sus” dercesine, parmağını bir an için dudağına sürerek, küpeşteden atladı; sandalın dümen küreğini eline aldı. Ahab, palangalara tutunup, gemidekilere, kendisini indirmelerini emretti.</p>

  <p>Bir dakika sonra sandalın kıçında ayakta duruyordu. Mandalılar küreklere asıldılar. İngiliz kaptan boşuna seslendi Ahab’a. Yabancı gemiye sırtını çeviren, taş gibi sert bir suratla gözlerini kendi gemisine diken Ahab, Pequod’a varıncaya dek dimdik durdu olduğu yerde.</p>
