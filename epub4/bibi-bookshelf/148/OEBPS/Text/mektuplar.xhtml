  <h2>MELVILLE’İN MEKTUPLARI<a class="dipnot2" id="k121" href="../Text/dipnotlar.xhtml#a121"><sup>[121]</sup></a></h2>

  <div class="m1"/>

  <div class="m1"/>

  <p>Richard H. Dana, Jr.’a</p>

  <div class="m1"/>

  <p class="sag">New York, 1 Mayıs 1850</p>

  <div class="m1"/>

  <p>*** Gelelim bizim şu “Balina”ya — yolun yarısındayım; bu arada, benimle aynı fikirde oluşunuza sevindim.<a class="dipnot2" id="k122" href="../Text/dipnotlar.xhtml#a122"><sup>[122]</sup></a> Tuhaf bir kitap olacağa benziyor; eh, içyağı denen şey ne de olsa içyağı; donmuş bir akçaağaçtan o canım özsuyunu elde etmek ne denli güçse, balinadan çıkaracağım yağı şiirselleştirmek de o denli güç; pişirip kotarmak içinse biraz muhayyile gerekecek; söz konusu muhayyile de, konu gereği, tıpkı balinanın ağır aksak oynayıp zıplamaları gibi hantal bir muhayyile olmalı. Her neyse, amacım gerçeği aktarmak benim.</p>

  <div class="m1"/>

  <p class="p1o">•••</p>

  <div class="m1"/>

  <p>Evert A. Duyckinck’e</p>

  <div class="m1"/>

  <p class="sag">Pittsfield, Mass., 13 Aralık 1850</p>

  <div class="m1"/>

  <p>*** Yer baştan başa karla örtüldü ya şimdi, içimde bir tür deniz-duygusu kıpır kıpır. Sabahleyin kalkıp da, penceremden baktığımda, sanki Atlantik okyanusu üzerinde bir geminin lumbozundan bakıyormuş gibiyim. Odam tıpkı gemi kamarası; geceleri uyanıp da rüzgârın inim inim inlediğini duyunca, sanki ev, almış başını pupa yelken gidiyor; hani, dama çıkıp bacayı az indiresim geliyor.</p>

  <div class="m1"/>

  <p>Zamanımı nasıl mı geçiriyorum? — Sabah sekizde falan kalkıyorum — doğru ahıra — atıma günaydın deyip kahvaltısını veriyorum. (Soğuk soğuk, gönlüm elvermiyor, ama n’aparsınız.) Derken ineğimi ziyaret ediyorum — kendilerine birkaç balkabağı doğruyorum, sonra da bir kenara çekilip yemesine bakıyorum — geviş getirmesini seyretmek kadar zevkli şey yok — öyle tatlı tatlı yapıyor ki bu işi, sanki kutsal bir eylemde bulunuyor. Kendi kahvaltımı bitirince, çalışma odama çekilip, ocağımı yakıyorum — kâğıtlarımı masanın üzerine seriyorum — şöyle bir göz gezdirdikten sonra, kollarımı sıvıyorum. Saat iki buçukta, önceden yapılmış bir anlaşma gereği, kapım çalınıyor, yerimden kalkıp kapıya gidinceye kadar (ben öyle istedim diye) sürüyor bu kapı çalmışı; böylece, (kendimi işime nice kaptırmış olursam olayım) yazıma ara vermek zorunda kalıyorum. At ile inek dostlarım öğle yemeğini bekliyorlar — götürüp veriyorum. Kendim yedim mi de, kızağımı hazırlıyorum, annemi ya da kız kardeşlerimi aldığım gibi, ver elini köy. — Günümün, Edebiyat Dünyası ile uzaktan yakından bir ilişkisi oldu mu, zevkime diyecek yok. Akşamlarımı, odamda, yarı uyur yarı uyanık geçiriyorum — pek bir şey okuyamıyorum — ara sıra iri harflerle dizilmiş bir kitabın sayfalarını gelişigüzel çevirmekle yetiniyorum. — Akıcı üslubu olan, yazdıklarını sonradan düzeltmekten çekinmeyecek, eline tez, elli kadar delikanlı gönderebilir miydiniz bana? Gönderebilirseniz gönderin ne olur; buraya geleli, bir o kadar kitap yazmak niyetindeyim de ondan, her bir kitap için ayrı ayrı düşünüp taşınmaya vaktim yok. — Doğrusu insan beynindeki bir kitabın durumu, deri ciltli kitabınkinden daha iyi olsa gerek — en azından eleştiriden uzak olur. Bir kitabı insan beyninden çıkarıp almak, duvarda nicedir asılı bir yağlıboya tabloyu indirmek gibi netameli ve tehlikeli bir işe benziyor. — Bu işi kazasız belasız yerine getirmek için insanın beynini baştan başa kazıması gerekir — öte yandan, iş sonunda başarılsa bile, tablonun bu denli zahmete deyip değmeyeceği de ayrı mesele. ***</p>

  <div class="m1"/>

  <p class="p1o">•••</p>

  <div class="m1"/>

  <p>Nathaniel Hawthorne’a</p>

  <p class="sag">Pittsfield, Mass., 1? Haziran, 1851</p>

  <div class="m1"/>

  <p>Birkaç haftadır, tahmin edemeyeceğiniz kadar meşguldüm, yoksa, o çam tahtası arabama atladığım gibi sizin oralara inmek işten bile değildi. — Açık havada çalıştım bütün bu süre — yapı işleri, tamirat, lehimcilik falan filan. İşin içinde ürün devşirme de vardı — mısır, patates elime bakıyordu (aralarında öyle mükemmelleri var ki, umarım bir gün size gösterebilirim); işte böyle, daha bir sürü ıvır zıvır, hepsi de bu mevsime birikmiş. Kendimi fazla yoruyorum. Gündelikçi ameleler gibi; gece yatakta bir de bakıyorum, oram buram tutulmuş. Eskiden olduğu gibi gene arada bir ziyaretinize gelmek isterdim, tabii abes kaçmazsa, münasebetsizlik olmazsa. Kimseyle teklifim tekellüfüm yok, insanlarda gözettiğim tek şey, iyilik ve dürüstlük gibi Hıristiyan erdemleri. Sözüm ona, beyin soyluluğu diye de bir şey varmış. Bunu açıkça ileri sürenler, savunanlar var. Schiller’in de bunlar arasında olduğu söyleniyor; kendisi hakkında pek bir şey bilmem ya. Her neyse, öyle insanlar var ki, siyasal eşitlikten dem vuruyorlar, sonra zihin dünyasından söz edildi mi de iş değişiyor, beyinlere göre sınıflandırma başlıyor. Öyle geliyor ki bana, üstün zekâlı bir kimse, yoğun bir çalışma sonucu, belli bir zihin soyluluğuna erişebilir — toz üstüne toz kondurmayan, kıt beğendi zevkler edinebilir — gelgelelim, avamla en ufak bir temasta bulunmayagörsün, torpilbalığı çarpmışa dönen şu İngiliz Howard ailesinin<a class="dipnot2" id="k123" href="../Text/dipnotlar.xhtml#a123"><sup>[123]</sup></a><span style="font-size: 12px; line-height: 0px;"> </span>bireyleri durumuna düşer. Görüyorsunuz ya, ben her bakımdan amansız bir demokratım; bu size ters gelebilir belki, ya da sizi irkiltebilir. Eh, ne de olsa, insan doğası gereği, hapisteki bir hırsızın General George Washington kadar saygın bir kişi olduğunu savunmak kolay mı! Gülünç değil mi! Ne var ki, o Hakikat denen şey yok mu, dünyadaki en budalaca şey. Haydi gidin Hakikatten ekmeğinizi çıkarın çıkarabilirseniz. Sonra da buyurun imarete. Hey Tanrım! Rahip efendi, kalesi olan o vaiz kürsüsünden Hakikati va’zetsin sıkıyorsa, alimallah onu tuttukları gibi kürsüsüyle birlikte kiliseden fırlatır atarlar dışarı. Devrim yandaşlarının çoğunun, öyle veya böyle, hakikate dayandıkları kuşkusuz; gelgelelim sıradan halkın gözünde devrimci denilen kimseler dünyanın her yerinde maskara durumuna düşüyor. Neden mi? Hakikat denen şey insanlara gülünç geliyor de ondan. Hele bana bakın, odamda kurulmuş, ukala ukala, boş boş konuşuyorum, Lord Shaftesbury’nin sınavlarını tersine çeviriyorum.<a class="dipnot2" id="k124" href="../Text/dipnotlar.xhtml#a124"><sup>[124]</sup></a></p>

  <div class="m1"/>

  <p>Her şeyde kayıtsız şartsız demokrasiyi savunup da, yığınlar karşısında dudak bükmekte bir tutarsızlık var gibi geliyor bana. Her neyse, bırakalım şimdi bunları — Bu tür vaazların sonu gelmez. Bu kadarı yeter. Lenox’a neden gelmediğimi söyleyerek başlamıştım söze — doğrusu, akşamları takatım kalmıyor, sizin eve kadar uzanıp sonra geri dönmek gözümde büyüyor. Bir haftaya kalmaz, New York’tayım, üçüncü kattaki bir odaya kapanacağım; bir kısmı diziledursun, “Balina”mla cebelleşmeye devam edeceğim. <i>Böyle</i> çalışmasam, işi bitiremem — günlük işler yakamı bırakmıyor. İnsan yazı yazarken sakin sessiz bir ortam ister, böyle bir ortama yazık ki aşina değilim. Dolarlar lanetledi beni; kör Şeytan kapı aralığından bakıp, kıs kıs gülüyor halime. İçime bir önsezi çöktü — bitip tükenmiş gibiyim, sanki sonum geldi; tıpkı eskimiş bir hindistancevizi değirmeni gibiyim, kullanıla kullanıla aşınmış yıpranmış, dağıldı dağılacak. İçimden gelen çok istediğim şeyleri yazamıyorum — para getirmiyor çünkü. Pekiyi, haydi bunu bırakıp <i>öteki</i> işe el at deseniz, onu da beceremiyorum. Sonuç, yamalı bohça, kitaplarımın her biri bir başarısızlık örneği. Duyarlıkta aşırı mı gittim ne bu mektupta; ama şu ellerime bakın hele! — Avcumun içinde dört yara, şu son birkaç gün içinde tuttuğum çapanın, keserin marifeti. Bu sabah yağmur yağıyor; eve kapanıp kaldım, işler askıya alındı. Neşem yerinde de, onun için efkârlandım yazarken. Şimdi Gin yanımda olaydı ah! Evet azizim Hawthorne, gelecekteki sonsuz yaşamımızda cennetin şöyle kuytu bir köşeciğinde oturur, bir şişe de şampanya sokabilirsek içeri (cennette içki yasağı olduğuna inanmıyorum) hep yeşil kalan o cennet çayırlarında, bacak bacak üstüne atıp kadehlerimizi tokuşturur, baş başa verir, nice ahenkli nağmeler söylerdik birlikte — o zaman, aziz fani arkadaşım, şimdi bizi burada bunca üzen şeyler üstüne tatlı tatlı nasıl sohbet ederdik kim bilir — tüm yeryüzü dağıla çözüle eski çağlara uzanan tek bir anıya dönüştüğünde. Tıpkı savaş ertesi bestelenen türden şarkılar söylerdik; tatlı alaylarla dolu, güldürücü türküler — “Dünya denen o tuhaf kovukta yaşarken biz,” ya da “Aşağılarda eziyet içinde, alnımızdan ter damlarken”, ya da “Hır gür, yumruk atar, yumruk yerken bir vakitler” diye başlayan türküler — evet, gelecekten böyle şeyler umalım. Şimdi terliyorsak, bunun, bize öteki dünyada şampanyanın kaynağı üzüm salkımlarını verecek asmaları beslemesi gereken o kuru sıcak yüzünden olduğundan şüphe etmeyelim.</p>

  <div class="m1"/>

  <p>Ha ne diyordum, evet “Balina”. Üç hafta önce kendi haline bıraktığımda, balıkçıların deyimiyle “paçası tutuşmuş gibiydi”. Zamanı geldi artık, nerdeyse çenesinden yakaladığım gibi işini bitirivereceğim. Doğrusu, çağdaş kitaplar misali kısa ömürlü bir şey için ne demeye bu denli uğraşmalı? Yazdıklarım çağımızın İncil’leri ya, ben kendim sefalet içinde göçüp gideceğim. — Hep kendimden söz ediyorum değil mi, bencillik, kendini beğenmişlik değil de nedir bu? Doğru, öyle, ama elimden ne gelir ki? Ne de olsa yazdığım kişi sizsiniz. Hakkınızda pek az şey biliyorum, kendim hakkında ise sizinkinden biraz daha fazla. Biliyorum ve size bildiklerimi yazıyorum. Karşılığında, sizin bana yazma ya da beni görmeye gelme zahmetinde bulunmanıza gerek yok; kazara beni onurlandıracak olsanız bile, konuşma zahmetine katlanmanıza gerek olmayacak. Yazmak, ziyarette bulunmak ve kendimden söz etmek benim işim. — Ha, unutmadan, <i>Dollar Magazine</i> dergisinin son sayısında “Bağışlanmaz Günah”ı<a class="dipnot2" id="k125" href="../Text/dipnotlar.xhtml#a125"><sup>[125]</sup></a> okudum. Şu Ethan Brand pek hüzünlü bir genç. “Genel okurlar” taifesini allak bullak eden o etkiden sorumlu kişinin kendiniz olduğunuzun bilincindesinizdir kuşkusuz. Şu şiirsel kanı yok mu, hani, beyin eğitiminin yüreği aşındırdığı kanısı, ürpertici bir şey. Her neyse, şimdi onu bir yana bırakalım. Benim <i>düzyazısal</i> kanıma gelelim; buna göre, çoğu zaman, kafası olan, kafasını iyi kullanan kimselerde, yürek denen şey domuz budu gibi tütsüleniyor. Onu çile ve keder ateşiyle gerçek domuz eti gibi tütsülediğinizde, daha bir kıvamını buluyor, lezzeti artıyor ya, bana sorarsanız benim için yürek gerek, yürek! Kelleyi varsın köpekler yesin! Kafası bedeninde, Olympos dağına kurulmuş Zeus olacağıma, yüreğim olsun da, budala olayım! İnsan yığınlarının Tanrıdan korkmaları, aslında O’ndan nefret ettiklerinden, Tanrının yüreğine güvenemediklerinden, O’nu tıpkı bir saat gibi baştan ayağa bir beyin gibi gördüklerinden. (Farkındaysanız, Tanrıya gönderme yapan zamirde baş harf büyük, bu kullanımda biraz yağcılık var değil mi?) Geçenlerde, New York’ta bütün bir gün kaldım, N. H.’nin bir portresiyle karşılaştım. <i>Seven Gables</i> konusunda (yayımcının görüş açısından) söylenmiş, yazılmış epey övgü dolu sözler gördüm, işittim. N. H.’nin “öyküler”iyle “yeni bir kitabının” çıktı ilanını gördüm. Kendi kendime, şu N. H.’nin yıldızı yükseliyor dedim. Hamilik taşlanmaya başlamış, azizim. Ün demek himaye demek. Haydi biraz muziplik yapayım: Himaye <i>bunun</i> neresinde! H. M.’nin “ün”ü iğrenç. Düşünün bir! Gelecek kuşaklara uzanmak yeter derece kötü şey zaten; bir de “yamyamlar arasında yaşamış biri” olarak gelecek kuşaklara uzanmak! Gelecek kuşaklardan anladığım, ben ruhumu teslim eder etmez doğacak çocuklar. Her halde uzanırım onlara. […] Şu ün sorununu, böbürlenmelerin en saydamı olarak görüyorum. Sık sık Hazreti Süleyman’ı okuyorum, her defasında da gittikçe daha derin, dile getirilmesi olanaksız anlamlar çıkarıyorum. Bu “ün” sorunu, geçen yıl bu yılki kadar zihnimi kurcalamamıştı pek. Ne olduysa oldu, gelişmem son birkaç yıl içinde oldu. Mısır ehramlarından çıkarılan tohumlardan biri gibiyim, hani üç bin yıl süreyle tohum olarak kalmış da, İngiliz toprağına ekildiğinde gelişip büyümüş, filiz vermiş, derken küflenivermiş şu tohum gibi. Ben de öyle oldum. Yirmi beşime kadar gelişmem söz konusu olmamıştı. Yaşamım yirmi beşimden sonra gelişti. Aradan üç hafta geçti geçmedi, içim katmer katmer açılmaya başladı. Şimdi de çiçek soğanının en iç kabuğuna geldi sıra, yakında çiçek tam biçimine kavuşacak. Bana öyle geliyor ki, konuşanlar arasında en doğru söz söyleyen adam Hazreti Süleyman ya, gene de, halkın tutuculuğunu gözden kaçırmamış, hakikat denen şey üzerinde biraz oynamış gibi geliyor bana; esas metin üzerinde tahrifler ya da eklemeler yapılmış gibi. — Kendisine tapanların hayran kaldıkları Goethe’nin deyişlerini okurken “<i>Bütün de yaşayın</i>” diye bir söze rastgeldim. - Yani herkesinkinden ayrı bir kimliğiniz olması feci bir şey demek oluyor, - pekâlâ, öyle olsun; ama gene de benliğinizden çıkın, yayılın hele, genişleyin, ve çiçeklerde, ormanlarda, Zühre ile Zuhal gezegenlerinde, durağan yıldızlarda yaşanan o yaşam kıpırtısı sizi coştursun biraz. Saçma ki ne saçma! Diş ağrısı çeken biri gelmiş, aman diyor, Goethe ise “Evladım,” diye yanıtlıyor, “diş ağrın sana çok acı veriyor, biliyorum, ama gel sen bütün’e katıl, <i>bütün de yaşa</i>, acı macı kalmaz, görürsün bak!” Bütün büyük dehalarda olduğu gibi laf ebeliği, kendimi onunla karşılaştıracak olsam, bende daha da çoğu var ya.</p>

  <p>H. Melville</p>

  <div class="m1"/>

  <p>[…]</p>

  <p>Hamiş: Şu “bütün” duygusunda gerçek payı yok değil. Ilık bir yaz günü çimenlere uzanmış yatarken, siz de duymuşsunuzdur bu duyguyu. Bacaklarınızın toprağa kök saldığını. Saçlarınızın başınızda yaprak yaprak olduğunu. <i>Bütün</i> duygusu bu işte. Ne var ki hakikatle oynanıyor, insanlar geçici bir duyguyu evrensel geçerliği olan bir şey gibi yorumluyor ille de.</p>

  <p>Not: Umarım posta giderini ödemeyişim bana olan hayranlığınızı zedelemez.</p>

  <div class="m1"/>

  <p class="p1o">•••</p>

  <div class="m1"/>

  <p>Nathaniel Hawthorne’a</p>

  <p class="sag">Pittsfield, Mass., 29 Haziran 1851</p>

  <div class="m1"/>

  <p>*** Bulutsuz hava, açık pencere size yazma ilhamı verdi bana. Şu son zamanlarda işim öyle başımdan aşkındı ki, size en son ne zaman yazdığımı, yanıt alıp almadığımı anımsamıyorum bile. Bu mevsim insanlara neler aşılamıyor ki, yerkürenin çevresi boyunca zincir gibi uzanan, siz, ben ve bazı diğer kimseler gibi öncü keşif kollarının zaman zaman karşılaşmaktan kıvanç duyup, gücümüz yettiğince mücadele etmemiz gereken o garip, kasvetli hayallerden bir süre kurtardı beni. Eninde sonunda kurtuluş yok bunlardan, o uçsuz bucaksız, canlı izine rastlanmayan ama gene de görkemli çöl boyunca Kızılderililer karınca gibi, küçücük de olsalar insanı sokmadan edemeyen sivrisinek sürülerine ne demeli. Siz buraya son geldiğinizden beri (eskisine bitişik) birkaç kulübe yaptım, birkaç kitap bölümü, birkaç deneme yazdım. Saban sürüyorum, ekin ekiyorum, ürün yetiştiriyorum, boya boyuyorum, baskı yapıyorum ve dua ediyorum, — şimdi işler yavaşladı gibi, buradaki eski çiftlik evinin kuzeyindeki pazar yerinden her şeyin yerli yerinde olmasının verdiği sulh ve sükûnun zevkini çıkarmaya geldi sıra.</p>

  <div class="m1"/>

  <p>Acelesi yok ya, gene de her şey tamamlanmış değil henüz. “Balina”nın henüz yarısı basıldı; basımevlerinin ağır işlemesinden bıktım usandım, New York’un ateş tuğlasının sıcağından tozundan nefret etmiş bir halde, ot koklamaya can atarak kıra döndüm — niyetim burada kırlara uzanıp kitabımı bitirmek, kabilse eğer. — Hep kendimden söz ettiğim için umarım bağışlarsınız beni — emin olun dünyada herkes benden on kat daha fazla kendisiyle meşgul. Bütün kusurlarımızın, zayıf yanlarımızın ortaya saçılıp dökülmesi pahasına konuşalım hele, — zayıf yanları olmak, zayıf yanları olduğunu bilmek, zayıf yanları olduğunu açıklamak bir güç belirtisidir — ancak, bunu önceden bile bile, böbürlene böbürlene yapmamalı elbette, tesadüfen, kendiliğinden olursa değeri olur. Görüyorsunuz ya, eski alışkanlığımdan kurtulamıyorum bir türlü — gene vaaz vermeye başladım. Meşgulüm dedim ya, işim pek uzun sürmeyecek. Gelebilirseniz gelin, birkaç gün kalın burada; gelmezseniz Lenox’ta kalın, Allah uzun ömürler versin. Elimdeki işi bitirir bitirmez, kendime bir atla gezi ziyafeti çekeceğim — ve sizi görmeye geleceğim. Bir şişe konyağı hazır bulundurun, tumturaklı ontolojik konuları tartışırken, tanrıların içtiği o içkiden içmek şart. Bu mektup birçok bakımdan saçma oldu ya, neyse. Haziranın ikinci yarısının, alabildiğine duyarlı, belki de zayıf bir karakter üzerindeki mest edici etkisinden olmalı.</p>

  <p>Size tadımlık olarak “Balina”nın bir yüzgecini göndersem mi acaba? Kuyruk tarafı henüz pişmedi de — oysa, kitabın tümünü yakıp kavuran cehennem ateşinin onu şimdiye dek pişirmesi gerekirdi. Kitabın (gizli) şiarı “Seni Baba, Oğul ve Kutsal Ruh adına değil…” — gerisini siz tamamlayın. ***</p>

  <div class="m1"/>

  <p class="p1o">•••</p>

  <div class="m1"/>

  <p>Sarah Huyler Morewood’a<a class="dipnot2" id="k126" href="../Text/dipnotlar.xhtml#a126"><sup>[126]</sup></a></p>

  <p class="sag">Pittsfield, Mass., 12 Eylül 1851</p>

  <div class="m1"/>

  <p><i>The Hour and the Man</i><a class="dipnot2" id="k127" href="../Text/dipnotlar.xhtml#a127"><sup>[127]</sup></a> bence hoş, <i>Zanoni</i><a class="dipnot2" id="k128" href="../Text/dipnotlar.xhtml#a128"><sup>[128]</sup></a> güzel bir kitap, yalnız harfleri çok ufak — bir çaresine bakmalı. Ancak, şimdilik insanoğlunun yazgısına hükmeden tanrıçalar, ele avuca sığmaz bazı budalaca düşüncelere kapılmama neden oldular; bir süre bu kitaplar üzerinde hayal kuramayacağım — ne de olsa, güzel bir kitap demek, hayal üreten kitap demektir, öyle değil mi? — Bu kitaplar benim için bir kenarda sakladığım Cennet, Bayan Morewood da bana bunu gönderen tanrıça.</p>

  <div class="m1"/>

  <p>Yayımlanmak üzere olan kitabıma<a class="dipnot2" id="k129" href="../Text/dipnotlar.xhtml#a129"><sup>[129]</sup></a> gelince, — artık benim elimden çıktı, ne var ki, burada yayımlanmadan önce deniz aşırı gitmesi gerekecek. Satın almaya kalkmayın sakın, okumaya da kalkışmayın, size göre kitap değil. Hanımlara yaraşan Spitalfields ipeğiyle dokunmuş bir kitap değil — gemi halatlarıyla, palamarlarıyla örülmüş, korkunç bir dokusu var. Kutup rüzgârı esiyor sayfalarında, üzerinde aç kuşlar uçuşuyor. Kibar ve titiz herkesi uyarın, bir bakış dahi atfetmesinler — sakın, yoksa romatizmaları, siyatikleri tutar doğrusu!</p>

  <div class="m1"/>

  <p class="p1o">•••</p>

  <div class="m1"/>

  <p>Sophia Hawthorne’a<a class="dipnot2" id="k130" href="../Text/dipnotlar.xhtml#a130"><sup>[130]</sup></a></p>

  <p class="sag">New York, 8 Ocak 1852</p>

  <div class="m1"/>

  <p>29 Aralık tarihli övgü dolu mektubunuza yanıt olarak, üzerine âcizane teşekkürlerimi kazdırayım diye, altın yaldızlı, damgalı güzel bir bakır levha arayıp bulmam pek kolay olmadı. — Bu kitabı beğenmeniz doğrusu beni pek şaşırttı. Kitabı beğenen <i>erkekler</i> olmadı değil, ama <i>kadınlar</i> arasında beğenen yalnız siz oldunuz — kadınlar genelde denizden pek hazzetmez de. Doğal olarak, o her şeye ruh katan yaradılışınız sayesinde, başkalarından daha çok insanlarla temastasınız, aynı nedenden de, gördüğünüz her şeyin özüne varıyorsunuz, dolayısıyla sizin gördüğünüz şey onların gördükleriyle aynı değil, alçak gönüllülükle keşfettiğinizi sandığınız şeyleri aslında yaratan sizsiniz. — Dolayısıyla, genelde <i>Moby Dick</i> hakkında söyledikleriniz beni pek şaşırtmadı. Örneğin, “Fışkıran Hayalet”e<a class="dipnot2" id="k131" href="../Text/dipnotlar.xhtml#a131"><sup>[131]</sup></a><span style="font-size: 12px; line-height: 0px;"> </span>yaptığınız gönderme, o şeyde ince bir anlam bulunduğunu ilk kez gösterdi bana. — Ancak, kendim o anlamı <i>düşünmemiştim</i>; yazarken, kitabın tümünün, aynı zamanda bazı <i>bölümlerinin</i> de alegorik bir yoruma elverişli olduğunu belli belirsiz sezer gibiydim. — Tek tek ikincil alegorilerin çoğu, ilk kez Sayın Hawthorne’un mektubunu okurken belirdi; kendisi, herhangi belirli bir örnek vermeden, bütünün alegorik niteliğini dolaylı olarak anlatmış oldu bana. —&nbsp;Ne var ki, hanımefendiciğim, bundan böyle size bir kâse dolusu tuzlu su yerine, kutsal kupa içinde, yeni sağılmış köy sütü göndereceğim.<sup/><a class="dipnot2" id="k132" href="../Text/dipnotlar.xhtml#a132"><sup>[132]</sup></a></p>
