  <h2>Bölüm CXXXI</h2>

  <h3>PEQUOD “SEVİNÇ” ADLI<br/>GEMİYE RASTLIYOR</h3>

  <p>Durup dinlenme bilmeyen Pequod yolunda gidiyor; dalgalar ve günler, birbiri ardı sıra yuvarlanıyor; tabut-cankurtaran, arkada hafif hafif sallanıp duruyordu. Derken, hiç de uygun olmayan bir ad, yani “Sevinç” adını taşıyan mutsuz bir gemi çıktı karşımıza. “Sevinç” yaklaşınca, tüm gözler bu geminin kaptan güvertesindeki kirişlere takıldı. Sekiz dokuz ayak yüksekliğinde olan; kimi balina gemilerinde yedek sandalları, donanımsız ya da delinmiş sandalları asmak için kullanılan bu kirişlere “makas” derler.</p>

  <p>Yabancı geminin makaslarına, eskiden bir balina sandalı olan paramparça beyaz kaburgalar ve birkaç tane kalas asılıydı. Yarı dağılmış, kemikleri bembeyaz olmuş bir at iskeletine benziyordu bu delik deşik sandal.</p>

  <p>“Beyaz Balina’yı gördün mü?”</p>

  <p>Kıç küpeştede duran avurdu avurduna çökmüş kaptan, elindeki boruyla sandal yıkıntısını gösterdi: “Şuraya bak!”</p>

  <p>“Öldürdün mü onu?”</p>

  <p>“Onu öldürecek zıpkın henüz dövülmedi!” Yabancı kaptan bunu söylerken, güvertede sessiz bir iki gemicinin dikmekte olduğu şişkin bir hamağa baktı dertli dertli.</p>

  <p>Ahab, kendi sandalının başından, Perth’ün yaptığı zıpkını yakalayıp, havada salladı: “Dövülmedi mi? Şuna bak, Nantucket’li! İşte elimde tutuyorum Beyaz Balina’nın ölümünü! Bu zıpkının ağzına önce kanla su verildi, sonra şimşekle… Beyaz Balina’nın yüzgeci arkasındaki sıcak yere, o kahrolası canlılığın en diri olduğu yere saplayarak, üçüncü kez su vereceğim bu zıpkına! Yemin ediyorum sana!”</p>

  <p>“Öyleyse Tanrı seni korusun, ihtiyar… Şunu görüyor musun?” (Eliyle dikilen hamağı gösterdi.) “Dün dipdiri beş gürbüz gemicim vardı. Karanlık basmadan beşi de öldü. Ancak bir tekini gömebiliyorum şimdi. Ötekiler diri diri gömüldüler. Mezarlarının üstünden geçiyor şimdi senin gemin.” (Bunu söyledikten sonra, gemicilere döndü.) “Hazır mısınız? Ölüyü tahtanın üstüne koyun, kaldırın yukarı. Tamam… Hey Tanrım!” (Ellerini hamağa doğru uzatarak ilerledi, dua etti:) “Onu yeniden dirilt, yeniden can bağışla ona…”</p>

  <p>Ahab, bir şimşek hızıyla adamlarına dönüp bağırdı: “İleri! Rüzgârdan yana kırın dümeni!”</p>

  <p>Pequod bir an önce uzaklaşmak için ne denli telaş ederse etsin, ölünün suya düşerken çıkardığı ses gene de duyuldu; sıçrayan damlalardan birkaçı, bir ölüm vaftizi yaparcasına, serpildi bizim teknemize.</p>

  <p>Ahab bu yaslı Sevinç’ten uzaklaşırken, gemidekiler, Pequod’un arkasında asılı duran garip cankurtaranı iyice gördüler.</p>

  <p>Bir falcının sesine benzer bir ses yükseldi Pequod’un ardından:</p>

  <p>“Ha! Şuraya! Şuraya bakın, denizciler!.. Boşuna kaçıyorsunuz bizim cenaze töreninden, ey yabancılar! Sizin de tabutunuz arkanızda asılı!”</p>
