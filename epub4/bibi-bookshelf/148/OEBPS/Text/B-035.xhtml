    <h2>Bölüm XXXV</h2>

    <h3>DİREK BAŞI</h3>
  </div>

  <p>Benim ilk direk başına<a id="k49" href="../Text/dipnotlar.xhtml#a49"><sup>[49]</sup></a> çıkma sıram geldiğinde, hava çok daha güzelleşmişti.</p>

  <p>Amerikan balina gemilerinin çoğunda, av yerine varmak için daha on beş bin millik yol da olsa, gemi nerdeyse limandan çıkar çıkmaz direk başı nöbeti başlar. Üç yıllık, dört yıllık, beş yıllık bir seferden sonra, gemide bir tek küçük şişe de boş kalsa, dönüşte, direk başında son dakikaya değin nöbet tutulur; kontra yelkenlerinin direği, karadaki kilise kulelerinin yanı başına gelinceye kadar, bir balina daha yakalamak umudundan vazgeçilmez.</p>

  <p>Direk başında oturma işi, ister karada ister denizde olsun, çok eski ve meraklı bir iş olduğu için, bunun üstünde duralım biraz. Bana kalırsa ilk direk başı nöbetçileri Eski Mısırlılardır. Çok aradımsa da, onlardan önce bu işi yapanı bulamadım. Babil kulesini yapan ataları, Asya’nın ve Afrika’nın en yüksek direğini dikmek sevdasına kapılmış olsalar gerek, ama yapının son taşı yerine konmadan, bu büyük taş direk, Tanrının öfkesinin korkunç kasırgasıyla yere serildi. Onun için, Babil kulesini yapanlara bir öncelik tanıyamayız. Mısırlılar bir direk başı milletiydi; bunu ileri sürerken, arkeologların genel inancına dayanıyorum. Arkeologlara göre, ilk ehramlar yıldızları incelemek için yapılmıştır. Ehramların dört bir yanındaki merdivenimsi basamaklar, bu varsayımı destekliyor. Eski gökbilimciler, dev adımlarıyla bu merdivenlerden ehramın tepesine tırmanır, yeni yıldızların doğuşunu haber verirlerdi; tıpkı bir geminin direk başında, bir yelkenlinin ya da bir balinanın yaklaştığını haber veren gözcüler gibi. İlk Hıristiyan çağlarının sütunlu ermişi Aziz Simeon Stylites, çölde kendine taştan bir direk yapmış, ömrünün geri kalan kısmını bu direğin tepesinde geçirmiş. Yemeğini, makaralarla, iplerle çekermiş yukarı. İşte bu ermiş, en yıkılmaz direk başı nöbetçilerinden biriydi. Ne sis, ne don, ne yağmur, ne dolu, ne kar; hiçbir şey yerinden oynatamıyordu onu. Sonuna dek her şeye yiğitçe göğüs germiş ve sözcüğün tam anlamıyla direk başında can vermiştir. Çağımızın direk başlarında yalnız ölüler var: Taştan, demirden, tunçtan insanlar. Bunlar sert kasırgalara karşı koyabiliyorlar ama, olağanüstü bir şeyler görünce bize seslenemiyorlar. Napoléon, Vendôme sütununun tepesinde, ta yukarlarda, kollarını kavuşturmuş duruyor ve artık altındaki güvertede kimlerin kumanda ettiğine aldırmıyor. Ha Louis-Philippe kumanda etmiş, ha Louis Blanc, ha Şeytan Louis<a id="k50" href="../Text/dipnotlar.xhtml#a50"><sup>[50]</sup></a>. Büyük Washington da, Baltimore’da, Herakles’in sütunları gibi göklere yükselen koca direğinin üstünde durur; pek az insan ondan daha yüksek bir yüceliğe ulaşacaktır. Amiral Nelson da, Trafalgar alanında, tunçtan bocurgatının üstünde, direğinin başında nöbet bekliyor. Bu direk Londra’nın sislerine bürünürse de, üstünde bir kahraman olduğu bellidir, çünkü ateş olmayan yerde duman olmaz. Ama ne büyük Washington, ne Napoléon, ne Nelson, hiçbir zaman aşağıdan gelen seslere karşılık vermeyecekler; güvertede şaşkına dönmüş insanların sorduklarına, öğüt isteklerine karşılık vermeyeceklerdir. Ama onların ruhları, geleceğin koyu sisleri arasından, uzaklardaki tehlikeli kayalıkları, sığları görüyordur belki de.</p>

  <p>Denizdeki direk başı nöbetleriyle karadakileri birbirine benzetmek doğru görülmeyebilir. Ne var ki, bunun hiç de yanlış olmadığını, Nantucket’in tek tarihçisi Obed Macy’nin anlattığı şu olay açıkça ortaya koyar: Bu değerli tarihçinin dediğine göre, balina avcılığının ilk günlerinde, gemiler henüz düzgün seferlere çıkmazdan önce, bu adada oturanlar kıyı boyunca uzun direkler diker, bunlara çaktıkları çivilere basıp, kümese çıkan tavuklar gibi, bu direklerin tepelerine tırmanırlarmış. Birkaç yıl önce, Yeni Zelanda körfezinin balinacıları, aynı çareye başvurmuşlar. Bu direklerin başındaki nöbetçiler, balinaları görünce, kıyıda hazır bekleyen sandallara haber verirlermiş. Ama bu gelenek artık ortadan kalktığına göre, biz gene asıl nöbet başına, yani balina gemisinin direk başına dönelim.</p>

  <p/>

  <p>Geminin üç direğinde de, güneşin doğuşundan batışına dek adam vardır. Dümen başında olduğu gibi, orada da tayfa iki saatte bir nöbet değiştirir. Sıcak denizlerin güzel havalarında, direk başı hoş bir yerdir; hele hayal kurmayı sevenler, bunun tadına doyamazlar. Sessiz güvertelerin yüz ayak yukarısındaki direkler sanki bacağınızmış da, denizin üstünde yürüyormuş gibi olursunuz. Altınızdan, nerdeyse bacaklarınızın arasından, denizin büyük canavarları akıp geçer; ünlü Rodos heykelinin bacakları arasından geçen gemiler gibi. Dalgalardan başka hiçbir şeyin bulandıramayacağı sonsuz enginlere dalar gidersiniz. Coşkun gemi, keyifli keyifli sallanır; uyku gibi tatlı meltemler eser; kendinizden geçersiniz. Sıcak denizlerdeki balina seferlerinde, çoğu zaman yüce bir huzur içindedir yaşam. Ne bir haber duyar, ne bir gazete okursunuz; ikinci baskıların şişirme haberleriyle boş telaşlara düşmezsiniz; ne ev bark kaygısı kalır, ne iflas korkusu, ne paranın değerden düşme tehlikesi. Akşama ne yiyeceğim diye düşünmezsiniz hiçbir zaman, çünkü üç yıllık yiyeceğiniz sağlam fıçılara yerleşmiştir ve yemek listeniz hiçbir zaman değişmez.</p>

  <p>Güney denizlerinde, üç dört yıllık uzun bir sefer boyunca, direk başında geçirdiğiniz saatlerin toplamı birkaç ay tutar. Ne yazık ki, bunca ömrünüzün geçtiği yer, her türlü rahatlıktan yoksundur. Yatak, hamak, tabut, nöbetçi kulübesi, kiliselerdeki vaiz kürsüsü, araba gibi, insanların bir süre tek başına kalmak için yarattıkları o küçük yerlerdeki rahatın zerresi yoktur burada. Çoğu zaman tünediğiniz yer babafingo direğinin başıdır. Bastığınız yer de, balina gemilerinde kurceta adı verilen, yan yana konmuş iki ince çubuktur. Orada sallanıp duran acemi bir gemici, bir boğanın iki boynuzu üstünde ayakta duruyormuş kadar rahattır. Gerçi soğuk havalarda, evinizi yukarı taşır gibi, nöbetçi gocuğunuzu sırtınıza geçirebilirsiniz. Ama gocukların en kalını bile, aslında bir evin yerini tutamaz, çünkü ruh nasıl ten kafesine sıkı sıkı kapanmış ve bu kafesin içinden çıkar çıkmaz ölümle karşı karşıya gelirse (kışın karlı Alp dağlarını aşmaya kalkan acemi bir yolcu gibi); bir nöbetçi gocuğu da, bir evden çok, bedeninizi saran bir örtü, bir ikinci deri gibidir. Bedeninize bir raf, bir çekmece koyamayacağınız gibi, nöbetçi gocuğunuzu da rahat bir kulübe haline getiremezsiniz.</p>

  <p>Bu arada şunu söyleyeyim ki, güney denizlerinde sefer eden gemilerin direk başlarına, Grönland gemileri gözcülerini, buzlu denizlerin acımasızlığından koruyan ve “karga yuvası” adı verilen o güzelim küçük çadırların konmaması üzülecek bir şeydir. Kaptan Sulusepken’in<a id="k51" href="../Text/dipnotlar.xhtml#a51"><sup>[51]</sup></a> tatlı bir masalı vardır: “Grönland Balinasını Aramak Üzere ve Dolayısıyla Eski Grönland’ın Yitirilen İzlanda Sömürgelerini Yeniden Bulmak Amacıyla Buzdağları Arasında Bir Sefer.” Bu güzel kitapta, direk başında nöbet bekleyen her insana, yeni icat edilen ve ilk olarak Kaptan Sulusepken’in “Glacier” adlı sağlam gemisinde kurulan karga yuvası üstüne uzun uzadıya bilgi verilir. Bunu ilk icat eden ve patentasını alan Kaptan Sulusepken, bu karga yuvasına “Sulusepken’in karga yuvası” adını verir, çünkü Kaptan Sulusepken’de, gülünç ve sahte bir alçak gönüllülüğün zerresi yoktur. Ona göre babalar yarattıkları ve patentasım aldıkları çocuklara kendi adlarını verebilecekleri gibi, bizim de yarattığımız herhangi bir şeye kendi adımızı vermeye hakkımız vardır. Sulusepken’in karga yuvası büyükçe bir varil ya da fıçıya benzer az çok. Tepesi açıktır ama, sert bir borada, başınızı rüzgârdan korumak için, yerini değiştirebilen bir çeşit siper vardır. Direğin ta tepesine oturtulmuş olan bu karga yuvasına, altındaki kapağı açarak girersiniz. Burada, sırtı geminin kıçına dönük rahat bir oturma yeri, bunun altında da, şemsiyeleri, yün atkıları, paltoları koymak için bir küçük dolap vardır. Öndeki deriden rafa da konuşma borusu, pipo, dürbün ve daha başka deniz aygıtları konur. Kaptan Sulusepken bu karga yuvasında kendi oturunca, yanına her zaman bir tüfek, barut kutusu ve kurşun alıp, bunları o rafa yerleştirirmiş. Bu tüfekle, başıboş dolaşan kılıç balinaları, serseri serseri gezinen tekboynuzlu balinaları avlarmış, çünkü suyun karşı koyması yüzünden, bunlar güverteden vurulamazmış, ama yukarıdan ateş edilince, iş değişirmiş. Kaptan Sulusepken, karga yuvasının üstünde seve seve durur; karga yuvasındaki bilgince denemelerini de anlatır: Küçük bir pusulası varmış; bunu, pusula dolabındaki mıknatısların hepsinde görülen ve “yerçekiminden” gelen kusurları düzeltmek için buraya taşırmış. Pusula dolabının, geminin döşemesindeki yatay demirlere yakınlığından ve özellikle “Glacier” gemisinde bol sayıda demirci bulunmasından ileri gelen kusurlarını, bu ikinci pusulayla düzeltirmiş. Diyeceğim şu ki, Kaptan Sulusepken burada çok ağırbaşlı ve bilgince konuşuyor. Ama, “pusula dolabı kaymaları”, “azimut pusulası incelemeleri”, “takribi hatalar” gibi laflarına karşın, bu derin ve mıknatıslı düşüncelere her ne denli dalsa da, karga yuvasının bir köşesine, elinin altına güzel güzel yerleştirilmiş olan tepesine değin dolu şişenin mıknatısına da ara sıra kapılmaktan kendini alamadığını pekâlâ biliyor Kaptan Sulusepken. Bu yiğit, bu namuslu, bu bilgili kaptanı pek beğeniyorum, hatta seviyorum, ama o şişeden hiç söz etmemesine de çok içerliyorum doğrusu. Kaptan, kutuptan birkaç arşın uzakta, ta yükseklerdeki kuş yuvasında, ellerinde yün eldivenler, başında kukuleta, matematik incelemelerinde bulunurken, kim bilir nasıl vefalı, nasıl avutucu bir dost olmuştur o şişe.</p>

  <p>Gerçi biz, güney denizlerinde dolaşan balina avcıları, Kaptan Sulusepken ile Grönlandlı tayfası kadar rahat değiliz direk başında, ama bizim denizlerin durgun güzelliği, o rahatlığın yerini tutuyor. Ben kendim, direğe tırmanırken hiç telaş etmez, Queequeg’le ya da nöbeti olmayan başka biriyle orada gevezelik eder, sonra biraz daha yükselip, bacağımı tembel tembel gabya yelkeninin serenine alıp, mavi ovalara şöyle bir bakar, sonra tepedeki yerime çıkardım.</p>

  <p>Hiç çekinmeden doğrusunu söyleyeyim: Ben iyi bir gözcü değildim. Aklım fikrim yedi kat göklerdeyken, nasıl iyi bir gözcü olabilirdim? İnsanı düşündükçe düşündüren o yükseklerde, iç dünyama dalmışken, bu işi dalga geçmeden nasıl yapabilirdim? Her balina gemisinde verilen “gözünü aç! Ne görürsen haber ver!” buyruğunu nasıl yerine getirebilirdim?</p>

  <p>Nantucket’li gemi sahipleri, bırakın da burada bir güzel azarlayım sizi! Gemilerinize tayfa seçerken, soluk yüzlü, çukur gözlü, yerli yersiz düşüncelere dalan; kafasında Nathaniel Bowditch’in gemicilik üzerine kitabıyla değil de <i>Phaidon</i> ile denize açılan delikanlılardan sakının! Böylelerinden hayır gelmez diyorum size! Balinalarınız avlanmazdan önce görülmeli. Oysa bu çukur gözlü Platon düşkünü, geminizi on kez dünyanın çevresinde döndürür de, on dirhemlik ispermeçet yağı kazandırmaz size. Bunu sizlere söylemek zorundayım, çünkü şu sıralarda birçok dertli, dalgın, romantik delikanlı, dünya kaygılarından iğrenip, balina avına sığınmak, katran kokusu ve balina yağı içinde duygulanmak sevdasındalar. Byron’un ünlü şiirinin kahramanı Childe Harold, işi rastgitmeyecek bir zavallı balina gemisinin direk başına tüneyip, yanık dizeler söylüyor çoğu zaman:</p>

  <div>
    <br/>
  </div>

  <p>“Dalgalan, derin ve karanlık mavi deniz, dalgalan;</p>

  <p>Boşuna tarıyor seni binlerce yağ avcıları.”<a id="k52" href="../Text/dipnotlar.xhtml#a52"><sup>[52]</sup></a></p>

  <div>
    <br/>
  </div>

  <p>Gemi kaptanları, bu dalgın genç filozofları sık sık azarlar, seferle ilgilenmediklerini yüzlerine vururlar; namusuyla para kazanmayı düşünmediklerini, içlerinden nerdeyse balina görmemeyi dilediklerini, yarı açık yarı kapalı söylerler onlara. Ama ne söyleseler boşuna! Çünkü bu genç Platon’cular, gözlerinin iyi görmediğine, miyop olduklarına inanmışlardır. “Ne diye gözlerimizi yoralım?” derler. Opera dürbünlerini evde unutmuş gibi davranırlar.</p>

  <p>Bir zıpkıncı bu delikanlılardan birine şöyle demişti: “Ulan, maymun suratlı! Nerdeyse üç yıldır seferdeyiz. Daha bir tek balina görüp haber vermedin. Sen direk başında olunca, denizde balina, tavukta diş gibi yok oluyor ortadan.” Belki yok oluyordu gerçekten; belki de uzak ufuklardan sıra sıra balinalar geçiyordu da, bu dalgın delikanlı onları görmüyordu bile. Hayaller dünyasında kendinden geçmiş, her şeyle ilişiğini kesmiş, dalgaların ve düşüncelerinin salıncağında kim olduğunu unutuvermişti. Ayakları altındaki gizemli denizi; insanlığı ve doğayı saran o derin, sonsuz, mavi ruhun bir aynası gibi görüyordu. Denizin altında, yarı görülür yarı görülmez garip ve güzel bir biçimin kaydığını, ya da ne olduğu belirsiz bir balık kanadının suları yırttığını görünce, ruhunda uçuşan düşüncelerin gözle görülür hale geldiğini sanıyordu. Bu büyülü dünyada, insanın ruhu geldiği yere döner, zaman ve uzay içinde erir; Wickliff’in<a id="k53" href="../Text/dipnotlar.xhtml#a53"><sup>[53]</sup></a> Tanrı ile kaynaşan külleri gibi, dört bir yana savrularak, sonunda bu yer yuvarlağının tüm kıyılarıyla birleşir.</p>

  <p>Sanki kendi nabzınız atmaz olmuş, yerine, tatlı tatlı yüzen geminin salıntısı geçmiştir. Gemiden size geçen bu salıntıyı, gemi denizden alır; deniz de, çözülmez Tanrı sırlarının akışından. Ama bu uykulu, bu düşlü halde, elinizi ayağınızı birazcık oynatmayagörün, tutunduğunuz yerden birazcık kayar gibi olmayagörün; birden korkuyla aklınıza geliverir kim olduğunuz, nerede olduğunuz. Direk başında, Descartes’ın girdapları üstündesiniz. Ve belki de, güpegündüz, havaların en güzelinde, boğuk bir çığlıkla, billur gibi mavilikler içinden yaz denizine düşer, bir daha da yüze çıkamazsınız. Ey doğayla kaynaşanlar, bunu aklınızdan çıkarmayınız!</p>
