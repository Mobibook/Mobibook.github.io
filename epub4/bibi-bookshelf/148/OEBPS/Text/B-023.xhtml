  <h2>Bölüm XXIII</h2>

  <h3>RÜZGÂR ALTINDA KIYI</h3>

  <p>Birkaç bölüm önce Bulkington diye birinden söz etmiştik, denizden yeni gelmiş uzun bir tayfadan. New Bedford’daki handa rastlamıştım ona.</p>

  <p>O buzlu kış gecesi, Pequod, soğuk, kalleş dalgalara hınçla saldırırken, dümende kimi görsem beğenirsiniz? Bulkington’u! Dört yıllık tehlikeli bir yolculuktan sonra, karaya daha yeni çıkmışken, doğru dürüst dinlenmeden, yeni bir fırtınalı sefere açılan bu adama, saygı ve korkuyla karışık bir yakınlık duygusuyla baktım. Kara, onun ayaklarını kızgın kumlar gibi yakıyordu sanki. Dünyanın en güzel şeyleri, hiç sözü edilmeyen şeylerdir; en derinlerimizde yatan ölülerin mezar taşları yoktur. İşte, kitabımızın bu kısacık bölümü, Bulkington’un taçsız mezarıdır. Şu kadarını söyleyeyim ki, onun alın yazısı, fırtınada rüzgârın karaya yaka paça sürüklediği bir geminin alın yazısıydı. Liman gemiye yardım etmek ister; liman merhametlidir; limanda esenlik, rahatlık, ocakbaşı, akşam yemeği, sıcak sıcak yorganlar, dostlar, cılız varlığımızı koruyacak her şey vardır. Ama fırtınalarda, liman ve kara, gemi için tehlikelerin en büyüğüdür. Kıyıların açtığı kucaktan kaçmak zorundadır gemi. Omurgası karaya şöyle bir sürünse, bir uçtan bir uca zangır zangır titrer; tüm yelkenlerini açıp, var gücüyle karadan kaçmaya, onu sığınağa doğru sürükleyen rüzgârlarla cenkleşmeye bakar. Karadan uzak, kudurmuş açık denizlere kavuşmak zorundadır, çünkü tek kurtuluş, tehlikenin tam ortasına atılmaktır umutsuzca; en amansız düşmanı olan engin, onun tek dostudur.</p>

  <p>Size Bulkington’u anlatabildim mi bununla? Bu öldüren, bu dayanılmaz gerçeği biraz olsun sezinleyebildiniz mi? Bilir misiniz ki, her derin düşünce, her özlü düşünce, insan ruhunun enginlerde yiğitçe özgür kalma çabasıdır, yerin ve göğün en azgın rüzgârları, onu, kölelerin yaşadığı kalleş kıyılara sürüklemek için sinsice elbirliği ederken, ruhun enginlerde özgür kalma çabasıdır?</p>

  <p>Madem öyle, madem en yüksek, en sonsuz —Tanrı kadar sonsuz— gerçek, karadan uzaklaşmadadır; rüzgârın önünde, güvenilir görünen kıyılara korkakça atılmaktansa, bu uluyan enginde yok olmak daha iyi. Değer mi solucan gibi başını toprağa sokup sürünmek? Ey korkunç enginler! O can çekişmeler boşuna mıydı? Korkma, Bulkington, korkma! Sık dişini, tanrı-insan! Denizlerdeki ölümünün köpükleri arasından fışkırıp, göklere yükseleceksin!</p>
