  <h2>Bölüm XLVII</h2>

  <h3>HASIR ÖREN</h3>

  <p>Kapalı, boğucu bir öğle sonrasıydı. Gemiciler güvertede tembel tembel dolaşıyor ya da eğilip kurşun rengi suları seyre dalıyorlardı. Queequeg ile ben, hiç acele etmeden, sandalımız için, “kılıç hasırı” dedikleri enli ve yassı bir yedek halat örüyorduk. Bu durgun ve uyuşuk sahne, bir şeylere gebe gibiydi ve havada öyle büyülü bir dalgınlık vardı ki, sessiz gemicilerin her biri eriyip görülmez birer öz varlık haline geleceklerdi nerdeyse.</p>

  <p>Bu hasır örme işinde, ben Queequeg’in yardımcısı, daha doğrusu uşağıydım. Ben elimi mekik gibi kullanıp, uzun ipleri Queequeg’e uzatıyordum; yan duran Queequeg de, kılıç denilen ince, uzun ve sert tahta parçasını iplerin arasından, hiç düşünmeden, dalgın dalgın kaydırarak, boş gözlerle sulara bakıyordu. Geminin ve denizin her bir yanını saran o garip düş havasını, kılıcın ikide birde çıkardığı boğuk sesten başka bozan hiçbir şey yoktu. Sanki zaman tezgâhının tıkırtısıydı bu ses; ve ben, Kader Tanrıçaları gibi, zamanı örüyordum. Tezgâhın diklemesine gergin ipleri, hep aynı sesle titreşerek, aralarına soktuğum enlemesine iplerle kaynaşıyordu. Bu gergin ipler, kaderin değişmez örgüsü gibiydi; ben ise, ömrümün mekiğini kendi elimle tutup, kendi alınyazımı örüyordum. Queequeg’in sert ve kayıtsız kılıcı, bir karşıdan, bir yandan, bir hafif, bir ağır vuruşlarıyla, örgüye son biçimini veriyordu. Onun çevik ve gelişigüzel kılıcı, raslantıyı simgelese gerek, diye düşündüm. Hiç de uzlaşmaz olmayan şeyler, yani raslantı, insan istemi ve alın yazısı iç içe giriyordu böylece. Alın yazısının dikine iplerinin akışı değişemezdi hiçbir zaman, ama bu iplerin arasından geçen insan isteminin mekiği, onları zorluyordu her titreyişte. Ve sonunda raslantı, alın yazısının ve istemin sınırları içinde, örgüye son biçimini veriyordu.</p>

  <div>
    <br/>
  </div>

  <p class="p1o">* * *</p>

  <div>
    <br/>
  </div>

  <p>Biz böyle örüp dururken, ötelerden bir ses duyar gibi oldum. Öyle garip, öyle uzun, öyle yabanıl ve öyle uyumlu bir ses ki, irkildim, insan isteminin yumağı elimden düştü. Yukarıdan bir kanat gibi inen bu sesin geldiği yana, bulutlara bakakaldım. Ta yukarlarda, kurcetalarda, o çılgın Kızılderili Tashtego’yu gördüm. Heyecanla ileriye doğru eğilmiş, elini bir değnek gibi uzatmış, kısa aralıklarla boyuna bağırıyordu. O anda tüm denizlerde, yüzlerce balina gemisinin direk başlarından böyle bağırmalar duyuluyordu belki, ama hiçbir insanın ciğeri, Kızılderili Tashtego’nun çıkardığı o eşsiz, o uyumlu sesi çıkaramazdı.</p>

  <p>Havada asılı gibi duran, nerdeyse üstümüzde uçan Tashtego, ufku öyle coşkun bir istek ve heyecanla gözetliyordu ki, kaderin karanlıklarını seyreden, yabanıl haykırışlarla gördüklerini insanlara bildiren bir peygamber, bir kâhin gibiydi.</p>

  <p>“Fışkırıyor! Şurada, şurada, şurada! Fışkırıyor! Fışkırıyor!”</p>

  <p>“Nerede?”</p>

  <p>“Rüzgâr altında; iki mil kadar uzakta! Sürüyle!”</p>

  <p>Bir anda gemide herkes harekete geçti.</p>

  <p>Güney balinası, saatin tik takları kadar değişmez ve güvenilir bir düzenle su fışkırtır. Balina avcıları, güney balinasını, bu özelliği sayesinde öteki balinalardan ayırırlar.</p>

  <p>Tashtego’nun “kuyrukları görünüyor işte!” diye bağırmasıyla, balinalar yok oldu.</p>

  <p>Ahab, “çabuk, kamarot!” diye seslendi. “Saate bak! Saate!”</p>

  <p>Hamur Surat aşağı koştu, saate baktı; ve kaç olduğunu Ahab’a dakikası dakikasına söyledi.</p>

  <p>Şimdi gemi rüzgârlardan yana döndü ve tatlı tatlı ilerlemeye başladı. Tashtego, balinaların rüzgâr altına doğru daldıklarını bildirdiği için, onların pruvamızın önünde yüze çıkacaklarını umuyorduk. Güney balinasının garip bir kurnazlığı da vardır. Başını bir yöne çevirip dalar, dipte gizlenmişken dönüverir ve tam ters bir yöne doğru gider. Ama şu sırada bu oyunu yapamazdı, çünkü Tashtego’nun gördüğü balinaları hiçbir şey ürkütmüş değildi; bizim yakınlarda olduğumuzun farkında değildiler. Gemiyi bekleyecek adamlardan biri —yani sandallara binmeyeceklerden biri— grandi direğine çıkıp Kızılderilinin yerini aldı. Tirinket yelkeni ve mizana direklerindeki gemiciler, hep aşağı indiler; zıpkın halatları yerlerine konuldu, vinçler denize doğru çevrildi, mayistra sereni geri çekildi, ve üç sandal, dik kayalıklarda toplanan çöven sepetleri gibi, denizin üstünde asılı kaldı. Küpeştenin dışına atlayan sabırsız gemiciler, bir elle küpeşteye tutunup, bir ayakları sandalda, alesta bekliyorlardı. Savaş gemilerinde de bahriyeliler, bir düşman gemisine yanaşırken böyle beklerler.</p>

  <p>Ama tam bu heyecanlı anda duyulan bir bağırma, herkesin gözünü denizden çevirdi. Gemiciler irkilerek, Ahab’dan yana bakakaldılar: Karanlık yüzlü Ahab, havadan peydahlanmışa benzeyen beş kara hortlağın ortasında duruyordu.</p>
