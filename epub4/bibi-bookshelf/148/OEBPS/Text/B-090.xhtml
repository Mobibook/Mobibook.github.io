    <h2>Bölüm XC</h2>

    <h3>BAŞLAR VE KUYRUKLAR</h3>
  </div>

  <p class="p1" style="text-align: right;">“De balena vero sufficit, si rex habeat caput, et regina caudam”<a id="k99" href="../Text/dipnotlar.xhtml#a99"><sup>[99]</sup></a></p>

  <p style="text-align: right;"><i>Bracton</i></p>

  <div>
    <br/>
  </div>

  <p>İngiliz yasa kitaplarındaki bu Latince söze göre, herhangi birinin memleketin kıyılarında yakaladığı balinaların başı, Büyük Fahri Zıpkıncı sayılan kralındır; kuyruk ise saygıyla kraliçeye sunulur. Balina bakımından bu bölme, bir elmanın aşağı yukarı ikiye bölünmesi demektir. İki bölüm arasında hiçbir şey kalmaz. İşte bu yasa biraz değişmiş olarak, İngiltere’de bugün bile yürürlükte olduğu için, ve başı bağlı balıklarla başıboş balıkları ele alan genel yasayla birçok açılardan garip bir aykırılık yarattığı için, İngiliz demiryollarının, kral ve ailesinin emrine verilen özel bir vagonun masraflarını bir saygı borcu olarak ödediği gibi, biz de buna başlıbaşına bir bölüm ayıracağız. Son iki yıl içinde geçen bir olay, yukarıda sözü geçen yasanın hâlâ yürürlükte olduğunu garip bir biçimde ortaya koyuyor; önce onu anlatacağım size:</p>

  <p>Ya Dover’dan, ya Sandwich’ten, ya da İngiltere’nin güneydoğusundaki Cinque Ports denilen küçük limanların herhangi birinden gelen namuslu birkaç denizci, çetin bir avdan sonra, kıyıdan çok uzaklarda gördükleri güzelim bir balinayı öldürüp güç bela karaya çekmişler. Oysa bu bölge, Bekçi Lord denilen bir çeşit polis ya da muhtarın yönetimi altındaymış. Bu adamı doğrudan doğruya kral atadığı için, o bölgede kralın tüm gelirlerini o topluyormuş. Kimi yazarlara göre, bu çeşit görevler, hiçbir iş görmeden para kazanmanın bir yoludur. Ama gerçekte öyle değil: Bu Bekçi Lord, sadece cebine indirdiği için kendisinin sayılan bu paraları ele geçirmek uğruna bir hayli uğraşırmış zaman zaman.</p>

  <p>Güneşten yanmış, yalın ayak, sıska bacak, pantolonları dizlerine kadar kıvrılmış bu zavallı denizciler, o koskoca balığı binbir zahmetle karaya çektikten sonra; balığın değerli yağından ve kemiğinden en azından 150 İngiliz lirası çıkaracaklarını umuyorlar; paylarına düşeni alıp karılarıyla güzel çaylar, dostlarıyla nefis biralar içmeyi kuruyorlarmış. Ama tam o sırada bir adam çıkagelmiş; pek bilgili, pek saygıdeğer, pek hayırsever bir adammış bu. Kolunun altında Blackstone’un kitabı varmış. Kitabı balinanın kafası üstüne koyduğu gibi, şunları söylemiş: “Çekin elinizi! Bu balık, baylar, başı bağlı bir balıktır. Bekçi Lord adına el koyuyorum bu balığa!” Bunun üzerine zavallı denizciler, İngilizlere özgü saygılı bir şaşkınlıkla, ne söyleyeceklerini bilememişler; dertli dertli, bir balinaya, bir de yabancıya bakarak, hart hart başlarını kaşımaya başlamışlar. Gelgelelim, bu davranışları bir işe yaramamış, Blackstone’un kitabını taşıyan bilgili bayın taş yüreğini hiç de yumuşatmamış. Başını kaşıya kaşıya sonunda bir düşünce bulabilen bir denizci, konuşmak yiğitliğini gösterebilmiş:</p>

  <p>“Bir şey sorabilir miyim, sayın bay; bu Bekçi Lord kimdir?”</p>

  <p>“Düka.”</p>

  <p>“Ama bu balığın avlanmasıyla Düka’nın bir ilişiği yok ki?”</p>

  <p>“Bu balık onundur.”</p>

  <p>“Biz bunu avlamak için bunca eziyet çektik, canımızı tehlikeye attık, bir hayli de masraf ettik. Tüm kazanca, Düka mı konacak şimdi? Zahmetlerimize karşılık, biz avcumuzdaki nasırlarla mı kalacağız kala kala?”</p>

  <p>“Bu balık onundur.”</p>

  <p>“Düka o kadar yoksul mu ki, geçinebilmek için böylesine olmayacak çarelere başvuruyor?”</p>

  <p>“Bu balık onundur.”</p>

  <p>“Ben bu balinadan alacağım payla, yatalak yaşlı anama yardım etmeyi düşünüyordum.”</p>

  <p>“Bu balık onundur.”</p>

  <p>“Balinanın bir çeyreğiyle ya da yarısıyla yetinemez mi Düka?”</p>

  <p>“Bu balık onundur.”</p>

  <p>Uzun sözün kısası, balinaya el konuluyor; balina satılıyor ve parası Düka Wellington hazretlerine sunuluyor. Bu durumun özel yanları göz önünde tutularak, o bahtsız deniz adamlarına biraz daha insaflı davranılabileceğini uman dürüst bir papaz, Düka hazretlerine saygılı bir dilekçe yolluyor. Düka hazretleri karşılık olarak (bu mektupların her ikisi de yayınlanmıştır) kısaca şunu söylüyor: “Durum önceden düşünülmüş, para alınmıştır. Papaz efendi bir daha bu işlere burnunu sokmazsa, Düka hazretleri kendilerine minnettar kalacaktır.” Görüyor musunuz, üç krallığın bütün köşe bucağına pusu kurmuş olan o yaşlı kahraman, dilencilere verilen sadakaları nasıl zorla ellerinden alıyor?</p>

  <p>Bu durumda Düka’nın, balina üstündeki sözde hakkını, kral adına aldığı besbelliydi. Ta başında, kral bu hakkı nereden almış? Bunun üzerinde durmamız gerekiyor. Yasayı biraz önce söylemiştik. Ama Plowdon, bu yasanın gerekçesini de veriyor. Ona göre, yakalanan balina sırf “üstün bir yaratık” olduğu için kral ve kraliçenin malıdır. En aklı başında yorumcular bile, bu gerekçeyi yeter bulmuşlardır.</p>

  <p>Ama neden krala baş veriliyor da, kraliçeye kuyruk? Haydi, hukukçular, buna da bir gerekçe uydurun!</p>

  <p>William Prynne adlı eski bir hukukçu, “kraliçenin altını” yani kraliçenin cep harçlığı üstüne yazdığı bir incelemede şöyle diyor: “Kuyruğunun kraliçeye ait olması, elbise dolabındaki giyeceklerine balina kemiği sağlamak içindir.” Bunun yazıldığı sıralarda, Grönland ya da kuzey balinasının esnek kara kemikleri, kadın korselerinde çok kullanılırdı. Evet ama, bu kemik, kuyrukta değil, kafada bulunur. Prynne gibi aklı başında bir avukata hiç yakışmayan bir yanlış bu. Üstelik kraliçe, bir deniz kızı mı ki, ona bir kuyruk sunuluyor böyle? Burada gizli bir anlam olsa gerek.</p>

  <p>İngiliz hukukçularına göre, krallığın şanına uygun diyebileceğimiz iki balık vardır: Balina ve mersin. Bu balıkların her ikisi de belirli sınırlar içinde kralın malıdır ve kral gelirinin sözde yüzde onuncu bölümünü sağlar. Başka bir yazarın bu konu üstüne bir şeyler söyleyip söylemediğini bilmiyorum, ama bana kalırsa, mantıklı düşünecek olursak, mersinbalığının da balina gibi bölünmesi gerekir. O zaman krala, mersinbalığının son derece kalın ve esnek olan başı verilmelidir. Bu işte simgesel bir anlam ararsak, kralın başıyla mersinbalığının başı arasında pek eğlenceli bir benzerlik bulunabileceği aklımıza gelebilir. Bu da gösteriyor ki, her şeyin, yasaların bile, bir nedeni vardır.</p>
