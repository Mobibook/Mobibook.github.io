  <h2>Bölüm LXXXIII</h2>

  <h3>TARİH AÇISINDAN YUNUS’A BAKIŞ</h3>

  <p>Bundan önceki bölümde, Yunus peygamberle balinanın tarihsel öyküsü üstünde durmuştuk. Gerçi kimi Nantucket’liler, bu öyküye pek güvenmiyorlar. Ama şu da var ki, eski çağlarda inanç bakımından herkesten ayrılan tek tük Yunanlı ve Romalı, Herakles ile balina, ya da Arion ile yunusbalığı öyküsüne de pek inanmamışlardır, ama onların bu kuşkuları, birer gelenek haline gelen o öykülere olan inancı zerrece sarsamamıştı gene de.</p>

  <p>Sag Harbor’lu yaşlı bir balina avcısının bu İbrani öyküsünden kuşkulanmasının başlıca nedeni şuydu: Eski moda, o acayip Kutsal Kitap’lardan biri vardı bu yaşlı balıkçıda. Bu kitap, bilime aykırı, uydurma resimlerle süslüydü. Örneğin Yunus peygamberin balinası, iki püskürtülü olarak gösteriliyordu burada. Oysa bu özellik, deniz canavarlarının ancak bir türünde, kuzey balinası ve çeşitlerinde görülür. Bundan başka, kuzey balinasının boğazı öyle dardır ki, avcılar, “beş paralık ekmek yutsa, boğulur,” derler. Ama Piskopos Jebb, buna önceden karşılık vermiş bulunuyor: Piskoposa göre, Yunus, ille de balinanın karnına gitmemiştir, ağzının köşesinde kısa bir süre kalmıştır ancak. Bu sayın piskoposun dediği de oldukça akla yakın. Çünkü kuzey balinasının ağzına iki kumar masası kurulup, tüm oyuncular rahatça yerleşebilir. Yunus peygamberin, bir çürük diş kovuğuna sıkışıp kalması bile olasıdır, ama kuzey balinasının dişleri olmadığını da unutuyordum az kalsın.</p>

  <p>O yaşlı balıkçının (Sag Harbor’lu yerine, kısaca Sag Harbor derler ona), Yunus öyküsünde kuşkularını uyandıran başka bir neden de peygamberin, balina midesindeki sıvılar içinde kalmasının olanaksızlığıyla ilgili karışık bir sorundu. Ama balıkçının bu karşı çıkışı da pek sağlam sayılmaz, çünkü bir Alman tanrıbilimcisi, Yunus’un, ölü bir balinanın deniz üstünde yüzen gövdesi içine sığınmış olabileceğini söylüyor; Fransız askerlerinin Rusya’dan kaçarken at ölülerini çadır yerine kullanıp içine sığındıkları gibi. Avrupalı başka yorumcuların düşündükleri bir şey daha var: Yunus peygamber, Yafa gemisinden denize atıldığı sırada, yakınlarda sefer eden, pruvası balina biçiminde bir gemiye sığınmıştır hemen. Belki de geminin adı “Balina” idi; çağımızda kimi gemilerin Köpekbalığı, Martı, Kartal adlarını taşıdıkları gibi. Yunus kitabında sözü geçen balinanın, ancak bir cankurtaran, şişirilmiş bir tulum gibi bir şey olabileceğini ileri süren bilgili tanrıbilimciler de çıkmıştır. Kazaya uğrayan peygamber, bu nesneyle yüzerek, tatlı canını tuzlu bir ölümden kurtarmıştır onlara göre. Böylece zavallı Sag Harbor hiç haklı çıkacağa benzemiyor bu gidişle. Ama onun gene de kuşkulanması için bir neden daha vardı. O da şuydu aklımda kaldığına göre: Balina, Yunus peygamberi Akdeniz’de yutuyor; üç gün sonra adamcağızı kusup attığı kıyı ise, Dicle nehri üzerindeki Ninova kentinden üç günlük yol boyu uzaktadır. Oysa, bu kentten Akdeniz’in en yakın kıyısına gitmek için, üç günden çok daha uzun bir süre gerekir. Öyleyse nasıl oluyor bu?</p>

  <p>Yoksa balina başka bir deniz yolundan gidip, Yunus peygamberi Ninova’ya yakın bir yere bırakabilir miydi? Evet, yapabilirdi bunu. Ümit burnunu dolaşıp, Yunus’u oraya götürebilirdi. Ama o zaman da, boydan boya Akdeniz’i, Basra körfezini, Kızıldeniz’i geçmesi bir yana; üç günde tüm Afrika kıyılarını yukarıdan aşağı ve aşağıdan yukarı dolaşmasına; ayrıca da, hiçbir balinanın yüzebileceği kadar derin olmayan Dicle’nin sularında yüzmesine, Ninova yakınlarına kadar sokulmuş olmasına inanmak gerekir. Şu da var üstelik: Yunus peygamberi, daha ta o zamanlarda, Ümit burnundan dolaştırdınız mı, bu burnu bulmakla ün salan Bartholomeu Dias’ın tüm şanını şerefini elinden almış, yeni çağ tarihini de böylece yalancı çıkarmış olursunuz.</p>

  <p>Aslında yaşlı Sag Harbor’un ileri sürdüğü bu saçma düşüncelerin hepsi onun budalaca gururunu, kendi aklına karşı beslediği yersiz güveni ortaya koymakla kalır ancak. Kuşkulanmak senin ne haddine, sen ki denizden ve güneşten edindiğin bilgilerden başka bir öğrenim de görmüş değilsin? Sayın rahiplere karşı küstahça bir inançsızlık; cehennemlik, şeytanca bir baş kaldırmadır bu. Çünkü Portekizli bir rahibe göre, Yunus peygamberin Ümit burnu yoluyla Ninova’ya gitmesi, Tanrının yarattığı tansıkların en büyüklerinden biridir. Bundan başka, ayrıca aydın kişiler olan Türk bilginleri, Yunus öyküsüne hâlâ candan inanırlar. Ve üç yüz yıl önce, “Harris’in Gezileri” adlı kitaptaki bir İngiliz gezgini, Türklerin Yunus peygamberin onuruna bir cami yaptırdıklarını ve bu caminin içinde yağsız yanan mucizeli bir kandil bulunduğunu anlatır.</p>
