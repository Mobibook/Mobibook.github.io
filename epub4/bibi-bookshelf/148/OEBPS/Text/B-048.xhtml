  <h2>Bölüm XLVIII</h2>

  <h3>DENİZE İLK İNİŞ</h3>

  <p>Hortlaklar —sahiden de hortlağa benziyordu bu adamlar— güvertenin öbür ucuna fırladılar, ve sessizce, çabucak, orada asılı duran sandalın palangalarını ve halatlarını çözmeye başladılar. Bu sandal, sancak tarafında asılı durduğu için, “kaptanın sandalı” adını taşır, ama öteden beri yedek sayılırdı. Şimdi sandalın başında duran adam, uzun boylu ve karayağızdı; çelik gibi dudakları arasından, bir tek beyaz diş, kötü kötü fırlıyordu dışarı. Kara pamuklu kumaştan buruşuk Çinli ceketi ve aynı renk geniş pantolonu, bir yas karanlığına bürüyordu onu. Ama bu abanoz varlığın tepesinde, bembeyaz, ışıl ışıl bir sarık vardı: Uzun, gür saçları örülmüş, başının çevresine birkaç kez dolanmıştı. Arkadaşlarının tenleri daha açık, daha diriydi: Manila adaları yerlilerinin kaplan sarısı… Bu ırk, şeytanca kurnazlığıyla ün salmıştır. Beyaz beyaz, saydam bazı toy gemiciler, onları, yazıhanesi başka yerlerde olan şeytanın parayla tutulmuş casusları, denizlerde gizli ajanları sayarlar.</p>

  <p>Tayfa şaşkın şaşkın bu yabancılara bakarken, Ahab, başlarındaki sarıklı ihtiyara seslendi: “Her şey hazır mı Fedallah?”</p>

  <p>Yılan ıslığına benzeyen bir ses, “hazır” diye karşılık verdi.</p>

  <p>Ahab, güverteye doğru bağırdı: “Sandallar denize öyleyse! Ne duruyorsunuz? Hey oradakiler, sandallar denize diyorum!”</p>

  <p>Ahab’ın sesi öyle bir gürleyiş gürledi ki, herkes ne denli şaşkın olursa olsun, küpeştenin dışına fırladı. Palanga makaraları döndü, ve üç sandal şappadak denize iniverdi. O sırada gemiciler başka bir meslekte görülmeyecek bir çeviklikle, kendilerini, hiç sakınmadan, sallanan geminin bordasından, aşağıya, çalkalanan sandallara keçiler gibi attılar.</p>

  <p>Onlar daha gemiden ayrılmamışlardı ki, dördüncü bir tekne rüzgâr tarafından gelerek, kıçta gözüktü. Bu sandalda beş yabancı, kürek çekiyordu. Arkada dimdik ayakta duran Ahab, Starbuck’ın, Stubb’ın ve Flask’ın, birbirlerinden iyice ayrılıp daha geniş bir alana dağılmaları için seslendi. Ama gözlerini kara Fedallah’a ve arkadaşlarına dikmiş olan yardımcı kaptanlarla tayfa, bu kumandaya aldırış etmediler.</p>

  <p>Starbuck, “Ahab Kaptan,” dedi.</p>

  <p>“Yayılın diyorum size!” diye bağırdı Ahab, “açın sandalları. Sen Flask, rüzgârdan yana git biraz!”</p>

  <p>Küçük Baş Kütük, dümen olarak kullandığı küreğine sarılarak, keyifli keyifli, “Hay hay, kaptan!” dedi. Sonra gemicilere dönüp, “asılın küreklere!” diye bağırdı. “Ha şöyle! Ha şöyle! Ha gayret! Tam karşımızda fışkırıyor, çocuklar! Asılın küreklere!”</p>

  <p>“Bırak artık şu sarı herifleri Archy.”</p>

  <p>“Benim onlara aldırdığım yok, Mr. Flask,” dedi Archy. “Ben bunu biliyordum zaten. Ambardan gelen seslerini duymamış mıydım? Cabaco’ya söylememiş miydim? Ha Cabaco? Bunlar gemiye kaçak binenler, Mr. Flask.”</p>

  <p>Stubb, kimi hâlâ kaygılı görünen gemicilere, avutucu, tatlı bir sesle, yavaşça “çekin, çekin yiğitlerim,” diyordu; “çekin yavrularım, çekin evlatlarım. Kırsanıza bellerinizi, oğullarım! Ne dalmış bakıyorsunuz öyle? Şu sandaldaki heriflere mi gene? Pöf! Ne var bunda? Beş gemici daha yardımcı gelmiş bize. Nereden gelirlerse gelsinler, size ne? Nerede çokluk, orada şenlik! Çekin öyleyse, hadi çekin. Cehennem sarısı, kükürt rengi mübarek heriflerdir onlar. Ama aldırmayın, iyi çocuktur bu zebaniler. Ha şöyle, ha şöyle. Aferin size! Kürek dediğin böyle böyle çekilir; bin İngiliz lirasına bedel bu çekiş. Hele şuna bak! Bu sildi süpürdü tüm paraları! Çekin aslanlarım! Çekin, ispermeçet yağıyla dolu altın kadeh şerefine! Yaşayın aslan yüreklilerim! Rahat çekin, rahat! Telaş etmeyin, telaş etmeyin. Kırın şu kürekleri, sizi gidi serseriler! Isırsanıza denizi, köpekler! Tamam, tamam, tamam… Güzel… Rahat, rahat! Ha şöyle, ha şöyle! Uzun ve güçlü! Açılın biraz, açılın! Hey Allah belanızı versin, keratalar, it oğlu itler! Uyuyorsunuz hepiniz. Yeter horladığınız, sızmış herifler! Çekin! Çekin, çekin diyorum size. Çekemez misiniz? Çekmeyecek misiniz? Akşama sizlere çörek yok çekmezseniz. Çekin de, kırın bir yerlerinizi! Çekin de, fırlasın gözleriniz yuvalarından dışarı.” Stubb bunu söyledikten sonra, kuşağından keskin bir bıçak çıkardı: “Çıkarın hepiniz bıçaklarınızı, koyun dişlerinizin arasına da öyle çekin. Ha şöyle, ha şöyle. Tamam, şimdi bir şeye benzedi. Haydi, çelik gemli atlarım benim! Yürütün şunu, yürütün şunu, gümüş kaşıklarım benim! Yürütün şunu dişli çarklarım benim!”</p>

  <p>Stubb’ın gemiciye verdiği bu söylevin başlangıcını olduğu gibi aldık, çünkü onun özel bir konuşması, hele insanları kürek çekme dinine bağlamak için başka türlü vaaz etme yolu vardı. Ama bu vaaz örneğine bakarak, onun adamlarına öfkelendiğini sanmayın. Hiç de öyle değil. Asıl tuhaflığı da buydu Stubb’ın. Tayfasına söylediği en korkunç sözlerde, şakayla öfke garip bir biçimde birbirine karışırdı. Öfkesi, sanki şakasına tuz biber ekerdi. Öyle ki, bu acayip yalvarmaları duyan her gemici, hem can havliyle, hem de alay olsun diye kürek çekerdi. Üstelik de bunları söylerken Stubb’ın öyle rahat, öyle kaygısız bir hali vardı, dümen küreğini öyle tembel tembel kullanır ve kimi zaman ağzını öylesine açıp esnerdi ki, kaptanlarını böyle görmek, karşıt iki şeyin bir araya gelmesinden doğan bir büyü etkisi yapardı gemicilere. Bir de şu var: Stubb, alayları hep iki ayrı anlam taşıyan garip şakacılardan biriydi; öyle ki, adamları, emirlerine uymakta duraksarlardı çoğu zaman.</p>

  <p>Ahab’ın verdiği bir işarete uyarak, Starbuck şimdi çaprazlama, Stubb’ın sandalının önüne doğru gidiyordu. Bir ara, sandallar birbirine sokulunca, Stubb ikinci kaptana seslendi:</p>

  <p>“Mr. Starbuck, hey bana baksanıza! Bir şey soracağım izninizle.”</p>

  <p>Starbuck, başını çevirmeden, “ne var?” dedi. Çakmak taşı gibi sert yüzle Stubb’a bakmıyor; bir fısıltı halinde, ama candan konuşarak, gemicileri coşturuyordu.</p>

  <p>“Bu sarı heriflere ne dersiniz?”</p>

  <p>“Gemi demir almadan önce gizlice binmişler her nasılsa, (Abanın küreklere çocuklar, abanın!)” Starbuck, gemicilere alçak, Stubb’a yüksek sesle konuşuyordu. “Tatsız bir iş, Mr. Stubb. (Hızlı, çocuklar, daha hızlı!) Ama ne yapalım, Mr. Stubb. Hayırlısı! Gemiciler hızlı kürek çekmeye baksın; üst tarafından Allah kerim. (Dayanın çocuklar, dayanın!) Önümüzde variller dolusu ispermeçet var, Mr. Stubb. Siz bunun için geldiniz buralara. (Çekin, çocuklar!) İspermeçet! İspermeçet! İşimiz bu bizim. Şimdi görevimizi yapıyoruz hiç olmazsa. Görevle kazanç el ele bu işte.”</p>

  <p>Sandallar birbirinden ayrılırken, Stubb, “evet, evet, ben çakmıştım bu işi,” diye kendi kendine söyleniyordu. “Herifleri görür görmez anladım. Evet ya, işte bu yüzden ikide birde ambara iniyordu demek. Hamur Surat da uzun zamandır kuşkulanıyordu bundan. Ambarda saklıymış herifler. Bu işin altında da Beyaz Balina olsa gerek. Peki, peki, öyle olsun! Yapılacak şey yok. Öyle olsun! İleri, çocuklar! Bugün Beyaz Balina değil avlayacağımız. Hadi, ileri!”</p>

  <p>Bu garip yabancıların, sandalların tam denize indirileceği heyecanlı anda ortaya çıkışları, gemicilerde ister istemez kuruntulu bir şaşkınlık uyandırmıştı. Ama bir süre önce Archy’nin kulağına çarpan sesler konusunda anlattıkları, o sırada pek kimseyi inandırmamakla beraber, gemici arasında yayılmış, onları bu olaya az çok hazırlamıştı. Afallayıp kalmamışlardı hiç olmazsa. Stubb’ın güven veren açıklaması da, kör inançlara düşmekten şimdilik korumuştu onları. Bununla beraber, bu işte Ahab’ın başlangıçtan beri oynadığı rol üstüne türlü türlü acayip görüşler yürütebilinirdi. Ben kendi hesabıma, o sabah Nantucket’te alaca karanlıkta Pequod’a gizli bindiklerini görür gibi olduğum gizemli gölgeleri ve garip Elijah’nın anlaşılmaz sözlerini anımsadım, ama bir şey söylemedim.</p>

  <p>Bu arada Ahab, yardımcı kaptanlarının seslerini duymayacak kadar uzaklaşmıştı. Rüzgârdan yana bir hayli gitmiş, öteki sandalların başına geçmişti. Bu da, adamlarının ne denli güçlü olduklarını gösteriyordu. Bu kaplan sarısı yaratıklar, sanki salt çelik ve balina kemiğinden yapılmıştı. Beş tane demir döven gibi düzenle eğilip kalkıyorlar; her kürek çekişte, sandalı bir Mississippi vapurunun kazanındaki güçle, sulardan dışarıya fırlatıyorlardı nerdeyse. Zıpkıncı yerinde oturmuş kürek çeken Fedallah, kara mintanını çıkarmış, çıplak göğsüyle deniz ufkunun titrek kıvrıntılarına karşı duruyordu. Sandalın öbür ucunda Ahab, dengesini yitirmemek için, bir kolunu bir eskrimci gibi arkasında tutmuş, dümen küreğini kullanıyordu. Beyaz Balina bacağını koparmazdan önce, denize indirilen sandallarda binlerce kez yaptığı bu işte gene de sapasağlamdı. Birden, gergin kolunu bir tuhaf oynattı, havaya kaldırdı. Aynı anda beş kürek de havaya dikildi. Sandal da, içindekiler de, suyun üstünde kıpırdamadan kaldılar. Arkadan gelen iki sandal da hemen durdu. Balinaların mavi sulara, gelişigüzel, nasıl daldıklarını kimse fark etmemiş, ama Ahab daha yakında olduğu için göreceğini görmüştü.</p>

  <p>Starbuck, “herkesin eli küreğinde olsun!” diye bağırdı. “Sen Queequeg, ayağa kalk!”</p>

  <p>Sandalın burnundaki üç köşe yüksek yere çeviklikle fırlayan Queequeg, orada dimdik durdu, gözlerini olanca dikkatiyle balinaların son görüldükleri yere dikti. Starbuck da, teknenin kıçında, aynı üç köşe yüksek yere çıkmış, dalgalarda ceviz kabuğu gibi oynayan sandalda, soğukkanlı ve çevikçe dengesini bularak, denizin kocaman mavi gözüne sessizce bakıyordu.</p>

  <p>Biraz ötede Flask’ın sandalı da, soluğunu kesmiş gibi kıpırdamadan duruyordu. Flask arkada, zıpkın ipinin sallanmasına yarayan birkaç ayak yüksekliğinde bir babanın üstüne korkusuzca çıkmıştı. Babanın tepesi, bir insan avcundan daha geniş değildi. Flask bunun üstünde, iyice batmış bir geminin direk başındaki bir gözcü gibi duruyordu. Baş Kütük ufak tefekti ama, küçük Baş Kütük’ün hırsı boyundan çok büyüktü; onun için bu babadan da daha yüksek bir yerde olmak istiyordu.</p>

  <p>“Üç dalga ötesini göremiyorum. Bir kürekçi gelsin oradan, sırtına çıkıp bakayım.”</p>

  <p>Bunu duyunca Daggoo, elleriyle dengesini bulmak için sandalın her iki yanına tutunarak, hızla arkaya kaydı, sonra dimdik durup, geniş omuzlarını bir heykel kaidesi gibi Flask’ın önüne getirdi.</p>

  <p>“Bu da bir çeşit direk başı. Buyrun, çıkın,” dedi.</p>

  <p>“Elbette çıkarım; eyvallah dostum. Ama keşke elli ayak daha uzun olsan.”</p>

  <p>Dev gibi zenci, ayaklarını sandalın karşılıklı iki kalasına dayayarak ve biraz eğilerek, açık avcunu Flask’ın ayağına doğru uzattı, onun elini de yakalayıp, kuş kanatlarıyla süslü kafasına koydu, dördüncü kaptana sıçramasını söyledi sonra, ustaca bir devinimle, küçük adamı sağ salim omuzlarına yerleştirdi. Şimdi Flask yukarlarda ayakta duruyor, Daggoo’nun havaya kaldırdığı koluna, bir çeşit parmaklığa tutunur gibi tutunuyordu.</p>

  <p>Alabildiğine hain bir denizde, en beklenmedik dalgaların salladığı bir teknede, bir balina avcısının ne rahat ve kaygısız bir ustalıkla ayakta dimdik durduğunu görmek, bir acemiyi her zaman şaşırtan, aklın almayacağı bir şeydir. Hele böyle bir sandalda bir adamın, babanın üstünde başı dönmeden durduğunu görmek, daha da garipti. Ama bunların en garibi, küçük Flask’ı dev gölgeli Daggoo’nun sırtında görmekti. Soylu zencinin, serinkanlı, kayıtsız, rahat ve akıllara durgunluk veren barbarca haşmetli ve güzel gövdesi, denizin salıntılarıyla tam bir uyum içindeydi. Geniş sırtında, açık sarı saçlı Flask, bir kar öbeğine benziyordu. Binek, binicisinden daha yakışıklı görünüyordu. Çevik, telaşlı, yaygaracı küçük Flask, arada bir sabırsızlanıp tepiniyordu, ama zencinin görkemli göğsünü kıpırdatmıyordu bile bu tepinmeler. Ben, Hırs ile Gurur’un da dünyamızın gürbüz ve cömert toprağında böyle tepindiğini; toprağın ise, hiç aldırmadan kendi sularının ve mevsimlerinin akışı içinde sürüp gittiğini gördüm.</p>

  <p>Üçüncü kaptan Stubb’a gelince, uzaklara bakarken hiç de telaş göstermiyordu o. Balinalar belki de korkudan değil de, kendiliklerinden dalmışlardı. Böyle dalışlarda ise, Stubb piposunu yakıp beklerdi her zaman. Şimdi de, şapkasının kurdelesine bir tüy gibi taktığı piposunu eline aldı. İçine tütün doldurdu, baş parmağıyla sıkıştırdı, ama kibriti, zımpara kâğıdı gibi sert avcuna tam sürtüp yakmıştı ki, gözleri rüzgârdan yana iki yıldız gibi dikili duran zıpkıncı Tashtego, gözetleme yerinden şimşek gibi atlayıp, heyecanla bağırdı: “Asılın küreklere, asılın! İleri! İşte karşıdalar!”</p>

  <p>Bir kara adamı için, görünürde balina değil, ringabalığı bile yoktu; yalnız bulanıkça, yeşilimtırak beyaz bir su parçası ve üstünde de rüzgârda dağılan büyük dalgaların köpüğü gibi incecik serpintiler… Hava orada birden titreşiyor, tın tın ötüyordu sanki; kızgın demir parçalarının üstündeki hava gibi. Bu dalgalanan, titreşen havanın, bu ince su tabakasının altında, balinalar yüzüyordu. Denizin içinden püskürttükleri suların serpintileri, havada uçuşan habercileriydi onların.</p>

  <p>Şimdi sandalların dördü, çala kürek, bu bulanık hava ve su bölgesinin ardına düşmüştü. Ama bu bulanık hava ve su, önlerinden akıp gidiyordu, dağlardan hızla inen bir selin birbiriyle kaynaşan kabarcıkları gibi.</p>

  <p>Starbuck, bir pusulanın iki ibresi gibi şaşmaz gözlerini, pruvadan öteye dikmişti; bir yandan da, çok kısık, ama yoğun, keskin bir sesle, “asılın, küreklere, canım evlatlarım,” diye fısıldıyordu. Gerçi Starbuck, susan tayfasına fazla bir şey söylemiyordu ama; ikinci kaptanın fısıltıları, boğuk buyrukları, ya da yumuşak yalvarmaları bu sessizliği bozuyordu ara sıra.</p>

  <p>Yaygaracı küçük Baş Kütük’ün sandalında ise, bambaşka bir hava esiyordu: “Bağırın çağırın, bir şeyler söyleyin aslanlarım. Bağırıp küreklere asılın, yıldırımlarım benim! Şunların kara sırtlarına çıkarın beni çocuklar! Çıkarırsanız, Martha’s Vineyard’daki çiftliğim sizin olsun çocuklar! Karım da, çocuklarım da sizin olsun! Hadi, hadi! Hey Tanrım, hey ulu Tanrım! Deli olacağım, deli! Bakın! Şu beyaz sulara bakın!” Baş Kütük böyle bağıra çağıra, şapkasını ayaklarının altına aldı, üstünde ter ter tepinip ta uzaklara fırlattı. Sonunda, çayırlarda azmış bir tay gibi, sandalın kıçında hoplayıp zıplamaya başladı.</p>

  <p>Hemen arkalarından gelen Stubb, yakmadığı piposu dişlerinin arasında, ağır ağır, filozofça konuşuyordu: “Şu herife bakın hele! Kaçırmış bu Flask, vallahi kaçırmış! Kaçırmış mı? Bırakın kaçırsın kaçırabildiği kadar. Siz çekin keyifli keyifli, haydin canlar! Akşam yemeğine pasta var sizlere. Keyifli çekin diyorum size. Çekin bebelerim, çekin yavrularım, çekin! Nedir bu telaşınız? Yavaş yavaş, hiç durmadan çekin, yiğitlerim. Çekin, hiç durmadan çekin, işte o kadar. Bel kemiklerinizi çatlatın, ikiye bölün ağzınızdaki bıçağı. İşte o kadar! Acele etmeyin diyorum size, acele etmeyin de, şişirin patlatın akciğerinizi, karaciğerinizi!”</p>

  <p>Ama gizemli Ahab’ın, o kaplan sarısı adamlarına söylediklerini burada size iletmemem daha iyi olur, çünkü sizler, Tanrının mutlu ülkelerinde, kutsal bir ışığın altında yaşıyorsunuz. Ahab’ın, kasırgalı alnıyla, kızıl ölümlü gözleriyle, köpükten birbirine yapışmış dudaklarıyla avını kovalarken söylediklerini yalnız kötü denizlerin imansız köpekbalıkları duymalı.</p>

  <p>Bu arada sandallar uçar gibi gidiyordu. Flask ikide birde, “bu balina” diye uydurma bir canavarın lafını ediyor; bu balinanın, kuyruğuyla sandalın pruvasına sataştığını söylüyordu. Flask’ın bu coşkun sözleri öyle doğru gibiydi ki, adamlarının bir ikisi, ürkek ürkek arkalarına baktılar. Oysa tüm kurallara aykırıydı bu, çünkü kürekçilerin gözleri kapalı, başları önlerinde olması gerekti; böyle belalı anlarda, onların yalnız kulakları ve kolları işleyecekti.</p>

  <p>İnsanı şaşkına çeviren, ürküten bir sahneydi bu: Güçlü denizin geniş kabartıları, uçsuz bucaksız bir meydanda yuvarlanan dev gülleleri andıran dalgaların, sandal bordalarında çıkardığı boğuk uğultular, keskin bir dalganın sırtında, nerdeyse ikiye biçilecekmiş gibi, sandalın bir an durup bekleyişi, sonra birden suların uçurumuna derin derin dalıverişi, karşı tepenin sırtına çıkabilmek için, sandalların yeniden mahmuza, kamçıya davranışları, yeniden, öbür yamaçtan aşağı kızakla kayar gibi, dikine kaymaları… Tüm bunlar — gözcülerin, zıpkıncıların bağırışmaları, kürekçilerin heyecanlı solumaları, çığlıklar atan yavrularına doğru koşan bir yaban tavuğu gibi, sandallarının ardından pupa yelken gelen fildişi Pequod’un eşsiz güzelliğiyle birleşip, deli ediyordu insanı. Ne karısının koynundan ayrılıp, kendini ilk savaşın coşkunluğuna atan acemi bir asker, ne de öbür dünyada tanımadığı ilk ruha rastlayan bir ölü duyabilir avladığı ilk balinanın büyülü ve allak bullak sularında kürek çeken bir adamın duyduğu derin ve garip coşkuları…</p>

  <p>Kara bulutların denize salladığı gölgeler içinde balinaların üstünde kaynaşan ak sular gittikçe daha iyi görünüyordu. Su püskürtüleri artık birbirine karışmıyor, sağa sola doğru birbirinden ayrılmaya başlıyordu. Balinaların dümen suları birbirinden ayrılıyor gibiydi. Sandallar da iyice yayıldılar. Starbuck, doğru rüzgâr altına giden üç balinayı kovalamaya başladı. Yelkenimizi açtık ve gittikçe artan rüzgârlarla, sandalımız büsbütün hızlandı. Az sonra öyle çılgınca ilerlemeye başladık ki, ıskarmozlardan çıkmasınlar diye, kürekleri daha çabuk işletmek zorunda kaldık.</p>

  <p>Derken, büyük bir sis bulutu içine girdik; ne gemiyi görebiliyorduk artık, ne de öteki sandalları.</p>

  <p>Starbuck, yelkenin iskotasını çekerek, “asılın, çocuklar,” diye mırıldandı. “Bora patlamadan önce, bir tanesini haklayabiliriz. Bakın, beyaz sular şurada! Yaklaştık! Daha çabuk!”</p>

  <p>Az sonra, sağımızdan solumuzdan, arka arkaya gelen iki çığlık, öteki sandalların da balinalara yaklaştığını haber verdi. Bu çığlıkları duyar duymaz, Starbuck, bir şimşek hızıyla fısıldadı: “Kalk ayağa!” Queequeg, zıpkını elinde, fırladı kalktı.</p>

  <p>Kürekçilerin hiçbiri yanı başımızdaki ölüm tehlikesini görmediler ama, ikinci kaptanın dik bakışlarından ve gergin yüzünden, en belalı anın geldiğini anladılar. Elli filin birden yuvarlanmasını andıran korkunç bir uğultu geliyordu sulardan. Bu arada sandal, sisin içinde, azgın yılanlar gibi baş kaldıran dalgaları yara yara ilerliyordu.</p>

  <p>“İşte sırtı. Şurada, şurada! Kondur şuna bir tane!” diye fısıldadı Starbuck.</p>

  <p>Sandaldan ıslık gibi bir ses kopuverdi. Queequeg’in zıpkınıydı bu. Ve birden sandal, görülmez bir elle kıçtan itilip kakılmış, önden de bir karaya çarpmış gibi oldu. Yelken gümbür gümbür çöktü. Yanı başımızdan kızgın bir buhar fışkırdı. Depreme benzer bir şey altımızdan paldır küldür geçti. Gemicilerin soluğu kesilivermişti nerdeyse. Kendimizi birden yoğurt gibi kabaran bembeyaz suların içinde darmadağınık bir halde bulduk. Bora, balina ve zıpkın birbirine karışmış ve zıpkının sadece sıyırdığı balina, kurtulup kaçmıştı.</p>

  <p>Sandal iyice sulara batmış, ama kurtulmuştu gene de. Çevresinde yüzerek küreklerimizi topladık, onları sandala atıp tekneye tırmandık. Oturduğumuz yerde dizlerimize kadar su içindeydik, çünkü tekne yarısına kadar su doluydu. Denizlerin dibinden yükselen bir mercan kayalığının üstünde oturakalmış gibiydik dalgalar arasında.</p>

  <p>Rüzgâr arttıkça arttı; dalgalar kalkanlarını birbirine çarptılar. Kasırga, ıssız çayırlar ortasında beyaz bir ateş gibi, uğulduyor, kükrüyor, çatır çatır çevremizi sarıyordu; yanmadan yanıyorduk bu yangının içinde, ölümün ağzında ölümsüzdük. Boşuna bağırdık durduk öteki sandallara. Böyle bir borada onlara seslenmek, alev saçan bir fırının bacasından aşağı seslenmek gibi bir şeydi. Bu arada üstümüzden uçup geçen bulutlar, sandalı sarsan köpükler ve sis, yaklaşan geceyle gittikçe kararıyordu. Gemiden eser yoktu ortada. Azgın deniz, sandaldaki suları boşaltmak için gösterdiğimiz tüm çabaları boşa çıkarıyordu. İşe yaramaz küreklerimize birer cankurtaranmış gibi sarılmıştık. O sırada Starbuck, su geçirmez kibrit kabını çıkarıp bir hayli uğraştıktan sonra feneri yakabildi, bir değneğin ucuna takarak Queequeg’e uzattı. Queequeg de o uçsuz bucaksız ıssızlığın içinde bu zavallı ışığı, bir umut bayrağı gibi tutarak oturuyordu. İmansızlığın timsali olan bu adam, bu umutsuzluğun ortasında, kendi de umutsuz olarak, umudu tutuyordu elinde.</p>

  <p>Kemiklerimize değin işleyen sular içinde, soğuktan titreye titreye, öteki sandallardan da gemiden de umudumuzu keserek, gün doğarken gözlerimizi havaya kaldırdık. Deniz hâlâ sis içindeydi. Sönmüş fener, sandalın dibine atılmış duruyordu. Queequeg birdenbire ayağa fırladı, ellerini boru gibi kulağına koyup dinledi. Fırtınanın bastırdığı bir gıcırtı, halat ve direk sesine benzer hafif bir gıcırtı duyduk hepimiz. Bu gıcırtı gittikçe yaklaştı ve koskoca bir hayalet, yoğun sisleri yardı. Korkudan hepimiz denize atladık: Pequod olanca heybetiyle karşımıza çıkmıştı; aramızda bir gemi boyu mesafe vardı ancak.</p>

  <p>Bir an sandalımızın geminin önünde, bir çağlayanın dibindeki yonga parçası gibi, dalgalarda bomboş sallandığını gördük. Sonra koca tekne, üstüne bindirir gibi oldu ve yarı batmış sandal geminin arkasında kaldı. Gene sandala doğru yüzdük; dalgalar da ondan yana attı bizi. Sonunda bizi sağ salim gemiye çıkardılar. Bora patlamadan önce öteki sandallar, balinalara bağlı halatları kesip tam zamanında gemiye dönmüşlerdi. Pequod bizi bulmak umudunu yitirmişti, ama bir küreğe, bir zıpkın sapına rastlamak, battığımıza bir kanıt bulmak amacıyla dolaşıyordu oralarda.</p>
