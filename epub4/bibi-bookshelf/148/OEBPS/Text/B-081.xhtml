  <h2>Bölüm LXXXI</h2>

  <h3>PEQUOD,&nbsp;“BAKİRE” İLE KARŞILAŞIYOR</h3>

  <p>Günün birinde bir balina gemisine rastladık. Adı, Jungfrau; kaptanı, Derick De Deer; geldiği yer, Bremen.</p>

  <p>Eskiden, Hollandalılarla birlikte, dünyanın en büyük balinacıları olan Almanlar, şimdi dünyanın en önemsizleri arasındadırlar. Ama binde bir Pasifik okyanusunun birbirinden çok uzak bölgelerinde, şurada burada, bayraklarına rastlayabilirsiniz gene de.</p>

  <p>Kim bilir neden, Jungfrau bize saygılarını sunmaya can atıyordu. Daha Pequod’un çok uzaklarındayken durdu, denize sandal indirdi. Bize doğru gelen kaptan, sabırsızlıklar içinde, sandalın kıçında duracağına, burnunda duruyordu.</p>

  <p>Starbuck, Almanın elinde sallanan bir şeye parmağını uzatarak, “nedir o elindeki?” diye sordu. “Olamaz! Lambalara yağ koymak için kullanılan küçük bir ibrik mi o?”</p>

  <p>Stubb, “yok canım!” dedi. “Yok, yok, Mr. Starbuck. Kocaman bir kahve kabı elindeki. Alman, bize kahve pişirmeye geliyor. Su kaynatmak için kocaman su tenekesini görmüyor musunuz yanında? Pek yaman bu Alman!”</p>

  <p>“Haydi be!” dedi Flask. “Bir küçük, bir de büyük yağ bidonu var sandalda. Yağı bitmiş; dilenmeye geliyor bize.”</p>

  <p>Bir balina gemisinin av alanında gelip sizden balina yağı istemesi çok tuhafınıza gidebilir ama, arada bir gerçekten olur böyle şeyler. Şimdi de olan buydu işte: Kaptan Derick De Deer’in elinde tuttuğu küçük bir yağ ibriğiydi. Flask haklıymış,</p>

  <p>Yabancı kaptan güverteye çıkarken, Ahab, elinde tuttuğu tenekeye aldırış etmeden, selamsız sabahsız onunla konuşmaya başladı. Ama Alman, yarım yamalak bir İngilizceyle, Beyaz Balina’nın ne olduğunu bile bilmediğini anlattı. Sözü hemen yağ tenekesine getirerek, dün gece zifiri karanlıklarda yatmaya gittiklerini, Bremen’den getirdiği yağın damlası bile kalmadığını, yağ sağlamak için ufacık bir balık bile avlayamadığını ve gemisinin balina avcılarının deyimiyle gerçekten tertemiz (yani bomboş) olduğunu söyledi. Böylece Jungfrau gemisi, adına layık bir durumdaydı, yani “bakire” idi.</p>

  <p>Derick istediklerini alıp gitti. Ama daha sandalı gemisine yanaşmamıştı ki, her iki geminin gözcüleri, hemen hemen aynı anda balina görüp, bağırdılar. Derick, balinaları avlamak için öyle sabırsızlanıyordu ki, gemiye gidip ibriği ve tekneyi bırakmadan, sandalını vira ederek, yağ deposu canavarın ardına düştü.</p>

  <p>Balinalar rüzgâr altında görüldüğü için, Derick’in sandalıyla çok geçmeden peşinden gelen öteki üç Alman sandalı, Pequod’unkilerden bir hayli ilerideydiler. Balinalar sekiz taneydi; yani ne büyük, ne de küçük bir sürü. Tehlikeyi sezdikleri için, yan yana, koşulu atlar gibi birbirine sürtünerek, hızla kaçıyorlardı rüzgâr altında. Dümen suları, denizde açıldıkça açılan, koskocaman, geniş ve beyaz bir parşömen kâğıdı gibiydi.</p>

  <p>Hızla akan bu dümen sularının tam ortasında ve birçok kulaç gerilerde, hörgücü koskocaman, yaşlı bir erkek balina yüzüyordu. Ötekilerden daha ağır ilerlemesine ve sırtında birikmiş sarımtırak acayip kabuklara bakılırsa, zavallı, sarılığa ya da bir başka illete tutulmuş gibiydi. Herhalde bu balina, önde kaçan sürüden değildi, çünkü böylesi kodamanlar, herkesle senli benli olmaktan hoşlanmazlar. Ama sürünün dümen suları hızını kestiği halde, gene de ötekilerin peşinden gidiyordu. Deniz canavarı ilerledikçe, geniş yüzünün üstündeki beyaz kemikte ya da kabarıkta yarılan dalgalar, çatışan iki akıntı gibi kaynaşıyordu. Zahmetle soluk alırcasına, kesik kesik ve zorlukla su püskürtüyordu. Bu soluk sanki içinde kalıyordu; ya da garip garip sarsılan gövdesinin altında, denize gömülü bir yerden çıkıyordu da, kabarcıklar kaynıyordu ardı sıra.</p>

  <p>“Şuna bir müshil yok mu?” dedi Stubb. “Vah vah, haşmetlinin karnı ağrıyor galiba. Yarım dönümlük bir karnın ağrısı nedir kim bilir! Tanrı korusun! Birbirine zıt rüzgârlar fink atıyor bu balinanın içinde. Yellenen balina görmemiştim bugüne dek! Şuna bakın! Balinanın böyle yalpa vuranı görülmemiş şey! Dümeni mi yok nedir?”</p>

  <p>Güvertesi, ürkmüş atlarla yüklü olarak Hindistan kıyılarına yaklaşan bir gemi nasıl sallanır, batıp çıkar, yan yatarsa; bu yaşlı balina da, zamanla yıpranmış gövdesini öylesine batıp çıkarıyordu sularda. Yuvarlana yuvarlana giderken, arada bir de yan yatıp, sancak tarafındaki kanadının sakatlığını, yani doğru dürüst yüzememesinin nedenini de gösteriyordu bize. Bu kanadı bir savaşta mı koparmışlardı, yoksa böyle mi doğmuştu hazret, zordu kestirmesi.</p>

  <p>Zalim Flask, yanı başındaki balina halatını göstererek, “dur biraz, dostum! Dur da sarayım yaralı kolunu!” diye bağırdı.</p>

  <p>Starbuck da Flask’a seslendi: “Dikkat et de, sargıyla birlikte götürmesin seni de. Hem sandalı hızlandır biraz; yoksa Almanlar elinden alacak avını.”</p>

  <p>Aynı avın peşindeki rakip sandallar hep bu tek balinaya göz dikmişlerdi: Hem en irisi, dolayısıyla en değerlisi; hem de en yakını olduğu için. Üstelik öteki balinalar öyle çabuk gidiyordu ki, şimdilik onlara yetişmenin yolu yoktu. O sırada Pequod’un sandalları, Almanların sonradan denize inen sandallarını geçmişti. Yola ilk çıkan Derick henüz baştaydı, ama bizimkiler gittikçe yaklaşıyordu ona. Tek korkumuz, hedefe çok yakın olan Derick’in, biz yetişmeden ilk zıpkını atmasıydı. Derick ise bunu yapabileceğine öyle güveniyordu ki, arada bir yağ ibriğini havaya kaldırıp, alay ediyordu bizimkilerle.</p>

  <p>“Yüzsüz, nankör köpek!” diye bağırdı Starbuck. “Alay ediyor benimle, biraz önce sadaka olsun diye doldurduğum ibrikle de meydan okuyor bana!” Sonra o eski heyecanlı solumasıyla “çabuk olun, tazılarım! Yetişin şuna!” dedi.</p>

  <p>Stubb, kendi tayfasına, “bakın, size söyleyeyim, çocuklar,” dedi; “öfkelenmek benim dinime aykırı, ama haklamak isterdim şu aşağılık herifi! Hadi, çeksenize kürekleri! O itin bizi yenmesine göz mü yumacaksınız yoksa! Konyak sever misiniz sizler? Koskoca bir fıçı dolusu konyak var en iyi kürek çekene… Hadi bakalım çatlatın biraz damarlarınızı! Nedir bu? Demir mi attınız be? Yerimizde sayıyoruz. Oturduk şapa! Vay canına, yosun bağlıyor sandalın dibi!.. Vallahi billahi, direkte tomurcuklar çıkacak nerdeyse!.. Olmaz böyle şey, çocuklar. Şu herife bakın Tanrı aşkına!.. Hadi be çocuklar, salıverin içinizdeki ateşi!”</p>

  <p>“Hey! Şunun çıkardığı köpüklere bakın!” diye bağırıyordu Flask tepinerek. “Hörgüce bakın, hörgüce! Hadi, bre çocuklar! Kütük gibi duruyor orada. Atılın üstüne. Çörek mi istersiniz, börek mi akşam yemeğine? Kızartmalar, pirzolalar mı? Ne isterseniz var, atlarsanız şunun sırtına!.. Yüz varili vardır bunun! Kaçıracak mısınız bu yağlı kuyruğu? Aman ha! Gözünüzü seveyim! Şu Almana bakın hele! Çekin çocuklar, ne isterseniz var size! Pelteye mi döndünüz be yahu? Çeksenize… İspermeçet! İstemiyor musunuz? İşte bugün size üç bin dolarlık ispermeçet! Bir banka bu, tam bir banka!.. İngiltere bankası! Asılın şu küreklere! Asılın be!.. Alman ne halt ediyor gene?”</p>

  <p>Tam o sırada Derick, elindeki yağ ibriğini ve tenekeyi kaldırıp, arkasından gelen sandallara doğru fırlattı: Bununla hem hasımlarını durdurmak, hem de sandalını sarsıp ileri fırlatmak istiyordu sanki.</p>

  <p>“Terbiye görmemiş Alman köpeği!” diye bağırdı Stubb. “Çekin çocuklar, çekin! Uçun, kızıl saçlı şeytanlarla yüklü elli bin savaş gemisi gibi… Ne dersin Tashtego, Gay Head onuruna bel kemiğini yirmi iki parçaya bölecek yiğitlik var mı, yok mu sende? Söyle!”</p>

  <p>“Cehennem zebanisi gibi çekiyorum işte,” dedi Kızılderili.</p>

  <p>Almanın alaylarıyla durmadan kızışan üç sandalımız, şimdi artık nerdeyse yan yana gidiyordu; gittikçe de yaklaşıyorduk Derick’in sandalına. Üç yardımcı kaptan, avlarına yaklaşanların o güzel, kıvrak ve yiğit tavırlarıyla, sandallarında gururla doğrularak, baş kürekçiyi coşturuyorlardı: “Kayıyor, kayıyor işte! Yaşasın beyaz dişbudak ağacından küreklerin hızı! Kahrolsun Alman domuzu! Hadi geçelim şunu!”</p>

  <p>Derick başından beri öyle ilerideydi ki, bizimkiler ne denli yiğit olursa olsun, gene de yarışı kazanacaktı, ama tam o sırada Alman kaptanın sandalının ortasında oturan gemicinin küreğinin bir yere takılması yüzünden, hak yerini buldu. Bu acemi gemici, küreğini kurtarmaya çalışırken, Derick’in sandalı nerdeyse alabora olacaktı. Öfkeden deliye dönen Alman, gemicisine küfretmeye başladı. İşte Starbuck, Stubb ve Flask için, fırsat bu fırsattı. Hep bir ağızdan bağırışarak, var güçleriyle ileri atıldılar ve yana kayıp Almanın hizasına geldiler. Şimdi sandalların dördü de, çaprazlama, balinanın dümen sularına girmişlerdi. Balinanın köpüklü dalgaları, sandalların iki yanından akıyordu.</p>

  <p>Yürekler acısı, insanı deli edecek korkunç bir sahneydi bu. Balina şimdi başını kaldırmış, can çekişir gibi sular püskürterek kaçıyordu; zavallının tek kanadı, korkular içinde, gövdesini dövüyordu. Şaşkınlık içinde böyle kaçarken, bir o yana, bir bu yana yalpalıyor, yardığı her dalgada sulara batıyor; ya da çırpınan tek kanadını yanlamasına havaya doğru çırpıyordu. Kanadı kırık bir kuş görmüştüm; onu anımsattı bana. O kuşcağız, korka korka havada kırık daireler çizip, korsanlar gibi peşine düşen şahinlerden kurtulmak için uğraşıyordu boşuna. Ama o kuşun sesi vardı; korkusunu, acı çığlıklarıyla anlatabilirdi. Oysa, bu koskocaman yabanıl deniz yaratığının korkusu, zincirlenmiş ve büyülenmişçesine sessizdi. Püskürtme borusundan çıkan boğuk solumalardan başka sesi yoktu bu deniz canavarının. İnsanda, anlatılmaz bir acıma duygusu uyandıran da buydu işte. Bununla beraber, bu koca gövdede —hele kalelerin demir kapılarını andıran çenesinde ve kuyruğunda— ona acıyan en sağlam yürekli insanı bile ürkütecek bir heybet vardı hâlâ.</p>

  <p>Bir iki dakika içinde avını elinden kaçıracağını anlayan Derick, Pequod’un sandallarına yenilmemek için son bir çareye başvurarak, çok uzaktan bir zıpkın denemeye kalktı.</p>

  <p>Ama Derick’in zıpkıncısı daha doğrulurken, bizim üç kaplan —Queequeg, Tashtego ve Daggoo— kendiliklerinden ayağa fırlayıp çaprazlama bir sıra halinde durarak, üç zıpkını birden kaldırıp fırlattılar. Alman zıpkıncının başının üstünden geçen üç Nantucket demiri, balinaya saplandı. İnsanın gözünü kör eden köpükler, beyaz ateşler savruldu havaya. Can havliyle ileri fırlayan balinanın birden sürüklediği üç sandal, Almana yandan öyle çarptı ki, Derick de, şaşkına dönen zıpkıncı da, denize yuvarlandılar; ve uçan üç tekne, başlarının üstünden geçti.</p>

  <p>Stubb, ok gibi fırlayıp geçerken, onlara bir göz atarak, “korkmayın, yağ tulumlarım!” diye bağırdı. “Yardımlarınıza yetişirler şimdi. Hiç merak etmeyin. Birkaç tane köpekbalığı gördüm arkada. Bilirsiniz ya, başı dertte yolcuların imdadına koşan Saint-Bernard köpekleridir onlar. Yaşasın! Amma da gidiyoruz be! Her tekne bir şimşek gibi! Yaşasın! Kudurmuş bir kaplanın kuyruğuna bağlı üç tencereyiz sanki! Koca bir fili, ovada, iki tekerlekli küçük bir arabaya koşsalar ne olur? Tekerlekler yerinden fırlar, çocuklar. Hele bir tepeye de çarptınız mı? Arabadan uçtuğunuzun resmidir. Cehenneme böyle inersin denizlerde. Dosdoğru kayıp gidersin dibe. Yaşasın! Bu balina öbür dünyaya posta götürüyor!”</p>

  <p>Gelgelelim canavarın karşı koyması uzun sürmedi. Birden soluğu kesilerek, çalkantılar içinde daldı. Halatların üçü birden gıcırdayarak öyle bir gerildiler ki, babalarda derin yivler açıldı. Zıpkıncılar, bu hızlı dalışın halatları aşındırmasından korkup, duman savuran ipleri, ustaca bir güçle yakaladılar, birkaç kez babalara sarıldılar. Üç halat böylece gerilip dikine öyle bir indi ki suya, sandalların başları denizin içinde, kıçları havada gidiyordu nerdeyse. Çok geçmeden balinanın dalışı durunca, gemiciler bir an için böylece kaldılar; durum bir hayli tehlikeliydi ama, fazla halat bırakmaktan korkuyorlardı. Birçok sandal bu yüzden batıp denizin dibine gitmiştir. Ama şu da var ki, “dizginleme” denilen bu manevra sayesinde, balina, canlı sırtına saplanan keskin zıpkınların acısına dayanamayarak, yüze çıkmak zorunda kalır çok kez; ve işte o zaman, düşmanlarının keskin kargılarıyla karşılaşır. Gelgelelim tehlikesi bir yana, bunun en iyi manevra olup olmadığı da kuşkuludur: Neden derseniz, vurulan balina suyun dibinde ne kadar çok kalırsa, o kadar tükenmesi gerekir, biraz akıllıca düşünecek olursak. Çünkü balinanın gövdesi koskocamandır; tam gelişmiş bir ispermeçet balinasının, aşağı yukarı yedi yüz metrekare bir yüzey gövdesi üzerindeki su basıncı korkunçtur. Şurada toprağın üstünde dururken, üstümüze yüklenen hava basıncının ne denli büyük olduğunu hepimiz biliriz. Bir de iki yüz kulaç derinlerde balinanın sırtına binen su basıncının ne olacağını bir düşünün. Bu hava basıncından elli kat fazladır en azından. Bu basıncı hesaplayan bir balina avcısı, tüm topları tüfekleri, yükleri ve gemicisiyle, yirmi savaş gemisinin ağırlığına eşit olduğunu söyler bunun.</p>

  <p>Üç sandal tatlı tatlı dalgalanan denizin üstünde durmuştu. İçindekiler, suların o değişmez maviliğine bakıyorlardı. Hiçbir ses duyulmazken; denizin yüzüne derinlerden en küçük bir kabarcık, en küçük bir ürperiş bile gelmezken, kim derdi ki, bu sessizliğin, bu durgunluğun altında, denizlerin en büyük canavarı, can çekişerek kıvranıyordu! Sandalların pruvasından bakınca, sekiz on parmak uzunluğundaki halattan başka hiçbir şey görünmüyordu. Koca deniz canavarının, haftada bir kurulan asma saatlerin güllesi gibi, bu üç incecik ip parçasına asılı kalması inanılır şey miydi? Üstelik de neye bağlıydı bu ip parçaları? Üç tahta parçasına. Eskiden bu yaratık için mi söylenmişti bu parlak sözler: “Derisine zıpkınlar saplanabilir mi, kafasına kargılar girebilir mi hiç? Ona saldıranın kılıcı, mızrağı, oku, zırhı işe yaramaz. Demirler bir saman çöpü gelir ona; oklar, şişler birer tüyden farksızdır onun gözünde; ürkmez tüm bunlardan. Güler kendisine mızrak atanlara!”<a id="k93" href="../Text/dipnotlar.xhtml#a93"><sup>[93]</sup></a>&nbsp;O mu? Aynı yaratık mı? Yazıklar olsun! Peygamberlerin sözleri doğru değilmiş meğer. Kuyruğunda binlerce kalçanın gücü olan o deniz canavarı, Pequod’un zıpkınlarından kurtulmak için, dağlara kaçar gibi denizlerin dibine saklanıyordu.</p>

  <p>Öğle sonrasının yandan gelen güneşinde, üç sandalın suların altındaki gölgeleri, Keyhüsrev’in ordusunun yarısını örtecek kadar uzun ve geniş olsa gerek. Kafasının üstünde uçuşan bu koca karaltılar, kim bilir nasıl korkunç geliyordu yaralı balinaya!</p>

  <p>Üç halat, suda birdenbire gerilip titreyince, Starbuck bağırdı: “Hazır olun, çocuklar; kımıldıyor!” Bu titreyen halatlar, ellerinde kürek, yerlerinde oturan gemicilere; balinanın ölüm kalım çırpınmalarını, mıknatıslı teller gibi ulaştırıyordu. Bunun hemen ardından, pruvalarından artık aşağı doğru çekilmedikleri için hafifleyiveren sandallar, ansızın havaya fırladılar; üstünden bir beyaz ayı sürüsünün korkup denize sıçradığı bir buz parçası gibi.</p>

  <p>Starbuck bağırdı gene: “Çekin halatı! Çekin! Yüze çıkıyor!”</p>

  <p>Bir saniye önce, bir karış bile çekilemeyecek kadar gergin duran halatlar, şimdi üstlerinden sular sızarak, çarçabuk, kulaç kulaç atılıyordu sandalların içine. Biraz sonra balina, avcıların iki gemi boyu ötesinde suları yardı.</p>

  <p>Bitik olduğu davranışından anlaşılıyordu. Çoğu kara hayvanlarının damarlarında, çeşit çeşit supaplar, kapaklar vardır; yaralandıkları sırada, kanın her bir yana akması az çok önlenir bunlar sayesinde. Ama balinada bunlar yoktur. Balinanın özelliklerinden biri, damarlarında supap sayılabilecek hiçbir şeyin bulunmayışıdır. Böylece zıpkının aslında küçük olan ucu, birçok damarına saplanınca, tüm damarlarındaki kan ölesiye akmaya başlar. Balina, denizin ta dibine indiği sırada, suyun korkunç basıncı yüzünden, durumu büsbütün kötüleşir. Öyle ki orada canıyla birlikte, kanının dereler gibi hiç durmadan aktığını söyleyebiliriz. Ama balinanın kanı öyle boldur; içinde birbirinden uzak öyle bir çeşme vardır ki, kanama hiç kesilmeden bir hayli sürebilir; kaynağı ta uzaklarda gözle görülmez tepelerde olan bir nehrin, kuraklıkta bile akıp durduğu gibi. Sandallar artık balinaya yaklaşmıştı. Tehlikeyi göze alarak, çırpınan kuyruğun yanı başına sokuldular; gövdesine kargılar sapladılar. Yeni açılan yaralardan, yine kanlar fışkırıyordu durmadan. Başındaki nefes borusundan sık sık püskürttüğü sular azalmıştı biraz; oradan kan çıkmıyordu şimdilik, çünkü can damarı denilen yere dokunulmamıştı henüz.</p>

  <p>Sandallar balinayı daha yakından kuşattı. Bedeninin genel olarak su altında kalan üst yanı, iyice meydana çıktı. Gözleri, daha doğrusu gözlerinin eskiden bulunduğu yer, görülüyordu artık. Yıkıldıkları zaman en soylu meşelerin budaklarında acayip ve biçimsiz yosunlar yığın yığın nasıl birikirse, vaktiyle balinanın gözlerinin bulunduğu yerde de, yürekler acısı, kör ve patlak iki ur kabarıyordu. Ama gene de bu balinaya acıyamazdık. Yaşlılığına, sakat kanadına, kör gözlerine karşın, öldürmek zorundaydık onu. İnsanoğlunun sevinçli düğünlerine, bayramlarına ışık salması için; kimse kimsenin kılına dokunmamak diye vaazlar verilen görkemli kiliselerin aydınlanması için, öldürmek zorundaydık onu. Kendi kanları içinde yuvarlanan balinanın bir yanında, bir kile büyüklüğünde, garip, rengi belirsiz bir şişkinlik, bir çıkıntı görüldü en sonunda.</p>

  <p>“Güzel bir yer burası,” dedi Flask; “bırakın da, şurasından da bir şişleyeyim!”</p>

  <p>“Bırak, gerek yok!” diye bağırdı Starbuck.</p>

  <p>Ama iyi yürekli Starbuck geç kalmıştı. Balina orasından vurulur vurulmaz, korkunç yaradan, irine benzer bir şeyler fışkırttı. Artık bu acıya dayanamayan balina, koyu kan pelteleri püskürterek, kör bir öfkeyle sandalın üstüne saldırdı; tekneyi de, içindeki böbürlenen gemicileri de bir kan yağmuruna boğdu. Flask’ın sandalı alabora oldu; ön tarafı parçalandı. En can alıcı yerinden vurulmuştu balina. Kanaya kanaya öyle bitik düşmüştü ki, batırdığı sandaldan umutsuzca uzaklaştı; soluk soluğa bir yanına yattı. Sakat kanadını boşu boşuna çırpıyordu. Derken, sonu gelmiş bir dünya gibi, ağır ağır döndü; karnının beyaz sırlarını açığa vurdu. Sonra bir kütük gibi, upuzun yattı, öldü. Can çekişirken en son püskürttüğü suları görmek çok acıklı bir şeydi. Gizli eller, bir havuzun sularını kestikten sonra, güçlü bir fıskiyenin son püskürtülen olan sular, hüzünle ve boğuk bir sesle, gittikçe alçalıp, sonunda tükenir. Balinanın son uzun ölüm püskürtüsü de tıpkı böyledir işte.</p>

  <p>Tayfa geminin gelmesini beklerken, balinanın ölüsü, içindeki tüm hazinelerle birlikte batacak gibi oldu. Starbuck’ın buyruğuyla, gövdenin birçok yerine halatlar takıldı; böylece çok geçmeden, sandalların üçü de birer şamandıraya döndü. Suya birkaç parmak batan balina, altımızda asılı kaldı. Pequod yaklaşınca, balinanın ölüsü binbir özenle geminin bordasına çekildi; en kalın zincirlerle kuyruğundan sıkı sıkı bağlandı. Böyle yapılmazsa, hemen denizin dibini boylayacağı anlaşılmıştı.</p>

  <p>Bu balina özel küreklerle kesilmeye başlanınca, biraz önce anlattığımız şişkinliğin altından paslanmış bir zıpkın çıktı. Yakalanan balinaların ölü gövdelerinde, öyle zıpkın parçaları sık sık bulunur. Bunların çevresindeki etler sapasağlamdır; zıpkınların yerini belli eden hiçbir şişkinlik de görülmez. Durum böyle olduğuna göre, şimdi avladığımız balinadaki ürün, bilmediğimiz başka nedenleri olsa gerek. Ama işin tuhafı şuydu: Zıpkına yakın bir yerde, bir de taştan mızrak başı çıkartıldı bedeninden. Bu mızrak başı, ete iyice gömülmüştü; dışardan hiçbir izi görülmüyordu. Kim atmıştı bunu? Ne zaman atmıştı? Belki de Amerika’nın keşfinden çok önce, kuzeybatılı bir Kızılderili atmıştı bu mızrağı.</p>

  <p>Allah bilir daha ne harikalar çıkacaktı bu koskoca dolaptan! Gelgelelim, ölü balinanın batma isteğinin gittikçe artmasıyla, gemi fena halde yan yattı; bu yüzden başka şeyler çıkarılamadı. Ama kumanda başında olan Starbuck sonuna kadar dayandı. Hem öylesine dayandı ki balinadan ayrılmamak için biraz daha dirense gemi de denizin dibini boylayacaktı. Sonunda balinayı salıverme emri çıkınca, kuyruğa bağlı zincirler ve kablolar öyle gerilmişti ki, çözülemiyorlardı bir türlü. O sırada Pequod’da her şey yan yatmıştı. Güvertenin sağından soluna geçmek, sivri çatılı bir damda yürümek gibi bir şeydi. Gemi soluk soluğa inliyordu. Bu doğaya aykırı duruş, küpeşte ve kamaralardaki birçok fildişi kakmayı yerinden söktü. Kuyruğa bağlı zincirleri zorlayıp babalardan sökebilmek için, manivelalar ve demir çubuklarla boşuna uğraşıldı. Artık balina öyle bir batmıştı ki, kuyruğuna ve başına yaklaşmanın yolu yoktu. Bu batan külçe, her geçen anla, sanki tonlarca ağırlaşıyordu. Gemi alabora olacaktı nerdeyse.</p>

  <p>Stubb ölü balinaya seslendi: “Dur yahu, dur biraz, Allahın belası! Nedir bu acelen batmak için! Aman çocuklar bir şey yapalım, yoksa hapı yutarız. Orayı zorlamayın boşuna. Bırakın diyorum şu manivelaları! Koşun biriniz bir dua kitabı getirin, bir de şu büyük zincirleri kesmek için bir çakı!”</p>

  <p>“Çakı mı? Evet evet!” diye bağırdı Queequeg; marangozun ağır baltasını kaptığı gibi, bir lumbozdan aşağı sarktı; demiri çelikle yenmek için zincirlerin en kalınına vurmaya başladı. Kıvılcımlar saçan birkaç vuruştan sonra, balinanın ağırlığı sayesinde sorun çözümlendi: Korkunç bir çatırtıyla, zincirler, halatlar hepsi koptu; gemi doğruldu, ölü balina battı.</p>

  <p>Yani öldürülen bir güney balinasının arada bir böyle batmasının önüne geçilemez. Çok garip bir şeydir bu; ve şimdiye dek hiçbir balıkçı doğru dürüst açıklamamıştır bunun nedenini. Genel olarak, ölü bir ispermeçet balinası, suda çok hafif yüzer; karnı ve yanları suyun bir hayli dışında kalır. Böyle batan balinalar, yalnız yaşlanıp kurumuş, yüreği pörsümüş, yağ külçeleri azalmış, kemiklerinin hepsi ağır ve romatizmalı balinalar olsa, bedendeki hafif madde kıtlığına yorardık bunu. Ama durum öyle değil: Sağlam, gürbüz, çiçeği burnunda, ömürlerinin baharında, tüm diri yağlarıyla gül gibi yaşayan genç balinaların, suyun üstünde tüy gibi yüzen o yiğit delikanlıların da vakitsiz ölüp battığı oluyor.</p>

  <p>Bununla beraber, güney balinasının, öteki balinalardan daha az battığını söyleyebiliriz. Bir güney balinasına karşı, yirmi kuzey balinası dibe gider böyle. İki cins balina arasındaki bu ayrılık, belki de kuzey balinasının daha çok kemiği olmasından ileri gelir. Ağzındaki Venedik pancurlarma benzeyen kemiklerin, başlıbaşına bir tondan fazla çektiği olur; oysa, güney balinasında böyle bir ağırlık hiç de yoktur. Gerçi kuzey balinasının batmasından birkaç saat, ya da birkaç gün sonra sağlığında olduğundan daha hafif olarak yüze çıktığı da görülmüştür, ama bunu açıklamak çok daha kolaydır: Ölen balinada gazlar türer, şiştikçe şişer, bir balona döner hayvan. O zaman bir savaş gemisinin ağırlığı bile zor batırır balinayı. Kıyılara yakın yerlerde, Yeni Zelanda körfezlerindeki sığ sularda avlanan kuzey balinası batmaya yüz tutunca, bir sürü halatlar, şamandıralar bağlarlar gövdesine; battıktan sonra yeniden yüze çıkınca, yeri kolay bulunsun diye. Balina battıktan biraz sonra, Pequod’un gözcüleri, Alman gemisinin sandalları yeniden denize indirdiğini haber verdiler. Oysa, görünürlerde sırtı kanatlı bir balina vardı yalnız. Çok hızlı yüzdükleri için de, yakalanmalarının yolu yoktur bu tür balinaların. Ama püskürtüsü, güney balinasınınkine öyle benzer ki, görgüsüz balina avcıları, sık sık aldanırlar bu işte. Böylece Derick ile adamlarının hepsi düştüler bu ele geçirilmez canavarın peşine. “Bakire”, yavrularının ardından giden bir ana gibi, pupa yelken dört sandalının ardından gitti. Hepsi birden, av umuduyla coşmuş yürekleriyle, rüzgâra doğru ta uzaklarda gözden yok oldular.</p>

  <p>Ah! Dünyada sırtı kanatlılar ve Derick’ler öyle çok ki, dostum!</p>
