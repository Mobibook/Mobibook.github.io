  <h2>Bölüm VI</h2>

  <h3>SOKAK</h3>

  <p>Uygar bir kentin kibar çevresinde Queequeg kadar garip bir adamı görmek, ilkin beni şaşırtmıştı. New Bedford’un sokaklarında gündüz gözüyle dolaşmaya başlar başlamaz, bu şaşkınlığım geçiverdi.</p>

  <p>Hatırı sayılır her limanda, doklara yakın yollarda, yabancı diyarlardan gelme en anlatılmaz acayipliklere sık sık rastlanır. New York’ta Broadway’in ve Philadelphia’da Chestnut kaldırımlarında bile, zaman zaman Akdenizli gemiciler, ürkek bayanlarla burun buruna gelirler. Londra’nın Regent Street’i, Hintli ve Malakalı gemicilere yabancı değildir. Bombay’da, Apollo Green’de dipdiri Amerikalıların yerlileri korkuttuğu olur. Ama New Bedford, dünyanın tüm Water Street’lerini de, Wapping’lerini<a id="k15" href="../Text/dipnotlar.xhtml#a15"><sup>[15]</sup></a>&#160;de bastırır. Ancak gemiciler görürsünüz oralarda. Oysa New Bedford’da gerçek yamyamlar, düpedüz vahşiler, sokak köşelerinde durup çene çalarlar. Bunlardan birçoğunun etleri kemikleri günah doludur henüz. Yabancı, şaşkın şaşkın, bakakalır.</p>

  <p>Ama Fijililer, Tongatapulular, Erromangolular, Pannagian’lar, Brighggian’lardan ve yollarda hiç kimsenin dikkatini çekmeden yalpa vura vura dolaşan en belalı balina avcılarından başka; daha da meraklı ve kuşkusuz daha da gülünç şeylerle karşılaşırsınız. Her hafta bu kente, balıkçılıkla para ve ün kazanmaya susamış, sürü sürü toy Vermont’lular, New Hampshire’liler gelir. Bunların çoğu iriyarı delikanlılardır. Ormanlar dolusu ağaç kesen bu gençler, şimdi baltayı bırakıp balina mızrağını kullanmak hevesine düşmüşlerdir. Geldikleri yeşil dağlar kadar saftır çoğu. Bazı bakımlardan yeni doğmuş bebekler gibidirler. Şuraya bakın, cakalı cakalı köşeyi dönen adama bakın: Başında kunduz derisi şapka, sırtında kuyruklu ceket, ama belinde bir gemici kuşağı ve kılıflı bir bıçak. İşte, biri daha geliyor; başında geniş kenarlı gemici şapkası, ama sırtında ipekli sırmalı palto.</p>

  <p>Köy züppesi, kent züppesine taş çıkartır. Düpedüz aptal köy züppesini kastediyorum. Hani vardır ya öylesi, yazın sıcağında, bir iki dönümlük tarlasını biçerken, elleri güneşten kararmasın diye güderi eldiven giyer. İşte bu köy züppesi, kibarlıkta ün salmayı aklına koyar da balina avcılarına katılırsa, limana gelişinde takındığı komik halleri görmelisiniz. Deniz kılığını sipariş ederken, yeleklerinde çıngıraklı düğmeler, yelken bezinden yapılmış pantolonunda da topuk kayışı ister. Ah zavallı saman ağası! Sen görürsün o kayışların, o çıngıraklı düğmelerin akıbetini bora ilk uluduğu zaman, düğmelerin, kayışların ve her şeyinle kasırganın gırtlağına düştüğün zaman.</p>

  <p>Ama bu ünlü kentte, yalnız zıpkıncılar, yamyamlar ve ahmak köylüler görülür sanmayın. Yoo, o kadar da değil. Ama New Bedford gene de tuhaf bir yerdir. Eğer biz balinacılar olmasaydık, bu toprak parçası, belki Labrador kıyıları kadar yabani kalırdı bugün. Şimdi bile, memleketin içlerine doğru giderseniz, tüyleriniz ürperir, birçok yeri öylesine sarp ve yalçındır. Kentin kendisi tüm New England’ın en pahalı yeridir. Burası yağı bol bir memlekettir, doğru. Ama mutlu Kenan diyarına da benzemez, çünkü orada buğday ve şarap da vardır. Sokaklardan süt akmaz burada; ilkbaharda kaldırımlar taze yumurtalarla döşeli değildir. Değildir ama, gene de Amerika’nın hiçbir yerinde New Bedford’daki kibar evlerini göremezsiniz; ne de böyle görkemli parklar ve bahçeler. Nereden çıkmış bunlar? Bu çorak topraklara nasıl dikildi bütün bunlar?</p>

  <p>Şu şahane konağa yaklaşır, üstündeki demirden zıpkınlara bir bakarsanız, bu sorunun yanıtını bulursunuz. Evet, tüm bu gösterişli evler, çiçekli bahçeler, hep Atlantik, Pasifik, Hint okyanuslarından gelmedir. Her biri, denizin dibinden zıpkınla çıkarılıp getirilmiştir buraya. Ünlü Alman sihirbazı Herr Alexander<a id="k16" href="../Text/dipnotlar.xhtml#a16"><sup>[16]</sup></a>&#160;gelsin de göstersin bu marifeti!</p>

  <p>Dediklerine göre, New Bedford’da babalar kızlarına çeyiz diye balina verirlermiş, yeğenlerine de birkaç tane yunusbalığı. Parlak bir düğün görmek için New Bedford’a gidin; orada her evde yağ dolu sarnıçlar varmış ve her gece, adam boyunda ispermeçet mumları yakarlarmış cayır cayır.</p>

  <p>Yazın şirindir burası. Her yanda güzelim akçaağaçlar; sarı, yeşil uzun caddeler. Ağustosta, başı göklerde güzel ve bereketli atkestaneleri, dimdik, sivri sivri binlerce çiçekleriyle gelip geçenlerin önünde dururlar, yüce şamdanlar gibi. İşte sanat böylesine güçlü bir şeydir: New Bedford’un birçok yerinde, bu dünya yaratılırken bir yana atılmış çıplak kaya birikintileri üstünde pırıl pırıl çiçek setleri kurmuştur.</p>

  <p>New Bedford’un kadınları da, oranın kırmızı gülleri gibi çiçek açarlar. Ama güller ancak yazın çiçek açar. Oysa, bu kadınların yanaklarındaki renk, yedinci kat göklerin ışığı kadar süreklidir. Salem bir yana, hiçbir yerin kadınlarında bu renk yoktur. Salem’de ise, genç kızların soluğu öyle güzel kokarmış ki, denizdeki sevgilileri, karadan millerce uzaktan bu kokuyu alırlar, o softalarla dolu kumsallara değil de, mis kokulu Maluku adalarına yanaştıklarını sanırlarmış.</p>
