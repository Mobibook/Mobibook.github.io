  <h2>Bölüm XLI</h2>

  <h3>MOBY DICK</h3>

  <p>Ben, Ishmael, bu geminin tayfası arasındaydım. Benim bağırışmalarım da ötekilerin bağırışmalarına karışmıştı. Ben de yemin etmiştim onlarla. Bağırdıkça korkuyordum; korktukça, yemin kök salıyordu içime. Yabanıl ve gizemli bir yakınlık duyuyordum Ahab’a. Onun kiniyle susamıştım ben de. Öldürüp öç almaya ant içtiğimiz bu canavar üstüne anlatılanları can kulağıyla dinliyordum.</p>

  <p>Tek başına ve saklı yaşayan bu Beyaz Balina, son yıllarda ispermeçet balinası avcılarının sefer ettiği bu ıssız denizlerde zaman zaman görünmüştü. Ama herkesin haberi yoktu onun varlığından. Onu gözleriyle görmüş olanlar çok azdı. Onu bile bile avlamaya kalkmış olanlar ise, birkaç kişiydi ancak. Çok sayıda balina gemisi vardır ve bunlar denizlere dağınık halde serpilmişlerdir. Birçokları serüven peşinde öyle ıssız yerlere giderler ki, on iki ay içinde, kendilerine dünyadan haber verecek bir tek yelkenliye binde bir rastlar, ya da hiç rastlamazlar. Seferler alabildiğine uzar, gidiş gelişler hiçbir düzene sığmaz. Bu yüzden ve daha başka nedenlerden ötürü, Moby Dick üstüne şunun bunun vereceği haberlerin, balinacıların geniş dünyasında yayılması, uzun süre gerektiren bir şeydi. Gerçi birçok gemici, falan filan yerde, şu ya da bu mevsimde, büyüklüğü ve azgınlığı bakımından eşi görülmedik bir ispermeçet balinasına rastladıklarını; bu balinanın avcıları perişan ettikten sonra, savuşup gittiğini söylemişlerdi. Ama son yıllarda balina avında öyle değişik ve sık kazalar olmuş, üstüne yürüyen canavarlar öyle kurnazca ve azgınca davranmışlardı ki, belki de balina avcıları Moby Dick ile farkına varmadan savaşmış; onun doğurduğu korkuyu, bir tek balinanın korkunçluğundan çok, genel olarak balina avının tehlikelerine bağlamışlardı. Beyaz Balina yüzünden Ahab’ın başına gelen felaketi de, çoğu böyle yorumluyordu.</p>

  <p>Beyaz Balina’nın sözünü önceden duymuş, ona bir yerde rastlamış olanlar ise, herhangi bir balinayı görmüş gibi, sandallarını denize indirip, cesaretle, hiç çekinmeden üstüne yürümüşlerdi ilkin. Ama bu saldırış öyle feci kazalara yol açmış, el ve ayak bileklerini incitmekten, kol ve bacak kırmaktan ya da yitirmekten çok daha büyük, öyle yıkımlara, ölümlere mal olmuş, ve tüm bunlar, birike birike, Moby Dick’i öyle korkunç bir hale getirmişti ki, Beyaz Balina’nın efsanesi, eninde sonunda, nice yiğit avcıların gözünü korkutmaya başlamıştı.</p>

  <p>Balinayı görenlerin, bu korkunç çarpışmalar üstüne anlattıkları gerçek olaylar, akla sığmaz çeşitli söylentilerle büsbütün büyütülmüş, insanı daha da yıldıran bir hal almıştı. Zaten her beklenmedik korkunç olay efsaneler doğurur; yıldırım çarpmış ağaçta mantarların bitmesi gibi. Kök salmaya yetecek kadar gerçekliği olan her şey, karadan çok denizde, bol bol söylentiler, kuruntular yaratır. Bu konuda deniz karaya taş çıkardığı gibi, balinacılar öteki denizcilerden de daha fazla yayarlar bu korkulu efsaneleri. Çünkü balinacılar, hem tüm denizciler gibi boş inançlara kapılan bilgisiz insanlardır, hem de denizde en korkunç, en beklenmedik şeylerle karşılaşırlar. Denizin akla sığmaz yanlarını görmekle kalmaz, onlarla gırtlak gırtlağa cenkleşirler. Ne bir dam, ne bir baca, ne de bunlara benzer sığınacak bir tek yer görmeden, uzak engin denizlerde tek başına dolaşan, binbir kıyıdan geçen, türlü enlemler boylamlar içinde yaşayan balinacı, mesleği dolayısıyla da hayalini masallarla dolduracak olan bereketli etkilerin altındadır.</p>

  <p>Böyle olunca, Beyaz Balina üstüne söylenenler, engin denizleri aşa aşa büyümüş, birçok abuk sabuk, karmakarışık kuruntularla karışmış, doğaüstü güçlere değin yükselmişti. Zamanla Moby Dick, gözle görülen şeylerle ilgisi olmayan bir sürü korkuların kaynağı haline gelmiş ve sonunda öyle bir panik yaratmıştı ki, bu söylentiler sayesinde Beyaz Balina’nın ününü duyan avcıların pek azı onunla karşılaşmayı göze alabiliyordu.</p>

  <p>Ama işin içine çok önemli daha başka şeyler de karışıyordu. Bugün bile avcılar, tüm öteki deniz canavarlarından fazla ispermeçet balinasından korkarlar. Grönland ya da kuzey balinasıyla akıllıca ve yiğitçe çarpışan birçok denizci, görgüsüzlüklerinden, bilgisizliklerinden ya da korkaklıklarından ötürü, ispermeçet balinası avına yaklaşamazlar. Hele Amerikan bayrağı altında sefer etmeyen balinacıların birçoğu, ispermeçet balinasıyla hiçbir zaman çarpışmamıştır. Onların tek bildikleri, kuzey denizlerinde öteden beri avlanan aşağılık deniz canavarıdır. Ambar kapakları üstüne çömelip, güney balinacılığı üstüne garip ve olmayacak masallar dinleyen bu adamlar, ocak başında masal dinleyen çocukların merakı ve korkusu içindedirler. İspermeçet balinasının o anlatılmaz haşmetini en iyi anlayanlar, ondan kaçan bu kuzey balinacılarıdır.</p>

  <p>Gerçek büyüklüğü bugün bilinen ispermeçet balinası, bir efsane olduğu sıralarda sanki karanlık bir gölge salmıştı. Kimi doğa bilginleri, bu arada Olafsen ve Povelsen, ispermeçet balinasının, tüm deniz yaratıkları için bir baş belası olmakla kalmayıp, insan kanına da amansızca susadığını söylerler. O kadar geçmişe gitmeden, Baron Cuvier bile doğa bilimlerini ele alan kitabında, ispermeçet balinası görünce, tüm öteki balıkların (köpekbalıklarının bile) “büyük korkulara düştüklerini” ve “çoğu kez kaçmak isterken, hızla kayalara çarpıp hemen öldüklerini” anlatır. Balina avcılarının deneyleri, buna benzer savları her ne kadar çürütmüşse de, bu boş inançlar gene de sürüp gitmiş; Povelsen’in kana susamış canavarı, gene de balinacıların düşlerine girmiştir.</p>

  <p>Moby Dick’in etkisi altında kalan birçok denizcinin anlattıklarına göre, ispermeçet balinası avcılığının ilk dönemlerinde, görmüş geçirmiş kuzey balinası avcıları, bu yeni savaşın tehlikelerini pek kolay göze alamıyorlarmış. Bu adamlara bakılırsa, onları öldürmek umuduyla tüm deniz canavarlarıyla çarpışabilir bir insan. Ama ispermeçet balinası gibi bir heyulayı kovalamak, ona zıpkın atmak, bizlerin harcı değildir. Böyle bir işe girişmek, kendini kaldırıp öteki dünyaya atmaktan farksızdır. Bu konuda başvurulacak birçok değerli belge vardır.</p>

  <p>Gelgelelim, tüm bunları bile bile, Moby Dick ile savaşmaya gene de hazır olanlar çıkıyordu. Birçok balinacı, belirli felaketler üstüne ayrıntılı bilgileri olmadığı, boş inançlara pek kapılmadıkları ve Beyaz Balina üstüne ancak gelişigüzel bir şeyler duydukları için, bu savaştan korkmayacak kadar sağlam yürekliydiler.</p>

  <p>Beyaz Balina ile ilgili boş inançlara bağlanmış olanların uydurdukları en olmayacak şey, Moby Dick’in iki yerde birden bulunabileceği inancıydı. Sözde Moby Dick, aynı anda, birbirinden fersah fersah uzak iki yerde birden görülmüştü.</p>

  <p>Her şeye kolayca inanan bu kafalara böyle bir düşüncenin yerleşmesi, tamamıyla gerçeğe aykırı değildir belki de, çünkü deniz akımlarının gizleri henüz en büyük bilginlerce çözülemediği gibi, ispermeçet balinasının suların altında nasıl dolaştığını da balina avcıları bilmez. Zaman zaman birbirini tutmayan acayip görüşler ileri sürülür bu konuda. Hele balinanın sonsuz derinliklere dalıp, akıllara sığmaz gizemli bir hızla alabildiğine uzaklara gittiği konusunda çok şey söylenmiştir.</p>

  <p>Amerikalı ve İngiliz balinacıların çok iyi bildikleri ve Scoresby’nin yıllarca önce güvenilir kaynaklarda anlattığı gibi, Pasifik okyanusunun ta kuzeyinde avlanan bazı balinaların bedenlerinde, Grönland denizlerinde atılmış zıpkınların demirleri bulunmuştur. Bu olayların kimilerinde, her iki zıpkınlamanın birkaç gün içinde olduğu da sugötürmez. Buna dayanarak, kimi denizciler, insanlara bunca yıl gizli kalan kuzeybatı geçidini —yani Atlantik ile Pasifik okyanusları arasındaki geçidi— balinaların çoktan bildikleri inancına varmışlardır. Burada efsane gerçekle birleşiyor. Portekiz’de kıyıdan çok uzaklarda Strello dağının tepesinde hani bir göl varmış da, bu gölün içinden okyanusta batmış gemilerin enkazı çıkmış. Ondan da garibi, Siracusa yakınlarında Arethusa diye bir çeşme varmış da, bu çeşmenin suları, yeraltı yollarıyla ta Kudüs’ten gelirmiş. İşte balinacıların gerçekleri de bu çeşit masalları andırır.</p>

  <p>Böyle harikalarla senli benli olan ve Beyaz Balina’nın bu yaman saldırılardan sağ çıktığını gören kimi denizcilerin, bu kör inançlarında daha da ileri gitmelerine; Moby Dick’in, sadece iki yerde birden görünmekle kalmayıp, aynı zamanda ölümsüz olduğuna da inanmalarına pek şaşmamalı! (Çünkü ölümsüzlük, zaman içinde iki yerde birden bulunmaktır.) Onların dediğine göre, Moby Dick’in sırtında zıpkın ormanları da olsa, gene kılı kıpırdamadan yüzer gider. Onun her bir yanından kızıl kanlar fışkırsa bile, boşuna umuda kapılmış olursunuz, çünkü yüzlerce mil ötede, kansız mavi dalgalarda, Moby Dick bembeyaz sular püskürterek yüzmektedir gene.</p>

  <p>Ama, doğaüstü kuruntular bir yana, bu canavarın görünüşü de, davranışı da, insanı allak bullak etmeye yeterdi. Onu öteki ispermeçet balinalarından ayıran, sadece görülmedik büyüklüğü değildi. Buruşuk alnındaki garip beyazlık ve sırtındaki yüksek ve bembeyaz ehram biçimi kambur da karışıyordu işin içine. Moby Dick’i bilenler, uçsuz bucaksız ıssız denizlerde, bu belli başlı özellikleriyle onu ta uzaklardan tanıyordu.</p>

  <p>Gövdesinin üst yanı, aynı soluk kefen renginde çizgilerle ve lekelerle dolu olduğu için, sonunda ona Beyaz Balina adı verilmişti. Öğle güneşinde, pul pul altın parıltılı koyu mavi sularda, süt gibi beyaz köpükler bırakarak yüzüşü, bu adın yerinde olduğunu gösteriyordu.</p>

  <p>Ama insanı asıl korkutan, ne görülmemiş büyüklüğü, ne eşsiz rengi, ne de biçimsiz alt çenesiydi. Onu görenlerin anlattıklarına göre, en korkunç yanı, saldırışlarında bile bile gösterdiği, akılları durduran o kurnazca hainlikti. Belki de en çok, onun kalleşçe kaçışlarından korkuyormuş herkes, çünkü birkaç kez, sözde yılmış gibi yapıp kaçarken, avcılar da sevinçten bayram ederken, birden geri dönmüş, üstlerine atılıp, ya sandalları paramparça etmiş, ya da ecel terleri döken avcıları gemilerine sürmüştü.</p>

  <p>Moby Dick’in peşinden gidenlerin başına birçok ölümlü kaza gelmiştir. Ama balina avında bu gibi felaketler sık sık olduğu ve karada pek anlatılmadığı halde, Beyaz Balina’nın yaptıklarında öyle hain, öyle iblisçe bir kanıt görülüyordu ki, kopardığı kollar bacaklar, yol açtığı ölümler, akılsız bir hayvanın işi olamaz deniyordu.</p>

  <p>Böyle olunca, düşünün artık en belalı avcıların bile, Moby Dick’in dişleriyle paramparça olmuş sandal kırıkları ve kolu bacağı kopmuş boğulan arkadaşlarının arasında yüzerken, nasıl bir öfkeye kapıldıklarını! Onlar Moby Dick’in korkunç azgınlığıyla köpür köpür olmuş denizden kurtulmaya çalışırlarken, insanı çıldırtasıya dingin bir güneş, bir doğum ya da bir düğünü müjdelemesine gülümserdi karşılarında.</p>

  <p>Bir kaptan düşünün. Üç sandalı da batmış. Çevresinde kürekler ve tayfa, girdaplar içinde dönüyor. Kaptan, bir sandal parçasına saplı bıçağını yakalamış, Beyaz Balina’nın üstüne atılmış; Arkansas’lı bir kabadayının düşmanına saldırdığı gibi. Gözleri kararmış adam, altı parmak boyundaki bıçağıyla, balinanın bir kulaç derinlerde olan canını çıkarmak istiyor. İşte o kaptan, Ahab’mış. O zaman Moby Dick, çenesini bir orak hızıyla savurup, Ahab’ın bacağını, çayırda ot biçer gibi koparıvermiş. Parayla tutulmuş hiçbir Venedikli ya da Malayalı katil, böylesine acımasız davranamazdı. Ahab’ın, canını zor kurtardığı bu savaştan sonra, Moby Dick’e karşı ne delice bir kin besleyeceğini düşünün artık. Ahab’ın çılgınlık nöbetleri arasında, bedeninde ve ruhunda duyduğu tüm acıları balinadan ayrı düşünemez olması bu kinin en korkunç yanıydı. Ahab için, yeryüzündeki tüm kötü güçler, ete kemiğe bürünmüştü Beyaz Balina’da. Bu kötü güçler sanki Ahab’ı kemirdikçe kemirmiş, yüreğinin ve ciğerinin yarısını yemiş bitirmişti. İnsanı aşan bu kötülük, dünya yaratılalı beri vardı. Çağımızın Hıristiyanları bile, dünyanın yarısını bu kötü güçlerin eli altında görürler. Eskiden doğuda, onların heykellerini yaparlar ve şerlerinden kurtulmak için taparlardı onlara. Ahab diz çöküp tapmıyordu bu kötü güçlere. Tam tersine, nefret ettiği balinada onları somut olarak görüyor ve sakat bedeniyle üstüne saldırıyordu onların. İnsanı delirten, içini kemiren ne varsa; her şeyin dibini kurcalayan ne varsa; içinde kötülük bulunan hangi gerçek varsa; sinirleri bozan, beyni cendereye sokan ne varsa; hayatta ve düşüncede iblisçe ne varsa; dünyada kötü diye ne varsa; çılgın Ahab bunların hepsini Moby Dick’te gözle görülür, üstüne saldırılır bir hale getiriyordu. İnsanlığın Adem’den beri duyduğu tüm öfke ve kin, sanki balinanın beyaz kamburu içinde toplanmış gibiydi. Ahab’ın göğsü bir havan topu olmuş, yanan yüreğini bir gülle gibi atıyordu sanki.</p>

  <p>Kafasında zonklayıp duran bu çılgınca düşünce, bacağı koptuğu an gelmiş olamaz ona. Elinde bıçağı, canavann üstüne saldırışı, birden kapıldığı düşüncesiz bir öfkeydi ancak. Bacağı koptuğu an duyduğu da, korkunç bir et kemik acısından başka bir şey değildi. Ama ondan sonra, limana dönmek zorunda kalınca, Ahab yatağında bu bunalımıyla yapayalnız uzun günler, haftalar, aylar geçirmiş, kış ortasında kasvetli ve uğultulu Patagonya burnunu dolanmıştı. Ve işte o sırada, parçalanmış bedeniyle delik deşik yüreği, birbirinin içine kanayıp, deli etmişti onu. Beyaz Balina’yla karşılaştıktan sonra, bu dönüş seferinde başlamıştı çılgınlığı. Birkaç kez iyice sapıtmış, delilik nöbetleri sırasında, bacağı koptuğu halde, bir dev gücü taşıyan gövdesiyle öyle azmıştı ki, yardımcı kaptanlar onu yatağına sıkı sıkı bağlamak zorunda kalmışlardı. Böylece sırtında bir deli gömleği, çılgın fırtınalar beşiğinde sallanıp durmuştu. Gemi daha ılımlı denizlere gelip de, cunda yelkenleriyle durgun tropik sularında yüzerken, yaşlı kaptan, çılgınlığını arkada, Horn burnunun dalgalarında bırakır gibi olmuş, karanlık deliğinden çıkarak, güzelim ışığa ve havaya kavuşmuştu. İşte o zaman bile, yüzü soluk da olsa durulmuş ve serinkanlıyken, her zamanki gibi sakin sakin emir verirken bile, yardımcı kaptanlar bu uğursuz çılgınlık geçti diye Tanrıya şükrederken bile, Ahab için için delirmekteydi hâlâ. İnsan deliliğinde çoğu zaman sinsice ve kurnazca bir şeyler vardır. Geçti sandığınız sırada, o delilik belki daha ince bir biçime bürünmüştür sadece. Dağ boğazlarından geçerken daralan Hudson nehrinin bereketli suları azalmaz, derinleşir olsa olsa. Şimdi Ahab’ın içinde sınırlanan deliliği, taşkın haldeki deliliğin bir tek damlasını yitirmiş değildi. Hem zaten Ahab, o eski deliliğinde bile, büyük zekâsının bir tek zerresini yitirmemişti. Eskiden zekâsı yaşatan bir güçken, yaşayan bir araç haline gelmişti şimdi. Garip bir benzetme olacak ama, şöyle diyebiliriz: Aklının deliren yanı, tüm zekâsını yenip buyruğu altına almış, o zekânın topunun ağzını kendi çılgınca hedefine doğru çevirmişti. Ahab’ın şimdi bu tek amaca ulaşmak için kullandığı inatçı güç, delirmezden önce herhangi akla uygun bir şeyi elde etmek için harcadığı güçten bin kat fazlaydı.</p>

  <p>Bu kadarı bile az bir şey değil. Ahab’ın daha geniş, daha karanlık, daha derin yanlarını görmüş değiliz henüz. Derinlikleri deşmeye kalkmak boşunadır; tüm gerçekler de böyle derindir. Ey soylu ruhlar, ey dertli ruhlar! Diyelim ki siz şimdi Cluny sarayının<a id="k55" href="../Text/dipnotlar.xhtml#a55"><sup>[55]</sup></a>&nbsp;göbeğindesiniz. Bu saray ne denli zengin, ne denli haşmetli olursa olsun, bir de onun temellerine, Eski Roma hamamlarına ininiz. Orada, insan elinin diktiği bu acayip kulelerin altında, yüce insanlığın kökünü bulacak, insanlığın heybetli özünün sakallı bir Roma heykeli halinde oturduğunu göreceksiniz. Nice eski yapıtların altında ve nice heykel parçalarının üstündedir bu sakallı heykel! Büyük tanrılar, şu kırık dökük tahta oturttukları bu mahpus kralla alay ediyorlar. Ama o, insan biçimindeki sütunlar kadar sabırlı, donmuş alnının üstünde yüzyılların yükünü taşıyor. Ey bugünün gururlu ve kederli ruhları, inin buraya da, bu gururlu ve kederli kralla dertleşin. Onunla kendiniz arasında bir yakınlık buluyor musunuz? Evet, sürgün prensler, siz onun soyundan geliyorsunuz; ve ancak bu asık yüzlü atanız bilir eski devlet sırlarını.</p>

  <p>Ahab da bilir gibiydi bunu. “Kullandığım silahlar aklın silahları, ama delice bir neden yüzünden, delice bir amaç uğruna savaşıyorum” derdi kendi kendine. Ne var ki, bu durumu yenmek, değiştirmek, ya da ondan kaçmak elinde değildi. Uzun süredir içindekileri insanlardan sakladığını da biliyordu. Bir bakıma hâlâ da saklıyordu bunları. Ama bu saklama, kararlı ve bilinçli değildi; başkalarına açılmak gücüne gidiyordu yalnız. Kafasındakileri öyle bir gizlemişti ki, bembeyaz takma bacağıyla karaya ayak bastığı sırada, hiçbir Nantucket’li, onun dertli halinde, geçirdiği korkunç kazanın derin üzüntüsünden başka bir şey sezemedi.</p>

  <p>Denizde geçirdiği ve herkesçe bilinen delilik nöbetleri de, aynı nedene bağlanmıştı. Pequod ile bu son seferine çıkıncaya değin gösterdiği asık surat ve dalgınlık da öyle. Bu aklı başında adanın çıkarına düşkün halkı, Ahab kara kara düşünüyor diye, onun sefere gitmesinde bir sakınca görmemişlerdi. Tam tersine, balina avcılığı gibi belalı, kanlı, yabansı bir işe pek uygun buluyorlardı onun bu öfkeli halini. İçinden dışından kemirilmiş, yanmış; olamaz bir derdin pençesine düşmüş böyle bir insan, canavarların en korkuncuna zıpkın atacak, mızrak vuracak adamın ta kendisiydi. Beden açısından bu işe elverişli görülmese bile; emrindekileri savaşa sürerken bağırıp çağırmak, onları kızıştırmak için en elverişli kaptandı gene de. Her ne olursa olsun, içinde bir sır gibi kapalı kilitli duran delice öfkesiyle Ahab, bu sefer için gemiye bir tek düşünceyle binmişti: Yalnız ve yalnız Beyaz Balina’yı avlamak düşüncesiyle. Karadaki eski arkadaşları, Ahab’ın gizlediği bu düşüncenin yarısını sezinlemiş olsalardı, bu cehennemlik adama dünyada emanet etmezlerdi gemilerini. Onların aklı fikri kârlı seferlerde, dolarlarla hesaplanabilecek kazançlardaydı. Oysa Ahab, korkusuz, amansız ve doğaüstü bir tutkuyla, alacağı öcün peşindeydi.</p>

  <p>İşte size kır saçlı, dinsiz bir ihtiyar; lanetler ederek, koca dünyanın denizlerinde bir Allahın belası balinanın peşinde. Gemisindekilerin çoğu, dini bozuk melezler, serseriler, yamyamlar. Starbuck’ın güçsüz erdemi ve dürüstlüğü, Stubb’ın keyifli kaygısızlığı ve vurdumduymazlığı, Flask’ın kafasızlığı yüzünden, bu gemicilerin ahlakı büsbütün bozulmuştu. Sanki şeytan, böyle adamların yönettiği bu çeşit tayfayı, Ahab’ın çılgınca kinini desteklemek için birer birer seçip toplamıştı. Bu adamlar nasıl kapılıvermişlerdi yaşlı kaptanın öfkesine? Hangi büyü girmişti de ruhlarına kaptanlarının kini onların kini olmuş, Beyaz Balina onların da düşmanı olmuştu? Neden? Nasıl? Beyaz Balina neydi onlar için? Yaşamın denizlerinde yüzen koca bir iblis mi? Belki de, kendilerinin de anlayamadıkları nedenler yüzünden, Moby Dick ansızın öyle görünmüştü düşüncesiz kafalarına. Tüm bunları çözebilmek için çok derinlere inmek gerek. Ben, Ismael, öyle derinlere dalamam. İçimizin derinliklerinde bir madenci çalışıyor. Bir oradan bir buradan kazmasının boğuk seslerini duyuyoruz. Ne bilelim nereye götürecek kazdığı kuyu? Kim durdurabilir içimizi kazmalayan o kolu? Yetmiş dört toplu bir savaş gemisinin çektiği kayık yerinde durabilir mi? Ben kendi hesabıma zamanın ve yerin keyfine bırakıyorum kendimi. Bir yandan Beyaz Balina’yla karşılaşmaya can atıyor, bir yandan da öldüren bir bela olarak görüyordum bu canavarı.</p>
