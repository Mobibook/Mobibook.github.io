  <h2>Bölüm CXX</h2>

  <h3>İLK GECE NÖBETİNİN SONUNA DOĞRU GÜVERTE</h3>

  <p><i>(Ahab dümenin yanında ayakta durur. Starbuck yaklaşır.)</i></p>

  <div class="m1"/>

  <p>“Grandi çanaklığı yelkeninin serenini indirmeliyiz, kaptan. Yelkeni destekleyen şerit kopmak üzere; serenin bağlandığı halat da nerdeyse yerlerde sürünüyor. Sereni keselim mi, kaptan?”</p>

  <p>“Hiçbir şeyi kesme; sıkı sıkı bağla sadece. Kontra yelkeni açmak için de direklerim olsa, onları da dikerdim şimdi.”</p>

  <p>“Aman ne söylüyorsunuz kaptan, Allah rızası için!”</p>

  <p>“İşte öyle.”</p>

  <p>“Demirler zorluyor, kaptan. İçeri çekeyim mi onları?”</p>

  <p>“Hiçbir şeyi kesme, hiçbir şeyi çekme; yalnız bağla her şeyi sıkı sıkı. Rüzgâr var, biliyorum, ama henüz benim yüksek yaylalarıma dek çıkamadı o rüzgâr. Çabuk ol, söylediğimi yap. Şuna bak! Beni, kıyılarda dolaşan bir balıkçı kayığının kambur kaptanı mı sanıyor bu herif! Grandi serenini kesecekmiş! Beyinsize bak! En yüksek direkler, en coşkun rüzgârlar içindir; ve şimdi, benim kafamdaki direk, ta bulutlara dek açmış yelkenlerini. Suya mı indireyim o yelkenleri? Fırtınalarda, ancak korkaklar yelkenlerini indirir… Nedir bu yukarlarda kopan kıyamet! Yüceliği nerede bu gürültünün? Karnı ağrıyanlar böyle sesler çıkarır. Hey bir müshil içsene, bir müshil!”</p>
