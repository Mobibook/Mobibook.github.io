  <h2>Bölüm CXV</h2>

  <h3>PEQUOD&#160;“BEKÂR” ADLI GEMİYLE KARŞILAŞIYOR</h3>

  <p>Ahab’ın zıpkını dövüldükten birkaç hafta sonra, rüzgâr gerçekten de sevinçli şeyler, sevinçli sesler getirdi bize.</p>

  <p>“Bekâr” adlı bir Nantucket gemisiydi bu. Son yağ fıçısını yerine yeni yerleştirmiş; tıka basa dolu ambarlarının kapaklarını yeni kilitlemişti. Şimdi bayram kılığında, sevinç içinde, biraz da böbürlenerek, av alanının sularına serpili gemiler arasından süzülüp, dümeni yurdundan yana kırmaya hazırlanıyordu.</p>

  <p>Direk başlarındaki üç nöbetçinin şapkalarında uzun kırmızı kurdeleler uçuşuyordu. Geminin kıçına, tersyüz edilmiş bir balina sandalı; cıvadraya da, öldürdükleri son balinanın uzun alt çene kemiği asılıydı. Direklerinden, yelkenlerinden, her bir yanından, renk renk bayraklar, sancaklar, flamalar uçuşuyordu. Direk başlarının her birine, yanlamasına, ikişer fıçı ispermeçet bağlıydı. Daha yukarlarda, gabya çubuğunun kurcetasında, aynı kıymetli yağla dolu küçük variller görülüyordu. Baş direğine de bakır bir lamba çiviliydi.</p>

  <p>Sonradan öğrendik ki, Bekâr’ın işleri pek yolunda gitmişti. Buna şaşmamak elde değildi, çünkü aynı sularda sefer eden nice gemiler, bir tek balık avlayamadan aylarca dolaşıp durmuşlardı. Bekâr, yiyecekten çok daha değerli olan ispermeçeti koyacak yer bulabilmek için, sığır eti ve ekmek dolu fıçılarını boşaltmakla kalmamış; rastladığı gemilerden de fıçı satın almıştı. Bu fıçılar, güverteye, kaptanın ve yardımcı kaptanların kamaralarına sıra sıra dizilmişti. Kamara masası bile sökülüp, kazan kaynatmak için kullanılmıştı. Kaptanlar yemeklerini, döşemeye tutturulmuş kocaman bir fıçının üstünde yiyorlardı. Baş kasaradakiler, sandıklarını kalafat edip katranlamışlar; yağ doldurmuşlardı içlerine. Şaka olarak anlattıklarına göre, aşçıbaşı en büyük kazanına yağ koyup, bir kapak uydurmuş üstüne; kamarot yedek kahve ibriğine yağ koyup, ağzını tıkamış; zıpkıncılar zıpkın saplarının oyuğuna yağ doldurmuşlar. Kısacası, her yer ispermeçetle dolup taşıyormuş; yalnız kaptanın pantolon cepleri boşmuş; o da, keyfini belli etmek için, ellerini ceplerine koyabilsin diye.</p>

  <p>Bu mutlu ve uğurlu gemi, asık suratlı Pequod’a yaklaştıkça, baş kasarasından büyük davulların yabansı gürültüsü geliyordu. Daha da yakına sokulunca, baktılar ki, bir sürü gemici kocaman kazanların çevresine birikmiş; üstlerine kara balığın işkembesini gerdikleri kazanları davulmuş gibi yumrukluyorlar. Kıç güvertesinde yardımcı kaptanlarla zıpkıncılar, Polinezya adalarından kaçıp gelmiş zeytin tenli kızlarla dans ediyorlar. Pruva direği ile grandi direği arasına asılı süslü püslü bir sandalda, üç tane Long Island’lı zenci, ellerinde bembeyaz balina kemikleri, hora tepiyorlar. Kimileri de, kocaman kazanların kaldırıldığı yerdeki ocakları paldır küldür yıkmak için uğraşıyorlar. Artık işe yaramayan tuğlaları, çimentoları denize fırlatırken kopardıkları yabansı çığlıkları duyanlar, bu adamların lanetli Bastille hapishanesini yıktıklarını sanabilir.</p>

  <p>Tüm bu şenliği düzenleyen kaptan, yüksek güvertesinde dimdik duruyor; sanki yalnız kendisini eğlendirmek için yapılan bu oyunları tepeden seyrediyordu.</p>

  <p>Ahab da kendi kaptan güvertesinde duruyor, kara kara düşünceler içinde kasılmış somurtuyordu. Biri geçmişi sevinçle anan, öteki geleceği korkuyla bekleyen bu iki gemi birbirine yaklaştığı sırada; iki kaptan, Pequod ile Bekâr arasındaki bu göze çarpan karşıtlığı, büsbütün ortaya koydular.</p>

  <p>Keyifli Bekâr’ın kaptanı, bir bardakla bir şişeyi havaya kaldırarak seslendi: “Bizim gemiye gelin, bizim gemiye gelin!”</p>

  <p>Buna karşılık, Ahab, dişlerini gıcırdatır gibi sordu: “Beyaz Balina’yı gördün mü?”</p>

  <p>Öteki, keyifli keyifli, “hayır,” dedi, “lafını duydum yalnız. Benim inandığım yok bu masala. Hadi, gemiye gelin!”</p>

  <p>“Eteklerin zil çalıyor maşallah! Git yoluna! Adam kaybın oldu mu?”</p>

  <p>“Lafını etmeye değmez: İki adalı sadece… Bırak onu da buraya gel, dostum. Gel de yüzünü güldürelim hemen. Haydi gel be! Bak, ne keyifliyiz burada. Gemimiz tıka basa dolu; yurda dönüyoruz artık.”</p>

  <p>Ahab, kendi kendine, “aptal kısmı böyle senli benli oluverir insanla,” diye homurdandı. Sonra yüksek sesle, “sen yurda dönen dolu bir gemisin, anlaşıldı,” dedi. “Ama ben, gurbete giden boş bir gemiyim. Onun için sen kendi yoluna, ben kendi yoluma! Hadi ileri! Açın tüm yelkenleri! Rüzgâra karşı!”</p>

  <p>Böylece, gemilerden biri pupa yelken, keyifli keyifli giderken, öteki rüzgârla cenkleşiyordu. Pequod ile Bekâr, birbirlerinden ayrıldılar. Pequod’dakiler, yüzleri hiç gülmeden, uzaklaşan Bekâr’a uzun uzun baktılar. Bekâr’dakilere gelince, eğlenceye öyle dalmışlardı ki, Pequod’a aldırış ettikleri yoktu. Ahab, kıç küpeştesine dayanmış, yurda dönen gemiyi seyrederken, cebinden küçük bir şişe kum çıkardı; bir gemiye, bir de küçük şişeye baktı. İlgisiz görünen bu iki şeyi birleştirmek ister gibiydi: Şişedeki kum, Nantucket kıyılarının kumuydu…</p>
