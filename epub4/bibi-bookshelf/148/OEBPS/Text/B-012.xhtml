  <h2>Bölüm XII</h2>

  <h3>YAŞAM ÖYKÜSÜ</h3>

  <p>Queequeg, Kokovoko’da doğmuş, ta uzaklarda, güneye doğru, batıya doğru bir adada. Hiçbir haritada bulamazsınız bu adayı. Gerçek yerler haritaya girmez zaten.</p>

  <p>Daha yeni yumurtadan çıkmış bir vahşiyken, belinde ottan bir kuşak, onu yeşil bir fidan sanıp otlamaya kalkan keçilerle beraber doğduğu ormanlarda gezip tozarken, Queequeg’in aklı başka yerlerdeymiş. Gördüğü bir iki balina gemisiyle yetinmeyip, Hıristiyanların yaşadıkları ülkeleri daha yakından tanımak isteğiyle daha o zaman yanarmış için için. Babası büyük bir şef, bir kral; amcası bir başrahip. Teyzeleri ise, hiç kimselerin yenemediği savaşçıların karılarıymış. Damarlarındaki kan, soylu olmasına soylu; kral kanı. Ama korkarım, başıboş gençliğinde, yamyamlık damarları kabarıp, bu kanı bozmuştu biraz.</p>

  <p>Sag Harbor’dan<a id="k19" href="../Text/dipnotlar.xhtml#a19"><sup>[19]</sup></a> gelen bir gemi, babasının yaşadığı koya uğramış. Queequeg de bu gemiye binip Hıristiyan ülkelerine gitmek istemiş. Ama geminin tayfası tamam olduğu için, istememişler onu; kral babasının sözü de geçmemiş. Gelgelelim Queequeg inat etmiş. Ağaçlardan oyma sandalına tek başına binmiş, çala kürek adadan ayrıldıktan sonra, geminin geçeceğini bildiği uzak bir boğaza gitmiş. Bu boğazın bir yanı mercan kayalığı, öteki yanı denize uzanan sık sazlarla örtülü bataklık bir dilmiş. Queequeg sandalıyla sazların arasına saklanmış, sandalın pruvasını denize doğru çevirmiş, kendi de, küreği elinde, kıça oturmuş. Gemi süzülerek gelince, Queequeg’in sandalı bir ok gibi fırlayıp gemiye yanaşmış. Bir tekmeyle sandalını devirip batırmış, zincirlere tutuna tutuna gemiye tırmanıp, kendini yüzükoyun güverteye atmış, halkalı bir cıvatayı yakalayıp, “paramparça da etseniz, beni buradan ayıramazsınız,” diye and içmiş.</p>

  <p>Kaptan boşuna uğraşmış, seni denize atarım demiş, bileklerinin üstüne koca bıçağını dayamış. Ama Queequeg bir kral oğlu; kılı bile kıpırdamamış. Hıristiyanların yaşadığı ülkeleri görmek uğruna her şeyi göze alan bu atılganlık, bu vahşi istek kaptana dokunmuş, sonunda yumuşamış, gemide kalabileceğini söylemiş. Ne var ki bu güzelim delikanlı, bu denizler şehzadesi, kaptanın kamarasına ayak bile basamamış. Onu tayfa arasına atmışlar, bir balinacı yapmışlar. Ama Çar Deli Petro nasıl yabancı ülkelerin tersanelerinde işçilik etmeyi göze aldıysa, Queequeg de bilgisiz yurttaşlarını aydınlatmak gücünü elde edebilmek için, görünüşte aşağılık olan bu işe katlanmış. Çünkü bana anlattığına göre, onun içindeki derin istek, Hıristiyanlar arasında edineceği bilgilerle kendi halkını daha mutlu —bundan da önemlisi— daha iyi insanlar yapmakmış. Ama ne yazık ki çok geçmeden, balinacıların davranışlarından anlamış ki, Hıristiyanlar da hem mutsuz, hem ahlaksız olabiliyorlar — üstelik babasının puta tapan kullarından çok daha fazla. Sonunda Sag Harbor’a gelmiş. Orada gemicilerin neler yaptığını, daha sonra da Nantucket’te paralarını nasıl harcadıklarını görünce, zavallı Queequeg’in Hıristiyanlardan sıtkı sıyrılmış. Demek dünyanın dört bucağı da kötü; iyisi mi gene putlara tapayım demiş.</p>

  <p>Böylece, içinden putlarına bağlı kalarak, gene de Hıristiyanların arasında yaşamış, onların kılığına girmiş, bozuk dillerini gevelemeye çalışmış. Bunca zamandır yurdundan uzak yaşadığı halde, hâlâ acayiplikleriyle kalması da bu yüzden.</p>

  <p>Bir sırasını bulup sordum kendisine, memleketine dönüp taç giymeye niyetin yok mu diye, çünkü babası, onu son gördüğünde çok yaşlı ve bitkin olduğuna göre, çoktan göçüp gitmiş olsa gerekti. “Hayır,” dedi. “Şimdilik hayır.” Hıristiyanlığın, daha doğrusu Hıristiyanların onun huyunu bozmuş olması kaygısıyla, kendinden önceki puta tapan otuz kralın çıktığı o tertemiz ve lekesiz tahta oturmaya layık olmadığından korkuyordu. Ama günün birinde, içini yeniden yıkayıp arıttığı zaman yurduna dönecekmiş. Şimdilik gene denize çıkmak, dört bir okyanusta kurtlarını dökmek niyetindeydi. Onu bir zıpkıncı yapmışlardı ve ucu kancalı demir onun asası olmuştu artık.</p>

  <p>Bu yakınlarda ne yapacağını sordum. Zıpkıncı olarak denize çıkacağını söyledi. Bunun üzerine ben de balina avına çıkmak niyetinde olduğumu, Nantucket’ten gemiye binmek istediğimi, çünkü serüven düşkünü balinacılar için orasını en elverişli liman bildiğimi söyledim. Hemen Nantucket adasına benimle gelmeye karar verdi: Benimle aynı gemiye binecek, aynı vardiyaya girecek, aynı sandalda kürek çekecek, aynı yemek masasında yiyecek, kısacası benim yazgımı paylaşacaktı; benimle el ele, her iki dünyanın dertlerine hiç çekinmeden göğüs gerecekti. Buna ben de sevindim, çünkü Queequeg’e şimdi duyduğum sevgi bir yana, görmüş geçirmiş bir zıpkıncıydı o; bana büyük yardımları olabilirdi. Gerçi ben deniz ticaret gemilerinden denizi biliyordum ama, balina avının gizlerine tamamıyla yabancıydım.</p>

  <p>Öyküsü, piposunun son dumanlarıyla bitince, Queequeg beni kucakladı, alnını alnıma dayadı. Işığı söndürdük, yatakta birbirimizden uzağa yuvarlanıp, sağa sola döndük, çok geçmeden de uyuduk.</p>
