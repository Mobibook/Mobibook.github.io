    <dd class="calibre15" id="calibre_pb_7">
      <p class="block13">Guyana(lar): Güney Amerikanın kuzeydoğu Atlantik kıyısında ülke(ler). Guyanalar: 1. Guyana (Britanya Guyanası) 2. Fransalı Guyana 3. Surinam (Hollandalı Guyanası) 4. Amapa (Brezilya Guyanası; Portekiz Guyanası) 5. İspanyalı Guyanası (Venezuela Guyanası).</p>
