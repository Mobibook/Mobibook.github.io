    <dd class="calibre15" id="calibre_pb_12">
      <p class="block13">Lumumba: Patrice Lumumba (1925-1961) Haziran 1960'tan Eylül 1960'a kadar Kongo Demokratik Halk Cumhuriyeti'nin birinci seçilmiş Başbakanı olarak görev yapan Afrikalı milliyetçi lider. Ocak 1961'de suikast sonucu öldürüldü.</p>
