				<p class="anabaslik para-style-override-17" id="toc_marker-95">ED-DAR</p>
				<p class="paragraf para-style-override-18">Elem ve zarar verecek şeyleri yaratan, hüsrana uğratan.</p>
				<p class="paragraf para-style-override-15"></p>
				<p class="paragraf para-style-override-15">Niyet:</p>
				<p class="paragraf para-style-override-16">Zararlı olanın, düşman ve zalimlerin kahrı.</p>
				<p class="paragraf para-style-override-15"></p>
				<p class="paragraf para-style-override-15">Dua:</p>
				<p class="paragraf para-style-override-15">Allah’ım ülkeme, milletime, dinime, aileme zarar verecek her şerden sana sığınırız, sen zalim olanlara dünyayı dar et. Bizi de onların şerrinden koru. Âmin...</p>
