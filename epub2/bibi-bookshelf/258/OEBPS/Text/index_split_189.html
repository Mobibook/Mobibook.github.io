    <dt class="calibre78" id="note_15">[<a class="calibre79" href="../Text/index_split_047.html#back_note_15" title="15">←15</a>]</dt>

    <dd class="calibre80" id="calibre_pb_190">
      <p class="block_54"><span class="text_45">Terim Yunanca “çok” (πολ) ve “biçim” (μορφ)kelimelerinin bir araya gelmesiyle oluşmuştur. Başka bir deyişle, birden fazla biçimin bulunması olarak da tanımlanabilir. Bu şekilde sınıflandırılabilmek için, biçimlerin aynı zaman diliminde aynı habitatta bulunmaları gerekir -en.</span></p>
    </dd>
