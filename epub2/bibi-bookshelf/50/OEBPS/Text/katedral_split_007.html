<body class="calibre">
  <div class="chapter">
    <p class="normal"><span>Sanki böyle yapmam gerekiyormuş gibi hissediyordum.</span></p>

    <p class="normal"><span>"Eee," dedi. "Bakıyor musun?"</span></p>

    <p class="normal"><span>Gözlerim hâlâ kapalıydı. Evimdeydim, biliyordum, ama herhangi bir şeyin içindeymişim gibi hissetmiyordum.</span></p>

    <p class="normal"><span>"Bu gerçekten de müthiş," dedim.</span></p>
  </div>
