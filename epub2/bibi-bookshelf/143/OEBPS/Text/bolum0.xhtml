  <p class="p1"><span class="ilkharf">“S</span>EN BİR KALLIKANZAROS’SUN,” diye seslendi aniden.</p>

  <p>Sol yanıma döndüm ve karanlığın içinden ona gülümsedim.</p>

  <p>“Toynaklarımla boynuzlarımı Büro’da bıraktım.”</p>

  <p>“Anlatılanları duymuşsun!”</p>

  <p>“Adım ‘Nomikos’.”</p>

  <p>Kadına doğru uzandım ve buldum.</p>

  <p>“Bütün dünyayı mı mahvedeceksin bu kez?”</p>

  <p>Güldüm ve onu kendime çektim.</p>

  <p>“Bunu düşüneceğim. Eğer Yer’in çöküşü böyle olacaksa…”</p>

  <p>“Burada yılbaşlarında doğan çocukların kallikanzaros kanından olduklarını biliyorsun,” dedi, “ayrıca bir keresinde bana demiştin ki yaş gününde…”</p>

  <p>“Tamam, tamam!”</p>

  <p>Sadece yarı yarıya şaka yollu konuştuğu kafama dank etmişti. Eski Topraklar’da, Sıcak Topraklarda insanın karşısına bazen nelerin çıkıverdiğini bilenler, efsanelere fazladan çaba sarf etmeksizin rahatlıkla inanırlar - örneğin baharın her gelişinde toplanıp Yer Ağacı‘nı on gün boyunca testereyle kesmeye çalışan ve Paskalya çanlarının son anda çalmaya başlamasıyla dağılmak zorunda kalan perilerin öyküsünde olduğu gibi. (Ziller, <i>ding-dong,</i> dişler, <i>hart-hart,</i> toynak sesleri, <i>dıgıdıg-dıgıdıg,</i> vb. vb.) Cassandra’yla benim yatakta din, siyaset ya da Ege folkloru hakkında tartışmak gibi bir alışkanlığımız yoktu - ama ben bu yörede doğmuş olduğumdan anılar belleğimde hâlâ oldukça canlıydı.</p>

  <p>“Kırdın beni,” dedim şaka yollu.</p>

  <p>“Sen de <i>beni</i> kırıyorsun…”</p>

  <p>“Üzgünüm.”</p>

  <p>Yine gevşedim.</p>

  <p>Bir süre geçtikten sonra açıklamaya giriştim. “Henüz küçücük bir veletken, diğer veletler beni itip kakarlar, bana ‘Konstantin Kallikanzaros’ derlerdi. Biraz büyüyüp çirkinleştiğimde bundan vazgeçtiler. En azından, artık yüzüme karşı söylemiyorlardı…”</p>

  <p>“‘Konstantin’? Adın bu muydu? Hep merak ederdim de…”</p>

  <p>“Artık ‘Conrad’ olduğuna göre unut gitsin.”</p>

  <p>“Ama ondan hoşlandım. Sana ‘Conrad’ demektense ‘Konstantin’ diye çağırmayı tercih ederim.”</p>

  <p>“Eğer seni mutlu edecekse…”</p>

  <p>Ay, harabeye dönmüş suratını benimle dalga geçermişçesine pencere pervazından yukarı kaldırdı. Ne aya, ne de pencereye erişebiliyordum; ben de öte yana döndüm. Gece soğuktu, nemliydi ve buralarda her zaman olduğu üzere sisliydi.</p>

  <p>“Yer gezegeninden sorumlu Anıtlar, Sanatlar ve Belgeler Komiseri’nin Dünya Ağacı‘nı baltalamak gibi bir niyetinin olduğunu pek sanmıyorum,” diye dişlerimi gıcırdattım.</p>

  <p><i>“Benim</i> Kallikanzaros’um,” dedi çabukça, “bunu söylemek istememiştim. Ama çan sesleri her yıl azalıyor ve sadece niyet etmek de her zaman yeterli olmuyor. Senin gidişatı bir şekilde <i>değiştireceğine</i> ilişkin bir his var içimde. Belki de…”</p>

  <p>“Yanılıyorsun, Cassandra.”</p>

  <p>“Ve de korkuyorum, üşüyorum…”</p>

  <p>Ve karanlığın içerisinde öylesine tatlıydı ki, onu kollarımla sararak o sisler içindeki çiğden korumaya çalıştım.</p>

  <p class="bosluk"/>

  <p class="p1">Geçen şu son altı ayın olaylarını kafamda yeniden kurmaya çalıştığımda anlıyorum ki, biz ekim ayını ve Kos adasını tutkularımızın duvarlarıyla çevrelemeye çabalarken, Yer, tüm ekim aylarının köklerine kibrit suyu dökebilecek güçlerin ellerine çoktan düşmüştü bile. Nihai yok oluşun içeriden ve dışarıdan güdümlenen en son güçleri daha o zamandan yıkıntıların arasında kaz adımlarıyla yürümeye başlamışlardı - yüzsüz, kaçınılmaz, kollar kaldırılmış! Cort Myshtigo onu Titan’dan bir yığın gömlek ve ayakkabı, iç çamaşırları, çoraplar, seçme şaraplar, tıbbi malzeme ve uygarlığın en son kayıtlarıyla birlikte getiren antika <i>Güneş-Otobüsü Dokuz</i> ile Port-au-prince’e inmişti. Zengin ve nüfuzlu bir galakto-gazeteciydi o. Zenginlik düzeyinin ne olduğunu haftalar boyunca öğrenemeyecektik; nüfuz düzeyini ise ancak beş gün önce anlayabildim.</p>

  <p>Yabanıllaşmış zeytinliklerin arasında dolaşır ve bir Frank kalesinin yıkıntılarında yolumuzu bulmaya çalışırken, ya da izlerimiz gümüş kanatlı martıların hiyeroglife benzeyen izlerine karışırken, Kos sahillerinin ıslak kumlarında, hiçbir zaman gelmeyecek ve aslında hiç umulmaması gereken bir fidyeyi bekleyerek zamanı öldürmüştük.</p>

  <p>Cassandra’nın Katamara zeytinlerinin renginde ve pırıl pırıl saçları vardı. Elleri yumuşak, parmakları kısa ve narince perdeliydi. Gözleri çok koyuydu. Benden yaklaşık sekiz santim kadar daha kısaydı; ben bir seksenin çok üzerinde olduğuma göre bu onun zarafetini daha da büyük bir başarı haline getiriyordu. Benim yanımda yürüyen bir kadın hiç kuşkusuz zarif, titiz ve güzel görünür çünkü bende bunların hiçbiri yoktur: Sol yanağım, New York turnesi için Guggenheim’ı mezarından eşeleyip çıkardığım sırada küflü bir çadır bezinden kaptığım mutant mantarlar nedeniyle mor rengin çeşitli tonlarıyla bezenmiş bir Afrika haritasını andırır; saç çizgim kaşlarımın bir parmak üzerinden başlar; gözlerim farklı farklı renklerdedir, (insanlara gözdağı vermek istediğimde sağdaki soğuk mavi olanını üzerlerine dikerim; kahverengi gözüm İçten ve Dürüst Bakışlar içindir.) Sağ bacağımın kısalığını destekli pabuçlarla telafi etmeye çalışırım.</p>

  <p>Aslına bakarsanız Cassandra’nın karşılaştırılmaya pek gereksinimi de yoktur, hani. O çok güzeldir.</p>

  <p>Onunla tesadüfen tanıştım, gözüm kararmış biçimde peşinden koştum, istencim dışında evlendim. (Son bölüm onun fikriydi.) Bana kalsaydı buna pek hevesli değildim - kayığımı limana çekip onu Hipokrat’ın çınar ağacının yanında güneşlenen bir deniz kızı gibi gördüğüm ve çok arzuladığıma karar verdiğim gün bile. Kallikanzaroslar hiçbir zaman evcil tipler olmamışlardır. Yine ayağım kayıvermişti işte.</p>

  <p>Pırıl pırıl bir sabahtı. Birlikteki üçüncü ayımıza başlıyorduk. Kos’daki son günümdü - önceki akşam almış olduğum bir çağrı nedeniyle. Gece yağan yağmur her şeyi nemlendirmişti; evin önündeki taraçada oturmuş Türk kahvesi içip portakal yiyorduk. Gün, dünyaya sızmaya başlamıştı. Esinti aralıklıydı, ıslaktı, süveterlerimizin kara gövdelerinin altında derimizi ürpertiyor ve kahvelerimizin üzerinden dumanlarını alıyordu.</p>

  <p>“<i>‘Rodos dactylos Aurora</i>’,” dedi işaret ederek.</p>

  <p>“Evet,” dedim başımla onaylayıp, “gerçekten de parmakları pembe ve çok hoş.”</p>

  <p>“Tadını çıkarmaya bakalım.”</p>

  <p>“Haklısın. Pardon.”</p>

  <p>Kahvelerimizi bitirdik, üstüne birer sigara tüttürdük.</p>

  <p>“Kendimi çok sefil hissediyorum,” dedim.</p>

  <p>“Farkındayım,” dedi. “Yapma böyle.”</p>

  <p>“Elimde değil. Gitmek ve seni terk etmek zorundayım. Buda çok alçakça.”</p>

  <p>“Sadece birkaç hafta alabilir. Sen kendin söylemiştin bunu. Sonra geri döneceksin.”</p>

  <p>“Umarım,” dedim. “Daha uzun sürerse eğer, seni aldırtırım. Nerede olacağımı bilmiyorum, henüz.”</p>

  <p>“Cort Myshtigo kim?”</p>

  <p>“Vegalı aktör ve gazeteci. Önemli biri. Yer’den kalanlar hakkında bir şeyler yazmak istiyor. Benim de olanları göstermem gerek dolayısıyla. Benim. Bizzat. Lanet olsun!”</p>

  <p>“Tekneyle dolaşmak için on aylık tatiller alabilen bir kişinin aşırı işten yakınmaya hakkı olmamalı.”</p>

  <p>“<i>Ben</i> yakınabilirim - ve de yakınacağım. Benim işim tam bir arpalık olmalıydı.”</p>

  <p>“Niçin?”</p>

  <p>“Ben özellikle öyle ayarladığım için. Anıtlar, Sanatlar ve Belgeler’i şimdiki haline getirebilmek amacıyla yirmi yıl boyunca ter döktüm ve on yıl önce artık personelimin kendi başlarına her şeyi üç aşağı beş yukarı yürütebilecekleri noktaya getirdim. Böylece ben de kendimi çayıra salabildim, arada bir kâğıtları incelemek için uğramamın yeterli olacağına karar verip kalan sürede keyfimin istediğini yapmayı planladım. Şimdiyse bu -bu yalakaca iş!- Vegalı bir çızıktırıcıya herhangi bir mihmandarın yaptırabileceği bir gezide refakat etmek! Vegalılar ilah değiller ya!”</p>

  <p>“Dur bir dakika, lütfen,” dedi. “Yirmi yıl mı demiştin? On yıl mı?”</p>

  <p>İçimde bir şeyler çökmeye başladı.</p>

  <p>“Daha otuzunda bile değilsin.”</p>

  <p>Daha da derinlere çöktüm. Dişimi sıktım. Geri yükseldim.</p>

  <p>“Şey… sana şimdiye kadar, yani, çekingenim ya, bir türlü söylemeye fırsat bulamadığım bir şey var… Sen kaç yaşındasın, Cassandra?”</p>

  <p>“Yirmi.”</p>

  <p>“Hı-hıh. Eh, yani… benim yaşım seninkinin yaklaşık dört katı.”</p>

  <p>“Anlayamıyorum.”</p>

  <p>“Ben de. Doktorlar da. Yirmi ila otuz yaşlar arasında bir yerlerde stop ettim ve öyle kaldım. Sanırım bu da benim, yani - bana özgü mutasyonların bir parçasıydı. Fark eder mi?”</p>

  <p>“Bilmiyorum… Evet.”</p>

  <p>“Aksayarak yürümeme, ölçüsüzce bezgin olmama, hatta yüzüme bile aldırmıyorsun. Öyleyse yaşımı niçin dert edesin ki? Ben <i>gencim,</i> gereken tüm işlevler açısından.”</p>

  <p>“Aynı şey değil,” diyerek ödünsüzce kesti attı. “Ya hiç yaşlanmazsan ne olacak?”</p>

  <p>Dudağımı ısırdım. “Önünde sonunda olacaktır.”</p>

  <p>“Ya çok sonra olursa? Seni seviyorum. Senden çok daha yaşlı olmak istemiyorum.”</p>

  <p>“Yüz elli yaşına dek yaşayacaksın. S-S terapileri var. Onları yaptırırsın.”</p>

  <p>“Ama bütün bunlar senin gibi genç kalmamı sağlamaz.”</p>

  <p>“Ben aslında genç de değilim. Doğuştan yaşlıyım.”</p>

  <p>Bu da işe yaramamıştı. Ağlamaya başladı.</p>

  <p>“Bu daha yıllarca ve yıllarca sonra,” dedim ona. “O zamana kadar ne olacağını kim bilebilir?”</p>

  <p>Bu ise sadece onun daha fazla ağlamasını sağlamıştı.</p>

  <p>Her zaman içimden geldiği gibi davranmışımdır. Kafam genellikle iyi çalışır; ama sanki hep söyleyeceklerimi söyledikten sonra başlar çalışmaya - ki o zamana kadar da daha fazla konuşabilmenin zeminini çoktan ortadan kaldırmış olurum.</p>

  <p>Bu da işbilir bir personele, iyi bir radyoya sahip olmamın ve zamanımın büyük kısmını çayırda geçirmemin başlıca nedenlerinden birisidir.</p>

  <p>Yine de anlatmayı başaramadığımız kimi şeyler oluyor.</p>

  <p>Ben de dedim ki, “Bak, senin içinde de Sıcak Cevher’den bir miktar var. Kırk yaşında olmadığımı anlayabilmem kırk yılımı aldı. Belki sen de öylesindir. Ben sıradan bir sokak çocuğuydum…”</p>

  <p>“Senin benzerin vakalar tanıyor musun?”</p>

  <p>“Şey…”</p>

  <p>“Hayır, tanımıyorsun.”</p>

  <p>“Hayır, tanımıyorum.”</p>

  <p>O anda yine gemimde olmayı dilediğimi anımsıyorum. Büyük ateşgemisinde değil. Benim yaşlı teknemde, limanın orada bekleyen <i>Golden Vanitie</i>’de. Yine limana ilk kez giriyor olmayı, onu ilk kez gördüğüm o pırıltılı anı yine yaşayabilmeyi ve her şeye sil baştan başlayabilmeyi dilediğimi anımsıyorum - ve gerçekleri ona ya o anda anlatmayı ya da ayrılış gününe dek yaşım hakkında dilimi tutmayı.</p>

  <p>Güzel bir düştü, ama neylersin, balayı bitmişti artık.</p>

  <p>Ağlamaya son vermesini ve gözlerini yine üzerimde hissetmeyi bekledim. Sonra biraz daha bekledim.</p>

  <p>“Eee?” dedim sonunda.</p>

  <p>“İyi sayılırım, sağol.”</p>

  <p>Ürkek elini bulup avucuma aldım, dudaklarıma götürdüm. “Rodos’un parmakları,” diye fısıldadım ve o da, “Belki de,” dedi, “senin gidiyor olman iyi bir fikirdir - en azından bir süre için…” ve kahvenin dumanını alan esinti yine kopup geldi, nemliydi, bizi ürpertti ve her ikimizin ya da sadece benim ellerimin titremesine neden oldu - hangisiydi, emin değilim. Yapraklar da titrediler ve tepemizden aşağı yağdılar.</p>

  <p>“Yaşını abarttın mı bana?” diye sordu. “Bir parça da olsa?”</p>

  <p>Ses tonu uzlaşmaya varmanın en iyi yol olacağını hissettiriyordu.</p>

  <p>Ben de içtenlikle “Evet,” dedim.</p>

  <p>İnsanlığıma kısmen de olsa yine inanarak bana gülümsedi.</p>

  <p>Hah!</p>

  <p>Orada öylece oturduk, el ele gün doğumunu seyrettik. Bir süre sonra bir ezgi mırıldanmaya başladı. Hüzünlü bir şarkıydı, yüzyıllar öncesinden kalma. Bir baladdı. Themocles adlı genç bir güreşçinin öyküsünü anlatıyordu, hiçbir zaman yenilmemiş bir güreşçinin. Zamanla kendini yaşayan en büyük güreşçi saymaya başlar. Sonunda bir dağ zirvesine tırmanarak meydan okuyuşunu haykırır ve evlerine çok yakın düştüğünden tanrılar hemen eyleme geçerler: izleyen gün iri bir vahşi köpeğin semerli sırtına binmiş kötürüm bir çocuk gelir kasabaya. Üç gün üç gece güreşirler, Themocles ve çocuk; dördüncü günde çocuk Themocles’in belini kırarak onu tarlada bırakıverir. Kanının damladığı her yerden, Emmet’in verdiği adla, bir <i>strigefleur,</i> geceleri sürünerek avlanan kan emici köksüz bir çiçek büyür ve kurbanlarının kanında Themocles’in ruhunu aramaya başlar. Ama Themocles’in ruhu Yer’i terk etmiştir, böylece arayarak sürünmesi sonsuza dek sürecektir. Aiskilos’un öykülerinden çok daha basitti, ama bizler de bir zamanlar olduğumuzdan daha saf insanlarız, özellikle de anakaradakiler. Üstelik, aslında olanlar da böyle değildi.</p>

  <p>“Niçin ağlıyorsun?” diye sordu bana aniden.</p>

  <p>“Akchilleus’un kalkanındaki resmi düşünüyorum,” dedim, “ve eğitilmiş bir hayvan olmanın ne denli kötü olabileceğini - ayrıca ben ağlamıyorum. Yaprakların çiyi suratıma damlıyor.”</p>

  <p>“Biraz daha kahve yapacağım.”</p>

  <p>O kahveyle uğraşırken fincanları yıkadım ve benim yokluğumda <i>Vanitie</i>’yle ilgilenmesini tembihledim. Eğer onu çağıracak olursam tekneyi kızağa çektirmesini istedim. Yapacağını söyledi.</p>

  <p>Güneş gökyüzünde yükseldikçe yükseldi ve bir süre sonra tabutçu yaşlı Aldones’in avlusundan çekiç sesleri duyulmaya başladı. Tavşankulakları açmışlardı ve meltem kokularını tarlalardan aşırıp bize taşıdı. Gökyüzünde çok yükseklerde bir örümcekyarasa karaya doğru uğursuz bir belirti gibi süzülüyordu. Parmaklarım bir otuzaltılığın tetiğini kavramak, gümbürtü çıkarmak ve onun düşüşünü izlemek arzusuyla kaşındı. Ancak, bildiğim yegâne ateşli silah <i>Vanitie</i> de duruyordu ve sadece yarasanın görüş alanımdan kayıp gitmesini izlemekle yetindim.</p>

  <p>“Derler ki onlar Yer’in yerlisi değillermiş,” dedi bana yarasanın gidişini izlerken, “ve buraya Titan’dan getirilmişler, hayvanat bahçeleri için.”</p>

  <p>“Bu doğru.”</p>

  <p>“…Ve ÜçGün sırasında serbest kalmışlar ve kendi dünyalarında hiç olmadıkları kadar büyümüşler.”</p>

  <p>“Bir keresinde kanat genişliği dokuz metre olanını gördüm.”</p>

  <p>“Büyük annem bir zamanlar Atina’da işittiği bir öyküyü anlatmıştı bana,” diye anımsadı, “böyle bir yarasayı silahı olmaksızın öldüren birisi hakkında. Yarasa, adamı dolaştığı iskeleden -Pire’de- kapıp götürüyor ve adam da çıplak elleriyle onun boynunu kırıyor. Otuz metre yükseklikten körfeze düşüyorlar. Adam yaşıyor.”</p>

  <p>“Bu çok uzun bir süre önceydi,” diye anımsadım. “Büro bu yaratıklar hakkındaki yok etme kampanyasını başlatmadan önce çevrede bunlardan çok daha fazla vardı ve daha da cesurdular. Artık kentlerden uzak duruyorlar.”</p>

  <p>“Anımsadığım kadarıyla adamın adı Konstantin’di. O sen olabilir misin?”</p>

  <p>“Soyadı Karagozis’ti.”</p>

  <p>“Sen Karagozis misin?”</p>

  <p>“Sen istersen olurum. Niçin?”</p>

  <p>“Çünkü o daha sonra Atina’da Geridönüşçü Radpol’ü kurdu ve senin de çok güçlü ellerin var.”</p>

  <p>“Sen bir Geridönüşçü müsün?”</p>

  <p>“Evet. Ya sen?”</p>

  <p>“Ben Büroya çalışıyorum. Politik görüşlerim yok.”</p>

  <p>“Karagozis sayfiye yerlerini bombalamıştı.”</p>

  <p>“Yaptı ya…”</p>

  <p>“Bombaladığı için üzgün müsün?”</p>

  <p>“Hayır.”</p>

  <p>“Aslında senin hakkında çok az şey biliyorum, değil mi?”</p>

  <p>“Benim hakkımda istediğini öğrenebilirsin. Sorman yeter. Ben aslında oldukça basit birisiyim. - Hava taksim geliyor işte.”</p>

  <p>“Hiçbir şey duymuyorum.”</p>

  <p>“Duyacaksın.”</p>

  <p>Bir saniye sonra, taraçanın ucuna kurmuş olduğum vericinin sinyalini izleyerek Kos’a doğru gökyüzünden kayıp geldi. Ayağa kalkarak Cassandra’yı kendime çektiğimde taksi -bir Radson kayağı: altı metre uzunluğunda, altı düz, burnu küt, şeffaf ve pırıltılı bir deniz tarağı şeklinde- vızıldayarak iniyordu.</p>

  <p>“Yanında götürmek istediğin bir şey var mı?” diye sordu.</p>

  <p>“Olduğunu biliyorsun, ama götüremem.”</p>

  <p>Hava taksisi kondu ve yan tarafı kayarak açıldı. Uçuş gözlüğü takmış olan pilot başını bize doğru çevirdi.</p>

  <p>“İçimde,” dedi Cassandra, “bir çeşit tehlikeye gidiyormuşsun gibi bir his var.”</p>

  <p>“Sanmıyorum, sevgilim.”</p>

  <p>“Hoşça kal, benim kallikanzarosum.”</p>

  <p>Kayağa bindim ve Afrodit’e dualar mırıldanarak gökyüzüne sıçradık. Aşağıda, Cassandra elini sallıyordu. Ardımdaysa güneş ışıktan ağını sıkılaştırdı. Batı yönünde hızlandık; burası yumuşak bir geçiş dönemi için çok uygun bir yerdi ama olmadı. Kos’tan Port-au-Prince’e kadar dört saat boyunca gri sular, soluk yıldızlar ve öfke içindeki ben vardık. Renkli ışıkları seyrettim…</p>

  <p class="bosluk"/>

  <p class="p1">Salon insanlarla kirlenmişti, patlayacak kadar tombullaşmış tropikal bir ay ışıldıyordu ve benim bütün bunları aynı anda görebilmemin nedeni de Ellen Emmet’i benimle birlikte balkona çıkmayı sonunda ikna edebilmiş olmam ve kapıların da ardına dek açılarak takozlanmış olmalarıydı.</p>

  <p>“Öbür dünyadan yine geri döndün,” diye hafifçe gülümseyerek karşıladı beni. “Neredeyse bir yıldır yoksun ve Seylan’dan bir geçmiş olsun kartı bile atmadın.”</p>

  <p>“Hasta mıydın?”</p>

  <p>“Olabilirdim.”</p>

  <p>Ufak tefekti ve gün ışığından nefret eden herkeste olduğu üzere renkgibisinin altında cildi fildişi beyazlığındaydı. Mekanizması bozulmuş bir mekanik oyuncak bebeği anımsatıyordu bana - soğuk bir zarafet ve incik kemiğinizin üzerine hiç ummadığınız bir anda tekmeyi yapıştırma eğilimi; zihnimde çözmeye çabalarken bile beni bitkin düşürebilen bir Gordion düğümü halinde topladığı yığınlarca turuncu-kahverengi saçı vardı; gözleri o gün hoşnut etmeye karar verdiği tanrının beğendiği renkteydiler, ama derinlerde bir yerde her zaman maviye rastlayabilirdiniz. Giydiği her neyse, yeşile çalan bir kahverengiydi ve tüm vücudunu birkaç kez dolanıp onu biçimsiz bir ayrıkotuna dönüştürecek kadar da boldu ve yine hamile değilse eğer -ki hiç sanmıyordum- tam bir terzi kurbanıydı.</p>

  <p>“İyi ya,” dedim, “geçmiş olsun öyleyse. Seylan’a ulaşamadım. Akdeniz’de takıldım genellikle.”</p>

  <p>Salondan tezahürat sesleri geldi. Dışarıda bulunduğuma daha da memnun oldum. Oyuncular Graber’in Vegalı konuğumuz onuruna metre hesabıyla yazdığı <i>Demeter’in Maskesi</i> adlı oyununu yeni bitirmişlerdi; süresi iki saati aşkındı ve berbattı. Phil pek eğitilmiş bir havada ve seyrek saçlıydı; rolüne de çok yakışıyordu, ama onu seçmemiz defne dallarıyla taçlandıracak bir başı umarsızca aradığımız bir sırada olmuştu. Rabindranath Tagore ve Chris Ishervood’la, bitmek bilmez metafizik destanlarla, aydınlanma üzerine bayıltıcı söyleşilerle ve sahildeki gündelik nefes açma egzersizleriyle sinir krizleri geçirecek noktaya gelmişti sonunda. Ama bütün bunlar bir yana çok da efendi bir insandı.</p>

  <p>Tezahürat kesildi ve <i>thelinstra</i> müziğinin camsı şıngırtılarıyla yine başlayan konuşmaların yükselen uğultusunu duydum.</p>

  <p>Ellen sırtını parmaklıklara vermişti.</p>

  <p>“Duydum ki bugünlerde evli gibiymişsin.”</p>

  <p>“Doğru,” diye onayladım, “bir parça da ezik. Beni niçin geri çağırdılar?”</p>

  <p>“Patronuna sor.”</p>

  <p>“Sordum. Bana kılavuzluk yapacağımı söyledi. Benim bilmek istediğim ise şu: <i>neden</i>? Gerçek nedeni istiyorum. Bu konuyu düşünüyorum, düşünüyorum ve gittikçe daha anlaşılmaz oluyor.”</p>

  <p>“Ben nereden bilebilirim ki?”</p>

  <p>“Sen her şeyi bilirsin.”</p>

  <p>“Beni gözünde büyütüyorsun, hayatım. Neye benziyordu?”</p>

  <p>Omuz silktim.</p>

  <p>“Bir deniz kızına, belki - niçin sordun?”</p>

  <p>Omuz silkti.</p>

  <p>“Sadece merak ettim. İnsanlara beni nasıl tarif ediyorsun?</p>

  <p>“Seni kimseye tarif etmiyorum.”</p>

  <p>“Hakarete uğradım. Bir şeye benziyor olsam gerek, eğer eşsiz değilsem.”</p>

  <p>“Tamam, işte mesele bu, sen eşsizsin.”</p>

  <p>“Madem öyle geçen yıl niçin beni de yanında götürmedin?”</p>

  <p>“Çünkü sen toplumsal bir yaratıksın ve çevrende bir kent olsun istersin. Sen ancak burada, Liman’da mutlu olabilirsin.”</p>

  <p>“Ama ben burada, Liman’da mutlu <i>değilim.</i>”</p>

  <p>“Sen burada, Liman’da, bu gezegenin herhangi başka bir yerinde olacağından daha az mutsuzsun.”</p>

  <p>“Deneyebilirdik,” dedi ve sırtını bana dönüp kentin liman bölümündeki ışıkları seyretmeye başladı.</p>

  <p>Bir süre sonra, “O denli çirkinsin ki bu seni çekici yapıyor. Püf noktası da bu olmalı,” diye ekledi.</p>

  <p>Tam ona uzanırken omuzuna birkaç santim kala durdum.</p>

  <p>“Biliyor musun,” diye tekdüze ve tüm duygulardan arınmış bir sesle devam etti, “insan gibi yürüyebilen bir kâbussun sen.</p>

  <p>Elimi indirdim, daralan göğsümün içinden gülümsedim.</p>

  <p>“Biliyorum,” dedim. “Sana güzel düşler.”</p>

  <p>Dönüp uzaklaşıyordum ki beni yine yakaladı.</p>

  <p>“Bekle!”</p>

  <p>Aşağıya eline, yukarı gözlerine, sonra yine aşağı eline baktım. Bıraktı.</p>

  <p>“Hiçbir zaman gerçekleri söylemediğimi biliyorsun,” dedi. Sonra gevrek gevrek güldü.</p>

  <p>“…Ve bu yolculuk hakkında bilmen gereken bir şey olduğunu düşündüm. Donald Dos Santos burada; sanırım o da sizinle birlikte geliyor.”</p>

  <p>“Dos Santos mu? Bu çok saçma!”</p>

  <p>“Şu anda yukarıda kitaplıkta, George ve iriyarı bir Arapla.”</p>

  <p>Bakışlarım onun arkasına, limanın loş sokaklarında tıpkı benim düşüncelerim gibi karanlık ve ağır aksak dolaşan gölgelere doğru kaydı.</p>

  <p>“İriyarı Arap mı?” dedim bir süre geçtikten sonra. “Ellerinde yara izleri var mıydı? Gözleri sararmış mıydı? - Adı da Hasan mıydı?”</p>

  <p>“Evet, öyle. Tanıyor musun?”</p>

  <p>“Geçmişte benim için bazı işler yapmıştı,” diye açıkladım.</p>

  <p>Böylece kanım donuyor bile olsa gülümsedim, çünkü insanların aklımdan geçenleri bilmelerinden hoşlanmam.</p>

  <p>“Gülümsüyorsun,” dedi. “Aklından neler geçiyor?”</p>

  <p>O böyledir işte.</p>

  <p>“Senin olayları sandığımdan daha çok ciddiye aldığını düşünüyorum.”</p>

  <p>“Saçmalık. Ne berbat bir yalancı olduğumu sana kaç defa söyledim. Daha bir saniye olmadı, aslına bakarsan - ve sadece büyük bir savaştaki küçücük bir olaydan bahsediyordum. Ayrıca benim burada Yer’in herhangi bir yerinde olacağımdan daha az mutsuz olduğum konusunda da haklısın. Dolayısıyla belki George’la konuşabilirsin - ona Taleb ya da Bakab’da bir iş bulmasını söyle. Belki? Ha?”</p>

  <p>“Evet,” dedim. “Tabii. Ne demezsin. On yıl uğraştıktan sonra. - Şu böcek koleksiyonu <i>ne</i> halde bugünlerde?”</p>

  <p>Gülümsedi sanki.</p>

  <p>“Büyüyor,” diye yanıtladı, “hem de hoplaya zıplaya. Arada sürünüp vızıldıyor da - üstelik o haşeratın bazıları radyoaktif. Ona diyorum ki, ‘George, niçin bütün zamanını börtü böceğin içinde geçireceğin yerde kadınlarla gezip dolaşmıyorsun?’ O ise sadece başını sallıyor ve kararlı görünüyor. Sonra ben diyorum ki, ‘George, bir gün o çirkin yaratıklardan biri seni ısıracak ve iktidarsız yapacak. O zaman ne yapacaksın?’ Bu sefer o da böyle bir şeyin niçin olamayacağını açıklayıp bana böcek toksinleri hakkında seminer vermeye başlıyor. Belki de o aslında tebdil-i kıyafet gezen bir böcektir. Onların yuvalarının içinde kaynaşmalarını seyretmekten cinsel bir haz aldığını sanıyorum. Bilemiyorum başka ne…”</p>

  <p>O zaman döndüm ve salona doğru baktım, çünkü yüzü artık <i>onun</i> yüzü değildi. Bir an sonra güldüğünü işitince geri döndüm ve omuzlarını sıktım.</p>

  <p>“Pekâlâ, daha önce bildiğimden daha çok şey biliyorum. Teşekkürler. Seni yakında yine görürüm.”</p>

  <p>“Bekleyeyim mi?”</p>

  <p>“Hayır. İyi geceler.”</p>

  <p>“İyi geceler Conrad.”</p>

  <p>Gitmiştim.</p>

  <p class="bosluk"/>

  <p class="p1">Bir odadan geçmek oldukça nazik ve zaman alıcı olabilir: eğer insanlarla doluysa, eğer insanlar seni tanıyorlarsa, eğer insanlar ellerinde içki bardakları tutuyorlarsa, eğer gevşemeye en ufak bir eğiliminiz varsa.</p>

  <p>Doluydu, tanıyorlardı, tutuyorlardı ve vardı. Dolayısıyla…</p>

  <p>Yaşlı bekârın çevresine her zaman topladığı genç kızlar kümesine varıncaya dek insan kalabalığına teğet geçip kıytırık şeyler düşünerek duvarın dibinden yirmi adım kadar ilerledim. Çenesi yok gibiydi, neredeyse dudaksızdı ve kelleşiyordu; kafatasını kaplayan ette bir zamanlar yaşamış olan anlamlı ifade gözlerinin karanlıklarına geri kaçmıştı ve beni yakaladıklarında her an üzerinize atılacakmış duygusunu veren bir saldırganlık okunabiliyordu hâlâ.</p>

  <p>Başımla selamlayarak, “Phil,” dedim, “herkes böyle bir oyun yazamaz. Tiyatro ölmekte olan bir sanattır demişlerdi, ama şimdi başka türlü düşünüyorum.”</p>

  <p>Vücudunun geri kalan kısmından yetmiş yaş daha genç bir sesle, “Demek hâlâ hayattasın,” dedi, “ve yine geciktin, her zamanki gibi.”</p>

  <p>“Karşında nedametle alçalıyorum,” dedim ona, “ama eski bir dostun evindeki yedi yaşında bir hanımefendinin yaş günü nedeniyle gecikmek durumunda kaldım.” (Bu da doğruydu, ama öykümüzle bir ilgisi yok.)</p>

  <p>“Tüm dostların eski dostlar, öyle değil mi?” diye sordu; bu da belden aşağı vurmaktı - sırf bir zamanlar onun çoktan unutulmuş ana-babasını tanıdığım ve onları Erechtheum’un güney yakasına Bakireler Taraçası‘nı gezdirebilmek ve Lord Elgin’in geri kalanlara neler yaptığını gösterebilmek amacıyla götürmüş olmam ve bu arada onların zeki bakışlı çocuklarını omuzlarıma oturtup yıkıntılar henüz yepyeniyken bile çok eski sayılan öyküler anlatmış olmamdan dolayı.</p>

  <p>Atılan taşa aldırmaksızın kendime genç kızların yumuşak, hoş kokulu çemberinde bir yol açarken “…Senin yardımına da gereksinmem var,” diye ekledim. “Sands’in Vegalıya yalakalık ettiği yere varabilmek tüm gecemi alacak -afedersiniz, hanımefendi- ve tüm bir gecem de yok -özür dilerim, bayan- dolayısıyla benim için işe karışmanı istiyorum.”</p>

  <p>Küçük, sevimli şeylerden biri gözlerini yanağıma dikerek, “Siz Nomikos’sunuz!” diye nefesini tuttu. “Hep sizinle…”</p>

  <p>Elini tuttum, dudaklarıma bastırdım, Camille-yüzüğünün pespembe parıldadığını fark ettim ve “… negatif kısmet, ha?” diyerek bıraktım.</p>

  <p>“Pekâlâ, ne diyorsun?” diye sordum Graber’e. “Beni buradan her zamanki havanla alıp kimsenin bölmeye cesaret edemeyeceği bir sohbetle oraya en az zamanda götürecek misin? Peki mi? Haydi o zaman.”</p>

  <p>Başıyla ters ters onayladı.</p>

  <p>“Özür dilerim, hanımlar. Geri döneceğim.”</p>

  <p>İki yanı insanlardan oluşan dar sokaklar boyunca salonun içinde ilerlemeye başladık. Çok yukarılarda avizeler buzdan uydular gibi salınıp dönüyorlardı. Renkli cam parçalarından yapılmış <i>thelinstra</i> havaya melodi parçaları salan akıllı bir Aeolya harpıydı. İnsanlar George Emmet’in kimi böcekleri gibi vızıldayarak oradan oraya sürükleniyorlar ve biz de sürekli olarak bir ayağımızı diğerinin önüne koyarak ve benzer sesler çıkararak bu sürüden sakınmaya çalışıyorduk. Bu arada vıck diye eziliverecek hiç kimsenin üzerine basmamaya özen gösterdik.</p>

  <p>Gece ılıktı. Erkeklerin çoğunluğu protokolün Personel’e böyle yerler için zorunlu tuttuğu tüy kadar hafif siyah renkli üniforma-giysilerden giymişlerdi. Giymeyenler Personel’den değildi.</p>

  <p>Hafifliklerine karşın hiç de rahat olmayan Kara Giysi’ler iki yandan iliklendikleri için ön taraflarında sol omuza doğru yaklaşık yedi santim çapında yeşil-mavi-gri-beyaz Yer amblemini taşıyan geniş ve düz bir alan bırakıyorlardı; amblemin altında kişinin ait olduğu bölümün sembolü yer alıyor ve onu da bir rütbe simgesi izliyordu; sağ yanda ise soyluluk unvanlarını taklit eden akla gelebilecek her renkten tavuk boku yer almıştı - aşırı düş gücünden muzdarip Ödüller, Madalyalar, Armalar ve Rütbeler Bürosu’nun katkılarıyla tabii (kısaca ÖMAR - ilk müdürü koltuğunu pek sevmiş olmalıydı). On dakikadan sonra ceketinizin yakası gırtlağınızı sıkmaya başlar; en azından benimki öyle yapar işte.</p>

  <p>Hanımlar ya dilediklerince giyinmiş ya da hiç giyinmemişlerdi, ki genellikle parlak ya da pastel <i>renkgibiler</i> egemendi (tabii eğer Personel değillerse; onlar yakalarına ancak katlanabildikleri mini etekli Kara Giysilerle titizlikle paketlenmiş durumdaydılar); böylece güdenlerle güdülenleri ayırt etmek kısmen kolaylaşıyordu.</p>

  <p>“Dos Santos buradaymış diye duydum,” dedim.</p>

  <p>“Doğru duymuşsun.”</p>

  <p>“Niçin?”</p>

  <p>“Tam olarak bilmiyorum ve umurumda da değil.”</p>

  <p>“Cık ve cık. Senin o muhteşem siyasal bilincine ne oldu? Yazınsal Eleştiri Bölümü bu nedenden dolayı seni hep överdi hani?”</p>

  <p>“Benim yaşımda, ölüm korkusuyla her karşılaşma giderek çok daha fazla iç bulandırıcı oluyor.”</p>

  <p>“Ve Dos Santos kokuyor mu?”</p>

  <p>“Burnumun direğini sızlatacak kadar.”</p>

  <p>“Eski bir dostumuzu işe aldığınızı duydum - hani şu Madagaskar günlerinden.”</p>

  <p>Phil başını bir yana atarak bana muzip bir bakış fırlattı.</p>

  <p>“Kulağın oldukça delik. Ne de olsa Ellen’in bir dostusun. Evet, Hasan burada. Üst katta Don’la birlikte.”</p>

  <p>“Kimin külü kaderinin yükünü hafifletmeye yardım ediyor?</p>

  <p>“Daha önce de belirttiğim gibi, bu konu hakkında ne herhangi bir şey biliyorum, ne de umurumda.”</p>

  <p>“Bir tahmin yürütmeye ne dersin?”</p>

  <p>“Hevesli değilim.”</p>

  <p>Ormanın seyrek ağaçlıklı bir kesimine geldik ve bizi omuz hizamızda süzülerek havadan izleyen kapaklı tepsinin tacizine daha fazla dayanamayarak, rom ya da ne olursa bir şeyler almak için duraklayıp tepsinin altındaki düğmeye bastım. Tepsi itaatle eğilerek açıldı ve buzlu içeriğini bize gösterdi.</p>

  <p>“Ah, neşelen biraz! Sana bir içki ısmarlayayım mı, Phil?”</p>

  <p>“Acelen var sanıyordum.”</p>

  <p>“Var, ama ortamı biraz daha yoklamak istiyorum.”</p>

  <p>“Pekâlâ. Bir kolagibi alacağım.”</p>

  <p>Gözlerimi kısarak ona baktım, istediğini verdim. Sonra, geri dönerken, bakışlarını izledim ve salonun kuzeydoğu köşesiyle iki ve thelinstra ile de üçüncü yanından çevrelenmiş cumbadaki koltukları gördüm. Thelinstrayı hülyalı gözleri olan yaşlı bir kadın çalıyordu. Yervalisi Lorel Sands piposunu tüttürüyordu.</p>

  <p>Şimdi, pipo Lorel’in kişiliğinin kısmen daha ilginç olan yönlerinden birisidir. Gerçek bir lületaşıdır ki dünyada onlardan pek fazla kalmadı. Kişiliğinin geri kalanına gelince, bir çeşit anti-bilgisayar gibi işlev yapar: ona dikkatle toparlanmış her türlü gerçeği, rakamı ve istatistiği verirsiniz ve o da bunları arapsaçına çevirir. Keskin ve koyu gözleriyle sizi hapsetmişken ağır, guruldayan bir sesle hitap eder. Nadiren jest yapar, ama yaptığında da ya sağ eliyle havayı abartılı bir biçimde doğramaktadır ya da düşsel hanımları piposuyla dürtüklüyordur; şakakları ak, tepesi karadır; çıkık elmacık kemikleri vardır, ve ten rengi tvitlerinin rengine uyar (kendini Kara Giysilerden inatla sakınır) ve çenesini olabileceğinden bir santim daha ileri ve yukarı itmeye çalışmaktan kesinlikle vazgeçmez. Talerdeki Yerhükümeti’nce atanmış bir siyasi olup görevini, periyodik ülser atakları yaşayacak kadar inançlı biçimde ciddiye alır. Yer’deki en zeki insan sayılmaz. O benim patronum, aynı zamanda da en yakın dostumdur.</p>

  <p>Yanında Cort Myshtigo oturuyordu. Phil’in ona olan nefretini neredeyse hissedebiliyordum - altı parmaklı ayaklarının soluk mavi tabanlarından saçlarının şakaktan şakağa uzanan pembe renkli üst-sınıf boyasına kadar. Ondan o olduğu için değil, eminim, İngiliz dilinin yaşayan en büyük yazarının bir Vegalı olduğunu kanıtlamaya kırk yıl önce başlayan Tatram Yshtigo’nun yakın bir akrabası -torunu- olduğu için nefret ediyordu. Yaşlı centilmen bunu kanıtlamayı hâlâ sürdürüyor ve Phil’in onu affedebileceğini hiç sanmıyorum.</p>

  <p>Gözlerimden birinin (mavi olanın) ucuyla Ellen’in salonun diğer tarafındaki büyük, şatafatlı merdivenleri tırmanmakta olduğunu gördüm. Diğer gözümün ucuyla ise Lorel’in benden yana baktığını.</p>

  <p>“Beni gördüler,” dedim, “şimdi de Taler’li William Seabrook’a gidip hürmetlerimi sunmak zorundayım. Geliyor musun?”</p>

  <p>“Şey… Pekâlâ,” dedi Phil. “Acı ruhun ilacıdır.”</p>

  <p>Cumbaya doğru hareket ettik ve iktidarın olduğu yerde, müzikle gürültünün arasında, iki koltuğun önünde durduk. Lorel ağır ağır ayağa kalktı ve ellerimizi sıktı. Myshtigo daha da ağırdı ve el sıkmadı, yalnızca amber renkli gözleriyle dik dik baktı; tanıştırılırken yüzü ifadesizdi. Çok bölmeli akciğerleri geniş göğüs kafesinin dibindeki ön burun deliklerinden soludukları için portakal rengindeki bol gömleği biteviye dalgalanıyordu. Kısaca başını salladı, adımı yineledi. Sonra gülümsemeye benzer bir şeyle Phil’e döndü.</p>

  <p>“Oyununuzu İngilizce’ye çevirmemi ister miydiniz?” diye sordu dinmekte olan bir diyapazonunkini andıran sesiyle.</p>

  <p>Phil topukları üzerinde dönerek uzaklaştı.</p>

  <p>Bir Vegalı kahkahasının, nefes darlığı çeken bir tekenin çıkardığı seslere ne kadar benzediğini anımsayıncaya kadar geçen o kısacık sürede Vegalının rahatsızlandığını sandım. Sayfiye yerlerinde Vegalılardan uzak durmaya çalışıyorum.</p>

  <p>“Oturun,” dedi Lorel, piposunun ardında çok huzursuz görünerek.</p>

  <p>Kendime bir koltuk seçip karşılarına çektim.</p>

  <p>“Peki.”</p>

  <p>“Cort bir kitap yazacak,” dedi Lorel.</p>

  <p>“Söylemiştin.”</p>

  <p>“Yer hakkında.”</p>

  <p>Başımı salladım.</p>

  <p>“Belirli bazı Eski Toprakları gezerken senin ona yol göstermen gibi bir arzusu var.”</p>

  <p>“Onur duydum,” dedim kaskatı. “Ayrıca, kılavuz olarak beni seçmesine neyin yol açtığını da merak ediyorum.”</p>

  <p>“Ve sanırım sizin hakkınızda neler bildiğimi daha da fazla merak ediyorsunuzdur,” dedi Vegalı.</p>

  <p>“Evet, ediyorum,” diye kabullendim. “Yüzde yüz.”</p>

  <p>“Bir makinaya sordum.”</p>

  <p>“Ne iyi. Artık biliyorum.”</p>

  <p>Ardıma yaslanıp içkimi bitirdim.</p>

  <p>“Bu projeyi ilk tasarladığımda işe, Yer için Zorunlu-Veri Cetvelleri’ni gözden geçirmekle başladım -sırf insanlık hakkında genel bilgi edinmek amacıyla- sonra, ilginç bir ayrıntı yakaladığımda, Yer Bürosu Personel Kayıtları‘nı denedim…”</p>

  <p>“Hı-hım,” dedim.</p>

  <p>“… ve sizin hakkınızda denilenlerden çok denilmeyenler beni etkiledi.”</p>

  <p>Omuz silktim.</p>

  <p>“Kariyerinizde birçok boşluk var. Şimdi bile vaktinizin büyük kısmında ne işle meşgul olduğunuzu kimse bilmiyor.</p>

  <p>“Ha, bu arada, ne zaman doğmuştunuz?”</p>

  <p>“Bilmiyorum. Küçük bir Yunan köyündeydi ve hiç takvimleri kalmamıştı o yıl. Yine de, söylediklerine göre, yılbaşı günüymüş.”</p>

  <p>“Personel kayıtlarına göre yetmiş yedi yaşındasınız. Zorunlu-Veri’lere göreyse ya yüz on bir ya da yüz otuzsunuz.”</p>

  <p>“İşe girebilmek için yaşım hakkında ufak bir yalan uydurmuştum. O sıralar ekonomik çöküntü yaşanıyordu.”</p>

  <p>“… Böylece ben de bir Nomikos-profili çıkardım - ki özelliği olan bir iştir; Zorunlu-Veri’lerin kapalılar dahil tüm kayıtlarında .001’e dek inebilen fiziksel benzerlikleri araştırmaya başladım.”</p>

  <p>“Kimileri eski para toplar, kimileri roket modelleri yapar.</p>

  <p>“Sizin, hepsi de Yunanlı olan üç, dört ya da beş farklı kişi daha olabileceğinizi saptadım ki bunlardan birisi gerçekten çok şaşırtıcıydı. Ama tabii, Konstantin Korones, yaşlılardan bir tanesi, iki yüz otuz dört yıl önce doğmuştu. Yılbaşında. Mavi ve kahverengi gözler. Aksayan sağ bacak. Yirmi üçündeki aynı saçlar. Aynı boy, aynı Bertillion pulları.”</p>

  <p>“Aynı parmak izleri? Aynı göz dibi?”</p>

  <p>“Onlara eski tip kayıtlarda pek rastlanmaz. Belki biraz daha baştan savmacıydılar o günlerde. Bilmiyorum. Belki de toplumsal belgelerin kimlerin eline geçebileceği konusunda daha dikkatsizdir…”</p>

  <p>“Şu anda bu gezegenin üzerinde dört milyon kişiden fazla insan olduğunun farkında olmalısınız. Diyebilirim ki üç ya da dört yüz yıl geçmişe doğru eşelediğimizde birçoklarının ikizlerini hatta üçüzlerini bulabiliriz. Ne olmuş yani?”</p>

  <p>“Olan sadece sizin biraz daha merakı celbeder konuma gelmenizdir, tıpkı bir yerin ruhu gibi - ve siz de tıpkı burası gibi bir harabe halindesiniz. Ne olursa olsun sizin yaşınıza erişemeyeceğim kuşkusuz ve bu kadar uzun bir süre tanındığında insanların geliştirebilecekleri duyarlılıkları merak ediyorum - özellikle de gezegenin sanat ve tarihine böylesine egemen olan sizin.</p>

  <p>“Dolayısıyla hizmetleriniz için sizi istememin nedeni budur,” diye bitirdi sözlerini.</p>

  <p>“Artık beni tanıdığınıza göre, şu harabe halimle, eve gidebilir miyim?”</p>

  <p>“Conrad!” Pipo bana saldırdı.</p>

  <p>“Hayır, Mister Nomikos, bazı pratik sorunlar da var. Burası zor bir dünya ve sizin hayatta kalma potansiyeliniz oldukça yüksek. Ben de yaşamayı sevdiğim için sizi yanımda istiyorum.”</p>

  <p>Yine omuz silktim.</p>

  <p>“Pekâlâ, bu iş tamam. Şimdi ne olacak?”</p>

  <p>Kıkırdadı.</p>

  <p>“Benden hoşlanmıyor gibisiniz.”</p>

  <p>“Bu fikri de nereden edindiniz? Sırf bir dostuma hakaret ettiğiniz, bana küstahça sorular sorduğunuz, bir hevesiniz uğruna beni hizmete zorladığınız…”</p>

  <p>“… yurttaşlarınızı sömürdüğüm, dünyanızı bir kerhaneye çevirdiğim ve çağlar öncesinden gelen galaktik kültür karşısında insanoğlunun körkütük köylülüğünü gösterdiğim…”</p>

  <p>“Senin ırkın-benim ırkım tartışmasında değilim. Kişisel düzeyde konuşuyorum. Ve bir kez daha söylüyorum, bir dostuma hakaret ettin, bana küstahça sorular sordun, bir heves uğruna beni hizmete zorladın.”</p>

  <p>“Üçüne de birden (Burun çekiş!)… Bu adamın tüm insanlık adına ötmesine izin vermek Homer ve Dante’nin anılarına saygısızlıktır.”</p>

  <p>“Şu anda elinizde olanların en iyisi bu.”</p>

  <p>“O zaman bensiz de yapabilirsin.”</p>

  <p>“Bu ona olan davranışınız için mazeret değil.”</p>

  <p>“Mazeret olduğunu düşünüyorum, aksi halde yapmazdım. İkincisi, canımın istediği soruyu sorarım ve yanıt verip vermemek de sizin bileceğiniz iştir - az önce yaptığınız gibi. Ve sonuncusu da şu ki kimse sizi hiçbir şeye zorlamadı. Siz iç hizmetlerde görevlisiniz. Size bir görev verildi. Bunu Büro’nuzla tartışın, benimle değil.</p>

  <p>“Ha, aklıma gelmişken, ‘heves’ sözcüğünü bu kadar rahat kullanabilmeniz için gereken bilgiye sahip olduğunuzdan çok kuşkuluyum,” diyerek sözlerini tamamladı.</p>

  <p>Lorel’in ülserinin de sessiz yorumlar yapmakta olduğu, suratının aldığı ifadeden anlaşılırken gözlemlerimi belirttim:</p>

  <p>“Madem öyle, terbiyesizliğinizi işgüzarlık ya da farklı bir kültürün ürünü olarak adlandıralım, izninizle; tavırlarınıza da istediğiniz safsatayla haklılık kazandırmaya çalışın ve canınızın istediği gibi düşünün. Her durumda bana bütün düzmece hükümlerinizi iletin ki ben de sizi yargılayabileyim. Krallık Kolonilerinizden birinde Valiymişsiniz gibi davranıyorsunuz,” dedim kelimelerin üstüne basa basa, “ben de bundan hiç hoşlanmıyorum. Tüm kitaplarınızı okudum. Büyükbabanızınkileri de okudum -<i>Yerfahişesinin Ağıdı</i> gibi- ve siz hiçbir zaman onun yerini tutamayacaksınız. O şefkat denilen bir yeteneğe sahipti. Siz ise değilsiniz. Benim kitabımda yazan ise, yaşlı Phil için ne hissediyorsanız iki katının sizin için geçerli olduğudur.”</p>

  <p>Büyükbabası hakkında söylediklerim nazik bir noktaya dokunmuş olmalıydı ki mavi bakışlarım çarptığında suratını buruşturdu.</p>

  <p>Vegaca konuşarak “iyisi mi sen benim pabuçlarımı yala,” ya da buna benzer bir şeyler ekledim.</p>

  <p>Sands’in bu kadarını anlayabilecek kadar Vegacası yoktu, ama bir yandan çevreden duyulmadığımıza emin olmaya çabalarken hemen gönül alıcı sesler çıkarmaya başladı.</p>

  <p>“Lütfen Conrad, profesyonel tavrını bul ve takın. - Srin Shtiyo, haydi plan yapmaya başlayalım.”</p>

  <p>Myshtigo mavi-yeşil gülümsemesini takındı.</p>

  <p>“Ve farklılıklarımızı da en aza indirmeye çalışalım. Pekâlâ.”</p>

  <p>“Haydi öyleyse üst kattaki kütüphaneye geçelim. Hem daha sessiz hem de harita ekranını kullanabiliriz.”</p>

  <p>“Çok iyi.”</p>

  <p>Kalkarken kendimi biraz daha desteklenmiş hissediyordum, çünkü Don Dos Santos üst kattaydı ve Vegalılardan da nefret ederdi. Dos Santos’un olduğu yerde mutlaka Diane, kırmızı peruklu kız da vardır ki o herkesten nefret eder; ayrıca George Emmet’in de yukarıda olduğunu biliyordum, Ellen’in de. George yabancılara karşı balık gibi soğuktur (aslında dostlarına karşı da); belki Phil de bir süre sonra gelip Fort Sumter’i bombalamaya başlardı; sonra Hasan vardı - pek konuşmaz, sadece oturup otlarını tüttürür ve donuk donuk bakar. Eğer ona çok yakın durursanız ve derin birkaç nefes alırsanız Vegalılara da insanlara da ne söylediğiniz pek umurunuzda olmayacaktır.</p>

  <p class="bosluk"/>

  <p class="p1">Hasan’ın belleğinin ya dibe vurmuş ya da yukarıda bulutların arasında bir yerlerde uçuyor olacağını umut etmiştim.</p>

  <p>Biz kütüphaneye girerken umudum ölüverdi. O dimdik oturmuş limonatasını yudumluyordu.</p>

  <p>Seksen ya da doksan yaşında veya daha yaşlı olup kırkında gösteriyor ve otuzundaymış gibi davranıyordu. Sprung-Samser kürleri onda gayet iyi sonuç veren bir hammadde kaynağı bulmuştu. Bu pek sık görülmez. Neredeyse hiç görülmez aslında. Anlaşılmayan bir nedenle bazı insanlar anaflaktik şoka giriyorlar ve intra-kardiyak uygulanan bir doz adrenalin bile onları geri getiremiyor; diğerleri, büyük çoğunluk, ellili ya da altmışlı yaşlarda donup kalıyorlar. Ama pek nadir olarak bazıları, terapi sonucunda gerçekten gençleşiyorlar - yaklaşık yüz bin kişiden biri.</p>

  <p>Kaderin dev atış poligonunda herifin gösterdiği bu başarı bana garip görünmüştü.</p>

  <p>Hasan’ın Taleritlilere karşı Radpol tarafından kiralandığı Madagaskar Bunalımı‘ndan bu yana elli yıldan fazla geçmişti. Onu Yerdevleti Gayrimenkul Şirketi’ni cilalamaya gönderen Atinalı büyük K.‘nın (huzur içinde yatsın) hizmetindeydi. iyi de becermişti görevini. Hem de çok iyi. Ufacık bir fizyon aygıtıyla. Bam! Anında kentsel yenileşme. ÜçBeş‘ler tarafından Haşhaşi Hasan diye çağrılır, Yer’deki son paralı askerdir.</p>

  <p>Üstelik, Phil’in yanı sıra (her zaman kabzası ve ağzı olmayan kılıcı kullanan kişi olmamıştı) yaşlı Karagozis’i anımsayan En Nadir ÜçBeş‘ten de biridir Hasan.</p>

  <p>Böylece, gözlerim ileride başım yukarıda içeri dalarak ilk bakışmada zihnini bulandırmaya çalıştım. Ya ortada eski ve gizemli güçler dolanıyorlardı, ki çok kuşkuluyum, ya o sandığımdan da yükseklerde uçuyordu, ki mümkündür, ya da benim suratımı tamamen unutmuştu -mümkün olabilir, ama pek sanmıyorum- ya da profesyonel etik veya ilkel, hayvansı kurnazlıktan birini gösteriyordu. (Son ikisine de farklı derecelerde sahipti, ama hayvansı yanı ağır basıyordu.) Tanıştırılırken hiç renk vermedi.</p>

  <p>“Özel korumam Hasan,” dedi Dos Santos ve ben, deyim yerindeyse, bir zamanlar dünyanın gırtlağını sıkmış elle tokalaşırken, magnezyum alevi gibi gülümsedi.</p>

  <p>Hâlâ çok güçlü bir eldi.</p>

  <p>Sanki bir el yazmasını okuyormuşçasına gözlerini kısarak, “Conrad Nomikos,” dedi Hasan.</p>

  <p>Odadaki diğer kişileri tanıyordum, böylece Hasan’dan en uzaktaki koltuğa doğru seğirttim ve kendimi garantiye almak için ikinci içki bardağımı sürekli yüzümün önünde tuttum.</p>

  <p>Kızıl Peruklu Diane yanı başımda dikiliyordu. Konuştu. “İyi sabahlar, Mister Nomikos,” dedi.</p>

  <p>Bardağımı ona doğru kaldırdım.</p>

  <p>“İyi akşamlar, Diane.”</p>

  <p>Uzun, ince, boyalara bürünmüş, bir mum gibi duruyordu Dos Santos’un yanında. Başındakinin bir peruk olduğunu biliyorum, çünkü zaman zaman yukarı kaydığı ve saçlarının içinde gizlenen çirkin yara izini gördüğüm oldu. Demir atıp sırtüstü uzanarak bulutların arasından görünen takım yıldızları izlerken ya da topraktan heykeller kazıp çıkarırken sık sık o yara izini düşünmüşümdür. Mor dudaklarının -sanırım dövmeliydiler- gülümsediğini hiç görmedim; dişleri hep sıkılı olduğundan çene kasları kordon gibi kabarıktı; sürekli somurtmaktan dolayı iki kaşının arasında ters bir “v” vardı ve çenesi hep -meydan okuyormuşçasına!- yukarıdaydı. O kendine özgü gergin, kesik kesik sesiyle konuşurken ağzını belli belirsiz kıpırdatır. Yaşını tahmin edebilmek ise gerçekten olanaksızdır. Otuzunu geçmiştir, o kadar.</p>

  <p>O ve Don ilginç bir ikili oluştururlar. Don esmer, geveze, sürekli sigara içen, bir yerde iki dakikadan fazla oturamayan birisidir. Diane on-on iki santim kadar daha uzundur ve için için yanar. Onun öyküsünü hâlâ tam olarak bilmiyorum. Sanırım hiç bilemeyeceğim.</p>

  <p>Lorel, Cort’u Dos Santos’a tanıştırırken Diane bana doğru geldi ve koltuğumun yanında ayakta durdu.</p>

  <p>“Sen,” dedi.</p>

  <p>“Ben,” dedim.</p>

  <p>“… tura kılavuzluk edeceksin.”</p>

  <p>“Benden başka herkes bu konu üzerinde bilgi sahibi,” dedim. “Olup bitenler hakkında bildiklerinin bir kısmını bana aktarmanı umabilir miyim?”</p>

  <p>“Bilgi de yok, konu da,” dedi.</p>

  <p>“Phil gibi konuşuyorsun,” dedim.</p>

  <p>“Öyle olmasını istememiştim.”</p>

  <p>“Oldu ama. Peki niçin?”</p>

  <p>“Ne niçin?”</p>

  <p>“Niçin sen? Don? Burada? Bu gece?”</p>

  <p>Dilini üst dudağına dokundurdu, sonra sanki üzümün suyunu sıkmak ya da sözcükleri içeride tutmak istercesine bastırdı. Ardından dönüp Don’a baktı, ama o konuştuklarımızı duyamayacak kadar ötedeydi ve zaten başka bir yöne bakıyordu. Kapaklı tepsiden aldığı gerçek kolayı Myshtigo’ya ikram etmekle meşguldü. Vegalılara bakılırsa, gerçek kola formülünün yeniden keşfi yüzyılın en önemli arkeolojik bulgusu olmuştu. ÜçGün sırasında yitirilen formül aşağı yukarı on yıl önce yine ele geçirilmişti. Bu arada birçok kolagibiler dolanmıştı ortalıkta, ama onların hiçbiri Vegalı metabolizması üzerinde gerçek kolanın yaptığı etkiyi yapmamıştı. Çağdaş tarihçilerden biri bunu “Yer’in galaktik kültüre yaptığı ikinci büyük katkı” olarak adlandırmıştı, ilk katkı ise, tabii ki, can sıkıntısından bazen Vegalı düşünürlerin olmasını nesiller boyu bekledikleri çok hassas ve yepyeni bir toplumsal sorunun gündeme getirilmiş olmasıydı.</p>

  <p>Diane bakışlarını çevirdi.</p>

  <p>“Tam olarak bilemiyorum,” dedi. “Don’a sor.”</p>

  <p>Soracağım.</p>

  <p>Daha sonra sordum da. Ama pek bir şey ummadığım için düş kırıklığına da uğramadım.</p>

  <p>Orada oturmuş elimden geldiğince kulak misafiri olmaya çabalarken, bir kafa doktorunun bir zamanlar psödo-telepatik tatmin olarak sınıflandırdığı bir görüntü kaymasına uğradım, işleyiş şu şekildeydi:</p>

  <p>Diyelim ki bir yerlerde neler olup bittiğini bilmeyi çok istiyorum. Üstelik neredeyse tahmin edilebilecek kadar yeterli ön bilgiye de sahibim. Dolayısıyla, biliyorum! Ancak, olayı sanki ilgili taraflardan birinin gözleriyle görüp kulaklarıyla işitiyorum. Gerçek telepati değildir yine de, sanmam, çünkü bazen yanlış çıkabiliyor. Ama pek de gerçekmiş gibi görünüyor.</p>

  <p>Kafa doktoru bu konu hakkında niçini dışında her şeyi açıklayabiliyordu.</p>

  <p>Bu da benim nasıl</p>

  <p>odanın ortasında durduğum,</p>

  <p>Myshtigo’ya baktığım,</p>

  <p>Dos Santos olduğum</p>

  <p>ve konuştuğumdu:</p>

  <p>“… sizinle gelecek, korunmanız için. Radpol Sekreteri değil, sade bir yurttaş.”</p>

  <p>“Sizden koruma talep etmedim,” diyordu Vegalı, “yine de teşekkür ederim. Eğer yolculuğumuz sırasında niyetlenirlerse,” -ve bunları söylerken gülümsedi- “yoldaşlarınızın ellerinde öldürülmekten paçamı sıyırabilmek için teklifinizi kabul edeceğim. Niyetleneceklerinden kuşkuluyum, ama Dos Santos’un kalkanını reddetmek için aptal olmam gerek.”</p>

  <p>“Çok haklısınız,” dedi, hafifçe eğilerek.</p>

  <p>“Oldukça,” dedi Cort. “Şimdi söyleyin bana,” -George’la bir şeyleri tartıştıktan sonra sinirli sinirli uzaklaşan Ellen’i çenesiyle işaret etti- “şu kimdir?”</p>

  <p>“Ellen Emmet, Vahşi Yaşamı Koruma Bölüm Başkanı George Emmet’in eşi.”</p>

  <p>“Fiyatı nedir?”</p>

  <p>“Yakın zamanda bir fiyat belirtmiş olduğunu sanmıyorum.”</p>

  <p>“Pekâlâ, eskiden neydi?”</p>

  <p>“Hiç olmadı.”</p>

  <p>“Yer’de her şeyin bir fiyatı vardır.”</p>

  <p>“O takdirde kendi başınıza bulmanız gerekecek.”</p>

  <p>“Bulacağım,” dedi.</p>

  <p>Yer dişilerinin Vegalılar için hep garip bir çekicilikleri olmuştur. Vegalının biri bana bir zamanlar, kadınlarla ilgili zoofilik bir çekicilik hissettiklerini itiraf etmişti. Bu da ilginçtir; çünkü bir keresinde de Cote D’Or’daki telekızlardan biri bana kıkırdamış ve Vegalıların kendisini bir zoofilmiş gibi hissetmesine yol açtıklarını söylemişti. Burun deliklerinden çıkan o hava akımları gıdıklıyor ya da her ne yapıyorsa sanırım iki hayvanı da uyarıyor olmalı.</p>

  <p>“Bu arada,” dedik, “eşini dövmeyi bıraktın mı son günlerde?”</p>

  <p>“Hangisini?” diye sordu Myshtigo.</p>

  <p>Kararma ve yine koltuğumdayım.</p>

  <p>“…Ne diyorsun bu işe?” diye soruyordu George Emmet.</p>

  <p>Ona boş boş baktım. Bir saniye önce orada değildi. Aniden oluşmuş ve koltuğumun geniş kenarına tüneyivermişti.</p>

  <p>“Tekrarlar mısın lütfen? Dalmışım.”</p>

  <p>“Dedim ki örümcekyarasaları yendik. Ne diyorsun bu işe?”</p>

  <p>“Eh, sen söyle bakalım örümcekyarasaları nasıl yendik?”</p>

  <p>Ama o gülüyordu. O, kahkaha atması beklenmeyen tiplerdendir. Günlerce suratını ekşitip dolaşır ve aniden basit bir şey onu kıkırdatmaya başlar. Bir bebek gibi hıçkıra hıçkıra güler ve narin pembe cildiyle seyrek saçları bu izlenimi daha da artırır. Ben de bekledim. Ellen Lorel’i terslemeye gitmişti ve Diane arkasını dönüp raftaki kitapların sırtlarını okumaya dalmıştı.</p>

  <p>Sonunda, “Yeni bir <i>slishi</i> ırkı geliştirdim,” diye açıkladı.</p>

  <p>“Yapma yahu; bu çok iyi!”</p>

  <p>Sonra, “<i>Slishi</i> de nedir?” diye sordum alçak bir sesle.</p>

  <p><i>“Slish</i> Bakabyalı bir asalaktır,” diye açıklamayı sürdürdü, “irice bir keneye benzer. Benimkiler yaklaşık bir santim boyundalar,” dedi gururla, “ve etin derinliklerine tünel açıp müthiş zehirli bir dışkı bırakıyorlar.”</p>

  <p>“Öldürücü mü?”</p>

  <p>“Benimkiler öyle.”</p>

  <p>“Bana bir adet ödünç verebilir misin?” diye sordum ona.</p>

  <p>“Niçin?”</p>

  <p>“Ensesinden aşağı atmak istediğim birisi var. Aslında, şunu birkaç düzine yapalım. Dostlarım çoktur.”</p>

  <p>“Benimkiler insanlara dokunmazlar, sadece örümcekyarasalara. İnsanlara karşı önyargılıdırlar, insanlar benim <i>slishi</i>’mi zehirleyebilir.” (“Benim <i>slishi</i>’m derken pek sahiplenmişti.) “Konaklarının demir yerine bakır temelli bir metabolizmaya sahip olması gerekiyor,” diye devam etti, “örümcek-yarasalar da bu sınıfa dahiller, işte seninle birlikte gelmek istememin nedeni bu.”</p>

  <p>“Üzerine <i>slishi</i> atasın diye bir örümcekyarasa yakalayıp senin için tutmamı mı istiyorsun? Söylemek istediğin bu mu?”</p>

  <p>“Eh, bir çift örümcekyarasa edinmek isterdim -elimdekilerin hepsini geçen ay bitirdim- ama <i>slishi</i>’nin işe yarayacağına hâlâ eminim, işi sürdürüp salgın başlatmak istiyorum.”</p>

  <p>“Ne salgını?”</p>

  <p>“Yarasalar arasında bir salgın. - <i>Slishi,</i> eğer uygun konağı bulursa, Yer koşullarında hızla çoğalıyor ve yılın uygun zamanını seçebilirsek müthiş bulaşıcı oluyor. Ben güneybatı bölgesi örümcekyarasa çiftleşme mevsiminin sonlarını düşünüyordum. Altı ila sekiz hafta içinde California bölgesindeki Capistrano adlı bir Eski Yer’de -artık pek tanınmıyor- başlayacak. Turunuzun o günlerde o bölgeden geçeceğini sanıyorum. Örümcekyarasalar Capistrano’ya geri döndüklerinde onları <i>slishi</i> ile birlikte bekliyor olmak istiyorum. Ayrıca, bir tatile de gereksinmem var.”</p>

  <p>“Hı-hım. Bunu Lorel’le konuştun mu?”</p>

  <p>“Evet, o da bunun iyi bir fikir olduğunu düşünüyor. Dahası, bizimle orada buluşmak ve fotoğraf çekmek niyetinde. Onları görebilmek için pek fazla fırsatımız olmayabilir - uçuşları sırasında gökyüzünü karartmaları, yıkıntılar arasında yuva kurmaları, vahşi domuzları yemeleri, caddelere yeşil dışkılarını bırakmaları - ne güzel, değil mi?”</p>

  <p>“Hem de nasıl; bir çeşit Cadılar Bayramı. Eğer örümcek-yarasaları öldürürsek bütün o vahşi domuzları ne yapacağız?”</p>

  <p>“Eh, çevrede onlardan biraz daha fazla görülecek. Ama Avustralya tavşanları gibi üremelerini pumalar engelleyecektir sanıyorum. Her neyse, domuzları örümcekyarasalara tercih edersin, değil mi?”</p>

  <p>“İkisinden de hoşlanmam özellikle, ama şimdi düşünüyorum da pumalar daha evladır. Pekâlâ, öyle olsun, bizimle gelebilirsin.”</p>

  <p>“Teşekkür ederim,” dedi. “Yardımcı olacağından emindim.”</p>

  <p>“Bahsi bile olmaz.”</p>

  <p>Tam o sırada Lorel boğazının derinliklerinden özür dilemeye benzer sesler çıkardı. Odanın ortasında geniş bir görüntü ekranının yavaş yavaş alçalmakta olduğu büyük masanın yanında duruyordu. Ekran kalın bir derinlik-şeffaflaştırıcısıydı, böylece kimsenin daha yakına gitmeye gereksinimi kalmamıştı. Masanın kenarındaki bir düğmeye bastı ve odanın ışıkları kısmen karardı.</p>

  <p>“Size bir dizi harita göstereceğim,” dedi, “eğer şu senkro-zımbırtısını ayarlayabilirsem… Tamam, işte oldu.”</p>

  <p>Kuzey Afrika’yla Akdeniz bölgesinin büyük kısmı pastel renklerle ortaya çıktılar.</p>

  <p>“İlk istediğiniz bu muydu?” diye sordu Myshtigo’ya.</p>

  <p>“Buydu - sonuç olarak,” dedi iriyarı Vegalı, Fransız Tarihi köşesinde Voltaire’in büstü altında sıkıştırdığı Ellen’le sürdürdükleri alçak sesli sohbeti bitirip dönerken.</p>

  <p>Işıklar biraz daha karardı ve Myshtigo masaya doğru ilerledi. Önce haritaya, sonra rasgele insanlara baktı.</p>

  <p>“Şu ya da bu nedenle gezegeninizin tarihinde önemli yer tutmuş belirli anahtar yöreleri ziyaret etmek istiyorum,” dedi. “Mısır, Yunanistan ve Roma’yla başlamak isterim. Sonra hızla Madrid, Paris ve Londra’ya hareket edeceğim.” O konuştukça haritalar değişiyordu ama ona yetişecek kadar hızlı değil. “Sonra geri dönüp Berlin’e gitmek, Brüksel’e uğramak, St. Petersburg, Moskova, New York, DC ve Chicago’yu ziyaret etmek istiyorum.” (Lorel terlemeye başlamıştı.) “Yucatan’a inmek ve gerisin geriye California bölgesine sıçramak.”</p>

  <p>“Bu sırayla mı?” diye sordum.</p>

  <p>“Aşağı yukarı,” dedi.</p>

  <p>“Hindistan’ın ve Orta Doğu’nun nesi var - ya da Uzak Doğu’nun, sözgelimi?” diye sordu Phil olarak tanımladığım bir ses. İçeri ışıklar karartıldıktan sonra girmiş olmalıydı.</p>

  <p>“Hiç,” dedi Myshtigo, “sadece çamurlu, kumlu ve sıcak olmaları ve peşinde olduğum şeyle uzak ya da yakından ilgileri bulunmamaları dışında.”</p>

  <p>“<i>Neyin</i> peşindesin?”</p>

  <p>“Bir öykünün.”</p>

  <p>“Ne tür bir öykü?”</p>

  <p>“Sana imzalı bir nüshasını yollarım.”</p>

  <p>“Sağol.”</p>

  <p>“Benim için zevk olacaktır.”</p>

  <p>“Yola ne zaman çıkmak istiyorsunuz?” diye sordum ona.</p>

  <p>“Yarından sonra,” dedi.</p>

  <p>“Pekâlâ.”</p>

  <p>“Senin için özel yerlerin haritalarını yaptırdım. Lorel bu öğleden sonra bürona gönderildiklerini söyledi.</p>

  <p>“Yine pekâlâ. Ama yeterince bilmediğin bir şey daha var. Şu ana kadar adını verdiğin her yer anakarayla bağlantılı. Biz ise bugünlerde, son derece geçerli nedenlerden dolayı, bir adalar kültürü olmuş durumdayız. ÜçGün sırasında anakaralar çok fazla etkilendi ve adını verdiğin yerlerin çoğu hâlâ oldukça sıcak. Yine de bu, güvenilir yerler olarak kabul edilmemelerinin sadece bir nedeni…”</p>

  <p>“Tarihinizin yabancısı değilim ve radyasyon önlemlerinden haberim var,” diye müdahale etti. “Ayrıca Eski Yerlerde görülen mutant yaşam biçimlerinden de haberdarım. Bu konular beni ilgilendiriyor, ama endişelendirmiyor.”</p>

  <p>Yapay alacakaranlığın içinde omuzlarımı silktim.</p>

  <p>“Benim açımdan sorun yok…”</p>

  <p>“Güzel.” Kolasından bir yudum daha çekti. “Öyleyse biraz daha ışık lütfen, Lorel.”</p>

  <p>“Tamam, Srin.”</p>

  <p>Ortalık yine aydınlandı.</p>

  <p>Ekran ardında yukarı doğru kaydırılırken Myshtigo bana dönerek, “Buradaki limanda bazı <i>mumbolar</i> ve <i>hounganlarla</i> tanış olduğunuz doğru mu?” diye sordu.</p>

  <p>“Tabii,” dedim, “niçin sordun?”</p>

  <p>Koltuğuma yaklaştı.</p>

  <p>“Anladığım kadarıyla,” dedi, “voodoo ya da <i>voudoun,</i> yüzyıllardan beri pek değişmeden varlığını sürdürebilmiş.”</p>

  <p>“Olabilir,” dedim. “Başladığında bu civarda değildim, dolayısıyla kesin bir şey söyleyemeyeceğim.”</p>

  <p>“Yine anladığım kadarıyla bu işi yapanlar yabancıların varlığından pek hazzetmiyorlar…”</p>

  <p>“Bu da doğru. Ama doğru <i>hounfor</i>’u seçersen ve yanında birkaç armağan götürürsen, senin için oldukça iyi bir gösteri düzenleyeceklerdir.”</p>

  <p>“Ama ben gerçek bir tören izlemek niyetindeyim. Katılanları tanıyan birisinin yanında olsaydım, belki gerçeğini izleyebilirdim.”</p>

  <p>“Bunu neden isteyesiniz ki? Barbar geleneklerine yönelik ölümcül bir merak mı?”</p>

  <p>“Hayır. Ben karşılaştırmalı dinler öğrencisiyim.”</p>

  <p>Yüzünü inceledim, ama bir anlam çıkaramadım.</p>

  <p>Mama Julie’yi, Papa Joe’yu ya da diğerlerini ziyaret etmeyeli epey olmuştu ve <i>hounfor</i>’a da pek bir şey kalmamıştı, ama yanımda bir Vegalı getirmemi nasıl karşılarlardı bilemiyordum. Tabii, daha önce getirdiğim insanlara itirazları olmamıştı…</p>

  <p>“Şey…” diye başladım.</p>

  <p>“Sadece seyretmek itiyorum,” dedi. “Ayağınıza dolaşmam. Benim varlığımı hissetmeyecekler bile.”</p>

  <p>Önce biraz homurdandım ama sonunda teslim oldum. Mama Julie’yi iyi tanırdım ve ne olursa olsun pek bir sorun çıkmayacağını biliyordum.</p>

  <p>Böylece, “Peki,” dedim. “Sizi götüreceğim. Bu gece, eğer isterseniz.”</p>

  <p>Kabullenerek bana teşekkür etti ve bir kola daha almak için uzaklaştı. Koltuğumun kenarından ayrılmamış olan George bana doğru eğildi ve bir Vegalıya otopsi yapmanın çok ilginç olacağını kulağıma fısıldadı. Ona yürekten katıldım.</p>

  <p>Myshtigo geri geldiğinde Dos Santos yanındaydı.</p>

  <p>“Sayın Myshtigo’yu götürmek istediğiniz pagan töreni hakkında işittiklerim de neyin nesi?” diye sordu burun deliklerini genleştirip titreterek.</p>

  <p>“Doğru duymuşsun,” dedim, “götürüyorum.”</p>

  <p>“Bir koruma almaksızın değil herhalde.”</p>

  <p>Ellerimi açarak havaya kaldırdım.</p>

  <p>“Karşılaşabileceğimiz her şeyle başa çıkarım.”</p>

  <p>“Ben ve Hasan size eşlik edeceğiz.”</p>

  <p>Ellen sinsice aralarına sokulduğunda itiraz etmek üzereydim.</p>

  <p>“Ben de gitmek istiyorum,” dedi. “Daha önce hiç görmedim.”</p>

  <p>Omuzlarımı silktim. Eğer Dos Santos geliyor idiyse Diane de gelecekti ve bu da bizi yeterince kalabalık yapıyordu zaten.</p>

  <p>Öyleyse bir kişi daha fark etmezdi, edemezdi. Daha başlamadan rezili çıkmıştı bu işin.</p>

  <p>“İyi ya,” dedim. “Niçin olmasın?”</p>

  <p class="bosluk"/>

  <p class="p1">Deniz tanrısı Agué Vayo’ya adanmış olmasından olsa gerek, <i>hounfor</i> kentin liman bölgesinde yer almaktaydı. Bunun nedeni daha büyük bir olasılıkla, Mama Julie’nin halkının çoğunlukla denizci insanlardan meydana gelmesiydi. Agué Vayo kıskanç bir tanrı değildi, dolayısıyla daha bir yığın rengârenk ilah, kutsanmak üzere duvarlardaki yerlerini almışlardı. Daha içerilerde çok daha özenli <i>hounforlar</i> da vardı gerçi, ama onlar işi kısmen de olsa ticarete dökmüş durumdaydılar.</p>

  <p>Agué‘nin büyük ateşgemisi mavi, turuncu, yeşil, sarı ve karaydı; denize de pek dayanıklı görünmüyordu üstelik. Kızıllar içindeki Damballa Vedo karşı duvar boyunca kıvrılıp halka halka oluyordu. Girdiğimiz kapının -yegâne kapının- sağ yanında birkaç büyük <i>rada</i> davulu Papa Joe tarafından ritmik olarak çalınıyordu. Çeşitli Hıristiyan azizleri çevrelerindeki duvarın her santimine asılmış ve Titan’ın amfoterik boyalarıyla sanki bir fırtına sonrasının gerçeküstü görünümünde donakalmış parlak yüreklere, horozlara, mezar haçlarına, bayraklara ve maşetelere, anlamlarının kavranması olanaksız bakışlarla bakıyorlardı ve gördüklerini onaylayıp onaylamadıklarını kestirebilmek olanaksızdı: ucuz çerçeveleri, onlara çok yabancı bir gezegene açılan pencerelerdi sanki.</p>

  <p>Küçük sunağın üzerinde şişeler dolusu alkollü içecek, kabak testiler, <i>loa</i>’nın ruhları için kutsal taşıyıcılar, muskalar, tütün çubukları, bayraklar, tanımadığım kişilere ait derinfotolar ve hepsinin yanı sıra Papa Legba’ya ayrılmış bir paket sigara yer alıyordu.</p>

  <p>Luis adındaki genç bir <i>hounsi</i> tarafından içeri alındığımızda bir tören başlamış durumdaydı. Oda sekiz metre uzunluğunda ve beş metre genişliğindeydi, yüksek bir tavanı, toprak bir zemini vardı. Dansçılar merkezdeki direğin çevresinde çalımlı ve yavaş adımlarla dönüyorlardı. Kara derileri antika gaz lambalarının ışığında pırıldıyordu. Bizim girmemizle birlikte oda kalabalıklaşmış oldu.</p>

  <p>Mama Julie elimi tuttu ve gülümsedi. Beni sunağın yanına götürdü ve “Erzulie merhametli davrandı,” dedi.</p>

  <p>Başımla onayladım.</p>

  <p>“O senden hoşlanıyor, Nomikos. Uzun yaşıyorsun, çok yolculuk yapıyorsun ve geri geliyorsun.”</p>

  <p>“Her zaman,” dedim.</p>

  <p>“Şu insanlar…?”</p>

  <p>Kara gözlerinin bir hareketiyle arkadaşlarımı işaret etti.</p>

  <p>“Dostlar. Sorun olmayacaklar.”</p>

  <p>Ben konuşurken o gülmeye başladı. Ben de katıldım.</p>

  <p>“Eğer kalmamıza izin verirsen onları ayak altından uzak tutarım. Odanın kenarlarındaki gölgeliklerden ayrılmayacağız. Eğer onları da alıp gitmemi istersen, giderim. Görüyorum ki şimdiden pek çok dans etmişsiniz, pek çok şişe boşaltmışsınız…”</p>

  <p>“Kalın,” dedi. “Gün ışığında bir ara benimle konuşmaya gel.”</p>

  <p>“Geleceğim.”</p>

  <p>Uzaklaştı o zaman ve dansçıların halkasında ona da bir yer açtılar, ince bir sesi olmasına rağmen iri yapılıydı. Papa Joe’nun davulunun tekdüze gümbürtüsüne ayak uydurarak zarifçe salınan kocaman lastik bir bebek gibiydi. Bir süre sonra her yer bu gümbürtüyle doldu -başım, toprak, hava- kısmen sindirilmiş Yunus’un balinanın kalp atışlarını duyması gibiydi sanki. Dansçıları izledim. Dansçıları izleyenleri de izledim.</p>

  <p>Havaya girebilmek için yarım litre rom içtim, ama beceremedim. Myshtigo beraberinde getirdiği bir kola şişesinden çekmeyi sürdürüyordu. Renginin mavi olduğunu kimse fark etmemişti, ama biz geldiğimizde vakit zaten oldukça ileriydi ve işler varacakları yere doğru epey yol almışlardı.</p>

  <p>Korkmuş ve kibirli görünen Kızıl Peruk bir köşede dikiliyordu. Yanında bir şişe tutuyordu ve şişe hep orada kaldı. Myshtigo ise yanında Ellen’i tutuyordu ve Ellen de hep orada kaldı. Dos Santos kapının yanına mevzilenerek herkesi gözaltına aldı - beni bile. Hasan sağdaki duvarın dibine çömelmiş küçük bir haznesi olan uzun bir tütün çubuğunu tüttürüyordu. Görünüşe bakılırsa huzur içindeydi.</p>

  <p>Birisi, sanırım Mama Julie’ydi, şarkı söylemeye başladı. Diğer sesler de ona katıldı:</p>

  <p class="bosluk1"/>

  <p><i>Papa Legba, ouvri bayi!</i></p>

  <p><i>Papa Legba, Attibon Legba, ouvri bayi pou pou passé!</i></p>

  <p><i>Papa Legba…</i></p>

  <p class="bosluk1"/>

  <p class="p1">Bu böylece sürdü de sürdü. Mahmurlaşmaya başladım. Daha fazla rom içtim ve kendimi daha susuz hissettim ve daha da fazla rom içtim.</p>

  <p>Olay olduğunda ne zamandan beridir orada bulunduğumdan emin değilim. Dansçılar direği öpüyor, şarkı söylüyor, kabak testileri sallıyor ve sular döküyorlardı; bir çift <i>hounsi</i> cin çarpmış gibi abuk sabuk mırıldanıyordu, şekiller bulanıklaşmıştı, havada çok miktarda duman vardı ve ben duvara yaslanmıştım, sanırım gözlerim bir ya da iki dakikadır kapalıydı.</p>

  <p>Ses hiç umulmadık bir yerden geldi.</p>

  <p>Hasan haykırdı. Beni öne sıçratan, sonra başımın dönmesiyle dengemi kaybettirip duvara güm diye geri vuran uzun bir feryattı bu.</p>

  <p>Tek bir vuruş sektirmeden devam etti davullar. Ama dansçılardan bazıları durup baktılar.</p>

  <p>Hasan ayağa kalkmıştı. Dişleri ortaya çıkmış ve gözleri çizgi halini almıştı; yüzü, ter tabakasının altında sarf ettiği çabanın tepe ve vadilerini taşıyordu.</p>

  <p>Sakalı ateşten bir mızrak başı gibiydi.</p>

  <p>Duvara asılı süslemelere takılan pelerini kara kanatlar gibiydi.</p>

  <p>Elleri, hipnozun ağırlığı altında, var olmayan bir insanı boğmaya çalışıyordu.</p>

  <p>Var olmayan birisini boğmaya devam etti.</p>

  <p>Sonunda, güldü ve elleri gevşedi.</p>

  <p>Dos Santos hemen yanına koştu, onunla konuşmayı denedi, ama farklı iki dünyadaydılar.</p>

  <p>Dansçılardan biri alçak sesle inlemeye başladı. Ona bir başkası katıldı - ve diğerleri.</p>

  <p>Mama Julie halkadan koparak bana doğru geldi - tam da Hasan, bu kez üstelik daha renkli histeri nöbetlerine yine başlarken.</p>

  <p>Davul o kararlı söylemini sürdürdü.</p>

  <p>Papa Joe başını bile kaldırmamıştı.</p>

  <p>“Kötü bir işaret,” dedi Mama Julie. “Bu adam hakkında ne biliyorsun?”</p>

  <p>Bütün irademi toparlayıp zihnimi açmaya çalışırken, “Çok şey,” dedim.</p>

  <p>“Angelsou,” dedi.</p>

  <p>“Ne?”</p>

  <p>“Angelsou,” diye yineledi. “Karanlık bir tanrıdır - korkulacak biri! Angelsou dostunu ele geçirmiş.”</p>

  <p>“Açıkla, lütfen.”</p>

  <p>“Nadiren gelir <i>hounfor</i>’umuza. Burada istenmez. Ele geçirdikleri katil olur.”</p>

  <p>“Hasan çubuğunda yeni bir karışım deniyordu sanırım - mutant yakubotu ya da ona benzer bir şeyler.”</p>

  <p>“Angelsou,” dedi yine. “Dostun katil olacak, çünkü Angelsou ölüm tanrısıdır ve ancak kendine yakın olanları ziyaret eder.”</p>

  <p>“Mama Julie,” dedim ona, “Hasan <i>zaten</i> katildir. Eğer öldürdüğü her insan için bir parça sakız alıp çiğnemeye kalksaydın, bir yer sincabına benzerdin. O profesyonel bir katildir - genellikle yasal sınırlar çerçevesinde. Düello Yasası anakarada yürürlüğe girdiğinden bu yana işinin çoğunu orada görüyor. Arada bir yasadışı cinayetler işlediği de söylenmiştir, ama bunu hiç kanıtlayamadılar.</p>

  <p>“Bana söylesene o zaman, Angelsou öldürenlerin tanrısı mıdır, yoksa canilerin tanrısı mı? ikisinin arasında bir fark olmalı, değil mi?” diye bitirdim.</p>

  <p>“Angelsou için fark etmez,” dedi.</p>

  <p>O sırada gösteriye artık bir son vermek isteyen Dos Santos, Hasan’ın iki bileğini birden yakaladı. Ellerini ayırmaya çalıştı, ama - eh, hücrenizin demir parmaklıklarını bükmeyi deneyin bir, anlayacaksınız.</p>

  <p>Diğer birkaç kişiyle birlikte odanın karşısına geçtim. Hasan sonunda karşısında gerçek birisinin olduğunu anlayıp ellerini hayali düşmanının boğazından çektiğinde bunun ne kadar yerinde bir hareket olduğu anlaşıldı. Pelerininin altından uzun bıçaklı bir hançer çıkarmıştı çünkü.</p>

  <p>Onu Dos ya da herhangi birimizin üzerinde gerçekten kullanıp kullanmayacağı tartışmalı bir noktadır, çünkü tam o anda Myshtigo kola şişesinin ağzını başparmağıyla kapatıp hızla Hasan’ın kulak tozuna indirdi. Hasan öne yıkıldı ve Dos onu yakaladı, ben de bıçağı parmaklarının arasından çekip aldım, Myshtigo ise kolasını bitirdi.</p>

  <p>“İlginç tören,” diye gözlemledi Vegalı; “bu iri kıyım arkadaşın dinsel inançları olduğunu hiç tahmin etmezdim.”</p>

  <p>“Bu da hiçbir zaman kesinlikle emin olamayacağınızı gösteriyor, öyle değil mi?”</p>

  <p>“Evet.” Seyredenleri işaret etti eliyle. “Bunlar hep panteist, değil mi?”</p>

  <p>Başımı iki yana salladım, “İlkel animistler.”</p>

  <p>“Farkları ne?”</p>

  <p>“Yani, biraz önce bitirdiğin kola şişesi Angelsou’ya adanmış bir kap olarak sunağa, ya da burada denildiği üzere <i>pé</i>’ye konacak, çünkü tanrıyla çok yakın mistik bir iletişim içine girdi. Bir animist, olanları böyle algılayacaktır. Bir panteist ise birilerinin bizim yaptığımız gibi törenlerine girmesini ve böylesine rahatsızlık vermesini hoş karşılamaz. Bir panteist, törenlerine burnunu sokanların kafalarına, uygun törensel darbeler indirdikten sonra iskelenin ucundan denize sallandırarak deniz tanrısı Agué Vayo’ya kurban etmeye kalkışabilir. Dolayısıyla, şu çevremizde dikilip bizden gözlerini ayırmayan bütün dostlarımızın aslında animist olduklarını Mama Julie’ye açıklamak zorunda kalmayacağım, izninizle bir dakika.”</p>

  <p>Aslında bu kadar kötü değildi, ama onu biraz sarsmak istemiştim. Sanırım başardım da.</p>

  <p>Özür ve iyi geceler diledikten sonra Hasan’ı yerden kaldırdım. Kendinde değildi ve onu taşıyabilecek irilikte bir tek ben vardım.</p>

  <p>Bizim dışımızda sokak ıssızdı ve Agué Vayo’nun ateşgemisi dünyanın doğu kenarının tam altında dalgaları yarıyor ve gökyüzüne en sevdiği renklerden demetler saçıyordu.</p>

  <p>Yanımda duran Dos Santos “Belki sen haklısın,” dedi. “Belki hiç gelmemeliydik.”</p>

  <p>Ona yanıt vermeye tenezzül etmedim ama ileride Myshtigo’yla yürümekte olan Ellen durdu, döndü ve “Saçmalık,” dedi. “Eğer gelmeseydik çadırcının o harikulâde dramatik monologunu dinleyemeyecektik.” O sırada ben menzil içine girmiştim ve kızın elleri birden atılarak boğazıma dolandı. Sıkmadı, ama korkunç mimiklerle “Grr! Mmm! Ugh!” dedi, “Angelsou içime girdi; senin işin bitik!” Sonra kahkahayla güldü.</p>

  <p>“Gırtlağımı bırak yoksa bu Arabı üzerine atarım,” dedim ve saçlarının turuncu-kahvesiyle başının ardındaki gökyüzünün turuncu-pembesini karşılaştırıp gülümsedim.</p>

  <p>“Pek de ağır üstelik,” diye ekledim sonra.</p>

  <p>Ellerini boğazımdan çekmeden hemen önce, biraz daha bastırdı -şaka sayılabilecekten fazlaca- sonra yine Myshtigo’nun koluna girmiş, yürüyordu. Eh, kadınlar beni hiç tokatlamazlar, çünkü hemen diğer yanağımı dönerim ve mantarımdan ödleri kopar, dolayısıyla ellerinde kalan tek seçenek arada bir gırtlağımı sıkıvermek oluyor.</p>

  <p>“Müthiş ilginç,” dedi Kızıl Peruk. “Kendimi bir tuhaf hissettim. Sanki içimde bir şey onlarla birlikte dans ediyordu. Garip bir duyguydu bu. Gerçekte dansı hiç sevmem - hiçbir çeşidini.”</p>

  <p>“Ne biçim bir aksanın var senin!” diye sözünü kestim.. “Yöresini bir türlü çıkaramıyorum.”</p>

  <p>“Ben de bilmiyorum,” dedi. “İrlandalı-Fransız sayılırım. Hebrid adalarında da yaşadım - ayrıca Avustralya’da, Japonya’da- on dokuzuma kadar…”</p>

  <p>Tam o sırada Hasan inleyerek kasıldı ve omuzumda şiddetli bir sızı duydum.</p>

  <p>Onu bir kapı eşiğine indirip silkeledim. İki fırlatma bıçağı, bir hançer daha, çok şık bir yerçekimi bıçağı, testere ağızlı bir Bowie, boğma telleri ve içinde çeşitli tozlarla küçük şişeler dolusu sıvılar içeren, yakından incelemeye hiç hevesli olmadığım madeni bir kutu döküldü üstünden.</p>

  <p>Yerçekimi bıçağı hoşuma gitmişti, onu kendime ayırdım. Bir Coricama’ydı ve çok şıktı.</p>

  <p>Ertesi gün geç saatte -şuna akşam diyelim- yaşlı Phil’i Dos Santos’un <i>Royal</i>’deki süitine giriş biletim olarak kaçırdım. Yarım yüzyıl önce mistisizme ve saygınlığa sıvanıp özeleştiri yapmaya başlamış olmasına rağmen, Radpol Phil’e hâlâ bir geridönüşçü Tom Paine’mişçesine hürmet eder. Her ne kadar bugüne dek yazdığı en iyi şey <i>Yer’in Çağrısı</i> olmuşsa da, aynı zamanda o çok arzuladığım kargaşanın başlamasına yol açan <i>Geridönüşün Temel İlkeleri</i>’nin taslakları da ona aittir. Bugünlerde bol bol inkârcılık yapıyor olabilir, ama o zamanlar tam bir baş belasıydı ve eminim o günlerde topladığı hayran bakışları ve parlak sözleri dosyaladığı yerden hâlâ arada bir çıkarıp tozlarını alıyor ve hazla gözden geçiriyordur.</p>

  <p>Elimde Phil’den başka bir bahanem daha vardı - <i>hounfor</i>’da kafasına inen o can sıkıcı darbenin ardından Hasan’ın kendisini nasıl hissettiğini merak ediyordum. Aslında, bütün istediğim Hasan’ı bulup onunla konuşmak ve üstlendiği bu son görevi hakkında ağzından birkaç sözcük koparmaya çalışmaktı.</p>

  <p>Böylece Phil’le birlikte yürüdük. Bürolar <i>Royal</i>’e pek uzak sayılmazlardı. Rahvan yürüyüşle yedi dakika kadar.</p>

  <p>“Güzellememi bitirebildin mi bari?” diye sordum.</p>

  <p>“Üzerinde çalışıyorum.”</p>

  <p>“Son yirmi yıldır bunu söylüyorsun. Elini biraz çabuk tutsan okuyabilirdim belki.”</p>

  <p>“Sana çok iyi birkaç örnek gösterebilirim… Lorel’inkini, George’unkini, hatta Dos Santos’unkini. Ve dosyalarımda bol miktarda boş formum da var -doldurmalılar- daha önemsiz kişiler için. Ancak senin güzellemen bir sorun.”</p>

  <p>“Nasıl yani?”</p>

  <p>“Sürekli güncelleştirmem gerekiyor. Sen yaşamayı, bir şeyler yapmayı pürneşe sürdürüp gidiyorsun.”</p>

  <p>“Onaylamıyor musun?”</p>

  <p>“Çoğu insan yarım yüzyıl boyunca bir şeyler yaptıktan sonra ununu eler ve eleğini duvara asar. Onlara güzelleme yazmak kolaydır. Dolaplar dolusu var bende. Ama korkarım seninkisi ahenksiz biten bir son dakika işi olacak. Ben bu şekilde çalışmaktan hoşlanmam. Yıllar sürebilen bir zaman kesiti boyunca ince eleyip sık dokumak, bir kişinin tüm yaşantısını ayrıntılarıyla ve baskı altında kalmaksızın gözden geçirmek isterim. Yaşamı bir türküymüşçesine algılayan senin gibi insanlar beni huzursuz eder. Senin için bir destan yazmamı istiyorsun sanırım, ama ben böyle şeyler için yaşlandım artık. Zaman zaman uyukladığım bile oluyor.”</p>

  <p>“Haksızlık yaptığını düşünüyorum,” dedim ona. “Başkaları güzellemelerini koltuklarına gömülüp okuyabiliyorlar. Oysa ben birkaç mısraya bile fitim.”</p>

  <p>“Bak, içimde bir his seninkinin bitmesine de pek bir şey kalmadığını söylüyor,” diye belirtti. “Senin için bir kopyasını vaktinde yetiştirmeye çalışacağım.”</p>

  <p>“Ooo? Nerelerden kaynaklanıyor acaba bu his?”</p>

  <p>“Bir esinin kaynağını kim saptayabilir ki?”</p>

  <p>“Sen söyle.”</p>

  <p>“Derin düşüncelere daldığım bir anda geldi bana. Vegalı için bir tane düzenlemekle uğraşıyordum -sırf spor olsun diye, kuşkusuz- ve birden kendimi ‘Yunanlınınkini yakında bitireceğim’ diye düşünürken buldum.” Bir an sustuktan sonra konuşmasını sürdürdü: “Şunu kavramaya çalış bakalım: Sen aslında iki ayrı adamsın ve her biriniz diğerinden daha uzun boylu.”</p>

  <p>“Aynanın önünde durup ağırlığımı sırayla bir o ayağa, bir bu ayağa verirsem bu olabilir. Hani bir bacağım daha kısa ya… - İşte, kavramsallaştırdım. Şimdi ne olacak?”</p>

  <p>“Hiçbir şey. Böyle işlerin yolu yordamı olmaz.”</p>

  <p>“Hiçbir zaman yeterli bağışıklık kazanamadığım kültürel bir gelenektir bu. Düğümler, atlar gibi - Gordion, Troya. Bilirsin. Sinsiyizdir.”</p>

  <p>On adım boyunca sessiz kaldı.</p>

  <p>“Katran mı, tüy mü?” diye sordum ona.</p>

  <p>“Pardon?”</p>

  <p>“Kallikanzaros bilmecesi. Birini seç.”</p>

  <p>“Tüy?”</p>

  <p>“Bilemedin.”</p>

  <p>“Katran deseydim…”</p>

  <p>“I-ıh. Sadece tek hakkın var. Doğru yanıt kallikanzarosun insafına kalmış. Sen kaybettin.”</p>

  <p>“Bu biraz keyfi görünüyor.”</p>

  <p>“Kallikanzaroslar böyledir işte. Bu Şark’tan ziyade Yunan kurnazlığı. Yine de, daha kolay anlaşılabilir. Yaşamın sıklıkla vereceğin yanıta bağlı olacağından kallikanzaros kaybetmeni isteyecektir.”</p>

  <p>“O niye?”</p>

  <p>“Karşılaşacağın ilk kallikanzarosa sor, eğer fırsat bulabilirsen. Hınzır tiplerdir.”</p>

  <p>Uygun caddeyi bulduk ve saptık.</p>

  <p>“Niçin aniden yine Radpol’le ilgilenmeye başladın?” diye sordu. “Terk edeli epey zaman olmuştu.”</p>

  <p>“Tam zamanında terk etmiştim ve şu anda yine canlanıp canlanmadığıyla ilgileniyorum sadece - eski günlerdeki gibi. Hasan’ın konumu önemli çünkü o görevini her zaman başarır ve bu görevin neleri kapsadığını çok merak ediyorum.”</p>

  <p>“Seni bulduklarını mı zannediyorsun?”</p>

  <p>“Hayır. Biraz canım sıkılabilir, ama işimi bitirebileceklerini sanmıyorum.”</p>

  <p><i>Royal</i> karşımızda bir hayalet gibi belirdi ve içeri girdik. Doğrudan süite çıktık. Halı kaplı koridorda yürürken Phil ani bir önseziyle, “Yine parazit algılıyorum,” dedi.</p>

  <p>“Aşağı yukarı konunun özü bu zaten.”</p>

  <p>“Pekâlâ. Bire on veririm ki hiçbir şey bulamayacaksınız.”</p>

  <p>“Ben yokum. Büyük olasılıkla haklısındır.”</p>

  <p>Abanoz kapıyı çaldım.</p>

  <p>“Hey, merhaba,” dedim açılırken.</p>

  <p>Girin, girin.</p>

  <p>Ve ayrıldık.</p>

  <p>Kızıl Peruk orada bulunmakta ve kafamı karıştırmakta olduğu için konuyu Bedevi’nin kafasına inen üzücü darbeye getirebilmem on dakikamı aldı.</p>

  <p>“İyi sabahlar,” dedi.</p>

  <p>“İyi akşamlar,” dedim.</p>

  <p>“Sanatlarda yeni bir şey var mı?”</p>

  <p>“Yok.”</p>

  <p>“Anıtlar’da?”</p>

  <p>“Yok.”</p>

  <p>“Belgelerde?”</p>

  <p>“Yok.”</p>

  <p>“Ne ilginç bir işin var!”</p>

  <p>“Eh, Danışma Bürosundaki birkaç romantik tarafından aşırı şöhret ve cazibe sahibi yapıldık. Aslına bakarsan bütün işimiz Yer’in orasına burasına insanoğlu tarafından bırakılmış belgeleri ve kalıntıları bulmak, onarmak ve korumaktan ibaret. “</p>

  <p>“Bir çeşit kültür çöpçülüğü yani.”</p>

  <p>“Hmm, evet. Çok yerinde bir tanımlama oldu.”</p>

  <p>“Eee, niye?”</p>

  <p>“Niye ne?”</p>

  <p>“Niye yapıyorsun?”</p>

  <p>“Birileri yapmalı, çünkü bunlar kültürel çöp. Bu onları toplanmaya değer kılıyor. Ben çöpümün değerini Yer’deki herkesten daha iyi bilirim.”</p>

  <p>“Alçakgönüllü olduğun kadar inatçısın da. Bu çok iyi.”</p>

  <p>“Dahası, iş için başvurduğumda içlerinden seçme yapılacak pek fazla adam yoktu - ve çöpün büyük kısmının nerede yığılı durduğunu biliyordum.” Bana bir içki verdi, kendininkinden bir buçuk yudum çekti ve sordu: “Onlar gerçekten hâlâ çevremizdeler mi?”</p>

  <p>“Kimler?” diye sordum.</p>

  <p>“İlahi Limited. Eski tanrılar. Angelsou gibi. Bütün tanrıların Yer’i terk ettiklerini sanırdım.”</p>

  <p>“Hayır, etmediler. Çoğunun, sırf bize benziyorlar diye bizim gibi davranmaları gerekmiyor, insanoğlu giderken onları da yanında götürmeyi teklif etmedi ve tanrıların da az da olsa gururları vardır. Ama yine de, kalmak zorundaydılar belki - hani şu <i>ananke</i> denilen şey, ölüm-yazgısı. Karşısında hiç kimse tutunamaz.”</p>

  <p>“İlerleme gibi mi yani?”</p>

  <p>“Evet. Hazır söz açılmışken, Hasan’ın ilerleyişi ne durumda? Son gördüğümde tamamen durmuştu.”</p>

  <p>“Ayağa kalktı, buralarda. Koca bir şişi var. Kafası kalınmış. Hasar yok.”</p>

  <p>“Nerede?”</p>

  <p>“Koridorun yukarısında, solda. Oyun odası.”</p>

  <p>“Sanırım gidip geçmiş olsun diyeceğim, izninle.”</p>

  <p>Başıyla onaylayarak, “İzin senin,” dedi ve Dos Santos’un Phil’le konuşmalarını dinlemeye gitti. Phil, hiç kuşkum yok, bu katılımdan çok memnun olmuştu.</p>

  <p>Ben ayrılırken başlarını bile kaldırmadılar.</p>

  <p>Oyun odası uzun koridorun diğer ucunda yer alıyordu. Yaklaşırken bir <i>tunk</i> sesi ve kısa süren bir sessizliğin ardından bir <i>tunk</i> sesi daha duydum.</p>

  <p>Kapıyı açarak içeri bir göz attım.</p>

  <p>İçeride sadece o vardı. Sırtı bana dönüktü, ama kapının açıldığını duydu ve hızla döndü. Uzun, mor bir sabahlık giymişti ve sağ elinde bir bıçağı dengeliyordu. Başının arkasında koskoca bir sargı vardı.</p>

  <p>“İyi akşamlar, Hasan.”</p>

  <p>Yanında bir tepsi içinde dizi dizi bıçaklar sıralanmıştı ve karşı duvarda da bir hedef tahtası asılıydı. Hedefte iki bıçak saplıydı - biri tam ortada ve diğeri on iki santim kadar açığında, saat dokuz hizasında.</p>

  <p>“İyi akşamlar,” dedi ağır ağır. Sonra, biraz dönerek ekledi: “Nasılsın?”</p>

  <p>“Eh, iyi sayılırım. Ben de sana aynı şeyi sormaya gelmiştim. Başın ne durumda?”</p>

  <p>“Ağrı çok şiddetli, ama geçecek.”</p>

  <p>Kapıyı kapattım.</p>

  <p>“Dün gece ayaküstü bayağı bir düş görüyor olmalıydın herhalde.”</p>

  <p>“Evet. Bay Dos Santos hayaletlerle dövüştüğümü söylüyor. Anımsamıyorum.”</p>

  <p>“Şişman Doktor Emmet’in <i>cannabis sativa</i> diye adlandıracağı bir şeyi tüttürmüyordun, bu kesin.”</p>

  <p>“Hayır, Karacı, insan kanı içmiş bir vampir-çiçek tüttürdüm. Eski Toprak İstanbul yakınlarında bulmuştum ve dikkatlice kurutmuştum çiçeklerini. Yaşlı bir kadın bunun benim geleceği görmemi sağlayacağını söylemişti. Yalan söylemiş.”</p>

  <p>“… Vampir kanı şiddeti mi kışkırtıyor? Eh, bunu da bir tarafa not edelim. Ha, bu arada, bana Karacı dedin. Keşke demeseydin. Benim adım Nomikos, Conrad Nomikos.”</p>

  <p>“Evet, Karacı. Seni görmek beni şaşırttı. Senin uzun süre önce öldüğünü sanıyordum, ateşgemin limanda parçalandığında.”</p>

  <p>“Karacı o zaman öldü. Ona benzediğimden kimseye söz etmedin, değil mi?”</p>

  <p>“Hayır, boşa konuşmam.”</p>

  <p>“Bu iyi bir alışkanlık.”</p>

  <p>Odayı geçtim, bir bıçak seçtim, elimde şöyle bir dengeledim, fırlattım ve ortanın yaklaşık yirmi santim sağına sapladım.</p>

  <p>“Uzun süredir mi Bay Dos Santos’a çalışıyorsun?” diye sordum ona.</p>

  <p>“Yaklaşık bir aydır,” diye yanıtladı.</p>

  <p>Bıçağını fırlattı. Ortanın on santim altındaydı.</p>

  <p>“Onun korumasısın demek.”</p>

  <p>“Bu doğru. Mavi adamı da koruyorum aynı zamanda.”</p>

  <p>“Don Myshtigo’nun yaşamına kastedileceğinden endişe duyduğunu söylüyor. Gerçek bir tehdit var mı, yoksa o mu titizleniyor?”</p>

  <p>“Her ikisi de olabilir, Karacı. Bilmiyorum. Bana bekçilik yapmam için para veriyor sadece.”</p>

  <p>“Ben daha fazlasını verseydim kimi öldürmek için tutulduğunu açıklar miydin?”</p>

  <p>“Ben sadece bekçilik yapmak üzere tutuldum, ama başka türlü olsaydı da sana söylemezdim.”</p>

  <p>“Ben de ummamıştım zaten. Haydi gidip şu bıçakları alalım.”</p>

  <p>Karşı duvara yürüdük ve hedefte saplı bıçakları aldık.</p>
