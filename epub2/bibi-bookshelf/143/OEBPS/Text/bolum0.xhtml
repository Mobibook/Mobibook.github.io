  <p>Sağa sola rasgele vurmaya başladım - ayaklarımla, yumruklarımla, dirseklerimle; pek kibar davranmıyordum. Silah sesleri azaldı, sustu. Silahınızı doldurmak için duraklamak zorundasınızdır, ayrıca tutukluk da yapabilir. Sağ yanımdaki sancı çok kötü bir şeydi. Yine de büyük ve künt bir cisim beni şakağımdan avlayıncaya dek üç tanesini daha indirmeyi becerdim ve ardından ölü gibi devrildim.</p>

  <p class="bosluk"/>

  <p>Boğucu sıcak bir yerde kendine gelmek…</p>

  <p>Bir ahır gibi kokan, boğucu sıcak bir yerde kendine gelmek…</p>

  <p>Bir ahır gibi kokan, karanlık, boğucu sıcak bir yerde kendine gelmek…</p>

  <p>… Bu durum iç huzuruna, sakin bir mideye ve duyusal aktivitelerinizin yerli yerine oturmasına pek yardımcı olmuyordu.</p>

  <p>İçerisinin kokusu insanın burnunu sızlatıyordu, lanet bir sıcak vardı ve pislik içindeki zemini yakından incelemeyi de gerçekten istemiyordum - sadece konumum bunun böyle olmasına yol açıyordu.</p>

  <p>İnledim, kemiklerimi saydım ve doğruldum.</p>

  <p>Tavan basıktı ve karşı duvarla birleşmeden önce daha da basıklaşan bir eğimdeydi. Dışarı açılan tek pencere küçük ve parmaklıklıydı.</p>

  <p>Tahta bir kulübenin arka kısmındaydık. Karşı duvarda parmaklıklı bir pencere daha vardı. Ama dışarıdaki herhangi bir yere bakıyor değildi; içeri dönüktü. Onun ardında daha büyücek bir oda vardı ve George’la Dos Santos pencerenin diğer yanında duran birisiyle konuşuyorlardı. Hasan dört adım kadar ötemde ölü ya da baygın uzanmıştı; başındaki kurumuş kanı görebiliyordum. Phil, Myshtigo ve kızlar uzak köşede alçak sesle fısıldaşıyorlardı.</p>

  <p>Zihnim bütün bunları kaydederken bir yandan da şakaklarımı ovuyordum. Sol yanım sürekli olarak zonkluyor ve anatomik yapımın diğer üyeleri de bu oyuna katılmayı planlıyorlardı.</p>

  <p>“Kendine geldi,” dedi Myshtigo aniden.</p>

  <p>Bu görüşüne, “Selam, herkes,” diyerek katıldım. “Döndüm yine.”</p>

  <p>Bana doğru gelirlerken ayağa kalktım. Bunu yapmak süzme kabadayılıktı, ama becerebildim.</p>

  <p>“Tutsağız,” dedi Myshtigo.</p>

  <p>“Deme! Hiç tahmin edemezdim.”</p>

  <p>“Talerde böyle şeyler olmaz,” diye devam etti, “ya da Vega Birliği’nin herhangi bir gezegeninde.”</p>

  <p>“Orada kalmış olmaman ne kötü,” dedim. “Geri dönmen için seni kaç kez uyardığımı unutma.”</p>

  <p>“Sizin düellonuz olmasaydı bu iş başımıza gelmezdi.”</p>

  <p>O zaman onu tokatladım. Zımbalamak içimden gelmedi. Çok acıklı bir hali vardı. Ona elimin tersiyle vurdum ve duvara yapıştırdım.</p>

  <p>“Bu sabah orada bir hedef gibi niçin dikildiğimi bilmediğini mi söylüyorsun bana?”</p>

  <p>“Korumamla bozuştuğunuz için,” dedi yanağını ovuşturarak.</p>

  <p>“Seni öldürüp öldürmemesi konusunda bozuşmuştuk.”</p>

  <p>“Beni? Öldürmek mi?”</p>

  <p>“Unut gitsin,” dedim. “Aslında pek bir şeyi değiştirmez. Sen hâlâ Talerdesin ve şu son birkaç saatini de orada geçiriver bari. Yere gelip bizi bir süre ziyaret edebilseydin bu çok hoş olurdu. Ama işler umduğumuz gibi yürümedi.”</p>

  <p>“Burada öleceğiz, değil mi?” diye sordu.</p>

  <p>“Buraların geleneği böyle.”</p>

  <p>Sırtımı döndüm ve beni parmaklıkların ardından inceleyen adamı inceledim. O sırada Hasan uzak duvara yaslanmış başını tutuyordu. Kalktığını fark etmemiştim.</p>

  <p>“İyi öğleden sonralar,” dedi parmaklıkların ardındaki adam ve bunu İngilizce söyledi.</p>

  <p>“Öğleden sonra <i>oldu mu?</i>”</p>

  <p>“Sayılır.”</p>

  <p>“Niçin ölmüş değiliz?” diye sordum ona.</p>

  <p>“Çünkü sizi canlı istedim,” diye belirtti. “Ha, özellikle seni değil - Conrad Nomikos, Sanatlar, Anıtlar ve Belgeler Müfettişi - ve senin seçkin arkadaşlarını, şehir-i azam dahil. Rastladıkları her tutsağı canlı getirmelerini emrederim. Sizin kimlikleriniz, diyelim ki, işin tuzu biberi.”</p>

  <p>“Kiminle konuşmak mutluluğuna erişiyorum?” diye sordum.</p>

  <p>“Bu Doktor Moreby,” dedi George.</p>

  <p>“Onların büyücü doktoru,” dedi Dos Santos.</p>

  <p>“Şaman ya da otacı denilmesini yeğlerim,” diye düzeltti Moreby, gülümseyerek.</p>

  <p>Parmaklıklara daha da yaklaştım ve adamın oldukça ince, bronzlaşmış, titizce tıraşlı olduğunu ve saçlarını tek bir siyah örgü halinde toplayıp başının çevresine bir kobra gibi sardığını gördüm. Birbirine yakın ve koyu renk gözleri, çıkık bir alnı ve Adem elmasından aşağılara doğru inen kat kat çeneleri vardı. Örme sandaletler, temiz yeşil bir sari giymiş ve insan parmak kemiklerinden yapılmış bir kolye takmıştı. Kulaklarında yılan şeklinde büyük gümüş küpeler taşıyordu.</p>

  <p>“İngilizcen oldukça düzgün,” dedim, “ve ‘Moreby’ bir Yunan adı değil.”</p>

  <p>“Üzerime iyilik sağlık!” Sahte bir şaşkınlıkla zarif bir hareket yaptı. “Ben buralı değilim. Beni yerlilerle nasıl karıştırabildiniz?”</p>

  <p>“Özür dilerim,” dedim, “çok güzel giyinmiş olduğunu görebiliyorum şimdi.”</p>

  <p>Kıkırdadı.</p>

  <p>“Oh, <i>şu</i> eski paçavralar… Öylesine alıverdim işte. - Hayır, ben Taler’denim. Geridönüşçülük hakkında fevkalade uyarıcı bazı yazılar okudum ve geri dönmeye ve Yer’in yeniden inşasına katkıda bulunmaya karar verdim.”</p>

  <p>“Bak sen! Sonra ne oldu?”</p>

  <p>“Büro o sıralarda memur alımını durdurmuştu ve iş bulmakta güçlükle karşılaştım. Ben de araştırmacılık yapmaya karar verdim. Burası fırsatlarla dolu.”</p>

  <p>“Ne tür bir araştırmacılık?”</p>

  <p>“Kültürel antropoloji üzerine Yeni Harvard’dan alınmış iki lisansım var. Sıcak bir kabileyi derinlemesine incelemeye karar verdim - bir miktar yağ çektikten sonra bu kabilenin beni kabullenmesini sağladım. Onları eğitmeye de başladım. Kısa bir süre sonra artık hepsi bana hürmet ediyorlardı. Bu insanın egosu için bulunmaz bir nimet. Bir süre sonra çalışmalarım, toplumsal görevim, gittikçe daha az önem taşır olmuştu. Yani, tahmin ederim <i>Karanlığın Yüreği</i>’ni okumuşsunuzdur - neyi kastettiğimi anlarsınız. Yöresel âdetler, nasıl söylesem, çok temel. Katılmayı gözlemlemekten çok daha kamçılayıcı buldum. Daha kabaca olan bazı geleneklerini estetik çizgiler dahilinde yeniden şekillendirmeyi kendime görev bildim. Böylece onları gerçekten de eğittim, aslına bakarsanız. Ben buraya geldiğimden beri her şeyi daha bir stilize yapıyorlar.”</p>

  <p>“<i>Her şeyi mi?</i> Ne gibi?”</p>

  <p>“Eh, bir kere, eskiden basit yamyamlardı. Ayrıca, katletmeden önce tutsaklarını çok ilkel bir anlayışla değerlendiriyorlardı. Bu gibi şeyler oldukça önemlidir. Uygun biçimde yaparsanız sizi seçkinleştirirler, neyi kastettiğimi biliyorsanız eğer. İşte elimde bir yığın töre, gelenek, boş inanç ve tabu vardı -birçok kültürden, birçok dinden- tam burada, avuçlarımda.” Yine bir jest yaptı. “İnsan -hatta yarı-insan, sıcak insan- törenden hoşlanan bir yaratıktır ve ben de o kadar çok ritüel ve benzeri şey biliyordum ki… Bütün bilgilerimi kullanıma sundum ve şimdi büyük onur ve saygınlığı olan bir mevkideyim.”</p>

  <p>“<i>Bizim</i> hakkımızda bana söylemeye çalıştığın nedir?” diye sordum.</p>

  <p>“Bu çevrede işler sıkıcı olmaya başlamıştı,” dedi, “yerliler huzursuzlanıyordu. Ben de yeni bir törenin vaktinin geldiğine karar verdim. Procrustes’le, savaş şefimizle, konuştum ve bize bazı tutsaklar bulmasını istedim. <i>Altın Dal</i>’ın kısaltılmış baskısının 557. sayfasında sanırım şöyle der: ‘Orta Celebes’in tanınmış kelle avcılarından Tolalakiler cesaretlerini artırmak için kurbanlarının kanlarını içer ve beyinlerini yerler. Filipin adalarında yaşayan Italoneler öldürdükleri düşmanlarının kanlarını içer ve kafalarının arka kısımlarıyla bağırsaklarını çiğ olarak yiyip kurbanın cesaretinin kendilerine geçmesini beklerler.’ Eh, bizim de elimizde bir ozanın dili, iki amansız savaşçının kanı, çok seçkin bir bilim adamının beyni, ateşli bir siyasetçinin safralı karaciğeri ve bir Vegalının ilginç renkteki eti var - hepsi de bu odanın içinde. Esaslı bir vurgun derim, bana sorarsanız.”</p>

  <p>“Ziyadesiyle açık konuşuyorsun,” dedim. “Peki, ya kadınlar?”</p>

  <p>“Ha, onlar için uzatmalı bir kurban töreniyle sonlanan yine uzatmalı bir bereket ayini düzenleyeceğiz.”</p>

  <p>“Anlıyorum.”</p>

  <p>“…Tabii eğer hepinizin rahatsız edilmeksizin yolunuza gitmenize izin vermezsek.”</p>

  <p>“Yaa?”</p>

  <p>“Evet. Procrustes insanlara kendilerini mihenk taşında ölçme, deneme ve belki de arınma şansını vermeyi sever. Bu açıdan bakıldığında pek bir Hıristiyan’dır.”</p>

  <p>“Ve adına da sadıktır, sanırım.”</p>

  <p>Hasan geldi ve yanımda durarak parmaklıkların arasından Moreby’ye baktı.</p>

  <p>“Oh, ne âlâ, ne âlâ,” dedi Moreby. “Biliyor musunuz, sizin bir süre kalmanızı içtenlikle istiyorum. Mizah duygusuna sahipsiniz. Koureteler’in çoğu, örnek kişiliklerine bu özelliği ekleyememişlerdir. Sizden hoşlanmayı öğrenebilirim…”</p>

  <p>“Hiç zahmet etme. Sen şu arınma işinin nasıl olabileceğini anlat bana.”</p>

  <p>“Evet. Biz Ölü Adam’ın bekçileriyiz. O benim yarattığım en ilginç şey. Eminim ikinizden biri onunla olacak kısa tanışıklığı sırasında bunu idrak edecektir.” Bakışlarını benden Hasan’a ve yine bana ve yine Hasan’a çevirdi.</p>

  <p>“Onu biliyorum,” dedim. “Bana yapılması gerekeni söyle.”</p>

  <p>“O bu gece mezarından doğrulduğunda onunla dövüşecek bir fedai çıkarmanız gerekiyor.”</p>

  <p>“Nedir o?”</p>

  <p>“Bir vampir.”</p>

  <p>“Palavra. Nedir gerçekten?”</p>

  <p>“O gerçek bir vampir. Göreceksiniz.”</p>

  <p>“Pekâlâ, senin dediğin gibi olsun. O bir vampir ve içimizden biri onunla dövüşecek. Nasıl?”</p>

  <p>“Çıplak elle tutturabildiğince - ve onu tutmak pek zor değil. Orada durup sizi bekleyecektir. Çok susamış ve aç olmalı, zavallıcık!”</p>

  <p>“Ve eğer o yenilirse, tutsaklarınız serbest kalacaklar mı?”</p>

  <p>“Kural budur, on altı ya da on yedi yıl önce belirlediğim üzere. Tabii, bu şıkla hiç karşılaşmadık…”</p>

  <p>“Anlıyorum. Onun zorlu bir tip olduğunu söylemeye çalışıyorsun.”</p>

  <p>“Oh, o yenilmezdir. İşin eğlenceli yanı da bu. Başka türlü bitebilseydi hoş bir tören olmazdı. Ben dövüşün tüm öyküsünü önceden anlatırım ve halkım anlattıklarıma sonradan tanık olur. Bu onların yazgıya ve benim yazgıyla olan birlikteliğime inançlarını pekiştirir.”</p>

  <p>Hasan bana bir göz attı.</p>

  <p>“Ne demek istiyor, Karacı?”</p>

  <p>“Şikeli bir dövüş,” dedim ona.</p>

  <p>“Tam tersi,” dedi Moreby, “öyle değil. Öyle olmak zorunda da değil. Bu gezegende bir zamanlar bir sporla ilgili bir deyiş söylenirdi: Hiçbir zaman Yankee’lere karşı bahse girmeyin, kaybedersiniz. Ölü Adam yenilmezdir, çünkü benim ince ince işlediğim hatırı sayılır yerli bir yetenekle doğmuştur. Nice şampiyonları akşam yemeği yaptı ve gücü onların güçleri toplamına denk oldu kuşkusuz. Frazer’ı okuyan herkes bilir bunu.”</p>

  <p>Sopasının tüyleriyle ağzını kapatarak esnedi.</p>

  <p>“Şimdi tandırın başına gidip şölen hazırlıklarını denetlemeliyim. Fedainizin kim olacağını öğleden sonra belirleyin ve akşama görüşelim. İyi günler.”</p>

  <p>“Umarım boynun altında kalır.”</p>

  <p>Gülümsedi ve kulübeden ayrıldı.</p>

  <p class="bosluk"/>

  <p class="p1">Bir toplantı düzenledim.</p>

  <p>“Pekâlâ,” dedim, “Ölü Adam diye adlandırdıkları ve çok zorlu olduğu varsayılan sıcak bir garabetleri var. Bu gece onunla dövüşeceğim. Eğer onu yenebilirsem gitmemize ses çıkarılmayacakmış sözde, ama Moreby’nin verdiği sözün üç kuruşluk değeri yok. Dolayısıyla, ya bir kaçış planı düzenleriz, ya da akşam yemeğine köftelik kıyma oluruz.”</p>

  <p>“Phil, Volos’a giden yolu anımsıyor musun?” diye sordum.</p>

  <p>“Galiba. Uzun bir süre önceydi… Ama şu anda tam olarak neredeyiz?”</p>

  <p>Myshtigo pencerenin kenarından, “Eğer yardımı olacaksa,” dedi, “bir parıltı görüyorum. Sizin dilinizde karşılığı olan bir renkte değil, ama işte şu yönde.” Eliyle işaret etti. “Eğer atmosfer yeterince yoğunsa normal olarak radyoaktif maddelerin çevrelerinde gördüğüm bir renk. Oldukça da geniş bir alana yayılı.”</p>

  <p>Pencereye giderek gösterdiği yönde baktım.</p>

  <p>“Orası sıcak toprak olabilir, o halde,” dedim. “Eğer durum buysa, bizi kıyıya doğru daha fazla yaklaştırmışlar demektir, ki bu da çok iyi. Buraya getirilişimiz sırasında kendinde olanımız var mıydı?”</p>

  <p>Kimse yanıtlamadı.</p>

  <p>“Peki. O zaman orasının Sıcak Yer <i>olduğu</i> ve bizim de oraya çok yakın bulunduğumuz varsayımına göre hareket edeceğiz. Bu durumda Volos yolu da şuralarda bir yerde olmalı.” Zıt yönü işaret ettim. “Güneş kulübenin şu yanında ve vakit de öğleden sonra olduğuna göre, yola çıktıktan sonra aksi yönde ilerleyin - günbatımının ters yönünde. Yirmi beş kilometreden daha fazla olamaz.”</p>

  <p>“Bizi izleyeceklerdir,” dedi Dos Santos.</p>

  <p>“Atları var,” dedi Hasan.</p>

  <p>“Ne?”</p>

  <p>“Yolun yukarısında, çitle çevrilmiş bir tarlada. Daha önce şu demiryolunun orada da üç at gördüm. Şu anda binanın arkasında kalıyorlar. Daha fazlası da olabilir. Ancak, pek güçlü görünümlü atlar değillerdi.”</p>

  <p>“Herkes binmeyi biliyor mu?” diye sordum.</p>

  <p>“Hiç ata binmedim,” dedi Myshtigo, “ama <i>thrid</i>’e benziyorlar. <i>Thrid</i>’e binmiştim.”</p>

  <p>Diğer herkes ata binmişti.</p>

  <p>“O halde bu gece,” dedim. “Gerekirse çifter çifter binin. Yeterinden fazla at varsa eğer, o zaman diğerlerini salın ve kovalayın. Onlar benim Ölü Adam’la dövüşmemi izlerken çitlere doğru kaçacaksınız. Elinize olabildiğince çok sayıda silah geçirmeye bakın ve atlara doğru yolunuzu dövüşerek açın. -Phil, onları Makrinitsa’ya götür ve nerede olursa Korones adını ver. Sizi alıp koruyacaklardır.”</p>

  <p>“Özür dilerim,” dedi Dos Santos, “ama seninki iyi bir plan değil.”</p>

  <p>“Eğer sende daha iyisi varsa, duyalım,” dedim ona.</p>

  <p>“Her şeyden önce,” dedi, “Bay Graber’e tam olarak bel bağlayamayız. Sen henüz baygınken o çok acı çekiyordu ve güçsüzdü. George Koureteler’le dövüşmemiz sırasında ya da hemen sonra bir kalp krizi geçirmiş olduğuna inanıyor. Eğer ona herhangi bir şey olursa kaybolduk demektir. Eğer kurtulmayı başarabilirsek buradan çıkmak için senin kılavuzluğuna gereksinmemiz olacak. Sayın Graber’e <i>güvenemeyiz.”</i></p>

  <p>“İkincisi,” dedi, “egzotik bir tehlikeyle dövüşebilecek tek kişi sen değilsin. Ölü Adam’ın yenilmesi işini Hasan üzerine alabilir.”</p>

  <p>“Ondan bunu yapmasını isteyemem,” dedim. “Kazansa bile, büyük olasılıkla bizden ayrı düşmüş olacak ve hiç kuşkum yok ki onu hemen yakalayacaklar. Bu da yaşamını yitirmesi demektir. Onu senin adına öldürmesi için tuttun, ölmesi için değil.”</p>

  <p>“Onunla dövüşeceğim, Karacı,” dedi Hasan.</p>

  <p>“Mecbur değilsin.”</p>

  <p>“Ama istiyorum.”</p>

  <p>“Kendini nasıl hissediyorsun şimdi Phil?” diye sordum.</p>

  <p>“İyi, çok daha iyi. Sanırım sadece bozulmuş bir mideydi. Takma kafanı.”</p>

  <p>“Makrinitsa’ya at sırtında varabilecek kadar iyi misin?”</p>

  <p>“Sorun değil. Yürümekten daha kolay olacaktır. Ben at sırtında doğdum sayılır. Anımsarsın.”</p>

  <p>“‘Anımsamak mı?’” diye sordu Dos Santos. “Bununla ne demek istiyorsunuz Bay Graber? Conrad bunu nasıl anım…”</p>

  <p>“…sayabilir, onun meşhur <i>Atsırtındaki Türküler</i>’ini dedi Kızıl Peruk. “Nereye varmak istiyorsun Conrad?”</p>

  <p>“Buranın sorumlusu benim, teşekkür ederim,” dedim. “Emirleri ben veriyorum ve vampir dövüşünü kendim yapmaya karar verdim.”</p>

  <p>“Böylesi bir hayat memat konusunda biraz daha demokratik davranabiliriz diye düşünüyorum,” karşılığını verdi Kızıl Peruk. “Sen bu ülkede doğmuştun. Phil’in belleği ne kadar iyi olursa olsun, bizi buradan acilen çıkarmak konusunda senin daha iyi bir iş becerebileceğin kesin. Sen Hasan’a ölmesini emretmiyorsun, ya da onu terk etmiyorsun. O gönüllü oluyor.”</p>

  <p>“Ben Ölü Adam’ı yeneceğim,” dedi Hasan, “ve sizin peşinizden geleceğim. Kendimi insanlardan gizlemenin yöntemlerini bilirim, izlerinizi takip edeceğim.”</p>

  <p>“Bu benim görevim,” dedim ona.</p>

  <p>“Madem ki anlaşamıyoruz, kararı kısmetimize bırakalım,” dedi Hasan. “Yazı tura at.”</p>

  <p>“İyi ya. Silahlarımızla birlikte paralarımızı da mı aldılar?”</p>

  <p>“Bende biraz bozukluk var,” dedi Ellen.</p>

  <p>“Fırlat birini havaya.”</p>

  <p>Fırlattı.</p>

  <p>“Tura,” dedim para yere düşerken.</p>

  <p>“Yazı,” diye yanıtladı Ellen.</p>

  <p>“Dokunma ona!”</p>

  <p>Yazıydı. Üstelik öbür yanında da tura vardı.</p>

  <p>“Pekâlâ, Hasan, seni şanslı kerata,” dedim. “Şu anda bir adet kendin-yap’lı Kahramanlık Modeli kazanmış durumdasın, canavarı da bedava, iyi şanslar.”</p>

  <p>Omuzunu silkti.</p>

  <p>Böyle yazılmıştı.</p>

  <p>Sonra sırtını duvara dayayarak oturdu, sol sandaletinin ökçesinden küçük bir çakı çıkardı ve tırnaklarını kesmeye başladı. Her zaman bakımlı bir katil olmuştu. Sanırım şeytanlığın bir öncesi titizlik, ya da bunun gibi bir şey oluyor işte.</p>

  <p class="bosluk"/>

  <p class="p1">Güneş batıda ağır ağır alçalırken Moreby yine bize geldi, yanında bir bölük palalı Kourete ile birlikte.</p>

  <p>“Zaman geldi,” diye belirtti. “Fedainizin kim olacağına karar verdiniz mi?”</p>

  <p>“Onunla Hasan dövüşecek,” dedim.</p>

  <p>“Çok iyi. Gelin öyleyse. Lütfen aptalca bir şeye kalkışmayın. Bir festivale hasarlı malzeme sunmaktan hiç hoşlanmam.”</p>

  <p>Palalardan oluşmuş bir çemberin içinde yürüyerek kulübeden ayrıldık ve tavlanın yanından geçerek köyün caddesi boyunca ilerledik. İçerde kafalarını eğmiş sekiz at duruyordu. Azalan gün ışığında bile pek işe yarar atlar olmadıklarını seçebiliyordum. Sağrıları yaralarla kaplıydı ve oldukça da cılızdılar. Yanlarından geçerken herkes onlara bir göz attı.</p>

  <p>Köy, içine hapsedildiğimizi andıran otuz kadar kulübeden oluşuyordu. Üzerinde yürüdüğümüz yol topraktı ve çöplerle, çukurlarla doluydu. Her yere ter, idrar, çürük meyve ve duman kokusu sinmişti.</p>

  <p>Seksen metre kadar ilerleyip sola döndük. Cadde orada bitiyordu. Büyük, temizlenmiş bir açıklığa doğru yokuş aşağı indik. İnanılmaz irilikte göğüsleri ve kanserli bir lav tarlasına benzeyen yüzü olan şişman, kel kafalı bir kadın koca bir tandırın dibinde insana moral bozucu imalarda bulunan bir ateşi canlandırmakla meşguldü. Yanından geçerken bize bakarak gülümsedi ve ağzını ıslak ıslak şapırdattı.</p>

  <p>Çevresindeki toprağa uzun, sivriltilmiş kazıklar dizmişti.</p>

  <p>Daha ilerimizde sıkıştırılmış topraktan düz bir yükselti vardı. Alanın bir kenarında dev gibi, sarmaşıklarla kaplı, kendini bizim iklimimize uyarlamış görünen tropikal bir ağaç vardı ve sekiz ayak yüksekliğinde meşale sıraları alevlerini şimdiden flamalar gibi sallayarak çepeçevre dizilmişlerdi. Alanın diğer ucunda incelikle işlenmiş bir kulübe vardı. Yaklaşık beş metre yüksekliğinde ve cephesi on metre enindeydi. Parlak kırmızı bir renge boyanmıştı ve her yanı Pennysylvania altıgen simgeleriyle bezenmişti. Ön duvarının orta kısmı yana kayarak açılan yüksekçe bir kapıdan oluşuyordu, iki silahlı Kourete kapının önünde nöbet tutmaktaydı.</p>

  <p>Güneş batı yönünde küçücük bir portakal kabuğu gibiydi. Moreby bizi alan boyunca ağaca doğru yürüttü.</p>

  <p>Her iki yanda, meşale sıralarının arkasında oturmuş durumda yaklaşık seksen ila yüz seyirci vardı.</p>

  <p>Moreby kırmızı kulübeyi işaret ederek sordu:</p>

  <p>“Evimi nasıl buldunuz?”</p>

  <p>“Pek sevimli,” dedim.</p>

  <p>“Bir oda arkadaşım var, ama gündüzlerini uyuyarak geçirir. Birazdan onunla tanışacaksınız.”</p>

  <p>Koca ağacın altına eriştik; Moreby bizi bekçileriyle çevrili olarak orada bıraktı. Alanın ortasına yürüdü ve Koureteler’e Yunanca bir şeyler söylemeye başladı.</p>

  <p>Firarı başlatmadan önce, ne yönde gelişirse gelişsin kavganın en heyecanlı ve tüm kabile üyelerinin sonuca kilitlenmiş olacakları son anlarına kadar beklemeye karar vermiştik. Kadınları grubumuzun ortasına itmiş ve ben de çabucak öldürmeyi planladığım sağımdaki palalı Kourete’nin soluna yanaşmıştım. Alanın uzak ucunda bulunuyor olmamız çok kötüydü. Atlara ulaşabilmek için ziyafet alanını dövüşerek geçmemiz gerekecekti.</p>

  <p>“…ve sonra, o gece geldiğinde,” diyordu Moreby, “Ölü Adam yatağından doğruldu, o güçlü savaşçıyı, Hasan’ı, şamarıyla yere çarparak kemiklerini kırdı ve bu ziyafet alanında çepeçevre sürükledi. Sonunda, o büyük düşmanını öldürdü, boğazından kanını içti ve gece havasında sıcak sıcak tüten ciğerini çiğ çiğ yedi. İşte bütün bunları bu gece yaptı. Onun gücü ne büyüktür!”</p>

  <p>“Ne büyüktür, ah ne büyüktür!” diye haykırdı kalabalık ve birileri bir davulu çalmaya başladılar.</p>

  <p>“Şimdi onu yine yaşaması için çağıracağız…”</p>

  <p>Kalabalık tezahürat yapıyordu.</p>

  <p>“Yine yaşaması için!”</p>

  <p>“Yine yaşaması için!”</p>

  <p>“Yine yaşaması için!”</p>

  <p>“Selamlayın!”</p>

  <p>“Selamlayın!”</p>

  <p>“Keskin beyaz dişler…”</p>

  <p>“Keskin beyaz dişler!”</p>

  <p>“Keskin beyaz dişler!”</p>

  <p>“Beyaz, beyaz deri…”</p>

  <p>“Beyaz, beyaz deri!”</p>

  <p>“Parçalayan eller…”</p>

  <p>“Parçalayan eller!”</p>

  <p>“Kan içen ağız…”</p>

  <p>“Kan içen ağız!”</p>

  <p>“Yaşam kanı…”</p>

  <p>“Yaşam kanı!”</p>

  <p>“Kabilemiz uludur!”</p>

  <p>“Kabilemiz uludur!”</p>

  <p>“Ölü Adam uludur!”</p>

  <p>“Ölü Adam uludur!”</p>

  <p>“Ölü Adam uludur!”</p>

  <p>“ÖLÜ ADAM ULUDUR!”</p>

  <p>Sonuncu kez kükrercesine haykırdılar, insan, yarı-insan ve insan olmayan gırtlaklardan yükselen bu kısa dua alanın her yanına yayıldı. Bizim bekçilerimiz de haykırıyorlardı. Myshtigo hassas kulaklarını tıkamıştı ve yüzünden ıstırap okunuyordu. Benim başım da çınlıyordu. Dos Santos haç çıkardı ve bekçilerden biri ona başını salladı ve palasını tehditle kaldırdı. Don omuz silkerek yüzünü alana doğru çevirdi.</p>

  <p>Moreby kulübeye yürüdü ve kapısına üç kez asasıyla vurdu.</p>

  <p>Bekçilerden birisi kapıyı onun için açtı.</p>

  <p>İçeride insan ve hayvan kafataslarıyla çevrelenmiş olağanüstü büyüklükte siyah bir katafalk duruyordu. Üzerine koyu renk ağaçtan oyulmuş ve parlak, dalgalı hatlarla dekore edilmiş dev bir tabut yerleştirilmişti.</p>

  <p>Moreby’nin yönlendirmesiyle bekçiler kapağı kaldırdılar.</p>

  <p>“Siz kaybettiniz,” dedim. “Onlar kurtulacaklar.”</p>

  <p>Beni yine tekmeledi.</p>

  <p>“Sözünüze böyle mi sadıksınız?” diye sordum. “Hasan Ölü Adam’ı yendi.”</p>

  <p>“Hile yaptınız. Kadın bir fişek attı.”</p>

  <p>Bizi ağların içine bağlarken Procrustes yanına geldi.</p>

  <p>“Haydi,” dedi Moreby, “onları Uyku Vadisi’ne götürelim ve orada kararımızı verip onları gelecek şölenler için salamura yapalım.”</p>

  <p>“Bu iyi fikir,” dedi Procrustes. “Evet, öyle yapılacak.”</p>

  <p>Hasan sol kolunu bütün bu süre zarfınca ağların içinde hazırlıyor olmalıydı, çünkü aniden kısa bir mesafe ileri atıp Procrustes’in bacağını tırmaladı.</p>

  <p>Procrustes onu birkaç kez, hatırım kalmasın diye beni de bir kez tekmeledi. Baldırındaki çizikleri ovuşturdu.</p>

  <p>“Bunu niçin yaptın, Hasan?” diye sordum, Procrustes sırtını dönüp bizim kazıklara bağlanmamızı emrettiği zaman.</p>

  <p>“Tırnaklarımda hâlâ biraz metasiyanid kalmış olabilir,” diye açıkladı.</p>

  <p>“Oraya nasıl bulaşmıştı?”</p>

  <p>“Kemerimdeki mermilerden Karacı, benden almadıkları. Bugün tırnaklarımı sivrilttikten sonra siyanüre buladım.”</p>

  <p>“Ah! Kavganızın başında Ölü Adam’ı da tırnaklarınla çizmiştin…”</p>

  <p>“Evet, Karacı. Sonra o yıkılıncaya dek ayakta dayanabilmeye kaldı iş.”</p>

  <p>“Parmakla gösterilecek bir katilsin sen Hasan.”</p>

  <p>“Teşekkür ederim Karacı.”</p>

  <p>Hâlâ ağlara dolanmış durumda kazıklara bağlandık. Procrustes’in emriyle dört adam bizi kaldırdılar.</p>

  <p>Moreby ve Procrustes’in kılavuzluğunda gecenin içinde kaybolduk.</p>

  <p class="bosluk"/>

  <p class="p1">Engebeli bir patika boyunca yürüdükçe çevremizdeki dünya da değişiyordu. Sıcak topraklara yaklaşılırken hep böyle olur. Jeolojik çağlar boyunca geri yürümek gibi bir şeydir.</p>

  <p>Yol boyundaki ağaçlar gittikçe daha ve daha fazla değişmeye başladılar. Sonunda, eğrelti otlarınınkilere benzer yaprakları olan karanlık kulelerin arasındaki dar bir geçitten ilerliyorduk artık; ve kulelerin arasından yaratıklar kısılmış, sarı gözleriyle bizi izliyorlardı. Gece, çok yukarılarda ağaç tepelerinin üzerine gerilmiş, kumaşına solgun küçük yıldızlar delinmiş ve sarı bir hilal tarzında yırtılmış bir çadır gibiydi. Koca ormanın derinliklerinden sonu homurtuyla biten kuş sesine benzer çığlıklar geliyordu. Karanlık bir şekil ilerimizde patikayı kesmişti.</p>

  <p>Biz ilerledikçe ağaçlar küçüldü ve aralarındaki açıklıklar genişledi. Ama onlar köy civarında terk ettiğimiz ağaçlara hiç benzemiyorlardı. Denizyosunları gibi dalgalanan dallarıyla, yamru yumru gövdeleriyle ve toprağın üzerinde usul usul kıvranan kökleriyle çarpık (ve halen çarpılmaya devam eden) şekillerdi. Moreby’nin elektrik fenerinin ışığından kaçışan görünmez minik yaratıklar tırmalama sesleri çıkarıyorlardı.</p>

  <p>Başımı çevirdiğimde görünen ışık tayfının tam sınırında soluk bir nabız gibi atan bir pırıltıyı seçebiliyordum. İlerimizden yansıyordu.</p>

  <p>Ayaklarımızın altında bir yığın koyu renk sarmaşık ortaya çıktı. Ne zaman taşıyıcılarımızdan biri üzerlerine bassa kıvranıyorlardı.</p>

  <p>Ağaçlar basit eğrelti otlarına dönüştüler. Sonra bunlar da ortadan kayboldu. Yerlerini kaba tüylü, kan renkli bol miktarda liken aldı. Hafifçe ışıltılıydılar.</p>

  <p>Artık hayvan sesi duymuyorduk. Aslında bizi taşıyan dört kişinin nefes alış verişleri ve ayak seslerinden, bir de Procrustes’in otomatik tüfeğinin arada bir kayalara çarparak çıkardığı takırtıdan başka hiç ses kalmamıştı.</p>

  <p>Bizi taşıyanların kemerlerinde palalar sallanıyordu. Moreby’de küçük bir toplu tabancanın yanı sıra birkaç tane de pala vardı.</p>

  <p>Patika yukarı doğru keskin bir dönüş yaptı. Taşıyıcılarımızdan biri ağır bir küfür salladı. O sırada gece-çadırı köşelerinden aşağı doğru çekildi, ufukla birleşti ve yeni solunmuş sigara dumanından da solgun, mor bir pusa büründü. Bir örümcekyarasanın gölgesi çok yükseklerden, yavaş yavaş ve suda kayan bir şeytan balığı gibi havayı tokatlayarak ayın önünden geçti.</p>

  <p>Procrustes yere yıkıldı.</p>

  <p>Moreby tekrar ayağa kalkması için yardım etti, ama Procrustes sallanarak ona yaslandı.</p>

  <p>“Sizi hasta eden nedir, efendim?”</p>

  <p>“Ani bir baş dönmesi, kollarımda ve bacaklarımda uyuşukluk… Tüfeğimi al. Çok ağırlaştı.”</p>

  <p>Hasan kıkırdadı.</p>

  <p>Procrustes kukla-çenesi düşerek Hasan’a döndü.</p>

  <p>Sonra kendisi de düştü.</p>

  <p>Moreby tüfeği henüz almıştı ve elleri doluydu. Muhafızlar bizi aceleyle yere bırakıp Procrustes’in yanına koştular.</p>

  <p>“Suyunuz var mı?” diye sordu ve gözlerini kapadı.</p>

  <p>Bir daha da açmadı.</p>

  <p>Moreby göğsünü dinledi, asasının tüylü kısmını burun deliklerinin altına doğru tuttu.</p>

  <p>“Ölmüş,” diye açıkladı sonunda.</p>

  <p>“Ölmüş mü?”</p>

  <p>Cildi pullarla kaplı olan taşıyıcımız ağlamaya başladı.</p>

  <p>“O tek iyiydi,” diye hıçkırdı. “O büyük tavat tefiydi. Biz timdi ne yapatağız?”</p>

  <p>“O öldü,” diye yineledi Moreby, “yeni bir savaş şefi ilan edilene dek lideriniz benim. Onu pelerinlerinizle sarın. Şu ilerimizdeki düz kayanın üzerine yatırın. Buralara hiçbir hayvan gelmez, yani rahatsız edilmeyecektir. Geri dönerken onu da alırız. Ama, şimdi, şu ikisinden öcümüzü almalıyız.” Asasıyla işaret etti. “Uyku Vadisi hemen yakınımızda. Size verdiğim hapları içtiniz mi?”</p>

  <p>“İçtik.”</p>

  <p>“İçtik.”</p>

  <p>“İçtik.”</p>

  <p>“İçtik.”</p>

  <p>“Çok iyi. Şimdi pelerinlerinizi alın ve onu sarın.”</p>

  <p>Denileni yaptılar ve kısa bir süre sonra yine kaldırılmış ve üzerinden aşağıdaki içi fosforlu çukurlarla delik deşik olmuş hendeğe doğru bir keçi yolunun indiği yokuşa çıkarılmıştık. Hendekteki büyük kayalar sanki yanıyormuş gibi görünüyorlardı.</p>

  <p>“Oğlum tarafından burası bana,” dedim Hasan’a, “yaşam ipliğimin yanan bir taşın üzerine gerildiği yer olarak tanımlanmıştı. Uykusunda beni Ölü Adam tarafından tehdit edilirken görmüştü, ama kader bunu bir daha düşündü ve o belayı senin başına sardı. Ben ölümün zihninde basit bir düşken, burası benim öleceğim yerlerden biri olarak saptanmıştı.”</p>

  <p>“Shinvat’tan düşmek kızarmak demektir,” dedi Hasan.</p>

  <p>Bizi hendeğe taşıdılar, kayaların üzerine bıraktılar.</p>

  <p>Moreby tüfeğinin emniyetini açarak bir adım geri çekildi.</p>

  <p>“Yunanlıyı çözün ve şu sütuna bağlayın.” Tüfeğiyle işaret etmişti.</p>

  <p>Ellerimi ve ayaklarımı sıkıca bağlayarak dediğini yerine getirdiler. Kaya nemli ve pürüzsüzdü, çaktırmadan öldürüyordu.</p>

  <p>Yaklaşık sekiz adım sağımda aynı şeyleri Hasan’a da uyguladılar.</p>

  <p>Moreby feneri çevremizde sarı bir yarım daire oluşturacak biçimde yerleştirmişti. Dört Kourete yanı başında zebani heykelleri gibi duruyordu.</p>

  <p>Sırıttı. Tüfeği ardındaki kayalık duvara dayadı.</p>

  <p>“Burası Uyku Vadisi’dir,” dedi. “Burada uyuyan bir daha uyanmaz. Ama etleri uzun süre bozulmadan kalır ve kıtlık dönemlerinde bizi besler. Yine de, sizden ayrılmazdan önce…” Bakışlarını bana çevirdi. “Tüfeği dayadığım yeri görüyor musun?”</p>

  <p>Ona yanıt vermedim.</p>

  <p>“Bağırsaklarının oraya dek uzanabileceklerini iddia ederim, müfettiş. Her halükârda, bunu kesin olarak görmek istiyorum.” Kemerinden bir hançer çekti ve bana doğru ilerledi. Dört yarı-insan da onunla birlikte yürüdü. “Kimin daha çok bağırsağı var dersin?” diye sordu. “Senin mi, Arabın mı?”</p>

  <p>İkimiz de yanıtlamadık.</p>

  <p>“Bunu kendi gözlerinizle görme fırsatı bulacaksınız,” dedi dişlerinin arasından. “Önce sen!”</p>

  <p>Gömleğimi çekip kurtardı ve önünü keserek açtı. Yüzümü dikkatlice incelediği tüm bu süre zarfında karnımın beş santim kadar önünde bıçağıyla anlamlı daireler çiziyordu yavaş yavaş.</p>

  <p>“Korkuyorsun,” dedi. “Bu yüzünden belli olmuyor henüz, ama olacak.”</p>

  <p>Ardından, “Bak bana!” diye bağırdı. “Bıçağı çok yavaş sokacağım. Benim akşam yemeğim olacaksın bir gün. Buna ne diyorsun?”</p>

  <p>Güldüm. Aniden her şey pek gülünç gelmişti.</p>

  <p>Yüzü önce çarpıldı, sonra geçici bir şaşkınlık ifadesi içinde düzeldi.</p>

  <p>“Korku aklını mı aldı müfettiş?”</p>

  <p>“Tüy mü, katran mı?” diye sordum ona.</p>

  <p>Ne anlama geldiğini biliyordu. Bir şeyler söylemek amacıyla ağzını açtı, o sırada dört metre kadar ileride bir çakılın oynadığını duydu. Başını hızla o yöne çevirdi.</p>

  <p>Bortan’ın sıçrayışı altında yere yapışmadan ve başı omuzlarının üzerinden ayrılmadan önce yaşamının son saniyesini çığlık atarak geçirdi.</p>

  <p>Cehennem tazım bize ulaşmıştı.</p>

  <p class="bosluk"/>

  <p class="p1">Koureteler çığlık çığlığaydı, çünkü onun gözleri kızıl kor ve dişleri testere gibidir. Başı yerden, uzun boylu bir insanınki kadar yüksektedir. Her ne kadar ona palalarıyla vurmak istemişlerse de, göğsü bir armadillonunki gibi zırhlıdır. Çeyrek tonluk bir köpektir benim Bortan’ım… Albert Payson Terhune’nin yazdığı cinslere pek benzemez.</p>

  <p>Uğraşması bir dakikanın önemli kısmını aldı ve işini bitirdiğinde Koureteler parça parça olmuşlardı; hiçbiri yaşamıyordu artık.</p>

  <p>“Nedir bu?” diye sordu Hasan.</p>

  <p>“Sahilde bir torbanın içinde bulduğum, boğulmayacak kadar inatçı bir enik - benim köpeğim,” dedim. “Bortan.”</p>

  <p>Omuzunun daha yumuşakça olan kısmında küçük bir kesik vardı. Bunu az önceki kavga sırasında edinmemişti.</p>

  <p>“Önce köyde aramış bizi,” dedim, “ve onu durdurmaya kalkmışlar. Pek çok Kourete öldü bugün.”</p>

  <p>Yanıma geldi ve yüzümü yaladı. Kuyruğunu salladı, köpekçe sesler çıkardı, bir enik gibi kıvrandı, koşarak küçük daireler çizdi. Yine bana doğru sıçrayıp yüzümü yaladı. Sonra gitmiş, Koureteler’in kalıntıları üzerinde oyunlar yapıyordu yine.</p>

  <p>“Bir adamın köpeğinin olması iyi,” dedi Hasan. “Köpeklerden hep hoşlanmışımdır.”</p>

  <p>O bunları söylerken Bortan onu kokluyordu.</p>

  <p>“Geri döndün, seni pis yaşlı tazı seni,” dedim ona. “Köpeklerin nesillerinin tükendiğini bilmiyor musun?”</p>

  <p>Kuyruğunu salladı, yine yanıma geldi ve ellerimi yaladı.</p>

  <p>“Kulaklarının arkasını kaşıyamadığım için özür dilerim. Ama yapmak istediğimi biliyorsun, değil mi?”</p>

  <p>Kuyruğunu salladı.</p>

  <p>Düğümlerin altında sağ elimi açıp kapattım. Bunu yaparken başımı da o yöne çevirdim. Nemli ve titreyen burun delikleriyle Bortan beni seyrediyordu.</p>

  <p>“Ellerim, Bortan. Kurtulmam için ellere ihtiyacım var. Düğümlerimi çözecek ellere. Onları bul Bortan ve bana getir.”</p>

  <p>Yerde yatan kopuk bir kol parçasını aldı ve ayaklarımın dibine bıraktı. Sonra bana bakıp kuyruğunu salladı.</p>

  <p>“Hayır, Bortan, <i>canlı</i> eller. Dost eller. Beni çözecek eller. Anlıyorsun, değil mi?”</p>

  <p>Elimi yaladı.</p>

  <p>“Git ve beni kurtaracak elleri bul. Hâlâ gövdelerine bağlı ve canlı olsunlar. Dostların elleri. Şimdi, çabuk! Git!”</p>

  <p>Döndü ve uzaklaştı, duraladı, bir daha geriye baktı, sonra patika boyunca fırladı.</p>

  <p>“Anladı mı?” diye sordu Hasan.</p>

  <p>“Sanırım,” dedim ona. “Onunki sıradan bir köpek beyni değil ve anlamayı öğrenebilmek için bir insan yaşamından çok daha uzun süresi oldu.”</p>

  <p>“Öyleyse biz uyumadan bir an önce birilerini bulmasını dileyelim.”</p>

  <p>“Evet.”</p>

  <p class="bosluk"/>

  <p>Orada bağlı kaldık; gece çok soğuktu.</p>

  <p>Çok uzun bir süre bekledik. Sonunda zamanın izini yitirdik.</p>

  <p>Kaslarımıza kramp girmişti ve ağrıyordu. Sayısız küçük yaralarımızdan akan kurumuş kanla kaplıydık. Tepeden tırnağa dek yara bere içindeydik. Yorgunluk ve uykusuzluktan sersemlemiş haldeydik.</p>

  <p>İpler etlerimizi keserken orada asılı kaldık.</p>

  <p>“Senin köyüne varabileceklerini düşünüyor musun?”</p>

  <p>“Onlara iyi bir avantaj sağladık. Hatırı sayılır bir şansları olduğunu düşünüyorum.”</p>

  <p>“Seninle çalışmak hep zor oluyor, Karacı.”</p>

  <p>“Biliyorum. Bunu ben de fark ettim.”</p>

  <p>“…Korsika zindanlarında küflendiğimiz o yaz gibi.”</p>

  <p>“Evet.”</p>

  <p>“…Ya da Ohio’da tüm malzememizi yitirdikten sonra Şikago İstasyonu’na kadar yürümemiz gibi.”</p>

  <p>“Evet, kötü bir yıldı.”</p>

  <p>“Gerçi sen <i>her zaman</i> boğazına kadar belanın içindesindir Karacı. ‘Kaplanın kuyruğunu düğümlemek için doğmuş’,” dedi, “senin gibiler için böyle derler. Onlarla birlikte olmak zordur. Bana gelince, ben sessiz ve gölge yerleri severim, bir şiir kitabını, tütün çubuğumu…”</p>

  <p>“Şşş! Bir şey duyuyorum!”</p>

  <p>Nal sesleri geliyordu.</p>

  <p>Elektrik fenerinin sarı ışığında bir satir belirdi. Gözleri benden Hasan’a ve yine geriye ve yukarıya, aşağıya, çevreye ve ardımıza oynarken çok sinirli bir hali vardı.</p>

  <p>“Yardım et bize, küçük boynuzlu adam,” dedim Yunanca.</p>

  <p>Çekinerek ilerledi. Suratımızdaki kanı ve yerde yatan parçalanmış Koureteler’i gördü.</p>

  <p>Kaçacakmış gibi geri döndü.</p>

  <p>“Geri dön! Sana ihtiyacımız var! Benim, kaval çalgıcısı!”</p>

  <p>Durdu ve yine döndü, burun delikleri titreyerek, açılıp kapanarak. Sivri kulakları kıpırdadı.</p>

  <p>Neredeyse insanımsı yüzünü acılı bir ifade kaplayarak kıyım bölgesinden geçti ve yanımıza geldi.</p>

  <p>“Pala,” dedim gözlerimle işaret ederek. “Ayaklarımın dibinde. Al onu.”</p>

  <p>İnsanlar tarafından yapılmış bir şeye, özellikle de bir silaha dokunmak fikrinden rahatsız olmuşa benziyordu.</p>

  <p>Son şarkımın son notalarını ıslıkla çaldım.</p>

  <p><i>Artık çok geç, çok geç, çok geç…</i></p>

  <p>Gözleri nemlendi. Kaba tüylü bileklerinin tersiyle sildi onları.</p>

  <p>“Palayı al ve bağlarımı kes. Al onu. - O şekilde değil, kendini keseceksin. Diğer ucundan. - Evet.”</p>

  <p>Palayı düzgün bir biçimde aldı ve bana baktı. Sağ elimi oynattım.</p>

  <p>“İpler. Kes onları.”</p>

  <p>Kesti. Bu ona on beş dakikaya ve bana da kanlı bileziklere mal olmuştu. Bir atardamarı kesmesine engel olabilmek için elimi sürekli olarak hareket ettirmek zorunda kalmıştım. Ama kurtardı sonunda ve bana hevesle baktı.</p>

  <p>“Şimdi bıçağı bana ver, kalanını ben hallederim.”</p>

  <p>Palayı, uzattığım avcuma yerleştirdi.</p>

  <p>Onu aldım. Birkaç saniye sonra özgürdüm. Hasan’ı kurtardım.</p>

  <p>Döndüğümde satir gitmişti. Uzaktan çılgın gibi koşan toynakların seslerini duydum.</p>

  <p>“Şeytan beni affetti,” dedi Hasan.</p>

  <p class="bosluk"/>

  <p class="p1">Sıcak topraklardan gidebildiğimiz kadar hızla uzaklaştık, Kourete köyünün kenarından geçip Volos’a giden yol olarak tanıdığım bir patikaya gelinceye dek kuzey yönünde ilerledik.</p>

  <p>Satiri Bortan mı bulmuş ve bize gelmeye bir şekilde ikna etmişti, yoksa yaratık mı bizi görmüş ve beni tanımıştı, hiçbir zaman tam olarak bilemeyeceğim. Gerçi Bortan geri dönmemişti, dolayısıyla ikinci şıkkın doğru olduğuna dair bir his var içimde.</p>

  <p>En yakındaki dost kasaba yaklaşık yirmi beş kilometre doğumuza düşen Volos’tu. Eğer Bortan birçok akrabam tarafından tanınabileceği oraya gitmişse, geri dönmesi epey vaktini alırdı. Yardım getirmesi umuduyla onu göndermem bir çeşit son çareydi. Eğer Volos’tan başka bir yeri denemişse, ne zaman dönerdi bilemiyordum. Ama yine bulurdu izimi ve peşimden gelirdi. Ardımızda olabildiğince çok kilometre bırakarak yolumuza devam ettik.</p>

  <p>Yaklaşık on kilometrenin ardından artık yalpalamaya başlamıştık. Dinlenmeksizin daha fazla ilerleyemeyeceğimizi biliyorduk, böylece uyumak için uygun bir yer bulmak amacıyla gözlerimizi açtık.</p>

  <p>Sonunda, küçük bir çocukken koyun güttüğüm dik, kayalık bir tepeyi tanıdım. Yokuşun dörtte üç yukarısına düşen küçük çoban mağarası kuru ve boştu. Ahşap girişi çoktan çürümüştü, ama hâlâ iş görüyordu.</p>

  <p>Döşek yapmak için biraz temiz çimen yolduk, kapıyı güvenliğe aldık ve içeri uzandık. Bir saniye geçmeden Hasan horlamaya başlamıştı. Zihnim dalıp gitmezden önce bir an için dalgalandı ve o anda tüm zevklerin arasında -susamışken içilen bir bardak serin suyun, seksin, günlerce süren yoksunluğun ardından yakılan bir sigaranın- hiçbirinin uykuyla boy ölçüşemeyeceğini anladım.</p>

  <p>Uyku en muhteşem…</p>

  <p class="bosluk"/>

  <p class="p1">Diyebilirim ki eğer grubumuz Lamia’dan Volos’a uzun yolu tercih etmiş olsaydı -kıyı yolunu- her şey daha farklı cereyan eder ve Phil de bugün hâlâ yaşıyor olurdu. Ama burada olup biten her şeyi yargılamam olanaksız; şimdi bile, geçmişe dönüp baktığımda, her şeye baştan başlayabilsem olayları nasıl düzenlerdim bilmiyorum. Nihai felaketin güçleri yıkıntıların arasında çoktan kaz adımları atmaya ve kollarını kaldırarak selam vermeye başlamışlardı bile…</p>

  <p>İzleyen gün öğleden sonra Volos’a vardık ve Pelion Dağı‘ndan yukarı Portaria’ya gittik. Derin bir dere yatağının öte yanında Makrinitsa yer alıyordu.</p>

  <p>Karşıya geçtik ve diğerleriyle buluştuk.</p>

  <p>Phil onları Makrinitsa’ya getirmiş, bir şişe şarap ve <i>Zincirlerinden Kurtulmuş Promete</i>’sini istemiş ve ikisiyle birlikte gecenin geç saatlerine dek oturmuştu.</p>

  <p>Sabah olduğunda Diane onu kaskatı gülümserken bulmuştu.</p>

  <p>Viran Episkopi’nin yakınlarında, sedirlerin arasında onun için büyük bir cenaze ateşi yaktım, çünkü o gömülmek istemezdi. Üzerine iki adam boyu yüksekliğe dek tepeleme üzerlik ve kokulu otlar yığdım. O gece yanacaklardı ve ben bir dosta daha elveda diyecektim. Şimdi geri dönüp bakıyorum da tüm yaşamım bir buluşmalar ve vedalar zinciriymiş gibi görünüyor. “Merhaba,” diyorum. “Hoşça kal,” diyorum. Sabreden sadece Yer oluyor.</p>

  <p>Lanet olsun!..</p>

  <p>Böylece o öğleden sonra grupla birlikte Volos’un karşısındaki burunda yer alan Iolkos’un limanı Pagasae’ye yürüdüm. Hem denizi hem de kayalık sırtı iyi bir açıdan gören tepede badem ağaçlarının gölgesinde durduk.</p>

  <p>“Argonotlar Altın Postu aramak üzere yolculuklarına buradan başladılar,” dedim ortaya.</p>

  <p>“Kimdi onlar?” diye sordu Ellen. “Öykülerini okuldayken okumuştum, ama unutmuşum.”</p>

  <p>“Herakles, Theseus, şarkıcı Orpheus, Aesclepius, Kuzey Rüzgârının oğulları ve sentaur Cheiron’un -ki hazır söz ondan açılmışken, mağarası şuradaki Pelion Dağı‘nın zirvesi yakınındadır- öğrencisi olan Kaptan Jason vardı.”</p>

  <p>“Gerçekten mi?”</p>

  <p>“Bir gün sana gösteririm.”</p>

  <p>“Pekâlâ.”</p>

  <p>Diane diğer yanıma gelerek “Tanrılarla devlerin dövüştükleri yer de yakınımızda,” dedi. “Devler Pelion Dağı‘nı söküp Olympus’la boy ölçüşebilmesi için Ossa’nın tepesine yığmadılar mı?”</p>

  <p>“Öyle derler. Ama tanrılar merhametliydi ve kanlı savaş sona erdikten sonra manzarayı eski haline getirdiler.”</p>

  <p>“Bir yelken,” dedi Hasan elindeki yarısı soyulmuş portakalla işaret ederek.</p>

  <p>Enginlere doğru baktım ve ufukta küçük bir nokta vardı.</p>

  <p>“Evet, burası hâlâ bir liman olarak kullanılıyor.”</p>

  <p>“Belki de bir gemi dolusu kahramandır,” dedi Ellen, “bir miktar daha post getiriyorlardır. Bütün bu yapağıyla ne yapacaklar ki?”</p>

  <p>“Önemli olan postların kendileri değil,” dedi Kızıl Peruk, “onları alabilmek. Her iyi öykücü bunu bilir. Kadın kısmı postlardan çarpıcı giysiler üretebilir. Onlar seferlerden arta kalanlarla yetinmeyi öğrenmişlerdir.”</p>

  <p>“Senin saçına uymazlardı, hayatım.”</p>

  <p>“Seninkine de, çocuk.”</p>

  <p>“Bu değiştirilebilir. Ama seninki kadar kolaylıkla değil, kuşkusuz…”</p>

  <p>“Yolun karşısında,” dedim yüksek sesle, “iki yıla kadar ilkselleştirmeyi planladığım bir Bizans kilise yıkıntısı var: Episkopi. Argonotlardan biri olan Peleus’la deniz kızı Thetis’in evlilik şölenlerinin geleneksel yeridir. O şölenin öyküsünü işitmişsinizdir belki. Nifak tanrıçası dışında herkes davet edilmişti ama o yine de geldi ve ortaya, üzerinde ‘En Güzel Olana’ yazılı altın bir elma attı. Lord Paris onun Afrodit’e ait olduğuna karar verdi ve böylece Truva’nın yazgısı da belirlenmiş oldu. Son görüldüğünde Paris pek mutlu sayılmazdı. Ah, kararlar! Hep dram; bu ülke efsanelerle kaynıyor.”</p>

  <p>“Burada ne kadar kalacağız?” diye sordu Ellen.</p>

  <p>“Makrinitsa’da birkaç gün daha geçirmek isterim,” dedim, “sonra kuzeye doğru ilerleriz. Yunanistan’da diyelim ki bir hafta kadar daha kalırız ve ardından doğru Roma.”</p>

  <p>Kayaların üzerinde oturup kayıt aygıtıyla konuşarak sulara doğru bakarken, “Hayır,” dedi Myshtigo. “Hayır, gezimiz bitti. Burası son durak.”</p>

  <p>“Nasıl oldu bu?”</p>

  <p>“Yeterince tatmin oldum ve şimdi eve gidiyorum.”</p>

  <p>“Kitabın ne olacak?”</p>

  <p>“Öykümü tamamladım.”</p>

  <p>“Ne tür bir öykü bu?”</p>

  <p>“Bitirdiğimde sana imzalı bir nüshasını göndereceğim. İstediğim verileri toparlamış durumdayım ve zamanım çok kıymetli. Gerekli olan verilerin hepsini, en azından. Bu sabah Liman’ı aradım; bana bir kayak gönderecekler. Siz devam edip dilediğinizi yapabilirsiniz, ama benim işim bitti.”</p>

  <p>“Yolunda gitmeyen bir şeyler mi var?”</p>

  <p>“Hayır, her şey yolunda, ama ayrılma zamanım geldi. Yapmam gereken öyle çok şey var ki.”</p>

  <p>Ayağa kalktı ve gerindi.</p>

  <p>“Eşyalarımı hazırlamam gerekiyor, o yüzden şimdi ayrılıyorum. Her şeye rağmen, gerçekten güzel bir ülken var burada Conrad. - Sizinle akşam yemeğinde görüşürüz.”</p>

  <p>Döndü ve tepeden aşağı yürüdü.</p>

  <p>Ona doğru birkaç adım attım, gidişini seyrettim.</p>

  <p>“Bu acelenin nedeni nedir acaba?” diye yüksek sesle düşündüm.</p>

  <p>Bir ayak sesi geldi.</p>

  <p>“O ölüyor,” dedi George hafifçe.</p>

  <p class="bosluk"/>

  <p class="p1">Bizden birkaç gün önce gelmiş olan oğlum Jason ayrılmıştı. Komşular önceki akşam Hades’e doğru yola çıktığını söylediler. Yaşlı adam evinin kapısını kıran ateş gözlü bir cehennem tazısının sırtında gecenin karanlığında kaybolmuştu. Akrabalarım beni akşam yemeğine bekliyorlardı. Dos Santos hâlâ istirahat halindeydi; George yaralarının bakımını yapmış ve onu Atina’daki hastaneye göndermeye gerek görmemişti.</p>

  <p>Eve dönmek her zaman güzeldir.</p>

  <p>Köyün meydanına indim ve torunlarımla konuştum. Onlara Taler’den, Haiti’den, Atina’dan bahsedecek miydim? Evet. Edecektim, ettim de. Onlar da bana Makrinitsa’nın son yirmi yılını anlatacaklar mıydı? Tam üstüne bastınız.</p>

  <p>Sonra birkaç demet çiçek toplayıp mezarlığa götürdüm, bir süre orada kaldım ve Jason’un evine gittim ve sundurmanın altında bulduğum aletlerle kapısını onardım. Sonra onun bir şişe şarabına rast geldim ve tamamını bitirdim. Ve bir sigara tüttürdüm. Kendime bir tencere dolusu kahve yaptım ve onun de hepsini içtim.</p>

  <p>Kendimi hâlâ bitkin hissediyordum.</p>

  <p>Sonu nereye varacaktı bilemiyordum.</p>

  <p>Ama George hastalıkları iyi tanıyordu ve Vegalının uzaylı türden nörolojik bir rahatsızlığın su götürmez belirti ve bulgularını gösterdiğini söylemişti. Tedavisi olanaksız. Ölümcül.</p>

  <p>Ve neden olarak da Hasan bile gösterilemiyordu. “Etyolojisi belirsiz,” - George’un açımlaması buydu işte.</p>

  <p>Böylece her şey sil baştan edilmişti.</p>

  <p>George tanışma toplantımızdan beri Myshtigo’nun durumundan haberdardı. - Onu iz üzerine süren ne olmuştu?</p>

  <p>Phil ondan Vegalıda ölümcül bir hastalığın olup olmadığının belirtilerini gözlemlemesini istemişti.</p>

  <p>Neden?</p>

  <p>Eh, nedenini söylememişti ve ben de şu anda gidip soramazdım.</p>

  <p>Elimde bir sorunum vardı.</p>

  <p>Myshtigo işini ya tamamlamıştı ya da tamamlamaya yetecek zaman bulamamıştı. Ama tamamladığını <i>söylemişti.</i> Aksi halde, başından beri boş yere ölü bir adamı korumuş oluyordum. Yok eğer tamamlamışsa, sonuçlarını bilmem gerekirdi ki daha ne kadar ömrü kalmış olduğu hakkında hızlı bir karar verebileyim.</p>

  <p>Akşam yemeğinin yararı olmadı. Myshtigo söyleyeceği kadarını söylemişti ve sorulanınızı ya duymazlıktan geldi ya da kaçamak yanıtlar verdi. Sonuçta, kahvelerimizi içer içmez birer sigara tüttürmek amacıyla Kızıl Peruk’la birlikte dışarı çıktık.</p>

  <p>“Neler oluyor?” diye sordu.</p>

  <p>“Bilmiyorum. Belki sen bilirsin diye düşünüyordum.”</p>

  <p>“Hayır. Şimdi ne olacak?”</p>

  <p>“Sen söyle.”</p>

  <p>“Onu öldürelim mi?”</p>

  <p>“Belki de evet. Ama yine de: niçin?”</p>

  <p>“Onu tamamladı.”</p>

  <p>“Ne? <i>Neyi</i> tamamladı?”</p>

  <p>“Ben nereden bileyim?”</p>

  <p>“Lanet olsun! <i>Senin</i> bilmen gerek! Birilerini niçin öldürdüğümü bilmek zorundayım. Böyle bir garipliğim var işte.”</p>

  <p>“Garip mi dedin? Hem de nasıl! Çok açık, değil mi? Vegalılar yine satın alma peşindeler, Yerden yana. Onlara ilgilendikleri yöreler hakkında rapor sunmaya gidiyor.”</p>

  <p>“Öyleyse neden her yeri gezmedi? Niçin Mısır ve Yunanistan’dan sonra kısa kesti? Kum, kayalar, ormanlar ve türlü canavarlar - bütün gördükleri bu kadar. Pek cesaret verici sayılmazlar.”</p>

  <p>“Korkmuş olmalı, nedeni bu ve yaşadığı için de şanslı sayılır. Bir boadil ya da Kourete’nin midesine inmiş de olabilirdi. Tüyüyor.”</p>

  <p>“İyi ya. Bırak tüysün. Bırak olumsuz bir rapor versin.”</p>

  <p>“Ama bunu yapamaz. Eğer <i>gerçekten</i> satın almak niyetindelerse, bu kadar üstünkörü bir raporu kabul etmezler. Bitirmesi için bir başkasını yollayacaklardır - daha sert birisini. Eğer Myshtigo’yu öldürürsek bizim de hâlâ sert, hâlâ gerçek ve hâlâ asi olduğumuzu anlarlar.”</p>

  <p>“…Ve yaşamını yitirmek gibi bir korkusu da yok,” diye düşünceye daldım.</p>

  <p>“Yok mu? Ne, öyleyse?”</p>

  <p>“Bilmiyorum. Ama bulmak zorundayım.”</p>

  <p>“Nasıl?”</p>

  <p>“Sanırım kendisine soracağım.”</p>

  <p>“Sen üşütmüşsün.” öte tarafa döndü.</p>

  <p>“Ya benim yöntemlerim, ya hiç,” dedim.</p>

  <p>“Madem öyle, sen nasıl istersen. Fark etmez. Zaten kaybettik.”</p>

  <p>Omuzlarından tutup boynunu öptüm. “Henüz değil. Göreceksin.”</p>

  <p>Gerildi.</p>

  <p>“Evine dön,” dedi. “Geç oldu. Çok geç.”</p>

  <p>Öyle yaptım. Iakov Korones’e ait, Phil’in kaldığı ve şimdi de Myshtigo’yla benim yerleştiğimiz eski, büyük eve döndüm.</p>

  <p>Orada, ölüm odasında, Phil’in bir zamanlar uyuduğu odada durdum. <i>Zincirlerinden Kurtulmuş Promete</i>’si hâlâ yazı masasının üzerinde, boş içki şişesinin yanındaydı. Mısır’da beni aradığı zaman kendi sonundan bahsetmiş, bir kalp krizi atlatmış, birçok şeye katlanmıştı. Böyle bir konu hakkında eski dostu için birkaç satır not bırakmıştır diye düşündüm.</p>

  <p>Böylece Percy B’ye ait fiyasko destanın sayfalarını açtım ve karıştırdım.</p>

  <p>Kitabın sonundaki boş sayfalara Yunanca olarak yazmıştı: Çağdaş Yunanca değil, klasik.</p>

  <p>Şöyle bir şeydi:</p>

  <p class="bosluk"/>

  <p><i>Sevgili dostum, bir kez daha gözden geçiremeyeceğim herhangi bir yazıyı yazıyor olmaktan ne denli nefret de etsem, bu işe bir an önce el atmamın uygun olacağı düşüncesindeyim. Ben iyi değilim. George Atina’ya uçmamı istiyor. Gideceğim ben de, sabahleyin. Ama önce elimizdeki sorunla ilgilenmem gerek:</i></p>

  <p><i>Ne pahasına olursa olsun, Vegalının Yer’den sağ salim ayrılmasını sağlamalısın.</i></p>

  <p><i>Bu çok önemli.</i></p>

  <p><i>Bu, dünyadaki en önemli şey.</i></p>

  <p><i>Bunları sana daha önce söylemekten çekiniyordum, çünkü Myshtigo’nun telepatik olmasından korkuyordum. İşte bu nedenledir ki, sırf ondan uzak durabilmek için nefret ettiğimi varsaydım. Ancak onun telepatik olmadığı gerçeğini sağlama bağladıktan sonra size katılmayı seçtim.</i></p>

  <p><i>Dos Santos’un, Diane’nın ve Hasan’ın varlığı beni Radpol’ün Vegalının canına kastettiğini düşünmeye itti. Eğer o bir telapat olsaydı bu durumu çabuk anlaması ve özgüvenliği için gerekli tüm önlemleri derhal alması gerekirdi. Eğer değilse, onu Hasan dahil her türlü tehlikeye karşı koruyabileceğine kuvvetle inanıyorum. Ama bu bilgimden onun haberdar olmasını da istemiyordum. Yine de, anımsarsın, seni uyarmayı denedim.</i></p>

  <p><i>Büyükbabası Tafram Yahtigo yaşayan en güzel, en soylu yaratıklardan birisidir. O bir düşünür, bir yazar ve kendini toplumun hizmetine adamış bir yöneticidir. Otuz küsur yıl önce Taler’de kaldığım sırada onunla tanışma fırsatı bulmuştum ve çok yakın dost olmuştuk. O günden beridir iletişimimizi koparmadık ve daha ta o zaman Vega Birliğinin Yer’in durumu üzerine olan planları hakkında beni uyarmıştı. Aynı zamanda gizlilik andı da içirmişti. Cort bile benim durumun farkında olduğumu bilmez. Eğer bu zamanından önce ortaya çıksaydı, yaşlı adam feci bir prestij kaybına uğrayacaktı.</i></p>

  <p><i>Vegalılar çok sıkıntı verici bir konumda kaldılar. Bizim göçmenlerimiz kendi ekonomik ve kültürel bağımlılıklarını Vega’nın üzerine yıktılar. Vegalılar, Radpol isyanı günlerinde, gezegenlerini restore etmeyi amaçlayan güçlü bir örgüte sahip yerli bir halk kitlesi bulunduğu gerçeğinin -hem de çok net bir biçimde!- ayrımına vardırılmışlardı. Onlar iste bu durumun genelleşmesini arzu ediyorlar. Onlar Yer’i istemiyorlar. Ne yapacaklar ki? Eğer Yer halkını sömürmek isteselerdi, burada olandan kat kat fazlasını Talerde bulabilirlerdi - ama onlar böyle yapmıyorlar; en azından kötü niyetle ve sistematik olarak. Bizim göçmenlerimiz ekonomik olarak istismar edilmeyi buraya dönmeyi tercih ettiler. Bu neyi gösterir? Geridönüşçülük ölü bir davadır. Kimsenin döneceği falan yok. Hareketten bu nedenle ayrıldım. Aynı neden senin için de geçerliydi sanıyorum. Vegalılar ana-gezegen sorununu omuzlarından atmak istiyorlar. Ziyaret etmekten hoşlanıyorlar, tabii ki. Buralara gelmek ve bir dünyaya nelerin yapılabileceğini kendi gözleriyle görmek kibirlerini törpülüyor ve onlar için uyarıcı, yönlendirici ve hatta doğrudan dehşet verici oluyor.</i></p>

  <p><i>Onların gereksindikleri şey bizim Talerdeki sürgün hükümetimizi devre dışı bırakacak bir yol bulmalarıydı. Talerliler var olmaları ve vergi toplayabilmeleri için ellerinde kalan tek şeyden, Büro’dan vazgeçmek niyetinde değildiler.</i></p>

  <p><i>Uzun görüşmelerden ve Vega vatandaşlığına tam üyelik dahil bizimkilere önerilen bol miktardaki ekonomik ayrıcalıkların ardından sonunda bir yol bulunmuş gibi görünüyordu. Planın uygulamaya konması Shtigo oymağının, özellikle de Tatram’ın ellerine bırakılmıştı.</i></p>

  <p><i>O da sounda Yer’i otonomlaştırmanın ve kültürel bütünlüğünü korumanın bir yolunu bulduğuna inandı. İşte bu nedenle torununu, Cort’u, incelemeler yapması için gönderdi. Corttuhaj bir yaratıktır; asıl yeteneği oyunculuğundadır (Shtigolar’ın hepsi de yetenekli kistlerdir) ve rol yapmaya bayılır. Uzaylı bir yaratık rolünü istekle oynadığına inanıyorum ve bunu büyük ustalık ve verimlilikle gerçekleştirmiş olduğundan da hiç kuşkum yok. (Tatram bunun aynı zamanda Cort’un son rolü olabileceğini de söyledi bana. O tedavisi olanaksız</i> drinfan <i>nedeniyle ölüyor; seçilmiş olmasının bir nedeni de buydu sanırım.)</i></p>

  <p><i>Onun buraya gayrimenkulleri gözden geçirmeye gelmediğini söylediğimde bana inan Konstantin Karagozis Nomikos (ve bilmediğim bütün diğerleri), Conrad: Gelmedi…</i></p>

  <p><i>Ama son kez olarak Byron’a yakışır bir jest yapmama da izin ver. Onun yaşaması gerekliliği yolundaki sözlerini kabul et ve bırak içtiğim anda ve sırrıma sadık kalayım. Siz de bir gün öğrendiğiniz zaman pişman olmayacaksınız.</i></p>

  <p><i>Senin güzellemeni tamamlamaya fırsat bulamadığım için çok üzgünüm ve Kerch’te Lara’mı elimden aldığın için ise lanet olsun sana! - PHIL.</i></p>

  <p class="bosluk"/>

  <p class="p1">İyi ya, madem, diye düşündüm - yaşam Vegalıya, ölüm değil! Phil konuşmuştu ve onun sözlerinden hiç kuşku duymuyordum.</p>

  <p>Mikar Korones’in akşam sofrasına geri döndüm ve o gitmeye hazır oluncaya dek Myshtigo’yla kaldım. Iakov Korones’in yerine dönünceye kadar ona eşlik ettim ve son birkaç parça eşyasını toparlayışım da izledim. Bütün bu süre zarfında en çok belki altı sözcük konuşmuştuk.</p>

  <p>Eşyalarını evin önüne, kayığın ineceği yere taşıdık. Diğerleri (Hasan dahil) ona veda etmeye gelmeden önce bana döndü ve “Söylesene, Conrad,” dedi, “piramiti niçin yıkıyorsun?”</p>

  <p>“Vega’yı iğnelemek için,” dedim. “Eğer topraklarımızı ister ve onları bizden almayı da becerirseniz, ancak ÜçGün sonrasında olduğundan da viran bir halde alabileceksiniz. Bakılmaya değer hiçbir şey kalmamış olacak. Tarihimiz bize ne bırakmışsa yıkacağız. Size bir kırıntı bile yok!”</p>

  <p>Göğüs kafesinin dibinden tiz bir iniltiyle hava boşalttı -Vegalılar böyle iç çekiyor olsa gerekti.</p>

  <p>“Sanırım övgüye değer,” dedi, “ama onu görmeyi öylesine arzu etmiştim ki. Onu eski haline getirmeyi düşünür müydün? Hemen, belki?”</p>

  <p>“Sen ne dersin?”</p>

  <p>“Adamlarının taşların çoğunu işaretlediklerini gördüm.”</p>

  <p>Omuz silktim.</p>

  <p>“Madem böyle, önemli bir tek sorum var - senin yıkıcılığa olan sempatin hakkında…” diye belirtti.</p>

  <p>“Neymiş o?”</p>

  <p>“Bu <i>gerçekten de</i> sanat mı?”</p>

  <p>“Cehenneme git!”</p>

  <p>Sonra diğerleri çıkageldiler. Diane’a başımı yavaşça salladım ve Hasan’ın bileğini yakalayarak avucuna bantla tutturduğu minik iğneyi alana dek bırakmadım. Sonra Vegalıyla onun el sıkışmalarına, kuşkusuz kısa bir süre için, izin verdim.</p>

  <p>Kayak karanlık gökyüzünden vızıldayarak indi ve Myshtigo’nun binerek eşyalarının yerleştirilmesi ve kapının kapanmasıyla bizzat ilgilendim.</p>

  <p>Kayak olaysız havalandı ve birkaç saniye içinde gözden kayboldu.</p>

  <p>Bu boşuna gezintinin sonuna gelmiştik.</p>

  <p>İçeri dönüp üzerimi değiştirdim.</p>

  <p>Bir dostun yakılmasındaydı sıra.</p>

  <p class="bosluk"/>

  <p class="p1">Odunlardan oluşturduğum ziggurat, ozandan, dostumdan geriye kalanları da taşıyarak gecenin içinde yükseliyordu. Elektrik fenerini söndürerek bir meşale tutuşturdum. Hasan yanımda durdu. Cenazenin at arabasına taşınmasına yardım etmiş ve dizginlere geçmişti. Ölüm ateşini Volos’a bakan selvi kaplı tepede, daha önce bahsettiğim kilise yıkıntısının yanına hazırlamıştım. Körfezin suları durgundu. Gökyüzü berrak ve yıldızlar pırıl pırıldı.</p>

  <p>Ölünün yakılmasını onaylamayan Dos Santos yaralarının rahatsızlık verdiklerini bahane ederek törene katılmamayı tercih etmişti. Diane da onunla birlikte Makrinitsa’da kalmıştı. Son konuşmamızdan beri bana tek laf etmemişti.</p>

  <p>Ellen ve George büyük bir selvinin altına çekilmiş olan arabanın arkasına oturmuş ve el ele tutuşmuşlardı. Hasan’la benim dışımızda sadece onlar vardı. Akrabalarımızın dört bir yanında ağlayıp sızlanmalarından Phil hoşlanmazdı. Büyük, parlak, çabuk ve müziksiz bir tören istediğinden bahsetmişti bir zamanlar.</p>

  <p>Meşaleyi odun yığınının bir kenarına iliştirdim. Ateş tuttu, yavaşça ve odunları çiğnemeye başladı. Hasan bir başka meşale daha yaktı, toprağa saplayarak dikti, geri çekildi ve seyretmeye koyuldu.</p>

  <p>Alevler ısırarak yukarılara doğru yükseldikçe eski duaları mırıldandım ve toprağa biraz şarap döktüm. Yangının içine kokulu otlar attım. Sonra ben de çekildim.</p>

  <p>”’…Her ne idiysen, ölüm seni de aldı,’” dedim ona. “‘Cehennemin karmakarışık dalgalanan gölgeleri arasında, Acheron’un yanı sıra açan o nemli çiçeği görmeye gittin.’ Eğer genç olsaydın ürünlerini verememiş büyük bir yeteneğin yok oluşu olarak ölümüne yas tutulacaktı. Ama sen yaşadın ve artık bunu söyleyemezler. Kimileri kendi Truvalarının önünde yaşanacak kısa ve ilahi bir yaşamı arzularlar, kimileri uzun ve huzurlusunu. Ve hangisinin daha iyi olduğunu kim iddia edebilir? Tanrılar ozanlara onun için ölümsüz bir zafer türküsü söyleterek Achilleus’a verdikleri ebedi şan sözünü yerine getirdiler. Ama o da şimdi senin kadar ölüyken mutlu mudur acaba? <i>Ben</i> buna karar veremem, eski dostum. Senin de Argive’lerin en güçlüsüne ve ölüm zamanlarının en zorlusuna yazdığın bazı sözleri anımsıyorum: ‘Bir araya geldiğimiz bu yerde çıplak düş kırıklıklarının öfkesi var: Zamanın tehditkâr iç çekişlerinin… Ama küller oduna dönüşmüyor. Alevlerin duyulamaz müzikleri havaya ısı saçıyor, ama gün geri gelmiyor.’ Güle güle git, Phillip Graber. Phoebus ve Dionysius’un ozanları hem seven hem de öldüren efendileri, seni karanlık kardeşleri Hades’e emanet etsinler. Ve onun Persephone’u, Gecenin Kraliçesi, sana iyi gözle baksın ve Elysium’daki yerini yüksek kılsın. Elveda.”</p>

  <p>Alevler neredeyse en tepeye erişmişti.</p>

  <p>O zaman Jason’u gördüm, arabanın yanında ayakta duruyordu ve Bortan yanına oturmuştu. Biraz daha geriledim. Bortan bana geldi ve sağıma oturdu. Bir kez elimi yaladı.</p>

  <p>“Ulu avcı,” dedim, “birimizi daha yitirdik.”</p>

  <p>Koca başını salladı.</p>

  <p>Ateş tepeye erişti ve geceyi ısırmaya başladı. Hava hoş kokularla ve alevlerin çıtırtısıyla dolmuştu.</p>

  <p>Jason yaklaştı.</p>

  <p>“Baba,” dedi, “o beni yanan kayaların oldukları yere götürdü, ama siz çoktan kaçmıştınız.”</p>

  <p>Başımla evet dedim.</p>

  <p>“Bizi oradan insan olmayan bir dost kurtardı. Daha önce, Hasan adlı şu adam Ölü Adam’ı yenmişti. Böylece şu ana dek düşlerin hem doğru hem de yanlış çıktılar.”</p>

  <p>“Gördüğüm sarı gözlü savaşçı <i>o</i>’dur,” dedi.</p>

  <p>“Biliyorum, ama bu kısmı da geçtik.”</p>

  <p>“Ya Kara Hayvan?”</p>

  <p>“Ne bir homurtu ne de mırıltı.”</p>

  <p>“İyi.”</p>

  <p>Gece kendine gerilerken uzun, çok uzun bir süre ateşi seyrettik. Bortan’ın kulakları birkaç kez dikildi ve burun delikleri genişledi. George ve Ellen kıpırdamamışlardı, ifadesiz yüzüyle Hasan garip gözlü bir seyirciydi.</p>

  <p>“Şimdi ne yapacaksın, Hasan?” diye sordum.</p>

  <p>“Sincar Dağı‘na gideceğim yine,” diye yanıtladı, “bir süre için.”</p>

  <p>“Ya sonra?”</p>

  <p>Omuz silkti. “Yazılan olur,” dedi.</p>

  <p>Ve o anda dehşet verici bir ses parçalanan ağaçların çatırtıları eşliğinde geri zekâlı bir devin iniltileri gibi üzerimize çöküverdi.</p>

  <p>Bortan ayağa fırlayıp uludu. Arabayı çeken eşekler huzursuzlandılar. Bir tanesi kısa, anırır gibi sesler çıkardı.</p>

  <p>Jason odun yığınından seçtiği kalın ve sivri bir dal parçasını kavrayarak geriledi.</p>

  <p>O anda, ormanın içindeki o açıklıktan, üzerimize kopup geliverdi. İriydi ve çirkindi ve o güne dek denildiği, adlandırıldığı her şeydi.</p>

  <p>İnsan yiyen…</p>

  <p>Toprak titreten…</p>

  <p>Güçlü, fesat yaratık…</p>

  <p>Tesalya’nın Kara Hayvanı!</p>

  <p>Sonunda birileri onun neye benzediğini görebilmişti. Eğer bunu başkalarına da anlatacak kadar uzun yaşayabilirlerse yani…</p>

  <p>Yanan etin kokusu onu bize çekmiş olsa gerekti.</p>

  <p>Ve <i>çok</i> büyüktü. En azından, bir fil kadar iriydi.</p>

  <p>Neydi Herakles’in dördüncü sınavı?</p>

  <p>Arkadya’nın yaban domuzu: bu o olmalıydı işte.</p>

  <p>Keşke Herk hâlâ bu civarda olsaydı, diye geçti aklımdan; bize yardım ederdi…</p>

  <p>Dev bir domuz… Adam kolu uzunluğunda dişleri olan bir bıçak sırt… Ateşin ışığında fıldır fıldır dönen küçük, kara domuz gözleri…</p>

  <p>Ağaçları devirerek geldi…</p>

  <p>Ama, Hasan ateşten yanan bir kazık çekip burnuna indirdiğinde böğürdü ve öte kaçtı.</p>

  <p>Jason’un asasını kapmam için bana vakit bırakacak kadar yolundan da sapmış oldu.</p>

  <p>İleri atıldım ve asayı sol gözüne sapladım.</p>

  <p>Kaçak yapan bir buhar kazanı gibi tıslayarak yine yön değiştirdi.</p>

  <p>…Ve Bortan üzerine atılmış omuzunu parçalıyordu.</p>

  <p>Boğazına doğru yaptığım iki hamle de sadece yüzeysel zarar verebilmişti. Köpek dişlerine omuzuyla meydan okuyarak güreşti ve kendini Bortan’ın çenelerinden kurtardı.</p>

  <p>Hasan yeni bir alevli kazığı sallayarak o anda yanımda bitiverdi.</p>

  <p>O üzerimize saldırdı.</p>

  <p>Kenarlarda bir yerden George makineli tabancasıyla bir şarjör mermiyi üzerine boşalttı. Hasan meşaleyi fırlattı. Bortan, bu kez kör yanından, yine atıldı.</p>

  <p>Ve bütün bunlar hücum sırasında bir kez daha yön değiştirmesine ve boş arabaya çarparak eşeklerin ikisini birden öldürmesine yol açtı.</p>

  <p>O zaman asayı sol ön bacağının altına doğru tutarak ileri atıldım.</p>

  <p>Asa ikiye parçalandı.</p>

  <p>Bortan ısırmaya devam ediyordu ve homurtusu dinmek bilmez bir gök gürlemesi gibiydi. Uzun dişler ne zaman ona doğru savrulsalar geri kaçıyor ve sonra yine atılıp fırsat tanımıyordu.</p>

  <p>Çelikten yapılmış iğne uçlu ölüm mızrağım olsaydı eminim kırılmazdı. Ama <i>Vanitie</i> de kalmıştı o da…</p>

  <p>Hasan ve ben bulabildiğimiz en sivri ve kazığı andıran dal parçalarıyla çevresinde daireler çiziyorduk. Onun da kendi ekseni çevresinde dönmesini sağlamak için hamle yapmayı sürdürdük. Bortan boğazını yakalamaya çalıştı, ama o koca burunlu kafasını eğerek kendini korudu; bir gözü fıldır fıldır dönerken diğeri kan içindeydi ve dişleri kılıç gibi yukarı, aşağı, sağa ve sola savruluyordu. Ekmek somunu iriliğindeki çatal toynakları, o saat tersi yönünde dönerek ateşin turuncu kızıllığında bizi öldürmeye çalışırken, toprakta koca koca çukurlar açtılar.</p>

  <p>Sonunda durdu ve döndü -o irilikteki bir yaratık için çok çevikti- omuzu Bortan’ın sağrısına çarptı ve onu on ya da on iki adım öteye savurdu. Hasan sopasını sırtına indirdi ve ben de diğer gözüne hamle yaptım, ama ıskaladım.</p>

  <p>Sonra hâlâ doğrulmaya çabalayan Bortan’a doğru ilerledi - başı eğik, dişleri pırıl pırıldı.</p>

  <p>O benim köpeğime doğru ilerlerken asamı fırlattım ve sıçradım. Ölüm vuruşu için başını çoktan eğmişti bile.</p>

  <p>Kafası neredeyse toprak hizasına kadar inmişken iki dişini birden kavradım. Tüm gücümle bastırırken alttan gelecek o vuruşu hiçbir gücün engelleyemeyeceğini anlamıştım.</p>

  <p>Ama denedim ve belki de, her nasıl olduysa, bir saniye için başardım…</p>

  <p>Parçalanmış ellerimle ve kan içinde havaya savrulurken, en azından Bortan’ın doğrulup kenara çekildiğini gördüm.</p>

  <p>Çok uzağa ve yükseğe fırlatıldığım için düşüşüm beni sersemletmişti; ve müthiş bir domuz böğürtüsü kulaklarımı tırmaladı. Hasan çığlık attı ve Bortan boğazının derinliklerinden homurdanarak meydan okudu.</p>

  <p>…Ve Zeus’un kor kızıllığındaki şimşekleri gökten iki kez indi.</p>

  <p>…Ve artık her şey dingindi.</p>

  <p class="bosluk"/>

  <p class="p1">Yavaş yavaş ayağa kalktım.</p>

  <p>Hasan alev alev yanan ölüm ateşinin yanında elindeki hâlâ yanan dalı mızrak gibi kaldırmış duruyordu.</p>

  <p>Bortan titreyen et yığınının yanına gitmiş kokluyordu.</p>

  <p>Cassandra ölü eşeklerden birinin yanındaki selvinin altında sırtını ağaca yaslamış, deri pantolunu, mavi yün kazağı ve namlusu hâlâ tüten fil tüfeğiyle hafif hafif gülümsüyordu.</p>

  <p>“Cassandra!”</p>

  <p>Tüfeğini elinden düşürdü ve rengi soldu. Ama daha tüfek yere çarpmadan onu kollarıma almıştım bile.</p>

  <p>“Sana bir yığın şey soracağım,” dedim. “Ama şimdi değil. Sadece şu ağacın altında oturalım ve ateşin yanışını izleyelim.”</p>

  <p>Ve öyle yaptık…</p>

  <p class="bosluk"/>

  <p class="p1">Bir ay sonra, Dos Santos Radpol’den atılmıştı. O günden beri ondan ve Diane’dan haber alınamadı. Söylentilere bakılırsa geridönüşçülükten vazgeçmişler, Taler’e yerleşmişler ve halen orada yaşamaktaydılar. Şu son beş gün içinde olup bitenleri gözümün önüne getirdiğimde, bunun doğru olmadığını umuyorum. Kızıl Peruk’un tüm öyküsünü hiçbir zaman bilemedim ve sanırım bilemeyeceğim de. Eğer bir kişiye güvenirseniz, demek istiyorum ki gerçekten güvenirseniz, ve onun için kaygılanırsanız, muhtemelen de onun benim için kaygılandığı gibi, son büyük anlaşmazlığınızın haklı olup olmadığını görmek için yakınında bulunmanız gerektir. Ancak o bunu yapmadı ve merak ediyorum şimdi pişman mıdır acaba?..</p>

  <p>Onu bir daha görebileceğimi hiç sanmıyorum.</p>

  <p>Radpol’deki yeni düzenlemelerden hemen sonra Hasan Sincar Dağı‘ndan döndü, bir süre Liman’da kaldı, sonra küçük bir tekne satın aldı ve hedefi hakkında hiçbir ipucu vermeden bir sabah erkenden denize açıldı. Bir yerlerde yeni bir iş bağlantısı yaptığını varsaymıştık. Ancak, birkaç gün sonra bir kasırga olmuş ve ben Trinidad’dayken onun Brezilya kıyılarında karaya vurduğu ve vahşi kabilelerin elinde ölümle tanıştığını duymuştum. Denedim ama bu söylentiyi doğrulatamadım.</p>

  <p>Ancak, iki ay sonra, Ricardo Benaventura, Radpol’den kopan ve Atina’yla ters düşmüş bir fraksiyon olan İlerlemeye Karşı Birlik’in dönem başkanı, bir Parti çalışması sırasında geçirdiği inme sonucu ölmüştü. Ançuezin içinde divban tavşan zehiri bulunduğuna dair fısıltılar dolaşmıştı, (George’un dediğine göre çok zehirli bir bileşim) ve izleyen gün Saray Muhafızları‘nın yeni binbaşıları bir hava kayağı ve son üç gizli oturumun kayıtları ile birlikte (tabii küçük bir kasanın içeriğini ayrıca belirtmeye gerek bile yok) gizemli biçimde ortadan kaybolmuştu. Onun, yüz hatları kısmen doğuluya çalan, iri yarı ve sarı gözlü biri olduğunu söylemişlerdi.</p>

  <p>Jason yaylalarda, gökyüzünü gül pembesine boyamak için Aurora’nın parmaklarını uzattığı yerlerde, hâlâ çok bacaklı koyunlarını otlatıyor ve hiç kuşkusuz şarkılarıyla gençlerin zihinlerine nice fesatlıklar sokuyordu.</p>

  <p>Ellen, öylesine zarif ve kalın belli, yine gebeydi ve George’dan başka hiç kimseyle konuşmuyordu. George hemen, çok geç olmadan, pek havalı bir yeni embriyoşirürjik yöntem denemek ve yeni çocuğunu akciğerlerin yanı sıra solungaçlara da sahip kılmak istiyordu; çünkü okyanusun dibinde uzanan, torunlarının yerleşebilecekleri bütün o bakir topraklar vardı ve yepyeni bir ırka babalık edebilir ve bu konuda bir kitap yazabilirdi ve işte bunun gibi şeyler. Ama Ellen bu fikre pek sıcak bakmıyordu ve içimde bir his okyanus tabanlarının daha çok uzun bir süre bakir kalacaklarını söylüyordu bana.</p>

  <p>Ha, evet, bir süre önce George’u Capistrano’ya da götürdüm, örümcekyarasaların dönüşlerini izlesin diye. Gerçekten de etkileyici bir görünümdü - uçuşlarıyla gökyüzünü karartmaları, hep yaptıkları gibi yıkıntıların arasında yuva kurmaları, yaban domuzlarını yemeleri, sokaklara yeşil dışkılar bırakmaları. Lorel renkli üçboyutluyla saatler ve saatler sürecek belgeseller çekti ve onları her Büro toplantısında gösterir. Örümcekyarasalar artık tarih sahnesini terk etmeye hazırlandıklarından bu bir çeşit tarihsel belge bile sayılabilir. Sözüne sadık kalan George onların arasında bir <i>slishi</i> salgını başlattı ve bugünlerde sinek gibi dökülüyorlar. Daha geçen hafta kolumun altında bir şişe rom ve bir kutu çikolatayla Mama Julie’ye giderken bir tanesi sokağın ortasına büyük bir <i>şlap</i>! sesi çıkararak düşüverdi. Yere çarptığında çoktan ölmüştü bile. <i>Slishi</i>ler çok sinsidir. Zavallı örümcekyarasa olup bitenin farkında bile değildi; mutluluk içinde uçup yiyecek birilerini ararken, aniden <i>küt!</i> diye çarpılır veya bir açık hava partisinin ya da yüzme havuzunun tam orta yerine düşüverir.</p>

  <p>Şimdilik Büro ile yetinmeye karar verdim. Radpol’ün karşısında bir muhalefet partisi - BAYYP: Bağımsız Yeniden Yapılanma Partisi, ya da buna benzer bir şey tezgâhladıktan sonra bir çeşit parlamento oluşturmayı düşüneceğim.</p>

  <p>Ah şu nihai bozgun güçleri… onlara yıkıntıların arasında da ihtiyacımız var.</p>

  <p>Ve Cassandra -prensesim, meleğim, güzel hanımım- beni mantarsız da seviyor. Uyku Vadisi’nde geçirdiğim o gece mantarlarımın işini bitirdi.</p>

  <p>Cassandra, tabii ki, Hasan’ın o gün Pagasae’de gördüğü gemi dolusu kahramanın yerine gelmişti. Ama elindeki Altın Post değildi: sadece benim silahlarım ve buna benzer şeyler. Evet. Gelen, kendi ellerimle imal ettiğim 9.6 Richter’lik o depremin ardından gelen <i>tsunami</i>’ye bile dayanabilecek kadar güçlü teknem <i>Golden Vanitie</i>’ydi. Kos’un dibi çıktığında Cassandra tekneyle dolaşmaktaydı. Sonra, Makrinitsa’da akrabalarımın olduğunu bildiğinden Volos’a doğru yelken açmıştı. Eh, ortalıkla tehlikelerin kol gezdiğine dair o <i>his</i> iyi ki içine doğmuştu da ağır silahlarımı da kıyıya birlikte çıkarmıştı. (Hem de iyi ki onları kullanmasını biliyordu.) Onun önsezilerine ileride daha çok önem vermeyi öğrenmeliydim.</p>

  <p>Haiti’nin Liman’ın aksi yönündeki ucunda sessiz bir villa satın aldım. Liman’dan kayakla sadece on beş dakika uzaklıkta, büyük bir kumsalı ve çevresinde yığınla yağmur ormanı var. Kendimle uygarlık arasında, bütün bir ada gibi, geniş bir mesafe koymak zorundayım, çünkü nasıl desem, avlanmak gibi bir sorunum var. Daha geçen gün avukatlar uğradığında, DİKKAT KÖPEK VAR diyen levhadan hiçbir şey anlamamışlardır. Şimdi anlıyorlar. Traksiyona alınan avukat dava açmayacak ve George onu en kısa zamanda yeni çıkmış gibi gıcır gıcır yapacak. Diğerleri pek o kadar hasar görmedi.</p>

  <p>Ama iyi ki yanlarındaydım.</p>

  <p>İşte, her zamanki gibi yine olağanüstü bir konumdayım.</p>

  <p>Bütün Yer gezegeni geniş ve varlıklı Shtigo oymağı tarafından Taler hükümetinden satın alınmıştı. Bizim göçmen takımının ezici çoğunluğu zaten Taler sürgün hükümetine bağlı olmak ve Birlik sınırları içinde yabancı işçi statüsünde çalışmaktansa Vega vatandaşlığına geçmeyi tercih ediyordu. Bu çoktandır beklenmekteydi, böylece Yer’in elden çıkarılması sadece en iyi müşteriyi bulmaya kalmıştı - çünkü bizim sürgün rejimimizin ellerinde kalan tek varlık nedenleri de vatandaşlık yasası yürürlüğe girer girmez uçup gitmişti. Bir zamanlar orada hâlâ bir Yer toplumunun bulunması varlıklarına bir gerekçe oluşturmuştu ama şimdi herkes Vegalıydı ve onlara oy vermezlerdi ve <i>biz de</i> burada kesinlikle vermeyi düşünmüyorduk.</p>

  <p>Bundan dolayıdır ki bir yığın gayrimenkul satılığa çıkarılmıştı - ve açık artırmaya giren yegâne grup da Shtigo oymağı olmuştu.</p>

  <p>Ancak, bilgece düşünen Tatram Shtigo, oymağının uzun dönemde Yer’e sahip olamayacağını da görmüştü. Bütün alışveriş, torunu merhum Cort Myshtigo adına yapılmıştı.</p>

  <p>Ve Myshtigo’nun bıraktığı dağıtım-isteğinde, ya da Vega usulü son arzu ve vasiyetinde…</p>

  <p>… benim adım geçiyordu…</p>

  <p>Bana, eee, bir gezegen miras kalmıştı.</p>

  <p>Yer, tam olarak.</p>

  <p>Yani-</p>

  <p>Lanet olsun, ben burayı istemiyordum ki! Demek istediğim, tamam, bir süre için başıma kaldı, ama ilk fırsatta çaresine bakacağız artık.</p>

  <p>Yaşlı Tatram o cehennemlik yaşamsal istatistikler makinesinden ve dört adet de başka büyük düşünce-depolarından yararlanmıştı. Yer’i tutarak temsili bir hükümet oluşturacak ve işler bir kez yoluna girdikten sonra basit mülkiyet temelinde devredebileceği yöresel bir vali arıyordu. Onun istediği çevreyi iyi bilen, yöneticilik özelliklerine sahip ve mülkiyeti kendi üzerine geçirmeyecek birisiydi.</p>

  <p>Diğer bazı isimlerin yanı sıra, listede benim de adlarımdan önce biri, ardından “muhtemelen hâlâ yaşıyordur” dipnotuyla birlikte bir başkası daha karşısına çıkmıştı. Sonra personel kaydım kontrol edilmiş ve kısa bir süre içinde makine hepsi de bana ait birkaç isim daha ortaya çıkarmıştı. Uyuşmazlıkları ve garip benzerlikleri araştırmaya girişti ve kafasını daha da karıştıran yanıtlar buldu.</p>

  <p>Çok geçmeden, Tatram benim “araştırılmamın” hayırlı olacağına karar vermişti.</p>

  <p>Cort bir kitap yazmaya geldi.</p>

  <p>Benim gerçekten de iyi, Dürüst, Soylu, Saf, Sadık, Hayırlı, Güvenilir, Özverili, Nazik, Neşeli, Emin ve İhtirassız olup olmadığımı görmek istiyordu.</p>

  <p>Bu da onun şaşı gözlü bir zırdeli olduğunun belgesidir, çünkü “Evet,” demişti, “bütün bu özelliklere sahiptir”.</p>

  <p>Onu gerçekten de iyi kandırmıştım.</p>

  <p>Yine de belki kişisel ihtiraslarımın olmadığı konusunda o haklıydı. Ben tembelin tekiyimdir ve ıstırap çeken Yer’den zıplayıp kafama sopayı indirecek gündelik baş ağrılarına da hiç hevesli sayılmam.</p>

  <p>Ancak, kişisel rahatlığım konusunda bazı girişimlerde bulunabilirim. Sanırım yine altı aylık bir tatile çıkaracağım kendimi.</p>

  <p>Avukatlardan biri (traksiyonda olan değil, koltuk değneğiyle yürüyeni) bana Mavi Adam’dan bir not iletti. Kısmen Şöyle diyordu:</p>

  <p class="bosluk"/>

  <p><i>Sevgili Adın-Her-Ne-Karın-Ağrısıysa,</i></p>

  <p><i>Bir mektuba bu şekilde başlamak çok kafa karıştırıcı oluyor, iyisi mi isteğine boyun eğip sana Conrad diyeyim.</i></p>

  <p><i>“Conrad,” artık ziyaretimin gerçek amacını kavramış olmalısın. Genellikle Yer olarak adlandırılan araziye seni mirasçı saptayarak iyi bir seçim yapmış olduğumu düşünüyorum. Senin ona olan sevgin yadsınamaz; Karagozis olarak insanları onun uğruna kanlarını dökmeye ikna ettin; onun anıtlarını onarıyor, sanat yapılarını koruyorsun (ve vasiyetimin bir şartı olarak da Büyük Piramit’i eski haline getirmeni istiyorum!) ve hem fiziksel hem de ruhsal sertliğin kadar yaratıcılığın da çok şaşırtıcı.</i></p>

  <p><i>Ayrıca ölümsüz bir denetmene halihazırda elde bulunan en yakın şey desen olsan gerek (gerçek yaşını öğrenebilmek için neler vermezdim) ve bu, yaşamını sürdürme potansiyelinle birlikte, gerçekten de seni tek aday yapıyor. Eğer mutasyonların bir gün seni yarı yolda bırakırsa, günlerine eklenecek yeni halkalar üretmen için S-S terapileri yedekte bekliyor olacak. (Üretmek yerine tezgâhlamak da diyebilirdim, çünkü senin ne kaşarlanmış bir tezgâhçı olduğunu biliyorum, ama bu pek nazikçe olmazdı.) - Bütün o eski belgeler! Zavallı yaşamsal istatistikler makinesini çelişkiler içinde çıldırttın. Bir daha artık hiçbir Yunan doğum sertifikasını belge olarak kabul etmemek üzere yeniden programlandı!).</i></p>

  <p><i>Yer’i bir kallikanzarosun ellerine emanet ediyorum. Söylenenlere bakılırsa, bu ölümcül bir hata da olabilir. Ancak, kallikanzaroslukta bile üçkâğıtçılık yapacağına inanarak bir kumar oynuyorum. Sen sadece yeniden inşa edebileceklerini yıkıyorsun. Sen belki de sadece ölü taklidi yapmış olan Büyük Pan’sın. Her neyse, sana bu yıl içinde gönderilecek yeterli kaynağın ve ağır donanımın olacak - ve Shtigo Vakfı‘ndan daha fazlasını da isteyebilmen için bir yığın istek formu. Ve haydi davran, verimli ol, üre ve Yerin mirasına sahip çık. Oymağınız seni izliyor olacak. Yardıma ihtiyacın olduğu zaman seslen sadece ve emin ol, geleceklerdir.</i></p>

  <p><i>Senin için bir kitap yazmaya vaktim yok. Kusura bakma. En azından işte imzam:</i></p>

  <p class="bosluk"/>

  <p class="p5"><i>CORT MYSHTIGO</i></p>

  <p class="bosluk"/>

  <p><i>Not: Yaptığının sanat olduğundan hâlâ emin değilim. Cehenneme sen git!</i></p>

  <p class="bosluk"/>

  <p>İşte özü buydu.</p>

  <p>Pan mı?</p>

  <p>Makineler böyle konuşmazlar, değil mi?</p>

  <p>En azından, öyle umarım…</p>

  <p>Yer yabanıl bir çevredir. Zorlu ve kayalıktır. Yerlerine yeni bir şeyler konulmadan önce süprüntülerin bölge bölge temizlenmeleri gerekecekti.</p>

  <p>Bu da iş demekti, hem de bir yığın.</p>

  <p>Bu da başlangıçta Radpol örgütü kadar Büro hizmetlerine de ihtiyacım olacak demekti.</p>

  <p>Şu anda viran-turlarını sürdürüp sürdürmemeyi düşünüyorum. Sanırım devam etmelerine izin vereceğim, çünkü hiç olmazsa bir kerelik gösterilebilecek en iyi şeyimiz olacak, insan merakı, ardında inşaatın sürdüğü bir tahta perdenin önünden geçerken bir delik bulup bakmak ister.</p>

  <p>Artık şimdi paramız var, kendi mallarımıza yine sahibiz ve bu büyük bir fark oluşturuyor. Belki geridönüşçülük bile tamamen ölmüş sayılmaz. Eğer Yer’i canlandırmak için önemli bir programımız olursa, eski nüfusumuzu kısmen geri getirebilir ve bir kısım yeni turisti çekebiliriz.</p>

  <p>Ya da, eğer hepsi Vegalı kalmak isterlerse, bunu da yapabilirler. Onları isteriz, ama muhtaç da değiliz. Bir kez insanlar burada başarılı olabileceklerini anladıktan sonra dış göçün azalacağını hissediyorum; ve S-S terapileri doğurganlık süremizi uzatacağından nüfusumuzun geometrikten de daha hızlı artacağından eminim. Bunu George’u Halk Sağlığı programımızın başına getirerek, anakarada klinikler açarak ve her yere S-S hizmeti sunarak gerçekleştireceğim.</p>

  <p>Başaracağız. Mezar bekçiliği yapmaktan bıktım ve her ne kadar belaya eğilimli bir kara koyun olarak doğmuş da olsam bugünden paskalyaya dek bütün vaktimi Yer Ağacı‘nı testereleyerek geçirmek istemiyorum. Çanlar çalmaya başladığında testeremi atıp kaçmaktansa “Alêthôs anestê”, Gerçekten Uyandım, diyebilmek istiyorum (<i>ding-dong</i>, çanlar, <i>dıgıdık dıgıdık,</i> toynak sesleri, vb., vb.). Vakit bütün iyi kallikanzarosların… Bilirsiniz işte.</p>

  <p>Böylece…</p>

  <p>Cassandra ve benim Magic Island’da bir villamız var. O buradan hoşlanıyor. Ben de hoşlanıyorum. Benim yaşımdaki belirsizliği pek kafasına takmıyor artık. Bu da çok iyi.</p>

  <p>Daha bu sabah çok erken, kumsala uzanmış güneşin yıldızları kovalamasını izlerken, ona doğru döndüm ve bunun baş ağrılarıyla ülserler açacak çok büyük bir iş olacağını söyledim.</p>

  <p>“Hayır,” diye yanıtladı, “olmayacak.”</p>

  <p>“Olacakları gözünde küçültme,” dedim. “Bu uyumsuzluğa yol açar.”</p>

  <p>“O dediklerinde öyle.”</p>

  <p>“Çok iyimsersin, Cassandra.”</p>

  <p>“Hayır, tehlikeye doğru gittiğini sana daha önce söylemiştim ve gidiyordun da, ama o zaman bana inanmamıştın. Bu kez işlerin iyi gideceğini hissediyorum. Hepsi bu.”</p>

  <p>“Geçmişte doğru söylemiş olduğunu kabul etmekle birlikte, bizi bekleyenleri olduklarından küçük gördüğünü düşünüyorum hâlâ.”</p>

  <p>Kalktı ve ayaklarını yere vurdu.</p>

  <p>“Sen bana <i>hiç</i> inanmazsın!”</p>

  <p>“Tabii inanırım. Sadece bu sefer yanılıyorsun, hayatım.”</p>

  <p>O zaman yüzerek uzaklaştı, benim çılgın deniz kızım, karanlık sulara doğru. Bir süre sonra geri geldi.</p>

  <p>“Pekâlâ,” dedi gülümseyerek ve saçlarından yumuşak yağmurlar silkeleyerek. “Öyle olsun.”</p>

  <p>Ayak bileğinden yakaladım, yanıma çektim ve gıdıklamaya başladım.</p>

  <p>“Kes şunu!”</p>

  <p>“Hey, sana inanıyorum, Cassandra! Gerçekten! Duydun mu? Eh, buna ne diyorsun peki? Sana gerçekten inanıyorum. Lanet olsun! Tabii ki sen haklısın!”</p>

  <p>“Sen çok bilmiş bir kallikanz… Ovv!”</p>

  <p>Ve denizin kıyısında o öylesine güzeldi ki, gün her yanımızı çevirinceye dek, ona mutluluk içinde sımsıkı sarıldım.</p>

  <p>Ve bu da bir öyküye noktayı koymak için çok uygun bir yerdir, işte böyle:.</p>
