  <p>“Hayır. Çok üzüldüm. Bilmiyordum.”</p>

  <p>“Henüz daha gençken, çok uzun bir süre önce, bir Vega sayfiyesinde çalışıyordum. Bir telekızdım. Ne o iğrenç akciğerlerin vücuduma solumalarını, ne de kadavra renkli tenlerinin dokunuşunu unutabilirim. Onlardan nefret ediyorum, Karagozis, sadece senin gibi birinin anlayabileceği bir şekilde - büyük nefretler tatmış birinin.”</p>

  <p>“Üzgünüm, Diane. Hâlâ inciniyor olduğun için üzgünüm. Ama henüz eylem için hazır değilim. Beni zorlama.”</p>

  <p>“Sen Karagozis misin?”</p>

  <p>“Evet.”</p>

  <p>“O zaman tatmin oldum - kısmen.”</p>

  <p>“Ama Vegalı <i>yaşayacak</i>”</p>

  <p>Göreceğiz.</p>

  <p>“Evet, göreceğiz, iyi geceler.”</p>

  <p>“İyi geceler, Conrad.”</p>

  <p>Kalktım, onu orada bıraktım ve çadırıma döndüm. O gece geç vakit bana geldi. Çadırımın girişi ve yatak örtülerim hışırdadı ve o yanımdaydı. Onun hakkındaki diğer her şeyi unuttuğumda -peruğunun kızıllığını, kaşlarının arasındaki ters “v”yi, çenesinin gerginliğini, kesik kesik konuşmasını, tipik jestlerini, vücudunun bir yıldızın yüreği gibi sıcak oluşunu, bir vakitler olmuş olabileceğim adama yönelttiği suçlamalarını; anımsayacaklarım ise, onu istediğimde bana geldiğiydi yumuşaklığı ve sıcaklığı ile bana geldiği…</p>

  <p class="bosluk"/>

  <p class="p1">İzleyen sabah kahvaltıdan sonra Myshtigo’yu aramayı düşünüyordum, ama önce o beni buldu. Irmağın yanına inmiş filikamıza bakacak olan adamlarla konuşuyordum.</p>

  <p>“Conrad,” dedi alçak sesle, “seninle görüşebilir miyiz?”</p>

  <p>Başımla onayladım ve bir sel yatağını işaret ettim.</p>

  <p>“Şu yönde yürüyelim. Buradaki işim bitti.”</p>

  <p>Yürüdük.</p>

  <p>Bir dakikalık sessizlikten sonra, “Benim kendi gezegenimde,” dedi, “birkaç ruhsal disiplin olduğunu biliyorsun, zaman zaman duyu-ötesi algılama oluşturan düzenekler…”</p>

  <p>“İşitmiştim,” dedim.</p>

  <p>“Çoğu Vegalı, er ya da geç, buna maruz kalır. Bazılarının bu yönde eğilimleri vardır. Çoğumuzda ise bulunmaz. Yine de aşağı yukarı hepimiz onu duyumsar, ona yönelik bir aşinalık besleriz.”</p>

  <p>“Evet?”</p>

  <p>“Kişisel olarak telepatik değilim, ama senin bu yeteneğe sahip olduğunu biliyorum, çünkü dün gece bu yeteneğini benim üzerimde kullandın. Bunu beklemiyordum ve önlem almamıştım. Üstelik, beni en iyi zamanda vurdun. Sonuç olarak, zihnim sana açılmıştı. Neler öğrendiğini bilmek zorundayım.”</p>

  <p>Demek ki o görüntü kaymalarıyla bağlantılı olup biten duyu-ötesi bir şey vardı. Genellikle bütün içerdiği de hedef kişinin anlık algılamaları ve söylediği sözlere yönelik duygu ve düşüncelerine kaçamak bir bakıştan ibaret olurdu - ve kimi zaman bu kadarını bile yanlış algılayabilirdim. Myshtigo’nun sorusu zihnimin nereye kadar gittiğini bilemediğinin bir işaretiydi ve bazı Vegalı profesyonel zihin karıştırıcılarının bilinçaltına bile zorla girebildiklerini duymuştum. Ben de blöf yapmaya karar verdim.</p>

  <p>“Anladığım kadarıyla basit bir gezi kitabı yazmıyorsun,” dedim.</p>

  <p>Yanıt vermedi.</p>

  <p>“Bunun farkında olan da ne yazık ki sadece ben değilim,” diye sürdürdüm konuşmamı, “ve bu da seni tehlikeli bir konumda bırakıyor.”</p>

  <p>“Niçin?” diye sordu aniden.</p>

  <p>“Belki yanlış anlıyorlardı!,” diye attım.</p>

  <p>Başını iki yana salladı.</p>

  <p>“Kim onlar?”</p>

  <p>“Üzgünüm.”</p>

  <p>“Ama bilmem gerek.”</p>

  <p>“Yine üzgünüm. Eğer istersen, seni bugün Liman’a geri götürebilirim.”</p>

  <p>“Hayır, bunu yapamam. Devam etmek zorundayım. Ne yapmam gerek?”</p>

  <p>“Bana bu konuda daha fazla bir şeyler söyle ki tavsiyelerde bulunabileyim.”</p>

  <p>“Hayır, zaten çok fazla şey biliyorsun…”</p>

  <p>“Demek Dos Santos’un burada bulunmasının nedeni bu,” dedi hızlı hızlı. “O bir ılımlı. Radpol’ün eylemci kanadı bu konuda bir şeyler duymuş ve senin de dediğin gibi yanlış anlamış olmalı. O, tehlikeyi biliyor olsa gerek. Belki ona gitmeliyim…”</p>

  <p>“Hayır,” dedim hemen. “Bence böyle yapmamalısın. Bu gerçekten hiçbir şeyi değiştirmez. Zaten ona ne söyleyebilirsin ki?”</p>

  <p>Bir ara verdi. Sonra, “Ne demek istediğini anlıyorum,” dedi. “Sandığım kadar ılımlı olmayabileceği fikri benim de aklıma gelmişti… Eğer durum buysa, o zaman-”</p>

  <p>“Evet,” dedim. “Ayrılmak ister misin?”</p>

  <p>“Yapamam.”</p>

  <p>“Peki öyleyse, mavi çocuk, <i>bana</i> güvenmen gerekecek. İşe şu araştırman hakkında daha fazla açıklamalar yapmakla başlayabilirsin-”</p>

  <p>“Hayır! Ne kadar bilip ne kadar bilmediğini kestiremiyorum. Daha fazla bilgi sızdırmaya çalıştığın apaçık, demek ki pek fazla şey bilmiyorsun. Ne yaptığım hâlâ yeterince gizli.”</p>

  <p>“Seni korumaya çalışıyorum,” dedim, “dolayısıyla alabileceğim kadar bilgi almalıyım.”</p>

  <p>“Öyleyse sen benim bedenimi koru ve bırak dürtü ve düşüncelerimle ben ilgileneyim. Zihnim bundan böyle sana kapatılmış olacak, iyisi mi boş yere sonda yapmaya çalışarak vaktini harcama.”</p>

  <p>Ona bir otomatik verdim.</p>

  <p>“Gezi boyunca bir silah taşımanı öneririm - dürtülerini koruman için.”</p>

  <p>“Pekâlâ.”</p>

  <p><i>Puf - puf - puf</i> diye soluyordu Vegalı.</p>

  <p><i>Kahrol- kahrol- kahrol</i> diye soluyordu beyin tellerim.</p>

  <p>“Git hazırlan,” dedim. “Yakında yola çıkacağız.”</p>

  <p class="bosluk"/>

  <p class="p1">Farklı bir rota izleyerek kampa doğru yürürken kendi dürtülerimi irdeledim. Tek başına bir kitap Yer’i, Radpol’ü, geri-dönüşçülüğü ne batırır ne de çıkarırdı. Gerçekten de, Phil’in yazdığı <i>Yer’in Çağrısı</i> bile yapamamıştı bunu. Ama Myshtigo’nun çevirdiği işin içinde basit bir kitaptan öte şeyler de vardı. Bir araştırma mı? - Ne olabilirdi? Ne yönde bir hamle? Bilmiyordum ve bilmek zorundaydım. Çünkü eğer bu bizi mahvedecekse Myshtigo’nun yaşamasına izin verilemezdi -ve yine, eğer bu şeyin bize en ufak bir yararı olabilecekse onun öldürülmesine de ben izin veremezdim. Yararı olabilirdi de.</p>

  <p>Dolayısıyla, biz emin oluncaya dek birilerinin mola almaları gerekecekti.</p>

  <p>Yularım çekilmişti. Ben de izledim.</p>

  <p>Kayağının gölgesinde birlikte dururken, “Diane,” dedim, “senin için ben olarak, Karagozis olarak bir şeyler ifade ettiğimi söylüyorsun.”</p>

  <p>“Onun gibi bir şey.”</p>

  <p>“Öyleyse dinle şimdi. Vegalı hakkında <i>yanılıyor</i> olabileceğini düşünüyorum. Emin değilim, ama yanılıyorsan eğer onu öldürmek hataların en büyüğü olacaktır. Bu nedenden dolayı böyle bir şeye izin veremem. Planladığın her şeyi biz Atina’ya varıncaya dek dondur. Sonra o mesajın doğrulanmasını Radpol’den iste.”</p>

  <p>İki gözüme birden baktı ve “Peki,” dedi.</p>

  <p>“Ya Hasan ne olacak?”</p>

  <p>“Bekleyecek.”</p>

  <p>“Zaman ve yer seçimini kendisi yapıyor, değil mi? Sadece vurmak için fırsat kolluyor.”</p>

  <p>“Evet.”</p>

  <p>“Demek ki biz emin oluncaya dek beklemesi söylenmeli.”</p>

  <p>“Çok iyi.”</p>

  <p>“Sen mi söyleyeceksin?”</p>

  <p>“Ona söylenecektir.”</p>

  <p>“Bu yeter.”</p>

  <p>Döndüm.</p>

  <p>“Peki yeni mesaj geldiğinde,” dedi, “ya eskisinin aynısını söylerse - o zaman ne olacak?”</p>

  <p>“Göreceğiz,” dedim arkama bakmadan.</p>

  <p>Onu kayağının yanında bıraktım ve kendiminkine doğru yürüdüm.</p>

  <p>Gelecek olan mesajın da sandığım şeyleri söyleyeceğini ve başıma bir yığın yeni dert açılacağını biliyordum. Çünkü ben kararımı çoktan vermiştim bile.</p>

  <p>Çok güney ve doğumuzda Madagaskar hâlâ acı radyoaktif çığlıklarıyla geiger sayaçlarımızı sağır ediyordu - bizden birilerinin yeteneklerine dikilmiş bir anıttı sanki.</p>

  <p>Hasan’ın, o güneşte kurumuş, ölüme alışkın sarı gözlerini kırpmadan her engelle boy ölçüşebileceğinden emindim…</p>

  <p>Onu durdurmak güç olabilirdi…</p>

  <p class="bosluk1"/>

  <p>O. Derinlerde.</p>

  <p>Ölüm, sıcak, çamurlu dalgalar, yeni kıyı şeritleri…</p>

  <p>Chios’da, Samos’da, Ikaria’da, Naxos’da volkanlar…</p>

  <p>Bodrum koparılıp götürülmüş…</p>

  <p>Kos’un batı ucu hâlâ su yüzeyinde, ama n’olmuş yani?</p>

  <p>… Ölüm, sıcak, çamurlu dalgalar.</p>

  <p>Yeni kıyı şeritleri…</p>

  <p class="bosluk"/>

  <p class="p1">Manzarayı gözden geçirebilmek için bütün konvoyu rotasından saptırmıştım. Myshtigo notlar aldı ve fotoğraflar çekti.</p>

  <p>Lorel, “Gezine devam et,” demişti. “Akdeniz zaten hurdalarla kaplı olduğu için maddi hasar pek önemli sayılmaz. İnsan kayıpları ise ya ölümcüldü, ya da birileri ilgileniyor. İyisi mi, siz yolunuza devam edin.”</p>

  <p>Kos’tan geriye kalanların üzerinden alçak uçuş yaptım -adanın batı ucuydu. Vahşi, volkanik bir araziydi ve toprağın üzerinde çapraz çizgiler oluşturan denizin yeni dantelleri arasından yeni kraterler, tüten kraterler yükseliyordu. Antik başkent Astypalia bir zamanlar orada durmuştu. Thukidides bize onun güçlü bir depremle yerle bir olduğunu söyler. Bir de şimdi görseydi. Benim Kuzey Kos’da yer alan kasabamda M.Ö. 366’dan bu yana ikamet edilirdi. Islak ve sıcak dışında hiçbiri yoktu artık. Sağ kalan olmamıştı - Hippokrates’in çınar ağacı, Loggia’nın camii, Rodos Şövalyeleri’nin kaleleri, çeşmeler, benim kulübem ve benim karım - hangi dalgalara kapılmış, hangi deniz uçurumlarında yitmişlerdi, bilmiyorum - bu toprakları ölümsüzleştirmek için yıllar ve yıllar önce elinden geleni yapan ölü Theokritus’un izinden gitmişlerdi. Çok uzaklara… Artık benim için hem ölümlü, hem ölümsüzdüler. Daha doğuda, kuzey kıyısındaki ovaları kesen yüksek dağ sıralarının birkaç zirvesi hâlâ başlarını suyun üzerinde tutabiliyorlardı, işte Dhikaios’un, ya da Doğruların İsası‘nın kuzey yamaçlarındaki köylere bakan güçlü zirvesi oradaydı. Şimdi küçücük bir adacıktı ve üzerine zamanında sığınabilmiş hiç kimse görünmüyordu.</p>

  <p>Çok, çok uzun bir süre önce, doğduğum toprakların yakınlarında deniz yükselerek karaya saldırdığında da böyle olmuş olsa gerekti; iç denizin suları Tempe boğazını zorlayarak kendilerine bir çıkış bulduklarında ve güçlü sarsıntılar tanrıların evinde, Olympos’da bile duvarları çatlattığında, tanrılar geride bir efsane oluşturmaları ve insanlara anlatabilmeleri için sadece bay ve bayan Deukalion’ları sağ bıraktıklarında.</p>

  <p>“Sen burada yaşıyordun,” dedi Myshtigo.</p>

  <p>Başımla onayladım.</p>

  <p>“Ama Tesalya tepelerinde Makrinitsa köyünde doğmuştun.”</p>

  <p>“Evet.”</p>

  <p>“Ama yuvanı burada kurdun.”</p>

  <p>“Kısa bir süre için.”</p>

  <p>“Yuva evrensel bir kavramdır,” dedi o. “Bunu takdir ediyorum.”</p>

  <p>“Teşekkürler.”</p>

  <p class="bosluk"/>

  <p class="p1">Sırasıyla üzgün, berbat, öfkeli ve sonunda hiçbir şey hissetmeksizin aşağıya bakmayı sürdürdüm.</p>

  <p>Ayrılıkların ardından Atina her zaman canlandırıcı, sıklıkla yenileyici ve kimi zaman da kışkırtıcı bir aşinalıkla geri dönmüştür bana. Bir defasında Phil, son büyük Yunan ozanlarından George Seferis’in benim Yunanistan’ımı anlattığını ileri sürdüğü birkaç dizesini okumuştu bana: “… Bir ülke ki artık ne bize ait, ne de size,” - Vegalıların yüzünden. Seferis’in zamanında ortalıkta hiç Vegalı olmadığını belirttiğimde, Phil şiirlerin zaman ve mekândan bağımsız olduklarını ve okuyucu ne anlıyorsa o anlama geldiklerini vurgulamıştı. Ben yazınsal serbestliğin zaman yolculuğu için pek işe yarayacağına inanmamışsam da, bunu genel bir tanım olarak kabul etmemek için nedenlerim de vardı.</p>

  <p>Burası <i>bizim</i> ülkemiz. Gotlar, Hunlar, Bulgarlar, Sırplar, Franklar, Türkler ve şu sıralarda da Vegalılar onu bizden koparamadılar. İnsanlar; onlardan çok daha uzun yaşadım. Atina ve ben, bir yere kadar birlikte değiştik. Ama, kıta Yunanistanı kıta Yunanistanı‘dır ve benim için hep aynıdır. Her kim olursanız olun, eğer onu bizden almaya çalışırsanız benim kleftlerim<a href="../Text/dipnotlar.xhtml#a3" id="k3"><sup>[3]</sup></a> eskinin Clithonic intikamcıları gibi dağlara çıkacaktır. Siz geçer gidersiniz, ama Yunanistan’ın dağları kalır, değişmezler: Yanan keçi kemiklerinin kokusuyla, kan ve şarap karışımıyla, şekerli badem tadıyla, geceleri serin bir rüzgâr ve gündüzleri bir ilahın gözleri kadar mavi gökyüzüyle. Hele onlara bir dokunmaya kalkın, eğer cesaretiniz yetiyorsa.</p>

  <p>İşte bunlardan dolayıdır ki her geri dönüşümde kendimi yenilenmiş bulurum, çünkü artık birçok yılı geride bırakmış bir adam olarak, bütün Yer için aynı şeyleri hissediyorum. Bunlar için dövüştüm ben, bunlar için öldürdüm, bombaladım ve bunlar için Vegalıların orada, Taler’deki sürgün hükümetimizden Yer’i adım adım satın almalarını önlemek amacıyla kitaptaki bütün yasal numaraları uyguladım. Bu nedenle yeni bir isim altında, bu gezegeni yöneten sivil mekanizmaya -ve özellikle de Sanatlar, Anıtlar ve Belgeler’e- yolumu ite kaka açarak girdim. Yeni gelişmeleri beklerken, elimizde kalanları korumak için dövüşebilirdim orada.</p>

  <p>Radpol’ün kan davası Vegalıları olduğu kadar bizim göçmenleri de korkutmuştu. Onlar, ne ÜçGün’ü ölmeden atlatabilenlerin torunlarının, en güzel kıyı parçalarını Vegalı sayfiyesi olarak terk etmek isteyeceklerini, ne oğul ve kızlarını o sayfiye yerlerinde çalışmaya göndereceklerini, ne de Vegalıları yıkıntılarımızda gezdirerek eğlensinler diye ilginç yerlerimizi göstereceklerini kavrayamamışlardı. Bundan dolayı personelinin çoğu için Büro yabancı bir hizmet noktasıydı.</p>

  <p>Mars ve Titan kolonilerinde yaşayan nesillere geri dönmeleri için çağrı yapmıştık ve hiç kimse dönmemişti. İyice gevşemişlerdi oralarda, yarışa bizden çok önce başlamış bir kültürün asalakları olarak tembelleşmişlerdi. Kişiliklerini yitirmişlerdi. Bizi yüzüstü bıraktılar.</p>

  <p>Ancak, onlar göçmen çoğunluk tarafından yasal olarak seçilmiş Yerhükümeti’ydiler hâlâ, <i>de jure</i> ve aynı zamanda belki de <i>de facto,</i> eğer iş bu noktaya gelirse. Büyük olasılıkla. İşin bu noktaya gelmeyeceğini umut ediyordum.</p>

  <p>Olayların akışı yarım yüzyıldan beridir dondurulmuştu. Yeni Vega sayfiyesi yok, yeni Radpol terörü de yok. Geridönüş de yok, tabii. Pek yakında yeni bir gelişmenin olması bekleniyordu. Kokusu asılıydı havada - eğer Myshtigo’nun araştırma yaptığı gerçekse.</p>

  <p>Böylelikle gri bir günde, soğuk soğuk çiseleyen yağmurun altında Atina’ya döndüm; Yerdeki en son gelgitlerle sarsılmış ve çehresi değişmiş bir Atina’ya ve kafamda bir som ve vücudumda bereler vardı, ama yine de kendimi yenilenmiş hissettim. Ulusal Müze hâlâ orada, Tossitsa ile Vasileos Irakliou arasında ayaktaydı, Acropolis anımsadığımdan da viran görünüyordu ve Altın Sunak Hanı -eski Krallık Sarayı- Ulusal Bahçeler’in kuzeybatı köşesinde sarsılmış ama dayanmıştı ve her şeye rağmen açıktı.</p>

  <p>Girdik ve kayıtlarımızı yaptırdık.</p>

  <p>Anıtlar, Sanatlar ve Belgeler komiseri olarak özel ilgi gördüm. 19 numaralı süiti verdiler.</p>

  <p>Odayı tam bıraktığım gibi bulamadım. Daha düzenli ve temizdi.</p>

  <p>Kapının üzerindeki küçük madeni plakette şöyle yazılıydı:</p>

  <p><i>Bu oda Radpol’ün kuruluşu ve Geridönüş Devrimi sürelerince Konstantin Karagozis’e karargâh görevi yapmıştır.</i></p>

  <p>İçeride, yatağın üzerinde bir başka plaket yer alıyordu:</p>

  <p><i>Bu duvardaki leke, Madagaskar’ın bombalanmasını kutlarken, Konstantin Karagozis’in bir içki şişesini fırlatmasıyla oluşmuştur.</i></p>

  <p>İsteyen inanır.</p>

  <p><i>Konstantin Karagozis bu koltukta oturdu,</i> diyordu bir başka plakette.</p>

  <p>Tuvalete gitmekten korkmaya başlamıştım.</p>

  <p class="bosluk"/>

  <p class="p1">O gece geç saatlerde, neredeyse tamamen terk edilmiş kentimin ıslak ve moloz kaplı kaldırımlarında yürürken, anılarımla düşüncelerim birleşen iki ayrı ırmak gibiydiler. Diğerlerini handa horlarken bırakmıştım. Meçhul Asker anıtının bir yanında Perikles’in cenaze söylevlerinden alınma bir yazıtı okumak için duraklamış -“büyük adamların mezarları bütün dünyadır”- ve ölüm döşeğine silahlarıyla birlikte yatırılmış o çağ dışı savaşçının kabartma mermerden, ama geceyle Atina bir oldukları için nasılsa hâlâ sıcak kalmış olan iri adaleli kollarını bir dakikalığına incelemiştim - sonra Leoforos Amalias’ın önünden geçerek yürümemi sürdürdüm.</p>

  <p>Güzel bir akşam yemeği olmuştu: uzo, güveç, kokkinelli, yoğurt, metaxa, bir ton acı kahve ve Phil ile George’un evrim üzerine tartışmaları.</p>

  <p>“Burada, bu gezegendeki canlıların gün batmalarında, yaşamla efsanenin kesişmekte olduklarını göremiyor musun?”</p>

  <p>Bir yandan içkisini yudumlarken gözlüğünü düzelterek, “Ne demek istiyorsun?” diye sordu George.</p>

  <p>“Demek istediğim şu ki, insanoğlu karanlıklardan doğrulurken inanılmaz yaratıkların efsanelerini, mitlerini ve anılarını da beraberinde getirdi. Şimdi gerisin geri aynı karanlığa gömülüyoruz. Yaşam gücümüz zayıflıyor ve güvenilmezleşiyor ve uzun zamandır silik ırksal anılar olarak süregelmiş asal formlara bir dönüş yaşıyoruz…”</p>

  <p>“Saçmalık, Phil. Yaşam gücü mü dedin? Sen hangi yüzyıldasın? Sanki tüm yaşam bir tek bilinçli varlıkmış gibi konuşuyorsun.”</p>

  <p>“Ama öyle.”</p>

  <p>“Göstersene lütfen.”</p>

  <p>“Senin müzende üç satirin iskeletleri ve canlılarının da fotoğrafları var. Bu ülkenin dağlarında yaşıyorlar.”</p>

  <p>“Sentaurlar da görüldü burada - kan emen çiçekler ve güdük kanatları olan atlar. Denizler deniz yılanlarıyla kaynıyor. ithal örümcekyarasalar göklerimizde dört dönüyorlar. Hatta insanları kemiğiyle birlikte yalamadan yutan Teselya’nın Kara Hayvanı‘nı gördüklerini iddia edenlerin yeminli ifadeleri bile var - her türlü efsane canlanmakta.”</p>

  <p>George içini çekti.</p>

  <p>“Şu ana dek söylediklerinin kanıtladığı tek şey, eğer hızlandırıcı etkenler ve uygun bir ortamın devamlılığı sağlanırsa, verilecek sonsuz süre içinde her türlü yaşam biçiminin ortaya çıkma olasılığının var olduğudur. Bahsini ettiğin tüm o yaratıklar gezegenimizin Sıcak Yerlerinin yakınlarında görülen mutasyonlardır. Teselya tepelerinde de böyle bir nokta var. Eğer Kara Hayvan sırtında bir de satir taşıyarak şu kapıyı kırıp bizzat içeri girseydi bile düşüncelerimi değiştiremezdi.”</p>

  <p>Tam o sırada kapıya doğru bir göz atmıştım; Kara Hayvan’ı görmek umuduyla değil, ama belki sıradan görünüşlü yaşlı bir adam yan yan içeri sızar, tökezler ve yoluna devam eder ya da garsonun biri ısmarlanmış bir bardak içkiyi peçetenin arasına iliştirilmiş bir notla birlikte Diane’a getirir diye.</p>

  <p>Ama bunların hiçbiri olmamıştı. Hadrian’ın kapısının orada, önce Leoforos Amalias’ın ve ardından da Olympieion’un önünden geçerek yoluma devam ederken, gelecek haberin ne olacağını hâlâ bilemiyordum. Diane, Radpol’le iletişim kurmuştu, ama henüz yanıt alamamıştı. Otuz altı saate kadar Atina’dan Lamia’ya uçmuş olacaktık ve oradan da yaya olarak, yapraklarında kırmızı damarları olan yüksek, soluk ağaçlar, sarkan sarmaşıklar ve yukarılarda dallanan şeyler ve köklerinin arasında filizlenen kan emici çiçeklerle kaplı alanlardan geçerek yolumuza devam edip, güneşte yıkanan ovalardan, kıvrılarak yükselen keçi yollarından, yalçın kayalıklardan, derin dere yataklarından, viran manastırların yanından geçecektik. Çılgın bir fikirdi, ama yine Myshtigo böyle olmasını arzu etmişti. Sırf ben bu bölgede doğdum diye kendisinin de güvende olacağını sanıyordu. Ona vahşi hayvanlardan ve Kourete’lerden -o yöredeki yamyam kabileden- bahsettim. Ama o Pausanius gibi olmak ve her şeyi yürüyerek görmek istiyordu. Peki öyleyse, diye kararımı verdim, eğer onun işini Radpol bitirmezse, hayvan ve bitki örtüleri bitirecektir.</p>

  <p>Ama, sırf kendimi garantiye almak için, en yakın Yerdevleti Postanesi’ne gidip bir adet düello izni aldım ve ölüm vergimi ödedim. Gezinin sorumlusu ben olduğuma göre hazırlıklı olmak uygundur diye düşünmüştüm.</p>

  <p>Eğer Hasan’ın öldürülmesi gerekecekse, onu yasal olarak öldürecektim.</p>

  <p>Sokağın karşı yanındaki küçük bir kahveden buzuki sesi geldiğini duydum. Kısmen canım istediğinden, kısmen de takip edildiğimden kuşkulandığım için, karşıya geçip kahveye girdim. Sırtımı duvara dayayıp gözlerimi de kapıya çevirebileceğim küçük bir masaya giderek Türk kahvesiyle bir paket sigara ısmarladım ve ölüm, sürgün, felaket ve erkeklerle kadınların ezeli sadakatsizliklerini anlatan şarkıları dinledim.</p>

  <p>İçerisi dışarıdan göründüğünden de dardı - basık bir tavan, toprak zemin, gerçek karanlık. Şarkıyı sarı bir elbise giyip bol miktarda rimel sürmüş kısa boylu bir kadın söylüyordu. Sürekli olarak bir bardak çınlamasıdır gidiyordu; ayaklarımızın altındaki talaş ıslaktı. Benim masam barın bitimine yakın bir yerdeydi. Oraya buraya serpilmiş belki bir düzine insan daha vardı; uykulu gözleriyle bara yaslanmış içen üç kız; kirli fesi olan bir adam ve uzattığı koluna başını yaslamış horuldayan başka bir adam daha; çaprazımdaki bir masada gülüşen dört kişi; kahve içen, dinleyen, boş boş bakan, birisini ya da bir şeylerin olmasını bekleyen, ya da beklemeyen birkaç yalnız adam daha.</p>

  <p>Ama ne gelen vardı ne de olan. Ben de üçüncü kahvemi bitirdikten sonra şişman ve bıyıklı dükkân sahibine hesabı ödedim ve ayrıldım.</p>

  <p>Dışarıda ısı birkaç derece düşmüş gibiydi. Cadde boş ve oldukça da karanlıktı. Sağa, Leoforos Dionysiou Areopagitou’ya döndüm ve Akropolis’in güney yamacı boyunca uzanan yıkık dökük parmaklığa ulaşıncaya dek yürüdüm.</p>

  <p>Çok arkamdan, köşeden, ayak sesleri duydum. Yarım dakika kadar durup dinledim, ama sadece sessizlik ve koyu bir gece vardı. Omuz silkerek geçide girdim ve Dionysius Electherios’un tapınağına doğru ilerledim. Tapınaktan geriye temellerinden başka bir şey kalmamıştı. Tiyatroya doğru yoluma devam ettim.</p>

  <p>O sırada Phil, tarihin de her gün aynı rakamların üzerinden geçen saat kolları gibi büyük döngüler çizerek ilerlediğini öne sürüyordu.</p>

  <p>“Tarihsel biyoloji senin yanıldığını kanıtlıyor,” dedi George.</p>

  <p>“Sözcük anlamını kastetmemiştim,” diye yanıtladı Phil.</p>

  <p>“Öyleyse tartışmamızı daha fazla ilerletmeden önce kullanacağımız dil üzerinde bir anlaşmaya varalım.”</p>

  <p>Myshtigo gülmüştü.</p>

  <p>Ellen, Dos Santos’un koluna dokundu ve ona pikadorların bindikleri zavallı atları sordu. O ise omuzunu silkti, Ellen için biraz daha kokkinelli doldurdu, kendininkini bitirdi.</p>

  <p>“Onlar da olayın bir parçası,” dedi.</p>

  <p>Ve hâlâ mesaj yoktu, yoktu…</p>

  <p>Yürümemi sürdürdüm. Ürken bir kuş sağ yanımdan havalandı, bir korku çığlığı attı ve gözden kayboldu. Yürümeye devam ettim, sonunda eski Tiyatro’ya girdim, basamaklardan aşağı indim…</p>

  <p>Diane odamı dekore eden aptal plaketlerle beklediğim kadar eğlenmemişti.</p>

  <p>“Ama onlar buraya aitler. Hiç kuşkum yok. Öyleler.”</p>

  <p>“Ha!”</p>

  <p>“Bir zamanlar bunların yerine öldürülen hayvanların başları asılırdı. Ya da yendiğin düşmanların kalkanları. Artık uygarız. Yeni uygulama böyle.”</p>

  <p>“Yine ha!” Konuyu değiştirdim. “Vegalı hakkında bir haber var mı?”</p>

  <p>“Hayır.”</p>

  <p>“Sen <i>onun</i> başını istiyorsun.”</p>

  <p>“Ben uygar değilim. - Söylesene, Phil eskiden de böyle aptal mıydı?”</p>

  <p>“Hayır, değildi. Şimdi de değil. Onunki yarım kalmış bir yeteneğin laneti. Şu sıralarda romantik ozanların sonuncusu kabul ediliyor, ama artık tohuma kaçmış durumda. Mistisizmini zırvalık sınırlarına çekiyor çünkü, Wordsworth gibi, o da zamanını çoktan aştı. Oldukça güzel bir geçmişin çarpıtmalarıyla yaşıyor artık.</p>

  <p>“Bir zamanlar, Byron gibi yüzmüştü Hellespont’ta, ama şimdi, daha çok Yeats örneği, gerçekten bulabildiği tek hoş şey felsefesiyle canlarını sıkabileceği, ya da iyi anlatılmış bir anıyla arada bir cezbedebileceği genç hanımlar. O artık yaşlı. Yazılarında bazen eski gücünün pırıltıları görülüyor, ama onun tüm stili sadece yazılarıyla sınırlı değildi.”</p>

  <p>“Nasıl yani?”</p>

  <p>“Yani, Dionysius Tiyatrosu’nda durduğu ve Pan’a yazılmış bir ilahisini okuduğu o bulutlu günü anımsıyorum, iki ya da üç yüz kişilik bir dinleyici kitlesi vardı -ve ne demeye geldiklerini de sadece tanrılar bilir- ama o okumaya başladı.</p>

  <p>“Yunancası henüz çok iyi değildi, ama sesi oldukça etkileyici, tavırları karizmatikti. Bir süre sonra hafif hafif yağmur yağmaya başladı ve herkes kalktı. O sırada kahkaha gibi bir gök gürültüsü patladı ve ani bir titreme dolaştı ayrılanların arasında. Thespis’in zamanındaki gibiydi demiyorum, ama o insanların çoğu ayrılırken dönüp dönüp geriye bakıyorlardı.</p>

  <p>“Ben de çok etkilenmiştim. Sonra, birkaç gün geçince, şiiri okudum - ve hiçbir şeye benzemiyordu, değersizdi, sıradandı. Önemli olan onu nasıl okuduğuydu. Gençliğiyle birlikte gücünün o kısmını da yitirdi ve geriye kalan sanat diyebileceğimiz kısım ise onu büyük yapacak, kişisel efsanesini canlı tutacak kadar güçlü değil. Bu onu kırıyor ve kendini bulanık felsefelere daldırarak avunuyor; ama sorunun yanıtına gelince: Hayır, her zaman böyle bir aptal değildi o.”</p>

  <p>“Felsefesi belki kısmen de olsa doğrudur.”</p>

  <p>“Ne demek istiyorsun?”</p>

  <p>“Büyük tarihsel döngüler. Garip yaratıklar çağı <i>geri geldi.</i> Aynı zamanda kahramanların, yarı-tanrıların çağı.”</p>

  <p>“Henüz sadece garip yaratıkları görebilmiş durumdayım.”</p>

  <p>“‘Karagozis bu yatakta uyudu’ diyor plakette. Rahat görünüyor.”</p>

  <p>“Öyle. - Bak, gördün mü?”</p>

  <p>“Evet. Plaketi alabilir miyim?”</p>

  <p>“Eğer istiyorsan…”</p>

  <p>Proskenion’a geçtim. Dionysius’un yaşamından öyküler anlatan kabartmalar basamaklarda başlıyordu. Benim koymuş olduğum bir yasaya bağlı olarak her kılavuz ve tura katılan her kişi “… yolculuk boyunca üzerinde üç adetten az olmamak kaydıyla magnezyum fişeği bulundurmak zorundadır”. Birini yere sapladıktan sonra mandalını çektim. Tepenin açısı ve görüntüyü kesen duvarlar nedeniyle parıltı aşağılardan görülemeyecekti.</p>

  <p>Parlak ışığa değil, yukarıya, gümüş gibi ışıldayan figürlere baktım. Hermes işte oradaydı, Corybantes tahtın iki yanında Pyrrhic’i çelmelerken o yeni doğmuş tanrıyı Zeus’a sunuyordu; ve işte Dionysius’un üzüm yetiştirmeyi öğrettiği İkaros da oradaydı - kızı kenarda durmuştu ve bir satirle kız için pazarlık eden tanrıya çörekler ikram ediyordu; ve sarhoş Silenus da oradaydı, Atlas’a özenerek gökyüzünü taşımaya çabalıyor, ama pek başarılı olamıyordu; ve işte bütün kentlerin tanrıları bu Tiyatro’nun çağrısına uymuşlar ve hazırdılar - ve Hestia’yı, Theseus’u ve elinde bolluk boynuzuyla Eirene’yi gördüm…</p>

  <p>Yanı başımda bir ses “Tanrılar için bir tütsü yak,” dedi.</p>

  <p>Dönmedim. Sağ omuzumun gerisinden gelmişti, ama dönmedim, çünkü sesi tanıyordum.</p>

  <p>“Belki de yakmalıyım.”</p>

  <p>“Sen bu ülkeye, bu Yunanistan’a gelmeyeli çok zaman oldu.”</p>

  <p>“Doğru.”</p>

  <p>“Bunun nedeni, kallikanzarosunun döneceğinden emin, örgüsünü ören, dağlar kadar, tepeler kadar sabırlı ölümsüz Penelope’nin hiçbir zaman yaşamamış olması mıdır?”</p>

  <p>“Bugünlerde köyün masalcısı sen misin?”</p>

  <p>Güldü.</p>

  <p>“Yüksek tepelerdeki çok bacaklı koyunların çobanıyım, Aurora’nın parmaklarıyla gökyüzünü gülle donattığı yerlerde.”</p>

  <p>“Evet, sen masalcısın. Peki, niçin yüksek tepelerde gençleri şarkılarınla baştan çıkarmakla meşgul değilsin şu an?”</p>

  <p>“Düşlerim yüzünden.”</p>

  <p>“Ha, tabii…”</p>

  <p>Döndüm ve o yaşlı yüze baktım - sönmekte olan ışığın pırıltısında yüzünün kırışıklıkları, balıkçıların derinlerde kaybolmuş ağlarına benziyordu; sakalı dağlardan kopup gelen karlar gibiydi ve mavi gözleri alnına doladığı bezin rengine uygundu. Asasının üzerine bir savaşçının mızrağına yaslanmasından daha fazla yaslanmamıştı. Bir yüzyıldan daha yaşlı olduğunu biliyordum ve hiç S-S terapisi almadığını da.</p>

  <p>“Kısa bir süre önce düşümde kara bir tapınağın ortasında durduğumu gördüm,” dedi bana, “ve Lord Hades geldi, yanımda durdu, beni bileğimden yakaladı ve onunla birlikte gitmeye zorladı. Ama ben ‘Hayır,’ dedim ve uyandım. Bu beni huzursuz etti.”</p>

  <p>“O gece ne yemiştin sen? Sıcak Yerden toplanmış böğürtlenler mi?”</p>

  <p>“Lütfen, alay etme. - Sonra, bir başka gece, bir kum ve karanlıklar ülkesinde durduğumu gördüm. Eski şampiyonların güçleri üzerimdeydi ve Antaeus’la, Yer’in oğluyla güreşip onu yendim. O zaman Lord Hades yine bana geldi ve kolumdan tutarak ‘Şimdi benimle gel,’ dedi. Ama ben onu bir kez daha reddettim ve uyandım. Yer sarsılıyordu.”</p>

  <p>“Hepsi bu mu?”</p>

  <p>“Hayır. Sonra, daha yakın bir zamanda, bir ağacın altında oturmuş sürümü seyrederken, gündüz gözüyle bir düş daha gördüm. Canavar bir pitonla Pheobus gibi boğuştum ve az kaldı işim bitiyordu. Lord Hades bu kez gelmedi, ama döndüğümde dalkavuk Hermes’in orada olduğunu, sırıttığını ve yılan oymalı değneğini bana bir tüfek gibi doğrulttuğunu gördüm. Başımı sallayınca değneği indirdi. Sonra bir yeri işaret ederek değneği yine kaldırdı; o yöne baktım.</p>

  <p>“Orada Atina uzanıyordu -bu yer, bu Tiyatro, sen- ve burada yaşlı kadınlar oturmuşlardı. Yaşamın ipini ölçen kadın suratını asmıştı, çünkü senin ipini ufuklara sarmış ama yine de ucunu bulamamıştı. Ama örgücü kadın senin ipini iki ayrı ince ipliğe ayırdı. Bir iplik denizlerin üzerinden aşarak gözden kayboluyordu. Diğeri ise tepelere yönelmişti, ilk tepenin üzerinde senin ipliğini o beyaz, bembeyaz ellerinde tutarak Ölü Adam duruyordu. Onun ardında, ikinci tepede, iplik yanan bir kayanın üzerindeydi. Kayanın ardındaki tepede ise Kara Hayvan bekliyordu ve ipliği dişlerinin arasında sallayarak koparmaya çalışıyordu.</p>

  <p>“Ve iplik boyunca yabancı bir büyük savaşçı yürüyordu ve gözleri sarıydı, çıplak hançeri elindeydi ve hançerini birkaç kez tehditle havaya kaldırdı.</p>

  <p>“Böylece Atina’ya indim - seninle buluşmak için, burada, bu yerde - denizlerin üzerinden geri dönmen için uyarmak - seni ölümün beklediği tepelere gitmemen için uyarmak istedim. Çünkü biliyordum baba, Hermes asasını kaldırdığında, düşlerin benim değil senin için görüldüklerini ve seni burada bulup uyarmam gerektiğini. Şimdi git, hâlâ gidebilirsen. Geri dön. Lütfen.”</p>

  <p>Omuzundan yakaladım.</p>

  <p>“Jason, oğlum, ben geri dönemem. Eylemlerimin tüm sorumluluğunu alıyorum, doğru ya da yanlış -gerekirse ölümüm dahil- bu kez tepelere, Sıcak Yer’in oraya doğru gitmek <i>zorundayım.</i> Uyarın için sağol. Bizim ailemizde bu düş sorunu her zaman olmuştur ve genellikle de yanlış çıkarlar. Ben de düşler görürüm -dünyaya başkalarının gözleriyle baktığım düşler- bazen berrak, bazen biraz bulanık. Uyarın için sağol. Dikkate alamayacağım için üzgünüm.</p>

  <p>“O zaman sürüme geri döneceğim.”</p>

  <p>“Benimle birlikte hana gel. Seni yarın Lamia’ya dek uçururuz.”</p>

  <p>“Hayır. Büyük binalarda uyumam ve asla uçmam.”</p>

  <p>“Öyleyse yola çıksan iyi edersin, ama senin de gönlün olsun istiyorum. Bu gece burada kamp yapabiliriz. Ben bu anıtın sorumlusuyum.”</p>

  <p>“Büyük Hükümet’te önemli bir yerin olduğunu işitmiştim. Daha fazla insan öldürülecek mi?”</p>

  <p>“Umarım olmaz.”</p>

  <p>Düz bir yer bulduk ve onun pelerininin üzerine uzandık.</p>

  <p>“Düşlerini nasıl yorumluyorsun?” diye sordum.</p>

  <p>“Armağanların her mevsim bize geliyor, ama sen en son ne zaman ziyaret etmiştin?”</p>

  <p>“Yaklaşık on dokuz yıl önceydi,” dedim.</p>

  <p>“Ölü Adam’ı biliyorsun o zaman.”</p>

  <p>“Hayır.”</p>

  <p>“Çoğu adamdan daha iri - daha uzun, şişman - eti balık karnı renginde ve dişleri bir hayvanınki gibi. Sadece geceleri gelir. Kan içer. Bir çocuk gibi güler kan bulmak için kırlara çıktığında - insanlar, hayvanlar, fark etmez. Gece geç vakit yatak odası pencerelerinden içeri gülümseyerek bakar. Kiliseleri ateşe verir. Sütlerin kesilmesine neden olur. Kadınlara korkudan düşük yaptırır. Gündüzleri, Kourete kabilesinin koruduğu bir tabutta uyuduğunu söylerler.”</p>

  <p>“Kallikanzaros kadar kötüye benziyor.”</p>

  <p>“O gerçekten var, baba. Uzun bir süre önce, bir şey koyunlarımı öldürüyordu. O her neyse koyunlarımı kısmen yemiş ve kanlarını içmişti. Ben de kendime saklanacağım bir çukur kazdım ve üzerini dallarla örttüm. O gece pusuya yattım. Uzun saatlerden sonra o geldi ve ben sapanıma bir taş koyamayacak kadar dehşet içindeydim - çünkü o tam tarif ettiğim kişiydi: iri, senden bile iri ve kaba, mezarından yeni çıkarılmış bir ceset renginde. Hayvanlarımın boyunlarını elleriyle kırdı ve boğazlarına yapışıp kanlarını içti. Onu görebilmek için hırsımdan ağlamıştım, ama şimdi hiçbir şey yapamayacak kadar korkuyordum. Öbür gün sürümü başka yere taşıdım ve bir daha rahatsız edilmedim. Bu öyküyü, yaramazlık yaptıklarında torunlarımın çocuklarını -senin torunlarının torunlarını- korkutmak için anlatıyorum. - Ve o bekliyor, orada, tepelerde.”</p>

  <p>“Hmmm, evet… Eğer gördüğünü söylüyorsan, doğrudur. Sıcak Yerler’den garip şeyler gelir. Biz bunu biliyoruz.”</p>

  <p>“…Prometeus’un yaratılış ateşinden çok fazla saçtığı yerlerden.”</p>

  <p>“Hayır, piçin tekinin bir kobalt bombası attığı ve gözleri ışıldayan oğlanlarla kızların radyoaktif serpintiye ‘Eloi’ diye bağırdıkları yerlerden. Kara Hayvan’dan ne haber?”</p>

  <p>“O da gerçek, eminim. Ama onu hiç görmedim. Bir fil büyüklüğünde ve çok hızlı - etobur olduğunu söylüyorlar. Ovalarda dolaşıyor. Belki bir gün o ve Ölü Adam burun buruna gelecek ve birbirlerini yok edecekler.”</p>

  <p>“Genellikle öyle olmaz, ama güzel bir düşünce. Hakkında bütün bildiğin bu mu?”</p>

  <p>“Evet, onu çok kısa bir an için görebilenlerin dışında kimseyi duymadım.”</p>

  <p>“Eh, o kadarını bile istemem.”</p>

  <p>“… Sana bir de Bortan’dan bahsetmem gerek.”</p>

  <p>“Bortan? Bu ad tanık geldi.”</p>

  <p>“Senin köpeğin. Daha küçücük bir çocukken onun sırtına binerdim ve geniş, zırhlı böğürlerine topuklarımla vururdum. O da homurdanır ve bacağımı kapardı, ama incitmeden.”</p>

  <p>“<i>Benim</i> Bortan’ım o denli uzun bir süredir ölü ki, yeniden dirilse kendi kemiklerini bile çiğneyecek dermanı olmaz.”</p>

  <p>“Ben de öyle düşünmüştüm. Ama senin son ziyaretinden iki gün sonra kulübemize paldır küldür daldı. Belli ki Yunanistan’ın yarı yolundan bu yana senin izini sürmekteydi.”</p>

  <p>“Bortan olduğundan emin misin?”</p>

  <p>“Küçük bir at kadar iri ve zırhlı böğürleriyle ayı kapanı gibi çeneleri olan başka bir köpek var mı?”</p>

  <p>“Hayır, sanmıyorum. Belki türleri de bu nedenden dolayı yok olmuştur. Eğer insanlarla bir arada bulunacaklarsa gerçekten de böğürlerinde zırha gereksinimi var köpeklerin ve onu da zamanında geliştiremediler. O, daha bir enikken benimle birlikteydi, her şey o kadar geçmişte kaldı ki düşünmesi bile acı veriyor. Avlanırken ortadan kaybolduğu o gün bir kazaya uğradığını sanmıştım. Onu aradım, sonra öldüğüne kanaat getirdim. O zaman bile çok yaşlıydı.”</p>

  <p>“Belki de sadece yaralanmıştı ve yıllarca o şekilde dolandı durdu. Ama kendindeydi ve senin izini sürdü, o son ziyaretine kadar. Senin gitmiş olduğunu görünce uludu ve yine peşine takıldı. Onu bir daha hiç görmedik. Yine de bazı geceler geç vakit, tepelerden ulumasının geldiğini duyarım.”</p>

  <p>“Lanet enik herhangi bir şeye bu kadar bağlanmanın yanlış olduğunu bilmeli.”</p>

  <p>“Köpekler gariptir.”</p>

  <p>“Evet, köpekler öyledir.”</p>

  <p>Ve sonra serin gece rüzgârı yıllanmış kemerlerin altından kopup geldi ve bir tazı gibi buldu beni. Gözlerimi okşadı.</p>

  <p>Yorgun, kapandılar…</p>

  <p class="bosluk"/>

  <p class="p1">Yunanistan efsaneye bulanmış, tehlikeyle yüklenmiştir. Kıta parçasının Sıcak Yerler’e yakın olan çoğu bölgeleri, tarihsel açıdan zaten hep oldukları üzere, sakıncalı topraklardır. Bunun nedeni, Büro’nun kuramsal olarak tüm dünyayı yönetiyor sayılmasına rağmen, aslında sadece adaları gözetiyor olmasıdır. Kıtadaki Büro personelinin çoğunluğu, belirli dağlık yörelerdeki yirminci yüzyıl gümrük memurlarına benzerler. Her mevsimde avlanmaları kolaydır. ÜçGün süresinde adalar dünyanın geri kalan kısımlarından daha az zarar gördü ve sonuçta Teleritler bizim biraz yönetilmeye gereksindiğimize karar verince, ileri karakol olarak ilk akla gelen yerler de adalar oldu. Kiralılar, tarihten gelen bir alışkanlıkla, bu duruma ilk karşı çıkanlardı. Ancak, Sıcak Yerler’in çevresinde yaşayanlar her zaman tam anlamıyla insan sayılamazlar. Bu durum, tarihsel nefretin içine anormal davranış biçimlerinin de karışmasına yol açar. İşte Yunanistan bunlarla yüklüdür.</p>

  <p>Volos’a kıyı boyunca yelken açabilirdik. Volos’a uçarak da gidebilirdik - ya da nereye olursa, dert buysa eğer. Yine de, Myshtigo, Lamia’dan itibaren yürümek ve efsanelerle, yabancı bir kır manzarasının canlandırıcı etkisini özümsemek istedi. İşte bu nedenle kayaklarımızı Lamia’da bıraktık. İşte bu nedenle Volos’a yürüdük.</p>

  <p>İşte bu nedenle efsanelerle burun buruna geldik.</p>

  <p>Jason’a Atina’da veda ettim. O, kıyı boyunca tekneyle gelecekti. Akıllıca.</p>

  <p>Phil önceden uçarak bizimle daha ileri bir noktada buluşmaktansa yürüyüşe katlanmakta ısrar etmişti. İyi bir düşünce, belki, bir şekilde, yani…</p>

  <p>Volos’a giden yolun çevresi yer yer sık yer yer de seyrek bitki örtüsü ile kaplıdır. Yol, dev kaya parçalarının yanından dolanır, sık sık da barakalarla papatya tarlalarının arasından; küçük çayların içinden geçer, bazen tepelerin çevresinden kıvrılır, bazen de üzerlerinden aşar, belirgin bir neden olmaksızın genişler ve daralır.</p>

  <p>Henüz sabahın erken saatleriydi. Gün ışığı her yönden geldiği için gökyüzü mavi bir aynayı andırıyordu. Nem hâlâ gölgelik alanlardaki çayırlara ve ağaçların alt yapraklarına tutunuyordu.</p>

  <p>Volos’a giden yol üzerindeki ormanın ilginç bir açıklığında bir yarı-adaşımla karşılaştım.</p>

  <p>Eski günlerde bir çeşit ziyaret kabul edilen bir yerdeydik. Gençlik yıllarımda buraya sıklıkla gelirdim, çünkü buranın taşıdığı özellikten -sanırım buna “huzur” diyebilirsiniz- hoşlanırdım. Orada yarı-insanlarla ya da insan olmayanlarla karşılaşır, güzel düşler kurardım. Bazen de eski çömlekler, heykel başları ya da buna benzer şeyler bulur, Lamia’ya ya da Atina’ya götürüp satardım.</p>

  <p>Oraya çıkan bir patika yoktur. Onun nerede olduğunu bilmek zorundasınızdır. Eğer Phil yanımızda olmasaydı ve onun bir tapınağın gizli odasına, gizli anlamlara, geçmişin bulanık bilgilerine açılan pencere gibi şeylere olan merakını bilmeseydim gezi grubumu oraya götürmezdim.</p>

  <p>Yolun yarım mil kadar dışarısında, gelişigüzel yeşillikleri ve gölgeleri ile rasgele taş yığınları içinde kendinden memnun küçük bir ormanın içinden geçtikten sonra aniden yokuş aşağı inmeye başlarsınız, yolunuzu sık bir ağaçlıkla kesilmiş bulur ve zorla geçersiniz, sonra çıplak bir kaya duvarıyla karşılaşırsınız. Eğer iki büklüm olur ve kayanın dibinden ayrılmamaya özen göstererek sağa doğru ilerlerseniz, daha ileri gitmeden önce bir süre dinlenmenin uygun olacağı bir açıklığa gelirsiniz.</p>

  <p>Orada kısa, dik bir yar ve dibinde yaklaşık elli metre uzunluğunda, yirmi metre genişliğinde ve geniş ucu kayalara kısmen giren yumurta biçiminde bir açıklık ve diğer ucunun sonlandığı yerde ise genellikle boş olan küçük bir mağara görürsünüz. Birkaç tane rasgele serpiştirilmiş, toprağa yarı yarıya gömülü dört köşe kaya parçası vardır. Bölgenin sınırlarında yabanıl asmalar büyür ve tam merkezinde de neredeyse tüm alanı dallarıyla şemsiye gibi gölgeleyerek gün boyunca loş kalmasını sağlayan inanılmaz büyüklükte bir ağaç vardır. İşte bu nedenden dolayı, yukarıdan bakıldığında bile, orada neler olduğunu görebilmek çok güçtür.</p>

  <p>Ama biz orta yerde burnunu karıştıran bir satir görebiliyorduk.</p>

  <p>George’un elinin taşımakta olduğu bayıltıcı tabancaya doğru kaydığını gördüm. Omuzundan çekerek göz göze geldim ve başımla olmaz dedim. Omuz silkti ve başıyla onaylayarak elini indirdi.</p>

  <p>Jason’dan aldığım çoban kavalını kemerimden çıkardım. Diğerlerine oldukları yerde kalmalarını ve çömelmelerini işaret ettim. Birkaç adım ilerleyerek boruyu ağzıma götürdüm.</p>

  <p>İlk notalarım deneme mahiyetindeydi. Kaval çalmayalı çok uzun bir zaman olmuştu.</p>

  <p>Kulaklarını dikti ve dört bir yanına bakındı. Hangi ağaca kaçacağına karar veremeyen ürkek bir sincap gibi üç değişik yöne doğru hızlı hareketler yaptı.</p>

  <p>Sonra ben eski bir melodiyi yakalayıp havaya çivilediğimde titreyerek kımıldamadan durdu.</p>

  <p>Ben ise anımsayarak sürdürdüm çalmayı, kavalı anımsayarak, melodileri ve gerçekten bildiğim acı, tatlı ve sarhoşça şeyleri. Orada durup kıllı bacakları olan küçük adam için çalarken hepsi bana geri döndüler: parmakların ve havanın kontrolü, sesin dikenleri, ancak kavalların içtenlikle söyleyebileceği her şey. Kentlerde kaval çalamazdım, ama şimdi kendimi yine bulmuştum ve yaprakların arasında yüzler görüp toynakların gürültüsünü duydum.</p>

  <p>İlerledim.</p>

  <p>Kendimi bir düşteymişçesine, sırtım ağaca dayalı dururken buldu Beni çepeçevre sarmışlardı, bir an bile hareketsiz kalmadan ayaktan ayağa geçiyorlardı. Aralarında beni eskiden de dinlemiş, ya da en azından aşina olanlar olup olmadığını bilmeksizin, bir zamanlar sıklıkla yaptığım gibi yine onlar için çaldım. Çevremde sekmeye başladılar. Beyaz dişlerini göstererek güldüler ve gözleri dans etti; halka yapıp havayı boynuzladılar, keçi ayaklarıyla çifteler attılar, ileri eğilip sıçrayarak toprağı çiğnediler.</p>

  <p>Durdum ve kavalımı indirdim.</p>

  <p>Hepsi heykel gibi donup bana bakarak öylece kaldıklarında o yabanıl, karanlık gözlerden beni süzen, insani bir zekâ değildi.</p>

  <p>Kavalı bir daha kaldırdım, yavaşça. Bu kez, o güne dek yaptığım en son şarkıyı çaldım. Öylesine iyi anımsıyorum. Karagozis’in ölmesi gerektiğine karar verdiğim gece çaldığım cenaze marşına benzer bir parçaydı.</p>

  <p>Geridönüşçülüğün nasıl bir kandırmaca olduğunu görmüştüm. Geri dönmeyeceklerdi, hiçbir zaman. Yer ölecekti. Bahçelere inmiştim ve düşlerimden ve biraz da yıldızlardan öğrendiğim bu son havayı çalmıştım, izleyen gün ise, Karagozis’in büyük ateşgemisi Pire körfezinde parçalanmıştı.</p>

  <p>Çimene oturdular. Ara sıra içlerinden birisi ince bir hareketle gözlerini siliyordu. Beni çepeçevre sarmış, dinliyorlardı.</p>

  <p>Ne kadar bir süre çaldım bilmiyorum. Bitirdiğimde kavalımı indirdim ve orada oturdum. Bir süre sonra bir tanesi uzandı, kavalıma dokundu ve elini hızla geri çekti. Bana baktı.</p>

  <p>“Git,” dedim, ama beni anlıyormuş gibi görünmüyorlardı.</p>

  <p>Böylelikle kavalı kaldırdım ve son notaları bir kez daha geçtim.</p>

  <p><i>Yer ölüyor, ölüyor… Yakında ölmüş olacak… Evlerinize dönün, eğlence bitti… Artık çok geç, çok geç, çok geç…</i></p>

  <p>En iri olanları başını salladı.</p>

  <p><i>Gidin, gidin, gidin şimdi. Sessizliğin değerini bilin. Yaşamın en saçma kumarının ardından sessizliğin kıymetini bilin. Tanrılar ne kazanmayı umdular ki, umdular ki? Hiç. O bir oyundu sadece. Gidin, gidin, gidin şimdi. Artık çok geç, çok geç, çok geç…</i></p>

  <p>Hâlâ oturuyorlardı orada ve ben ayağa kalktım ve ellerimi çırparak “Gidin!” diye haykırdım ve hızla yürüyüp uzaklaştım.</p>

  <p>Arkadaşlarımı topladım ve yola doğru yürüdük.</p>

  <p class="bosluk"/>

  <p class="p1">Lamia ve Volos arası, Sıcak Yer çevresindeki sapak dahil, yaklaşık altmış beş kilometredir, ilk gün bu mesafenin yaklaşık beşte birini aldık. O akşam, yol kenarındaki bir açıklıkta kamp kurduk, Diane yanıma geldi ve “Eee?” dedi.</p>

  <p>“‘Eee’ ne?”</p>

  <p>“Şimdi Atina’yı aradım. Boş. Radpol’den ses yok. Senin karar vermeni istiyorum.”</p>

  <p>“Çok kararlı görünüyorsun. Niçin biraz daha beklemiyoruz?”</p>

  <p>“Gereğinden çok bekledik zaten. Ya geziyi vaktinden önce bitirmeye karar verirse? - Bak, bu gölge çok uygun. Rahatlıkla o kadar,çok kaza olabilir ki… Radpol’ün ne yanıt vereceğini biliyorsun - eskiden ne demiş ve neyi göstermişlerse yine aynısını işaret edecekler: Öldürülsün!”</p>

  <p>“Benim yanıtım da aynı olacak: Hayır!”</p>

  <p>Bakışlarını indirdi ve kirpiklerini hızlı hızlı kırpıştırdı.</p>

  <p>“Lütfen yeniden düşün.”</p>

  <p>“Hayır.”</p>

  <p>“O zaman hiç olmazsa şu kadarını yap,” dedi. “Unut. Her şeyi. Elini eteğini çek bu işten. Lorel’in önerisini kabul et ve bize yeni bir kılavuz bul. Sabah buradan uçar gidersin.”</p>

  <p>“Hayır.”</p>

  <p>“Sen gerçekten ciddi misin - Myshtigo’yu korumakta yani?”</p>

  <p>“Evet.”</p>

  <p>“Senin incinmenden ya da daha kötüsünün olmasından korkuyorum.”</p>

  <p>“Bu düşünceden ben de özellikle hazzediyor sayılmam, iyisi mi bu işi iptal ederek ikimizi de bir yığın dertten kurtar.”</p>

  <p>“Bunu yapamam.”</p>

  <p>“Dos Santos senin sözünü dinler.”</p>

  <p>“Sorun yönetim sorunu <i>değil!</i> - Lanet olsun! Keşke seninle hiç karşılaşmamış olsaydım!”</p>

  <p>“Çok üzgünüm.”</p>

  <p>“Yer söz konusu ve sen karşı taraftasın.”</p>

  <p>“Sanırım öyle olan sensin.”</p>

  <p>“Peki ne yapmayı düşünüyorsun bu konuda?”</p>

  <p>“Seni ikna edemem, dolayısıyla seni durdurmam gerekecek.”</p>

  <p>“Elinde delil olmadan Radpol Genel Sekreteri’ni ve ekibini itham edemezsin. Siyasal açıdan çok tehlikeli olabiliriz.”</p>

  <p>“Bunu biliyorum.”</p>

  <p>“Yani Don’a zarar veremezsin ve bana da verebileceğine inanmıyorum.”</p>

  <p>“Haklısın.”</p>

  <p>“Geriye Hasan kalıyor.”</p>

  <p>“Yine bildin.”</p>

  <p>“Ve Hasan - Hasan’dır. Ne yapacaksın?”</p>

  <p>“Niçin teskeresini şimdiden eline tutuşturup beni zahmetten kurtarmıyorsun?”</p>

  <p>“Bunu yapmayacağım.”</p>

  <p>“Yapacağını sanmamıştım.”</p>

  <p>Bakışlarını kaldırdı yine. Gözleri nemliydi, ama yüzü ve sesi değişmemişti.</p>

  <p>“Eğer sen haklı ve ben haksız çıkarsak,” dedi, “üzgünüm.”</p>

  <p>“Ben de,” dedim. “Hem de çok.”</p>

  <p class="bosluk"/>

  <p class="p1">O gece Myshtigo’nun bıçaklanma mesafesinde uyukladım, ama ne bir şey denendi ne de oldu. Ertesi sabah da olaysızdı, öğleden sonranın büyük kısmı gibi.</p>

  <p>Bir tepe yamacının fotoğraflarını çekmek için durakladığımızda hemen “Myshtigo,” dedim, “niçin evine dönmüyorsun? Taler’e geri gitmiyorsun? <i>Herhangi</i> bir yere gitmiyorsun? Her şeyi olduğu gibi bırakmıyorsun? Başka bir kitap yazmıyorsun? Biz uygarlıktan uzaklaştıkça, seni koruyabilme gücüm de azalıyor.”</p>

  <p>“Bana bir otomatik vermiştin, unuttun mu?” dedi.</p>

  <p>Sağ eliyle ateş ediyormuş gibi bir hareket yaptı.</p>

  <p>“Pekâlâ - sırf bir kez daha denemiş olmak istemiştim.”</p>

  <p>“Şu ağacın altında bir keçi duruyor, öyle değil mi?”</p>

  <p>“Evet; dallardaki taze filizleri yemeye bayılırlar.”</p>

  <p>“Onun da fotoğrafını çekmek istiyorum. Zeytin ağacı olsa gerek.”</p>

  <p>“Evet.”</p>

  <p>“İyi. Sonra nasıl adlandıracağımı bilmek istedim. ‘Zeytin filizlerini yiyen keçi’,” diye dikte etti, “ismi bu olacak.”</p>

  <p>“Müthiş. Hâlâ şansın varken çek bari.”</p>

  <p>Keşke bu denli iletişime kapalı, bu denli yabancı, bu denli kendi esenliğini umursamaz olmasaydı! Ondan nefret ediyordum. Onu anlayamıyordum. Bilgi almanın ya da bir soruyu yanıtlamanın dışında konuşmazdı. Sorulara verdiği yanıtlar ise kısa, kaçamak, aşağılayıcı ya da üçü birden olurdu. Kendini beğenmiş, kibirli, mavi ve zorbaydı. Shtigo oymağının felsefe, filantrofi ve araştırmacı gazetecilik gelenekleri hakkında beni düşünmeye yöneltti. Ondan bir türlü hoşlanamıyordum işte.</p>

  <p>Gözümü (mavi olanı) bütün gün üzerinden ayırmadığım Hasan’la konuştum o akşam.</p>

  <p>Ateşin yanında oturuyor ve bir Delacroix eskizine benziyordu. Ellen ve Dos Santos da yakında oturmuş kahve içmekteydiler, ben de Arapçamın tozunu alarak yaklaştım.</p>

  <p>“Selamlar.”</p>

  <p>“Selamlar.”</p>

  <p>“Bugün onu öldürmeyi denemedin.”</p>

  <p>“Evet, denemedim.”</p>

  <p>“Belki, yarın?”</p>

  <p>Omuz silkti.</p>

  <p>“Hasan - bak bana.”</p>

  <p>Baktı.</p>

  <p>“Sen mavi adamı öldürmek üzere tutuldun.”</p>

  <p>Yine omuz silkti.</p>

  <p>“Bunu inkâr etmen ya da kabullenmen gerekmez. Zaten biliyorum. Bunu yapmana izin veremem. Dos Santos’un ödediği parayı geri ver ve yoluna git. Sana sabah için bir kayak ayarlayabilirim. Seni dünyanın neresine istersen götürür.”</p>

  <p>“Ama ben burada mutluyum, Karacı.”</p>

  <p>“Eğer mavi adamın başına bir şey gelirse mutluluğun aniden sona erecektir.”</p>

  <p>“Ben bir korumayım, Karacı.”</p>

  <p>“Hayır, Hasan. Sen gaz şikâyeti olan bir devenin oğlusun.</p>

  <p>“‘Gaz şikâyeti’de nedir, Karacı?”</p>

  <p>“Ben Arapçasını bilmiyorum, sen de Yunancasını bilmezsin. Bekle, başka bir hakaret bulayım. - Sen bir ödlek, bir leş yiyici ve bir arka sokak sinsisisin, çünkü yarı-çakal yarı-maymun soyundansın.”</p>

  <p>“Bu doğru olabilir, Karacı, çünkü babam bana canlı canlı derimin yüzülüp parça parça edilmemin alnıma yazılı olduğunu söylemişti.”</p>

  <p>O niye?</p>

  <p>“Şeytana saygısızlık etmiştim.”</p>

  <p>“Ya?”</p>

  <p>“Evet. Dün kaval çaldıkların şeytan mıydı? Boynuzları vardı ve de keçi ayakları…”</p>

  <p>“Hayır, şeytan değildiler. Onlar anne babaları tarafından ölsünler diye kırlara bırakılan sıcak-doğmuş talihsiz çocuklardı. Ama yaşadılar, çünkü kırlar onların gerçek evleriydi.”</p>

  <p>“Ah! Ben onların şeytan olduklarını umut etmiştim. Hâlâ öyle olduklarını düşünüyorum, çünkü affedilmek için onlara yakarırken biri bana gülümsedi.”</p>

  <p>“Affedilmek mi dedin? Neden?”</p>

  <p>Gözleri uzaklara daldı.</p>

  <p>“Babam çok iyi kalpli, merhametli ve inançlı birisiydi,” dedi. “Cahil Şiilerin (yere tükürdü) iblis, ya da Şeytan, ya da Satan dedikleri Melek Tavus’a tapardı - ve her zaman Hallac’a ve Sancak’ın diğer üyelerine hürmet etti. Dindarlığı ve çok merhametli olmasıyla tanınırdı.</p>

  <p>“Onu çok severdim ama daha küçücük bir çocukken benim içime bir fesat girmişti. İnançsızdım. Şeytana inanmazdım. Kötü bir çocuktum, çünkü bir tavuk ölüsü aldım, bir sopanın ucuna taktım ve onu Melek Tavus olarak adlandırdım, taşa tuttum ve tüylerini yoldum. Diğer oğlanlardan birisi korkuya kapıldı ve yaptıklarımı babama söyledi. Babam da beni sokağın ortasında dövdü, günahlarım yüzünden derimin yüzülüp parçalanmaya mahkûm olduğumu söyledi. Beni Sincar Dağı‘na gidip affedilmek için yakarmaya zorladı ve ben de oraya gittim - ama yediğim dayağa rağmen fesat hâlâ içimdeydi; dua ederken bile yürekten inanmıyordum.</p>

  <p>“Ne vakit ki yaşlandım, içimdeki fesat beni terk etti, ama babam da yok artık - yıllardır. Ve ona şunu söyleyemem: Melek Tavus’la alay ettiğim için çok üzgünüm. Yaşlandıkça bu dine gereksinmem artıyor. Umut ederim ki o yüce bilge ve merhametli Şeytan bunu anlar ve beni affeder.”</p>

  <p>“Hasan, sana uygun bir biçimde hakaret edebilmek çok güç,” dedim. “Ama seni uyarıyorum - mavi adam zarar görmemeli.”</p>

  <p>“Ben sadece basit bir korumayım.”</p>

  <p>“Ha! Sende bir yılanın hilekârlığı ve zehri var. Hain ve düzenbazsın. Hem de kötülerin kötüsü.”</p>

  <p>“Hayır, Karacı. Sağol, ama bunlar doğru değil. Taahhütlerimi yerine getirmekten gurur duyarım. Hepsi bu. Bu kurala göre yaşıyorum. Ayrıca, bana hakaret ederek seni çıplak ellerini veya hançer ya da kılıcı seçme şansına sahip olacağın bir düelloya davet etmemi de sağlayamazsın. Hayır. Sana hiç gücenmiyorum.”</p>

  <p>“O zaman dikkat et,” dedim ona. “Vegalıya karşı yapacağın ilk hareketin aynı zamanda da son hareketin olacaktır.”</p>

  <p>“Eğer böyle yazılmışsa, Karacı…”</p>

  <p>“Bana Conrad de!”</p>

  <p>Kötü kötü düşünerek ayrıldım yanından.</p>

  <p class="bosluk"/>

  <p class="p1">Öbür gün, hepimiz sağ ve sıhhatte, kampı topladık ve bir sonraki kesintiye kadar sekiz kilometre kadar yürüdük.</p>

  <p>“Ağlayan bir çocuk sesine benziyor,” dedi Phil.</p>

  <p>“Haklısın.”</p>

  <p>“Ne yönden geliyor?”</p>

  <p>“Solumuzdan, aşağıdan.”</p>

  <p>Çalılıkların arasında biraz yürüdük, kuru bir dere yatağına geldik ve bir dirseği dönünceye dek su yolunu izledik.</p>

  <p>Bebek kirli bir battaniyeye sarılmış olarak taşların arasında yatıyordu. Yüzü ve elleri güneşte çoktan yanmıştı, demek önceki günün büyük kısmını da orada geçirmiş olmalıydı. Küçücük, nemli suratı böcek ısırıkları içindeydi.</p>

  <p>Diz çökerek daha iyi örtünmesi için battaniyeyi düzelttim.</p>

  <p>Battaniye kayıp açılınca Ellen bebeği gördü ve hafif bir çığlık attı.</p>

  <p>Çocuğun göğsünde doğuştan bir fistül vardı ve içinde bir şeyler kıvranıyordu.</p>

  <p>Kızıl Peruk haykırdı, sırtını döndü ve ağlamaya başladı.</p>

  <p>“Nedir o?” diye sordu Myshtigo.</p>

  <p>“Terk edilenlerden,” dedim. “Damgalanmışlardan biri.”</p>

  <p>“Ne korkunç!” dedi Kızıl Peruk.</p>

  <p>“Görünüşü mü? Yoksa terk edilmiş olduğu gerçeği mi?” diye sordum.</p>

  <p>“İkisi de.”</p>

  <p>“Onu bana ver,” dedi Ellen.</p>

  <p>“Dokunma ona,” dedi George atılarak. “Bir kayak çağırtın,” diye emretti. “Onu derhal bir hastaneye yetiştirmek zorundayız. Burada onu ameliyat edebileceğim donanım yok. Ellen, bana yardım et.”</p>

  <p>Ellen hemen onun yanına koştu ve ilk yardım çantasının içini karıştırmaya başladılar.</p>

  <p>“Ne yaptığımızı bir kâğıda yaz ve temiz bir battaniyeye iğnele - ki Atina’daki doktorlar okuyabilsinler.”</p>

  <p>O sırada Dos Santos kayaklarımızdan birinin gönderilmesi için Lamia’ya telefon ediyordu.</p>

  <p>Ellen enjektörleri George için dolduruyor ve yaraları merhemlerle siliyor ve bütün bunları yazıyordu. Bebeğe vitaminler, antibiyotikler, semptomatik destekleyiciler ve daha yarım düzine madde pompaladılar. Bir süre sonra sayısını şaşırmıştım. Göğsünü gazlı bezle kapattılar, üzerine bir şeyler püskürttüler, temiz bir battaniyeye sardılar ve üzerine bir not iliştirdiler.</p>

  <p>“Ne korkunç bir şey!” dedi Dos Santos. “Sakat çocuğu ölsün diye böyle bırakıvermek…”</p>

  <p>“Buralarda hep yaparlar,” dedim ona, “özellikle Sıcak Yer’in çevresinde. Çocuk öldürme geleneği Yunanistan’da hep olmuştur. Ben de doğduğum gün bir tepe başına bırakılmıştım. Geceyi de orada geçirmiştim.”</p>

  <p>Bir sigara yakmak üzereydi, ama durdu ve bana baktı.</p>

  <p>“Sen mi? Niçin?”</p>

  <p>Güldüm ve ayağıma bir göz attım.</p>

  <p>“Karışık bir öykü. Şu bacağım diğerinden daha kısa olduğu için ortopedik bir ayakkabı giyerim. Üstelik, anladığım kadarıyla çok kıllı bir bebekmişim - ayrıca gözlerimin renkleri de birbirine uymuyor. Hepsi bu kadar olsaydı yine de idare edebilirdim, ama tutup tam Noel günü doğdum ve bu da hepsinin üzerine tuz biber ekti.”</p>

  <p>“Noel günü doğmuş olmanın günahı ne?”</p>

  <p>“Tanrılar, yöresel inançlara bakılırsa, bunu biraz küstahlıkmış gibi kabul ederler. Bu nedenle, Noel’de doğan bebeklerin insan kanından olmadıkları varsayılır. Onlar mahvedenlerin soyu, felaketlerin yaratıcısı, insanların bozguncusudurlar. Onlara kallikanzaros denir, ideal olarak, o keçi ayaklı ve boynuzlu karakterler gibi olmaları beklenir, ama bu şart değildir. Benim gibi de görünebilirler, diye karar vermiş annemle babam - <i>eğer</i> benim annemle babam idiyseler. Böylece beni geri alınmam için bir tepeye bırakmışlar.”</p>

  <p>“Sonra ne olmuş?”</p>

  <p>“Köyde yaşlı bir ortodoks papaz varmış. Olanları duymuş ve onlara gitmiş. Böyle bir şey yapmanın ölümcül bir günah olduğunu, bebeği bir an önce geri almaları ve vaftiz için hazırlamaları gerektiğini söylemiş.”</p>

  <p>“Ah! Ve sen de bu şekilde kurtuldun ve vaftiz edildin…”</p>

  <p>“Onun gibi bir şey.” Sigaralarından bir tane çektim. <i>“Beni</i> alıp geri getirdiler getirmesine de, oraya bıraktıkları bebek olmadığımda ısrar ettiler. Dediklerine göre, şüpheli bir mutanı bırakmışlar ve daha da şüpheli bir garabet geri almışlardı. Daha da çirkin, diye iddia etmişler ve üstelik bir başka Noel çocuğu. Onların bebeklerinin bir satir olduğunu söylemişler ve belki demişler bir Sıcak Yaratık insana benzer bir yavru doğurmuş ve aynı onların yaptıkları gibi terk etmiş - değiştirmiş, aslında. Beni daha önce gören kimse yokmuş, böylece anlattıkları öykü doğrulanamamış. Ama papaz bunların hiçbirini yutmamış ve bebek onların üzerine kalmış. Ama beni bir kez kabullendikten sonra çok merhametli davrandılar. Yaşıma göre erken büyüdüm ve güçlendim. Benden hoşlanmışlardı.”</p>

  <p>“Ve sen de vaftiz edildin, öyle mi?”</p>

  <p>“Eh, kısmen edildim sayılır.”</p>

  <p>“Kısmen mi?”</p>

  <p>“Vaftizim sırasında papaza inme inmiş. Bir süre sonra da ölmüş. Çevredeki tek papaz da oymuş, dolayısıyla her şeyin usulüne uygun yapıldığından emin değilim.”</p>

  <p>“Bir damla yeterlidir.”</p>

  <p>“Öyle tahmin ederim. Gerçekte neler olduğunu tam bilmiyorum.”</p>

  <p>“Belki yenilersen iyi edersin. Sırf emin olmak için.”</p>

  <p>“Hayır, eğer cennete o vakit istenmemişsem, ısrar etmeyeceğim.”</p>

  <p>Yakındaki bir açıklığa bir radyo vericisi kurduk ve kayağı beklemeye başladık.</p>

  <p class="bosluk"/>

  <p class="p1">O gün yaklaşık on iki kilometre kadar daha yol aldık, ki geciktiğimizi de düşünürsek bu oldukça iyi sayılırdı. Bebek alınmış ve dosdoğru Atina’ya götürülmüştü. Kayak yere konduğunda, başka gitmek isteyen olup olmadığını yüksek sesle sormuştum. Ancak, hiç kimse üzerine alınmamıştı.</p>

  <p>Ve o akşam olanlar oldu.</p>

  <p>Bir ateşin çevresine yayılmıştık. Eh, parlak kanatlarını geceye karşı çarpan, bizi ısıtan, odunsu odunsu kokan, havaya incecik bir duman salan neşeli bir ateşti… Pek hoştu.</p>

  <p>Hasan oturmuş alüminyum namlulu çiftesini temizliyordu. Kabzası plastikti, çok hafif ve kullanışlıydı.</p>

  <p>Temizleme esnasında silahın namlusu önce öne doğru eğildi, sonra yavaş yavaş döndü ve tam Myshtigo’ya doğru yöneldi.</p>

  <p>Temiz bir iş becerdiğini itiraf etmeliyim. Bu yarım saat kadar bir vaktini almıştı ve namluyu neredeyse fark edilemeyecek kadar ince hareketlerle doğrultmuştu.</p>

  <p>Ama tüfeğin aldığı konum beynime işleyince dişlerimin arasından gırlayarak üç adımda yanına vardım.</p>

  <p>Vurup elinden düşürdüm.</p>

  <p>Tüfek yaklaşık sekiz adım ötedeki küçük bir taşın üzerinde takırdadı. Vurduğum darbeden dolayı elim yanıyordu.</p>

  <p>Hasan sakalının içinde dişlerini çakmak taşı ve çelik gibi birbirine sürterek ayağa fırlamıştı. Neredeyse kıvılcımları görebiliyordum.</p>

  <p>“Söyle!” dedim. “Durma, bir şeyler söyle! Ne olursa! Ne yapmak üzere olduğunu bal gibi biliyorsun!”</p>

  <p>Elleri seyiriyordu.</p>

  <p>“Durma!” dedim. “Vur bana! Hatta sadece dokun. Ki sana yapacaklarım meşru müdafaa olsun. Sonra George bile seni bir araya getiremeyecek.”</p>

  <p>“Sadece çiftemi temizliyordum. Sen ona zarar verdin.”</p>

  <p>“<i>Sen</i> silahları yanlışlıkla doğrultmazsın. Sen Myshtigo’yu öldürmek üzereydin.”</p>

  <p>“Yanılıyorsun.”</p>

  <p>“Vur bana. Yoksa korkak mısın?”</p>

  <p>“Seninle bir alıp veremediğim yok.”</p>

  <p>“Sen bir <i>korkaksın!</i>”</p>

  <p>“Hayır, değilim.”</p>

  <p>Birkaç saniye sonra gülümsedi.</p>

  <p>“<i>Beni</i> düelloya davet etmekten çekiniyor musun?” diye sordu.</p>

  <p>İşte olan olmuştu. Tek yol buydu artık.</p>

  <p>Hareketin benden gelmesi gerekiyordu. Böyle olmaz diye ummuştum. Onu kızdırmayı ya da utandırmayı ve bana vurmaya ya da düelloya davet etmeye kışkırtmayı istemiştim.</p>

  <p>O an yapamayacağımı anladım.</p>

  <p>Bu da kötüydü, çok kötü.</p>

  <p>Benim seçeceğim dövüş yöntemleriyle onun işini bitirebileceğimden hiç kuşkum yoktu. Ama iş onun seçimine kaldığında, her şey çok farklı olabilirdi. Bazı insanların müziğe yetenekleri olduğunu herkes bilir. Bir parçayı sadece bir kez duyarlar sonra oturup piyanoyla ya da thelinstrayla çalarlar. Yeni bir çalgı alır ve birkaç saatlik alıştırmanın ardından sanki yıllardır tanırmışçasına kullanabilirler. Böyle işlerde iyi, hem de çok iyidirler çünkü o özel kavrama yeteneklerini bir dizi yeni eylem biçimiyle eşgüdüme sokabilme gücüne sahiptirler.</p>

  <p>Hasan da silahlar söz konusu olduğunda böyleydi. Aynı yetenek başkalarında da olabilir belki, ama bumerangtan pompalıya kadar bunu uygulayarak dolaşmazlar ortalıkta. En azından, yıllarca ve yıllarca yapmazlar bunu. Düello kuralları Hasan’a bir dizi silah seçeneği veriyordu ve o tanıdığım en yetenekli katildi.</p>

  <p>Ama onu durdurmak zorundaydım ve bunun yapılabilecek cinayetten öte tek yol olduğunun da bilincindeydim. Onunla kendi çöplüğünde dövüşmek zorundaydım.</p>

  <p>“Amin,” dedim. “Seni düelloya davet ediyorum.”</p>

  <p>Gülümsemesi büyüyerek devam etti.</p>

  <p>“Kabul edildi - bu tanıkların önünde. Tanığını seç.”</p>

  <p>“Phil Graver. Seninki?”</p>

  <p>“Sayın Dos Santos.”</p>

  <p>“Çok iyi. Çantamda düello iznim ve kayıt formlarını mevcut ve bir kişilik ölüm vergimi de ödemiş bulunuyorum. Dolayısıyla fazla gecikmemiz gerekmeyecek. Nerede, ne zaman ve nasıl olsun istersin?”</p>

  <p>“Yolun bir kilometre kadar gerisinde uygun bir açıklığın yanından geçtik.”</p>

  <p>“Evet, hatırlıyorum.”</p>

  <p>“Yarın gün doğumunda orada buluşacağız.”</p>

  <p>“Tamam,” dedim. “Ya silahlar?”</p>

  <p>Sırt çantasını getirdi ve açtı, içi ilginç ve keskin şeylerle, oval biçimli patlayıcılarla, metal ve deri rulolarıyla doluydu.</p>

  <p>İki kalem eşya çıkardı ve çantasını kapattı.</p>

  <p>Yüreğim sıkılıyor sandım.</p>

  <p>“Davud’un sapanı,” diye belirtti.</p>

  <p>Onlara bir göz attım.</p>

  <p>“Hangi uzaklıktan?”</p>

  <p>“Elli metre,” dedi.</p>

  <p>“İyi bir seçim yaptın,” dedim ona, son yüzyıl içinde hiç kullanmamış olmam nedeniyle. “Bu gece için bir tanesini ödünç istiyorum, pratik yapacağım. Eğer bana ödünç vermek istemezsen, kendim bir adet imal edebilirim.”</p>

  <p>“İstediğini alabilirsin ve bütün gece çalışabilirsin.”</p>

  <p>“Teşekkürler.” Bir tanesini seçtim ve kemerime astım. Sonra elektrikli üç fenerden birini aldım. “Eğer bana gereksinirseniz, yolun yukarısındaki açıklıkta olacağım,” dedim. “Gece için nöbetçi dikmeyi unutmayın. Burası belalı bir bölgedir.”</p>

  <p>“Seninle gelmemi ister misin?” diye sordu Phil.</p>

  <p>“Hayır. Yine de sağol. Yalnız gideceğim. Görüşürüz.”</p>

  <p>“İyi geceler öyleyse.”</p>

  <p class="bosluk"/>

  <p class="p1">Yol boyunca geri yürüdüm ve sonunda açıklığa geldim. Feneri açıklığın ucuna, bir grup ağaççıktan yansıyacak biçimde yerleştirdim ve diğer uca doğru ilerledim.</p>

  <p>Birkaç parça taş topladım ve ilkini bir ağaca doğru savurdum. Iskaladım.</p>

  <p>Bir düzine kadar daha savurdum, dördünü isabet ettirdim.</p>

  <p>Fırlatmayı sürdürdüm. Bir saate kalmadan, artık daha düzenli olarak isabet ettirebiliyordum. Yine de, elli metrede Hasan’la boy ölçüşebilmem olanaksızdı.</p>

  <p>Gece ilerledi ve ben sapan atmaya devam ettim. Bir süre sonra, nişancılığımın zirvesine ulaşmış gibiydim. Belki on bir atışımdan altısı yerini bulabiliyordu.</p>

  <p>Ama sapanı çevirir ve ağacın tam ortasına bir taş daha yapıştırırken lehime sayılabilecek en az bir şeyin var olduğunu kavramıştım. Atışlarıma korkunç bir güç katabiliyordum. Hedefi her tutturuşumda vuruşumun ardında müthiş bir güç oluyordu. Küçük ağaççıklardan bazılarını daha şimdiden parça parça etmiştim ve Hasan’ın benden iki kat fazla sayıda atışla bile bunu becerebileceğini hiç sanmıyordum. Eğer onu tutturabilirsem, çok iyiydi; ama eğer isabet kaydedemiyorsam dünyadaki bütün gücün bana ne yararı olabilirdi ki?</p>

  <p>Ve onun beni vurabileceğinden emindim. Ne kadar darbe alıp hâlâ ayakta kalabileceğimi merak ediyordum.</p>

  <p>Bu, kuşkusuz, beni neremden vurabileceğine bağlıydı.</p>

  <p>Sağ açığımdan bir dalın kırıldığını duyduğumda sapanı bırakıp otomatiğime davrandım. Hasan açıklığa geldi.</p>

  <p>“Ne istiyorsun?” diye sordum ona.</p>

  <p>Parçalanmış ağaçlara bakarak, “Çalışmanın nasıl gittiğini görmeye geldim,” dedi.</p>

  <p>Omuz silktim, otomatiğimi kılıfına koydum ve sapanı aldım.</p>

  <p>“Gün doğsun hele, öğreneceksin.”</p>

  <p>Açıklığın öte yanına yürüdük ve fenerimi bıraktığım yerden aldım. Hasan, artık kısmen kürdana dönüşmüş küçük bir ağacı inceledi. Hiçbir şey demedi.</p>

  <p>Kampa geri döndük. Dos Santos dışında herkes çekilmişti. Don bizim bekçimizdi. Uyarı çitimiz boyunca otomatik bir tüfek taşıyarak adımlıyordu. Ona el salladık ve kampa girdik.</p>

  <p>Hasan hep bir Gauzy kurardı - bir molekül kalınlığında, tüy hafifliğinde ama çok dayanıklı, mat bir çadır. Ama onun içinde uyumazdı hiç. Onu sırf ıvır zıvırını istiflemekte kullanırdı.</p>

  <p>Ateşin yanındaki bir kütüğün üzerine yerleştim ve Hasan da çadırının içine emekledi. Bir saniye sonra elinde tütün çubuğu ve bir tabaka sertleşmiş sakız görünümünde maddeyle çıkarak onu ufalamaya başladı. Öğüttüğü bu tozu biraz tütünle karıştırıp piposuna doldurdu.</p>

  <p>Ateşten çektiği bir tahta parçasıyla yaktıktan sonra tüttürerek yanıma oturdu.</p>

  <p>“Seni öldürmek istemiyorum Karacı,” dedi.</p>

  <p>“Aynı duyguları paylaşıyorum. Ben de öldürülmek istemiyorum.”</p>

  <p>“Ama yarın dövüşmek zorundayız.”</p>

  <p>“Evet.”</p>

  <p>“Meydan okumanı geri alabilirsin.”</p>

  <p>“Sen de ilk kayakla gidebilirsin.”</p>

  <p>“Gitmeyeceğim.”</p>

  <p>“Ben de meydan okumamı geri almayacağım.”</p>

  <p>“Çok üzücü,” dedi bir süre sonra. “Bizim gibi iki kişinin mavi bir adam için dövüşmek zorunda olmaları çok üzücü. O ne senin ne de benim ölmeme değer.”</p>

  <p>“Doğru,” dedim, “ama bu işin içinde yaşamdan çok daha fazlası var. Bu gezegenin geleceği her ne yapıyorsan onunla bir şekilde bağlantılı.”</p>

  <p>“Ben bunlardan anlamam, Karacı. Ben para için dövüşürüm. Başka zanaatım yok.”</p>

  <p>“Evet, biliyorum.”</p>

  <p>Ateş azalmıştı. Biraz daha odun attım.</p>

  <p>“Fransa’da, Altın Kıyısı‘nı bombaladığımız zamanı hatırlıyor musun?” diye sordu.</p>

  <p>“Hatırlıyorum.”</p>

  <p>“Mavi adamların yanı sıra birçok da insan öldürmüştük.”</p>

  <p>“Evet.”</p>

  <p>“Bu, gezegenin geleceğini değiştirmemişti, Karacı. Bak işte buradayız, olayın üzerinden birçok yıl geçtikten sonra da değişen bir şey yok.”</p>

  <p>“Bunu biliyorum.”</p>

  <p>“Peki, Pire körfezine tepeden bakan yamaçta sipere yattığımız o günleri de hatırlıyor musun? Fişekleri bazen sen verirdin, ben gemileri tarardım; bazen de ben yorulduğumda makineliyi sen kullanırdın. Bol cephanemiz vardı. Büro Bekçileri ne o gün ne de izleyen günlerde karaya çıkabildiler. Atina’yı işgal edemediler ve Radpol’ü kuramadılar. Ve o iki gün ve bir gece boyunca gökyüzünden ateş topunun tepemize inmesini bekleyerek orada oturup konuştuk - ve sen bana Gökyüzündeki Güçler’den bahsettin.”</p>

  <p>“Unutmuşum…”</p>

  <p>“Ben unutmadım. Bana yıldızların yanındaki havada yaşayan bizim gibi insanlar olduğunu söyledin. Mavi adamlar da vardı aynı zamanda. Dedin ki o insanlardan bazıları mavi adamların gözüne girmeye çalışır ve Yer’i bir müzeye dönüştürülmek üzere onlara satmak isterler. Başkaları ise, dedin, Yer’in böyle olmasını değil, şimdiki gibi kalmasını istiyorlar -onların mülkiyetinde, Büro’nun denetiminde. Mavi adamlar bu konuda kendi aralarında ikiye bölünmüşlerdi, çünkü bu işi yapmanın yasal ve ahlaki yönlerini sorguluyorlardı. Bir uzlaşmaya varıldı ve bazı temiz bölgeler tatil köyü yapmaları ve oradan çıkarak tüm gezegeni gezmeleri için mavi adamlara satıldı. Ama sen Yer’in sadece insanlara ait olmasını istiyordun. Eğer, dedin, mavi adamlara bir santim toprak verirsek, sonra hepsini isterler. Yıldızların yanındaki insanların geri dönmelerini ve kentleri yeniden inşa etmelerini, Sıcak Yerler’i gömmelerini, insan yiyen yaratıkları öldürmelerini istiyordun.</p>

  <p>“Orada durmuş ateş topunun düşmesini beklerken duyabileceğimiz, hissedebileceğimiz ya da tadabileceğimiz herhangi bir şeyden dolayı değil, ama bizi hiç görmemiş ve bizim de onları hiç göremeyeceğimiz Gökyüzündeki Güçler yüzünden bu savaşa girdiğimizi söyledin. Bu çorabı başımıza Gökyüzündeki Güçler örmüştü ve bu nedenle Yer’de insanlar ölüyordu. insanların ve mavi adamların ölümleri sayesinde Gökyüzündeki Güçler’in Yer’e geri dönebileceklerini söyledin. Ama onlar dönmediler. Sadece ölüm kaldı elimizde.</p>

  <p>“Ve sonunda bizi kurtaranlar yine Gökyüzündeki Güçler oldu, çünkü Atina üzerinde ateştopu tutuşturulmadan önce onlara danışılmıştı. Onlar da Büro’ya ÜçGün’ü izleyen günlerde konan eski bir yasayı ve Yerin göklerinde bir daha hiçbir zaman ateştopu yakılmayacağını anımsattılar. Her şeye rağmen yakarlar diye düşünmüştün, ama yakmadılar. Onları Pire’de bu sayede durdurabildik. Madagaskar’ı senin için kömür ettim, Karacı, ama güçler Yer’e hiç inmediler, insanların eline bol para geçtiğinde burayı terk ediyorlar - ve hiçbir zaman göklerden geriye dönmüyorlar. O günlerde yaptığımız hiçbir şeyin yararı olmadı…”</p>

  <p>“Yaptıklarımız en azından işlerin daha da kötüye gitmektense oldukları gibi kalmalarını sağladı,” dedim ona.</p>

  <p>“Eğer mavi adam ölürse ne olacak?”</p>

  <p>“Bilmiyorum. O zaman her şey daha da kötüleyebilir. Eğer geçtiğimiz yerleri Vegalılarca satın alınması olası gayrimenkuller niyetiyle gözlemliyorsa, eski hamam eski tas demektir.”</p>

  <p>“Ve o zaman Radpol yine mi savaşacak, onları yine mi bombalayacak?”</p>

  <p>“Kanımca öyle.”</p>

  <p>“Öyleyse daha ileri gitmesine, daha fazlasını görmesine fırsat vermeden öldürelim onu.”</p>

  <p>“Bu sandığın kadar kolay olmayabilir - üstelik yerine hemen bir başkasını göndereceklerdir. Ayrıca misillemeye de uğrayabiliriz - Radpol üyelerinin kitle halinde tutuklanmaları gibi. Radpol her an yok olacakmışçasına bıçak sırtında yaşamıyor artık. İnsanlar hazırlıksızlar. Toparlanmak için zamana gereksinimleri var. Mavi adam, hiç olmazsa, avcumun içinde. Onu gözleyebiliyorum, planlarını öğrenebiliyorum. Sonra, eğer gerekirse, onu kendim yok edebilirim.”</p>

  <p>Çubuğundan bir nefes çekti. Kokladım. Sandal ağacı gibi bir şeyin kokusunu aldım.</p>

  <p>“Ne içiyorsun?”</p>

  <p>“Evimin yakınlarında yetişen bir şeyi. Kısa bir süre önce oradaydım. Daha önce hiç görülmemiş olan yeni bir bitki. Denesene.”</p>

  <p>Ciğerlerimi birkaç nefes dumanla doldurdum. Önce pek bir şey olmadı. Çekmeye devam ettim ve bir dakika sonra vücudumdan kollarıma ve bacaklarıma doğru bir serinlik ve dinginlik tedricen yayılmaya başladı. Tadı acıydı ama gevşetiyordu. Geri verdim. His devam etti, güçlendi. Çok zevkliydi. Kendimi haftalardır bu denli sakin, bu denli gevşek hissetmemiştim. Ateş, gölgeler ve çevremizdeki toprak aniden daha bir gerçeklik kazandılar ve gece havası ve uzaklardaki Ay ve Dos Santos’un ayak sesleri gerçekte olduklarından daha bir canlıydılar. Mücadele etmek saçma geliyordu. Önünde sonunda kaybedecektik nasıl olsa.</p>

  <p>Gerçek toplumun, Vegalıların, kedileri ve köpekleri ve eğitilmiş şempanzeleri olmak insanoğlunun alın yazısıydı - ve çok kötü bir fikir de sayılmazdı hani. Belki bizi gözetecek, yaşantımıza çeki düzen verecek daha bilge varlıklara ihtiyaç duyuyorduk. ÜçGün sırasında dünyanın içine etmiştik ama Vegalılar hiçbir zaman nükleer bir savaşa bulaşmamışlardı. Düzinelerce gezegeni kapsayan yıldızlararası bir yönetimi pürüzsüz bir verimlilikle işletiyorlardı. Yaptıkları her şeyde hoş bir estetik vardı. Kendi yaşantıları iyi düzenlenmiş ve mutluydu. Niçin Yer’i de onlara bırakmayalım? Büyük bir olasılıkla bizim bugüne dek yaptığımızdan çok daha iyi bir iş becereceklerdi. Ve niçin onların ameleleri olmayalım? Hiç de kötü bir yaşam sayılmazdı. Bırakalım alsınlar şu her yanı özürlülerle ve radyoaktif yaralarla kaplı çamur topunu…</p>

  <p>Niçin olmasın?</p>

  <p>Çubuğu bir kez daha kabul ettim, bir kez daha barış soludum. Böyle konular üzerinde kafa yormamak yine de öyle hoştu ki. Gerçekten pek bir şey yapamayacağın işler hakkında hiç düşünmemek. Sadece oturmak orada ve geceyi solumak ve ateşle, rüzgârla bir olmak, yeterliydi bunlar. Evren tek vücut olmanın ezgisini mırıldanıyordu. Niçin kaos kutusunu böyle bir katedralin ortasında açasınız ki?</p>

  <p>Ama ben Cassandramı, Kos’lu kara cadımı, toprağı ve suları altüst eden kör güçlere kaptırmıştım, içimdeki kayıp duygusunu hiçbir şey başaramazdı. Uzaklarda, cam bir fanusun içinde yalıtılmış gibiydi sanki, ama hâlâ oradaydı işte. Doğu’nun bütün çubukları bir araya gelseler de söndüremezdi bu yangını. Huzurla tanışmak istemiyordum. Evrendeki tüm maskelere, yere, suya, gökyüzüne, Taler’e, Yer Devleti’ne ve Büroya darbeler indirmek istiyordum, ki birisinin ardında Cassandra’yı benden koparan o gücü yakalayabileyim ve onun da acıyla tanışmasını sağlayabileyim. Barışı yaşamak istemiyordum. Kan ve aşkla benim olanı inciten hiçbir şeyle bütünleşmeye niyetim yoktu. Beş dakikalığına da olsa yine Karagozis olmak, evreni namlunun ucundan görmek ve tetiğe asılmak istiyordum.</p>

  <p><i>Ey, kızgın kızıl yıldırımlar saçan Zeus,</i> diye yakardım, <i>bana derman ver ki Gökyüzündeki Güçler’i paramparça edebileyim!</i></p>

  <p>Çubuğa sarıldım yine.</p>

  <p>“Sağol, Hasan, ama Bo ağacı<a href="../Text/dipnotlar.xhtml#a4" id="k4"><sup>[4]</sup></a> için hazır değilim henüz.”</p>

  <p>Sonra ayağa kalktım ve sın çantamı bıraktığım yere doğru ilerledim.</p>

  <p>“Sabah seni öldürmek zorunda olduğum için üzgünüm,” diye seslendi ardımdan.</p>

  <p class="bosluk"/>

  <p class="p1">Bir keresinde, Divbah gezegenindeki bir dağ kulübesinde Krim adında (şimdi ölü) Vegalı bir muhbirle biramı yudumlarken, geniş bir pencereden dışarıya ve bilinen evrendeki en yüksek dağa bakmıştım. Ona Kasla derlerdi ve zirvesine tırmanan olmamıştı. Bundan bahsetmemin nedeni bu tırmanışı denememiş olmaktan dolayı düello sabahı duyduğum ani pişmanlıktır. Bu, arada bir aklınıza getirdiğiniz ve bir gün mutlaka denemek için kendi kendinize söz verdiğiniz o çılgın şeylerden biridir ve bir sabah uyandığınızda artık çok geç olduğunu idrak ediverirsiniz: onu hiçbir zaman yapamayacaksınızdır.</p>

  <p>O sabah bütün yüzler maske gibi ifadesizdi.</p>

  <p>Dışımızdaki dünya pırıl pırıl, berrak, temiz ve kuş cıvıltılarıyla doluydu.</p>

  <p>Radyonun kullanılmasını düellonun sonuna dek yasaklamıştım ve Phil önemli parçalarından bir kısmını cebinde taşıyordu, sırf işi garantiye almış olmak için.</p>

  <p>Lorel bilemeyecekti. Radpol bilemeyecekti. Her şey olup bitinceye dek hiç kimse bilemeyecekti.</p>

  <p>Ön hazırlıklar tamamlanmış, mesafe ölçülmüştü.</p>

  <p>Açıklığın iki zıt ucunda yerlerimizi aldık. Yükselmekte olan güneş soluma düşüyordu.</p>

  <p>“Hazır mısınız, beyler?” diye seslendi Dos Santos.</p>

  <p>“Evet,” ve “Hazırım,” yanıtlarını aldı.</p>

  <p>“Sizi bu tür bir eyleme başvurmaktan vazgeçmeniz için son kez uyarıyorum, içinizden biri tekrar düşünmek ister mi?”</p>

  <p>“Hayır,” ve “Hayır.”</p>

  <p>“Her birinizde denk hacim ve ağırlıkta onar taş var. İlk atış hakkı, tabii ki, meydan okunana aittir: Hasan’a.”</p>

  <p>İkimiz de başlarımızla onayladık.</p>

  <p>“Buyrun o zaman.”</p>

  <p>Çekildi ve aramızda elli metrelik havadan başka bir şey kalmadı. İkimiz de elimizden geldiğince hedef küçültmek için yan duruyorduk. Hasan ilk taşını sapanına yerleştirdi.</p>

  <p>Onun sapanı havada hızla çevirdiğini gördüm ve kolu aniden ileri uzandı.</p>

  <p>Ardımdan bir çatırtı sesi geldi.</p>

  <p>Başka bir şey olmadı.</p>

  <p>Iskalamıştı.</p>

  <p>O zaman sapanıma bir taş yerleştirdim, geriye ve çevreme doğru sallamaya başladım. Ben kestikçe hava iç çekiyordu.</p>

  <p>Sonra sağ kolumun tüm gücüyle taşı ileri fırlattım.</p>

  <p>Sol omzunu sıyırarak teğet geçti. Daha çok giysilerini kazımıştı.</p>

  <p>Taş tamamen gözden kaybolmadan önce Hasan’ın ardında ağaçtan ağaca sekti.</p>

  <p>Sonra her şey yine sükûnet içindeydi. Kuşlar sabah konserlerine ara vermişlerdi.</p>

  <p>“Beyler,” diye seslendi Dos Santos, “kozunuzu paylaşmak için ikinizin de birer şansınız oldu. Onurunuzla birbirinize karşı durdunuz, gazabınızı boşaltma fırsatı bulduğunuz ve artık tatmin olduğunuz söylenebilir. Düelloyu durdurmak ister misiniz?”</p>

  <p>“Hayır,” dedim ben.</p>

  <p>Hasan omzunu ovuşturdu, başını salladı.</p>

  <p>Sapanına ikinci taşı yerleştirdi, hızlı bir biçimde döndürdükten sonra bana savurdu.</p>

  <p>Tam kalçayla göğüs kafesimin arasına: beni oradan vurdu.</p>

  <p>Yere yıkıldım ve her yer karardı.</p>

  <p>Bir saniye sonra ışıklar geri geldi, ama ben iki büklüm olmuştum ve bin tane dişi olan bir yaratık beni böğrümden ısırmış, bir türlü bırakmak bilmiyordu.</p>

  <p>Bana doğru koşuyorlardı, hepsi, ama Phil onlara geri çekilmelerini işaret etti.</p>

  <p>Hasan konumunu değiştirmedi.</p>

  <p>Dos Santos yaklaştı.</p>

  <p>“Bitti mi?” diye sordu Phil yavaşça. “Ayağa kalkabilecek misin?”</p>

  <p>“Evet,” dedim. “Şu yangını söndürüp nefesimi toplamam için bir dakika daha, sonra ayağa kalkacağım.”</p>

  <p>“Durum nedir?” diye sordu Dos Santos.</p>

  <p>Phil ona açıkladı.</p>

  <p>Elimle böğrüme bastırdım ve yavaşça doğruldum.</p>

  <p>Birkaç santim daha yukarı ya da aşağı denk gelmiş olsaydı kemikli bir şeyleri kıracaktı. Bu haliyle ise ateş gibi dağlıyordu.</p>

  <p>Ovuşturdum, sağ elimi çevresinde dolaştırarak kasların durumunu kontrol ettim. Her şey yolundaydı.</p>

  <p>Ardından sapanı elime aldım ve içine bir taş yerleştirdim.</p>

  <p>Bu kez isabet edecekti. Bunu hissedebiliyordum.</p>

  <p>Sapan çevremde döndü, döndü ve hızla boşaldı.</p>

  <p>Hasan sol uyluğunu tutarak sendeledi.</p>

  <p>Dos Santos yanına gitti. Konuştular.</p>

  <p>Hasan’ın kaftanı darbeyi yumuşatmış ve kısmen saptırmıştı. Bacağı kırılmamıştı. Doğrulur doğrulmaz devam edecekti.</p>

  <p>Bacağına masaj yaparak beş dakika geçirdi, sonra yine iki ayak üzerine doğruldu. Acım bu zaman zarfında künt bir zonklamaya dönüşmüştü.</p>

  <p>Hasan üçüncü taşını seçti.</p>

  <p>Onu yavaşça, dikkatlice yerleştirdi.</p>

  <p>Mesafemi ölçtü. Sonra sapanıyla havayı kırbaçlamaya başladı…</p>

  <p>Tüm bu zaman süresince içimde biraz daha sağa eğilmem gerektiğine dair bir his oluşmuştu - ve gittikçe de artıyordu. Ben de öyle yaptım.</p>

  <p>Hasan sapanını döndürdü, fırlattı.</p>

  <p>Taş mantarlarımı yalayarak sol kulağımı yırttı.</p>

  <p>Yanağım aniden ıslanmıştı.</p>

  <p>Ellen küçük bir çığlık attı.</p>

  <p>Eğer azıcık daha sağa isabet etmiş olsaydı, onu hiç duyamayacaktım.</p>

  <p>Yine benim sıramdı.</p>

  <p>Pürüzsüz, gri taşın üzerine ölümün kokusu sinmişti.</p>

  <p>Bana, <i>ben oyum işte,</i> diyordu sanki.</p>

  <p>O çok saygı duyduğum önsezimin ceketimin kolunu ufak ufak çekiştirdiğini hissedebiliyordum.</p>

  <p>Yanağımdaki kanı sildim. Taşı yerleştirdim.</p>

  <p>Sağ kolumu kaldırırken ölüm üzerinde oturuyordu. Bunu Hasan da hissetmişti sanki, sakınıyordu. Açıklığın ta bu yanından görebiliyordum.</p>

  <p>“Hepiniz,” dedi ses, “olduğunuz yerde kalacak ve silahlarınızı yere bırakacaksınız.”</p>

  <p>Yunanca konuşmuştu, böylece Phil, Hasan ve benden başka kimse ne dediğini tam olarak anlayamamıştı. Belki bir de Dos Santos ve Kızıl Peruk. Hâlâ emin değilim.</p>

  <p>Ama hepimiz de adamın taşıdığı otomatik tüfeği ve ardında dizili duran aşağı yukarı üç düzine insan ve yarı-insanın palalarını, sopalarını ve bıçaklarını çok iyi anlamıştık.</p>

  <p>Bunlar Koureteler’di.</p>

  <p>Koureteler çok kötüdürler.</p>

  <p>Yemeklik bir kilo parça etlerini hep elde ederler.</p>

  <p>Genellikle de fırınlanmış olarak.</p>

  <p>Bazen de kızarmış.</p>

  <p>Ya da haşlanmış, ya da çiğ.</p>

  <p>Sadece konuşanda ateşli silah varmış gibi görünüyordu.</p>

  <p>…Ve benim elimde de tepemde döndürmekte olduğum bir avuç dolusu ölüm vardı. Bunu ona armağan etmeye karar verdim.</p>

  <p>Taşı salar salmaz beyninin patladığını gördüm.</p>

  <p>İlk ateşi George ve Diane açtılar. Sonra Phil bir tabanca buldu. Dos Santos sırt çantasına doğru koştu. Ellen da peşi sıra yetişti.</p>

  <p>Benim katliam emrimi beklemeye Hasan’ın gereksinimi yoktu. Onunla benim taşıdığımız yegâne silah sapanlarımızdı. Ancak, Koureteler elli metreden daha yakınınazdaydılar ve kalabalık bir güruh halinde dizilmişlerdi. Onlar üzerimize çullanamadan Hasan iyi yerleştirilmiş taşlarla iki tanesini yere indirdi. Bir tane de ben avladım.</p>

  <p>Kalanlar ölü ve yaralılarının üzerlerinden atlayıp çığlıklar atarak mesafeyi yarılamış üzerimize geliyorlardı.</p>

  <p>Dediğim gibi, tümünü de insan saymak olanaksızdı: Üzeri yaralarla kaplı ve birer metre genişlikte kanatları olan bir tanesi uzun boylu ve inceydi, kafaları neredeyse hiç yokmuşçasına kıllarla dolu bir çift mikrosefal vardı; aslında yapışık ikizler sayılması gereken birini görebiliyordum, sonra birkaç steatofijyak ve göğüsleriyle karınlarına çok sayıda kurşun yemelerine rağmen ilerlemeye devam eden üç adet çam yarması vardı; bu sonunculardan bir tanesinin elleri en az elli santim uzunluğunda ve otuz santim genişliğinde olsa gerekti ve bir başkası da fil hastalığına tutulmuşa benziyordu. Geriye kalanlardan bir kısmının eli yüzü düzgün sayılırdı ama hepsi de perişan ve hain görünümlüydüler, paçavralara bürünmüş ya da hiçbir şey giymemişlerdi, tümü de tıraşsızdı ve berbat kokuyorlardı.</p>

  <p>Bir taş daha fırlattım, ama nereye isabet ettiğini görme şansım olmadı, çünkü tepeme çullanmışlardı.</p>
