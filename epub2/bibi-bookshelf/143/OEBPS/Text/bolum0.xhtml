  <p>“Şimdi, eğer o bensem - ki mümkündür,” dedim, “niçin hemen halletmiyoruz? İkimiz de ikişer bıçak tutuyoruz. Odadan çıkacak olanımız diğerinin ona saldırdığını ve kendini korumak zorunda kaldığını iddia edebilir. Hiç tanık yok. Üstelik dün gece ikimizi de körkütük sarhoş ve dağıtmış durumda gördüler.”</p>

  <p>“Hayır, Karacı.”</p>

  <p>“Hayır ne? Hayır, o ben değil miyim? Ya da hayır, bu şekilde olsun mu istemiyorsun?”</p>

  <p>“Hayır, o sen değilsin diyebilirim. Ama gerçeği söyleyip söylemediğimi bilemezsin.”</p>

  <p>“Bu doğru.”</p>

  <p>“Bu şekilde olmasını istemediğimi de söyleyebilirim.”</p>

  <p>“Bu doğru mu?”</p>

  <p>“Bilemem. Ama sırf sen bir yanıt almış olmaktan memnunluk duyasın diye şu kadarını açıklayayım: Eğer seni öldürmeye kalkacaksam bunu elimde bir bıçakla, ya da seninle boks veya güreş tutarak yapmam.”</p>

  <p>“O niye?”</p>

  <p>“Çünkü yıllar önce daha küçücük bir çocukken Kerch sayfiyesinde çalışıyor, zengin Vegalıların çocuklarına bakıyordum. Sen beni tanımıyordun o zamanlar. Pamir topraklarından daha yeni gelmiştim. Sen ve ozan dostun Kerch’e geldiniz.</p>

  <p>“Şimdi anımsıyorum. Evet… Phil’in ana babası o yıl ölmüşlerdi -benim yakın dostlarımdı- ve ben Phil’i üniversiteye götürecektim. Ama bir Vegalı onun ilk kadınını elinden almış ve Kerch’e götürmüştü. Evet, şu gösterici - adını unuttum.”</p>

  <p>“O Thrilpai Ligo’ydu, şajadpa boksçusu. Geniş bir ovanın sonundaki dağ gibiydi, yüksek ve sarsılmaz. On tane sivriltilmiş çivi taşıyan Vega meşinlerini açık ellerine sararak dövüşürdü.”</p>

  <p>“Evet, anımsıyorum…”</p>

  <p>“Daha önce bir şajadpayla boks yapmamıştın hiç, ama kız için onunla dövüştün. Büyük bir kalabalık toplandı, Vegalılar, Yer kızları ve ben, seyredebilmek için bir masanın üzerine çıktık. Bir dakikaya kalmadan başının her yanı kan içindeydi. O, kanının gözlerine dolmasına çalışıyordu, ama sen başınla silkeliyordun. O zamanlar on beş yaşındaydım ve henüz sadece üç kişi öldürmüştüm. Ona dokunmayı bile beceremediğin için öleceğini düşünüyordum. Ve sonra sağ elin savrulmuş bir çekiç gibi indi ona, öylesine hızlı! Mavi adamların göğüslerindeki o çift kemiğin tam ortasına vurdun -onlar bizden çok daha serttirler- ve onu bir yumurta gibi ezdin. Ben bunu hiçbir zaman başaramazdım, eminim - ve bu nedenledir ki senin ellerinden ve kollarından korkuyorum. Sonra, bir örümcekyarasanın belini kırdığını da öğrendim… Hayır, Karacı, ben seni uzaktan öldürürüm.”</p>

  <p>“Bu öylesine uzun bir süre önceydi ki… Hâlâ anımsayanların olabileceklerini hiç sanmıyordum.”</p>

  <p>“Kızı sen kazandın.”</p>

  <p>“Evet. Adını unuttum.”</p>

  <p>“Ama onu ozana geri vermedin. Kendine sakladın. Belki bunun için senden nefret ediyordur.”</p>

  <p>“Phil? Şu kız? Nasıl bir şey olduğunu bile anımsamıyorum.”</p>

  <p>“O hiç unutmadı. Bunun için senden nefret ettiğini düşünüyorum. Nefreti koklayabilirim, kaynağını bulabilirim, ilk kadınını kopardın ondan. Ben oradaydım.”</p>

  <p>“Bu kızın fikriydi.”</p>

  <p>“… Ve o yaşlanıyor, sen ise genç kalıyorsun. Karacı, dostun dosttan nefret etmek için gerekçelerinin olması üzücü.”</p>

  <p>“Evet.”</p>

  <p>“Ve senin sorularına yanıt vermiyorum.”</p>

  <p>“Vegalıyı öldürmek için tutulmuş olman mümkün.”</p>

  <p>“Mümkündür.”</p>

  <p>“Niçin?”</p>

  <p>“Sadece mümkün olduğunu söyledim, öyledir demedim.”</p>

  <p>“O halde sana son bir soru daha soracağım ve bu işi bitireceğim. Vegalının neden ölmesi gerekiyor? Kitabı, insan-Vegalı ilişkileri açısından çok yararlı olabilir.”</p>

  <p>“Bundan iyi ya da kötü neyin çıkacağını bilmiyorum, Karacı. Haydi biraz daha bıçak atalım.”</p>

  <p>Attık. Menzili ve dengeyi kaptım ve iki bıçağı da tam ortaya yerleştirdim. Sonra Hasan onların yanına iki tane daha sapladı, İkincisi benimkinin çeliğine keskin metalik bir acı çığlığıyla çarparak titredi.</p>

  <p>“Sana bir şey söyleyeceğim,” dedim bıçaklarımızı çekerken. “Bu gezinin başı benim ve katılanların güvenliğinden sorumluyum. Vegalıyı ben de koruyacağım.”</p>

  <p>“Bu çok iyi olacak, Karacı. Korunmaya gereksinimi var.”</p>

  <p>Bıçakları yine tepsiye yerleştirdim ve kapıya yöneldim.</p>

  <p>“Yarın saat dokuzda hareket edeceğiz, biliyorsun. Büro kompleksi sınırları içindeki ilk havaalanında kayaklardan oluşmuş bir konvoy hazır olacak.”</p>

  <p>“Evet, iyi geceler, Karacı.”</p>

  <p>“…Ha, bana Conrad de.”</p>

  <p>“Evet.”</p>

  <p>Elinde hedefe atmak için hazırladığı bir bıçağı vardı. Kapıyı kapattım ve koridorda yürümeye başladım. Giderken bir <i>tunk</i> sesi duydum ve bu ilk duyduklarımdan çok daha yakın geldi. Orada, holde, her yanımda yankılandı.</p>

  <p class="bosluk"/>

  <p class="p1">Altı büyük kayak okyanusun üzerinden Mısır’a doğru uçarken zihnimi önce Kos ve Cassandra’ya çevirdim, sonra zor da olsa düşüncelerimi, önümüzdeki kumlara, Nil’e, mutant timsahlara ve son görevlerimden birinde huzursuz ettiğim bazı ölü Firavunlara yoğunlaştırdım (“Mezarı kirletenlere ölüm hızlı kanatlarla gelecektir…” vb., vb.), sonra insanoğlunu düşündüm: Titan üssüne itiş kakış sığınmış, Yer Bürosu’nda çabalarken, Taler ve Bakab’da kendini aşağılatırken, Mars’ta dayanmaya çalışırken ve Rylpah’da, Divbah’da, Litan’da ve Vega Birliği’ne ait birkaç düzine diğer gezegende şöyle ya da böyle idare etmeye uğraşırken. Sonra da Vegalıları düşündüm.</p>

  <p>Tuhaf isimleri ve çiçek bozuğunu andıran gamzeleriyle mavi derili bu halk, üşüdüğümüzde bizi içeri almış, acıktığımızda karnımızı doyurmuştu. Evet. ÜçGün olaylarının ardından işe yarar yıldızlararası bir taşıt geliştirilinceye kadar bizim Mars ve Titan kolonilerimizin tam bir yüzyıl boyunca kendi yağlarıyla kavrulmaya çabalarken neler çektiklerini anlamışlardı. Elimizdekileri pamuk kurtları gibi (Emmet’in lafına bakılırsa) tükettiğimiz için kendimize yeni bir yuva arıyorduk. Peki, Vegalılar hemen böcek zehirine mi uzandılar? Hayır. Gezegenleri arasında yerleşmemize, yer ve denizkentlerinde yaşayıp çalışmamıza yaşlı ve bilge bir ırk olarak izin verdiler. Çünkü Vegalılarınki gibi ileri bir kültürün bile diğer parmakların ters yönünde çalışan bir başparmağa gereksinmesi vardır. Makineler, ne kaliteli oda hizmetçilerinin yerini tutabilirler ne de teknisyenlerin, iyi bahçıvanların, açık deniz balıkçılarının, ağır yeraltı ve denizaltı işçilerinin ve egzotik türden etnik şovmenlerin. Kabul etmek gerekir ki, insan yerleşimlerinin varlığı bitişikteki Vega gayrimenkullerinin değerini düşürüyordu, ama insanlar üretime olan katkılarıyla bunu telafi ediyorlardı.</p>

  <p>Böylece düşüncelerim Yer’e geri döndü. Vegalılar böylesine viran bir uygarlığı daha önce hiç görmemişlerdi, dolayısıyla yuvamız olan gezegen onları büyülemişti. Taler’deki sürgün hükümetimizi tolere edebilecek kadar büyülemişlerdi. Yıkıntıları gezmek için YerTur biletleri alabilecek, hatta burada gayrimenkul satın alıp sayfiyeler kurabilecek kadar büyülenmişlerdi. Bir müze gibi işletilen gezegenlerin belirli bir çekiciliği vardır (James Joyce Roma için ne demişti?). Her halükârda, Yer’in ölüsü bile, yaşayan torunlarına her Vega mali yılında hatırı sayılır bir gelir getirmekteydi. Büro, Lord, George, Phil ve diğerleri işte bu mirasçılardandı.</p>

  <p>Kısmen ben bile.</p>

  <p>Çok aşağılarda okyanus, altımızdan hızla çekilmekte olan mavi-gri bir halı gibiydi. Sonra yerini kara kıta toprakları aldı. Hızla Yeni Kahire’ye doğru uçtuk.</p>

  <p>Kentin dışında yere indik. Gerçek bir uçak pisti yoktu. Altı kayağı birden boş bir tarlaya indirdik ve George’u başlarına nöbetçi olarak diktik.</p>

  <p>Eski Kahire hâlâ sıcak topraktı, ama iş yapabileceğimiz kişilerin çoğu Yeni Kahire’de yaşadıklarından turumuz açısından sorun yoktu. Myshtigo, Ölüler Kenti’ndeki ÜçGün’ü kazasız atlatabilmiş Kait Bey Camii’ni yakından görmek istedi; ama aşağıyı seyredip fotoğraf çekebilmesine olanak sağlayan, alçaktan, yavaş uçuşla daireler çizme fikrine de razı oldu. Asıl görmeyi arzuladığı anıtlar, piramitlerle Luxor ve Karnak, ayrıca Krallar ile Kraliçeler Vadileriydi.</p>

  <p>Camiye yukarılardan göz atmamız hiç fena olmamıştı. Çünkü altımızda karanlık şekiller kaçışıyor, arada bir durup gemimize doğru taş atıyorlardı.</p>

  <p>“Nedir onlar?” diye sordu Myshtigo.</p>

  <p>“Sıcak Olanlar,” dedim. “Bir çeşit insan. Cüsseleri, biçimleri ve hainlikleri farklılıklar gösterir.”</p>

  <p>Bir süre daireler çizdikten sonra tatmin olmuştu ve alana geri döndük.</p>

  <p>Böylece, yakıcı bir güneşin altında yere indikten sonra, sonuncu kayağı da güvenceye aldık ve alandan ayrıldık. Neredeyse eşit miktardaki kum ve çatlak beton parçacıklarının üzerinden geçtik - iki geçici tur görevlisi, ben, Myshtigo, Dos Santos, Kızıl Peruk, Ellen ve Hasan. Ellen kocasına yolculuk sırasında eşlik etmeye son anda karar vermişti. Yolun iki yanında yüksek ve parlak şeker kamışı tarlaları yer alıyordu. Birkaç dakika sonra onları geride bırakmış ve kentin alçak, dış binalarının arasına girmiştik. Yol genişledi. Şurada burada yalnız bir palmiye ağacı biraz gölge yapıyordu. Biz geçerken iki çocuk başlarını çevirip, kocaman kahverengi gözleriyle baktılar. Yorgun, altı bacaklı bir öküzün kocaman bir <i>sakieh</i> tekerini, öküzlerin çağlardan bu yana kocaman <i>sakieh</i> tekerlerini çevirmeleri gibi, çevirmesini izliyorlardı, ama bu öküz daha çok ayak izi bırakıyordu.</p>

  <p>Bölgedeki adamım, Ramses Smith, bizimle handa buluştu. İriyarıydı, altın renkli yüzü kırışıklıklarla çerçevelenmişti; tipik hüzünlü gözleri vardı, ama sürekli gülüyor olması hüznün etkisini ortadan kaldırıyordu.</p>

  <p>George’un gelmesini hanın büyük salonunda biralarımızı yudumlayarak bekledik. Yerini almak üzere yöresel bekçiler göndermiştik.</p>

  <p>“İş güzel ilerliyor,” dedi Ramses bana.</p>

  <p>Hiç kimsenin “iş“in ne olduğunu sormamasından kısmen memnunluk duyarak, “İyi,” diye yanıtladım. Onlara sürpriz yapmak istiyordum.</p>

  <p>“Eşin ve çocuklar nasıl?”</p>

  <p>“İyiler,” dedi.</p>

  <p>“Yeni doğan?”</p>

  <p>“Yaşayabildi - sakatlığı olmadan,” dedi gururla. “Onu doğuruncaya dek eşimi Korsika’ya gönderdim, işte bu onun fotoğrafı.”</p>

  <p>Beklenen sesleri çıkararak beğendiğimi gösterdim ve fotoğrafı inceler gibi yaptım. Sonra “Hazır söz fotoğraflardan açılmışken,” dedim, “film çekebilmek için daha fazla donanıma ihtiyacın var mı?”</p>

  <p>“Hayır, stoklarımız yeterli. Her şey yolunda, işleri ne zaman denetlemek istersin?”</p>

  <p>“Bir şeyler yer yemez hemen.”</p>

  <p>“Sen Müslüman mısın?” diye araya girdi Myshtigo.</p>

  <p>“Kıpti inanandanım,” diye yanıtladı Ramses gülümsemeden.</p>

  <p>“Ah, gerçekten mi? Bu Monofizit bir sapmaydı, değil mi?</p>

  <p>Myshtigo Hıristiyanlıktaki sapmalar üzerine eğlendirici (kendine göre) bir dizi isme dalarken orada oturup, acaba biz Yunanlılar talihsiz bir dünyanın üzerine mantık kavramını salmakla iyi mi yaptık, diye düşündüm. Bu geziye kılavuzluk yapmak zorunda kalmama kahrederek her şeyi Gezi Defteri’ne kaydettim. Sonraları, Lorel bana güzel ve muntazam bir defter tuttuğumu söyledi. Bu da o anda kendimi ne kadar keyifsiz hissettiğimi gösterir. Buda’nın on altıncı yüzyılda yanlışlıkla St. Josaphat olarak azizleştirilişi hakkında söylenenleri bile kayda düştüm. Sonunda, Myshtigo oturmuş bizimle dalga geçerken, onu ya doğramam ya da konuyu değiştirmem gerektiğini kavradım. Bir Hıristiyan olmadığım için, teolojik yanlışlıklar komedyası benim damarıma basmıyordu. Yine de, yabancı bir ırkın bir üyesinin, bizi bir grup salak olarak gösterebilmek amacıyla bu denli ayrıntılı araştırmalara girmiş olması beni rahatsız etmişti.</p>

  <p>Şimdi düşünüyorum da, hatalı olduğumuzu anlıyorum. Vegalılarla ilgili daha yakın zamanlı bir hipotezimi, o sıralarda hazırlamakta olduğum görübantının başarısı (şu Ramses’in bahsettiği “iş”) destekliyor: Kendilerinden öylesine sıkılmışlardı ve biz öylesine yeniydik ki, hem popüler hem de klasik sorunlarımızı, o anki varlığımızın ortaya çıkardığı dertlerle birlikte benimsemişlerdi. Shakespeare’in oyunlarını gerçekte kimin yazdığı, Napoleon’un St. Helena’da gerçekten ölüp ölmediği, Kuzey Amerika’ya ilk ayak basan Avrupalılar’ın kimler olduğu ve Charles Fort’un kitaplarında Yer’in onlar tarafından da bilinmeyen bir ırk tarafından ziyaret edildiğinin gösterilip gösterilmediği tartışmalarına fena halde daldılar. Bizim Ortaçağdan kalma polemiklerimiz bile yüksek kast Vega sosyetesince hemen içselleştiriliyordu. Gülünç.</p>

  <p>“Şu kitabınız hakkında, Srin Shtigo…” diye araya girdim.</p>

  <p>Rütbesiyle konuşmuş olmam onu durdurdu.</p>

  <p>“Evet?” diye bekledi.</p>

  <p>“İzlenimim şu ki,” dedim, “şu anda bu konuyu enine boyuna tartışmak istemiyorsunuz. Duygularınıza saygılıyım, ama bu beni gezinin başkanı olarak kısmen sıkıntılı bir konuma sokuyor.” Bu sözleri ona, özellikle de resepsiyon sırasında Phil’e verdiği yanıttan sonra, yalnız olduğumuz bir anda söylemem gerektiğini ikimiz de biliyorduk, ama kendimi çok huysuz hissediyordum ve onun da bunu bilmesini, en az konuşmanın yönünün değişmesi kadar istiyordum. “Merak ediyorum da,” dedim, “ziyaret ettiğimiz yerleri sadece gezmekle mi yetineceğiz, yoksa yöresel bazı özel durumlara da dikkatinizi çekmekte yardımımı isteyecek misiniz - siyasal ya da kültürel olgular gibi diyelim.”</p>

  <p>“Ben öncelikle betimleyici bir gezi kitabı yazmakla ilgiliyim,” dedi, “ama süreç içinde yorumlarınızı almaktan memnun olurum. Zaten görevinizin bunları içerdiğini düşünüyorum. Kaldı ki, Yer töreleri ve güncel sorunlar hakkında genel bir bilgim var ve bunlar beni pek ilgilendirmiyor.”</p>

  <p>Yemeğimiz hazırlanırken sürekli dolanan ve piposunu tüttüren Dos Santos voltasının orta yerinde durdu ve “Srin Shtigo,” dedi, “geridönüş hareketi hakkındaki düşünceleriniz nelerdir? Amaçlarımıza sempati duyuyor musunuz? Yoksa ölü bir dava olduğu fikrinde misiniz?”</p>

  <p>“İkisine de evet,” diye karşılık verdi. “Bir ölünün yegâne taahhütü cenazeciye karşıdır diye düşünüyorum. Amaçlarınıza saygım var, ama bunları nasıl olup da hayata geçireceğinizi göremiyorum. Halkınız bu gezegene dönebilmek için yaşadıkları güvenli ortamı niçin terk etsinler? Bugünkü nesillerin çoğu, kayıtlar dışında Yer’i hiç görmediler bile - ve bu kayıtların da pek cesaret verici olduklarını öne sürmenin güçlüğünü takdir edersiniz.”</p>

  <p>“Size katılmıyorum,” dedi Dos Santos, “ve tavrınızı müthiş aristokratça buluyorum.”</p>

  <p>“Öyle olsa gerek,” dedi Myshtigo.</p>

  <p>George ve yemek aynı anda geldi. Garsonlar tabakları dağıtmaya başladılar.</p>

  <p>Dos Santos bir garsona, “Küçük bir masada kendi başıma yemek yemeyi tercih ederim,” diye talimat verdi.</p>

  <p>“Burada bulunmayı kendin istediğin için buradasın,” diye vurguladım.</p>

  <p>Yarı yolda durdu ve sağ yanında bekleyen Kızıl Peruk’a sinsi bir bakış attı. Kızın başının neredeyse belli belirsiz oynadığını fark ettim; önce sola, sonra sağa.</p>

  <p>Dos Santos ince bir gülümsemeyle kendini toparladı ve başıyla hafifçe onayladı.</p>

  <p>“Latin doğamı hoş görün,” diye açıkladı. “Hiç kimseyi birkaç dakika içinde geridönüşçü yapabilmem olanaksız - ve duygularımı gizleyebilmek hep güç olmuştur benim için.”</p>

  <p>“Bu apaçık ortada.”</p>

  <p>“Acıktım,” dedim.</p>

  <p>Bizim karşımıza, George’un yanına oturdu.</p>

  <p>“Sfenkse de bir bakın,” dedi Kızıl Peruk karşı duvardaki bir gravürü göstererek, “bütün konuşması uzun sessizlikler ve arada bir sorduğu bilmecelerden ibaret. Zaman kadar eski. Çok saygıdeğer. Hiç kuşkusuz bunamıştır. Dilini tutar ve bekler. Neyi? Kim bilebilir? - Sanat zevkiniz devasa yapılara mı eğilimlidir, Srin Shtigo?”</p>

  <p>“Çoğu kez,” diye belirtti sol yanımdan.</p>

  <p>Dos Santos omuzunun üzerinden hızlı bir bakış fırlattı, sonra yine Diane’a döndü. Bir şey demedi.</p>

  <p>Kızıl Peruk’tan tuzu iletmesini istedim ve aldım. Onu tepesinden aşağı boşaltmak geldi içimden, hep olduğu gibi kalsın ve canım çektiğinde inceleyebileyim diye, ama patateslere serpmekle yetindim.</p>

  <p>Sfenkse de bir bakın, demek!</p>

  <p class="bosluk"/>

  <p class="p1">Güneş tam tepemizde, sıcak, gölgeler kısacık - halimiz böyleydi işte. Kum arabalarının ya da kayakların görüntüyü bozmalarını istemiyordum; herkesin yaya gitmesini sağladım. Gideceğimiz yer pek uzak değildi; istenen etkiyi yaratabilmek amacıyla yürünecek dolambaçlı bir rota çizdim.</p>

  <p>Kâh tırmanıp kâh batarak kalleş bir mil yürüdük. Yolumuzun üzerindeki bazı yonca tarlalarının yanlarından geçerken can sıkıcı gecikmelere meydan vermemesi için George’un kelebek ağına el koydum.</p>

  <p>Geçmişe doğru yürümek; yaptığımız işte böyle bir şeydi - arada bir geçiveren parlak kuşlarla <i>(kler! kler!),</i> ne zaman küçük bir tepeye tırmansak ufka karşı görülen bir çift deve. (Aslında kömürle çizilmiş deve siluetleri; ama bu da yeterdi. Bir devenin yüz ifadesi kimin umurunda ki! Diğer develerin bile değil - gerçekten. Kusturucu hayvanlar…) Kısa boylu, esmer bir kadın kafasında uzun bir küp taşıyarak yorgun argın geçti yanımızdan. Myshtigo bu gerçek hakkında cep sekreterine birkaç fikir yürüttü. Kadını başımla selamladım ve bir şeyler mırıldandım. Kadın, doğal olarak, selamımı başını kımıldatmaksızın yanıtladı. Daha şimdiden tere batmış durumdaki Ellen, yeşil tüylü büyük bir üçgenle kendini yelpazeliyordu. Kızıl Peruk, alt dudağı ter damlacıklarıyla kaplı, gözleri olabildiğince karartılmış güneş maskesinin ardında saklı, başı yukarıda yürüyordu. Varmıştık sonunda. En son basık tepeciği de tırmandık.</p>

  <p>“Bakın,” dedi Ramses.</p>

  <p><i>“Madre de Dios!</i>” dedi Dos Santos.</p>

  <p>Hasan homurdandı.</p>

  <p>Kızıl Peruk önce hızla bana, sonra öte tarafa doğru döndü. Gölgeler yüzünden ifadesini okuyamadım. Ellen kendini yelpazelemeyi sürdürdü.</p>

  <p>“Ne yapıyorlar?” diye sordu Myshtigo. Onun ilk kez gerçekten şaşırdığını görüyordum.</p>

  <p>“Ne olacak,” dedim, “Keops’un büyük piramitini söküyorlar.”</p>

  <p>Bir süre sonra Kızıl Peruk “Neden?” diye sordu:</p>

  <p>“Bak şimdi,” dedim ona. “Eski Kahire’dekiler hâlâ radyoaktif olduğu için bu civarda yapı malzemesi sıkıntısı çekiliyor - onlar da gereksinimlerini şu yaşlı geometrik gerçeği ufalayarak elde ediyorlar.”</p>

  <p>“İnsan ırkının geçmiş görkemini yansıtan bir anıta karşı saygısızlık ediyorlar!” diye haykırdı.</p>

  <p>“Geçmiş görkemden daha ucuz bir şey olamaz,” diye belirttim. “Bizi bugün ilgilendiriyor ve şimdi inşaat malzemesine ihtiyaç var.”</p>

  <p>“Bu ne zamandır sürmekte?” diye sordu Myshtigo, sözcükleri birbirlerini kovalayarak.</p>

  <p>“Söküm işine,” dedi Ramses, “üç gün önce başladık.”</p>

  <p>“Böyle bir şeyi yapma yetkisini nereden alıyorsunuz?”</p>

  <p>“Yetki bize Sanatlar, Anıtlar ve Belgelerin YerBürosu’nca verildi, Srin.”</p>

  <p>Myshtigo garip garip ışıldayan amber gözlerini bana çevirdi.</p>

  <p>“Sen!” dedi.</p>

  <p>“Ben,” diye itiraf ettim, “sorumlu kişiyim - bu doğru.”</p>

  <p>“Senin bu işlerini niçin başka hiç kimse duymadı?”</p>

  <p>“Çünkü artık buralara çok az kişi geliyor,” diye açıkladım. ” Bu da bu şeyi sökmemiz için iyi bir neden daha. Şu günlerde ona kimse bakmıyor bile. Böylesine işlemler için izin vermeye yetkiliyim.”</p>

  <p>“Ben onu görebilmek için başka bir gezegenden geldim.”</p>

  <p>“Eh, öyleyse, bir an önce baksan iyi edersin,” dedim ona. “Hızla ufalıyor çünkü.”</p>

  <p>Döndü ve dik dik baktı.</p>

  <p>“Özlük değeri hakkında hiçbir fikrinin olmadığı açık. Ya da, eğer varsa bile…”</p>

  <p>“Tam tersi, değerinin ne olduğunu kesinlikle biliyorum.”</p>

  <p>“… Ve orada çalıştırmakta olduğun talihsiz yaratıklar…” manzarayı seyrettikçe sesi yükseldi, “… çirkin güneşinizin kızgın ışıkları altında en ilkel koşullarda ter döküyorlar! Hafriyat makinelerini hiç mi duymadın?”</p>

  <p>“Duydum tabii. Çok pahalılar.”</p>

  <p>“Ve ustabaşıların kırbaç taşıyor! Kendi halkına nasıl bu şekilde davranabiliyorsun? Bu sapıklık!”</p>

  <p>“O adamların tümü bu iş için gönüllü oldular, yüklü ücretlerle - ve Aktörler Sendikası kırbaçları doğrudan kullanmamıza izin vermiyor, adamların lehte ısrar etmelerine rağmen. Yapmamıza izin verildiği kadarıyla sadece havada şaklatıyoruz.”</p>

  <p>“Aktörler Sendikası mı?”</p>

  <p>“Evet. - Film makinelerini görmek ister miydiniz?” İşaret ettim. “Şu tepeye bakın.”</p>

  <p>Baktı.</p>

  <p>“Orada neler oluyor?”</p>

  <p>“Her şeyi videoya kaydediyoruz.”</p>

  <p>“Hangi amaçla?”</p>

  <p>“İşimizi bitirdiğimizde istediğimiz uzunluğa indirgeyip tersine oynatacağız. Adına da ‘Büyük Piramitin İnşası’ diyeceğiz. Neşeli vakit geçirmeye yarayacak - para kazanmaya da. Duydukları ilk günden bu yana tarihçilerimiz piramitlerin nasıl inşa edilebildiklerini tahmine çalışıyorlar. Bu onları biraz mutlu edebilir. Bir KKAC operasyonunun en iyisi olacağına karar verdim.”</p>

  <p>“KKAC?”</p>

  <p>“Kaba Kuvvet ve Ağır Cehalet. Nasıl şevkle çalıştıklarına bir bakar mısınız? - Kamerayı hiç gözden kaçırmıyorlar; önce sırtüstü yayılıp kamera onlara doğru döndüğünde derhal ayağa zıplıyorlar. İş bittiğinde yine sere serpe yatıyor olacaklar. Ama bu yıllardan beri çekilen ilk Yerfilmi. Gerçekten coşkulular.”</p>

  <p>Dos Santos Kızıl Peruk’un dişlerine ve gözlerinin altında kıvrım kıvrım olmuş kaslarına baktı. Sonra gözlerini piramite çevirdi.</p>

  <p>“Sen çılgınsın!” diye ilan etti.</p>

  <p>“Hayır,” diye karşılık verdim. “Bir anıtın yok olması da, kendine göre, bir anıt sayılabilir.”</p>

  <p>“Conrad Nomikos’tan bir anıt,” diye vurguladı.</p>

  <p>“Hayır,” dedi o zaman Kızıl Peruk. “Yaratıcı sanat olduğu kadar yıkıcı sanat da vardır, işte böyle bir şeyi yapmaya çalıştığını düşünüyorum. Kaligula rolünü oynuyor. Belki nedenini bile söyleyebilirim.”</p>

  <p>“Teşekkür ederim.”</p>

  <p>“Rica ederim. ‘Belki’ dedim. - Bir sanatçı işini sevgiyle yapar.”</p>

  <p>“Sevgi nefretin negatif formudur.”</p>

  <p>“‘Ben ölüyorum ey Mısır, ölüyorum!”’ dedi Ellen.</p>

  <p>Myshtigo güldü.</p>

  <p>“Sen sandığımdan da çetin cevizmişsin, Nomikos,” diye gözlemledi. “Ama vazgeçilemez de değilsin.”</p>

  <p>“Sivil bir görevliyi işten atmayı hele bir dene - özellikle de beni.”</p>

  <p>“Düşündüğünden de kolay olabilir.”</p>

  <p>Göreceğiz.</p>

  <p>“Görebiliriz.”</p>

  <p>Keops/Kufu’nun büyük piramitinin yüzde doksanına doğru yürüdük. Myshtigo bir kez daha notlar almaya başladı.</p>

  <p>“Ona buradan bakmanızı tercih ederim şimdilik,” dedim. “Bizim görünmemiz çok değerli filmlerin ziyanına neden olabilir. Bizler tarihsel hatalarız. Kahve molası sırasında gezebiliriz.”</p>

  <p>“Katılıyorum,” dedi Myshtigo, “ve tarihsel bir hata gördüğümde de tanıyabileceğimden hiç kuşkum yok. Ama göreceğimi gördüm burada. Haydi hana geri dönelim. Yerli halkla konuşmak istiyorum.”</p>

  <p>Bir an durduktan sonra “Sakkara’yı programda öne alacağız, öyleyse,” diye yüksek sesle düşündü. “Luxor, Karnak ve Krallar Vadisi’ndeki anıtları da umarım henüz sökmeye başlamamışsındır…”</p>

  <p>“Hayır, daha değil.”</p>

  <p>“İyi. Öyleyse oraları vaktinden önce ziyaret edeceğiz.”</p>

  <p>“O zaman burada dikilip durmayalım,” dedi Ellen.</p>

  <p>Böylece geri döndük.</p>

  <p>Dönüş yolunda Diane, “Dediğin her şey gerçekten söylemek istediklerin miydi?” diye sordu.</p>

  <p>“Kendime göre.”</p>

  <p>“Bunları nasıl düşünebiliyorsun?”</p>

  <p>“Yunanca, tabii. Sonra İngilizce’ye çeviriyorum. Bu işte bayağı iyi sayılırım.”</p>

  <p>“Kimsin sen?”</p>

  <p>“Ozymandias. Yaptıklarıma bakın ey güçlüler ve titreyin.</p>

  <p>“Ben güçlü değilim.”</p>

  <p>“Kuşkuluyum bundan…” dedim; yan yana yürürken yüzünün bana dönük yarısında oldukça garip bir ifade olduğunu görebiliyordum.</p>

  <p class="bosluk"/>

  <p>“Sana boadilden bahsedeyim,” dedim.</p>

  <p>Filikamız Luxor’un büyük gri sütunlarının önü sıra yanarak uzanan göz kamaştırıcı su yolunda ağır ağır ilerliyordu. Myshtigo’nun sırtı bana dönüktü. Sütunlara bakıyor, arada bir izlenimlerini dikte ediyordu.</p>

  <p>“Kıyıya nerede çıkacağız?” diye sordu.</p>

  <p>“Yaklaşık bir mil daha ileride. Belki size boadilden bahsetmem yerinde olacak.”</p>

  <p>“Boadilin ne olduğunu biliyorum. Gezegeniniz üzerinde çalıştığımı size söylemiştim.”</p>

  <p>“I-ıh. Okumak bir şey…”</p>

  <p>“Boadilleri aynı zamanda <i>gördüm de.</i> Taler’deki Yerbahçesinde dört adet var.”</p>

  <p>“… onları bir akvaryumda görmek başka şey.”</p>

  <p>“Sen ve Hasan’la birlikte gerçek bir cephanelik sayılırız. Senin kemerinde üç el bombası sayıyorum, onunkinde dört.”</p>

  <p>“Eğer birisi tam tepene binerse el bombası kullanamazsın - kendini savunma kavramını çiğneyemezsin, yani. Eğer çok uzağındaysa onunla vurman yine olanaksızdır. Çok hızlı hareket ederler.”</p>

  <p>Sonunda bana dönmüştü.</p>

  <p>“<i>Ne</i> kullanırsın?”</p>

  <p>Calabiyemin içine uzandım (yerlilere uyum sağlamıştım) ve yolum buralara düştüğü zamanlar hep el altında bulundurmaya özen gösterdiğim silahı çektim.</p>

  <p>Onu inceledi.</p>

  <p>“Adını söyle.”</p>

  <p>“O bir makineli tabanca. Meta-siyanid mermileri atar - bir tonluk sadmeyle çarparlar. Tam isabetli değildir, ama buna gerek de yok zaten. Schmeisser<a href="../Text/dipnotlar.xhtml#a1" id="k1"><sup>[1]</sup></a> adlı bir yirminci yüzyıl tabancasından türetilmiştir.”</p>

  <p>“Oldukça kullanışsız görünüyor. Bir boadili durdurabilecek mi?”</p>

  <p>“Eğer şansınız varsa. Sandıklardan birinde iki adet daha olacak. Bir tanesini ister miydiniz?”</p>

  <p>“Hayır, teşekkür ederim.” Duraladı. “Ama boadiller hakkında bana birkaç şey daha söyleyebilirsin. O gün onlara sadece bir göz atmakla yetinmiştim ve suya da oldukça gömülü haldeydiler.”</p>

  <p>“Şöyle… Kafası bir timsahınkini andırır, ama daha iridir. Yaklaşık kırk ayak uzunluğundadır. Kendini dişleri olan dev bir plaj topu halinde yuvarlayabilir. Karada ya da suda çok hızlıdır ve her iki yanında bir yığın küçük ayak…”</p>

  <p>“Kaç ayak?” diye kesti.</p>

  <p>“Hmm.” Durdum. “Doğrusunu söylemek gerekirse hiç saymadım. Bir saniye.”</p>

  <p>Yer’in en önde gelen biyologunun yelkenin gölgesinde şekerleme yaptığı yere doğru, “Hey, George,” diye seslendim. “Bir boadilde kaç ayak var?”</p>

  <p>“Ha?” Kafasını çevirip bize baktı.</p>

  <p>“Dedim ki, bir boadilde kaç ayak var?””</p>

  <p>Ayağa kalktı, hafifçe gerindi ve yanımıza geldi.</p>

  <p>Bir parmağıyla kulağını karıştırırken, “Boadiller…” diye düşüncelere daldı. “Kesinlikle sürüngen sınıfındalar - bu kadarından kuşkumuz yok. Ama krokodil sınıfından kendilerine ait bir alt-sınıfları mı var, yoksa squamata sınıfı, lacertilia alt-sınıfı, neopoda ailesinden mi -Talerdeki bir meslektaşımın şaka yollu ısrar ettiği gibi- emin olamıyoruz. Bana sorarsanız ÜçGün öncesine ait foto-reprodüksiyonlarda gördüğümüz Mesozoik phytosaurus’u gösteren çizimleri andırıyor; tabii, çok sayıdaki bacaklar ve sıkarak boğma yeteneği eklenmiş olarak. Dolayısıyla ben krokodil sınıfını tercih ediyorum.”</p>

  <p>Korkuluklara yaslandı ve ışıldayan sulara doğru baktı.</p>

  <p>O zaman daha fazla konuşmaya niyetinin olmadığını gördüm ve “Kaç ayak var, peki?” diye sordum.</p>

  <p>“Ha? Ayaklar mı? Hiç saymadım. Yine de, eğer şansımız yaver giderse, buna fırsat bulabiliriz. Bu çevrede onlardan sürüsüyle var. - Elimdeki son yavru pek dayanmamıştı.”</p>

  <p>“Ne oldu ona?” diye sordu Myshtigo.</p>

  <p>“Megadonaplaty’m yedi onu.”</p>

  <p>“Megadonaplaty mi?”</p>

  <p>“Dişleri de olan bir çeşit ördek gagalı platypus,” diye açıkladım, “yaklaşık üç metre boyunda. Gözünüzün önüne bir getirin. Bildiğimiz kadarıyla bugüne dek dört ya da beş kez görüldüler. Bizimkini şanslı bir tesadüf sonucunda ele geçirmiştik. Bir tür olarak büyük olasılıkla pek fazla dayanamayacaklar - boadillerin becerdikleri gibi demek istiyorum. Ovipar memeliler ve yumurtaları da aç bir dünyanın türlerinin sürmesine izin veremeyeceği kadar iri - tabii gerçek bir tür sayılırlarsa. Belki sadece münferit olgulardır.”</p>

  <p>“Belki öylelerdir,” dedi George bilgece başını sallarken, “belki de değil.”</p>

  <p>Hasan robot golemini -Rolem- paketinden kısmen çıkarmıştı ve kontrolleriyle oynuyordu. Ellen renkgibi kullanmaktan sonunda vazgeçmişti ve uzanmış her yanını güneşte kızartıyordu. Kızıl Peruk ve Dos Santos teknenin diğer ucunda bir şeyler tezgâhlıyorlardı. O ikisi hiçbir zaman tesadüfen bir araya gelmezler; hep bir bildikleri vardır. Filikamız Luxor’un büyük gri sütunlarının önünde yanarak akan göz kamaştırıcı su yolunda ağır ağır ilerledi ve onu artık kıyıya yöneltmenin ve mezarlarla viran tapınakların arasında yeni neler olduğunu görmenin zamanı gelmiştir diye karar verdim.</p>

  <p class="bosluk"/>

  <p class="p1">Bunu izleyen altı gün kısmen olaysız, kısmen unutulmaz, aşırı hareketli Ve bir çeşit çirkin-güzel karışımı halinde geçti - tüm yaprakları duran ama tam ortasında çürümenin başladığını gösteren kara lekeli bir çiçek gibi. Şöyle ki…</p>

  <p>Karnak’a olan dört millik yol boyunca Myshtigo her taştan koç heykeliyle görüşme yapmış olmalıydı. Gündüzleri aydınlıkta ya da bazen meşalelerimizi kullanarak yıkıntıların içini dışını dolaştık; yarasaları, tarla farelerini, yılanları ve böcekleri huzursuz ettik; Vegalının o tekdüze diliyle tekdüze notlar almasını dinledik. Geceleri çevremize iki yüz metre uzunluğunda uyarı hattı çekip iki de bekçi dikerek kumlarda kamp yaptık. Boadiller soğukkanlıdırlar; geceler de çok soğuktu. Dolayısıyla dışarıdan tehlike gelme olasılığı azdı.</p>

  <p>Kurduğumuz tüm kamplarda geceyi dev ateşler aydınlattı, çünkü Vegalı her şeyin ilkel olmasını istiyordu - havaya girmek içindir, diye tahmin ettim. Kayaklarımız daha güneyde kalmıştı. Onları bildiğim bir yere göndermiş ve Büro görevlilerine bırakmıştık ve yolculuğumuz için filika kiralamıştık - bu da Tanrı-Kral’ın Karnak’tan Luxor’a olan yolculuğuna benziyordu. Bunun böyle olmasını Myshtigo istemişti. Hasan geceleri iriyarı bir Nubyalıdan takas ettiği <i>assagaf</i><a href="../Text/dipnotlar.xhtml#a2" id="k2"><sup>[2]</sup></a> ile oynuyor ya da beline kadar soyunup, yorulmak nedir bilmeyen golemiyle güreşiyordu.</p>

  <p>Hatırı sayılır bir hasımdı şu golem. Hasan onu bir insanın istatistik-ortalama gücünün iki katına programlamıştı ve refleks süresini yüzde elli kısaltmıştı. “Belleği” yüzlerce güreş hilesi taşıyor ve beyni hasmını sakatlamasına ya da öldürmesine kuramsal olarak izin vermiyordu - bütün bunlar bir seri afferent sinir benzeri dokunun, ölçüyü bir kemiği kırmak ya da bir tendonu yırtmak için gerekli gücün hemen bir gram altına dek elektrokimyasal olarak yaptığı ayarlamalarla oluyordu. Rolem yaklaşık bir altmış beş boyunda ve aşağı yukarı yüz on kilo ağırlığındaydı; Bakab’da imal edilmiş olduğundan epey pahalı olup hamur renginde ve karikatür suratlıydı; beyni göbek deliğinin olması gereken bir yerlerdeydi -eğer golemlerin göbek delikleri varsa- böylece, düşünce merkezlerini greko-romen darbelerden koruyabiliyordu. Yine de kazalar da olmuyor değildi. Bu şeylerce öldürülen insanlar olmuştu, ya beyinlerinde ya da afferent sinirlerinde bir şeyler ters gittiğinde veya sadece o insanlar kendilerini kurtarmak için geri sıçradıklarında gereken o fazladan bir gramı sağladıkları için. Benim de bir zamanlar boks yapmaya programlanmış bir golemim olmuştu bir yıl kadar. Onunla her öğleden sonra on beş dakika kadar oyalanırdım. Onu neredeyse bir kişi olarak görmeye başlamıştım. Ama bir gün bana faul yaptı ve kafası kopuncaya dek yarım saat yumrukladım. Buna rağmen boks yapmayı sürdürdü ve onu bir spor arkadaşı olarak görmekten hemen oracıkta vazgeçtim. Başsız bir golemle boks yapmak çok garip bir duygudur, biliyor musunuz? Hoş bir düşten uyanmak ve yatağınızın yanı başına bir kâbusun çömelmiş olduğunu görmek gibi. O gözümsü şeyleriyle hasmını gerçek anlamda “görmez”; her yanı piezoelektrik radar zarıyla kaplıdır ve vücudunun tüm yüzeyleriyle sizi “seyredebilir”. Yine de bir yanılsama bile olsa ölmesi asap bozucudur. Benimkini kapatıp bir daha hiç açmadım. Bir deve tüccarına iyi bir fiyatla sattım. Başını yerine geri takabildi mi bilmiyorum, ama kimin umurunda; tüccar bir Türk’tü zaten…</p>

  <p>Her neyse - Hasan Rolem’le tutuşurdu, ikisi de ateşin şavkında ışıl ışıl parlardı ve biz battaniyelerin üzerine oturur seyrederdik ve arada bir büyük, hızlı yanık kâğıtlar gibi yarasalar pike yaparlardı, tül gibi ince bulutlar ayın yüzünü peçeler ve çekilirlerdi. Üçüncü gecemizde her şey böyleydi işte ve ben çıldırdım.</p>

  <p>Bir yaz sonu akşamı fırtınası sırasında geçip giderken gördüğünüz kırlar gibi anımsıyorum olanları - yıldırımların aydınlattığı bir dizi izole film karesi…</p>

  <p>Cassandra’yla bir saate yakın konuştuktan sonra, önümüzdeki gün öğle vakti bir kayağa atlamaya ve geceyi Kos ta geçirmeye söz vermiş ve iletişimi kesmiştim. Son sözlerimiz hâlâ aklımda:</p>

  <p>“Dikkat et, Konstantin. Kötü düşler görüyorum.”</p>

  <p>“Boş ver, Cassandra. Unut gitsin.”</p>

  <p>Düşlerinin Richter ölçeğine göre 9.6 büyüklüğünde bir şok dalgasının sonucu olduklarını kim bilebilirdi ki!</p>

  <p>Gözlerini dolduran zalim bir ışıltıyla Dos Santos, Rolem’i gök gürlemesi gibi bir çatırtıyla yere vuran Hasan’ı alkışladı. Ama gürültü, golem ayağa tırmandıktan ve tekrar kollarını Arabın yönünde yılan gibi kıvırarak gardını aldıktan sonra da devam etti. Toprak titredi ve titredi.</p>

  <p>“Ne güç ama! Hâlâ hissedebiliyorum!” diye haykırdı Dos Santos. “Ole!”</p>

  <p>“Bu sismik bir sarsıntı,” dedi George. “Her ne kadar jeolog değilsem de…”</p>

  <p>Myshtigo’ya yedirmekte olduğu pastörize edilmemiş bir hurmayı düşürürken, “Bir deprem!” diye bağırdı Ellen.</p>

  <p>Ne kaçmak için bir neden, ne de kaçabilecek bir yer vardı. Üzerimize yıkılabilecek hiçbir şeyin olmadığı bir açıklıktaydık. Toprak çıplak ve düzdü. Biz de öylece oturduk ve sağa sola savrulduk, hatta birkaç kez yüzüstü kapaklandık. Alevler inanılmaz numaralar yaptı.</p>

  <p>Rolem’in saati dolmuştu ve kaskatı kesildi ve Hasan geldi ve George ve benim yanımıza oturdu. Sarsıntılar bir saate yakın sürdü ve sonra yine geldiler, daha hafif, o gece birçok kez. İlk ve en kötü darbe geçtikten sonra Liman’la bağlantı kurmuştuk. Oradaki aygıtlar depremin ana üssünün bizim epey kuzeyimizde bulunduğunu göstermişti.</p>

  <p>Kötü bir mesafeydi, aslında.</p>

  <p>…Akdeniz’de.</p>

  <p>Ege, daha doğrusu.</p>

  <p>Kendimi hasta hissettim ve aniden öyle de oldum.</p>

  <p>Kos’u aramaya çalıştım.</p>

  <p>Hiç yanıt yoktu.</p>

  <p>Cassandram, benim güzel hanımım, prensesim… Neredeydi? İki saat boyunca çıkarmaya çalıştım. Sonra Liman beni aradı.</p>

  <p>Görevi uçanlarla kaçanları gözlemek olan herhangi bir teknisyenin değil, Lorel’in sesiydi.</p>

  <p>“Ah - Conrad, sana nasıl söyleyeceğimi bilemiyorum, tam olarak, yani neler olduğunu…”</p>

  <p>“Sadece konuş,” dedim, “ve bitirdiğinde sus.”</p>

  <p>“On iki dakika önce bir gözlem uydusu üzerinizden geçti,” diye cızırdadı Lorel. “Gönderdiği fotoğraflarda Ege adalarından bazıları artık görülmüyor…”</p>

  <p>“Hayır,” dedim.</p>

  <p>“Korkarım Kos onlardan biriydi.”</p>

  <p>“Hayır,” dedim.</p>

  <p>“Üzgünüm,” dedi bana, “ama görünen bu. Başka ne söyleyeceğimi bilemiyorum…”</p>

  <p>“Bu yeterli,” dedim. “Hepsi bu. Tamam işte. Hoşça kal. Sonra daha çok konuşuruz. Hayır! Sanırım - hayır!”</p>

  <p>“Bekle! Conrad!”</p>

  <p>Çıldırmıştım.</p>

  <p>Gecenin karanlığında özgürleşen yarasalar dört bir yanımda dalış yapıyorlardı. Sağ elimi savurdum ve karşımda bitiveren bir tanesini öldürdüm. Birkaç saniye için soluklanıp bir tanesini daha öldürdüm. Sonra iri bir kaya parçasını iki elimle kaldırıp tam radyoyu ezmeye hazırlanıyordum ki George elini omzuma koydu; kayayı bıraktım, elini ittim ve ağzının üzerine ters bir şamar vurdum. Ona ne olduğunu bilmiyorum, ama kayayı bir kez daha kaldırmak üzere eğildiğimde ardımdan yaklaşan ayak sesleri duydum. Birisinin gözlerine doldurmak amacıyla bir avuç kum alarak tek dizimin üzerine çöktüm ve yarım geri döndüm. Hepsi oradaydı: Myshtigo ve Kızıl Peruk ve Dos Santos, Ramses, Ellen, yöresel üç sivil görevli, bir de Hasan - grup halinde yaklaşıyorlardı. Yüz ifademi gördüklerinde birisi “Kaçın!” diye bağırdı ve çil yavruları gibi dağıldılar.</p>

  <p>Aniden hepsi de nefret ettiğim kişilere dönüşmüşlerdi -bunu hissedebiliyordum. Başka yüzler gördüm, başka sesler duydum. O güne dek tanıdığım, nefret ettiğim, ezmek istediğim, ezdiğim herkes orada, ateşin yanında yaşama geri dönmüşlerdi ve gülümseyerek bana doğru yaklaşırlarken yüzlerini kaplayan gölgelerin içinde sadece dişlerinin beyazı görülebiliyordu, ellerinde bin bir türlü felaket ve dudaklarında yumuşak, teskin edici sözler vardı - böylece kumu en öndekinin suratına fırlatıp üzerlerine atıldım.</p>

  <p>Aparkütüm en öndekini sırtüstü devirdi, sonra iki yanımdan iki Mısırlı tepeme çullandılar.</p>

  <p>Onları silkeleyip attım, ama soğuk gözümün ucuyla elinde dev bir avokadoya benzeyen bir şey taşıyan iriyarı bir Arap gördüm. Onu kafama doğru savuruyordu, hemen eğildim. Bana doğru geldi ve karnına iyi bir yumruk yerleştirmeye fırsat buldum, olduğu yere çöküverdi. Sonra, silkelediğim iki adam yine tepemdeydiler. Bir kadın çığlığı geliyordu uzaklarda bir yerden, ama kadın falan görmedim.</p>

  <p>Sağ kolumu kurtardım ve adamlardan birisinin beynine indirdim, adam yıkılıp gitti ve yerini bir başkası aldı. Tam karşımdan mavi renkli bir adam bir taş fırlattı, taş omzuma çarptı ve bu beni daha da delirtti. Çırpınan bir bedeni havaya kaldırıp bir diğerine çarptım, sonra yumruğumu birisinin çenesine oturttum. Silkindim. Calabiyem yırtılmıştı ve toz toprak içindeydi; ben de tamamen çıkarıp attım.</p>

  <p>Çevreme bakındım. Üzerime gelmekten vazgeçmişlerdi ve bu haksızlıktı - tam da ben bir şeyler kırıp dökmek arzusuyla yanarken. Böylece ayaklarımın dibinde yatan adamı kaldırıp yere bir kez daha vurdum. Sonra onu yine kaldırdım ve birisi “Hey! Karagozis!” diye seslendi ve kırık dökük Yunancasıyla bana sıfatlar yakıştırmaya başladı. Adamı bir yana atıp ona döndüm.</p>

  <p>Orada, ateşin önündeydiler - iki kişi: birisi uzun boylu ve sakallı, diğeri güdük, ağır ve keldi ve toprakla hamur karışımı bir maddeden yontulmuş gibiydi.</p>

  <p>“Arkadaşım senin belini kıracağını söylüyor, Yunanlı!” diye seslendi uzun boylu olanı, diğerinin sırtına bir şeyler yaparken.</p>

  <p>Onlara doğru ilerledim ve hamurla çamurdan yapılı adam üzerime saldırdı.</p>

  <p>Dengemi kaybettirdi bana, ama hemen toparlanarak onu koltuk altlarından yakaladım ve yana savurdum. Ama o da en az benim kadar çabuk doğruldu ve yine üzerime geldi, bir eliyle beni ensemden kavradı. Ben de dirseğini tutarak ona aynısını yaptım ve orada birbirimizle kenetlendik; adam çok güçlüydü.</p>

  <p>Güçlü olduğunu bildiğim için oyundan oyuna geçerek onu denedim. Çok hızlıydı, her hareketime karşı oyununu ben daha düşünürken kuruyordu.</p>

  <p>Kollarımı onunkilerin altından sertçe yukarı kaldırıp sağlam ayağımın üzerinde geriye doğru yaylandım. Bir an için kurtulup bir açık arayarak birbirimizin çevresinde döndük.</p>

  <p>Kollarımı aşağıda tuttum ve onun kısa boylu olması nedeniyle iyice öne eğildim. Bir an için kollarım gövdeme çok yaklaştı; adam o güne dek hiç kimsede görmediğim bir çeviklikle atıldı ve beni tüm gözeneklerimden ter fışkırtacak ve iki böğrümde dayanılmaz acılar duyurtacak bir şiddette sıktı.</p>

  <p>Mengenesi hâlâ sıkışıyordu ve ben bir an önce kurtulamazsam belimin kırılacağını hissedebiliyordum.</p>

  <p>Ellerimi yumruk yaptım ve karnına dayayıp ittim. Kapanı daha da sertleşti. Geri adım atıp iki kolumla birden ittim. Ellerim ikimizin arasına girdi ve sol elimle sağ yumruğumu avuçlayıp yukarı doğru sürdüm. Kollarım yükseldikçe başım dönüyor ve böbreklerim tutuşmuş gibi sancıyordu. Sonra sırt ve omuz kaslarımın tümünü birden kasarak gücün kollarım boyunca akışını ve yumruğumda toplanışını hissettim ve onu gökyüzüne doğru savurdum; adamın çenesi yumruğumun yolu üzerinde olduğu için geri yıkıldı.</p>

  <p>Yumruğum çenesine çarptığında hissettiğim o çatırtı bir adamın boynunu kırardı; nitekim o da topuklarını bir an için arkadan görmüştü.</p>

  <p>Ama anında bir yay gibi sıçradı; artık onun bir kadından doğma ölümlü bir güreşçi olmadığını anlamıştım. Antaeus gibi bizzat toprağın rahminden doğup gelmiş olmalıydı.</p>

  <p>Ellerimi sertçe omuzlarına indirince dizlerinin üzerine çöktü. Boğazına sert bir darbe vurdum ve sağ yanına geçip sol dizimi sırtının alt kısmına yerleştirdim. Uyluklarına ve omuzlarına bastırarak belini kırmak için öne yüklendim.</p>

  <p>Hiç kimsenin beli parçalanmaksızın böylesine bükülemez ama onunki büküldü.</p>

  <p>Ben de dizimi çekerek onu bıraktım. Anında yeniden tepemdeydi.</p>

  <p>Bu kez onu boğmayı denedim. Benim kollarım onunkilerden çok daha uzundu, iki elimle birden boğazını kavradım, başparmaklarımla nefes borusunun olması gereken yere bastırdım. Ancak o kollarını benimkilerin çaprazına koydu, dirseklerimin içinden aşağı ve dışa itmeye başladı. Yüzünün morarmasını, gözlerinin dışa fırlamasını umarak sıkmayı sürdürdüm. Baskısının altında dirseklerim gevşemeye başladı.</p>

  <p>Sonra onun kolları da ileri atılıp benim gırtlağımı kavradı.</p>

  <p>Orada durup birbirimizi boğmaya çalıştık. Ancak, onun boğulması olanaksızdı.</p>

  <p>Başparmakları iki beton çivisi gibi bastırıyordu boynumun kaslarına. Suratımın pancar gibi kızardığını hissettim. Şakaklarım zonklamaya başladı.</p>

  <p>Uzaklardan bir yerden bir çığlık işittim:</p>

  <p>“Durdur onu, Hasan! Bunu yapmaması gerekir!”</p>

  <p>Kızıl Peruk’un sesine benziyordu. Her neyse, aklıma gelen isim bu olmuştu: Kızıl Peruk. Bu Dos Santos’un yakınlarda olduğu anlamına geliyordu. Ve kız “Hasan” demişti, işte aniden berraklaşan bir başka resimaltı daha…</p>

  <p>Bu da benim Conrad olduğum ve Mısır’da bulunduğum, karşımda yüzen ifadesiz suratın golem-güreşçi Rolem olduğu ve bir insanın gücünün beş katına programlanabildiği ve belki de programlandığı, aşırı adrenalin salgılayan bir kedinin reflekslerine sahip bulunduğu ve kuşkusuz tam kapasiteyle çalıştığı anlamına geliyordu.</p>

  <p>Ancak bir kaza dışında golemlerin öldürmemeleri gerekir ve Rolem beni öldürmeye çalışıyordu.</p>

  <p>Yani beyni devre dışı kalmıştı.</p>

  <p>İşe yaramadığını görünce ellerimi gevşettim ve sol elimi sağ dirseğinin altına yerleştirdim. Sonra diğer elimle kollarının üzerinden uzanarak sağ bileğini kavradım ve alçalabileceğim kadar alçalıp dirseğini iterek bileğini çektim.</p>

  <p>Dengesini yitirip sol yanına sendelediğinde onun tutuşu da gevşedi ve ben bileğini bırakmayıp dirseği yukarı dönünceye dek büktüm. Sol elimi kulağıma kadar gerip dirseğine indirdim.</p>

  <p>Hiçbir şey olmadı. Kırılma sesi duyulmadı. Kol anormal bir açıyla geriye bükülerek kurtuldu.</p>

  <p>Bileğini bırakınca dizinin üzerine çöktü. Sonra hızla yine doğruldu ve böyle yaparken de kolu düzelip normal konumuna geldi.</p>

  <p>Eğer Hasan’ın aklından geçenleri okuyabiliyorsam Rolem’in maksimum zamana kurulu olduğunu söyleyebilirdim - iki saat. Bu da, benim halimi göz önüne alırsak epey uzun bir süreydi.</p>

  <p>Ama bu kez kim olduğumu ve ne yaptığımı biliyordum artık. Üstelik, bir golemin yapısına nelerin girdiğini de biliyordum. Bu bir güreş golemiydi. Dolayısıyla da boks yapamazdı.</p>

  <p>Her şeyin ilk başladığı sırada bulunduğum yere doğru omuzumun üzerinden hızlı bir göz attım - yani radyo çadırının yanına. Yaklaşık elli adım ötedeydi.</p>

  <p>Tam o sırada işimi neredeyse bitirmek üzereydi. Dikkatimi geriye verdiğim onda bir saniye içinde uzanıp bir eliyle ensemi ve diğer eliyle de çenemin altını yakaladı.</p>

  <p>Eğer işini sürdürmeye vakit bulsaydı boynumu kırabilirdi, ama tam o sırada bir sarsıntı daha geldi -ikimizi birden yere vuran şiddetli bir sarsıntı- ve elinden kurtulmamı sağladı.</p>

  <p>Birkaç saniye sonra ayağa kalktığımda toprak hâlâ titriyordu. Ama Rolem de kalkmıştı ve yine bana dönüktü.</p>

  <p>Fırtınanın savurduğu bir gemide kavga eden sarhoş iki denizci gibiydik…</p>

  <p>Üzerime gelince geriledim.</p>

  <p>Ona bir sol vurdum ve o kolumu yakalamaya çalışırken diğer yumruğumu midesine oturttum. Sonra geri kaçtım.</p>

  <p>Yine geldi ve ben yumruk atmayı sürdürdüm. Benim için dördüncü boyut neyse boks da onun için oydu - bir türlü göremiyordu işte. Yumruklarımdan sakınarak ilerlemeye devam etti, ben de radyo çadırına doğru geriledim. Toprak titriyordu ve bir yerlerde bir kadın çığlık atıyordu, beynini biraz sarsmak amacıyla kemerinin altına yumruğumu indirdiğimde “Ole!” diye bağrıldığını duydum.</p>

  <p>Sonunda çadırın oraya varmıştık. İstediğim şeyi gördüm: radyoyu ezmek için kullanmaya niyetlendiğim büyük kaya. Sol gösterip kandırdım, sonra omuz ve kalçalarından yakalayarak başımın üzerine dek kaldırdım.</p>

  <p>Gerileyerek kasıldım ve onu kayanın üzerine fırlattım.</p>

  <p>Kaya tam karnına denk geldi.</p>

  <p>Yine doğruldu, ama bu kez daha yavaştı. Üç kez, ortopedik sağ botumla karnından tekmeledim ve geri yıkıldığını gördüm.</p>

  <p>Gövdesinin orta kısmından garip bir vınlama gelmeye başlamıştı.</p>

  <p>Toprak yine sarsıldı. Rolem çöktü, görülebilen tek hareket sol elinin parmaklarındaydı. Bir şeyleri yakalayıp bırakıyormuş gibiydi. Tuhaf, ama bana, <i>hounfor</i>’daki o gece Hasan’ın ellerini anımsattı.</p>

  <p>Sonra yavaş yavaş döndüm; hepsi oradaydı: Myshtigo ve Ellen, şişmiş avurtlarıyla Dos Santos, Kızıl Peruk, George, Ramses, Hasan ve yara bere içindeki üç Mısırlı. Onlara doğru bir adım atınca yüzleri korku dolarak kaçışmaya başladılar. Ama başımı iki yana salladım.</p>

  <p>“Hayır, kendimdeyim artık,” dedim, “ama beni yalnız bırakın. Irmağa inip bir banyo yapacağım.” Yedi adım attım ama sonra biri fişi çekmiş olmalı ki boğazımdan bir gurultu yükseldi, her şey fır dönmeye başladı ve bütün dünyam lavabo deliğinden aktı gitti.</p>

  <p class="bosluk"/>

  <p class="p1">İzleyen günler kül ve geceler demirdendi. Tenimden koparılan can kumların altında çürüyerek yatan her mumyadan daha derine gömülmüştü. Hades’in evinde ölüler ölüleri tanımazmış derler, Cassandra, ama öyle olmadığını ummuştum. Bir geziyi yönetiyormuş gibi davranmaya çalıştım, ama Lorel yerime turu tamamlayacak bir başkasını bulmamı ve bir süre izin kullanmamı önerdi.</p>

  <p>Olamazdı.</p>

  <p>Sonra ne yapardım ki? Eski Yer’lerden birinde kara kara düşünerek saf turistlerden içki koparmaya mı bakacaktım? Hayır. Böyle zamanlarda ne olursa olsun bir hareket hep işe yarar; alacağı şekiller kof gövdesine sonunda bir içerik oluşturacaktır. Ben de geziye devam ettim ve taşıdığı küçük gizemler üzerinde dikkatimi yoğunlaştırmaya çalıştım.</p>

  <p>Rolem’i söktüm ve yönetim merkezini inceledim. Orayla oynanmıştı, kuşkusuz - bu da ya kavganın başlangıcında bu işi benim yaptığım, ya da benim suyumu çıkarması için onu programlarken Hasan’ın yaptığı anlamına geliyordu.</p>

  <p>Eğer durum buysa, soru da şu olmalıydı: <i>Neden?</i> Onu kiralayan kişinin benim bir zamanlar Karagozis olduğumu bilip bilmediğini merak ettim. Eğer biliyor idiyse, kendi Parti’sinin kurucusunu ve ilk Genel Sekreteri’ni niçin öldürtmek istesindi ki? Ayaklarının altından Yer’in kaydırılarak mavi uzaylı güruhuna av köşkü olarak peşkeş çekilmesine en azından dövüşmeksizin izin vermeyeceğine and içen adamın, kendisine Vegalılar tarafından Yer’de satın alınmış tüm taşınmaz malların değerlerini sistemli olarak sıfıra indirgeyecek gizli bir örgüt oluşturan ve Talerlilerin Madagaskar’daki lüks emlak bürolarını yerle bir edecek kadar ileri giden ve her ne kadar malını korumanın daha barışçıl, daha yasal yöntemlerine kanalize edilseler de ideallerini paylaştığı adamın - <i>bu</i> adamın ölmesini niçin istesindi ki?</p>

  <p>Dolayısıyla ya Partiyi satmıştı, ya kim olduğumu bilmiyordu, ya da beni öldürtmek üzere Hasan’ı tuttuğu vakit aklında başka şeyler vardı.</p>

  <p>Son bir olasılık da Hasan’ın başka birinin emirlerine göre hareket ediyor olmasıydı.</p>

  <p>Ama başka kim olabilirdi ki? Ve yine: neden?</p>

  <p>Yanıtım yoktu. Bir yanıta ihtiyacım olduğuna karar verdim.</p>

  <p class="bosluk"/>

  <p>İlk başsağlığı dileyen George oldu.</p>

  <p>Önce dirseğimden ötelere, sonra yerdeki kumlara ve en sonunda da yüzüme hızlı bir bakış atarak “Üzgünüm, Conrad,” dedi.</p>

  <p>İnsancıl sözler söylemek onu hep huzursuz etmiş ve bir an önce o ortamdan uzaklaşmak istemesine yol açmıştır. Geçen yaz Ellen’la ortaya koyduğumuz gösterinin onun dikkatini çekip çekmediği çok kuşkuludur. Onun tutkuları biyoloji laboratuvarının duvarlarıyla sınırlıdır. Yer’deki son köpeğe yaptığı otopsiyi anımsıyorum. Dört yıl boyunca kulaklarını kaşıdıktan, kuyruğundan pirelerini fırçaladıktan ve havlamasını dinledikten sonra, George bir gün Rolf’u yanına çağırmıştı. Rolf oynarlarken çekiştirmekten hoşlandıkları toz bezini sürükleyerek gelmiş, George onu yanına çekip bir enjeksiyonla uyuttuktan sonra gövdesini kesip açmıştı. Köpek henüz sağlıklıyken bakmak istemişti içine, iskeleti hâlâ laboratuvarda asılıdır. O, çocuklarını da -Mark, Dorothy ve Jim- laboratuvar ortamında yetiştirmek istemişti ama Ellen her biri en az bir ay süren doğum sonrası analık krizleriyle ayağını yere vurarak diklenmişti (<i>bang! bang! bang!</i> gibi yani) - ve bu da George’un oluşturmaya çalıştığı uyaran dengelerini bozacak kadar uzun bir zaman dilimiydi zaten. Onu toprakaltı modeli ahşap bir uyku tulumu için vücut ölçülerimi alırken düşünemiyordum. Eğer benim ölmemi isteseydi bunu incelikle, hızlı ve egzotik yapardı - Divban tavşan zehiri gibi bir şeyle. Ama hayır, o ilgilenmiyordu. Eminim.</p>

  <p>Ellen’in kendisi ise yoğun duygulara sahip olmakla birlikte hep bozuk olan kurmalı biri bebektir. Duygularını eyleme dökmezden önce zembereği <i>zoing</i> diye atar ve izleyen gün aynı şiddetli duygular artık bambaşka bir kanala akıtılmıştır. Liman’da beni neredeyse boğarak öldürecekti ve ona sorarsanız eğer o iş çoktan kapanmıştır bile. Başsağlığı ise şöyle bir şeydi:</p>

  <p>“Conrad, ne kadar üzgün olduğumu bilemezsin! <i>Gerçekten</i>! Onunla hiç tanışmamış da olsam, senin neler hissettiğini <i>biliyorum</i>,” sesi bir yükselip bir alçalıyordu, sözlerinde samimi olduğunu biliyordum ve ona teşekkür ettim.</p>

  <p>Hasan ise ben orada dikilmiş çamurlu Nil’in aniden kabarmasını izlerken yanıma geldi. Bir süre birlikte durduk ve sonra “Kadının gitti ve yüreğin çok ağır,” dedi. “Bu ağırlık sözlerle hafiflemez ve yazılan yazılmıştır. Ama seninle birlikte acı çekmekte olduğum da bilinsin.” Bir süre daha durduk birlikte, sonra uzaklaştı.</p>

  <p>Onu merak etmiyordum. Her ne kadar dişlileri döndürmeye başlatan onun elleri olmuşsa da, o gözardı edilebilecek tek isimdi. Hiç kin tutmazdı; hiç bedavaya öldürmezdi. Beni öldürmek için hiçbir kişisel dürtüsü yoktu. Taziyeleri içtendi, emindim. Böyle bir konudaki duygularının içtenliğiyle beni öldürmek istemesinin bir ilgisi olamazdı. Gerçek bir profesyonel kendisiyle işi arasındaki sınıra saygı duyar.</p>

  <p>Myshtigo hiçbir dostça sözcük sarf etmedi. Doğasına yabancı bir hareket olurdu bu. Vegalılar arasında ölüm bir coşku nedenidir. Tinsel düzeyde <i>sagl</i> -tamamlanma- anlamına gelir; ruhun zevke duyarlı küçük zerreler halinde dağılması ve büyük evrensel orgazmda yer alabilmek üzere her yere saçılması demektir. Maddesel düzeyde ise <i>ansakundabad’t</i> ile temsil edilir - bol ziyafet, şarkılar ve içkiyle birlikte rahmetlinin kişisel mal varlığının açıklanması, vasiyetinin okunması ve servetinin paylaşılmasıdır.</p>

  <p>Dos Santos bana dedi ki: “Sana olanlar çok üzücü şeylerdir, dostum. Birinin kadınını yitirmesi damarlarındaki kanı yitirmesi sayılır. Üzüntün büyük ve avutulman olanaksız. Bu için için yanan, hiç sönmeyecek bir ateştir, keder verici ve korkunç bir şeydir.”</p>

  <p>“Ölüm karanlık ve acımasız,” diye bitirdi sözlerini, gözleri nemlenmişti - çünkü Çingene, Yahudi, Bedevi ya da her ne olursa olsun, bir İspanyol için kurban kurbandır; bende bulunmayan o mistiksel gizemli düzeylerde algılanacak bir kavram.</p>

  <p>Sonra Kızıl Peruk geldi yanıma ve “Korkunç!” dedi. “…Üzgünüm. Söylenecek, yapılacak, üzülmekten başka bir şey yok.”</p>

  <p>Başımla onayladım.</p>

  <p>“Teşekkürler.”</p>

  <p>“Sana soracağım bir şey var. Ancak şimdi değil. Sonra.”</p>

  <p>“Tabii,” dedim ve onlar gittikten sonra yine ırmağı seyre koyuldum ve son ikisi hakkında düşündüm. Onlar da diğerleri kadar üzgün görünüyorlardı, ama şu golem işine bulaşmışlar gibi geldi, bir şekilde, Yine de, Rolem beni boğarken çığlık atanın, durdurması için Hasan’a seslenenin Diane olduğundan kuşkum yoktu. Bu durumda geriye Don kalıyordu ve onun da önce Diane’a sormaksızın hiçbir şey yapamayacağına ilişkin güçlü bir kanı beslemeye başlamıştım.</p>

  <p>Bu da geriye kimseyi bırakmıyordu.</p>

  <p>Ve ortada belirgin bir dürtü de yoktu…</p>

  <p>Her şey bir kaza olabilirdi…</p>

  <p>Ama…</p>

  <p>Ama içimdeki bir his birilerinin beni öldürmek istediğini fısıldıyordu. Eğer çıkarlar çatışmıyorsa, Hasan’ın aynı anda iki farklı işverenle anlaşabileceğini de biliyordum.</p>

  <p>Bu da beni neşelendirdi.</p>

  <p>Bana bir amaç, yapacak bir şeyler verdi.</p>

  <p>Hiçbir şey sizi birilerinin öldürmek istemeleri kadar yaşama bağlayıcı olamaz. Onu bulacaktım, nedenini anlayacaktım ve onu durduracaktım.</p>

  <p class="bosluk"/>

  <p class="p1">Ölümün yanımdan ikinci geçişi hızlı oldu ve her ne kadar işin içinde bir insan parmağı olduğunu saptamak istediysem de, beceremedim. Akşam yemeğine doğru damlayan istenmeyen konuklar gibi kör talihin bir oyunu olmuştu. Finali ise, her nasılsa, beni şaşkınlık içinde bıraktı ve düşünülmesi gereken yeni ve kafa bulandırıcı dertler yarattı.</p>

  <p>Şöyle olmuştu:</p>

  <p>Vegalı, ırmağın, o büyük ve verimli taşkıncının, o sınırlar silicinin, o düzlemler geometrisinin babasının yanında oturuyor, karşı kıyının çizimlerini yapıyordu. Sanırım <i>karşı</i> kıyıda olsaydık şimdi oturduğu kıyının çizimlerini yapıyor olacaktı, ama bu sadece alaycı bir varsayım. Beni asıl rahatsız eden bu sıcak, bataklık yere onun tek başına gelmiş olması, kimseye nereye gittiğini söylememesi ve iki numara kurşun kalem dışında hiçbir savunma araçı getirmemesiydi.</p>

  <p>Sonra olanlar oldu.</p>

  <p>Kıyının yakınlarında sürüklenmekte olan eski, benekli bir kütük aniden eski, benekli bir kütük olmaktan çıkıverdi. Uzun, yılanımsı bir kuyruk gökyüzünü kırbaçlarken diğer uçta bir sepet dolusu keskin diş ortaya çıktı ve bir yığın küçük ayak toprağa basarak tekerlek gibi işlemeye başladılar.</p>

  <p>Haykırdım ve elimi kemerime attım.</p>

  <p>Myshtigo not defterini düşürerek yay gibi fırladı.</p>

  <p>Ancak, yaratık tepesine çökmüştü ve artık ateş edemezdim.</p>

  <p>Ben de hızla atıldım, ama yanlarına varıncaya kadar yaratık Vegalının vücuduna iki kez dolanmıştı ve teni iki kat daha koyu mavi bir renk almıştı ve dişler ona gittikçe yaklaşıyordu.</p>

  <p>Şimdi, herhangi bir yılanın, bir an için de olsa, gevşemesini sağlamanın bir yolu vardır. Kahvaltısını gözden geçirmek için bir an duralayan kafasını yakaladım ve parmaklarımı başının iki yanındaki pullu kabartılara sıkıca geçirmeyi başardım.</p>

  <p>Gözlerine başparmaklarımla olabildiğince bastırdım.</p>

  <p>Sonra sanki spastik bir dev bana gri-yeşil bir kırbaçla vurdu.</p>

  <p>Ayağa kalktığımda daha önce olduğum yerden dört metre kadar öteye savrulmuş olduğumu gördüm. Myshtigo ise ırmak kenarından yukarı doğru daha da öteye savrulmuştu. Yaratık tekrar saldırdığında kendini toparlamaya çalışıyordu.</p>

  <p>Ama yaratık bana saldırdı, ona değil.</p>

  <p>Yerden iki buçuk metre kadar doğruldu ve üzerime yıkıldı. Kendimi yana attım ve o kocaman yassı kafa beni birkaç santimle ıskalayarak yere çarptı ve üzerime toprak ve çakıl yağdırdı. Sonra ben geriye doğru kaçmaya çabaladım, ama gövdeme attığı halkasından kurtulmam için artık çok geçti. Kalçalarımın çevresine dolanarak beni yere yıktı.</p>

  <p>Sonra gövdesinin halkanın üzerinde kalan kısmına bir çift mavi kolun dolandığını gördüm, ama birkaç saniyeden fazla tutunamadılar. Birbirimize düğümlenmiştik.</p>

  <p>Çabaladım, ama yığınlarca küçük ayağıyla sizi parçalamaya çalışan kalın ve kaygan zırhlı bir kabloyla nasıl mücadele edebilirsiniz? O zamana dek sağ kolum çoktan gövdeme yapışmıştı ve sol elimle de göz oymaya devam edebilecek kadar uzanamıyordum. Halkalar daraldı. Kafa bana doğru geldi ve ben gövdesini tırmaladım. Ona vurdum, pençeledim, sonunda derimin bir kısmından ayrılmaya razı olduğunda sağ kolumu kurtarmayı başardım.</p>

  <p>Kafası bana doğru inerken sağ elimle bloke ettim. Elim alt çenesine aşağıdan geldi, onu kavradı ve kafayla birlikte orada tuttu. Büyük halka belimde biraz daha sıkılaştı; bu goleminkinden de güçlü bir tutuştu. Sonra yana sallayarak başını elimden kurtardı ve aşağı doğru indirdi, çenesi kocaman açılmıştı.</p>

  <p>Myshtigo’nun didinmeleri canını sıkmış olmalıydı ki biraz yavaşladı ve bana son savunmamı hazırlayacak fırsat bıraktı.</p>

  <p>Ellerimi ağzının içine soktum ve çenesini ayırmaya çabaladım.</p>

  <p>Üst damağı vıcık vıcıktı ve avucum yavaş yavaş kaymaya başladı. Alt çenesine elimden geldiğince daha güçlü bastırmaya çalıştım. Ağzı on beş santim daha açıldı ve kilitlenmiş gibi kaldı.</p>

  <p>Beni bırakmaya zorlamak için geri çekilmek istedi o zaman, ama gerekli aralığa olanak vermeyecek kadar sıkı sarmıştı halkalarını.</p>

  <p>O da biraz gevşedi, düzeldi ve başını geri çekti. Dizimin üzerinde oturur konuma geldim. Myshtigo iki metre kadar ötemizde perişan halde çömelmişti.</p>

  <p>Sağ elim biraz daha, neredeyse tüm desteğimi yitirebileceğim kadar kaydı.</p>

  <p>Sonra müthiş bir çığlık duydum.</p>

  <p>Yaratık da hemen hemen aynı anda titredi. Gücünün bir an için kesilmesinden yararlanarak kollarımı kurtardım. Korkunç bir diş çatırtısıyla birlikte son kez sıktı. Bir an için gözlerim karardı.</p>

  <p>Derken, kendimi kurtarmış, serbestçe dövüşebiliyordum. Gövdesine saplanan düz tahta mil boadilin yaşam gücünü tüketiyordu ve hareketlerindeki yırtıcılık aniden anlamsız kasılmalara dönüşmüştü.</p>

  <p>Yaratığın çırpınışları sırasında iki kez yere çarpıldım, ama Myshtigo’yu kurtarmayı becerdim ve yirmi metre kadar öteye giderek ölmesini seyrettik. Bu biraz zamanımızı aldı.</p>

  <p>Hasan ifadesiz bir yüzle duruyordu orada. Egzersiz yapmak için Zulu mızrağıyla harcadığı o kadar zaman boşa gitmemişti. George daha sonra yaratığın otopsisini yaptığında ağaç milin aortu parçalayarak yüreğin beş santim yakınına dek saplanmış olduğunu gördü. Ha, bu arada, iki düzine bacağı vardı ve her iki yanına eşit sayıda dağılmış durumdaydılar, bekleneceği üzere.</p>

  <p>Dos Santos Hasan’ın ve Diane da Dos Santos’un yanında duruyorlardı. Kamptaki diğer herkes de oradaydı.</p>

  <p>“Güzel gösteri oldu,” dedim, “iyi vurdun. Teşekkürler.”</p>

  <p>“Bir şey değil,” diye yanıtladı. Hasan.</p>

  <p class="bosluk"/>

  <p class="p1">Bir şey değil, demişti. Evet, golemi ayarlarken hile yaptığına ilişkin kuşkumu bir darbeyle öldürmekten başka bir şey değildi bu. Eğer Hasan o zaman beni öldürmeyi denemişti ise, boadilden niçin kurtarandı ki?</p>

  <p>Ya Liman’da söyledikleri gerçeğin ta kendisiyse: Vegalıyı <i>korumak</i> için tutulmuş olduğunu açıklamıştı. Eğer asıl görevi buysa ve beni öldürmek ikinci sıraya düşüyorsa, o zaman demek ki Myshtigo’yu yaşatabilmenin bir yan ürünü olarak beni de kurtarmak zorunda kalmıştı.</p>

  <p>Ama bir de…</p>

  <p>Aman canım. Unut gitsin.</p>

  <p>Atabildiğim kadar uzağa bir taş fırlattım, sonra bir tane daha. Ertesi gün kayaklarımız kamp alanına gelecekti ve sadece Ramses ile diğer üç kişiyi Yeni Kahire’ye bırakmanın dışında durmaksızın dosdoğru Atina’ya uçacaktık. Kumuyla, küfüyle ve yarı-hayvan ölü ilahlarıyla Mısır’dan ayrılıyor olmaktan memnundum. Burası beni şimdiden hasta etmişti.</p>

  <p>Sonra Liman’dan Phil aradı ve Ramses bizi radyo çadırına çağırdı.</p>

  <p>“Evet?” dedim radyoya.</p>

  <p>“Conrad, ben Phil. Cassandra’nın güzellemesini yeni tamamladım ve sana okumak istiyorum. Onunla hiç tanışma fırsatım olmamışsa da hakkında söylediklerini duymuş ve resmini görmüştüm, yani oldukça iyi bir iş yaptığımı düşünüyorum ve…”</p>

  <p>“Lütfen Phil. Şu anda şiirin vereceği teselliyle ilgilenecek durumda değilim. Daha sonra, belki…”</p>

  <p>“Bu doldurmalı çeşidinden değil. Onlardan hoşlanmadığını biliyorum ve seni de suçlayamam bir bakıma.”</p>

  <p>Elim önce iletişimi kesecek mandala uzandı, duraladı, onun yerine Ramses’in sigaralarından birine yöneldi.</p>

  <p>“Peki, devam et. Seni dinliyorum.”</p>

  <p>Etti; bayağı da iyi bir iş becermişti. Şu anda pek fazla anımsamıyorum. Sadece o berrak, çıtır çıtır sözcüklerin dünyanın ta öbür yanından dolaşıp gelmelerini ve benim orada, içim dışım yaralarla kaplı durup dinleyişim aklımda. Poseidon’un almak isteyip de kardeşi Hades’e kaptırdığı Nymph’in meziyetlerini tarif etmişti. Doğanın tüm elementlerinin yas tutmalarını istiyordu. Ve o okudukça zihnim zaman içinde geri kayarak Kos’taki o iki mutlu aya gitti ve o günden beridir olan her şey silinivermişti ve yine <i>Vanitie</i>’nin güvertesindeydik, üzerindeki kutsal korusuyla piknik adamıza doğru gidiyorduk, el eleydik, hiç konuşmuyorduk ve pembe, çıplak ruhlarımızın üzerine güneşin parlak, kuru ve narin dökülüşünü o küçücük adayı dönüp dolaşıp sonunda yine bize geri dönen sonsuz kumsalda hissediyorduk.</p>

  <p>Phil bitirmişti. Boğazını birkaç kez temizledi ve adam bir parçamı da beraberinde sürükleyerek gözden kayboldu; gün o günmüş demek.</p>

  <p>“Sağol, Phil,” dedim. “Çok güzeldi.”</p>

  <p>“Uygun bulduğuna sevindim,” diye yanıtladı. Sonra “Bu öğleden sonra Atina’ya uçuyorum,” diye ekledi. “Gezinin bu ayağında sana katılmak isterim, eğer senin açından sakıncası yoksa.”</p>

  <p>“Tabii ki yok,” dedim. “Yine de nedenini sorabilir miyim?</p>

  <p>“Yunanistan’ı bir kez daha görmek istediğime karar verdim. Sen de orada olacağına göre eski günlerimizi daha da çok andıracaktır. Eski Yerler’den bazılarına son bir kez bakmak istiyorum.”</p>

  <p>“Her şey bitiyormuş gibi konuşuyorsun.”</p>

  <p>“Yani… S-S terapilerini alabildiğim kadar aldım. Asıl cevherin günden güne tükenmekte olduğunu hissedebiliyorum. Belki birkaç kez daha kurulabilir, belki kurulamaz. Her halükârda, Yunanistan’ı yine görmek istiyorum ve bu benim son şansımmış gibi geliyor.”</p>

  <p>“Yanıldığından eminim, ama yarın akşam hep birlikte Altın Sunak’ın çevresinde yemek yiyor olacağız, saat sekize doğru.”</p>

  <p>“İyi. O zaman görüşürüz öyleyse.”</p>

  <p>Tamam.</p>

  <p>“Hoşça kal, Conrad.”</p>

  <p>“Hoşça kal.”</p>

  <p>Gittim ve duş aldım, kendimi kremlerle ovdum ve temiz giysiler giydim. Birkaç yerim hâlâ çürük içindeydi, ama en azından artık kendimi temiz hissediyordum. Sonra gidip aynı işleri henüz tamamlamış olan Vegalıyı buldum ve suratına uğursuz bir bakış fırlattım.</p>

  <p>“Eğer yanılıyorsam beni düzelt,” dedim, “ama bu gösteriyi benim düzenlememde ısrar etmenizin bir nedeni de hayatta kalma potansiyelimin yüksek oluşuydu. Doğru mu?”</p>

  <p>“Bu doğru.”</p>

  <p>“Şu ana kadar, bunun sadece potansiyel durumda kalmaması ve toplumsal mutluluğumuza aktif katkılarda bulunması için elimden gelen her şeyi yaptım.”</p>

  <p>“Tüm gruba tek başına saldırdığında yapmaya çalıştığın bu muydu?”</p>

  <p>Gırtlağına doğru uzanmaya başladım, sonra tekrar düşünüp ellerimi indirdim. Gözlerini büyüten ve dudaklarının kenarını titreten bir korku ışıltısı ödülüm olmuştu. Bir adım geriledi.</p>

  <p>“Bunu unutacağım,” dedim ona. “Seni istediğin yere götürmek ve oradan tek parça halinde geri dönmeni sağlamak için buradayım. Bu sabah kendini boadil yemi olarak takdim ettiğinde bana küçük bir sorun çıkarmış oldun. Bak seni uyarayım, sigara yakmak için cehenneme gitmene gerek yok. Kendi başına dolaşmak istediğin zaman önce güvenilir bir bölgede olup olmadığını kontrol et.” Bakışları titredi. Gözlerini kaçırdı. “Eğer değilsen,” diye devam ettim, “yanına silahlı bir refakatçi al - kendin silah taşımayı reddettiğine göre, işbirliği yapmaya niyetin yoksa şimdiden söyle ki ayrılıp sana başka bir kılavuz bulayım. Zaten Lorel bunu yapmamı çoktan tavsiye etti bile.</p>

  <p>“Pekâlâ, ne diyorsun?” diye bitirdim.</p>

  <p>“Lorel gerçekten bunu söyledi mi?”</p>

  <p>“Evet.”</p>

  <p>“Çok olağandışı… Eh, evet, isteklerine uyacağım kuşkusuz. Mantıklı olduğunu görebiliyorum.”</p>

  <p>“Çok iyi. Kraliçeler Vadisi’ni bu öğleden sonra ziyaret etmek istediğinizi söylemiştiniz. Ramses sizi götürür. Ben kendim götürmeyi pek istemiyorum. Yarın sabah saat onda ayrılıyoruz. Hazır olun.”</p>

  <p>Uzaklaşırken bir şeyler söylemesini bekledim - hatta tek bir sözcük.</p>

  <p>Söylemedi.</p>

  <p>ÜçGün sırasında İskoçya, hem sağ kalanlarımızın hem de henüz doğmamış nesillerin şansına, pek kötü vurulmamıştı. Buzdolabından bir kova buz ve kantin çadırımızdan da bir şişe soda aldım. Ranzamın yanı başındaki klimayı çalıştırdım, özel stokumdan beşinci şişeyi de açtım ve öğleden sonramın büyük kısmını insanlığın nasıl boşa çabaladığını düşünerek geçirdim.</p>

  <p class="bosluk"/>

  <p class="p1">O akşam geç saatte, kabul edilebilir bir düzeyde ayıldıktan ve yiyecek bir şeyler otlandıktan sonra silahlandım ve temiz hava almaya çıktım.</p>

  <p>Uyarı hattının doğu ucuna yaklaştığımda sesler duydum ve karanlıkta oturup sırtımı büyükçe bir kayaya yasladım ve kulaklarımı kabarttım. Myshtigo’nun sesinin çın çın ötüşünü tanıdım ve neden bahsettiğini duymak istedim.</p>

  <p>Ama duyamadım.</p>

  <p>Biraz fazlaca uzaktaydılar ve çöl akustiği dünyanın en iyisi sayılmaz. Vücudumun dinlemeye yarayan kısımlarını zorlayarak orada oturdum ve arada bir olanlar yine oldu:</p>

  <p>Ellen’ın yanında bir battaniyede oturuyordum ve kolum omzuna dolanmıştı. Benim mavi kolum…</p>

  <p>Bir Vegalıya dönüşmüş olmak fikrinden psödotelepatik bir arzuda bile irkilince her şey siliniverdi ve yine kayamla baş başa kaldım.</p>

  <p>Ancak yalnızdım, Ellen kayadan daha yumuşak gelmişti ve hâlâ çok merak ediyordum.</p>

  <p>Böylece kendimi bir kez daha orada gözlem yaparken buldum.</p>

  <p>“… göremiyorum buradan,” diyordum, “ama Vega siz insanların Lyra takımyıldızı dediğiniz bölgedeki beşinci dereceden bir yıldızdır.”</p>

  <p>“Taler nasıl bir yerdir?” diye sordu Ellen.</p>

  <p>Uzun süren bir sessizlik oldu. Sonra:</p>

  <p>“Kişi genellikle anlamlı şeyleri tarif etmekte zorlanıyor en çok. Gerçi sorun bazen konuşmakta olduğun kişide uygun öğelerin bulunmamasından dolayı iletişim kuramamaktır. Taler buraya benzemez. Çöller yoktur. Tüm gezegen düzenlenmiştir. Ama… Şu saçındaki çiçeği alayım. İşte. Bak ona. Ne görüyorsun?”</p>

  <p>“Şirin, beyaz bir çiçek. Onu bu nedenle koparıp saçıma taktım.”</p>

  <p>“Ama o sadece şirin beyaz bir çiçek <i>değil.</i> En azından benim için değil. Senin gözlerin dalga boyları 4 000 ila 7 200 angstrom birimi arasındaki ışığı algılayabilir. Bir Vegalının gözleri ise daha çok morötesine, 3 000 angstrom çevresine kayar. Sizin ‘kırmızı’ dediğiniz şeye karşı körüzdür, ama şu ‘beyaz’ çiçeğin üzerinde farklı iki renk görüyorum. Vücudum sizin göremeyeceğiniz desenlerle kaplıdır, ama onlar ailemin diğer bireylerindekilere çok benzer ve böylece herhangi bir Vegalı eğer Shtigo-oymağını tanıyorsa, daha ilk karşılaşmamızda ailemi ve bölgemi çıkarabilir. Bizim bazı tablolarımız size fazla çiğ, ya da tek renkten - genellikle maviden oluşmuş gibi görünebilir, çünkü inceliklerini ayırt edemezsiniz. Müziğimizde geniş sessizlik araları var sanırsınız, aslında melodiyle doludurlar. Kentlerimiz temizdir ve mantıklı biçimde düzenlenmişlerdir. Gün ışığını yakalar ve gece geç vakte kadar korurlar. Yumuşak hareketlerin, hoş seslerin olduğu yerlerdir. Bunlar benim için çok şey ifade eder, ama onları bir insana nasıl anlatabileceğimi bilmiyorum.”</p>

  <p>“Ama insanlar -Yer insanları yani- sizin dünyalarınızda yaşıyorlar…”</p>

  <p>“Onlar bizim gibi görmüyor, duymuyor ve hissetmiyorlar. Aramızda anlayabileceğimiz ve takdir edebileceğimiz bir uçurum var, ama onu tam anlamıyla aşamıyoruz. Bu nedenledir ki sana Taler’in nasıl bir yer olduğunu anlatamam. Orası sana benim için olduğundan çok daha farklı bir dünya gibi görünecektir.”</p>

  <p>“Yine de görmek isterdim. Hem de çok. Orada yaşamayı bile isterdim belki.”</p>

  <p>“Orada mutlu olabileceğini sanmıyorum.”</p>

  <p>“Neden olmasın?”</p>

  <p>“Çünkü Vegalı olmayan göçmenler Vegalı olmayan göçmenlerdir. Sen burada aşağı bir kasttan değilsin. Bu deyimi kullanmadığınızı biliyorum, ama aynı kapıya çıkıyor. Büro personeliniz ve aileleri bu gezegendeki en üst kast. Büro dışındaki varlıklı kişiler ikinci sırayı alıyorlar, ardından da onların hesabına çalışanlar geliyor ve onları da kendi topraklarında ürettikleriyle yaşayanlar izliyor; sonra, en altta, Eski Topraklarda yaşayan bahtsızlar yer alıyor. Sen burada en tepedesin. Talerde ise en aşağıda olurdun.”</p>

  <p>“Bu niçin böyle olmak zorunda?” diye sordu.</p>

  <p>“Çünkü sen sadece beyaz bir çiçek görebiliyorsun.” Çiçeği kıza geri verdi.</p>

  <p>Uzun bir sessizlik ve serin bir esinti oldu.</p>

  <p>“Yine de buraya geldiğim için mutluyum,” dedi kız.</p>

  <p>“<i>İlginç</i> bir yer.”</p>

  <p>“Beğendiğine memnun oldum.”</p>

  <p>“Conrad denilen adam gerçekten sevgilin miydi senin.”</p>

  <p>Sorunun aniliği beni irkiltti.</p>

  <p>“Bu senin mavi kafanı ilgilendirmez,” dedi, “ama yanıt evet.”</p>

  <p>“Nedenini görebiliyorum ve kendimi rahatsız ve röntgenci gibi hissediyorum, ya da -inceliklerin inceliği- bir röntgenciyi gözleyen röntgenci gibi.”</p>

  <p>“Niçin?” diye sordu.</p>

  <p>“Çünkü sen garip olanı, güçlü olanı ve egzotiği istiyorsun; çünkü olduğun gibi kalmaktan hiç hoşnut değilsin.”</p>

  <p>“Bu doğru değil… Ama belki de doğrudur. Evet, o da bir zamanlar bunun gibi bir şey söylemişti bana. Belki de doğrudur.”</p>

  <p>O an onun adına çok üzüldüm. Sonra, farkında olmaksızın, onu bir şekilde teselli edebilmek amacıyla uzandım ve elini tuttum. Ancak, uzanan Myshtigo’nun eliydi ve hareket etmesini o istememişti. Ben istemiştim.</p>

  <p>Aniden ürktüm. Gerçi o da ürkmüştü. Bunu hissedebiliyordum.</p>

  <p>Onun kendini <i>istilaya uğramış</i> gibi hissettiğini, zihninin içinde başka birinin varlığını hissettiğini hissettiğimde, sarhoşçasına gidip gelen bir duygu kapladı içimi.</p>

  <p>Hemen uzaklaşmak istedim o zaman ve kendimi gerisin geri kayanın yanında buldum, ama Ellen elindeki çiçeği düşürmeden ve “Sarıl bana!” demeden önce değil.</p>

  <p><i>Şu psödotelepatik arzulara lanet olsun!</i> diye geçirdim içimden. <i>Bir gün sadece böyle kaldıklarına inanmaktan vazgeçeceğim.</i></p>

  <p>O çiçekte iki renk <i>görmüştüm,</i> ad bulamadığım renkler…</p>

  <p>Geriye, kampa doğru yürüdüm. Çadırların arasından geçtim ve yürümeye devam ettim. Uyarı hattının diğer ucuna eriştim, yere oturdum ve bir sigara yaktım. Gece serindi, karanlıktı.</p>

  <p>İkinci sigaradan sonra ardımdan bir ses duydum, ama dönmedim.</p>

  <p>“‘O Büyük Ev’de ve Ateş Evi’nde, bütün günlerin ve yılların sayılı oldukları o Büyük Gün’de, adım bana geri verilsin,’” diyordu.</p>

  <p>“Aferin sana,” dedim alçak sesle. “Çok uygun sözlerdi. Boş yere sarf edildiğinde de Ölüler Kitabı‘nı tanıyabiliyorum.”</p>

  <p>“Boş yere sarf etmiyorum, bence -senin de söylediğin gibi- çok uygundu.”</p>

  <p>“Aferin sana.”</p>

  <p>“Tüm günlerin ve yılların sayılı oldukları <i>o</i> büyük günde, eğer adını sana geri verirlerse, bu hangi ad olacaktır?”</p>

  <p>“Vermeyecekler. Gecikmek niyetindeyim. Bir adın ne önemi vardır ki zaten?”</p>

  <p>“Adına göre değişir. ‘Karagozis’i denesene.”</p>

  <p>“Seni görebileceğim bir yere otur, insanların arkamda dikilmelerinden hoşlanmam.”</p>

  <p>“Pekâlâ - işte. Öyleyse?”</p>

  <p>“Öyleyse ne?”</p>

  <p>“Öyleyse ‘Karagozis’i dene.”</p>

  <p>“Niçin deneyeyim ki?”</p>

  <p>“Çünkü bir anlamı var. En azından, bir zamanlar vardı.”</p>

  <p>“Karagozis eski Yunan gölge oyunundaki bir karakterin adıdır, Avrupa’nın Punch ve Judy oyunlarındaki Punch gibi. Kılıksızın ve soytarının tekiydi.”</p>

  <p>“O bir Yunanlıydı ve kurnazdı.”</p>

  <p>“Hah! Ödlekti ve yağ içindeydi.”</p>

  <p>“Aynı zamanda da bir yarı-kahramandı. Cin fikirli. Biraz kaba. Derin bir mizah anlayışı. <i>O</i> bir piramiti sökebilirdi işte. Ayrıca, olmak istediği zamanlarda güçlüydü de.”</p>

  <p>“O nerelerde şimdi?”</p>

  <p>“Ben de bilmek isterdim.”</p>

  <p>“Niçin bana soruyorsun?”</p>

  <p>“Çünkü golemle boğuştuğun gece Hasan sana böyle seslenmişti.”</p>

  <p>“Ha… anlıyorum. Yani, o sadece tamamlayıcı bir söz, genel bir deyimdi, hani aptalın eşanlamlısı gibi, bir lakap - seni ‘Kızıl’ diye çağırmama benzer. Aklıma gelmişken, Myshtigo’ya nasıl göründüğünü merak ediyorum. Vegalılar senin saç rengine körler, bunu biliyor musun?”</p>

  <p>“Vegalılara nasıl göründüğüm umurumda bile değil. Ama seni nasıl gördüklerini yine de merak ediyorum. Anladığım kadarıyla, Myshtigo’nun elindeki dosya hayli kabarık. Senin birkaç yüz yaşında olduğuna dair bir şeyler varmış.”</p>

  <p>“Biraz abartıyorlar tabii ki. Ama çok şey biliyor gibisin. Senin Myshtigo hakkındaki dosyan ne kalınlıkta?”</p>

  <p>“Çok değil, yani henüz değil.”</p>

  <p>“Herkesten ettiğinden daha fazla nefret ediyor gibisin ondan. Bu doğru mu?”</p>

  <p>“Evet.”</p>

  <p>“Niçin?”</p>

  <p>“O bir Vegalı.”</p>

  <p>“Yani?”</p>

  <p>“Vegalılardan nefret ederim, hepsi bu.”</p>

  <p>“Hayır, daha fazlası olmalı.”</p>

  <p>“Doğru. Oldukça güçlüsün, biliyor musun?”</p>

  <p>“Biliyorum.”</p>

  <p>“Aslına bakarsan, bugüne dek gördüğüm en güçlü insansın. Bir örümcekyarasanın belini kıracak, Pire körfezine düşecek, kıyıya yüzecek ve kahvaltı edecek kadar.”</p>

  <p>“Tuhaf bir örnek seçtin.”</p>

  <p>“Değil, gerçekten. Yaptın mı?”</p>

  <p>“Niçin?”</p>

  <p>“Bilmek istiyorum; bilmem gerek.”</p>

  <p>“Üzgünüm.”</p>

  <p>“Üzgün olman yetmez. Daha çok konuş.”</p>

  <p>“Söyleyeceğimi söyledim.”</p>

  <p>“Hayır. Biz Karagozis’i istiyoruz.”</p>

  <p>“‘Siz’ kimsiniz?”</p>

  <p>“Radpol. Ben.”</p>

  <p>“Yine: Niçin?”</p>

  <p>“Hasan neredeyse zaman kadar yaşlı. Karagozis ise daha da yaşlı. Hasan onu tanıyordu, anımsıyordu ve sana Karagozis dedi. <i>Sen</i> Karagozis’sin -katil, Yer’in koruyucusu- ve biz bunu bilmek zorundayız. Acil olarak. Kıyamet günü geldi -bir patlamayla değil, bir çek defteriyle. Vegalılar ölmeli. Başka seçenek yok. Onu durdurmamız için yardımcı ol.”</p>

  <p>“Ne yapmamı istiyorsunuz?”</p>

  <p>“Bırak Hasan onun işini bitirsin.”</p>

  <p>“Hayır.”</p>

  <p>“Niçin olmasın? Senin için ne anlamı var?”</p>

  <p>“Aslında yok. Aslına bakarsan, ondan hiç hoşlanmıyorum. <i>Senin</i> için ne anlamı var?”</p>

  <p>“Bizi mahvedenlerden o.”</p>

  <p>“O zaman neden ve nasıl olacağını söyle bana; o zaman size daha doyurucu bir yanıt verebilirim belki.”</p>

  <p>“Söyleyemem.”</p>

  <p>“Niçin söyleyemezsin?”</p>

  <p>“Çünkü bilmiyorum.”</p>

  <p>“Öyleyse iyi geceler. Hepsi bu kadar.”</p>

  <p>“Bekle! Gerçekten de bilmiyorum - ama emir Taler’den geldi, oradaki Radpol bağlantımızdan: O ölmek zorunda. Onun yazdığı kitap tek bir kitap değil, onun kişiliği de tek bir kişilik değil. Bunun ne anlama geldiğinden emin değilim, ama ajanlarımız daha önce hiç yalan söylemediler. Sen Taler’de yaşadın, Bakab’da yaşadın, daha bir düzine başka gezegende de yaşadın. Sen Karagozis’sin ve bu casus ağını sen kurdun. Ama şimdi onların sözlerini işitiyorsun ve aldırmıyorsun. Sana onun ölmesi gerektiğini söylediler diyorum. O bizim uğruna savaştığımız her şeyin sonu anlamına geliyor. Onun, araştırma yapmaması gereken bir araştırmacı olduğunu söylüyorlar. Yasayı biliyorsun. Yer’e karşı para. Daha da fazla Vega sömürüsü. Bunun ötesinde bir şey söylemiyorlar.”</p>

  <p>“Üzgünüm. Onu koruyacağıma dair söz verdim. Bana daha iyi bir neden ver ve belki ben de sana daha iyi bir yanıt verebilirim. -Ve Hasan beni öldürmeyi denedi.”</p>

  <p>“Ona sadece seni durdurması söylenmişti; seni etkisizleştirsin ki biz de Vegalıyı yok edebilelim.”</p>

  <p>“Yeterli değil; hayır, hiç yeterli değil. Hiçbir şeye izin vermiyorum. Yolunuza gidin. Unutayım.”</p>

  <p>“Hayır, bize yardım etmelisin. Karagozis için bir Vegalının yaşamının ne değeri vardır ki?”</p>

  <p>“Belirli ve haklı bir nedeni olmaksızın onun yok edilmesini onaylamayacağım. Bana halen hiçbir neden gösterebilmiş değilsin.”</p>

  <p>“Elimde olanın hepsi bu.”</p>

  <p>“Öyleyse iyi geceler.”</p>

  <p>“Hayır. Senin iki profilin var. Sağdan bakıldığında bir yarı-tanrı; soldan ise bir zebani. Bunlardan biri bize yardım edecek, etmeli. Hangisi olduğu umurumda bile değil.”</p>

  <p>“Vegalıya zarar vermeye kalkmayın. Onu koruyacağım.”</p>

  <p>Orada oturduk. Sigaralarımdan bir tane aldı ve içmeye başladı.</p>

  <p>“… Senden nefret etmek,” dedi bir süre sonra, “kolay olmalı, ama yapamıyorum.” Hiçbir şey söylemedim.</p>

  <p>“Seni birçok kez gördüm: Kara Giysilerinle caka satarken, su gibi rom içerken, hiç paylaşmadığın bir şeye güvenirken, gücünle mağrurken. - Kımıldayan her şeye karşı tüm ağırlığınla dövüşürdün, değil mi?”</p>

  <p>“Kırmızı karıncalarla ya da eşek arılarıyla dövüşmem.”</p>

  <p>“Hakkında hiçbir şey bilmediğimiz bir planın mı var? Söyle bize de sana yardım edelim.”</p>

  <p>“Benim Karagozis olduğum senin fikrin. Hasan’ın beni niçin o isimle çağırdığını açıkladım. Phil, Karagozis’i tanırdı ve sen de Phil’i tanıyorsun. Hiç bu konuda en ufak bir şey söylediğini duydun mu?”</p>

  <p>“Söylemediğini biliyorsun. O senin dostun ve senin güvenine ihanet etmez.”</p>

  <p>“Hasan’ın rasgele kullandığı bir adın dışında kimliğimi belirten herhangi bir şey var mı?”</p>

  <p>“Karagozis’in kayda geçirilmiş bir tarifi yok. Oldukça ince iş görmüşsün.”</p>

  <p>“Pekâlâ öyleyse. Git başımdan ve beni rahatsız etme.”</p>

  <p>“Yapma lütfen.”</p>

  <p>“Hasan beni öldürmeye kalktı.”</p>

  <p>“Evet; seni öldürmenin ayak altından uzaklaştırmaktan daha kolay olacağını düşünmüş olmalı. Ne de olsa, senin hakkında bizlerden daha çok şey biliyor.”</p>

  <p>“O zaman bugün Myshtigo’yla birlikte beni boadilin elinden neden kurtardı?”</p>

  <p>“Söylememeyi tercih ederim.”</p>

  <p>“Unut o zaman.”</p>

  <p>“Hayır, sana söyleyeceğim. - <i>Assagai</i> o anda eline geçen tek şeydi. Onu kullanmakta henüz çok usta değil. Boadili hedef almamıştı.”</p>

  <p>“Yaa.”</p>

  <p>“Ama sana da nişan almıyordu. Hayvan çok fazla kıvranıyordu. O, Vegalıyı öldürmek istemişti ve ikinizi birden kurtarmaya çalıştığını rahatça ileri sürebilecekti, elinde olan tek yöntemle - ve de çok kötü bir kaza olduğunu. Ne yazık ki o kötü kaza olmadı. Hedefini ıskaladı.”</p>

  <p>“Niçin bırakmadı ki boadil Vegalıyı öldürsün?”</p>

  <p>“Çünkü sen hayvana pençelerini geçirmiştin bir kere. Senin her şeye rağmen onu kurtaracağından korktu. Senin ellerinden çekiniyor.”</p>

  <p>“Bunu bilmek çok hoş. Ben işbirliğine yanaşmasam bile denemeyi sürdürecek mi?”</p>

  <p>“Korkarım öyle.”</p>

  <p>“İşte bu çok talihsiz, hayatım, çünkü izin vermeyeceğim</p>

  <p>“Onu durduramayacaksın. Biz de onu geri çekemeyeceğiz. Sen hem Karagozis ve hem de incinmiş de olsan ve senin için ufuklardan taşacak kadar çok üzülsem de, Hasan’ı ne sen durduracaksın ne de ben. O bugüne dek hiç başarısız olmadı.”</p>

  <p>“Ben de olmadım.”</p>

  <p>“Hayır, sen oldun. Daha şimdi Radpol’ü ve Yer’i yarı yolda bıraktın, anlamı olan her şeyle birlikte.”</p>

  <p>“Öğütlerine ihtiyacım yok, kadın. Git işine.”</p>

  <p>“Yapamam.”</p>

  <p>“Neden o?”</p>

  <p>“Eğer bilmiyorsan, demek ki Karagozis gerçekten aptalmış, soytarıymış, gölge oyunundaki kıytırık bir figürmüş.”</p>

  <p>“Bir zamanlar Thomas Cariyle adlı bir adam kahramanlar ve kahramanların yüceltilmeleri hakkında bir şeyler yazmıştı. O da aptalın tekiydi. Öyle yaratıkların var olduklarına inanıyordu. Kahramanlık sadece koşulların denk gelmesiyle ortaya çıkan bir olgudur.”</p>

  <p>“O olgularda idealler de sıklıkla kendilerine yer bulurlar.”</p>

  <p>“İdeal dediğin nedir ki? Bir hayaletin hayaleti, hepsi bu.”</p>

  <p>“Bana bunları söyleme, lütfen.”</p>

  <p>“Söylemeliyim - çünkü doğru bunlar.”</p>

  <p>“Yalan söylüyorsun, Karagozis.”</p>

  <p>“Söylemiyorum - ya da söylüyorsam eğer, bu herkesin iyiliği içindir, kızım.”</p>

  <p>“Sen hariç herkesin büyükannesi olabilecek yaştayım, dolayısıyla bana ‘kızım’ deme. Saçlarımın peruk olduğunu biliyor musun?”</p>

  <p>“Evet.”</p>

  <p>“Bir zamanlar bir Vega hastalığı kaptığımı ve o nedenle peruk takmak zorunda olduğumu da biliyor musun?”</p>
