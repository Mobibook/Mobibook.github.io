  <p class="p8">ROGER ZELAZNY</p>

  <p class="p4">Roger Zelazny 1937’de ABD’de doğdu. İlk bilimkurgu öyküsü, Samuel Delany, Thomas Disch ve Ursula Le Guin gibi kuşağının birçok önemli bilimkurgu yazarı ile aynı yılda, 1962’de yayınlandı. İlk romanı olan <i>Bu Ölümsüz</i>’ün yayım tarihi 1966’dır. Diğer bir önemli romanı, <i>Lord of Light</i> (<i>Işık Tanrısı</i>, İthaki, 2000) 1967 de yayınlandı. Delany bu tarihten sonra giderek artan ölçüde fantazi ve bilimkurgu öğelerini birleştiren eserlere yönelmiş, 1970’te başladığı Amber dizisiyle bu alandaki en önemli ürünlerden bazılarını vermiştir.</p>
