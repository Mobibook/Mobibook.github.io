  <p class="baslik6">Metis Bilimkurgu 22</p>

  <p class="baslik7">Vulcan’ın Çekici</p>

  <p class="baslik8">Philip K. Dick</p>

  <p class="baslik9">Çeviren: Tûba Çete</p>

  <p class="p6">Tüm dünya bir bilgisayarın yönetimindeydi. Çünkü insanlar kendilerini yönetmekten aciz olduklarını, savaş, açlık ve nüfus patlaması gibi belaların üstesinden gelemediklerini tekrar tekrar kanıtlamışlardı. Vulcan 3, insanların bu yetersizliklerini gidermek üzere geliştirilmiş bir bilgisayardı. Ama ya Vulcan 3 kendisini tehdit altında hissedip tüm kaynaklarını kendini savunmak için seferber ederse? Bizi Vulcan 3’ten kim koruyacaktı?</p>

  <p class="ara">•</p>

  <p class="baslik6">Metis Bilimkurgu 23</p>

  <p class="baslik7">Postacı</p>

  <p class="baslik8">David Brin</p>

  <p class="baslik9">Çeviren: Sönmez Güven</p>

  <p class="p6">Kimyasal savaş bitmiş, bakteriler, kıtlık ve iklimdeki değişiklikler, Amerika Birleşik Devletleri’ni bir yıkıntıya çevirmişti. Birbirinden kopuk, küçük köyler, gezgin maceracılar ve toplumu yeniden “en güçlü olan sağ kalır* ilkesiyle örgütlemeye çalışan “sağkalımcı” ırkçılar, yeni Amerika’ya egemendi.</p>

  <p class="p7">Gezgin bir maceracı, eski bir posta cipinde bulduğu postacı üniformasını giyip eski mektupları bir köyden diğerine taşımaya başladığında, uygarlığın en temel unsurlarından birini de yeniden canlandırmış oluyordu: İletişim.</p>

  <p class="ara">•</p>

  <p class="baslik6">Metis Bilimkurgu 24</p>

  <p class="baslik7">Teşkilat</p>

  <p class="baslik8">C.M.Kornbluth</p>

  <p class="baslik9">Çeviren: Metin Çetin</p>

  <p class="p6">Avrupa, ABD, Rusya… Hepsi savaşlar, ayaklanmalar, çevre kirlenmesi ve kıtlık sonucu yokolup gitmekteyken, ABD’de yeni bir güç iktidarı ele geçirdi: New York ve Doğu bölgesinde Teşkilat, Chicago ve Batı bölgesinde ise Çete. Mafya’nın devlet, bildiğimiz devletin de isyancı olduğu bu düzende insanlar hiçbir şey değişmemiş gibi (hatta daha da mutlu) yaşayıp gidiyorlardı. Derken Teşkilat, kendisine karşı gerilla savaşı veren sözümona “Kuzey Amerika Ordusu’nun ne işler karıştırdığına yakından bakmaya niyetlendi…</p>

  <p class="ara">•</p>

  <p class="baslik6">Metis Bilimkurgu 25</p>

  <p class="baslik7">Pısırıklar Çağı</p>

  <p class="baslik8">Frederik Pohl</p>

  <p class="baslik9">Çeviren: Mehmet Moralı</p>

  <p class="p6">Bir yangında kahramanlık yapmaya kalkışan çağdaşımız Forrester, duman ve ateş soluyarak ölmüştü. Cesedini dondurup sakladılar ve beş yüzyıl sonra yeniden canlandırdılar. Yeniden doğmak güzel bir şeydi mutlaka, ama milyonlarca insanın yeniden diriltilmek için sırasını beklediği, savaş meraklısı Siriuslular’ın Dünya’ya saldırmak için fırsat kolladığı bir çağda, ciddi uyum sorunları da olabilirdi insanın. Özellikle “ölüm korkusu” üzerine kurulu bir uygarlıkta ölüp, bildiğimiz anlamda “ölüm”ün olmadığı bir uygarlıkta uyanıyorsanız…</p>

  <p class="ara">•</p>

  <p class="baslik6">Metis Bilimkurgu 26</p>

  <p class="baslik7">Kobaylar Kampı</p>

  <p class="baslik8">Thomas M. Disch</p>

  <p class="baslik9">Çeviren: Mehmet Moralı</p>

  <p class="p6">Bir toplama kampına kapatılacaksınız ve üzerinizde deneyler yapılacak; insan zekasını geliştirmeyi, bir tür “üst-insan” yaratmayı hedefleyen deneyler. Ancak gardiyanlarınızın iyi hesaplayamadığı bir sorun var: Ya deneyler gerçekten başarılı olursa?</p>

  <p class="ara">•</p>

  <p class="baslik6">Metis Bilimkurgu 27</p>

  <p class="baslik7">Şok Dalgası Süvarisi</p>

  <p class="baslik8">John Brunner</p>

  <p class="baslik9">Çeviren: İrma Dolanoğlu</p>

  <p class="p6">Nick Haflinger, hayatını “düzen”den kaçarak yaşamaya adamıştı. Her gün yeni bir isim ve yeni bir kimlikle. Ancak dünyaya egemen olan bilgisayar ağında kendini kaybettirmeyi bu kadar kolaylıkla başaran bir bilgisayar dahisi, düzen için paha biçilmez değerdeydi. Kaynaklarını Haflinger’i yakalamak için seferber etti düzen. Ama köşeye kıstırılmış bir kedinin kendini korumak için neler yapabileceğinden habersizdi…</p>

  <p class="ara">•</p>

  <p class="baslik6">Metis Bilimkurgu 29</p>

  <p class="baslik7">Yüksek Şatodaki Adam</p>

  <p class="baslik8">Philip K. Dick</p>

  <p class="baslik9">Çeviren: Dost Körpe</p>

  <p class="p6">Eğer… İkinci Dünya Savaşını Almanlar ve Japonlar kazansaydı. Eğer… Almanlar ve Japonlar, biri batıdan, diğeri doğudan ABD’yi işgal etselerdi. Ortaya çıkan, Nazi vahşetinin ve muhafazakâr Japon imparatorluğu şiddetinin hüküm sürdüğü bir kabus mu olurdu, yoksa bugünküne çok benzeyen, içinde yaşayan, seven, para kazanmaya çalışan ve acı çeken insanların yaşadığı bir dünya mı olurdu? Dick bize böyle bir dünyayı “işgalci” bir Japonun gözünden anlatıyor.</p>
