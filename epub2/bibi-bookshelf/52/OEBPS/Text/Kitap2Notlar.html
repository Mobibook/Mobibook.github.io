  <p>NOTLAR</p>

  <p><a href="../Text/Kitap202.html#n21" id="n21d">1)</a> Kentaur: Yunan mitolojisinde geçen, yan at, yan insan yaratıklar. Genellikle vahşi ve barbar yaratıklar olarak anlatılırlar. Ç.N.</p>

  <p><a href="../Text/Kitap205.html#n22" id="n22d">2)</a> Kraken:Efsanevi bir deniz canavarı. Ç.N.</p>

  <p><a href="../Text/Kitap205.html#n23" id="n23d">3)</a> Griffin: Yarı aslan, yarı ejderha olan bir mitolojik canavar. Ç.N.</p>

  <p><a href="../Text/Kitap216.html#n24" id="n24d">4)</a> Mor Renk: Hükümdarlık simgesi. Ç.N.</p>
