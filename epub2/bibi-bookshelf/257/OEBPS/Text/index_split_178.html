    <dd class="calibre10" id="calibre_pb_178">
      <p class="block_43">İ.S. 4. yy.’da, Kuzey Afrika’da. Donatus’un önderliğinde ortaya çıkan Hıristiyan ayrılıkçılar. Donatist Kilise, birbiri ardısıra gelen Roma, Vandal ve Bizans baskılarına karşın, ortaçağın ilk yıllarına değin varlığını sürdürmüştür. (Çev.)</p>
