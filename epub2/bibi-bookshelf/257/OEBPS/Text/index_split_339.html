    <dt class="calibre8" id="note_276">[<a class="calibre9" href="../Text/index_split_039.html#back_note_276" title="276">←276</a>]</dt>

    <dd class="calibre10" id="calibre_pb_339">
      <p class="block_43">(Lat.) Her kim ruhunu kusurlar ve düzensizliklerle karıştırırsa, yaşam için yararlı ve gerekli olan ne varsa bozulur; berrak ve düzenli (olan) ruh, kösnül etin çamuruna bulaşır ve bedenin arılığı ve düzenliliği bulanır ve yaşamsal görevler için yararsız hale gelir. (Çev.)</p>
    </dd>
