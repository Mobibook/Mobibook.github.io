      <p class="block_43">Kendi kendilerini kırbaçladıkları için adlarını İtalyanca flagello (kırbaç) sözcüğünden alan Flagellante’ler, 13. yy. da, İtalya’da, Umbria’da ortaya çıkmış, daha sonra tüm İtalya’ya yayılmıştır. (Çev.)</p>
