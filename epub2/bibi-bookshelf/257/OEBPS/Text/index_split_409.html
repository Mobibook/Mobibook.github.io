    <dt class="calibre8" id="note_346">[<a class="calibre9" href="../Text/index_split_060.html#back_note_346" title="346">←346</a>]</dt>

    <dd class="calibre10" id="calibre_pb_409">
      <p class="block_43">“Sen ki ey gül, çayırda kızarıp</p>

      <p class="block_43">kurumlanıyorsun</p>

      <p class="block_43">kıpkırmızı, bürünmüş allara</p>

      <p class="block_43">kır şen ve hoş</p>

      <p class="block_43">ama mutsuz olacaksın</p>

      <p class="block_43">nice güzel olsan da.”</p>
    </dd>
  </dl>
