    <dt class="calibre8" id="note_228">[<a class="calibre9" href="../Text/index_split_033.html#back_note_228" title="228">←228</a>]</dt>

    <dd class="calibre10" id="calibre_pb_291">
      <p class="block_43">(Lat.) Laik biriyle günah işlerlerse ölümcül bir günah işlemiş olurlar; kutsal sınıftan bir Papazla işlerlerse daha da ölümcül bir günah işlemiş olurlar; ama bu dünya için ölü (olması gereken) bir rahiple işlerlerse, günahların en büyüğünü işlemiş olurlar. (Çev.)</p>
    </dd>
