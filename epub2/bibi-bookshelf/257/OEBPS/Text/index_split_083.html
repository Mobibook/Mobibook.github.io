    <dt class="calibre8" id="note_20">[<a class="calibre9" href="../Text/index_split_006.html#back_note_20" title="20">←20</a>]</dt>

    <dd class="calibre10" id="calibre_pb_83">
      <p class="block_43">Aedificium, Latince yapı demektir. Daha dar anlamda ise, kamu yapıları anlamına gelir. Burada, manastırın yapılar bütünü içinde yer alan Aedifıcium’un birinci katında mutfak ve yemekhane, onun üstündeki iki katta da, yazı salonuyla kitaplık bulunmaktadır. (Çev.)</p>
    </dd>
  </dl>
