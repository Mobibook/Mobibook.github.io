    <dd class="calibre10" id="calibre_pb_359">
      <p class="block_43">(Lat.) “Abigor, bizim için günah işle... Amon, bize acı... Samael, bizi iyiden kurtar... Belial eleyson... Focalor, benim yozlaşmamı anla... Haborym, Tanrı’yı lanetleyelim... Zaebos, anüsümü aç... Leonardo, tohumlarını saç ve kirlensin...” (Çev.)</p>
