    <dt class="calibre8" id="note_24">[<a class="calibre9" href="../Text/index_split_008.html#back_note_24" title="24">←24</a>]</dt>

    <dd class="calibre10" id="calibre_pb_87">
      <p class="block_43">Aynı tarikata mensup olan rahipler birbirlerine Frate ya da Fratello (Birader) diyorlardı. Burada Başrahip, William’ın Fraticello (l4. ve l5. yy. da, İtalya’da yayılan, Fransisken tarikatından kaynaklanan bir dinsel fırka olduğunu ima ediyor.) (Çev.)</p>
    </dd>
