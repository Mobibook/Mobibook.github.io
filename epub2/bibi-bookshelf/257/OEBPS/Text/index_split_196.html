    <dd class="calibre10" id="calibre_pb_196">
      <p class="block_43">Adlarını Milano’da çapulcuların ve ayaktakımının oturduğu Patana mahallesinden alan ve 1056 yılında kurulmuş olan bir hizip. Patarenler zamanla siyasal bir nitelik kazanmışlar ve İtalya’nın dışına yayılarak Katarlarla birleşmişlerdir. (Çev.)</p>
