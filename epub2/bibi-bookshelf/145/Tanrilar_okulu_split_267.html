<p class="calibre1"><span class="calibre2">
</span></p><blockquote class="calibre17">  Heleonore da DBDO International'daki işinden istifa etti. Tüm aile, yanımıza dişi cocker Soshila'yı da alarak Kuveyt şehrinden ayrıldık. Sanki bir basınç kabinine girer gibi, önce Kıbrıs'ta kısa bir mola verdik, sonra birkaç günü Atina'da geçirdik ve nihayet İtalya'ya vardık.</blockquote><div class="mbppagebreak" id="calibre_pb_267"></div>
