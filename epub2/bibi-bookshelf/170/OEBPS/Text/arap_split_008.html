    <p class="kapakmetin">Diyarbekir istasyon binası, terasın köşesinde Atatürk</p>

    <p class="resimalti">O tarihte Diyarbekir Ortaokulu’nda ikinci sınıf öğrencisiydim. Fotoğrafta görünen aracın tamponuna çıkarak istasyon meydanını dolduran halkla birlikte uzun süre Ata’mızı görmek bahtiyarlığını yaşadım.</p>

    <p class="resimalti">15 Kasım 1937</p>
