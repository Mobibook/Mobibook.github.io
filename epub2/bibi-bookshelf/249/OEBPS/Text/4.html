	<body>
		<div id="x4.html" xml:lang="tr-TR">
			<div class="Basic-Text-Frame-1">
				<p class="duz para-style-override-8"><span class="char-style-override-9">DE Kİ:</span></p>
				<p class="duz para-style-override-8"><span class="char-style-override-9">BANA ALLAH YETER</span></p>
				<p class="duz para-style-override-8"></p>
				<p class="duz para-style-override-8"><span class="char-style-override-9">“Allah kuluna kâf</span><span class="char-style-override-10">i</span><span class="char-style-override-9"> değil mi?” </span></p>
				<p class="duz para-style-override-9"><span class="char-style-override-9">(Zümer Suresi, 36)</span></p>
				<p class="duz para-style-override-8"></p>
				<p class="duz para-style-override-8"></p>
				<p class="duz para-style-override-8"><span class="char-style-override-11">“Allah’tan başkalarını dost edinenler, ağdan yuva yapan örümcek gibidirler. Oysaki, eğer bilseler, hiç şüphesiz örümcek yuvası yuvaların en çürüğüdür.”</span></p>
				<p class="duz para-style-override-9"><span class="char-style-override-12">(Ankebut Suresi, 41)</span></p>

		</div>
