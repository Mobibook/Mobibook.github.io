		<p class="ortayazi">Daha önce <span class="ideitalik">Ben ve Hayat ve Ölüm</span> kitabında yayımlanan “Bir Gönülde İki Sevda Olamaz/Mı?” başlıklı yazı ile gene aynı kitapta yer alan “Aşk ve Hukuk” başlıklı yazı, ilgisi dolayısıyla oradan bu kitaba aktarılmıştır (s. 105, 112).<br class="chapter"/>
