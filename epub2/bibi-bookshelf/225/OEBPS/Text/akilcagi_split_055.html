    <p class="normal"><sup class="calibre3"><a href="../Text/akilcagi_split_025.html#footnote-8059-17-backlink" id="footnote-8059-17">17</a></sup> Yeşaya 7: 14. ayette doğacak çocuğa İmmanuel<sup class="calibre3"><a href="../Text/akilcagi_split_056.html#footnote-500-12" id="footnote-500-12-backlink">*12</a></sup> adı verilecek deniyordu. Ancak bu isim her iki çocuğa da verilmediği gibi, eşanlamlı bir başka isim de verilmedi. Peygamber kadının oğluna Maher-Şalal-Haş-Baz ve Meryem'in oğluna İsa isimleri verilmişti.</p>
