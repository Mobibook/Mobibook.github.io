<h1 class="baslik" id="calibre_toc_53">Yirmi Milletvekili</h1>
				<p class="normalnesililk">Bediüzzaman, vatana, millete, dine hizmette karşılık beklememeye çok önem verir. Der ki:</p>
				<p class="normalnesil">“Yirmi milletvekili çıksa, biz vatan, Kur’an için çalışacağız; maaş almayacağız, deseler, bomba gibi tesir edecek.”</p>
				</body>
