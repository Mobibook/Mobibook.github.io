<h1 class="baslik" id="calibre_toc_97">Tabiat Tesadüfü Yalanlıyor</h1>
				<p class="normalnesililk">Zübeyir Gündüzalp anlatıyor:</p>
				<p class="normalnesil">“Üstad, Isparta’da dere boyunda yürürken, dedi ki:</p>
				<p class="normalnesil">“‘Birbirinin aynı olan iki taş bulun.’</p>
				<p class="normalnesil">“Bir başka zaman da, ‘Birbirinin aynı olan iki dağ gösterin.’ demiş ve ilâve etmişti:</p>
				<p class="normalnesil">“‘Hiçbir şey tesadüfî değildir.’”</p>
