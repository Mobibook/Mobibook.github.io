<h1 class="baslik" id="calibre_toc_48">Ramazan Davulu</h1>
				<p class="normalnesililk">Bediüzzaman, İslâm’a, imana yararı olan en küçük şeye de ehemmiyet verirdi, Bu çerçevede, Ramazan davulcusuna, “İslâmî şeairi ilân ediyor.” nazarıyla bakar ve para verirdi.</p>
