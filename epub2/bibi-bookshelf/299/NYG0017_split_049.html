<h1 class="baslik" id="calibre_toc_50">Sünnete Sadakat</h1>
				<p class="normalnesililk">Bediüzzaman, ağzında diş olmadığı dönemlerde de misvak kullanırdı. Damaklarına misvakı sürerdi. Böylece “sünnete sadakat” dersi verirdi. Çünkü ona göre “sünnet, farza köprü” idi.</p>
