<h1 class="baslik" id="calibre_toc_160">Kedi Ne Zaman “Ya Rahîm” Der?</h1>
				<p class="normalnesililk">Bediüzzaman, kedisinin, “Mır, mır, mır...” değil, “Ya Rahîm, ya Rahîm...” dediğini duyarmış. Bir talebesi, “Benim kedi, ya Rahîm demiyor, mır mır mır ediyor.” deyince, şu ilginç açıklamayı yapmış:</p>
				<p class="normalnesil">“Kedini helâl rızıkla beslersen, ya Rahîm dediğini duyarsın...”</p>
