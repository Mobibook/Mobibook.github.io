<h1 class="baslik" id="calibre_toc_5">Göz Yaşlarım</h1>
				<p class="indentmetinilk">Dert etme mezarımda mezarsız taşımı</p>
				<p class="indentmetin">Bir an bile ağrıtmadı bunlar başımı...</p>
				<p class="indentmetin">Görmüşsem eğer mutsuz bir kimseyi ben</p>
				<p class="indentmetin">Asla tutamam hiç kanayan göz yaşımı.</p>
				<p class="indentmetinilk"><span class="idebold">—Kenan Seyithanoğlu</span></p>
				</body>
