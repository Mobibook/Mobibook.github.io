<h1 class="baslik" id="calibre_toc_62">Termosa Acıdı</h1>
				<p class="normalnesililk">Bir gün, kullandığı termos kırılmıştı. Üzüldü. Canı sıkılmıştı:</p>
				<p class="normalnesil">“Fesübhanallah, bunda da vardır bir hikmet!” diye kendine teselli veriyordu.</p>
