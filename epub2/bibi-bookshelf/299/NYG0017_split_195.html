<h1 class="baslik" id="calibre_toc_196">Terekesi</h1>
				<p class="normalnesililk">23 Mart 1960 tarihinde Urfa’da vefat ettiği zaman, kendisinden geriye şu eşyalar kalmıştı:</p>
				<p class="normalnesil">“Bir çift lâstik ayakkabı, bir sepet içinde bir çaydanlık, sefer tası, çarşaf, mendil, bohça, çamaşır, bir havlu, bir dua kitabı, eski yazı takvim, iki kalem ve bir kırık gözlük...”</p>
