      <p class="block_"><span class="text_8" xml:lang="tr">Tevrat’ta Tanrı’nın halkının başına geçip onu bizzat yöneten İsa sahnede daha ilk göründüğü zaman böyle bir krallığın çok yakın olduğunu haber vermişti. Bunun da koşulu da insan to niden yapılandırılarak kardeş sevgisiyle birbirine bağlı birey topluluğa dönüşmesi oluşturacaktı. (Ç.N.)</span></p>
