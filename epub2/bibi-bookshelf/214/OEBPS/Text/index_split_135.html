      <p class="block_39"><span xml:lang="tr">Aristides: (M.O. 540-468) Atinalı general ve devlet adamı; kendisine "namuslu" veya "haksever" denilirdi; Marathon savaşında kabilesine komuta etti; 489'da Arkhon oldu, fakat daha sonra görevinden alınıp sürgün edildi. Tekrar devlet görevine çağrıldı, fakat yoksulluk içinde öldü.</span></p>
