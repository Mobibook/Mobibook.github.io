      <p class="block_39"><span xml:lang="tr">Marta: Lazarus ve Mecdelli Meryem'in kızkardeşi. Luka'ya göre (X. 38-43) İsa'yı misafir etmiş, İsa da kendini aşırı derecede ağırladığı</span> <span xml:lang="tr">için ona sitem etmiştir. Yuhan</span><span xml:lang="tr">na ise (XI-XII1), onun Lazarus'un dirilişine tanık olduğunu söyler.</span></p>
