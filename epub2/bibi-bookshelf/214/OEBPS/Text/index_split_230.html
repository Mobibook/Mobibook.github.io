      <p class="block_39"><span xml:lang="tr">Fısıh</span> <span xml:lang="tr">("Passover"): Pesah ve Hamursuz olarak da bilinir; Yahudiler arasında, İsrail kavminin Mısır'daki esaretten kurtulmasını kutlamak amacıyla, 14 Nisan'dan itibaren yedi veya sekiz gün süren bayram.</span></p>
