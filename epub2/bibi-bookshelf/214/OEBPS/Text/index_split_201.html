    <dd class="calibre12" id="calibre_pb_205">
      <p class="block_39"><span xml:lang="tr">Aşai Rabbani: (İng. "Lord's Supper") Eukharistia ve Kudas da denilir; Hıristiyan kilisesinde İsa’nın son akşam yemeğini sembolize eden bir tören ve bu törende İsa’nın kanı ve eti olarak kutsanan şarap ve ekmek.</span></p>
