    <dt class="calibre10" id="note_91">[<a class="calibre11" href="../Text/index_split_032.html#back_note_91" title="91">←91</a>]</dt>

    <dd class="calibre12" id="calibre_pb_153">
      <p class="block_39"><i class="calibre1" xml:lang="tr">Praetor:</i> <span xml:lang="tr">Eski Roma'da, "consul"dan aşağıda yer alan bir yüksek devlet görevlisi.</span> <i class="calibre1" xml:lang="tr">Aedi</i><i class="calibre1" xml:lang="tr">l</i><i class="calibre1" xml:lang="tr">e:</i> <span xml:lang="tr">Eski Roma'da, tapınaklar ve diğer kamuya ait binaların onarımına, sokakların bakım ve temizliğine, ölçü ve tartılara, gıda maddeleri fiyatlarına ve buna benzer kamusal ve kentsel işlere bakan memur.</span></p>
    </dd>
