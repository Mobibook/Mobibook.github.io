      <p class="block_39"><span xml:lang="tr">Gimnosofi</span><span xml:lang="tr">stler: Eski Grek yazarları tarafından Hint dervişlerine verilen ad; Brahmanizm düşüncesine bağlı olan bu dervişlerin eski Hint toplumunda özel bir yeri vardı; şöhretleri Yunanistan'a kadar yayılmıştı. Grek dilinde "gimno" (çıplak) ve "sofist" (bilge adam) kelimelerinden.</span></p>
