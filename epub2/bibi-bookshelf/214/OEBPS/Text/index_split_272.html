      <p class="block_39"><span xml:lang="tr">Karneades: M.Ö. 215 ile 129 yılları arasında yaşamış Grek filozof; arkasında herhangi bir metin bırakmamış olup, düşünceleri Cicero ve Sextus Empiricus tarafından aktarılmaktadır; Roma'ya elçi olarak gönderildiği ve orada düşüncelerini halkın önünde anlattığı ve tartıştığı söylenir.</span></p>
