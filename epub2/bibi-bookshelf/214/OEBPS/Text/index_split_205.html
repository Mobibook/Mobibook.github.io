      <p class="block_39"><span xml:lang="tr">Endor: Filistin'de bir şehir; Gilboa'daki Filistinlilere karşı girişeceği savaştan önce kral Saul, bu şehirde bir kadın kâhine başvurarak, Samuel'in ruhunu çağırttı; Samuel'in ruhu, krala savaşı kaybedeceğini ve öldürüleceğini bildirdi.</span></p>
