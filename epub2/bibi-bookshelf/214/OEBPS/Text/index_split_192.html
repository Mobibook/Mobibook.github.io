      <p class="block_39"><span xml:lang="tr">Scanderbeg:</span> <span xml:lang="tr">İskender Bey (1405-1468); Arnavutların milli kahramanı; Osmanlı ordularına başarıyla direnerek Hıristiyan dünyasında şöhret yaptı; Papa</span> <span xml:lang="tr">III.Calixtus</span> <span xml:lang="tr">tarafından, papalık orduları başkomutanı yapıldı; ölümünden sonra Arnavutluk Osmanlı egemenliği alt</span><span xml:lang="tr">ın</span><span xml:lang="tr">a girdi.</span></p>
