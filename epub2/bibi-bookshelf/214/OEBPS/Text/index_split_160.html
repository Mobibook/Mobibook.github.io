    <dd class="calibre12" id="calibre_pb_164">
      <p class="block_39"><span xml:lang="tr">Thomas Becket (1118-1170): İngiltere kralı II. Henry'nin saray kâtibi. 1162 ve 1170 yılları arasında Canterbury başpiskoposu. II. Henry ile çekişmesi nedeniyle, 1170 yılında öldürüldü. Papa III. Alexander tarafından 1173 yılında azizler listesine alındı.</span></p>
