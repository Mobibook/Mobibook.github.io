  <p>Evet, diye onayladı on dört yaşında olan, Kirman'dan iki arkadaşı Dezful savaşında ölmüştü; biriyle akrandı, diğeri ondan bir yaş büyüktü. Yetkililer savaş alanına gidişini ertelediğinde oturup ağlamıştı. Ağlamış mıydı? Bir çocuk daha ölmediği için nasıl ağlardı? Bebekleri öldüren savaşlardan (ki yirminci asırda bebekleri öldürmek konusunda epey uzmanlaşmıştık) sonra, şimdi de bebeklerin, sesi daha çatallaşmamış erkek çocuklarının ölmeye koştuğu savaşları mı görüyorduk? On dört yaşındakinin bu sorularım üzerine yaptığı yorumlar hem inanılmaz hem samimi hem de tüyler ürperticiydi. Bir mizansen falan yoktu ortada, zira bu sipere, top atışlarından korunmaya çalışırken tesadüfen girmiştik.</p>

  <p>Kum ve tozla dolu bu klostrofobik siperin içindeki bütün çocuk askerlerin, şahadet ideolojisini en sarih şekilde kavradığına kuşku yoktu, İranlıların savaşta ölmek yönündeki bu apaçık gönüllülüğünü sorduğumda, askerler başlarını çok genç bir adama çevirdi; elindeki tüfeği sıkı sıkı kavramış, girişin hemen yanına serili kirli bir kilimin üzerinde bağdaş kurmuş oturan bir askerdi bu. "Batı'da İranlıların şahadet arzusunu anlamaları çok güç, belki de imkânsız," dedi. Peki o bu savaşta ölmek <i>istiyor muydu</i>?</p>

  <p>Genç adam yüksek sesle, neredeyse monoton bir hiddetle konuşuyordu; sorularımıza cevap vermiyordu da dua ediyordu sanki. Yeniden İnşa Sefeberliği'nden gönüllü asker Hasan Kaskari, inancı bu tür soruların ötesine geçen bir adamdı. "Siz Batı'dakilerin bunu anlaması imkânsız," dedi tekrar. "Şahadet bizi Allah'a yakınlaştırır. Biz ölümün peşinden koşmayız, fakat biz ölümü bir hayat biçiminden bir başka hayat biçimine yolculuk olarak görürüz ve Allah'ın düşmanlarına karşı savaşırken şehit olmak, bizi Allah'a yaklaştırır. Şahadette iki aşama vardır: Allah'a varırız, yanı sıra Allah ile insan arasındaki engelleri de ortadan kaldırırız. Bu dünyada Allah'a ulaşmanın önünde engel yaratanlar, Allah'ın düşmanlarıdır."</p>

  <p>Iraklıları, teolojik bakımdan düşman güçlerle bir tuttuğuna şüphe yoktu. Tam o sırada sanki Saddam Hüseyin'in ordusundan değil, Tanrı'dan gelen bir top gümbürtüsü duyuldu ve Kaskari işaret parmağını gökyüzüne kaldırdı. Merminin nereye düşeceğini duymak için öylece bekledik; sipere isabet etmesinden korkuyorduk. Siperin yanında, yeraltı sığınağının hemen yakınında, müthiş bir patlama duyuldu ve toprak zelzeleye tutulmuş gibi sarsıldı. Sonra sessizlik çöktü. Bir Irak siperinde az öncekine benzer bir konuşma dinlemeyi tasavvur edemezdim. Aynı şekilde başka bir orduda da böyle konuşan askerlere rastlayamazdım. Belki Britanyalı veya Amerikalı bir ordu papazı, dinden böyle bir imgelem gücüyle söz edebilirdi. Sonra, bu İranlı çocuk askerlerin tümünün birer 'papaz' olduğunu fark ettim; hepsi birer rahipti, birer vaiz, birer mümindi; ve hepsi (şimdi uygun cümleyi bulmuştum) 'İmam'ın takipçisiydi.' Siperin dışında bir sarsıntı daha oldu.</p>

  <p>Kaskari top mermilerinin patlamasından gayet memnun görünüyordu. "Birinci görevimiz, Allah'ın iradesini her yere hakim kılmak için düşman güçleri öldürmek," diye sürdürdü konuşmasını. "Şehit olmak pasif bir şey değildir. Üçüncü İmam, Hüseyin, şahadete varmadan önce mümkün olduğu kadar çok düşmanını öldürdü; yani sağ kalmaya çalışmalıyız." Kaskari'ye göre, eğer anlattıklarını anlayamadıysak, bunun sebebi Avrupa Rönesansı'nın dinden uzaklaşması, artık maneviyata veya ahlaka dikkat etmemesi, sadece materyalizme odaklanmasıydı. Bu yekpare monologun arasına girip, Kaskari'nin inancını insanlık veya sevgiye dair argümanlarla tartışmanın imkânı yoktu. "Avrupa ve Batı bu meseleleri kiliseye hapsetti," diyordu Kaskari. "Batılılar sudaki balık gibi; sadece hemen etraflarında gördüklerini anlayabiliyorlar. Maneviyata önem vermiyorlar."</p>

  <p>Biz dışarıdaki tehlikeli, parlak kuma çıkmak için siperi terk etmeye hazırlanırken Kaskari hiç kötü niyet göstermeden bize veda etti, elimize de birer portakal tutuşturdu. Bu genç insanlara nasıl hoşçakal demeliydik? "Taşınan hangi mum onlara uğur getirebilir?" diye soruyordu Owen, 'Ölen Gençler İçin İlahi'sinde. "Hayır, çocukların ellerinde değil, gözlerinde o mumlar / Elvedaların kutsal ışıkları gibi parlıyorlar." Bir sonraki top mermisi yüz metre kadar arkamıza düştü; biz siperlerin arasından koşarken, siyah-gri dumanlar çıkaran gökgürültüsü gibi bir patlama yolun bir kısmını havaya uçurdu ve ödümüzü patlattı. Korkumuz, kendi ölümümüzden ziyade, şahadetin kazandığı bu apaçık ve tüyler ürpertici görünümden kaynaklanıyordu.</p>

  <p>Sevinçli Dezful kentine, Saddam'ın intikamı gökyüzünden gürleyerek inmeden sadece bir saat önce döndük. İki muazzam patlamayı, kentin en yoksul mahallelerinden birinden göğe yükselen siyah duman bulutları takip etti. Savaşın başından bu yana Dezful'a düzenlenen onuncu karadan karaya füze saldırısıydı bu ve zaman içinde öyle bir noktaya gelmiştim ki, tanık olduğum görüntüler benim için afallatıcı olduğu kadar sıradandı artık. İkiye bölünmüş bir bebek, bir kadının evinin enkazı altında kalmış başı, birbirine karışmış kollar ve bacaklar, birinin gelip o kolları bacakları ait oldukları yere takmasını bekler gibi öylece yatan gövdeler... Yüzlerce adam, darmadağın olmuş sarı tuğlaları elleriyle kazıyordu. Dezful'daki İran evlerinin hemen hepsi ucuz, ince tuğladan, hiçbir beton veya demir katkısı olmadan inşa edilmişti. Adeta yıkılmak için yapılmışlardı.</p>

  <p>1982'nin başında İranlılar sınırı geçme tehditlerine başladılar. Humeyni'nin saldırmazlık (yani İran'ın, Irak'ın ulusal sınırlarını ihlal etmeyeceği) sözü, yeni bir pragmatizme kapı açmıştı. Eğer savaşın sona erebilmesi için ille Irak'a girmek gerekiyorsa, İran birlikleri 1980'de Irak'ın yaptığını yapıp, uluslararası sınırı geçecekti. Humeyni sürekli olarak Iraklı Şiilerin çektiği acılardan söz ediyor, bir asırlık siyasi huzursuzlarını öne çıkarıyordu. Artık sadece Saddam'ın kellesiyle yetinmesi mümkün olabilir miydi? Elbette kendisine sadık bir Irak rejimi, İran'a bağlı bir devlet isterdi. Yani Arapların paçası tutuşuyordu yavaş yavaş.</p>

  <p>Humeyni'nin bu tavrının ucunun nerelere kadar uzandığını kavramak zor değildi. Lübnan'daki en büyük topluluk (çoğunluk olmasa da) Şiilerdi. Suriye Nusayri Aleviler tarafından yönetiliyordu, ki adları farklı olsa da, onlar da Şii mezhebinin bir koluydu. Irak da kendi Şii çoğunluğunun yönetimine girdiği takdirde, Akdeniz'den Afganistan sınırına uzanan bir Şii devleti, üstelik petrol kaynakları ve iki büyük nehrin (Dicle ve Fırat) suyunun bereketiyle birlikte, pekâla mümkün olabilirdi. Hem İran hem de Irak'ın petrollerine sahip bir Humeyni ise, Körfez ve Arap yarımadasının sularına hükmetmek şöyle dursun, OPEC'in altını oyup dünya fiyatlarını kontrol edebilirdi. En azından Arapların ve Amerikalıların kâbusu buydu; Saddam da bu kâbusu kışkırtmaktan gayet memnundu. Şimdi kendisini Arap topraklarının savunucusu olarak gösteriyordu; İran'la yaptığı savaş yeni bir Kadısiye'ydi (MS 636'da yapılan bu savaşta, Arap lider Sa'd Bin Ebi Vakkas, Rüstem'in çok daha büyük olan İran ordusunu yenmişti). Bağdat'ın resmi söyleminde ise İranlılar artık 'puta tapan Zerdüştilerdi'.</p>

  <p>Basra'da Iraklılar ellerindeki on beş İranlı savaş esirini bize göstermişlerdi. Şimdi de İranlılar Iraklı savaş esirlerini gösterecekti; hem de on beş binini birden. Kuzey İran'daki Parandak savaş esiri kampında, rüzgarlı bir içtima alanında, çeyrek mil uzunluğunda sıralar halinde bağdaş kurup oturmuşlardı, birçoğunun düzgün kesilmiş sakalları, hepsinin boynunda Ayetullah Humeyni'nin renkli bir portresi vardı. Gözleri, ancak tutsaklığın kontrol edebileceği bir tarzda hareket ediyordu; bu alçaltıcı teslim oluşun verdiği tedirginlikle birbirlerini asabiyetle inceliyor, ardından başlarındaki gardiyanlara göz atıyorlardı. Kır saçlı, gözlüklü bir İran subayı, esirlere Irak'ın işlediği günahları anlatıyor, Iraklılar da ona, "Kahrolsun Saddam Hüseyin!" diye bağırarak karşılık veriyordu.</p>

  <p>Bu, kelimenin bildik anlamıyla bir beyin yıkama değildi, İranlıların Parandak'ta yapmaya çalıştığı şey konusunda pek az şüphe duyulabilirdi: Saddam'ın askerlerini, onun rejimi için, Irak sınırına doğru ilerleyen İran ordusu için olduğundan daha tehlikeli kılmaya çalışıyorlardı. Humeyni'nin ismi zikredildiğinde, devasa içtima alanında, binlerce Irak askerinde yankısını buluyordu. Askerler daha sonra namaz kılıyor ve Şah'ı deviren İslam inancına bağlılıklarını dile getiriyorlardı.</p>

  <p>Evet, Irak askerleri arasında asiler de vardı; İslami kimliklerinin yanı sıra siyasi kimliklerini de hâlâ koruyan adamlardı bunlar. Daha eski esirlerin (bir yılı aşkın süredir İranlıların elindeydiler) oluşturduğu sıranın arkalarından, Iraklı bir asker, "Saddam çok iyi bir adam," diye bağırdı ve yoldaşları da onu onaylar bir şekilde başlarını salladı. "Saddam demedi, size 'Selam' dedi," diye açıkladı İranlı bir subay, söylediği yalandan gayet emin bir edayla. Yüzlerce esir namaz kılmayı reddediyordu. "Muhtemelen abdest almamışlardır," dedi aynı subay. "Yani arınmamışlardır. "</p>

  <p>Humeyni, Tahran'ın kuzeyindeki ikametgahından, Iraklı savaş esirlerine iyi muamele yapılması ve uluslararası anlaşmalardaki tüm haklardan yararlandırılması yönünde özel talimatlar vermişti. Uluslararası Kızılhaç esirleri ziyaret etmişti. Fakat esirlere, İranlı subaylar tarafından her gün Arapça eğitim veriliyordu. Iraklılara, ABD, Fransa, Britanya ve diğer Batılı ülkelerin, 1980'deki İran saldırısında Saddam Hüseyin'e yardım ettiği anlatılıyordu. Doğal olarak bu devasa öğrenci kitlesinden hiçbir itiraz gelmiyordu. Iraklı esirler namaza durduklarında, Humeyni'nin portresini boyunlarından çıkarıp yere, önlerine seriyorlar ve başlarını onun üzerine koyarak secdeye varıyorlardı. Kışlalarda da mollalar, esirlere İslamın anlamı üzerine haftalık dersler veriyordu (eğitim gören esirler arasında, tam o gün savaş cephesinden ziyaretimize gelen ve hâlâ mavi berelerini takan Iraklı paraşütçüler de vardı). Zaten esirlere, onlar için özel olarak Arapça basılan Tahran gazetesi <i>Kayhan</i> dağıtılıyordu.</p>

  <p>Bu esirler nihayet Irak'a döndüklerinde, bazıları, belki epey bir kısmı, öğrendikleri dersleri de (ki en önemli dersin Saddam Hüseyin'i devirme görevi veya gelecek yıllarda ülkelerini işgal etmeye cüret gösteren herhangi bir orduya karşı koyma arzusu olduğuna şüphe yok) yanlarında götürmüş olmalı. Bize o genç Iraklı askerlerin ne kadarının Şii, ne kadarının Sünni olduğu söylenmedi.</p>

  <p>İranlılar esirlerle konuşmamıza izin vermiyordu, ancak sonradan, Iraklı esirler arasında tespit edilen yüzden fazla Ürdünlü, Lübnanlı, Tunuslu, Nijeryalı ve Somalili askerle (veya İranlıların rahatsız edici bir tavırla andıkları şekliyle 'misafir'le) görüşmemiz sağlandı. Zahle'den (bir Hıristiyan kasabası) sakallı bir Lübnanlı kütüphaneci, Bağdat'ta çalışırken zorla silah altına alındığını iddia ediyordu. Somalili Fevzi Hicazi korkuyordu, fakat gülüyordu da; benden Somali elçiliğine orada olduğunu bildirmemi istedi. Bağdat Üniversitesi'nde yüksek lisans öğrencisi olduğunu söylüyordu, asker toplama ekipleri tarafından zorla orduya alınmıştı o da. Kızılhaç'ın kendisini ziyaret etmediğinden yakınıyordu. Hicazi, İranlı bir muhafız susmasını emredince konuşmasına son vermek zorunda kaldı.</p>

  <p>Şimdi İran cephesine rehberler eşliğinde yaptığımız ziyaretlerde, ülkenin yeni yeni edindiği kendine güvenin yansımalarını görebiliyorduk. <i>Besiçler,</i> öğrenciler ve yaşlılardan oluşan, kırsal kökenli devasa bir gönüllüler havuzuna dayanan Devrim Muhafızı Birlikleri, İran askeri gücünün omurgası haline gelmişti. Savaş sırasında Tahran'da Muhafız Birlikleri'nin resmi tarihi üzerine bir kitapçık basılmıştı; kitapçıkta şu ifadelere yer veriliyordu: "Muhafızlar, İslamın ilk dönemlerindeki, yani Hazreti Muhammed zamanındaki savaşçılarla birçok bakımdan benzerlik taşımaktadır... Bu ikisinin önemli ortak noktaları, İslami kardeşlik esasına uygun bir hayattır; ki yolcular ve takipçiler olarak yaşanan bir hayattır bu... Yolcular... savaş cephelerine gidenlerdir; takipçiler ise... savaş sırasında kentlerde kalıp ailelerine bakanlardır." Kitapçığa göre, Muhafızların 'mühim ve popüler bir faaliyeti de, halkımızın sonsuz okyanusunun içinde örgütlenen Besiçlerin askeri, siyasi ve ideolojik eğitimlerini sağlamaktı.'<sup><a href="../Text/dipnot.xhtml#bookmark068" id="footnote068">[8]</a></sup></p>

  <p>Hem 'Muhafızlar' hem de 'yolcular' şimdi, Irak'taki kutsal Şii kentlerini 'kurtaracaklarına' dair şarkılar söyleyip sloganlar atarak, konvoylar halinde Irak sınırına ilerliyordu. İran kenti Susangerd yakınlarında kamyonlar, cipler ve tanklardan oluşan beş kilometre uzunluğundaki bir konvoya rastladım; araçları doldurmuş binlerce Besiç, üzerinde 'Necef ve 'Küfe' yazan siyah-yeşil bayraklar sallıyorlardı. Fotoğraflarını çektiğimi görünce, <i>Cenk be piruzi</i> (Zafere kadar savaş) diye bağırdılar. Bir başka konvoyun en önünde giden tankın top namlusuna, üzerinde 'Kerbela Karavanı' yazan bir tabela asılmıştı. Bu adamlar, en azından büyük kısmı, Irak'ta ölmeye gidiyordu, fakat bunu öyle aldırmaz bir tavırla, öyle ferah bir kalple, öyle kesin bir inatla yapıyorlardı ki, insanın görünce nefesi kesiliyordu.</p>

  <p>Sanırım 1914 savaşına katılan askerler de cepheye benzer bir neşe içinde gitmişti: Savaşın Noel'e doğru biteceğini sanan Britanyalılar, asker trenlerinin üzerine 'Berlin' yazan Fransızlar, kendi trenlerine 'Paris' yazan Almanlar... Frederic Manning'in <i>Her Privates We</i> (Biz Onun Askerleri) adlı yarı otobiyografik kitabında, Birinci Dünya Savaşı sırasında bir Fransız köyüne doğru ilerleyen Britanya alayının, köylüleri uyandırışı anlatılır:</p>

  <blockquote class="">
    <p>... kapılar aniden açıldı, kapı eşiklerine ışık düştü ve sesler onlara nereye gittiklerini sordu.</p>

    <p>"Somme! Somme!" diye bağırıyorlardı, bir meydan okuma gibi.</p>

    <p>Acıyan sesler kibarca yanıtladı onları: "Ah, ne yazık..." Ve işte asıl düşmanları buydu, bu küçük nezaket ve şefkat dokunuşu; ölümünkinden daha sert bir elin vurduğu darbe. Ve bunun üzerine şarkılarını daha yüksek sesle söylediler, sadece önlerindeki beyaz yola bakarak...</p>
  </blockquote>

  <p>Dusallok Tepeleri'ndeki çocuk askerin bana maneviyat ve materyalizm dersi vermesi hiç garip değildi. Sanırım bir askerin hayatında öyle bir noktaya geliniyor ki, ölümün kaçınılmazlığı hayatın muhtemelliğine baskın çıkıyor.</p>

  <p>Saddam'a bel bağlayan Arap liderler, o kadar şevkle destekledikleri savaşı kaybedebileceğinden korkmaya başlamışlardı artık. Ürdün Kralı Hüseyin, Saddam'la görüşmek için apar topar Bağdat'a gitti ve Iraklılarla 'omuz omuza' olduklarına dair şaşaalı laflar sarf etti. Fakat kapalı kapılar ardında Irak ordusunun kısa süre sonra, başladığı noktadan bile geriye düşebileceğine, sonuçta İranlılara Irak kapılarını açabileceğine yönelik korkularını ifade etti. Kuveytliler ve Suudiler Saddam'a yeni zırhlı araçlar tahsis ettiler. Mısır yapımı ağır silah mermileri Kahire'den Irak'a, Suudi hava sahası üzerinden gönderildi.<sup><a href="../Text/dipnot.xhtml#bookmark069" id="footnote069">[9]</a></sup></p>

  <p>Fakat Araplar, Irak'ın yıkılabileceği korkularında yalnız değildi. ABD savaşın daha ilk günlerinden beri Irak'a, İran cephe hatlarının uydu fotoğraflarını veriyor, gayri-resmi Amerikalı 'danışmanlar' Bağdat'ta cirit atıyordu. Associated Press Beyrut bürosu muhabirlerinden Lübnanlı Muhammed Salem, 1983'te Irak'a gönderilmişti ve o günleri şöyle hatırlıyordu: "Donald Rumsfeld, Saddam'la görüşmek üzere Bağdat'taydı ve Amerikalılarla en ufak bağlantısı olan herkese yaptıkları gibi, beni de krallar gibi ağırladılar. Iraklıları hiç o kadar işbirliğine hazır görmemiştim... Iraklılar, Bağdat'ın orta kesimlerindeki eski bir askeri havaalanı olan Muthanna'da silah fuarı düzenlemişti. Britanyalılardan Güney Korelilere kadar herkes oradaydı." Salem'e göre, Mayıs 1985'te, on iki yüksek rütbeli subaydan oluşan bir Amerikan askeri heyeti Bağdat'a gitmişti: "Elçilik bu konuda hiçbir şey söylemedi. Bağdat'ta üç gün kaldılar ve özel bir Pan Am uçağına binip gittiler."</p>

  <p>O dönem Salem (ikimiz birlikte Lübnan iç savaşını izlemiştik) Irak'ta refakatsiz seyahat edemiyordu, fakat Bağdat'ta bana Amerikalıların nasıl Irak'a odaklandıklarını anlatmıştı: "ABD, Irak'ı bölgedeki başlıca koz olarak görmeye başlıyor... Ne de olsa Saddam komünistleri, Şiileri ve bütün muhalefeti bastırmayı başarmış durumda. Bu da Amerikalıların epey işine geliyor. Kral Hüseyin, Irak'ı Batı'ya yaklaştırmakla görevli. <i>Fakat ABD, Irak'ın savaş sonrasında bir bölgesel güç olmasını istemiyor.</i> Buradaki elçilikte henüz neyin ne olduğu belli değil. ABD'nin Irak sorumlusu Jim Bulloch diye bir adam, yardımcıları Ted Katouf ve Dean Strong ise askeri mevzulara bakıyor. Fakat Pentagon'un yaptıklarından hiç memnun değiller." Salem İran güçlerinin uydu fotoğraflarını, 1984'te Bağdat'taki ABD elçiliğinde kendi gözleriyle gördüğünü de söylüyordu.</p>

  <p>Irak'ın 15 milyonluk nüfusu, şimdi 35 milyon İranlıyla karşı karşıyaydı, savaş alanında ise neredeyse beşe karşı bir durumdaydı. Saddam'ın ordusu bu oransızlıkla savaş alanında ayakta kalamazdı (Dezful bunun kanıtıydı), bu yüzden Bağdat'ta yeni ve acımasız bir mantık benimsendi. Irak birlikleri ön cepheler boyunca siperlerde duracak, binlerce tankı yan yana dizecek ve insan dalgası saldırılarını bertaraf etmek için yoğun top ateşine başvuracaktı. Fakat 1984'te Hüveyza bataklıkları ve Bataklık Araplarının topraklarından akan ırmaklar boyunca İran Devrim Muhafızları, Irak içlerine kadar girdikleri bir taarruza öncülük yaptı. Belli bir noktada İranlılar, zırhlı araçlarını Kumah'taki Bağdat-Basra otoyoluna çıkarmayı başarmıştı (Iraklılar bu taarruzu ancak sekiz ay sonra kabul edecekti, fakat Salem manzaraya bizzat tanık olmuştu). Dicle'yi de aşmışlar ve Irak tanklarını otoyol köprülerinden ateş açarak yok etmeye başlamışlardı.</p>

  <p>Bağdat bu taarruza, başarılı olduğu kadar yıkıcı bir vahşetle cevap verdi. Bu cevabın sonucunu gören yegâne gazeteci olduğu için, bundan sonra okuyacaklarınız Muhammed Salem'e ait:</p>

  <blockquote class="">
    <p>Amara'nın kuzeyindeki Hüveyza bataklıklarında yer alan Azair, Şada ve Beyda'da büyük bir savaş cereyan etti — Irak komutanı Tümgeneral Hişam Sabah El-Fakri'ydi. İranlıları bataklıklardaki bir alana çekti, ardından Iraklılar İranlıların doğu tarafına büyük bir set inşa etti. Henüz 84 yılının başlarıydı. El-Fakri büyük tanker kamyonları getirdi ve bataklığa petrol pompaladı. Sonra suya yangın bombaları attı ve hayatım boyunca gördüğüm en büyük yangın başladı. Iraklı komutan her şeyi, bütün doğal çevreyi de yakıp öldürdü.</p>

    <p>Yangın söndüğünde bu kez elektrik jeneratörleri getirdi ve bataklık suyuna devasa kablolar soktu. Bölgede tek bir hayat belirtisi kalmayana kadar suya elektrik verdi. Orada olan biteni izliyordum, derken çişim geldi ve bataklığın kıyısına doğru yürüdüm. Askerlerden biri elektrik kablolarını işaret ederek, "Suya işeme," dedi, "işeyen bir şehit mi olmak istiyorsun?"</p>

    <p>Suyun yüzeyi içi dışına çıkmış cesetlerle doluydu, aralarında kadınlar ve çocuklar bile vardı. Bütün mantar ve kurbağa türlerini bilen, ördeklerin, yaban sığırlarının arasında yaşayan, mızrakla balık avlayan insanlardı onlar. Bir uygarlık silinip gitmişti. Yaklaşık otuz kadın ve çocuk gördüm, hepsinin iç organları balıklar gibi dışarı fırlamıştı ve aynı şekilde ölmüş sayısız İranlı. Bütün hayat alanlarıyla birlikte masumlar da kurban olmuştu.</p>
  </blockquote>

  <p>Fakat tek başına petrol ve elektriğin İranlıları yok etmesi mümkün değildi. Kadısiye savaşında Serdar [Sa'd Bin Ebi Vakkas] ve diğer Arap savaşçılar, üzerlerine gelen Rüstem'in ordusunun bindiği devasa hayvanları görünce afallamıştı. Bir atın altı katı büyüklüğünde, burunlarının iki yanında büyük boynuzları bulunan, kocaman ayakları yürürken kuma gömülen bu hayvanları daha önce hiç görmemişlerdi. Serdar okçularıyla mızrakçılarına, filleri gözlerinden vurmalarını söylemişti; o gün bugündür Iraklılar zaferin anahtarının bu olduğuna inanıyordu. Öyleyse Saddam'ın, Irak içlerine ilerleyen bu korkutucu güruha karşı kullanacağı silah ne olabilirdi? Nasıl bir mızrak 'ırkçı Farslar'ı zehirleyebilirdi?</p>

  <blockquote class=""/>

  <p>Bir İran askeri hastane trenindeyim, Ahvaz'ın kuzeyindeki çöle karanlık çökmüş, bir başka cephe yolculuğundan dönüyorum, restoran vagonunda tavuk ve pilav yiyor, sıcak kola içiyorum. 1983 yılı. Rumsfeld Saddam'la el sıkışıyor, ABD elçiliğinin tekrar açılmasını rica ediyor. Tren yavaş, yağlanmamış bujileri raylar üzerinde acı acı feryat ediyor. Dökülen rayların üzerinde hoplaya zıplaya, yokuş aşağı gidiyoruz. Arada bir pencerenin ötesinden bir ışık yavaşça geçiyor, uzak bir köy, orada da çok şehit mezarı olduğuna kuşku yok. İslami Rehberlik Bakanlığı'nın elemanı uyuyor, hareket eden bir trenden kaçamayacağımı biliyor.</p>

  <p>Fakat ben uyuyamıyorum ve vagonlar arasında gezinip duruyorum. Soğuk, pencereler çölün akşam ayazından korunmak için kapatılmış, fakat tuhaf, belli belirsiz bir koku var. Önce deodorant olduğunu düşünüyorum, her vagonun sonundaki kapalı tuvaletlerden yayılan dayanılmaz dışkı kokusunu gidermek için sıkılan bir şeyler olsa gerek. Bir sonraki vagonun kapısını açıyorum; onlarca genç asker ve İslam Cumhuriyeti Devrim Muhafızı oturmuş, havlulara ve bezlere doğru yavaşça öksürüyorlar. Bazıları açık vagondalar, diğerleri kompartımanlarda, hepsinin ağızlarından ve burunlarından ağır ağır kan ve balgam akıyor. Genç biri (on sekizinden fazla değil) bezi yüzüne örtmüş. Çoktan pembe ve sarıya kesmiş bez, fakat sağ elinde, parlak mavi kapaklı bir Kuran tutuyor genç adam. Zaman zaman bezi dizine koyuyor, öksürüyor ve burnundan yeni bir kan deresi sızarken, sağ eliyle Kuran'ın sayfalarını çeviriyor, sonra sızan kanı silmek için bezi tekrar yüzüne bastırıyor ve sonra tekrar Kuran'ı alıp okumaya koyuluyor.</p>

  <p>Vagonlar onlarla dolu, konuşmadan oturuyorlar, şikâyet etmeden, başlarına geleni kader bilmişler çoktan. Ancak on-on beş dakika sonra burnuma çalınan kokunun deodorant olmadığını fark ediyorum. Bir tür hastalık kokusu ve bu adamlar o hastalığı öksürerek ciğerlerinden çıkarıyorlar. Pencerelere koşuyorum, açmaya başlıyorum, koridorlar dondurucu akşam havasıyla doluyor. Onlardan gelen şeyi solumak istemiyorum. Onlar gibi gaza boğulmak istemiyorum. Pencereleri açmaya devam ediyorum, fakat askerler bana bakmıyor. Şahsi bir cehennemi yaşıyorlar onlar, Tanrı'ya şükür, benim maruz kalmadığım bir cehennem.</p>

  <blockquote class=""/>

  <p>İran resmi savaş tarihi, Irak'ın kimyasal silahı ilk kez 13 Ocak 1981'de kullandığını ve bu saldırıda yedi İranlı askerin öldüğünü anlatır. 1982'de İranlılar, Saddam'ın ordusunun on bir kimyasal saldırısını kayda geçirmiştir, 1983'de ise otuz bir. Piranşehr ve Tamarçin'e 9 Ağustos 1983'te düzenlenen kimyasal saldırının ardından Tahran'a getirilen askerleri muayene eden Lokman Hekim Hastanesi Dermatoloji Bölümü Başkanı Dr. Nasır Celali, şunları anlatıyordu: "Yaralı askerler, gaz, sıvı veya toz biçiminde atmosfere salınan zehirli maddeler solumuştu. Bu zehirli madde 'hardal gazı' adı verilen bir tür nitrojendi." 22 Ekim 1983'te, akşam 21.30 civarı, Merivan ile Sultan arasında, İran hatlarında bir Irak top mermisi patlamış ve havaya kerosen kokusu yayılmıştı. Ertesi sabah on bir İranlıda (asker, Devrim Muhafızı ve Besiç) mide bulantısı, kusma, göz yanması, bulanık görme, kaşıntı, nefes darlığı, öksürük gibi arazlar baş göstermiş, hastaneye kaldırılan İranlıların derilerinin tümüyle kabardığı görülmüştü. 21-28 Ekim arasında, İran yanlısı üç Kürt köyü kimyasal saldırıya uğramıştı; bir İran hastane raporuna göre, 'Kürt bölgesindeki köylüler, kadınlar ve çocuklar da dahil, ağır yaralanmıştı.' 28 Aralık 1980 ile 20 Mart 1984 tarihleri arasını kapsayan resmi İran savaş tarihi, altmış üç ayrı Irak gaz saldırısını kayda geçiriyordu.</p>

  <p>Ancak dünya bu saldırılara tepki vermedi. Birinci Dünya Savaşı'ndan beri kimyasal silahlar böyle büyük bir ölçekte kullanılmamıştı. Fakat İran'dan o kadar çok korkuyorlardı, Arapların Saddam Hüseyin'e sadakati öyle sarsılmazdı, Humeyni'nin devriminin yayılmasını engellemek için Irak'a verdikleri destek öyle mutlaktı ki, kimse sesini çıkarmadı. Saddam'ın gaz kullandığına dair ilk haberler Arap basınında tek satır yer bulmadı. Avrupa ve Amerika'da bu haberler İran propagandasından ibaret sayıldı ve Amerika'nın tepkisi asgari düzeyde oldu. Washington sadece Mart 1984'te, Irak'ı zehirli gaz kullandığından dolayı kınadı, fakat bu kınama bile son derece ılımlıydı. <i>New York Times</i>, ancak 1985'e gelindiğinde, 'ABD istihbarat uzmanları, Irak'ın, Körfez savaşındaki son İran saldırılarını bertaraf etmek için kimyasal silahlar kullandığı sonucuna vardılar' ifadelerinin yer aldığı bir haber yayımlıyordu. Gazetenin gönülsüzlüğünü gösterir bir biçimde, bu haber bile bütün Amerikalı gazetecilerin gözde kaynaklarına, yani 'Amerikan yönetimi yetkilileri'ne dayandırılıyordu.</p>

  <p>İlk kanıtlar, Irak'ın bisülfid (2-kloroetil) kullandığını gösteriyordu; kabarcıklara sebep olarak tüm insan dokularına hasar veren bir maddeydi bu. <i>New York Times</i>'ın haberi, aynı ödlekçe tarzda devam ediyordu: "İran, saldırılardan zarar gördüğünü iddia ettiği <i>[aynen böyle yazıyor]</i> kurbanları Avusturya ve Batı Almanya'ya nakletti; bazı doktorların, yaralıların hardal gazı saldırısına maruz kaldığını söylediği öne sürülüyor <i>[aynen böyle]..."</i> Bu haberden dört gün önce ABD Dışişleri Bakanı George Schultz Iraklı muadili Tarık Aziz'le Washington'da görüşmüş, fakat kimyasal saldırılara dair en ufak bir eleştiri yöneltmemişti. Ortaya dökülen tonla kanıta rağmen, kendi gazetem <i>The Times,</i> Mart 1985'te hâlâ, Londra'daki bir hastanede derisi korkunç kabarcıklarla kaplı bir İran askerinin fotoğrafını basıp, resimaltına da sadece 'İran'ın kimyasal silahlardan kaynaklandığını iddia ettiği <i>[aynen böyle]</i> yanıklardan muzdarip bir asker' yazabiliyordu.</p>

  <p>Son zehirli gaz saldırılarına birinci elden, neredeyse hayatı pahasına tanık olan Muhammed Salem'in dehşet verici hikâyesini, bir kez daha kendi ağzından verelim:</p>

  <blockquote class="">
    <p>Yugoslav Tanjug haber ajansından Zoran Gramaçiev ile birlikte Basra'nın aşağısına, İranlıların büyük bir saldırı başlattığı bölgeye davet edildik. Tümgeneral Mahir Abdül-Raşid komutasındaki 3. Piyade Tümeni bu devasa saldırıyı göğüslemek zorundaydı; karşı taraf ezici bir üstünlüğe sahipti ve başa çıkmanın tek yolu kitlesel katliamdı. Raşid İran saldırısını kırdı. Ortada ne bir tufan, ne yangın, ne de elektrik vardı. Zoran'la birlikte, her şeyin bir anda olup bittiği çölde dolaştık; yüzlerce, ne yüzlercesi, binlerce İranlı ölmüştü. Tüfekleri hâlâ ellerindeydi; bir düşünün, binlerce asker, siperlerinde, ellerinde Kalaşnikof'larıyla can vermişti. Nevale torbaları hâlâ sırtlarındaydı; bütün İranlılarda vardı o torbalardan. Mermi deliği yoktu, yaralanma yoktu, kan yoktu, öylece, oldukları yerde ölmüşlerdi.</p>

    <p>Saymaya başladık; sadece sayarak o siktimminin çölünde kilometrelerce yürüdük, yürüdük. 700 ceset saymıştık, sonra hesabı şaşırdık ve baştan saymaya koyulduk. Ölen bütün İranlıların ağzında ve sakallarında kan vardı, bellerinin alt tarafı hep ıslaktı. Hepsi altlarına işemişti. Iraklılar, ilk kez, sinir gazıyla hardal gazı karışımı kullanmıştı. Sinir gazı vücutlarını felç ediyordu, bu yüzden altlarına işiyorlardı, hardal gazı ise akciğerlerine sızıp boğuyordu. Ağızlarından sızan kanın sebebi buydu.</p>

    <p>Haberlerimizde bütün bunları tarif ettik, ama o zaman ne olduğunu tam bilmiyorduk. Irak askerlerine sorduk. Yemek yiyorlardı (domates ve salatalık), fakat yemek yemedikleri zamanlarda gaz maskesi takıyorlardı. O ziyarette sinüslerim iltihap kaptı ve Bağdat'taki bir doktor arkadaşıma gittim. "Biz buna 'ileri cephe enfeksiyonu' adını veriyoruz," dedi ve bana bir an önce Irak'ı terk etmemi tavsiye etti. Eileen ve Gerry'nin yanına gittim sonra [Eileen Powell ve Gerry Labelle, AP'nin Lefkoşe temsilciliğini yürütüyordu, evliydiler] ve onlar beni Kıbrıs Kliniği'ne yatırdı. Antibiyotik iğneleri yaptılar.</p>

    <p>Benim orada gördüğüm şey, bir ölüm makinesiydi. Zoran'la birlikte 4700 İranlı cesedi gördüğümüz sonucuna vardık. Sen de bilirsin, o savaşta olan bitenleri yazmaya asırlar yetmez.</p>

    <p>Her akşam 18.00 bültenlerinde Iraklılar resmi savaş haberlerini veriyordu. 1985 başında haberlerde ne söylendiğini kelime kelime hatırlıyorum: Sinek sürüleri Arap Ulusu'nun doğu kapılarına saldırıyor, fakat köklerini kurutacak böcek ilacımız var.</p>
  </blockquote>

  <p>Peki 'böcek ilaçları' nereden geliyordu? Bir kısmı Almanya'dan (elbette). Fakat 25 Mayıs 1994'te ABD Senatosu'na bağlı Bankacılık, Konut ve Belediye İşleri Komitesi, 'ABD'nin Irak'a İhraç Ettiği Askeri Amaçlarla Kullanılabilen Kimyasal ve Biyolojik Maddeler ve Bu Maddelerin Körfez Savaşı'nda Sağlık Açısından Yarattığı Sonuçlar' adlı bir rapor yayımladı. 'Körfez Savaşı' ifadesi 1991 savaşına ve Kuveyt'in kurtarılmasına atıfta bulunuyor artık, ama aslında Batı bu ifadeyi, ilk başta İran-Irak savaşına dair kullanmıştı; kendi Körfez savaşımızı verince, bu ismi çalıp kendimize mal ediverdik. Komitenin raporu, ABD Kongresi'ni, 1985 veya öncesinde Amerikan şirketlerinin Irak'a yönetim onayıyla gönderdiği biyolojik maddeler konusunda bilgilendiriyordu. Bu maddeler arasında <i>Bacillus anthracis</i> (antraks yapımında kullanılıyor), <i>Clostridium botulinum, Histoplasma capsulatum, Brucella melitensis, Clostridium penjringens</i> ve <i>Escherichia coli</i> (E. Coli) vardı. Aynı rapor, 'ABD'nin Irak Hükümeti'ne "ikili kullanıma uygun" olduğu bilinen maddeler sağladığı ve bu ticaretin Irak'ın kimyasal, biyolojik silah ve füze-sistemi programlarını geliştirmesine katkıda bulunduğu' belirtiliyordu. Irak ile bu ticaret ilişkisi, 'kimyasal silah üretim tesislerini ve teknik çizimleri (pesticide üretim tesisi planları), yanı sıra kimyasal silah dolum aygıtlarını' da içeriyordu.</p>

  <p>1995 yazında Irak enformasyon bakanlığı Salem'i Suriye sınırı yakınlarındaki El-Kaim-ükaşat adlı bir tesise götürecekti. Hükümet 'kılavuzları' Salem'e bu tesiste gübre üretildiğini söylüyordu. "Tesiste Teksaslı bir Amerikalı mühendis de vardı," diye anlatacaktı Salem:</p>

  <blockquote class="">
    <p>Mühendisle röportaj yaptım ve gübre ürettiklerini söyledi. Aslında hardal ve sinir gazı üretiyorlardı orada. Irak'taki birçok insan biliyordu bunu. Tesisin yanında, restoranı ve ahşap kulübeleri olan bir tarım kompleksi vardı. Amerikalılar 1991'de bombalamıştı burayı. 2003'teki Amerikan işgalinin hemen sonrasında da, devrik rejim yetkilileri bir müddet burada kaldı. Fakat o gidişimizde bizden ne kadar harika bir gübre fabrikası gördüğümüzü yazmamızı istediler. Bizim için tonla şarap ve viskinin olduğu büyük bir ziyafet bile hazırlamışlardı.</p>
  </blockquote>

  <p>Hamid Kürdi Alipur, hastane yatağında bilinci yarı kapalı yatıyor, çatlak dudaklarının arasından hırıltıları duyuluyor, çektiği acının etkisiyle yanık alnı kırışmış. Yanındaki hemşire (kolormatik gözlüklü, kara çarşaflı bir kız), plastik bir kaptan ağzına nazikçe su döküyor. Genç adama gülüyor kız, yüzünden sarkan koyu renk deriyi veya boynunun etrafındaki parlak pembe yanıkları hiç görmüyor sanki. Korkunç bir şeyler olmuş Alipur'a, fakat İranlı doktorlar 'Ne yaşadığını kendisine sor,' diyorlar bana.</p>

  <p>Alipur, Tahran'daki Labbafinecad Tıp Merkezi'nde ızdırap içinde kıvranan 199 İranlı asker ve Devrim Muhafızı'ndan biri. Şubat 1986'ya gelmişiz artık. "Arvand [Şattül Arap] Nehri'nin İran tarafında bir sığınaktaydım," diyor Alipur. "Top mermisi düştüğünde Iraklıların gaz attığını fark etmedim. Kimyasalı göremiyordum ki, gaz maskemi takayım. Sonra da artık çok geçti." Birkaç dakika için gevşiyor, ağır ağır soluyor, hemşire su kabını tekrar ağzına yaklaştırıyor. Kaç yaşında olduğunu soruyorum. Cevap verirken kıza bakıyor, "On dokuz," diyor.</p>

  <p>Bazı hastalar Alipur'u yattıkları yerden izliyor, diğerleri kapalı gözlerinden cerahat akıtarak yatıyorlar, yastıklarının yanında yoğun, pembe bir sıvıyla dolu kaplar var. Konuşmuyorlar. Bütün duyabildiğimiz, güç bela alınıp verilen nefeslerin keskin sesleri. "Asıl sorun akciğerler. Biraz iyileştiklerinde onları evlerine gönderiyoruz ve kan enfeksiyonlarıyla başa çıkabiliyoruz." Dr. Feyzullah Yezdani hastanenin önde gelen uzmanlarından biri; kalın kaşlarının altından, onca acının ortasında iyimserlikle bakabilen ufak tefek bir adam. "Fakat akciğer sorunlarıyla geri dönüyorlar. Çok öksürüyorlar. Ve bazıları sadece hardal gazına değil, sinir gazı saldırısına da maruz kalmış."</p>

  <p>İranlılar kimyasal saldırı kurbanlarından bazılarını tedavi için hemen Londra, Stockholm ve Viyana'ya göndermiş, fakat Dr. Yezdani'nin koğuşları hastayla dolup taşıyor. Bununla birlikte yatırdığı 400 hastadan sadece yedisi ölmüş. 200'ünü de evine göndermeyi umuyor hâlâ, fakat birçoğu asla tam iyileşmeyecek. Doktorlara göre, Irak İranlılara karşı hardal, tabun ve sinir gazı kullanıyor; 13 Şubat'ta kimyasal saldırıları geniş bir ölçekte tekrarlamışlar. Kurbanlar gazdan ağır şekilde etkilendiklerinde, kendi tükürüklerinde boğularak ölüyorlar. Hayatta kalabilenler ise, üç yıl önce yolculuk ederken gaz kurbanlarına tanık olduğum trenlerin halefi durumundaki uzun hastane trenlerine soluk alamaz bir halde getiriliyor. Artık Ahvaz'dan her yirmi dört saatte bir hastane trenleri kalkıyor. "Gazı göremiyorsunuz, o yüzden çoğunlukla hazırlıksız yakalanıyorsunuz," diyor Dr. Yezdani. "Asker önce çürümüş meyveye benzer bir koku duyuyor, ardından gözleri yanmaya başlıyor, görme yetisini yitiriyor, sonra ağlamaya, öksürmeye ve hırıltılar çıkarmaya başlıyor."</p>

  <p>Doktor beni hastane yatakları arasında dolaştırırken, kabarcıklar içindeki genç adamların çektiği fiziksel acıyı görmemek mümkün değil; tuhaf bir şekilde çarpılmış vücutları sarı bandajlarla kaplı. Kabarcıklar bazen bütün vücutlarını kaplamış oluyor. Sarı ve pembe, dehşet verici yumuşaklıkta ve bazıları basket topu kadar büyük kabarıklıklar bunlar; sık sık patlıyorlar, fakat çok geçmeden aynı yerde yeni kabarcıklar çıkıyor. On altıncı yatakta yatan gaz kurbanı bu kez bir doktor; Tebrizli dermatolog Hasan Sinafa, Şattül Arap yakınlarındaki bir askeri hastanede çalışırken, 13 Ocak'ta bir gaz mermisi sadece 20 metre ötesinde patlamış. Patlama sırasında gaz maskesinin yüzünde olduğunu anlamak zor değil, çünkü gözlerinin ve ağzının etrafındaki deri hasar görmeden kalmış, alnı ve yanakları sanki siyah bir çizgiyle ayrılmış yüzünün orta kısmından. "Yapabileceğim hiçbir şey yoktu," diyor; morfinin etkisiyle çok yavaş konuşuyor. "Üzerimde anti-gaz kıyafetlerim vardı, fakat mermi o kadar yakınımda patlayınca beri koruyamadı. Yanıkları hissettim, ne olduğunu biliyordum."</p>

  <p>Gülüyor. Tahran'a sağ salim getirilmiş, fakat doktorlara ancak iki gün önce eşini aramaları izni vermiş, eşi, yirmi aylık kızıyla birlikte Tebriz'de. "Hastaneye gelip sizi görünce ne dedi?" diye soruyorum. "Gelmedi," diyor. "Gelmemesini söyledim. Onun ve bebeğimin beni böyle görmesini istemiyorum."</p>

  <blockquote class=""/>

  <p>Bütün bu yıllar boyunca Amerikalılar Iraklılara çatışma bölgeleri hakkında istihbarat sağladılar. Bu bilgiler sayesinde Iraklılar kendilerini büyük İran taarruzlarına karşı hazırlayabiliyordu ve bu hazırlık (ABD yönetiminin de gayet iyi bildiği gibi) zehirli gazdan başka bir şey değildi. Amerikan Savunma İstihbarat Dairesi'nden 60 subay, Irak genelkurmayına gizlice İranlıların konuşlandığı yerlere, taktik planlarına ve hasarlı askeri araç oranlarına dair ayrıntılı bilgiler sağlıyordu. Iraklılar Fao yarımadasını 1988 başında geri aldıklarında, ABD savunma istihbarat subaylarından Yarbay Rick Francona, savaş alanını Iraklı subaylarla birlikte gezmiş ve Washington'a Iraklıların zaferi elde etmek için kimyasal silah kullandıklarını bildirmişti. Dönemin üst düzey istihbarat yetkililerinden Albay Walter Lang, daha sonra <i>New York Times</i>'a, 'Iraklıların savaşta gaz kullanmasının kendileri açısından büyük bir stratejik kaygı teşkil etmediğini' söyleyecekti.</p>

  <p>Iraklılar 19 Nisan 1988'de Fao'yu geri almak için bütün dünyanın gözü önünde gaz kullanmıştı. Bundan sadece bir ay önce, 17 ve 18 Mart'ta, <i>Enfal</i> (yani 'ganimet') Operasyonu'nda Iraklılar, İran'ın bölgedeki kısa süreli <i>Vel Fecr 10</i> (Şafak 10) taarruzu sırasında İranlılarla işbirliği yaptıkları gerekçesiyle Kürt kasabası Halepçe'den korkunç bir intikam aldı. Irak jetleri iki gün boyu Halepçe'ye gaz bombaları attı (bir Alman şirketinin yardımıyla üretilen hidrojen siyanid türeviydi) ve 5 bin sivili öldürdü. Washington'da ise Pentagon (ki hâlâ Saddam'ı destekliyorlardı), Ortadoğu'daki Amerikan elçiliklerine hilekarca bir bilgilendirme notu gönderiyor ve gazın İranlılar tarafından atılmış olabileceğini iddia ediyordu.</p>

  <p>İnsan hakları kuruluşları, çok sonra, bu yalandan kendi dehşet verici sonuçlarını çıkaracaklardı. "Neresinden bakarsanız bakın, Amerika'nın Halepçe konusundaki tavrı utanç vericidir," diyecekti İnsan Hakları İzleme Örgütü'nden Joost Hilterman on beş yıl sonra. "Hattâ ABD Dışişleri Bakanlığı, diplomatlarına İran'ı da kısmen suçlamaları talimatı vermişti. Bu inanılmaz sahtekarlığın sonucu, uluslararası toplumun, en az Dünya Ticaret Merkezi'ne yönelik terörist saldırı kadar iğrenç bir eylemden dolayı Irak'ı güçlü bir biçimde kınama iradesini gösterememesiydi." 1988'de ABD'de Halepçe 188 haberde zikredilmişti, 1989'da ise bu sayı yirmiydi. 2000'e gelindiğinde Halepçe Amerikan medyasında sadece on haberde yer alıyordu. Fakat sonradan George W. Bush yönetimi tarafından, yaklaşan Irak işgalini meşrulaştırma operasyonunun bir parçası mahiyetinde tekrar ısıtıldı. Gazeteciler sadece 2003 yılı Şubat ayında Halepçe'yi 145 defa hatırladı. Tony Blair ve diğer Batılı liderlerle birlikte Bush, sürekli Saddam'ın 'kendi halkını zehirli gazla katlettiğini' vurgulayıp durdu.</p>

  <p>'Kendi halkı' ifadesi bilhassa önemliydi. Her ne kadar Kürtlerin bakış açısını pek yansıtmasa da, bu ifade suçun çirkin tabiatını, kurbanların düşman değil, Saddam'ın kendi Iraklı vatandaşları olduğu noktasında vurgulamış oluyordu. Fakat aynı zamanda, Saddam'ın İranlılara yönelik benzer, fakat çok daha geniş kapsamlı suçlarıyla arasına mesafe koyuyor, hattâ bu suçları gizleme görevi görüyordu. Oysa İran, tam da Halepçe'de kullanılana benzer zehirli gazlara çok daha fazla vatandaşını kurban vermişti. Ve biz, yani Batı, bu savaş suçları (ve Halepçe katliamı) sırasında Saddam'a hizmet ettiğimiz için, Kürtlerin zehirli gazla öldürülmesi, Irak liderinin canavarlığının biricik örneği olarak bir kenara konmak durumundaydı.</p>

  <p>Halepçe'den on yıl sonra ABD İran'ı kimyasal silah üretmeye çalışmakla suçladı ve Amerikan iddialarını resmi olarak yalanlayan kişi, İran-Irak savaşının büyük bölümünde İran kuvvetlerine komuta eden (ve cumhurbaşkanlığı görevini devretmeye hazırlanan) Ali Ekber Haşimi Rafsancani'ydi. "Savaş sırasında Iraklıların kimyasal silah kullanmasından dolayı öyle acı bir tecrübe yaşadık ki, biz böyle silahları üretmeyi veya kullanmayı asla istemeyiz," diyordu 1997'de, alışılmadık bir duygusallıkla. Ve şöyle devam ediyordu: "Savaşta İran kuvvetlerinin komutanıydım. Hüveyza bölgesini ele geçirdiğimizde, öyle korkunç sahnelere tanık oldum ki, hiç unutamadım. Halepçe halkı zaferden sonra bizimle işbirliği yaptı... Saddam halkımıza karşı nasıl saldırırsa saldırsın başarılı olamadığını görünce, Almanya'dan aldığı daha gelişmiş kimyasal silahlara başvurdu ve bu silahları Kürt halkına karşı da kullandı. Bu kimyasal maddelerin kullanımı sonucu insanlar toprağa karıştı. Bu maddeleri soluduğunuzda kurtulmanız mümkün değildi. Orada [Halepçe'de] dayanılmaz manzaralar gördüm ve bunların hiçbir ülkede tekrar yaşanmamasını umut ediyorum."</p>

  <blockquote class=""/>

  <p>28 Mayıs 1991'de, Kuzey Irak'taki bir çadırda oturuyorum. Halepçe katliamının üzerinden üç yıl geçmiş. Etrafımızda Saddam'ın son etnik temizliğinin (Kuveyt sonrası kışkırttığımız ve ihanet ettiğimiz Irak ayaklanmasını takip eden zulmün) kurbanı Kürtler var; ABD'nin askeri koruması altında, sefalet ve hastalıkla boğuşuyorlar, perişan durumdalar. Tepelik bir bölge, soğuk, çadırların çevresindeki çukurlarda hâlâ kar kümeleri var. Amerikan Chinook helikopterleri mülteci kampına gıda ve battaniye taşıyor.</p>

  <p>Züleyka Mustafa Ahmed yirmi iki yaşında, beyaz bir entari giymiş, siyah saçlarını başörtüsüyle kapatmış. Ailesi, yaklaşık 10 bin Kürt'ün öldürüldüğü Enfal harekatının kurbanı. 14 yaşında evlenen Züleyka, Enfal başladığında altı çocuğu ve kocası Musa İsa Hacı ile birlikte yaşıyormuş. Binlerce Kürt gibi onlar da, hükümetin en yakın kasabaya nakledilmeleri talimatına boyun eğmiş. "Arabamızla Dohuk'a yaklaşıyorduk ki, Iraklı askerler bizi durdurdu," diye başlıyor anlatmaya. "Yüzlerce Kürt'le birlikte Dohuk kalesine götürüldük. Bizi ikinci kata aldılar, Musa'yı gördüm, beton bloklarla dövülüyordu. On adamın o bloklarla dövülerek öldürüldüğünü kendi gözlerimle gördüm; onlardan sadece 6 metre uzaktaydım. Sonra hepsini alıp götürdüler. Musa ile konuşmayı başardım. 'Korkma, sen bir erkeksin,' dedim ona. 'Lütfen çocuklarımıza iyi bak. Beni öldürseler de önemli değil, sen çocuklara iyi bak,' diye yanıtladı beni. Ne diyebilirdim ki? Musa'yı götürdüler ve onu bir daha hiç görmedim. Bazen kocamı bir daha hiç göremeyeceğimi düşünüyorum — evet, bazen bunu düşünüyorum."</p>

  <p>Züleyka köyü Baharka'ya dönmüş. "Bir müddet sonraydı. Uçaklara alışmıştık artık. Sabah erken, tarlaya gitmek için üç çocuğumla köyden çıktım (diğer üçü dedeleriyle kalmıştı), fakat iki uçağın Baharka üzerinde alçalıp bomba attığını gördüm. Yoğun bir duman yükseldi ve rüzgarla bize doğru ilerledi. Toprağı duman kapladı. Küçük bir tepenin arkasına saklandık, fakat duman bize doğru geliyordu. Dumanın hoş bir kokusu vardı, ilaç gibi. Derken en küçük çocuklarım, Serbaş ve Salih ağlamaya başladı. Sonra ishal oldular, bir türlü kesilmiyordu. Ne yapacağımı bilmiyordum, onları Erbil'deki hastaneye götürdüm. Doktorlar korkmuştu. İğne yaptılar, ilaç verdiler, fakat işe yaramadı. İkisi de kararmaya başladı, asfalt gibi karardılar ve dokuz-on gün sonra öldüler. Büyük olanı ölürken parça parça akciğerlerini kusuyordu. Onları köy mezarlığına gömdüm. Çok çocuk öldü köyde. Şimdi oraya gitsem, mezarlarını bulamam."</p>

  <p>Züleyka bir daha asla evlenmeyeceğini söylüyor. Bundan sonraki hayatını nasıl gördüğünü sorduk. "Sadece sağ kalan çocuklarımı büyütmek için yaşıyorum, hepsi bu. Rüyalarımda ölen çocuklarımı görüyorum. Bir keresinde kocamı gördüm rüyamda, bana, 'Çocuklara söz verdiğin gibi bakmadın, o yüzden öldüler,' diyordu."</p>

  <blockquote class=""/>

  <p>Irak ordusundaki bazı askerler (kurbanlar değil, saldırıları tertipleyenler) için de bu kimyasal saldırıların hatırası sonsuza dek onlarla birlikte yaşayacak. Şimdi 2004 Temmuz ayı, İran-Irak savaşının başlamasından neredeyse çeyrek asır, Kürtlere karşı Enfal harekatından on altı yıl sonrası. Amerikan işgali ve onun kukla hükümeti iş başında ve Bağdat dünyanın en tehlikeli şehri haline gelmiş durumda. İntihar bombaları, infazlar, adam kaçırmalar kentin gündelik olayları. Fakat otelimin balkonu için bir köknar ağacı almak üzere Filistin Caddesi'nin arkasındaki küçük bir bitki dükkânına giriyorum; yaz ortasındaki Irak'ın kavurucu sıcağında bir parça ferahlık bulmak niyetindeyim o ağaç sayesinde. Dükkânın bahçesi çiçeklerle, çimlerle ve saksı bitkileriyle dolu ve bahçeye Cevad bakıyor. 44 yaşında, alnında derin yara izi olan bir adam Cevad ve <i>jnah</i>'ta yaşadığını biliyor. <i>Jnah</i> 'cennet' demek.</p>

  <p>Fakat Cevad'ın bir zamanlar cehennemi de gördüğünü hemen fark ediyorum. Yara izini soruyorum, İran-Irak savaşında Pençvin'e yönelik bombardıman sırasında bir İran mermisinin parçası girmiş kafasına. Telsiz operatörüymüş ve Irak ordusunda on üç yıl görev yapmış. "Neredeyse bütün arkadaşlarımı kaybettim," diyor, ellerini yanlış bir kovma hareketiyle birbirine sürterek. "Çok korkunç şeyler yaşadık. Ve benim yaşadıklarım da öyle. Tek bir arkadaşımın ismini hatırlayamıyorum, çünkü kafamdaki mermi parçası hafızamı benden aldı."</p>

  <p>Ancak bütün hafızasını almamıştı. Cevad ağaçlara doğru sessizce yürüyor, sadece bir fıskiyeden yükselen suyun şıpırtısı ve Bağdat trafiğinin arka plandan gelen gürültüsü bozuyor bu sessiz yolculuğu. Beyaz incir ağacı düşünür müydüm? Sıcağı hafifletmekte birebir. Ya da yeşil incir ağacı? Satılık köknar ağaçlarının kökü çok derindeydi, sökmek bir saati bulurdu. Cevad bütün hayatı boyunca, babasıyla birlikte bu dükkânda çalışmış. Sıcak kokuları daha da ağırlaştırıyor, en küçük güller, tomurcuklanan beyaz çiçekler mis gibi kokuyor.</p>

  <p>Evet, Cevad İran-Irak savaşından sağ çıkmış. Saddam'a lanet okuyor, fakat onun için sekiz korkunç yıl savaşmaktan kurtulamamış. "Enfal harekatı sırasında Ahvaz'daydım, Karun Nehri'nin kıyısında, Şamiran Dağları'nda, Pençvin'de bulundum. Acemi erdim, ardından rütbe aldım, fakat subaylığı kabul etmedim, çünkü orduda uzun süre kalmak istemiyordum." Not defterimde Enfal kelimesinin altını çiziyorum. Cevad İran sınırını 1980'de geçmiş. Hürremşehr'e girmiş ve kent kuşatıldıktan sonra bir akşam vakti oradan geri çekilmişler.</p>

  <p>"Gazın kullanıldığına ilk kez Amara'nın doğusunda tanık oldum. Topçularımız İranlılara gaz mermileri atıyordu. Gazın kokusunu duyamıyordum, ama her ihtimale karşı başörtümü suya saldırıp yüzüme yapıştırdım. Telsiz operatörü olduğum için etrafımda beni gazdan koruyan çok sayıda alet vardı. Onlar karanlık günlerdi ve çok acı çektik. Yaralandıktan sonra seni tekrar cepheye göndereceğiz diye tutturdular. Yüzde 35 oranında engelliydim ve beni yine de savaşa gönderdiler."</p>

  <p>Cevad yolunun üzerindeki koyu yeşil bir saksı bitkisine yöneliyor, çalılıkların üzerinde şakıyan kuşlara el sallıyor. Eğer cennet gerçekten ılık ve rahat bir bahçeyse, Cevad tam ortasında yaşıyor. Soruyorum: Peki ya Enfal harekatı? Neler olup bittiğini görmüş mü? Cevad dua eder gibi, çaresiz bir tarzda kaldırıyor ellerini.</p>

  <p>"Her şeyi gördük. Gaz kullanmaya başladıklarında ne garip şeyler olduğuna inanamazsın. Kuşların gökyüzünden yere pat pat düştüğünü gördüm. Ağaçların dallarındaki küçük tomurcukların aniden karardığını gördüm. Yapraklar gözümüzün önünde çürüyüverdi. Amara'da yaptığım gibi, havluyu yüzüme sardım."</p>

  <p>Ya cesetler?</p>

  <p>"Evet, çok fazla ceset vardı. Hepsi sivildi. Köylerin çevresinde, tepelerin eteklerinde öylece yatıyorlardı. Sanki sokaklar dolusu insan, ölmek için tek bir yerde toplanmıştı. Bazıları sağa sola saçılmıştı, kucaklarında çocuklarıyla birçok kadın vardı ve hepsi olduğu yerde ölmüştü. Ben ne yapabilirdim ki? Hiçbir şey söyleyemedim. Biz askerler bu meseleyi konuşmaya bile korkardık. Çok fazla ölüm gördük. Ve sesimizi çıkarmadık."</p>
