  <h3>ALTI<br/>
  <br/>
  'Kasırga Savaşı'</h3>

  <blockquote class="ilk">
    <p>GAZ! GAZ! Çabuk çocuklar!—Dil dolaştıran bir esrime,</p>

    <p>Hantal miğferlere tam zamanında çöktü;</p>

    <p>Fakat bazıları hâlâ feryat ediyor ve tökezliyordu</p>

    <p>Ve ateşe veya kirece batmış bir adam gibi debeleniyordu...</p>

    <p>Eğer işitebilseydiniz, her darbede, kan</p>

    <p>Fışkırıyordu köpürmüş akciğerlerden,</p>

    <p>Kanser gibi iğrenç,</p>

    <p>Masum dillerde sağalmaz çıbanlar gibi acı...</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Wilfred Owen</span>, 'Dulce et Decorum Est'</p>
  </blockquote>

  <p>Saddam Hüseyin ona 'Kasırga Savaşı' diyordu. Bu yüzden de Iraklılar bizi orada istiyordu. Daha kazanmadan muzafferdiler, başarılarını daha elde etmeden kutluyorlardı. Irak'ın Londra büyükelçiliğinde Said Bezzaz vizemi vermek için sabırsızlanıyordu. Beyrut'tan Londra'ya uçtuktan sonra Irak elçiliğinin vize bürosuna koşmuştum. (Ortadoğu'da gazeteci olanlar, bu bölgede seyahat etmenin ne demek olduğunu iyi bilir; başlangıç noktanızdan sadece birkaç yüz kilometre uzaktaki bir yere varmak için çoğunlukla döne döne binlerce kilometre yol kat edersiniz.) Dumanla dolu vize odasında, ömrümce görmediğim kadar çok gazeteci bir aradaydı. BBC'den Gavin Hewitt ve ekibinin yanı sıra, sayısız radyo, televizyon ve gazete muhabiri vardı. Önce Kuveyt'e uçacak, ardından Basra'daki savaş cephesinden Irak sınırına götürülecektik. Öyle de oldu. 1980 Eylülü'nde bir gece vakti, Kuveyt'ten bizi alan Irak elçiliği arabalarıyla, filo halinde Basra'ya girdik. Gökyüzü binlerce işaret fişeğiyle ışıl ışıldı. Jetlerin uğultusu her yanı sarmıştı ve Basra'da karartma uygulanıyordu.</p>

  <p>'Arabalardan çıkın!' diye bağırdı Iraklılar ve limuzinlerden inip yola çömeldik. Cılız ayışığı altında parlayan derme çatma Basra evleri uçaksavarların sesleriyle titrerken, biz sesleri kaydetmek için ellerimizdeki mikrofonları sıcak karanlığa uzatmıştık. Siperlerden fırlatılan işaret fişekleri altın renkli çizgiler halinde süzülüyor, Basra semalarında duman izleri bırakarak kayboluyordu. Sirenler çıldırmış gibi öterken, onca gürültünün arasında İran jetlerinin homurtusunu duyabiliyorduk. Doğuya doğru, görüş mesafesinin dışındaki Şattül Arap Nehri'nin yakınlarında bir yerden kontrolsüz bir yangın yükseliyordu. Aynı yıl Afganistan'da can yoldaşım olan Gavin, ellerini beline koymuş yolda dikiliyor, bir yandan da, "Aman Tanrım! Ne hikâye!" deyip duruyordu. Gerçekten de 'ne hikâyeydi'. Bir Arap ordusu gazetecileri savaş cephesine bir daha böyle buyur etmeyecek, onlara bu kadar özgürlük tanımayacak, onları koşup haber yapmaları ve askerlerle birlikte ilerlemeleri için teşvik etmeyecekti. Hamdan Oteli'nin sıcaktan kavrulan girişinde (yetkililer Basra'nın tamamında elektriği kesmişti ve klimalar artık çalışmıyordu) çalışanlar pilli radyolarını açmış, gelişmeleri dinliyordu. Sürekli savaş marşları çalınıyor, trampetler ve davullardan ibaret müziğin arasına kahramanlık naraları karışıyordu. Bir erkekler korosu, <i>El-Harb El-hatifa, nahnu nurbah el-harb el-hatifa</i> (kasırga savaşı, kasırga savaşı, biz kazanacağız bu savaşı), diye bağırıyordu durmadan.</p>

  <p>Giriş merdiveninin basamaklarında durup, Basra'nın üzerini kaplayan siyah bulutları delip geçen pembe-sarı kurşun sağanağını seyrettik. Kentin doğusunda bir yerlerde, Şattül Arap'ın doğu kıyılarındaki palmiye ağaçları boyunca ve kuzeye giden yolun tamamında Saddam'ın ordusu hareket halindeydi. Gece karanlığında doğuya, İran içlerine, büyük Ahvaz Çölü'ne, Mahabad'daki Kürt Dağları'na doğru ilerliyorlardı. Basra'dan sonra bize eşlik eden Arap gazeteciler vecd halindeydi. Iraklılar kazanacaktı, Iraklılar Arap dünyasını İran devrimi tehdidinden koruyacaktı. Saddam güçlü bir adamdı, büyük bir adamdı, iyi bir adamdı. Onun zaferinden emindiler, hattâ belki Saddam'ın kendisinden bile daha emin.</p>

  <p>Bununla birlikte gazetecilerin savaş alanına özgürce gidebilmeleri talimatı, Saddam'dan gelmiş olmalıydı. İstersek o bildik 'koruyucu rehberler' olmaksızın taksi tutabilir, cepheye giden olanca yolu kendi başımıza kat edebilirdik. Ve yine arzu edersek, enformasyon bakanlığı, yol kontrollerinden geçebilmemiz için bize eşlik edecek yetkililer verebilirdi. Fao Yarımadası'na gidip, Basra'nın güneyindeki bu hassas bölgede 'Şattın' üzerinden doğuya, İran'ın palmiyelerle kaplı kıyılarına bakmak mı istiyorduk? Sorun yoktu, gidebilirdik. Fakat Fao'ya ulaştığımızda, yarımadanın İranlıların daimi topçu ateşi altında olduğunu gördük. Sahilin 30 kilometre ilerisindeki denize kurulu petrol terminalleri El-Amaya ve El-Bekir (bu ikincisi dünyanın en modern terminallerinden biriydi ve daha dört yıl önce açılmıştı), İranlıların karadan karaya füzeleriyle ciddi hasar görmüştü bile. Iraklılar İran toplarını susturmayı başaramamıştı.</p>

  <p>29 Eylül 1980'e gelindiğinde, Irak istilasından tam bir hafta sonra, İranlıların top mermileri her yirmi beş saniyede bir Fao civarına düşmekteydi; nehir kıyısından arabayla gitmek bile güvenli değildi. Kentteki evlerin pencereleri ve kapıları, pazaryerinin üzerinden ıslık çalarak geçip petrol depolarının yanında patlayan mermilerin gürültüsüyle çatırdıyordu. Iraklılar, Abadan'daki dev petrol terminaline saldırarak intikam almaya çalışmıştı; bir saat boyunca nehrin kenarında oturup Abadan üzerinde, 200 metre yüksekliğinde buğday başakları gibi yükselen top ateşini izledim; siyah dumanla kaplı bir alev dalgası, korkutucu bir hızla nehir kıyısına yaklaşıyordu. Iraklı bir yetkili yanıma çömelmiş, bana diğer kıyıdaki İran mevzilerini gösteriyordu. Irak radyosunun, ordunun Abadan'ı 'kuşattığı' iddiasını doğrulayacak bir manzara yoktu ortada. Basra'da iki İran Fantom'u, nehirde seyreden bir gemiyi bombalamış, yanmaya başlayan geminin gövdesi kurşunlarla delik deşik olmuştu. İran hava kuvvetlerinin gündüz saldırıları düzenlemeye hâlâ muktedir olduğunun kanıtıydı bu.</p>

  <p>Iraklılar beş günde dört Fantom düşürdüklerini öne sürüyordu ve bir uçağın hasar görmeden kalmış yakıt deposu (Amerikalıların yakıt doldurma talimatnameleri, yerel Baas parti merkezinde sergilenen deponun üzerinde hâlâ net biçimde okunabiliyordu), iddianın en azından kısmen doğru olduğunu gösteriyordu, İranlılar Fao'daki evlere ve okullara zarar vermişti; alçak irtifada yüksek hızda saldırılar düzenleyen İranlı pilotlardan, 'askeri' ve 'sivil' hedefler arasında ayrım gözetmelerini beklemek pek mümkün değildi.</p>

  <p>Fao neredeyse hayalet kente dönmüştü. Kent sakinlerinin, üst bagajlarına yatak denklerini bağladıkları eski ahşap Chevrolet taksilerden oluşan konvoylarla, kuzeybatıdaki Basra'ya doğru gidişlerini izliyordum (Ortadoğu tarihinin ayrılmaz parçasıdır milyonlarca mültecinin yollara dökülmesi; Faolular da o tarihin bir parçası oluvermişti işte); arabaların arka koltuklarına oturmuş çarşaflı kadınlar, Abadan'ın yanan rafinelerine arada bir göz atıyorlardı. Bu insanlar Iraklı Şii Müslümanlardı ve şimdi İran'daki Şii kardeşlerinin ateşi altında kalmışlardı; Saddam'dan onlara bir armağan daha.</p>

  <p>Iraklı yetkililerin, bu savaşı iddia ettikleri kadar kolay kazanamayabileceklerini daha baştan anlamaya başlamıştım. Washington ve Londra'da, malum askeri 'uzmanlar' ve fosilleşmiş eski generaller, Irak ordusunun yüksek kalitesinden, devrim sonrası İran ordusunun acemiliğinden, Irak'ın büyük oranda Sovyet teçhizatına dayalı ordusunun olağanüstü ateş gücünden dem vuruyordu. Fakat 30 Eylül'de, işgal harekatından sekiz gün sonra Iraklılar, Hürremşehr'den (İran'ın en büyük liman kenti olan bu eski Abbasi kenti, Irak'a, 'kuşatılmış' Abadan'dan daha yakındı) 15 kilometre uzaklıkta olduklarını iddia edebiliyorlardı ancak.</p>

  <p>Basra'dan nehri geçip, köprü inşa malzemesi taşıyan Irak askeri kamyonlarının peşine takıldım (Iraklılar Hürremşehr'in kuzeyindeki Karun Nehri'ni henüz aşamamışlardı). Konvoyla birlikte Şalemçe'deki İran sınır noktasından engebeli beyaz çöle girdim. Onlarca T-52 tankını, Rus yapımı zırhlı aracı ve askerle dolu kamyonu geride bırakarak ilerledik; bütün askerler bize iki parmaklarını kaldırıp zafer işareti yapıyordu. Gökyüzü top atışlarıyla gümbürdüyordu ve çöldeki küçük bir tepenin üzerinde, yıkılmış bir İran sınır karakoluna rastladım, arabayı durdurdum ve ihtiyatla içeri girdim. İran'da, yani işgal altındaki İran'daydım. Artık vize sorunu yoktu. Bir ülkeye bir işgal ordusuyla birlikte girmek, insana hep tuhaf bir his verir; bütün o kalın kafalı küçük vize memurlarının (ki kaynayan, küçük odalarda, ter saçlarımdan aşağı akarken saatlerce bekletmişlerdir beni), pasaportunuzda o tek kelimesi okunmayan sefil damgaları olmaksızın sınırdan geçtiğinizi görebilseler nasıl köpüreceklerini düşünürsünüz. Şalemçe sınır karakolunun duvarlarındaki Ayetullah Humeyni resimleri tahrip edilmişti ve yerde elyazısıyla tutulmuş kayıt defterlerinden oluşan bir yığın duruyordu.</p>

  <p>Savaşın enkazı altında savrulup giden belgeler beni büyüler; eve yazılan mektuplar, ordu bürokrasisinin iç yazışmaları, artık hiçbir işe yaramayan karadan havaya füze kullanım kılavuzları, çöle dağılmış ve çatısı uçmuş binaların zeminini kaplamıştır. Karakoldaki kayıt defterleri Farsça yazılmıştı; içlerinde Şalemçe sınırından geçen Iraklılarla İranlıların adları ve arabalarının plaka numaraları vardı. Son kayıt 21 Eylül 1980'e, yani Irak istilasının bir gün öncesine aitti. Yani Iraklılar savaşın 4 Eylül'de başladığını iddia etse de, istilanın arifesine kadar yolcuların (kendi vatandaşları da dahil) sınırdan rutin bir biçimde geçmesine izin vermişti.</p>

  <p>Amerikalı bir televizyon ekibi binanın enkazı dışında durmuş, harıl harıl Humeyni'nin karalanmış resimlerini çekiyordu, muhabir kayda girmişti bile: "Irak ordusu, sınırdan İran içlerine gireli bir haftayı geçti ve şimdi Hürremşehr ile Abadan dışındaki stratejik kentlerde mevzi alıyorlar..." Evet, kentler daima 'stratejiktir' (en azından televizyonlarda hep öyledir) ve ordular her zaman sınırlardan 'girip' kentlerin etrafında 'mevzilenmek' zorundadır. Sanki her aşamanın sonucu önceden belli gibiydi. Iraklıların kısa süre sonra Hürremşehr'i 'alacağına' veya Hürremşehr'e girmeye 'hazırlanacağına' ya da İran savunmasına karşı 'zaferlerini ilan edeceğine' şüphe yoktu.</p>

  <p>Fakat bunların zırvadan ibaret olduğunu kime anlatacaktım ki? CBC teyp kayıt cihazını omzumda asılıydı ve sınır noktasının yanında Rus yapımı 155 milimlik toplar dikilmişti; namlularını Hürremşehr'e doğrultmuş kocaman canavarlara benziyorlardı. Topçu yüzbaşısı arada bir gülerek yanımıza geliyor ve nazikçe ateş açmalarını isteyip istemediğimizi soruyordu. Bir an için, 'evet' demek istedim, Evet, ateş açm... O küçücük zaman aralığında, tam mikrofonumu ayarladığım an, yüzbaşının çoktan arkasını dönüp ateş emri vermeye hazırlandığını, derken vicdanımın sesinin bana doğru haykırdığını, o saniyede gözümün önüne parçalara ayrılan tanımadığım bir gövde geldiğini ve yüzbaşının arkasından koşup, hayır hayır, ateş etme, benim için ateş etme, hiçbir şey için ateş etme dediğimi hayal ettim.</p>

  <p>Fakat elbette kumda bir çukur bulup içine çöktüm, mikrofonumu çukurun kıyısına yerleştirdim ve çöl fırtınası saçlarıma, burnuma, kulaklarıma kum doldururken beklemeye başladım. Neden sonra İran hatlarına doğru ilk top mermisi ateşlendiğinde kayıt tuşuna bastım. O kaseti hâlâ saklıyorum. Kükreyerek ateşlenen toplar gökyüzünün altında belli belirsiz seçiliyordu ve ben Wilfred Owen'ın 'gazap saçmaya hazırlanan uzun siyah silahları' nasıl anlattığını düşündüm. Ve karşımda yirmi-otuz uzun siyah top duruyordu, kum tepelerinin ardında daha da fazlası vardı. Ve orada, sadece top seslerini değil, farkında olmadan müstakbel işitme kaybımı da kasede almıştım; o geceden sonra sol kulağım yüzde 25 işitme kaybına uğrayacak ve bir daha hiç düzelmeyecekti. Tam o an kasete şunları kaydetmişim:</p>

  <blockquote class="">
    <p>Topçular hemen önümüzde, kum fırtınasının altında, 155 milimetrelik Rus yapımı devasa toplara mermi sürüyor ve ateşlerken kulaklarını kapatıyorlar. Toplar öyle gürültüyle patlıyor ki, sonrasında kulaklarım çınlıyor. —BAAMM— Şimdi bir tanesi daha ateşlendi —BAAMMM—, namludan sanki neredeyse 6 metre uzunluğunda alevden bir dil fırlıyor —BAAMMM— Şu an dört bir yanımdan top mermileri fırlıyor; rüzgarla, —BAAMMM— şimdi bir tane daha ateşlendi, rüzgarla savrulan kum deryasının tam ortasındaki bu ağır top ateşi, inanılmaz bir manzara oluşturuyor.</p>
  </blockquote>

  <p>Bu satırları yazarken, topların yankılarını hâlâ işitebiliyorum; yorgun ve mutsuz olduğumda ya da müzik dinlemeye çalışırken veya akşam yemeğinde benimle konuşan birini duyamazken beni bir gecede delirtiverecek o keskin ve bitmek bilmez kulak çınlaması.</p>

  <p>Irak radyosunu açtım. Son İran mevzileri de 'düşmek' üzereydi ve Iraklı generaller Hürremşehr'e 'son taarruzdan' söz ediyordu. Beş gün önce Basralılar televizyonda Irak ilerleyişine dair havadisleri izlemekten gayet memnundu, fakat artık kentteki tüccarlar ve esnaflar, durumlarını gözden geçirmek için savaş hakkındaki bilgileri yabancı gazetecilere sormayı tercih ediyorlardı. İstilanın üzerinden bu kadar zaman geçtikten sonra, İran mermilerinin hâlâ Irak topraklarına düşeceğini kimse tahmin etmiyordu.</p>

  <p>O akşam Basra Bölge Hastanesi'ni gezmeye davet edildik; çinilerle ve soluk mavi boyayla kaplanmış, kışlaya benzeyen kasvetli bir binaydı, içerideki tekdüzeliği, çiçekli çarşaflarla düzgün yapılmış yataklar ve enerjik doktorlar kırıyordu sadece; tabii bir de, sağlıktan sorumlu Irak Devlet Bakanı Dr. Sadun Halife El-Tikriti'nin her yerde hazır ve nazır varlığı. Nereye gitse mutlulukla selamlanıyor ve alkışlanıyordu; kısa boylu, cana yakın, posbıyıklarının ardında muzip bir gülümsemeyle dolaşan bir adamdı. Herkes Dr. El-Tikriti'yi abartılı bir sıcaklıkla karşılıyordu ve bakan bir şaka yaptığında, hastanenin mermer koridorları kahkahalarla inliyordu. Basra Hastanesi, son bir hafta içinde kentte yaralanan beş yüz kişinin neredeyse hepsini barındırıyordu, fakat El-Tikriti hastaneyi turlarken aklında hastalardan daha fazlası vardı. Yabancı basın mensuplarını, sivilleri bombalamanın kötülüklerine dair kısa, keskin bir nutukla karşıladı; bakan-doktor şimdi gülmeyi kesmiş, yumruğunu masaya vura vura, İran hava kuvvetlerinin alenen Iraklı çocukları öldürdüğünü iddia ediyordu.</p>

  <p>Çocuklar koğuşuna yöneldi El-Tikriti. Minik, dehşetle çarpılmış yüzleriyle sargıların altından bakan çocuklar ve beyaz önlüklü doktorları köylülere özgü o tedirginlikle izleyen sessiz annelerle dolu, perdeleri kapalı uzun bir odaydı burası. "Mesela şu küçük kızı ele alalım," dedi iyi doktor, güzel kocaman kahverengi gözlü, kıvırcık siyah saçlı çocuğun yanında bir an durarak. "Daha üç yaşında ve bir bacağını kaybetti." El-Tikriti, bunları söyledikten sonra, sözlerinin doğruluğunu kanıtlamak istercesine kızın örtündüğü çarşafı çekti; gerçekten de sol bacağın yerinde bandajlı bir eklentiden başka bir şey yoktu. Birdenbire çıplak bırakılan küçük kız mahcubiyetle yüzünü buruşturdu, fakat El-Tikriti, arkasında üniformalı bir milisle birlikte, çoktan uzaklaşmıştı kızın yanından. Milis sivil hayatta bir hastabakıcıydı, fakat şimdi kamuflaj ceketi ve belindeki tabancasıyla yatakların arasından geçerken hastaneyle tuhaf bir zıtlık arz ediyordu; özellikle de ikinci çocuklar koğuşunun sonuna vardığımızda.</p>

  <p>Zira orada, karanlık bir köşede beş yaşında bir erkek çocuğu yatıyordu, her tarafı sargılıydı, İranlıların attığı bir yangın bombasıyla korkunç şekilde yanmış ve henüz hayati tehlikeyi atlatamamıştı. Burun deliklerinde plastik hortumlar vardı, göğüs kısmı ve uyluktan ince tüllerle kaplanmıştı, yaşlı gözlerini acıyla kısmıştı; gözleri, düşünmek bile istemeyeceğimiz bir ızdırabın küçük mahrem dünyasına açılan kapılardı adeta. Çocuk yüzünü yastığına doğru çevirdi, derin derin nefes aldı; bunun üzerine milis öne çıkıp küçük bandajlı kafayı tuttu ve basının tetkik edebilmesi için tekrar eski haline getirdi. Çocuk acıyla baktı bize; bu muameleyi protesto etmeye kalkışan bir gazeteciye de gerekli cevap verildi: Milis tıbben eğitimliydi, içimiz rahat olsundu.</p>

  <p>Ardından Dr. El-Tikriti bizi hızla yandaki yatağın başına sürükledi ve söylevini sürdürdü: O yataktaki çocuk da insafsızca acı çekmeye mahkum edilmişti, asla kavrayamayacağı bir gaddarlığın hedefi olmuştu, işte İranlıların canavarlığının bir kanıtı daha karşımızda duruyordu. Derken sirenler çalmaya başladı ve uzaklarda bir yerden uçaksavar sesleri duyuldu. Başka koğuşlar da vardı; Bangladeşli denizciler de İran jetlerinin bombalarından payını almıştı. Dr. El-Tikriti birbirinden zayıf adamların üzerinden çarşafları çekip çekip onları çırılçıplak bırakıyor, onlar da mahcubiyetle örtünmeye çalışıyordu; Dakka sokakları için uzuvları kesilmiş, bacakları olmayan yeni bir dilenciler kuşağı yatıyordu sanki Basra Hastanesi'nin yataklarında. Petrol tanklarının cehennemi patlamalarına yakalanmış petrol işçileri vardı sonra; yanmış yüzleriyle tavana bakıyorlardı ve dehşet verici bir an, doktorlar bir adamın yüzünü saran bandajları çıkarmaya başladı. El-Tikriti geniş geniş güldü. "Bu insanlardan bazıları İngilizce biliyor," dedi yatakları göstererek. "Ne olduğunu niye kendilerine sormuyorsunuz?"</p>

  <p>Kimse bu öneriye yüz vermedi, fakat Iraklı bakan misafirlerini çoktan Şattül Arap yakınlarındaki eğitim hastanesine götürmeye karar vermişti bile. Altı katlı bir binaydı bu; tıp merkezinden ziyade resmi bir devlet binasına benziyordu, İran top mermisi dördüncü kata isabet etmiş, dört hastayı yaralamıştı; doktor, bunun da kasıtlı bir saldırı olduğunu iddia ediyordu, zira hastaneye üzerinde kızıl ay olan beyaz bayraklar asılmıştı. Fakat olsa olsa bir metrekarelik bayraklardı bunlar ve doktorların hastane terasına boyadığı koyu kızıl ayı, betonun renginden ayırt etmek çok zordu. El-Tikriti tavana sıçramış kan damlalarını göstererek, "Araplar bunu asla yapmaz, sivillere asla saldırmaz," dedi. Fakat binadan ayrılırken, kapıya hasar görmüş, arkası açık bir kamyon yanaştı. Kasasında iki ceset vardı, üzerlerini yarı yarıya örten kirli battaniyelerin altından, dört çıplak kahverengi ayak çıkmıştı. Şoför cesetleri ne yapması gerektiğini sordu; Dr. El-Tikriti yakınlarda gazeteci görmeyince, "Nereden aldıysan oraya götür," diye kestirip attı.</p>

  <p>İlk Iraklı komandolar Şattül Arap üzerindeki Karun Nehri'nin batı kıyısına ulaştığında, Irak'ta takvimler 2 Ekim'i, saatler ise 12:23'ü gösteriyordu; dört küçük siluet, yanmış ve devrilmiş kamyonlarla dolu mevzileri aşıp, rıhtım tarafına doğru el bombaları fırlatarak, Hürremşehr sahili boyunca koşturuyordu. Onları, sadece 400 metre uzakta, yıkıldı yıkılacak bir barakaya yığılmış kum torbalarının üzerinden, Irak ordusuna ait bir dürbünle bakarak izleyebiliyordum. Bu arada hemen yanımdaki Iraklı keskin nişancı, Karun Nehri'nin diğer tarafındaki İran mevzilerine kurşun yağdırıyordu.</p>

  <p>Diğer yanımda ise Agence France-Presse'ten Pierre Bayle vardı; asla paniğe kapılmayan pragmatik bir adamdı, bu özellik ona, uzak diyarlardaki lejyonerlik günlerinden miras kalmış olmalıydı. Rıhtım bölgesine hareket eden her Iraklıdan sonra bana dönüp, "Fena değil, fena değil," diye mırıldanıyordu. "Bu çocuklar hiç fena değil." Olağanüstü bir manzaraydı; adeta Kırım savaşının romantize edildiği yağlıboya tablolardan fırlamış bir zırhlı birlik taarruzuydu. Askerler bir doktan diğerine koşarak ilerliyor, etraflarında roketler patlarken kendilerini kum torbalarının arkasına atıyor, ardından nehir kıyısındaki son İran mevzisine el bombaları fırlatıyorlardı. İranlılar makineli tüfekler ve roketlerle karşılık veriyordu. Kurşunlar, neredeyse bir saat boyunca, sığındığımız küçük ada plantasyonunun üzerinden vınlayarak geçti, arkamızdaki palmiye ağaçlarına saplandı ve adayı Irak topraklarına bağlayan dubalı metal köprüyü çınlatıp durdu. Ancak saatler sonra Iraklılar Karun'u Şattül Arap'ın 4 kilometre yukarısından geçmeyi başardı ve karşı tarafa bir tank bölüğü gönderip (nihayet) Abadan'daki İranlıları kuşatmaya başladı. Bizzat İran radyosu, 'düşman birliklerinin' kentin kuzeyine 'sızdığını' kabul ediyordu.</p>

  <p>Karun Nehri Şattül Arap'a dik açılarla dökülür; bizim bulunduğumuz yer iki nehrin karıştığı noktanın neredeyse tam karşısıydı (dümdüz Um El-Rassas plantasyon adası da Şatt'ın tam ortasındaydı) ve bu sayede Iraklıların nehir kıyısını ele geçirişini sonuna dek izledik. Irak top mermileri, arkalarındaki bir grup terk edilmiş Chieftain tankını durmadan vuruyordu; İranlılar, geri çekilişleri Karun'da kesilince tankları bırakmak zorunda kalmıştı. Bütün sabah ve öğlen Iraklılar Abadan'ı topa tutarken, küçük adada, tam başımızın üzerinde, jet motoruna benzer uğursuz bir gürültü dolaşıp durdu.</p>

  <p>Top mermileri çıplak gözle görülemeyecek kadar hızlıydı, fakat bir süre sonra gölgelerinin nehrin üzerinde hareket ettiğini fark ettim; suyu ve küçük çeltik tarlalarını hızla aşıyor, Abadan'a düştüklerinde duyulan korkunç patlamalar, ne kadar etkili olduklarını gösteriyordu. Gözlerimi bu acayip fenomenden alamıyordum. Top mermileri yere inmeye başlamadan önce azami yüksekliğe ulaşırken, sanki suyun üzerine minyatür bir bulut gelip yerleşmiş gibi, yanımızda küçük gölgeler (nehre saçılan minik, korkutucu siyah sivilceler misali) geziniyordu. Derken gölge küçüldükçe küçülüyor, uzaktaki kıyıya doğru tüyler ürpertici bir hızla ilerlemeye başlıyor ve güneş ışığında kaybolup gidiyordu.</p>

  <p>Top mermilerinden biri, nehrin öbür yakasına demirli büyük bir gemiyi vurmuştu; yanmaya başlayan geminin güvertesinden yükselen alevler neredeyse 100 metreye ulaşıyordu. Yangının merkezinde beyaz bir yoğunluk vardı, öyle parlaktı ki yüzümün yandığını hissedebiliyordum ve bakmaya çalıştığımda gözlerim acıyordu. Irak topçu ateşinin ve İran mermilerinin küçük barakamızın etrafında yarattığı gürültü zaman zaman öyle yoğunlaşıyordu ki, Irak askerleri pencerelerin arkasına, ada üzerindeki terk edilmiş köyün ara sokaklarına çöküyorlar; birbirlerine bağırarak seslerini duyurmaya çalışıyorlardı. Bir yüzbaşı (muharebe üniformasının üzerindeki küçük altın madalyon Baas partisi üyesi olduğunu gösteriyordu), adamlarının nehrin öbür tarafındaki kendi askerlerini vurmasından korkuyordu ve sürekli nehrin daha aşağısına ateş etmeleri emri veriyordu. Geniş bir göğsü, büyük, butlu kolları ve sol yanağında yara izi olan uzun boylu bir Iraklı keskin nişancı, dürbünlü, kocaman Sovyet Dragunov tüfeği eşliğinde yıkık dökük barakamıza girdi. Bize bir okul çocuğu gibi sırıttı, yüzünü kaşıdı, tüfeğini kırılmış pencereye yerleştirdi ve İranlılara doğru iki el ateş etti. Derken bir top mermisi, dışarıdaki palmiyeleri sarsıp tavandan sıva parçaları dökerek çok yakınımıza düştü.</p>

  <p>Iraklılar nihayet propagandalarını gerçeğe uydurmayı başarıyor gibiydi. Hürremşehr ve Abadan'ı aldıkları, böylece Şattül Arap'ın her iki yakasını kontrol ettikleri takdirde, bütün su yolunun fiziki denetimini de ele geçirmiş olacaklardı —ki savaşın görünürdeki sebeplerinden biri de buydu. Iraklıların şimdi İran'ın 80 kilometre içlerindeki Dezful ve Ahvaz'a ilerlediklerine dair haberler geliyordu; Iraklıların Ahvaz radyo istasyonunu çoktan ele geçirdiklerine dair iddialar eksik değilse de, pek inandırıcı değildi. İstasyonu on iki gün önce de ele geçirmişler, fakat sonradan gazeteciler istasyonun İran toplarıyla yerle bir oluşunu seyretmişlerdi. Ve İran'ın Abadan müdafaasının sertliği kimsenin dikkatinden kaçmamıştı. Hürremşehr'de bile hâlâ savaşıyorlardı, keskin nişancıları rıhtımdaki vinçlerin tepesinden sürekli ateş ediyordu.</p>

  <p>Barakamızdaki Irak askerleri, Um El-Rassas'tan ayrılırken bizi keskin nişancılar konusunda uyarmıştı, İranlılar bizi barakanın yanında göremiyor olsalar da, adayı Şattül Arap'ın batı kıyısına bağlayan demir köprüye geldiğimizde açıkça onların karşısına çıkmış olacaktık. Pierre Bayle ile birlikte ağaçların arasından hızla yürüdük, arada bir kurşunların yakınımıza düştüğünü duyuyorduk, fakat köprünün eşiğine gelene kadar soğukkanlılığımızı koruduk. Orada yine suyun üzerinde esrarengiz bir biçimde süzülen mermi gölgelerini gördüm. "Robert, koşmak zorunda kalacağız," dedi Bayle, fakat ben aynı fikirde değildim. Belki parlak gün ışığı, belki palmiyelerin cennetten çıkma yeşilliği, köprüden geçerken kimsenin bize dokunmayacağına inandırmıştı beni (veya buna inanmak istemiştim).</p>

  <p>Yanılıyordum elbet. Biz dar demir köprüye çıkar çıkmaz üzerimize kurşun yağmaya başladı; bazıları öyle yakınımızdan geçiyordu ki, arkalarında bıraktıkları hava boşluğunu hissedebiliyordum. Derken nehrin üzerinde yaylım ateşle oluşan bir çizginin bize doğru yaklaştığını gördüm. Artık koşuyordum, fakat tehlikeli ve çocuksu bir yetenekle, kurşunlar suyun üzerinde küçük kabarcıklar halinde köprüye doğru ilerlerken, bu sahnenin Hollywood filmlerinde nasıl görüneceğini düşünmekten de kendimi alamıyordum. Ve sonra kurşunun sudaki o heyecanlı seyahati demir köprüde son buldu; şimdi etrafımızda, nişan alınarak ateşlenen kurşunlar sekiyordu. Burnumun dibindeki bir metal parçasının, isabet eden kurşunla yamulduğunu gördüm. Daha hızlı koşuyordum şimdi, fakat bir tür uyuşukluk da sarmaya başlamıştı gövdemi, bütün bunların gerçek olmadığına dair tehlikeli bir his, sürekli 'bırak ne olacaksa olsun' diyen bir iç ses... Hiç fark etmeden o sese kulak vermiş olmalıyım ki, saniyeler içinde Bayle'ı yanımda buldum, kaset kaydediciyi benden alıp sol kulağıma, "Koş koş!" diye bağırdı ve sırtımdan itti. Köprünün sonuna yaklaştığımızda, beni kollarıyla kucakladı ve ikimiz birlikte Şattül Arap'ın sularına atladık, kurşunlar hâlâ etrafımızda dans ediyordu. Kıyıya kalan son metreleri çamurlu suda yürüyerek kat ettik, karaya kendimizi zor attık ve havantopu mermileri köprünün etrafında parçalanıp şarapneller demire çınlayarak çarparken palmiye ağaçlarının arkasına saklandık.</p>

  <p>Ağaçların arasında yalnız değildik: Bir Irak müfrezesi Hürremşehr'e havantopu yağdırıyordu. Çavuş, Pierre'le bana bir el işareti yaptı ve askerlerin arasında, oracığa, çamur falan dinlemeden, yorgunluktan bitmiş halde serildik. Askerlerden biri bize çay getirdi; Bayle'e baktım, o da bana baktı. Aynı şeyi düşündüğümüzü anladım: Saddam yutabileceginden büyük lokma ısırmıştı. Kasırga savaşına falan benzemiyordu bu, büyük ihtimalle uzun, ızdıraplı bir cephe savaşı yaşanacaktı. O öğleden sonra Hamdan Oteli'ne döndüğümüzde, eski teleks makinesinden haberimi gönderdim ve kaseti de vakit geçirmeden Londra'ya yolladım. İşimi bitirdikten sonra da odama çıkıp on beş saat uyudum. Bu işin macera kısmı giderek yok olmaya başlamıştı.</p>

  <p>Peki atlattığımız onca badireye rağmen savaş alanına tekrar tekrar dönmenin ne alemi vardı? <i>Times</i>'ın dış haberler servisine, param suyunu çekmiş olmasına rağmen, neden Basra'da kalacağımı söyledim? Kuşkusuz, büyük tehlikeler eşliğinde tanık olduğum tarihin bir parçasını daha görmek istiyordum. Eğer Saddam'ın, saldırısının karşılaşacağı direnişi (İranlılar cesaretle karşı koyuyordu) acayip bir biçimde azımsadığı doğru çıkarsa, Irak ordusu Humeyni'nin çağrısına uyup isyan edebilirdi pekâlâ. Bu da Saddam rejiminin sonu veya Irak'ın İran tarafından işgal edilmesi ve nihayetinde bir başka Şii İslam Cumhuriyeti'nin kurulması (velhasıl Amerikan ve Arap kâbusunun gerçeğe dönüşmesi) anlamına gelebilirdi.</p>

  <p>Fakat savaş bir gazeteci için bulunmaz, ızdıraplı, çekici, eşsiz bir deneyimdir de. Bu uyuşturucunun bir şekilde imha edilmesi gerekir. Eğer onun cazibesine kapılırsa, gazeteci pekâlâ ölebilir. O zamanlar gençtik. Afganistan'daki Sovyet işgaline daha yeni tanık olmuş, Lübnan iç savaşını ve İsrail'in 1978'deki ilk işgalinin sonuçlarını takibe ne zamandır kendimi fena kaptırmıştım. Derken İran devrimi patlak vermiş, hemen ardından bir çetin sınavın daha, İran-Irak savaşının ortasına düşmüştüm. Bu benim savaşımdı. Ya da her sabah Irak cephe hatlarına gitmek üzere kalktığımızda böyle hissediyordum. Ve bu yüzden, Şattül Arap'ta sıcaktan kavrulan bir sabah, bu kez Gavin ve ekibiyle birlikteyken, bir kez daha ölümün eşiğine geldim. Yanımda yine CBC'in kayıt cihazı vardı ve (bu satırları yazmadan önce) o gün kaydettiğim kaseti oturup bir daha dinledim. Kasette, kalbi güm güm vurarak konuşan adam, işte o gün savaşın ne kadar dehşet verici olduğunu anlamaya başlamıştı.</p>

  <p>Uzakta, nehrin üzerindeki gemilerin neredeyse hepsi yanıyordu; kameraların önünde cereyan eden bir yıkım gösterisiydi bu. Fakat biz bir kez daha Irak hatlarını geçip nehre varmak zorundaydık ve şimdi İranlılar kendilerini vinçlerin tepesine iplerle bağlamıştı, üstelik sadece tüfek değil el bombaları da vardı. İşte o gün CBC için yaptığım kaydın dökümü:</p>

  <blockquote>
    <p>FISK: Şimdi terk edilmiş bu köyden geçiyoruz, görünürde gerçekten kimse yok, sadece çatılardaki bir avuç Irak askeri ve onları göremiyoruz. Fakat çok yakınlardan hafif silahlarla şiddetli ateş açılıyor. <i>Giderek yoğunlaşan silah sesleri.</i> Evet, araba orada, Gavin...</p>

    <p>HEWITT: Aşağıya, aşağıya.</p>

    <p>FISK: Evet, oradalar. <i>Bu kez daha yakından silah sesleri.</i> Niye gazeteci olduğumu merak etmeye başlıyorum. <i>Kalbimin çarpıntısından sesim kesik kesik çıkıyor.</i> Bir bahçeye doğru ilerliyoruz, belli ki bir okul burası. Sıralar sınıflardan çıkarılıp bahçeye yığılmış.</p>

    <p><i>Yaklaşan bir havan topunun sesini, muazzam bir patlama takip ediyor; gürültü sesimi bastırıyor ve kayıt cihazının üzerindeki ses denetimini bozuyor.</i></p>

    <p>FISK: Bence geriye dönelim, bu yoldan, hadi. <i>Onlarca silah sesi ve Gavin'in konuşması, BBC ekibi ve Fisk hayatları için, nefes nefese koşuyor.</i> Güvenliğimiz için arabaya dönüyoruz. Hey, bu çok yakındı. Sanırım bizi görebiliyorlar. Gidelim! Gidelim! Orada...</p>

    <p>HEWITT <i>(ekibe):</i> Evet, hadi, hadi, çıkıyoruz buradan. Gidebiliyor muyuz? Lanet olsun!</p>
  </blockquote>

  <p>Kaydın devamında, Iraklı şoförümüze gazlamasını söylüyoruz, hattâ bunu yapmasını bağırarak istiyoruz. "Sür, sadece sür!" diye telaşla bağırıyor bizden biri ve uzaklaşmaya başladığımızda, ben mikrofona dönüp, Londra'daki CBC bürosundaki George Lewinski ve Sue Hickey'e şu mesajı veriyorum:</p>

  <blockquote class="">
    <p>George ve Sue, umarım şu an bunları dinliyorsunuzdur. Lütfen, lütfen, elinizden geldiğince ne kadar tehlikeli olduğunu anlatın. Ve lütfen ne olursa olsun bu kaseti saklayın, hayatımın geri kalanında, İrlanda'daki küçük evimde otururken, bu günü hatırlamak istiyorum. Ne yaparsanız yapın, bu kaseti atmayın!</p>
  </blockquote>

  <p>Kaset hiçbir zaman onlara ulaşmadı. Kaseti Basra'da, Kuveyt Havaalanı'ndan gönderilmek üzere sınırdan geçirmesi için Iraklı taksi şoförümüze verdim, fakat şoför sınırdan geri çevrildi. Dört saat sonra, mahcup mahcup sırıtarak ve kasetimi arabanın camından ölü bir balık gibi uzatarak, otelin dışında duruyordu. Kaydı daha sonra hışırtılı bir telefon hattı üzerinden Londra'ya aktardım. Kanadalıların kaydı nasıl yayına soktuğunu Tanrı bilir; sonradan bana, Yukon, White Horse'taki bir kamyon şoförünün Toronto'daki CBC'ye telefon açıp, "Bunlar gerçek miydi?" diye sorduğunu anlattılar.</p>

  <p>Bir anlamda, gerçekti. O kayıt, bir şey için hayatlarını riske atan nispeten genç dört adamın gerçek sesiydi. Peki o 'şey' neydi? Hiçbir şey mi? Bence değil. Hayatımızı tehlikeye atarak, yaptığımız işe sahicilik kazandırdığımızı düşünüyorum; o sahicilik bize, yazdıklarımızın doğruluğu konusunda hükümetlere (veya diğer gazetecilere) meydan okumamız gerektiğinde ihtiyacımız olan güvenilirliği kazandırdı. O kaydı yaparken yaşadığım tecrübe, Irak'ın bu devasa savaşı 'kazanamayacağı' konusunda bende en ufak bir kuşku bırakmamıştı. O Ekim ayında şu satırları, bir İran topçu birliğinin karşı taarruzu sırasında yazdım: "Eğer mevcut durum mantıki sonucuna götürülürse, Irak topları Hürremşehr'e değil, İran topları Basra'ya yağacak." Altı yıl sonra da olsa, tahminimde haklı çıktım.</p>

  <p>Basra'daki Bailey köprüsünden artık durmadan askeri ambulanslar akıyordu. Şalemçe'deki sınır noktasına bir kez daha gittim; kumda öylece yatan yaralı Iraklılar vardı artık karşımda, hemen yanlarında askerler, 155 milimetrelik toplara mermi sürüp sınırın öte yanına ateşlemeyi sürdürüyordu. Hoplaya zıplaya çölden çıkıp gelen bir ambulans, palmiyelerle yarı yarıya çevrili bir kum çukuruna saplanıp kaldı. Ambulanstan sedyeyle bir piyade erini alıp omzundaki kana batmış bandajları çıkardılar ve eski polis karakolunun gölgesindeki derme çatma bir yatağa yatırdılar, İranlı bir keskin nişancının vurduğu adam hâlâ çok acı çekiyor, fakat tepesinde şırıngalara ağrı kesici çeken üç sağlıkçı erin korkusundan sesini çıkarmıyordu. Toplar dakikada bir mermi ateşliyor, binanın duvarlarını sarsan muazzam patlama sesleri doktorların da ödünü patlatıyordu.</p>

  <p>İkinci Iraklı yaralıyı da kumların içinden çıkarıp getirdiler, isabet alan bir tanktan fırlamış bir erdi bu; patlamanın etkisiyle şoka girmişti. Arkadaşları onu karakolun bahçesine taşırken başı kontrolsüzce bir yandan öbür yana savruluyor, dizleri acıyla bükülüyordu. Omzundan yaralanmış asker hafif hafif inliyordu. Hürremşehr'e doğru ateşlenen her top mermisinde şoka girmiş askerin gözleri yuvalarında oynuyor, kolları iki yanında kukla gibi sallanıyordu.</p>

  <p>Irak ordusunun güney cephesindeki ileri ilkyardım istasyonu kasvetli küçük bir binadan ibaretti; zemini kaplayan kurumuş kan lekeleri, Irak ordusunun 'kasırga savaşı'nı ağır kayıplarla yürüttüğüne delaletti. İstasyonun sorumlusu açık sözlü biriydi. "Bu eski bir bina ve İranlıların bütün haritalarında işaretli," diyordu. "Buraya da ateş edecekler ve ölü sayısı artacak." Kederli bir gülüş fırlattı bana. Üç dakika sonra da İran mermileri yağmaya başladı, Iraklı nişancılar hemen kalkıp siperlerine girdi.</p>

  <p>Hürremşehr-Şalemçe otoyolunda (ki güvenli olduğu söylenen ve uzun süredir Iraklıların elinde olan bir otoyoldu bu) seyreden bir cipin sürücüsü, İranlıların konvoya açtığı top ateşinde yanarak ölmüştü. Tek bir büyük İran kenti düşmemişti ve kuzeydeki Kasrı Şirin hariç tutulursa, Iraklıların bütün ele geçirebildikleri, 3 bin kilometrelik boz, çorak çöl toprağından ibaretti, İranlılar son derece akıllı bir taktikle, kayalık ve kumdan oluşan bu bölgeden tepelere çekilmişti. Şimdi savaşı buradan sürdürüyorlardı.</p>

  <p>Gavin Hewitt'le birlikte Basra'daki askeri hastaneye gitmek istediğimizi bildirdik. İki dakikada izin verildi ve kimse hastanedeki yaralı askerlerle konuşmamıza engel olmaya kalkışmadı. Bütün yaralılar aynı hikâyeyi anlatıyordu: İran savaş helikopterlerinin (Amerikalıların Şah'a sattığı Cobra'lardı bunlar) sürpriz saldırıları ve birdenbire doğudan çıkıveren Fantom jetleri... Ağır yanıkları olan bir tankçı, jet motorlarının sesini duyduktan sadece bir saniye sonra füzenin tankını vurduğunu anlatıyordu; gövdesinin dörtte biri bir anda yanan petrolle kaplanmıştı. Irak ordusunun nakliye birimine bağlı bir er, Ahvaz'ın güneyinde, cipine isabet eden bir İran helikopter roketiyle araçtan fırlamıştı; yolda yatarken, cipin enkazından kurtulmaya çalışan diğer arkadaşlarının, aniden ortaya çıkıveren bir Fantom tarafından bombalandığını görmüştü.</p>

  <p>5 Ekim'de Iraklılar nihayet Hürremşehr'e girdi ve biz de onlarla gittik. Karşımızda yanmış, yıkılmış bir kent bulduk. Sadece yaşlı bir İranlı Arap vardı ortalıkta (Saddam'ın 'kurtarmaya' çalıştığı, milyonlarca Arabistanlı Arabın tek temsilcisi). Derin yüz çizgileri ve beyaz sakalıyla toprak damlı evinin taş zemininde oturmuş, Iraklı bir askere çay demliyor, yabancıların sorularını yanıtlamayı reddediyordu. 'Kurtarılmıştı.' Ne de olsa, Londra'daki İran elçiliğini basan silahlı eylemcilerin, El-Muhammere adıyla andıkları memleketleriydi burası. Saddam'ın Danzig'i olacaktı, ileride uzanan çöl de Sudetenland'ı. Iraklılar, İran'ın Araplarını kurtarmaya gelmişti, fakat sadece kentin tek ana caddesinde yürüyebiliyorduk. Bir zamanlar işlek olduğu söylenen caddede, şimdi devrilmiş telefon direkleri ve tek katlı karanlık dükkânlar vardı. Yorgun Iraklı askerler, yüzleri çamura batmış bir halde, kapı önlerinde oturuyor ve oluklu sac levhaların koruması altında konuşuyordu.</p>

  <p>Irak savunma bakanı ve Saddam'ın birinci kuzeni General Adnan Hayrallah, İranlılara ateşkes önermişti (Irak'ın İran topraklarından çıkmak gibi bir düşüncesi yoktu, sadece dünyaya Irak'ın 'barışçı niyetlerini' göstermek istiyorlardı), fakat tek taraflı ateşkesin başlamasından altı buçuk saat sonra İranlılar işgal altındaki Hürremşehr'e ateş açtı. Karun Nehri yanındaki yıkılmış bir evin bahçesinde oturmuş, Irak ordusundan Albay Ramsi'yi dinliyorduk. Yorgunluktan kapandı kapanacak gibi görünen kan çanağına dönmüş gözleriyle, askerlerinin kentin ve limanın kontrolünü ele geçirdiğini iddia etmekteydi ki, etrafımızdaki evlerin ve bahçelerin üzerine top mermileri yağmaya başladı.</p>

  <p>Caddenin sonundaki köprü patlamalarla çatırdamaya başlarken, bir teğmen yanımıza gelip, "Lütfen şimdi gidin, zira güvenli değil," dedi. Bahçe kapısından giren bir Iraklı komandonun sağ yanağından kan akıyordu, şarapnel yarası almıştı. Irak Özel Kuvvetleri'ne bağlı askerler (gülerek gazetecilere o bildik zafer işaretini yapmıyorlardı artık) boş bir havuzun kenarında oturmuş, bize somurtarak bakıyorlardı. İran Devrim Muhafızları, Karun Nehri'nin batı yakasındaki ağır hasarlı binaları hâlâ ellerinde tutuyorlardı; altı Chieftain tankıyla merkez postanesini geçip en yakındaki Irak komando noktasına ateş ediyorlardı ve nihayet Irak mevzilerinden birini vurdular. Evin bahçesinden çıkıp koşarken, son olarak bir Irak tankını görebildim; topunun namlusunu durmadan döndürüp paletleriyle asfaltı un ufak ederek kent merkezine doğru ilerliyordu.</p>

  <p>Irak tankları şimdi Hürremşehr kıyısı boyunca mevzilenmişti. Limana çok ani girmiş olmalıydılar, zira dokların her yanında hâlâ boş yük vagonları, yarı boş taşıma arabaları ve hasar görmüş vinçlerden sarkan yanan konteynırlar vardı. Bazı Irak askerleri konteynırların içindeki malları yağmalıyordu; gayet tuhaf içerikli bir hırsızlıktı bu: Suzuki motosikletler, futbol topları, Hollanda'dan gelen kedi mamaları ve Çin işi pinpon raketleri...</p>

  <p>Rıhtımın açığına demirlemiş gemiler günlerdir yanıyordu. Yugoslav şilebi Krasica'nın kaptanı, mermilerle kalbura dönmüş gemisinin arka güvertesinde korkuluklara yaslanmış, geniş geniş sırıtıyordu. "Her iki taraf da on beş gündür durmadan bizi vuruyor," diye bağırıyordu. "Biz de aşağıda oturup kâğıt oynuyoruz ve bira içiyoruz — ne yapalım başka?" Beterin de beteri vardı, Yugoslav kaptan doğuya doğru dönüp baksa dumanlar içinde yanan başka bir gemi görecekti. İtalyan şilebi <i>Capriella</i>'nın kaptan köprüsü, bacası ve üst güvertesi cayır cayır yanıyordu. Bir başka İtalyan gemisinin mürettebatı ilk bombardımanda çıkan yangını söndürmeyi başarmış, fakat bombardıman devam edince gemiyi bırakıp bir Kore şilebine sığınmaya çalışmıştı. Koreliler onları reddedince, bu kez bir Yunan gemisine sığınmışlardı. Çin gemisi <i>Yung Chun</i>'un gövdesinde roket ve mermi delikleri vardı. Daha doğuda, hepsi coşkuyla yanan daha büyük gemiler de vardı.</p>

  <p>Bu gemilerin hiçbiri bir daha denize açılmayacaktı. Sekiz yıl boyu limanın kenarında birer enkaz olarak kalacaklardı. Fakat Basra'da, limana demirlemiş doksan büyük şilebin mürettebatı hâlâ bordadaydı ve öfke içinde, gerçek bir ateşkes sağlanırsa çabucak kaçmanın yolunu gözlüyorlardı; onlar da, neredeyse çeyrek asır sonra hâlâ limanda çürüyor olacaklardı. Halife Ömer Bin Hattab'ın 638'de kurduğu bu liman kenti için dokunaklı bir manzaraydı bu; 1914 ve 1941'de Britanya işgaline uğrayan kent, 2003'te de aynı kadere maruz kalacaktı. Basra, Britanyalı tüccarlar için 1643'ten beri çok önemli bir kentti ve kentin pis kokulu altı kanalının ardında, Osmanlı evlerinin işlemeli ahşap kapılarını ve zarif panjurlarını bulmak mümkündü. Halife Ömer, kimseye kentin palmiyelerini kesme izni verilmemesi yönünde hüküm koymuştu, fakat şimdi, ırmak kollarıyla yol yol kesilen plantasyonlarda, binlerce palmiye tepesi kesilmiş veya yanmış bir halde ölümü bekliyordu. Uzun yıllar önce o ırmak kollarında süzülen ondokuzuncu asır buharlı gemileri, artık çürüyen birer endüstriyel teknoloji müzesi görünümündeydi. Birkenhead ve Belfast tersanelerinin kızaklarından haklı bir zafer duygusuyla denize indirildikleri günler çok uzaklarda kalmıştı. Basra turist bürosunun, herhalde talihsiz bir coşma ânında ürettiği 'Doğu'nun Venedik'i' sloganında bile imparatorluğun izlerini bulmak mümkündü. Şattül Arap Oteli, Britanya İmparatorluk Havayollarının Şatt'ta inen deniz uçaklarının mola yeriydi; yolcular, hâlâ Britanya yapımı gemilerin maketleriyle dekore edilmiş olan salonda ağırlanıyorlardı.</p>

  <p>Iraklılar artık her geçen gün, zafere o kadar da çabuk ulaşamayacaklarını öğreniyorlardı; en azından haftalar, belki aylar, hattâ yıllar gerekecekti bunun için. Hürremşehr çevresindeki Irak ordusu, on günde ancak 8 kilometre ilerleyebilmişti. Kentte, kırmızı paraşütçü beresi takan ve sürekli kısa bir kamçı taşıyan Iraklı bir albay, İranlıların hâlâ sıkı çarpıştığı konusunda bizimle hemfikirdi. Daha o konuşurken, yanımızdan kanlar içinde genç bir asker geçirdiler; yaralı asker, "Ölüyorum!" diye bağırıyordu. Aynı gün konuştuğum bir başka subay, "İranlıların savaşmayacağını düşündük. Fakat şimdi inancım o ki, ne olursa olsun savaşacaklar," diyordu.</p>

  <p>Savaş inanması güç manzaralarla sürüyordu. Hamdan Oteli'nin lobisinde, "Gelin gelin," diye bağırdı enformasyon bakanlığından bir rehber bize doğru, "İranlı esirleri görmelisiniz." Savaşan taraflar açısından, esirlerin ilk teşhiri olacaktı bu; nihayetinde iş, binlerce esir askerin teatral bir biçimde sergilenmesine kadar varacaktı. Basın için iyi bir 'fırsat' olan bu uygulama, Cenevre Konvansiyonu'nun bariz ihlalinden başka bir şey değildi. Fakat o parlak Ekim sabahı, İranlıların neye benzediğini görmek için gittik. Gavin'in yerinde yorumuyla, 'kafesteki hayvanlar' gibiydiler.<sup><a href="../Text/dipnot.xhtml#bookmark061" id="footnote061">[1]</a></sup></p>

  <p>Beton duvarlı bir kışla kulübesinin uzak köşesinde oturuyorlardı, bir grup dağınık siyah saçlı genç adam, bazıları sargılar ve hepsi İran ordusunun gösterişsiz, kırışık üniformaları içindeydi. Tıraşsız on yedi adam, son üç gündür üzerinde uyudukları çıplak şiltelere oturmuş, televizyon kameralarına doğru esnemekteydi. Iraklı bir teğmen, onlarla konuşma iznimizin olmadığını söyledi ve İranlılar, beklenti içinde kendilerine yönelmiş kameralara ve mikrofonlara öylece baktılar. Bir gazetecinin aralarında İngilizce bilen olup olmadığını sorması üzerine, kafesli pencerenin altında oturan sakallı genç bir adam Almanca konuşabildiğini söyledi, fakat teğmen derhal susturdu onu ve kendisi söze girdi: "Ahvaz ve Muhammere'de esir alındılar. Başka ne öğrenmek istiyorsunuz, bana sorun."</p>

  <p>Fakat esirler elleri ve yüzleriyle konuşuyordu. Yarısına yakını yaralıydı, başları ve kolları sargılıydı. Duvara sırtını dayamış ince genç bir esir parmaklarıyla çaktırmadan zafer işareti yapıyordu. Beş esire, ön sayfasında Saddam Hüseyin'in kocaman resminin olduğu bir Bağdat gazetesi vermişler ve kaldırarak kameralara göstermelerini istemişlerdi, fakat gazeteyi öyle bir beceriyle kırıştırmışlardı ki, resim falan görülmüyordu. Almanca konuşan İranlı asker biz kulübeden çıkarken güldü ve başıyla selam verdi. Ardından Iraklı teğmen, fotoğraf çekmemeye söz verirsek, esirlerden ikisiyle konuşabileceğimizi bildirdi. İki üzgün, yorgun genç adam (birinin göğsü sargılarla kaplıydı), duvarlarına asılmış bir Saddam resmi, bir Gainsborough röprodüksiyonu ve bir demet pembe plastik çiçeğin boşluğu doldurmak için boşuna yarıştığı bir yemek salonuna alındı.</p>

  <p>İki asker salonun ortasındaki iki çelik sandalyeye oturtuldu, hükümet yetkilileriyle teğmen de 'tercüme' yapmak için yanlarında dikildi. Yaralı esir ellerini sinirli bir şekilde birbirine kenetledi ve titremeye başladı. Teğmen parmağını askerlerden birine doğru tehdit edercesine sallayarak, "Kayıplarınızı soruyorlar," dedi. Esir omuzlarını silkerek hiçbir şey bilmediğini ifade etti. "Ben bir İran askeriyim," dedi alçak sesle. İran ordusuna mollalar mı komuta ediyordu? Bu soru bizden gelmişti ve teğmen soruyu şu şekilde tercüme etti: "Subaylarınıza din adamları mı emir veriyor?" Bunun doğru olduğunu söyledi esir somurtarak ve ekledi: "Askerlerimizin ruh hali eskisi gibi değil."</p>

  <p>Ve dünya basını, bu iki esirin Ayetullah Humeyni hakkında ne düşündüğünü bilmek istiyordu. Teğmen soruyu çarpıtarak tercüme etti: "İşler böylesine kötü giderken Humeyni'ye dair düşünceniz nedir?" Yaralı esir, halkın Ayetullah'a dair 'düşüncesinin' savaştan sonra aynı olmayacağı yanıtını verdi. Fakat bize anlık bir bakış atarak, "Eğer iki Müslüman ülke arasındaki savaşı Ayetullah Humeyni çıkardıysa, bu yanlıştı," demeyi de ihmal etmedi. Bu cümledeki şart kipi, o ince kelime oyunu ('savaşı çıkaran Saddam değil mi' demeye getiriyordu İranlı esir) Iraklı teğmenin dikkatinden kaçmış olmalıydı ki, kendinden gayet memnun bir edayla esirlerin salondan çıkarılmasını emretti.</p>

  <p>Irak ordusu, zafer kanıtlarını sergilemekten hiç vazgeçmeyecek gibiydi; Hürremşehr'de ele geçirilen İran mühimmatı da saatlerce televizyonda gösterildi. Amerikan yapımı bir anti-tank topu (Hughes havacılık şirketinde imal edilmişti ve seri numarası da DAA-HOI-70-C-0525 idi), bir grup Sovyet yapımı zırhlı araç ve bir Amerikan personel taşıyıcısı... Iraklılar araçların üzerine sprey boyayla günün mana ve ehemmiyetini ifade eden bir slogan yazmışlardı: "Faşist Farsi Asyalılardan ele geçirildi!" O bitmek bilmez ele geçirilen zırhlılar piyesi, üzerindeki hükümet kontrolü artık giderek ağırlaşan savaş haberlerinin ayrılmaz bir parçası olacaktı.</p>

  <p>Bizi otobüslere doldurup, Basra'nın 160 kilometre kuzeyinde, İran sınırına sadece 50 kilometre uzaklıkta bulunan Amara'ya götürdüler. Ahvaz civarındaki orta cephede ele geçirilen yirmi Chieftain tankını (Britanya vaktiyle Şah'a 800 Chieftain satmıştı, demek ki kalmıştı geriye 780 tank) göstermek istiyorlardı. Tankların bazıları top mermileri veya el bombalarıyla vurulmuştu, fakat üzerlerine çıkmaktan geri durmadık. İleride kısmen hasar görmüş, kapağı açık bir tank duruyordu; ben ona tırmanıp sürücü yerine oturdum. Solumdaki duvara monte edilmiş bir heybede hâlâ Britanya Savunma Bakanlığı'nın tank kullanım kılavuzu duruyordu (üzerindeki damgada 'Önemli' ibaresi ve WO 14557-1 sicil numarası vardı). İranlı mürettebatın, tamamı İngilizce olan bu kılavuzu anlayabileceğinin nasıl akıl edildiği ise başlı başına bir muammaydı. Bir dakika kadar oturdum orada ve bu tanktaki mürettebatın muhtemelen kurtulamadığını düşündüm. O düşünce eşliğinde başımı yavaşça sağ tarafımdaki makineli tüfek yerine çevirmiştim ki, göreceğimi gördüm: Birkaç gün öncesine kadar savaş alanında çarpışan zavallı genç bir İranlının tüyler ürpertici kalıntıları duruyordu karşımda. Yanan üniformasından arta kalan çaputların siyah bayraklar misali kemiklerinden sarktığı, kömürleşmiş bir iskelet... Kafatasının içinde hâlâ pörsümüş insan eti kalıntıları vardı.</p>

  <p>Fakat Iraklılar kendi kayıplarını da gizleyemez haldeydiler. Basra'nın kuzeyinde, bir petrol istasyonunda duran sarı-beyaz renkte bir taksiye denk geldim. Şoför, arabasının üzerindeki uzun tahta kutuya göz kulak olmaya gerek bile duymadan, pompacıyla gevezelik yapıyordu. Irak'ta tabutlar genellikle arabaların üstlerinde taşınırdı ve bu defa tek farklılık, tabutun Irak bayrağına sarılı olmasıydı. Bir asker, cenaze için evine götürülüyordu.</p>

  <p>Baasçı <i>El-Tavra</i> gazetesine göre, son yirmi dört saatte sadece iki Irak askeri ölmüştü; bu da bir önceki günün kayıplarının yarısına (tabii kesinlikle şans eseri) tesadüf ettiğim anlamına geliyordu. Fakat aynı yolda, iç karartıcı yükleriyle kuzeye doğru giden dört taksi daha vardı ve üst bagajdaki tabutların hepsi üç yıldızlı kırmızı-beyaz-siyah bayrağa sarılıydı. Savaşın ilk günlerinde bu tür arabalara rastlanmıyordu, ne de o günlerde yollar askeri ambulanslarla dolup taşıyordu. Eylül'ün ilk haftasında, sadece tek bir günde Bağdat askeri hastanesinin morguna 480 ceset getirilmişti. Eğer bu cesetler savaş cephesinin sadece orta kısmından gelmişse, o zaman toplam kayıp sayısı günde 600-700'lere ulaşıyor demekti. Irak basını bile artık zafer hikâyelerini, Iraklı askerlerin kendilerini kahramanca feda edip kazanmaları teması üzerinden kurguluyordu; Saddam Hüseyin de, 12 Ekim'de Kerkük'teki yaralı sivilleri ziyaret ettiğinde, yaralarını birer 'şeref madalyası' olarak nitelemişti.</p>

  <p>Irak televizyonunun bol keseden atan savaş bültenleri (gerçi 'Kasırga Savaşı' temalı müzik parçası çalınmıyordu artık), tanklar, toplar ve düşürülmüş İran uçaklarıyla doluydu, fakat her iki taraftan ölenlerin görüntüleri yayınlanmıyordu. Irak televizyonu Hemingway'in <i>Çanlar Kimin İçin Çalıyor</i> romanından uyarlanan, başrolünde Gary Cooper'ın oynadığı filmi yayınlamadan önce, yetkililer İspanyol Cumhuriyetçi askerlerinin yolda yatan cesetlerinin olduğu bir sahneyi kesip atıvermişti. Fakat Iraklılar sonradan İranlı cesetlerini uzun uzun ve vahşi ayrıntılarıyla göstermekten geri durmayacaktı.</p>

  <p>Basra'daki Britanyalı gazeteciler arasında ITN'den Jon Snow da vardı. Tehlike zamanlarındaki cesareti ve espri duygusu onu mükemmel bir meslektaş kılıyordu, fakat 1980 Ekim ayı ortasında yaşayacağı türden bir macerayı herhalde hayatta tasavvur edemezdi. Prens Charles taklitleriyle vodvillerde bir rolü fazlasıyla hak eden 'Snowy',<sup><a href="../Text/dipnot.xhtml#bookmark062" id="footnote062">[2]</a></sup> Şattül Arap'ın Basra'nın güneyindeki kesiminden düzenli olarak görüntülü haber geçiyordu. Ne var ki haberlerini Londra'da izleyenler arasında, Silverline Deniz Nakliyat Şirketi'nin sahibi de vardı ve altı haftadır yana yakıla, Britanyalı bir kaptan yönetiminde 22 bin ton soya yağı taşıyan <i>El-Tanin</i> gemisinin yerini öğrenmeye çalışıyordu.</p>

  <p>Ve birdenbire ekranda, Snow'un omuzlarının arkasında, kayıp gemisini fark etmişti; hâlâ sağlamdı, fakat savaşın tam ortasında kaldığı da belliydi. Dışişleri hiçbir şekilde yardım edemezdi, bunun üzerine şirket sahibi Snow'a Basra'daki resmi temsilcisi olmasını önermiş ve bu yeni atamanın belgesini de Iraklı yetkililere teleksle iletmişti. Gemide, dokuzu Britanyalı, toplam 56 kişilik mürettebat vardı. Dış dünyayla tek iletişim yolları, limanda demirlemiş onlarca gemi arasında bulunan bir şilebin <i>El-Tanin</i>'le her gün temas kuran Norveçli kaptanıydı ve Snow'a, <i>El-Tanin</i>'de mahsur kalan mürettebatın dört gözle kurtarılmayı beklediğini iletmişti.</p>

  <p>Snow Irak ordusundan yardım istemeye ve hava karardıktan sonra gemiye yüzerek gidip kurtarma hazırlıklarına başlamaya karar verdi. Fakat Basra'daki Iraklı yetkililer ona, Saddam'ın savaşa girmesinin nedenlerinden biri olan bütün önemli su yollarını gösteren bir turist haritasından başka bir şey vermedi. Elbette Snow'un kendi flaş haberiydi bu (başarabilseydi 'muhteşem' bir haber olacaktı, felaketle sonuçlanırsa da mürettebat, Snow ve ITN için insani ve siyasi bir trajedi), fakat beni köşeye çekip nehrin adam gibi bir haritasını elde etmekte zorlandığını söyledi. "Fisk, eski dostum, dinle şimdi. Eğer işe yarar bir harita bulabilirsen, benimle birlikte gelmene izin veririm," dedi. Hemen <i>Cutty Sark</i>'ın kaptan yardımcısı olan büyükbabam Edward geldi aklıma ve tabii ticaret filosu hakkında okuduğum onca şey. Her gemi kaptanının, kullanacağı liman ve su yollarının ayrıntılı haritalarını bulundurması gerektiğini biliyordum. Böylece, gemisi Basra doklarında yatan gür sakallı bir Baltık kaptanını gözüme kestirdim; bana Britanya Deniz Kuvvetleri Komutanlığı'na ait eski, ama teferruatlı bir Şattül Arap haritası vermeyi kabul etti. Oşinografi sanatının yanı sıra teknik ustalığın ürünü olan bu olağanüstü belgenin hemen bir kopyası çıkartılıp, Irak deniz kuvvetlerinin bizimle çalışmayı kabul eden balıkadamlarına verildi.</p>

  <p>Sıkı macera edebiyatının bütün unsurları yerli yerindeydi: tam denizcilere yakışır ismiyle <i>El-Tanin</i> kaptanı Dyke, kurtarma misyonunun ilk planlayıcısıydı; yuvarlak yüzlü, küçük çerçevesiz gözlüklü Britanya konsolosluğu yetkilisi Jack Simmons, apar topar Basra'ya gelmiş, ama yardım taleplerine Iraklılardan yanıt alamamıştı. Hikâyede yakışıklı bir Iraklı deniz binbaşısı bile vardı; bu kır saçlı, sessiz sedasız adam, hayatını Britanya gemisinin mürettebatı için kahramanca riske atıyordu. Bize asla adını söylemedi, Snow ona hep dostça 'bizim binbaşı' diyordu. Ve tabii 32 yaşındaki Snow, ekibi (kameraman Chris Squires ve ses teknisyeni Nigel Thompson) ve bu maceradan sonra, hayatı boyunca bir daha asla Tenten'e özenmeme kararı alacak olan Fisk vardı.</p>

  <p><i>El-Tanin</i> Şatt'ta beş hafta önce, yemeklik yağdan oluşan yükünü mavnayla boşaltmak üzere demirlemişti. Fakat savaş patlayınca (nehirdeki diğer bütün gemiler gibi) iki ordu arasında kısılıp kalmıştı; makineli ve otomatik tüfek ateşi suyu tararken, mürettebat günlerce alçak irtifalı roketlerin, geminin etrafından, nehrin yüzeyini sıyırarak geçişini seyretmişti. Kaptan Dyke Snow'la Norveçli kaptanın telsizinden konuşmuş ve kurtarma operasyonunun 15 Ekim'de yapılmasını önermişti. Adı 'Armut Operasyonu' olacaktı; eğer bu başarısız olur veya ertelenirse, Snow 16 Ekim'de bir deneme daha yapabilirdi, bu durumda ad 'Elma Operasyonu' olarak değişecekti. Fakat 'bizim binbaşı' Dyke'la kaçışı tartışmak için <i>El-Tanin</i>'e çıkmak istiyordu. Dyke geminin yanına yüzerek geldikleri takdirde 'bir fiber rampa' (İranlıların telsiz konuşmalarını dinleme ihtimaline karşı, halat yerine bu kelimeleri kullanıyordu) sarkıtmayı kabul etmişti.</p>

  <p>Böylece 15 Ekim akşamı saat dokuzda, tuhaf bir çete halinde (binbaşı, siyah ıslak giysileri içinde, paletlerini ellerinde taşıyan iki dalgıç, Snow, Squires, Thompson ve ben), Şattül Arap üzerindeki çamur kaplı bir ada plantasyonuna doğru yola koyulduk; birkaç gün önce Pierre Bayle ile birlikte zor bela kaçtığımız Um El-Rassas'tan çok uzak değildi. Tropikal adanın karanlığından, nehrin <i>El-Tanin</i>'in demirlemiş olduğunu bildiğimiz kesimine doğru, yanımızda Snow'un kurtarma teşebbüsünde kullanacağı lastik botu da taşıyarak bata çıka ilerlerken hayli acayip görünüyor olmalıydık. Karanlıkta, çamurlu patikalardan pis kokan lagünlere kayıyor, çoktan unutulmuş toprak geçitlerin içinden sürünüyor ve gıcırdayan, çürümüş köprülerden ağır ağır geçiyorduk. Köpeklerin durmadan havladığı terk edilmiş köye vardığımızda İranlı keskin nişancılar plantasyona ateş açtı. İranlılar yerimizi tahmin edip bizi mıhlamaya çalışırken, durup bir dakika kadar başımızın üzerinde vızıldayan kurşunları dinledik.</p>

  <p>Daha nehir kıyısına varmadan <i>El-Tanin</i>'i görebiliyorduk; tam Kaptan Dyke'ın söz verdiği gibi, üst güvertenin bütün ışıkları yanıyor, demirleme fenerleri pırıl pırıl parlıyordu. Geminin jeneratörlerinin çıkardığı gürültü sıcaktan kavrulan palmiye ormanında yankılanıyor ve parlak turuncu bacası, ağaç gövdelerinin gölgeleri arasında adeta gerçeküstü bir görüntü arz ediyordu. Neyin yanlış gittiğini ilk fark edenler Snow ve binbaşı oldu. Dyke onlara, gemiye 21.30'da, yani gelgitin gemiyi batıya, nehrin Irak kıyısına doğru döndürdüğü sırada, sancak tarafından çıkmalarını söylemişti. Bu yüzden sancak tarafını aydınlatmıştı. Fakat karşımızda <i>El-Tanin</i>'in karanlık iskele tarafı duruyordu. Bütün İranlılar, kendi hatlarının tam karşısında duran geminin pırıl pırıl aydınlatılmış sancak tarafını net olarak görebiliyordu. Snow bir tümseğin üzerine çöktü, paletlerini eğip büktü ve gemiye göz atarak, "Yan bastık!" dedi. Hepimiz Snow'a baktık. Snow binbaşıya baktı. Dalgıçlar birbirlerine baktılar. Snow daha sonra hadiseyi, 'eşi benzeri görülmemiş çılgınlıkta bir hareket' olarak yorumlayacaktı. Squires, Thompson ve ben, bu olayın parçası olmayacağımız için cümleten son derece memnunduk.</p>

  <p>Derken Snow çamurlu suya girdi, binbaşı ve iki dalgıç da peşinden. Lastik bota binip nehirde ilerlemeye başladılar. Akıntı o kadar güçlüydü ki (gelgit şimdi en yüksek seviyesindeydi), sadece 200 metre uzaktaki gemiye varmaları yirmi dakika sürdü; dürbünle onları izlerken bir an, gemiyi teğet geçip açığa sürüklenme tehlikeleri olduğunu fark ettim. Neyse ki karanlık iskele tarafından sarkıtılmış bir merdiveni yakalayıp gemiye çıktılar.</p>

  <p>Snow ilkin mürettebatın Filipinli üyeleriyle karşılaşmıştı; televizyon muhabirini aniden ıslak siyah dalgıç kıyafetleri ve paletleriyle karşılarında gören Filipinliler korkmuşa benziyordu. Ama asıl mesele, Snow, sevinçli olduğu kadar da şaşkın görünen Kaptan Dyke'la karşılaşınca anlaşılmıştı. Kaptan, Snow'u üç saat sonra bekliyordu, zira gemiler limanlara yanaşırken, yerel saate göre değil Greenwich saatine (GMT) göre çalışıyordu ve Irak GMT'den üç saat ilerdeydi. Snow ve Iraklı binbaşı Irak saatine göre geceyarısını biraz geçe (yani GMT'ye göre 21.30'da) kıyıya gelmiş olsaydı, geminin aydınlık sancak tarafını karşılarında bulacaklardı.</p>

  <p>Snow, binbaşı ve Dyke, mürettebattan yirmi üç kişinin bir cankurtaran botuyla sabaha karşı 03.30'da kıyıya doğru yola çıkmasını kararlaştırmıştı. Snow'un lastik botunun nehirde sessizce bize doğru geri geldiğini gördük. Böylece uzun saatler boyu karanlıkta öylece oturup <i>El-Tanin</i>'in hızla akan suya yansıyan fenerlerini izlerken, koca gemi de nihayet gelgitle döndü ve arkasında yanan Abadan'ın alevleri belirdi. Sivrisinekler olanca oburluklarıyla etrafımıza doluşurken, uzakta toplar gürlüyordu. Snow bir an bana bakarak, "İnsan muazzam bir sorumluluk hissediyor," dedi. Geminin güvertesinden el fenerinin kırmızı ışıkları iki kez yanıp söndüğünde, Galler Prensi'nin Snow'un cümlesini nasıl telaffuz edeceğini merak etmekle (zira tam Prens Charles'lıktı) meşguldüm. 'Armut Operasyonu' başlamıştı. Snow aynı şekilde, elindeki feneri yakıp söndürerek karşılık verdi. Hidrolik bir vinç, sessiz nehrin üzerinde büyük bir gürültü çıkararak çalışmaya başladı, bunu sert, metalik bir çarpma sesi izledi. Cankurtaran botunun şişme kapakları açılmıştı. Güvertede karaya çıkmayı bekleyen mürettebatı görebiliyorduk; kandırmaca kabilinden çıkardıkları çekiç sesleri nehrin üzerinde İranlılara doğru yankılanırken, en az onlar kadar sabırsız ve kaygılıydık.</p>

  <p>Sonra cankurtaran botu denize indirildi, küpeşteleri suyu dalgalandırarak batıp çıkıyordu; İranlıların bu hareketlenmeyi görmemesi çok zordu. Fakat bot, sabah 4'te nehrin çamurlu kıyısına varıp, hele bir de botta oturan bir İngiliz kızı, "Birisi karaya çıkmama yardım edebilir mi lütfen?" diye sorunca, Iraklı dalgıçlar bile korkulu beklentilerini kenara bırakıp rahat bir nefes aldı. Anglo-Saksonlar hikâyelerin bu düğüm anlarına pek bayılır. Britanyalılar bir kez daha tehlikeyi savuşturmuş; ay hilâl halinde yükselirken, top mermisiyle parçalanma ihtimali ve korunacak bir genç kadın eşliğinde tropik sahile ayak basmışlardı. Ve küçük botu karşımızda görünce öyle sevinmiştik ki, mürettebatı karaya çıkarırken karşı tarafta şekerleme yapan bütün İranlıları uyandıracak kadar gürültü yaptık. Iraklı binbaşı ve iki dalgıç mutlulukla gülümsüyordu.</p>

  <p>On üç mürettebat gemiye göz kulak olmak için kalmıştı ve sömürgecilik sonrası dünyanın geleneklerine uygun olarak, kurtarılan yirmi üç mürettebattan sadece yedisi Britanyalıydı. Kalanı kabadayı tavırlı, ama sevinçten yerinde duramayan bir grup Filipinliydi. Gözlerinin içi gülerek neşeyle yaygara yapan bu ufak tefek adamları daha fazla törene mahal bırakmadan hemen arkamızdaki bir sipere ittik. Filipinlilerden bazıları kucağıma gümrük hâzinelerini yığmıştı: Radyolar, televizyonlar ve hattâ beni çamura mıhlayan bir çamaşır makinesi. Iraklı askerler vakit geçirmeden önlerine düşüp onları ormana doğru götürdü.</p>

  <p>Kaptan yardımcısı gemide kalan mürettebat için endişeliydi, gemi mühendisi uzun bir tatile çıkacağını belirtti. Teresa Hancock ise Stoke-on-Trentli bir denizciyle yeni evlenmişti ve gemide balaylarını geçiriyorlardı; Teresa'nın 21. yaşgününü üç gün önce, Şattül Arap üzerinde, küçük bir partiyle kutlamışlardı. Hikâyenin en mutlu ânı işte buydu. Irak deniz kuvvetleri, bu kez insani bir operasyondan, cesaretle ve profesyonelce yüzünün akıyla çıkmıştı ve kendisiyle ne kadar gurur duysa azdı. 'Snowy' ise haberin kralını yapmıştı. Öyle ki, bundan böyle <i>El-Talaj</i><sup><a href="../Text/dipnot.xhtml#bookmark063" id="footnote063">[3]</a></sup> olarak anılacağını ilan etmişti. 'Bizim binbaşı'ya gelince, sonradan teşekkür etmek için ziyaretine gittik; klimalı bürosunda, yoğurt yiyip otuz iki dişiyle birden gülerken bulduk onu. Sör Francis Drake'in o ünlü âdeti uyarınca, Ayetullah'ın sakallarını yaktığını gayet iyi biliyordu.<sup><a href="../Text/dipnot.xhtml#bookmark064" id="footnote064">[4]</a></sup></p>

  <p>Snow filmini paketledi ve Kuveyt'e götürmem için bana verdi; Amerikan NBC kanalının kiraladığı özel bir jetle hem NBC hem ITVnin haber filmleri Amman'a götürülecek, orada uydu üzerinden New York ve Londra'ya aktarılacaktı. Learjet gökyüzüne yükselirken, hostes tütsülenmiş somonlu sandviç ve bir bardak şampanya ikram etti. <i>El-Tanin</i> hikâyesini Amman'dan <i>The Times</i>'a geçtim, sonra da Intercontinental Oteli'nin en yumuşak yatağına kendimi attım. Uyandığımda Londra'daki dış haberler servisinden alaycı bir teleks mesajı bekliyordu beni: 'Şattül Arap Nehri köpekbalığı mı kaynıyordu ki, <i>sen</i> de atlayıp yüzmedin?'</p>

  <p>Fakat hoş hikâyeler burada sona eriyor. Ekim sonuna gelindiğinde Iraklılar (İran çöllerine çakılıp kaldıklarını, hızlı bir zafer kazanmalarının mümkün olmadığını hepten anlamışlardı), İran kentlerine artık karadan karaya füzelerle saldırıyorlardı. Ekim başında, bir Irak füzesinin Dezful'daki pazaryerine düşmesi sonucu 180 sivil hayatını kaybetmişti. 26 Ekim'de, Iraklıların Dezful'a fırlattığı yedi Rus Frog-7 füzesi de en az yüz sivilin ölümüne yol açtı. Kentler Savaşı başlamıştı; İran'ın en büyük kasaba ve kentlerini terör yoluyla temizlemek yönünde hesaplı kitaplı bir teşebbüstü bu.</p>

  <p>Savaş İran'da, teokratik rejimin bazı muhaliflerince bile öfke ve milliyetçilik nidalarıyla karşılanmıştı. Orta sınıfa mensup binlerce kadın, İran'ın 'savaş sandığına' milyonlarca dolarlık mücevher bağışlamıştı. İran dışişleri bakanlığında tutulan ABD maslahatgüzarı Bruce Laingen, sonradan şunları anlatıyordu: "Bakanlığın dışındaki bir hoparlörden Amerikan yürüyüş marşları yükseldiğini duyunca bir şeyler olduğunu anladım. Askeri hadiselerde İranlılar da bu marşları kullanıyordu. O akşam uçaksavarlar duyuldu ve gökyüzü işaret fişekleriyle doldu. Uçaksavarlar hiç de bir şey vuruyormuş gibi görünmüyordu. Aslında hava saldırısı sirenlerini duyduğumuzda rahatlardık, zira sirenler başladığında Irak uçaklarının çoktan bombardımanı bitirip gittiğini bilirdik."</p>

  <p>Saddam gibi İranlılar da, savaş sırasında dış düşmanlarla olduğu kadar iç düşmanlarla savaşmak zorundaydı; Tahran yönetimi Irak rejiminin Halkın Mücahitleri'ne aktif destek verdiğini biliyordu, İran Savunma Bakanı Mustafa Çamran'ın savaş cephesindeki kuşkulu ölümü hiçbir zaman tam olarak açıklanamadı. Fakat 28 Haziran 1981'de, saatler sabah 09'a gelmek üzereyken yaşananlara dair pek az kuşku vardı: iktidardaki Cumhuriyetçi İslam Partisi'nin (CİP) Tahran'daki bir toplantısında patlayan 30 kiloluk bir bomba, Ayetullah Muhammed Beheşti'nin (ki kendisi yüksek mahkeme başyargıcı, Devrim Konseyi sekreteri, CİP başkanı ve Humeyni'nin müstakbel halefiydi) yaptığı konuşmayı dinleyen seksen bir önde gelen parti üyesini paramparça etmişti. Bomba binanın demir kirişlerini yerle bir edip, 40 santim kalınlığındaki sütunları yıkınca, tavan kurbanların üzerine çökmüştü. Ölenler arasında Beheşti'nin yanı sıra, dört bakan, altı bakan yardımcısı ve İran meclisinin yirmi yedi üyesi vardı.</p>

  <p>Beheşti, ince yüzü, kırlaşmış keçi sakalı ve belirgin Alman aksanıyla (Almanya'da Şii bir imam olarak ikamet ettiği günlerin yadigârıydı), zeki bir onsekizinci asır entrikacısını andıran ilginç bir şahsiyetti. 1980'de onunla tanıştığımda, 'entelektüel bir otorite ile sakin bir ihtirasın eşsiz bir bileşimi; hem tavır hem de görünüş olarak adeta Kardinal Richelieu ile Sör Alec Guiness'in bir karışımı' ifadelerini not etmiştim defterime. Beheşti, Cumhurbaşkanı Beni-Sadr'ın ayağını kaydırmak için aylarca entrika çevirmişti. Fakat Sadr'ın görevden ayrılmasına sevinecek vakit bulamadı; bir hafta sonra öldürüldü.</p>

  <p>Düşmanı bol bir adamdı ve İran'da giderek çığrından çıkan idamlar onu zerre kadar etkilemiyordu. Sorumdan biraz rahatsız olduğunu da belli ederek, idam furyasını şöyle açıklamıştı: "Şahlık dönemindeki hatalarından dolayı idama mahkum olan çok az kişi olduğunu görmüyor musunuz? İdama çarptırılan insanlar farklı bir kategoriye ait; onlar afyon veya eroin satıcısı." Külliyen yalandı bu. İdam cezalarının çoğu siyasi gerekçelerle veriliyordu. "Devrimler tarihine iyi bakarsanız, daima sorunlar olduğunu görürsünüz," diye devam etti Beheşti. "Bu normaldir. İnsanların şimdi mutsuz olduklarını söylemelerinin nedeni, daha önce hiç devrim deneyimi yaşamamış olmaları. Sorunlar var, fakat çözülecektir." Beheşti'nin kaybı, (Humeyni'nin 1989'daki ölümüne dek) devrimin yediği en ciddi darbeydi, zira Beheşti CİP'i Sovyet Komünist Partisi modeline göre tasarlamıştı ve birçok devrimci hareketi tek bir lider altında toparlayabilme yeteneğine sahipti.</p>

  <p>Tesadüf eseri, 28 Haziran'daki kanlı saldırıda ölenlerin sayısı (yetmiş iki), 680'deki Kerbela savaşında ölenlerin sayısına (Hazreti Hüseyin, ailesi ve taraftarları) eşitti; Humeyni bu durumu değerlendirmekte hiç gecikmedi. Saddam ve Amerika yine, bu kez Halkın Mücahitleri eliyle saldırmıştı İran'a. Humeyni alaycı bir tavırla şu soruyu soruyordu: "Diyelim ki şehit Beheşti'nin amansız düşmanıydınız... Peki, birçoğu bu toplumun en iyi hizmetkarları ve bu ülkenin düşmanlarının en boyun eğmez düşmanları arasında olan diğer yetmiş bir masum insandan ne istediniz?" Fakat ölümler bu kadarla kalmadı. 5 Ağustos'ta bir başka etkili meclis üyesi Hasan Ayat öldürüldü. 30 Ağustos'ta ikinci bir bomba, daha yeni Beni-Sadr'ın yerine geçmiş olan Cumhurbaşkanı Muhammed Rajai ve çiçeği burnunda İran Başbakanı Muhammed Cevad Behunar'ı öldürdü. Başsavcı Ayetullah Ali Kuddusi 5 Eylül'de, Humeyni'nin Tebriz'deki şahsi temsilcisi Ayetullah Esadullah Medeni, Kuddusi'den altı gün sonra öldürüldü.</p>

  <p>Rejim bu saldırılara zalimane bir baskıyla karşılık verdi. Günde altmış idam gerçekleştiriliyordu ve bunlar arasında çocuk yaşta öğrenciler de ciddi bir oran teşkil ediyordu. Bir tahmine göre 10 bin şüpheli asıldı veya kurşuna dizildi; bu, Irak'la savaşın ilk altı ayında ölen İranlıların sayısına neredeyse eşitti. Nasıl Saddam Davet Partisi'ni Şii İslamın militan bir uzantısı sayıp yok etmeye çalışıyorsa, Humeyni de Halkın Mücahitleri'ni Irak Baas'ının bir kolu sayıp ezmeye çalışıyordu. Düşmanların bu ikiliği, savaşan tarafları, düşmanı sadece savaş alanında değil, cezaevleri ve işkence tezgahlarında da ortadan kaldırmak yönünde acımasız adımlar atmaya itti.</p>

  <p>Kitlesel idamları bizzat araştırmak üzere 1982 baharında Tahran'ı ziyaret ettiğimde, Evin Hapishanesi'nden sağ kurtulanlar, 8 bin idamın gerçekleştirildiğinden, infazlara katılan 14 yaşındaki Devrim Muhafızları'nın, tanık oldukları karşısında vahşi birer hayvana döndüğünden söz ediyorlardı. 15 bine yakın mahkum bağışlanmış ve serbest bırakılmıştı (görünen o ki, Uluslararası Af Örgütü'nün İran'daki 'İslami' adalete yönelik yılmaz ithamlarının kısmen katkısı olmuştu). Bağışlananlardan konuştuğum bazıları akıl almaz vahşet hikâyeleri anlattılar. Beheşti, Rajai ve Behunar öldürüldükten sonra mahkumlara pişmanlıklarını, arkadaşlarını kendi elleriyle asarak kanıtlamaları söylenmişti. Üç kademeli bir arınmaydı bu: mahkum arkadaşlarını gerçekten kendileri asabilirlerdi, darağacında sallananların iplerini kesebilirlerdi veya sadece cesetlerini tabutlara yükleyebilirlerdi. Böylece mahkumlar, ellerine kan bulaşmış bir biçimde arınarak Evin'den çıkıyorlardı. İslami sosyalizm neredeyse tümüyle yok edilmişti; ölümden kaçabilen sadece birkaç solcu, Nisan 1982'de İran dışişleri bakan yardımcısını vurabilmişti. Halkın Mücahitleri ise ezilmişti.</p>

  <p>Saddam sonunda Hürremşehr'de zaferini ilan etti; İranlılar da hâlâ kentte bulunan güçleriyle 'teması kaybettiklerini' kabul etti. Bundan böyle İranlılar kenti <i>Huninşehr</i> (Kan Kenti) adıyla anacaktı. Iraklılar Abadan'ı asla ele geçiremedi, fakat Saddam Hürremşehr'e on binlerce asker yığdı ve kentin 'ikinci Stalingrad' olacağını ilan etti. Bu, Saddam'ın tehdit mahiyetinde sürekli ortaya attığı, fakat hiç kalkışmadığı 'bütün savaşların anası'nın ilk versiyonuydu. Savaş başladıktan on beş ay sonra Irak ordusu tedarik hatlarının çok geniş bir alana yayıldığını fark etti ve stratejik bir karar alarak geri çekildi; arkasında yerle bir olmuş bir bölge bırakarak sınırı boyunca büyük bir savunma hattı inşa etti. Nüfusu 35 bin olan ve halkın Arapça konuştuğu Hüveyza, Iraklılar tarafından 28 Eylül 1980'de ele geçirilmişti. Fakat İranlılar Mayıs 1982'de kente tekrar girdiklerinde, dümdüz edildiğini gördüler. Kentteki 1900 binadan sadece ikisi ayaktaydı: biri, gözetleme noktası olarak kullanılan hasarlı bir cami, diğeri de komuta merkezi olarak kullanılan bir ev. Ağaçlar bile kökünden sökülmüştü. İsrailliler 1967 Ortadoğu savaşının ardından Suriye kenti Kuneytra'da aynısını yapmıştı. Saddam'ın kurtarılmasını savaşa girme gerekçelerinden biri saydığı bütün 'Arabistan' (yani Kuzistan), terk edilmişti, İranlılar kazanıyordu. Ve artık Batılı gazeteciler İran'da, en az Irak'ta o hayali 'kasırga savaşı' sırasında olduğu kadar sıcak karşılanıyordu.</p>

  <p>Dezful Iraklıların ilk büyük yenilgisiydi. Kör edici bir kum fırtınası içinde, 120 bin İranlı asker, Devrim Muhafızı ve silahlı <i>Besiç</i> milisi<sup><a href="../Text/dipnot.xhtml#bookmark065" id="footnote065">[5]</a></sup>, 1981 Mart ayının sonunda, çölü geçip Irak mevzilerine saldırdı. Muharebenin sonunda İranlılar 15 bin Irak askerini esir aldı, 300 tank ve zırhlı aracı ele geçirdi, 4000 kilometrekarelik toprağı geri aldı. İran zaferine sahne olan bölgeye gittiğimde, savaş alanına neredeyse mutlak bir sessizlik hakimdi. Dezful'un güneyindeki yolların kenarında yaban gülleri açmıştı ve deve karıncaları çölün üzerinde telaşla koşturuyordu, İranlı topçular, uçaksavarlarının gölgesinde oturuyor, arada bir boş gökyüzünü kolaçan ediyorlardı. Irak 3. Zırhlı Tümeni'nin tankları enkaza dönmüş, roket ateşinde paramparça olmuşlardı. Zırhları sanki bir konserve açacağıyla soyulmuş gibiydi, öğle sıcağında, İranlıların 'Bariz Zafer Harekatı' adını verdiği savaşın birer hatırası olarak, öylece yatıyorlardı.</p>

  <p>Çölün sessizliği, hem İranlıların kazandığı başarının boyutuna, hem de inanılmaz bir olguya işaret ediyordu: Muhtemelen karşı taraftan tek bir kurşun bile sıkılmamıştı. İran ordusu ilerleyişini, yaklaşık 65 kilometre uzunluğunda geometrik bir düz hat üzerinde durdurmuştu. Ardından Dezful'un kuzeybatısındaki tepelerden, geri çekilme emrinden dolayı kafa karışıklığı ve korkuyla ilerleyen Irak tankları ve zırhlı araçlarının çamura saplanıp kaldığı Sendel bataklıklarına uzanan bir bölge boyunca yayılmışlardı. Belli bir anda Irak sınırına 5 kilometre yaklaşan İranlılar, Dezful mıntıkasındaki taarruzu fiilen durdurduklarını açıklamıştı; Humeyni'nin emriyle, uluslararası sınırı geçmeleri yasaklanmıştı.</p>

  <p>İran 21. Zırhlı Tümeni'nden Albay Beyruz Süleymanjar, bizimle alçak tepelerin altındaki karanlık yeraltı karargahında, elinde bir değnekle konuşurken son derece kesin ifadeler kullanmıştı. "İmam'ın kılavuzluğuna göre, sınırı geçmemize izin yok," diyordu, askerlere has bir kendine güvenle. Naylon kaplı haritasının üzerindeki, birçok kola ayrılan mavi bir ırmağı göstererek devam etti: "Birliklerimiz bu ırmağı geçebilir, ama İmam izin vermeyecektir. Bizim stratejik hedefimiz, düşmanı kendi topraklarına geri çekilmeye zorlamak. Fakat sınırı geçmeyeceğiz." Albay, dikkat çekici bir sakinlikle, 22 Mart'taki sürpriz saldırı hakkında konuşmaya başlarken, emrindeki subaylar yanlarında bir mollayla birlikte yeraltı sığınağının arka tarafında hep bir ağızdan 'Allahuekber, Kahrolsun Amerika, Kahrolsun Sovyetler Birliği' sloganları atıyordu. Hiçbir askeri brifing bundan daha kesin olamazdı.</p>

  <p>Humeyni daha önce ordularının komşu ülkeleri işgal etmeyeceğini taahhüt etmişti. Meclis başkanı Hüccetülislam Ali Ekber Rafsancani, İran'ın 'Irak'a yönelik hiçbir toprak talebi olmadığı' konusunda söz veriyordu. Rafsancani'ye göre İran'ın bütün istediği, dört talebinin karşılanmasıydı: Irak birliklerinin İran topraklarının tamamından çekilmesi; 'saldırganın cezalandırılması'; savaş zararlarının tazmin edilmesi; ve savaş mültecilerinin evlerine geri dönmesi. İranlıların 'saldırganın cezalandırılmasından' kastının Saddam Hüseyin'in devrilmesi olduğu açıktı, ki ne Arapların ne de Amerika'nın göz yumabileceği bir şeydi bu. Hele İranlıların, Saddam'ın sonunun en az Dezful savaşında öldürülen yaklaşık 4 bin Iraklı asker kadar kanlı olması yönündeki çağrılarının karşılık bulması hiç mümkün görünmüyordu.</p>

  <p>İranlılar, beni ve <i>New York Times</i>'tan John Kifner'i, bir grup mollayla beraber bir Bell/Agusta savaş helikopterine (pilotları Amerika'da eğitilmişti elbette) bindirip, araç enkazlarının ve cesetlerin üzerinde uzun uzun dolaştırdı. Kıyımın dayanılmaz görüntüsüyle, helikopter pervanelerinin patpatlarıyla, tepeler ve vadiler arasında yere doğru ani manevralarla çok korkmuştuk, fakat pilotlara insanüstü bir güven duymak dışında çaremiz yoktu ve sonuçta onlara öyle çok güvendik ki, bu uçan delilikten neredeyse zevk bile alacaktık. Bir toplu mezara çoktan buldozerlerle doldurulmuş Iraklı askerlerin üzerinde devasa bir tümsek yükseliyordu (ve bu çamurlu tümseğin üzerine 'saldırgan mezarlığı' yazılı tabelalar dikmişlerdi), fakat güneşin altında hâlâ gömülmeyi bekleyen daha yüzlerce ceset vardı. Birçoğu vuruldukları yerde, kurumuş dere yataklarında kalakalmıştı, çürümeye başladıkları helikopterden açıkça görülebiliyordu. Pilot birkaç kez ceset yığınlarının üzerine alçalıp orada asılı kalırken, çürümüş ceset kokusu helikopteri doldurdu. Tahammül edilmez ve tüyler ürpertici bir kokuydu bu, mollalar 'Allahuekber' diye feryat ederken, Kifner'le ben nefesimizi tutuyorduk. Ölüler sıcakta şişmişti, cesetler hırpani üniformalara sığmıyordu artık. Yanlarında, Saddam'ın askerleri için harıl harıl toplu mezar kazan Devrim Muhafızları'nı görebiliyorduk.</p>

  <p>Muharebe öncesi Irak'ın ön cephe hattı (içi cephane kutularıyla dolu karınca yuvalarına benzeyen yeraltı sığınakları) olan bölgeye indiğimizde, ateş hazırlığı yapıldığına dair neredeyse hiçbir iz olmadığını gördük; oysa konvansiyonel ordular genelde bu tür muharebelerde 'direnç kırma' ateşine girişirdi, Irak mevzileri dokunulmamış gibi uzanıyordu, sanki askerler siperlerini ve barikatlarını, her savaşın sonrasında ortaya çıkan meşum ziyaretçiler (yani biz) görebilsin diye öylece bırakıp yataklarında güzel bir uyku çekmeye gitmişti, İranlılar bizi, düşmanlarının yeraltı sığınaklarına davet edecek kadar misafirperverdiler. Sebebi aşağı inince anlaşıldı. Sığınaklar klimalar, televizyonlar, videolar, yanı sıra seks filmleri ve erotik dergilerle doluydu. Bir subay buzdolabına bira doldurmuş, bir diğeri beton zemine bir İran halısı sermişti. Humeyni'nin 'işret yuvası' dediği şeyin apaçık bir örneğiydi bu. Saddam askerlerinin isyan etmesini (ki Humeyni onlara sürekli bu çağrıyı yapıyordu) istemiyor, bu yüzden onlar için her tür konforu sağlıyordu. Fakat böyle şımartılmış bir ordu, on binlerce İranlı üzerine yürürken nasıl savaşabilirdi?</p>

  <p>İranlılar, sayısal olarak üstün Irak zırhlılarına, doğru düzgün idare edemedikleri Chieftain tanklarıyla karşı koymanın intihardan farksız olduğunu öğrenmişti; Dezful dışında bir yıl önce yaşanan ilk çatışmalarda yok edilen onlarca Chieftain'in enkazı, hâlâ çölü kirletiyordu. Ayn Huş'ta [Ein Khoosh] bir saat kadar, Irak tanklarının etrafında dolaşıp nasıl etkisiz hale getirildiklerini anlamaya çalıştım. Bir tanesinin parçalanmış paletleri, aracın alt zemininden tamamen kopmuştu, top namlusu olduğu gibi yerinde duran tank küçük bir tarlanın yanında kalakalmıştı. Paletin ve üst kapağı çıkarılmış tankın çevresinde bir grup İranlı asker ve köylü duruyordu; hepsi mendilleriyle burunlarını ve ağızlarını kapatmıştı.</p>

  <p>Ölen tank mürettebatı tanınmaz haldeydi, adeta başka bir gezegenden gelmiş yanık kâğıttan yaratıklara benziyorlardı. Hâlâ araçtaki yerlerinde oturuyorlardı ve topçunun cesedi paletlerin altında ezilmişti, İranlı bir asker gökyüzüne baktı ve eliyle hızlı bir şekilde sakalını sıvazladı; İran'a düşmanlarına karşı bu kanlı zaferi bahşettiği için Tanrı'ya şükranlarını sunmuş oluyordu böyle yaparak. Tank top mermisiyle vurulmamıştı, yerde buna delalet eden mermi kraterleri yoktu; paletlerin yanındaki zırhta çentikli bir delik göze çarpıyordu sadece. Yani omuzdan fırlatılan bir anti-tank roketiyle etkisizleştirilmişti. Çöldeki diğer Irak tanklarının neredeyse tamamı aynı kaderi paylaşmıştı; gövdelerindeki tek bir siyah delikle savaş alanındaki 'dev çaydanlıklar' gibi duruyorlardı.</p>

  <p>İranlıların altı gün süren muharebede ağır top ateşi veya tanklara pek fazla başvurmadıkları açıktı. Gayet basit bir taktikle askerlerini Irak hatlarına sürmüş ve düşmanlarını gafil avlamışlardı. Irak mevzileri, sadece havantopu ve tüfek taşıyan binlerce genç İranlıyla sel misali doluvermişti. Konuştuğum İranlı bir subay, "İki dünya savaşı yaşayan Batı, bize askeri dersler bıraktı. Şimdi de biz Batı'ya öğrenmesi gereken taktik dersler veriyoruz," diyordu kibirli bir edayla. Çölde İran cesetlerinin olmaması dikkatimizi çekmişti, fakat helikopterden baktığımızda kum üzerindeki küçük tekerlek izleri de gözümüzden kaçmamıştı. Kulağımıza kadar çalınan motosikletli çocuk askerlere ait olabilir miydi bu izler? On dört yaşındaki çocuklar ve kardeşlerinin, boyunlarına şahadet kılıcı takılıp, Irak'ın mayınladığı alanları piyadelerin geçişi için temizlemeye gönderildiği söyleniyordu. Çocuklara ağır kış kıyafetleri giydiriliyordu, zira böylelikle parçalanan gövdeleri, köylerinde gömülebilmeleri için bir arada kalabiliyordu. Kifner'le birlikte, savaştan sağ çıkan en genç askeri görmek istediğimizi söyledik ve İranlılar ne kast ettiğimizi derhal anladılar.</p>

  <p>Bizi Dusallok Tepeleri'ne, toprak sığınaklardan oluşan yeni bir İran cephe hattına götürdüler; bu cephe ağır top ateşi altındaydı ve aynı Birinci Dünya Savaşı askerleri gibi koşarak bir sipere zor attık kendimizi. İran-Irak savaşı giderek, Somme ve Verdun'un<sup><a href="../Text/dipnot.xhtml#bookmark066" id="footnote066">[6]</a></sup> yüz binlerce insana mezar olan büyük ölüm bataklığını andırmaya başlamıştı. Sığınmaya çalıştığımız siper küçücüktü ve havada ağır bir toz bulutu geziniyordu. Çamur ve tahtadan oyulmuş duvarlarda silahlar vardı (Iraklılardan ele geçirilmiş bir makineli, bir otomatik tüfek) ve az sayıda çelik miğfer bir köşede üst üste yığılmıştı. Kum torbalarıyla kapatılmış girişten küçük sipere sızan ince bir güneş ışığı, içerideki genç çocukların yüz hatlarına iki boyutlu bir perspektif kazandırıyordu; adeta cephedeki ölüm bekleyişini tasvir eden bir Orpen<sup><a href="../Text/dipnot.xhtml#bookmark067" id="footnote067">[7]</a></sup> taslağı duruyordu karşımda. Silahların canavarca öfkesi yoktu; Iraklıların Dezful'dan çekilirken bütün mevzilerini terk etmediklerini gösteren cansız, seyrek titreşimler vardı sadece.</p>

  <p>Ancak paralellikler burada son buluyordu. Zira en genç asker (bizi girişte heyecanlı bir okul çocuğu edasıyla karşılamıştı), gerçekten sadece on dört yaşındaydı ve sesinde ne korkunun ne de erkekliğin izi vardı. Aralarında en büyük olanı yirmi bir yaşındaydı; İran'ın 'Yeniden İnşa Seferberliği'nden İslami bir gönüllüydü ve toplar uzakta gümlerken, bize şahadetin ilkelerini izah etti. Anlattıklarından anladığım kadarıyla, şahadet üzerine bu siperde çok tartışılmıştı, zira ona çok tanık olunmuştu.</p>
