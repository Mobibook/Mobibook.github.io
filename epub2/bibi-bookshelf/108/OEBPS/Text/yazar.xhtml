  <p><b>Robert Fisk</b> 12 Temmuz 1946'da İngiltere'de doğdu. <i>Sunday Express</i> ve <i>The Times</i>'ın ardından, 1989 yılında <i>The Independent</i> gazetesinde görev yapmaya başladı. 1976'dan beri Ortadoğu muhabiri olarak Beyrut'ta bulunan Fisk ayrıca gözlemlerini aktardığı pek çok kitap kaleme aldı. Uluslararası Af Örgütü Birleşik Krallık Şubesi-Basın Ödülü ile Britanya Basın Ödülleri-Yılın Uluslararası Gazetecisi dahil olmak olmak üzere birçok gazetecilik ödülüne layık görüldü.</p>
