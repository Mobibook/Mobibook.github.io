  <h3>İKİ<br/>
  <br/>
  'Rusları Vuruyorlar'</h3>

  <blockquote class="ilk">
    <p>Sen yaralanıp Afganistan ovalarında bırakıldığında,</p>

    <p>Ve kadınlar kalanları kesip almak için geldiğinde,</p>

    <p>Tüfeğini al ve kendi beynini dağıt</p>

    <p>Tanrı'nın yanına bir asker gibi git.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Rudyard Kipling</span>, 'Genç Britanya Askeri', (şiiri çeviren Seda Ersavcı)</p>
  </blockquote>

  <p>Birinci Dünya Savaşı'nın patlak vermesine altı aydan az bir süre kala, büyükannem Margaret Fisk, babam William'a, imparatorluk maceralarını anlatan 360 sayfalık bir kitap hediye etmiş: <i>Tom Graham V. C., A Story of the Afghan War</i> (Tom Graham V. C., Afgan Savaşının Hikâyesi). Kalın bir kurşunkalemle, 'Annesinden Willie'ye' diye yazmış ön kapağın arkasına. 'Tarih: 24 Ocak 1914, Cumartesi, bir diğeri için.' O tarihte 'Willie' takriben 15 yaşında olmalı. Babamın 1992'deki ölümünden sonra gördüm bu kitabı ancak; şık, işlemeli, sert mukavva kapağında, bir Viktorya Haçı kabartması vardı (bir madalyaydı bu, 'Kahramanlık için' yazıyordu üzerinde) ve kitabın sırtında, elinde tüfeğiyle kırmızı ceketli ve sivri beyaz tropik şapkalı bir asker göze çarpıyordu. O esrarengiz 'bir diğeri için' ifadesinin ne anlama geldiğini hiç öğrenemedim. Fakat yıllar sonra kitabı okudum. William Johnston'un yazdığı, Thomas Nelson ve Oğulları yayınevinin 1900'da yayımladığı bir macera kitabıydı. Bir maden sahibinin, İngiltere'nin kuzeyindeki liman kenti Seaton'da büyüyen oğlunun hikâyesini anlatıyordu. Çocuk, babasının ani iflasıyla okulu bırakmak zorunda kalıyor, bir tezgahtarın yanına çırak giriyor ve sonra daha askerlik yaşı gelmeden Britanya ordusuna katılıyordu. Tom Graham, İrlanda'nın güneybatısına, County Cork, Buttevant'taki bir Britanya birliğine gönderiliyordu (hattâ orada Blamey Kayası'nı öpüyor, böylece bu kutsal kayada bulunduğuna inanılan ikna edici belagat güçleri ediniyordu), ardından Hindistan'a ve İkinci Afgan Savaşı'na doğru yola çıkıyor, bir dağ alayına katılıp asteğmenliğe kadar yükseliyordu. Tom, orduya katılmadan önce vefat eden babasının mezarı önünde dikiliyor ve 'saf, temiz ve namuslu bir hayat' süreceğine ant içiyordu.</p>

  <p>Babamın kuşağı açısından tipik bir hikâyeydi bu: Britanyalıların kahramanlığı ve Müslümanların vahşetine dair şaşaalı, ırkçı bir mesel. Fakat hikâyeyi okurken Graham ile babam arasındaki bazı paralellikler beni afallatmıştı. Babam Bill Fisk de (yani neredeyse bir asır önceki o ithafın 'Willie'si), büyükbabam Edward artık masraflarını karşılayamadığı için kuzey İngiltere'deki bir liman kentinde okuldan alınmıştı. O da Birkenhead'de tezgahtarlık yapmıştı. Ölmeden önce tuttuğu birkaç notta Bill, askerlik yaşı gelmeden Britanya ordusuna katılmayı denediğini hatırlıyordu; Kraliyet Topçu Tugayı'na katılmak amacıyla 15 Ağustos 1914'te (yani Birinci Dünya Savaşı'nın başlangıcından on bir gün, annesi Margaret'in kendisine <i>Tom Graham</i>'ı hediye etmesinden neredeyse altı ay sonra) Preston'daki Fuhvood Kışlası'na gitmiş, fakat geri çevrilmişti. İki yıl sonra askere alınmayı başaran Bill Fisk de, 1916 Paskalya Ayaklanmasından kısa süre sonra, İrlanda'daki Cork'a, Chesire Alayı'na bağlı bir tabura gönderilmişti. Hattâ arşivlerimde, babamı Blamey Kayası'nı öperken gösteren soluk bir fotoğraf bile var. Velhasıl babam, iki yıl sonra, Fransa'daki Liverpool Kraliyet Alayı'nda asteğmenliğe yükseltilmişti. Acaba bilinçli şekilde, roman kahramanı Tom Graham'ın hayatını mı takip ediyordu?</p>

  <p>Kitabın ikinci bölümünde, İkinci Afgan Savaşı sırasındaki ırkçı önyargılar, yabancı düşmanlığı ve katıksız Müslüman karşıtı öfkeyle dolu, rahatsız edici bir hikâye anlatılıyordu. On-dokuzuncu yüzyılın ikinci yarısında, İngiltere-Rusya düşmanlığı doğal olarak Afganistan üzerine odaklanmış, ülkenin çizilmemiş sınırları imparatorluk Rusya'sı ile Britanya Hint Racalığı arasındaki belirsiz cephe hatlarına dönüşmüştü. 'Büyük Oyun'un asıl kurbanları, her ne kadar Britanyalı diplomatlar haksızca Afganistan'ın bitmek bilmez iç çatışmalarına atıfta bulunsalar da, elbette ki Afganlardı (aslında Rusya ile Britanya arasındaki kıskançlığın çocuksu bir niteliği de yok değildi). Issız bozkırları, yalçın dağları ve koyu yeşil vadileriyle Afganistan, asırlar boyu hem (Ortadoğu, Orta Asya ve Uzakdoğu arasında) kültürel bir buluşma noktası hem de bir savaş alanı olmuştu.<sup><a href="../Text/dipnot.xhtml#bookmark021" id="footnote021">[1]</a></sup> Afganistan'ın ilk kralı Dost Muhammed'in üçüncü oğlu, Afgan kralı Şir Ali Han'ın, 1868'de ikinci kez tahta çıkmasının ardından bir Rus heyetini Kabil'de kabul etme kararı, doğrudan doğruya Britanyalıların İkinci Afgan Savaşı adını verdiği savaşa yol açtı. Birinci Afgan Savaşı, Britanya ordusunun 1842'de Kabil Vadisi'nde (1997'de Usame Bin Ladin'i ziyarete giderken geçtiğim o devasa karanlık çukurda) yok olmasıyla sonuçlanmıştı. 1879 tarihli Gandamak Anlaşması uyarınca, Şir Ali'nin oğlu Yakup Han, Kabil'de kalıcı bir Britanya büyükelçiliği açılmasına izin verdi, fakat dört ay sonra Britanya elçisi ve elçilik çalışanları, ikametgahlarında öldürülünce Britanya ordusu tekrar Afganistan'a gönderildi.</p>

  <p>İşte Bill Fisk'e hediye edilen romandaki Tom Graham, o orduyla birlikte Afganistan'a gidiyordu. Graham, Peşaver'de (şimdi Pakistan'da olan bu kent, o zamanlar Hindistan'a bağlıydı) bir pazarda gördüğü Pathan aşireti üyelerini, "Çok çirkinler... fanatiklerin büyük çoğunluğu, başlarını sıkı sıkı saran takkeler takıyor... bu takkeler onlara son derece lanetli ve şeytani bir görünüm kazandırıyor," diye tarif ediyordu. Günler sonra Graham aynı kabile üyeleriyle Peyvar Kotal'de çarpışıyor, bir Afganı göğsünden 'burnunun ucuna' kadar biçerken, "Kara bir devdi, gözleri nefretle parlıyordu," ifadelerini kullanıyordu. Kurrum Vadisi'nde Graham ve 'kankaları' (babamın Birinci Dünya Savaşı'ndaki silah arkadaşlarından söz ederken kullandığı bir kelimeydi bu), 'yağma şehvetiyle sarhoş olmuş, gözü dönmüş aşiret savaşçılarını' püskürtüyorlardı. General Frederick Roberts (sonradan Kandahar Lordu olacaktı) yerel bir aşiretin lideriyle görüşmeyi kabul etmişti; gelen adam 'tahayyül edilebilecek en vahşi dolandırıcı çetesinin bir üyesi gibi görünmekteydi.' Yazar Afganların eline düşen Britanya askerlerine yapılanları şöyle anlatıyordu: "Cesetleri iğrenç bir biçimde parçalanıyor ve insan kisvesindeki o canavarlar tarafından aşağılanıyor." Britanya büyükelçisinin öldürülmesinden sorumlu bulunan Afganların lideri idam edilmek üzere darağacına çıkarılırken, Graham ve silah arkadaşlarının saflarından 'bir sevinç tezahüratı' yükselmişti.</p>

  <p>Yani Afganlar 'çok çirkindi', 'fanatikti', 'dolandırıcıydı', 'insan kisvesinde birer canavardı', Britanyalıların süngüleri (veya romandaki esprili adıyla 'kızartma çatalları') için birer et parçasıydı. Romanda daha da beteri vardı. Britanyalı bir topçu subayı adamlarına, kıstırılan Afgan aşiret üyelerine şu kelimelerle ateş açmalarını söylüyordu: "Vurun, vurun ki sinekler dağılsın." Metin sadece ırkçı değil, İslam düşmanı bir hale de bürünüyordu. "Genç okurlar bir noktayı bilmiyor olabilir," diye başlıyordu çokbilmiş yazar ve şöyle devam ediyordu: "1878-80 savaşına katılan her Afganın tek amacı, bulabildiği bütün kafirleri parçalara ayırmaktı. Zavallı Britanyalılardan ne kadarını parçalarlarsa, Cennet'teki saadetlerinin o kadar fazla olacağına inanırlardı." Tom Graham Kabil'de yaralandıktan sonraki dönemde, Afganlar (İrlanda doğumlu ordu doktorunun deyişiyle) iyice 'iflah olmaz caniler, kara yabaniler' haline geliyordu.</p>

  <p>Britanyalılar Mayvand Muharebesinde, Kandahar'ın batısındaki gri çölde yenilince, bir subay adamlarına 'süngülerinizi hazırlayın ve yabanileri bekleyin' emri veriyordu. Kitapta efsanevi genç Afgan kadını Malaley'e dair tek bir atıf yoktu. (Malaley, Afganların çekilmeye başladığını görünce örtüsünü başından sıyırmış, düşmanın üzerine saldırmış ve Britanya kurşunları altında can vermiştir. Bu elbette Britanyalıların değil, Afganların hikâyesinin bir parçası.) Nihayet Britanya Kandahar'da zaferini ilan edince, Tom Graham da Victorya Madalyası'nı göğsüne takıyordu.</p>

  <p>O yüzlerce sayfadaki 'çirkinler', 'sinekler' ve 'yabaniler'den, babamın 'saf, temiz ve dürüst' Britanyalılar dünyasının, düşmanlarını nasıl basitçe hayvan yerine koyduğunu anlamak zor değil. Kitapta Afgan savaşçıların 'gözüpekliğine' birkaç atıf (bir tek yerde de 'cesaret'lerinden söz ediyor) olsa da, eylemlerini açıklamak yönünde hiçbir çaba gözlenmiyor. Onlar kötü, nefret dolu, imanlarını 'zavallı Britanyalıları parçalara ayırarak' kanıtlamaya hevesli insanlar. Hikâyede, Afganların yabancıların ülkelerini istila etmesini istemediğine dair en ufak bir ifade yok.</p>

  <p>Britanyalıların Afganistan anlatıları her zaman o kadar önyargılı değildi, fakat Afganlara dair, Johnston'un da romanında sonuna dek kullandığı türden aşırı basitleştirilmiş ve üstünlük taslayan bir bakışı hep sürdürdüler. Doğu Hindistan Bölüğü'nden Yarbay Alexander Burnes, Britanya ordusunun 1842'de katledilmesinden bir yıl önce yayımlanan kitabında, 1839-38 yılları arasında Kabil'deki hayatın duygusal bir panoramasını çizer: Aşiret liderlerinin yüce gönüllülüğünden söz eder, Afgan gelenekleri ve toplumsal hayatına samimi bir merak gösterir. Fakat asrın sonuna gelindiğinde, resmi siyasetin sözcüsü konumundaki <i>Imperial Gazetteer of India</i>, Afgan halkına dair haberler vermeden önce, Afganistan'daki hayvanları tarif etmeyi tercih etmektedir. Afganlardan söz ettiğinde de şöyle yazar gazete: "Yakışıklı ve atletikler... çocukluktan itibaren kan dökmeye alışıyorlar... intikam almakta pek hain ve hevesliler... bırakın en temel doktrinlerini, dinleriyle alakalı her şeyden bihaberler..."</p>

  <p>1879'da Kabil'e giden orduya eşlik eden genç Britanyalılar arasında, General Roberts'ın siyasi sekreterliğine atanan 29 yaşındaki bir devlet memuru, yani Henry Mortimer Durand da vardı (gerçek bir Britanyalıydı kendisi). Generalin Kabil halkına yazdığı bildiriyi dehşet içinde okumuştu; bildiri Britanyalı diplomatların öldürülmesinin 'haince ve vahşi bir suç' olduğunu vurguluyor, bunun Afgan halkının alnına kara bir leke olarak kazındığını ilan ediyordu. General Roberts, Yakup Han'ın taraftarlarının kaçamayacaklarını, onlara verilecek cezanın 'akıllardan silinmemesi gerektiğini' ve 'cinayete iştirak etmekle suçlanan bütün şahıslara layık olduğu şekilde muamele edileceğini' belirtiyordu. Amerikan başkanının Afganlara 122 yıl sonra yapacağı uyarının, eski, Viktoryen bir versiyonuydu bu.</p>

  <p>İnsancıl ve anlayışlı biri olan Durand, bildiri konusunda Roberts'a itiraz etti. Şunları yazıyordu Durand: "Tonu ve içeriği itibarıyla bana o kadar yanlış görünmüştü ki, engellemek için elimden geleni yapmaya kararlıydım... gösterişçi üslubu ve Afganlara tarihsel ahlak nutukları çeken absürd yapmacıklığı (ki onlarla bütün sorunlarımız, bizzat bizim yaptığımız iğrenç haksızlıklarla başladı), bana göre bildiriyi Generalin şöhreti açısından iyice tehlikeli bir hale getiriyordu." Roberts metni düzeltti, fakat yine de tam olarak Durand'ın istediği gibi değildi. "Sadece biraz daha az itiraz edilebilir hale geldi," diyordu Durand.</p>

  <p>Bununla birlikte Durand, biyografisini kaleme alan yazarın kızkardeşi Ella Skyes'a bir mektup gönderdi; bu mektup, Tom Graham'ın romanının Afgan vahşetine ilişkin oldukça gerçek tasvirler içerdiğini tüyler ürpertici şekilde gösteriyordu. "Çardeh Vadisi'ne 12 Aralık 1879'da düzenlenen harekatta," diye yazıyordu Durand, olaydan neredeyse on altı yıl sonra, "Dokuzuncu Süvari Alayı'nın iki bölüğüne Afganlara karşı büyük bir taarruz düzenlemeleri emri verildi. Silahlarımızı geri almayı umuyorduk. Taarruz başarısız oldu ve bazı ölülerimiz geride kaldı. Daha sonra onların Afgan bıçaklarıyla parçalanmış olduğunu gözlerimle gördüm..." Fakat Durand Afganların 'insan kisvesindeki birer canavar' olmadığının farkındaydı. 1893'te, Afgan ordu komutanı Gulam Haydar'ı, meraklı ve alicenap bir adam olarak tarif edecekti:</p>

  <blockquote class="">
    <p>Bugün Londra'nın ne kadar büyük olduğundan ve bu koca şehrin yiyeceğinin nasıl tedarik edildiğinden konuştuk... Sonra dinsel önyargılardan, Sünni-Şii nefretinden, Reform ile Engizisyondan, İsa'nın hayatına ve ölümüne dair Müslüman ve Hıristiyan hikâyelerinden, İspanyol donanmasından, Napolyon ve savaşlarından söz ettik... Gulam Haydar'ın iyi bildiği konulara geldi sıra: Somalililerin örf ve âdetleri, kaplan avı...</p>
  </blockquote>

  <p>Durand, Afgan kralı Abdurrahman (Şir Ali'nin kuzenlerinden biri) ile ülkenin güney sınırı konusunda pazarlığa oturmak, böylece Britanya Hindistan'ı ile Afganistan arasındaki sınırı tayin edecek bir anlaşmaya varmakla görevlendirilmişti. Durand'ın kardeşi Edward da daha önce (Rusların Kuşk Nehri'ndeki Afgan birliklerine saldırmak üzere bir Kazak kuvveti gönderdiği sırada) ülkenin Rusya ile kuzey sınırının çizilmesinde rol oynamıştı. Görüşmeleri sırasında Mortimer Durand kralın kuzey komşusundan hiç hazzetmediğini fark etti. Durand'ın notlarına göre, Abdurrahman şunları söylüyordu:</p>

  <blockquote class="">
    <p>Siz beni düşmanlığa mecbur etmediğiniz sürece hayatım boyunca sizin dostunuzum. Peki neden? Ruslar Hindistan'a saldırmak istiyor. Siz Rusya Türkmenistan'ına saldırmak istemiyorsunuz. Yani Ruslar benim ülkemin üzerine gelmek istiyor, siz istemiyorsunuz, insanlar onlarla birleşip size saldıracağımı söylüyor. Eğer bunu yaparsam ve Ruslar kazanırsa, ülkemi terk ederler mi? Asla. Onların kölesi olmak zorunda kalırım; onlardan nefret ediyorum.</p>
  </blockquote>

  <p>Seksen altı yıl sonra, Ruslar bu nefretin ne menem bir şey olduğunu anlayacaktı.</p>

  <blockquote class=""/>

  <p>Onları (yani Rusları) ilkin Kabil Havaalanı'ndaki pistlerin yanında, T-72 tanklarının arkasında gördüm; beyaz-pembe yüzlerinin altında müflonlu gocukları, yukarısında ise Sovyet kızılyıldızı ve orak çekici işlenmiş gri kürk şapkaları vardı. Nefeslerinin buğusu ağızlarının hemen ötesine öyle yoğun tütüyordu ki, adeta karikatürlerdeki konuşma balonları gibi havada asılı kalıyordu. Şehre giden otoyolun kenarına park edilmiş kamyonların üzerinde, bütün İkinci Dünya Savaşı belgesellerinden aşina olduğumuz çelik miğferler, kulakları örten kanatlarıyla yeşil metal kasklar giymiş askerler vardı; eldivenli elleriyle tüfeklerini sıkı sıkı kavramışlar, gözlerini kısmışlar, sabırla Afganları gözlüyorlardı. Öyle çok ve hızlı sigara içiyorlardı ki, bütün kontrol noktalarının üzerinde gri bulut kümeleri göze çarpıyordu. Stalingrad ve Kursk'taki savaşçıların, Rostov, Leningrad ve Berlin kahramanlarının torunlarıydı onlar. Havaalanının ana pistinde eski model T-62 tanklarından en az yetmiş tane vardı. Kar tankların üzerinde kalın bir tabaka oluşturmuştu, adeta demir keklerin üzerinde buzdan şekerler vardı ve herhangi bir Afgan 'teröristin' dişini kıracak kadar serttiler.</p>

  <p>Sovyetler Afganistan'ı, 1979 yılbaşının arifesinde işgal etmişti, fakat iki hafta sonra oraya vardığımda, zırhlı birliklerin, Amuderya (Ceyhun) Nehri'nin (Durand'ın kardeşi Edward'ın Ruslarla anlaşmaya vardıktan sonra bu buz kaplı toprakların kuzey sınırı olan nehir, antik dönemdeki adıyla Oxus) çamurlu sularını aşarak hâlâ hızla Afganistan'a aktığını görecektim. Kabil'in batısı ve doğusundaki otoyollarda, onlarca tank ve ağır topçu birlikleri tarafından korunan Rus ordugahları, güneydoğu Afganistan'daki isyancı eyaletler arasındaki anayolları kontrol altında tutuyordu. 'Bir müdahale' olarak niteliyordu Leonid Brejnev işgali, koltuğa yeni oturtulmuş Afgan Devlet Başkanı Babrak Karmal'ın halkçı sosyalist hükümetine verilen barışçı bir destekti bu.</p>

  <p>Kahire'den İsveçli radyocu meslektaşım Hans-Gunnar Erlandsen, "Hayatım boyunca bu kadar çok tankı bir arada görmedim," diyordu karşılaştığımızda. Hans-Gunnar, pırıltılı mavi gözleri ve büyük gözlüklerinin üzerindeki dağınık sarı saçlarıyla tam bir İsveçliydi. "Ve hayatımın geri kalanında bir kez daha bu kadar tank görmek asla istemem," diye devam etti. "Tahayyül ötesi bir görüntü bu." Şimdi Afganistan'da tam beş Sovyet tümeni vardı: Kabil'de üslenen 105. Hava İndirme Tümeni, Herat'ta 66. Motorize Piyade Tümeni, Kandahar'da 357. Motorize Piyade Tümeni, üç kuzey eyaletinde (Badakistan, Takhar ve Semangan) 16. Motorize Piyade Tümeni ve Kabil'de Sovyet paraşütçülerle beraber 306. Motorize Piyade Tümeni.</p>

  <p>Ülkeye şimdiden 60 bin Sovyet askeri konuşlanmıştı, yığınla asker ana yolların kenarına dar ve uzun siperler kazıyordu. Bu devasa ölçekte bir işgaldi, bir süpergücün askeri gövde gösterisiydi; sert Brejnev (1943'te Ukrayna cephesinde Kızılordu'nun siyasi komiserliğini yürütmüş olan bu yaşlı kurt, işgalden iki yıl sonra ölecekti), güçsüz ve yaşlı bedeniyle son bir hamle yapıyordu.</p>

  <p>Fakat Rusya'nın bu son emperyalist macerası, Britanya'nın Afgan savaşlarının olanca gazabını barındırıyordu. Sadece son bir haftada, Sovyet Antonov-22 nakliye uçakları Kabil'e 4 bin ayrı uçuş gerçekleştirmişti. Her üç dakikada bir, Kabil havaalanının buz tutmuş pistlerinden Mig-25 filoları kalkıyor ve beyaz güneş ışıklarının altında doğudaki dağlara yöneliyordu. Sonra uzaklarda, devasa kale kapılarının çarpılması misali bastığımız yeri titreten muazzam patlamalar duyuluyordu. Kabil Vadisi'nin yüksek noktalarında Sovyet birlikleri nöbet tutuyordu. Londra merkezli <i>The Times</i>'ın Ortadoğu muhabiriydim; gazetenin 19. yüzyıldaki savaş muhabiri William Howard Russell (benim gibi o da Dublin'deki Trinity Kolej'de okumuştu), 1854-55'te Kırım'daki Anglo-Rus savaşında adını duyurmuştu. Şimdi hepimiz birer Tom Graham'dık.</p>

  <p>Afganistan'ın parlak, buzlu kışına dayanmak kolay değildi. Bense çoktan bitkin düşmüştüm. Bir İsrail kolordusunu içine çeken, kısa süre sonra ikincisini de çekecek olan Lübnan iç savaşının tüm hızıyla devam ettiği Beyrut'ta yaşıyordum ne de olsa. Daha üç hafta önce devrim sonrası İran'ından ayrılmıştım; Amerika 'Körfez'deki gözde polisini', yani Şah Muhammed Pehlevi'yi kaybetmiş, yerine İslami liderlerin en güçlüsü Ayetullah Ruhullah Humeyni geçmişti. Dokuz ay sonra, İslam Cumhuriyeti'ni işgal etmek için ilerleyen Saddam Hüseyin'in Irak ordusuyla beraber, top mermilerinin altında ölüm kalım mücadelesi verecektim. Amerika İran'ı çoktan 'yitirmişti'. Şimdi de Afganistan'ı kaybetmek üzereydi; en azından bu ülkenin, Kremlin'in ellerinde eriyip giden ulusal bağımsızlığına yönelik son umutsuz çırpınışını seyrediyordu. Ya da o günlerde bize öyle görünüyordu. Ruslar, 1878'de General Roberts'ın korktuğu gibi, sıcak denizlere açılan bir liman istiyordu. Sovyet birlikleri, İran'dan veya Pakistan'ın Belucistan eyaletinden süratle geçerek Körfez kıyılarına ulaşabildikleri takdirde (Kandahar Umman Körfezi'ne 650 kilometre uzaklıktaydı), Arabistan yarımadasına da 300 kilometre yaklaşmış olacaklardı. En azından binlerce yorum yazısının satırlarından yansıyan tezlerden biri buydu. Tezin bini bir paraydı. Ruslar geliyordu, Sovyetler Birliği ölüyordu, Sovyet yönetimi bu olağanüstü maceraya paniğe kapıldığı için atılmıştı veya Afganistan'daki komünist müttefikinin devrilmesi, Müslüman Sovyet cumhuriyetlerinde bir domino etkisi yaratabilirdi. Bu tezlerin hangisinin doğru olduğu belli değildi, fakat günler sonra Kremlin'in söylenen nedenlerle hareket ettiğini gösteren bolca kanıt görecektim.</p>

  <p>Aslında Afganistan'a gönderilen Sovyet askerlerinin birçoğu, Brejnev'e sadakatleri pek kuşkulu olan Orta Asya'daki Müslüman Sovyet cumhuriyetlerinden geliyordu. Kabil'de Türkmen bölgesinden gelen Sovyet askerleri, yerel Afgan komutanlarıyla kolayca iletişim kuruyordu. Bazı askerlerin çıkık elmacık kemikli Asyatik görünümleri, bu birliklerin Moğol bölgesinden toplanıp getirildiklerini ortaya koyuyordu. Kabil'de ve kentin yakın çevresindeki köylerde, gündüz vakti Sovyet işgalcilere hiçbir açık düşmanlık gösterilmiyordu; birçok Rus bölüğü, Afgan birliklerinin başkenti korumak amacıyla çekildiği kar kaplı kırsal alana nakledilmişti. Fakat karanlık çöktüğünde Sovyetler gerisin geri Kabil'e çekiliyor ve doğrulanmayan haberler iki haftada on Rusun öldüğünden söz ediyordu; askerlerden ikisi sopayla dövülerek öldürülmüştü. Celalabad'da, Pakistan sınırına giden 65 kilometrelik yol üzerinde geceleri duyulan kulakları sağır eden patlamalar, Afgan aşiretleri ile Sovyet birlikleri arasında daimi bir çatışma olduğunu gösteriyordu.</p>

  <p>Sonraki birkaç haftada, Afganistan'a girmeyi başarabilen bir avuç gazeteci olarak, korkutucu bir trajedinin başlangıcına tanık olduk; çeyrek asırdan fazla sürecek ve en az bir buçuk milyon masumun hayatına mal olacak bir trajediydi; sonunda sadece Rusya'nın değil, Amerika'nın da kalbine ulaşıp infilak edecek bir savaştı bu. Böyle olacağını nasıl bilebilirdik? İslami bir devrim İran'ı sararken, çok daha güçlü bir ruhani kuvvetin gelişmekte olduğunu ve 1980 Ocak'ının ilk günlerinde yağan o karın altında tomurcuklandığını nasıl tahmin edebilirdik? Bakmayı bilenler için, tarihin efendilerimizin (Moskova'nın veya Washington'un) kaleminden çıktığının, o tarihin kısa vadeli ve yanlış olduğunun, eninde sonunda kendi kendini yiyip bitirdiğinin farkında olan bizler için kanıt, bir kez daha orada öylece duruyordu. Bu emperyalist hikâyenin, 'Büyük Oyun'un bu en son macerasının arazlarını o kadar kısa sürede kim kavrayabilirdi? Gençtik, birçoğumuz Afganistan'a büyük mücadeleler vererek girebilmişti. Ben otuz beşimdeydim, meslektaşlarımın büyük bölümü daha da gençti ve gazetecilik sadece müphem bir ilim değil, en az olguları toplamak kadar bürokrasiyle boğuşmayı da içeren meşakkatli bir işti. Yılbaşını İrlanda'da geçirmiş ve İran'da devam eden devrimi takip etmek amacıyla çıkacağım yolculuğa hazırlanmak için 3 Ocak'ta iç savaş Beyrut'una dönmüştüm. Fakat hiçbir olay Sovyetlerin Afganistan'ı işgaliyle kıyaslanamazdı.</p>

  <p>Bir gazeteci için büyük bir hikâyenin yaklaştığı o ânın yerini hiçbir şey tutamaz; orada gerçekten tarih yazılmaktadır ve bir dış haber editörü size oraya gitmek üzere çantanızı hazırlamanızı söylemiştir. Silahlı eylemcilerin bir Lufthansa yolcu uçağını Dubai'ye kaçırdığı, Beyrut'taki o sıcak yaz gününü hatırlıyorum. Londra'ya, Dubai'ye dört saatte varabileceğimi söylemiştim. Cevap şuydu: "Git. Git. Git." Fakat Afganistan'daki dram çok daha geniş ölçekliydi, oraya gidip haber yapabilirsek bu bir destan olacaktı. Sovyet ordusu Afganistan içlerine akıyordu ve meslektaşlarımın hepsi, Londra, New York, Delhi ve Moskova'daki ev ve bürolarından oraya gitmenin yolunu bulmaya çalışıyordu. Beyrut Afganistan'a nispeten yakındı, fakat yine de Kabil'in üç bin kilometre batısındaydı. Ve bir Lübnan havayolunun yardımını istemek üzere Batı Beyrut'un iç savaş kurşunlarının altından geçip, elinde artık sadece on iki yaşlı Boeing 707 ve üç jumbo kalmış olan Ortadoğu Havayolları'nın bilet gişesine varmak gerçeküstü bir deneyimdi. Eski seyahat kurallarına göre, Afganistan Britanya vatandaşlarına vize uygulamıyordu. Fakat yeni durumun ne olduğunu bilmiyorduk; zira artık Sovyetler Birliği'nin uydusu olan bir ülkeden, bu uygulamayı (Kabil'in, haşhaş turistlerinin Hindistan'a geçiş yolu üzerinde olduğu o mutlu günlerden kalma bir uygulamaydı bu) aynen sürdürmesi haliyle beklenemezdi.</p>

  <p>Hindistan muhabirimiz Richard Wigg Pakistan'ın başkenti İslamabad'da, Michael Binyon ise Moskova'daydı. Lübnan havayolları beni Afganistan'a uçuracak bir plan yapmıştı; Beyrut Basın Birliği'nin, belgelerimizi sürekli yanlış okuyan antika teleks makinelerinden Londra'ya geçtiğim pek zekice bir komploydu bu. Şunları yazmıştım Londra'ya: "Orthadoğu [<i>yazıldığı gibi</i>] Havayollarının (ODH) bilet bölümündeki arkadaşlar... şöyle bir yol izleyebileceğimizi söyledi: Tek kişilik bilet alıp Ariana'nın [Afganistan Havayolları] Kabil'de sona eren seferi ile gideceğim. Bu şu anlama geliyor: Sınırdışı edilsem bile, muhtemelen kentte on iki saat veya daha fazla kalma imkânım olacak... çünkü benim kullandığım sefer Afganistan'da sona ermiş olacak ve hemen geri ögönderilmem [yazıldığı gibi] mümkün değil... En kötü ihtimalle, sınırdışı edilir ve Peşaver'e gitmek için Pakistan bileti alırım... ODH görevlilerinin yarın sabaha (Cuma) yerimi ayırtabilmesi için bir an önce cevabınızı bekliyorum..." Londra bir saat içinde cevap verdi. Dış haberler servisinin mesajında, "Lütfen tek kişilik biletle Kabil planını uygula," deniyordu. <i>The Times</i> bir başka not gönderdiğinde ODH bürosuna geri dönmüştüm bile: "Binyon dünyadaki büttün [<i>yazıldığı gibi</i>] Afgan elçiliklerine vizu [<i>yazıldığı gibi]</i> verme emri gönderildiğini bildirdi. Bu işini kolaylaştırabilir."</p>

  <p>İşte bu inanılmazdı. Ruslar bizi Afganistan'da <i>istiyordu.</i> Yeni Karmal hükümetine verdikleri 'kardeşçe desteğin' (ve önceki rejimin sözümona çirkin yüzünün) bilinmesi lazımdı. Ruslar, Afganistan'ı <i>kurtarmak</i> için gelmişti. Kremlin'in uyduracağı hikâyenin bu olduğu ayan beyan ortadaydı. Yıllardır <i>(The Times</i>'taki görevime ek olarak) Kanada Yayıncılık Kuruluşu (CBC) için de çalışıyordum. Radyoyu seviyordum, CBC'nin muhabirlere özgürlük tanıyan cesur yayıncılığını seviyordum; savaşta yaşananları 'olduğu gibi aktarmam' için yanımda bir teyp kaydedicisi taşımama, kanlı savaşların kötü kokusunu ve insanların savaşmasından duyduğum acıyı ve nefreti yansıtmama izin veriyorlardı. CBC'nin Londra bürosundan Sue Hickey'in teleks mesajı geliverdi. "İyi şanslar, gözünü dört aç," diyordu. Ona ipek bir Afgan şalı getirmeye söz verdim (radyo gazeteciliğinde rüşvet sınır tanımaz) ve sordum: "Rusça, 'Britanya elçiliğine sığınmama yardım edin?' ne demek?" Sue'nin teleksinden muzip bir cevap geldi: "Rusça yardım 'pomog' demek... Bunu söylersen orada hiç sorun yaşamazsın, bip bip bip..."</p>

  <p>Ariana'nın Frankfurt'tan Kabil'e Pazar sabahı erkenden bir seferi vardı, fakat iptal edilmişti. Sonra tekrar yapılacağı söylendi ve tekrar iptal edildi. Uçak Roma'dan kalkacaktı. Yok, Cenevre'den kalkacaktı. Hayır, hayır, İstanbul'dan kalkacaktı. ODH uçağıyla Türkiye'ye vardığımda İstanbul terminalinin etrafı karla kaplanmıştı ve Kabil uçuş bürosunun camına 'Ertelendi' yazısı asılıydı. İstanbul'da terminali ısıtmak için yakıt yoktu, kırık bir plastik sıranın üzerinde, Beyrut'taki dosyalarımın arasından çekip aldığım bütün kitaplarım ve kupürlerimle birlikte, paltomun içinde büzüşüp kaldım. Dişlerim takırdıyordu ve eldivenli ellerimle sayfaları çeviriyordum. Biz gazetecilerin başına böyle durumlar çok gelir: Bir sonraki uçak kalkmadan önce, bir gözümüz Üçüncü Afgan Savaşı'nda, diğeri kayıt kontrol masasında, tarih inekleyip beynimizi tarihler ve başkanlarla doldururuz. Çantadan Afganistan haritamı çıkardım. Çöllerin Kandahar'ı hapsettiği batıya doğru yeşil ve sarı, Kabil'e uzanan dağ yollarının bulunduğu orta kesimde kahverengi renkler hâkimdi; Hindikuş'un Pakistan, Hindistan, Çin ve Sovyetler Birliği'ni birbirinden ayırdığı kuzeybatıya doğruysa büyük bir morluk ve beyaz benekler göze çarpıyordu.</p>

  <p>Britanya Hindistan'ı ile Afganistan arasındaki sınır, nihai olarak 1893'de, aşiret toprakları boyunca çizilmişti ve Hayber Geçidi'nden çöl kasabası Çaman'ın (şimdi Pakistan'da) güneybatısına, Kandahar'ın yüz kilometre uzağına, büyük bir kum çölünün ve gri dağların tam ortasında yer alan tozlu bir sınır karakoluna dek uzanıyordu. 'Kumun altındaki bu hattı' çeken kişi Mortimer Durand'dan başkası değildi elbette ve sınır büyük güçler tarafından da tanınmıştı. Hattın iki tarafında yaşayan insanlar için (tabii ki onlara hiç söz hakkı tanınmamıştı) sınırlar manasızdı. Afganistan'ın güneybatısındaki Pathanlar için sınır, aşiret topraklarını ve etnik anavatanlarını tam ortadan ikiye bölüyordu. Elbette bu durum sınırı çizenlerin umurunda değildi; sınırın amacı, kendilerini ne Afgan ne Hintli ve sonradan ne de Pakistanlı olarak gören aşiret üyelerinin hayatını veya kimliğini kolaylaştırmak değil, Britanya ve Rusya'yı birbirinden korumaktı. Halbuki Peştunca konuşan Pathanlar için, üzerinde yaşadıklarına inandıkları ve daha sonra Durand Hattı diye anılacak olan sınırın her iki tarafına uzanan toprakların ismi Peştunistan'dan ibaretti.</p>

  <p>Afganistan'ın tarafsız kaldığı Birinci Dünya Savaşı'nın bitiminden geriye, güneyde giderek güçten düşen bir Britanya Racalığı, kuzeyde ise hevesli bir yeni Sovyet Komünist ulusu kalmıştı. Kral Emanullah 1919'da Britanyalılara karşı küçük çaplı bir isyan (sonradan Üçüncü Afgan Savaşı olarak adlandırılacaktı) başlattı; savaşı askeri bakımdan Britanyalılar, siyasi bakımdansa Afganlar kazandı. Afganlar artık kendi dış politikalarını kontrol edecekler ve Britanya'dan gerçek bağımsızlıklarını kazanacaklardı. Fakat bu istikrarın garantisi değildi.<sup><a href="../Text/dipnot.xhtml#bookmark022" id="footnote022">[2]</a></sup></p>

  <p>Afganistan'ın müteakip tarihine reformlar ve gerilemeler damgasını vurdu. Gazete kupürü koleksiyonumda yer alan 1978 tarihli bir <i>Guardian</i> haberinde, Sovyetlerin Kabil'in kuzeyindeki dağlardan geçen Salang tüneli için nasıl 800 milyon dolar harcadığı hatırlatılıyordu; çalışma on yıl sürmüş ve tünelin her kilometresi 300 milyon dolara mal olmuştu. "Hindikuş boyunca pek az kullanılan bir yol için niye 800 milyon dolar harcasınlar ki?" diye soruyordu yazar ve tahminlerini şöyle dile getiriyordu: "Bunca emek sırf geçidi her gün tıkayacak olan buğday kamyonları için olmasa gerek. Bu parayı harcamalarının nedeni başka. Salang Tüneli, Rus konvoylarının... Özbekistan kentlerinden ve askeri üslerinden geçip Hayber ve Pakistan'a ilerleyebilmesi için açıldı..."</p>

  <p>Aşiret ve din geleneklerine bağlı köylü bir ulusa sadece Marksistler siyasi inisiyatif sunabilirdi. Muhammed Davud'un 1978'de kanlı bir şekilde devrilmesini, Nur Muhammed Taraki ve Hafızullah Emin'in daha da katı Marksist rejimleri takip etti; bu iki ismin birbirine muhalif Bayrak ve Halk partileri, hasımlarını acımasızca idam ediyordu. Afganistan'ın kırsal bölgelerinde ayaklanma patlak verdi ve Sovyet akıl hocalarının tavsiyelerine rağmen giderek asileşen ordu çözülmeye başladı. Taraki 'sebebi belirlenemeyen bir hastalıktan' öldü (Emin yanlıları tarafından öldürüldüğü neredeyse kesindi) ve ardından, Aralık 1979'da, Emin de vurularak öldürüldü. Bütün bir Afgan birliği, Vardak'ta isyancılara silahlarını çoktan teslim etmişti bile ve hükümetini korumak amacıyla Sovyet askeri müdahalesine davetiyle çıkaranın, bizzat Emin olduğuna dair güçlü göstergeler vardı. 17 Aralık'ta Afgan hava üslerine Sovyet özel kuvvetleri gelmeye başlamıştı, beş gün sonra Brejnev işgale karar verdi; ve Emin de, korumaları başkanlık sarayının etrafında ilk Sovyet birliklerini gördüğü sırada, yanlışlıkla öldürüldü.</p>

  <p>Çeyrek asır sonra Moskova'da tanıştığım, işgalin resmen başlamasından önce Rus güçleriyle Kabil'e giden eski bir Sovyet askeri istihbarat subayı bana şunları söyleyecekti: "Emin vuruldu ve onu kurtarmaya çalıştık. Doktorlarımız onu kurtarmaya çalıştı. Size bundan fazlasını anlatmayacağım." Sovyet subayının, General Viktor Paputin'in askeri darbede görevli olduğu ayan beyan ortadaydı, kısa süre sonra intihar etti. Bununla birlikte 27 Aralık'ta, gittikçe bir zalim haline gelen Emin'in 'idam edildiği' açıklandı. Şimdi Sovyetler tarafından Kabil'deki koltuğa, sosyalist bir avukat ve Bayrak partisinin üyesi olan, daha önce Moskova'ya iltica eden Babrak Karmal oturtulmuştu. Taraki döneminde (Emin ile birlikte) başbakan yardımcılığı yapmıştı; Sovyetlerin Afganistan'ın Emin tiranlığından 'kurtarıldığı' iddiasını öne sürmek için kullanacağı bir Truva atıydı artık.</p>

  <p>İstanbul Atatürk Havaalanı'nda ısı sıfırın altındaydı. Pencerelerin iç kısmı buzlanmıştı. Boş kayıt kontrol masasına yöneldim. Masanın üzerinde bir kitapçık vardı, Afgan Turist Organizasyonu'nun bir broşürüydü bu. 'Afganistan deyin ve en dostane ülkeyi düşleyin; Ariana deyin ve oraya gitmenin en dostane yolunu görün' yazıyordu broşürün arkasında. Fakat Afgan Turist Organizasyonu da yeni duruma uydurulmaktan kurtulamamıştı. İlk sayfadaki 'Afganistan Cumhuriyeti Devlet Başkanı Mahmud Davud' ibaresinin üstü kalın siyah bir bantla kabaca kapatılmıştı. 'Demokratik' ibaresi (ki her anti demokratik rejimin adında yer alan olmazsa olmaz bir sıfattır bu), ülke adının üzerine elle yazılarak eklenmiş, eski kraliyet ailesine dair bütün referansların üzeri karalanmıştı. Anlaşılan Davud'un hizmetindeki yerel turist görevlileri de sayfalarla aynı kaderi paylaşmış ve buharlaşmışlardı.</p>

  <p>Fakat gıcır gıcır bir Ariana DC-10, şafak sökerken İstanbul'a indi; Afgan mürettebat hâlâ kendilerine uçağı kullanmayı öğreten Amerikalı McDonell Douglas teknisyenleriyle birlikte uçuyordu. Sarsıntılı, soğuk bir uçuşun ardından Kabil'den önceki son durağa, Tahran'a indik. Afgan mürettebat, yolculara servis yapmadan önce Birinci Sınıfa kurulup bir güzel kahvaltılarını yaptılar; Afganistan'a yolculuğun 'en dostane yolu'... Tahran Mehrabad Havaalanı'nda üç İranlı Devrim Muhafızı uçağa bindi ve iki orta yaşlı adamın uçaktan inmesini emretti. Başlarını eğip korkuyla gitti adamlar. Afgan mürettebat onların kim olduğu konusunda hiçbir bilgi vermedi. Sabaha karşı kalkıp Kabil'e yöneldik.</p>

  <p>Afganistan karla kaplıydı, dağ koyakları buzlu kayalıklarıyla siyah-beyaz renklere bürünmüştü. 3 bin metre yükseklikten, Kabil'in güneyindeki büyük vadilerin köşelerini, arkalarında kahverengi kuyruklar taşıyan ateşböcekleri misali dönen küçük Sovyet helikopterlerini görebiliyordum. Havaalanı bir askeri üs, başkentin sokakları Sovyet zırhlıları için devasa bir park yeriydi artık; ve salt acemi askerler yoktu etrafta. Yeni ASU 85 zırhlı muharebe aracı, sadece Sovyetler Birliği'nin üst düzey birliklerinde bulunuyordu. Birçok asker Kalaşnikof'un en yeni modeli olan AKS 74 taşıyordu. Kentin kuzeyinde, 105. Hava İndirme Tümeni, dağların aşağısındaki plato boyunca tam anlamıyla bir siper labirenti kazmıştı —siper silsilesi kilometrelerce uzunluktaydı. Uzaktan bakınca, babamın atmış iki yıl önce çektiği eski sepya fotoğraflarda, Batı Cephesi'nin ileri hatlarında poz veren askerlere benziyorlardı. Komutanları ise iki askeri harekat arasındaki paralelliğin bundan ibaret kalmasını umut ediyor olmalıydı.</p>

  <p>Ruslar bindiğim taksiyi durdurdu ve pasaportuma asık yüzlerle göz gezdirdi. Bir İngiliz Kabil'de ne yapıyordu? Kentin yukarısındaki alçak bir tepenin üzerinde bulunan Intercontinental Oteli'nde bu tür bilmeceler yoktu. Afgan resepsiyon görevlileri sürekli gülüyor, arada bir gözlerini lobi ve koridorlarda tembel tembel gezinen Afgan sivil polislerine ihtiyatla çeviriyor, böylece misafirlere seslerini ne zaman alçaltmaları gerektiğini bildirmiş oluyorlardı. Şükür ki, HED elemanlarının (Hedamat-i Etelaat-i Devleti, yani 'Devlet Enformasyon Servisleri') bizi takip etme becerileri, ancak konuşabildikleri kırık dökük İngilizce kadardı. Odada Polonya votkası ve Çek biralarıyla dolu tertipli küçük bir bar ve ilerisinde kalın kar tabakalarının uzandığı kocaman bir pencere vardı. Odalar sıcaktı ve balkonlar bir casus için büyük bir sevinç kaynağıydı; 127 numaralı odamın balkonundan baktığımda, antik Bala Hisar'ından (roman kahramanı Tom Graham son savaşlarından birini burada veriyordu) havaalanına dek bütün Kabil ayaklarımın altındaydı. Öğle sonrası güneşinde kalkan Sovyet jetlerini sayabiliyor ve kısa süre sonra Hindikuş'tan yankılanan patlamaları duyabiliyordum.</p>

  <p>Savaşlarda sadece güvendiğim kişilerle yolculuk yaparım. Paniğe kapılan gazeteciler ikinci bir şans bulamazlar. <i>Irish Times</i>'tan Conor O'Clery Hayber Geçidi'ni aşıp Celalabad'a girmeyi başarmış, kent merkezindeki telekomünikasyon bürosuna varmıştı bile. Operatör teleks makinesinin içindeki demir aksa 'w' harfini lehimlerken, O'Clery gözlerinde şeytani bir pırıltıyla olan biteni izliyordu. 29 yaşındaki BBC muhabiri Gavin Hewitt, beraberinde Steve Morris, Mike Viney (birlikte çalıştığım en becerikli ve zeki ekip), eski bir kamera (o zamanlar harika renk tonlarıyla gerçek film kullanılırdı, şimdi onun yerini video teknolojisi aldı) ve Geoff Hale ile birlikte gelmişti. Ayrıca o zamanlar, muhabire sahada eşlik eden (Morris ses teknisyeni, Hale film editörüydü sözgelimi) gerçek ekiplerle çalışırdınız. Hewitt tüm kurnazlığını kullanıp, dayak yemişe benzeyen eski bir sarı Peugeot taksi bulmuştu. Taksinin ön ve arka camları plastik çiçekler ve başka yapma bitkilerle süslenmişti; Sovyet veya Afgan kontrol noktalarından geçerken bunların arkasına saklanabileceğimizi düşünüyorduk. Taksi şoförü, ona Bay Samedali diyelim, günde 100 dolara bütün kuralları ihlal edip bizi Celalabad'a götürmeye pek hazırdı.</p>

  <p>Böylece o parlak, beyaz 9 Ocak 1980 sabahı, Afganistan işgalini izlemek üzere döküntü Peugeot'umuza doluştuk. Doğudaki Kabil Vadisi'ne, Spinghar Dağları'nın eteğindeki devasa yarığa doğru yola koyulduk. Sovyet ordusu aşağıya, Celalabad'a doğru ilerliyordu ve biz de büyük T-72'lerin ve zırhlıların peşine takıldık; araçların egzozlarından patlayarak çıkan sıcak, siyah duman, karların üzerine yayılıyordu. Ve otoyolun kenarındaki Afgan erkekler, yüzlerini soğuğa karşı sarıp sarmalamış, gözleriyle her aracın her ayrıntısını kaydederek bu askeri geçidi izliyordu. Rüzgar turuncu-yeşil şallarını ve cübbelerini uçuştururken hiçbir duygu belirtisi yoktu bakışlarında. Yol boyunca yayılan kar, ayaklarının dibinde toplanmıştı. Eksi iki derece soğukta evlerinden çıkmış, Sovyet ordusunun büyük yoldan Hayber Geçidi'nin doğusuna uğuldayarak ilerleyen konvoyunu seyretmeye gelmişlerdi.</p>

  <p>Kürk şapkalarını alınlarına kadar sıkı sıkı çekmiş Rus askerleri, araçları çamurla kaplı yolda balçığa ve buza bata çıka ilerlerken Afganlara bakıyor ve arada bir gülümsüyorlardı. Bir kilometre ötede, kasası brandayla kapatılmış ciplerdeki Sovyet inzibatı onları daha büyük bir konvoyun peşine taktı; sayıları daha da artan tanklar ve paletli zırhlı araçları taşıyan kamyonlar, Celalabad otoyoluna doğru akıyordu. Acele ediyorlardı. Kabil'deki generaller bu birliklerin bir an önce Pakistan sınırına (Durand Hattı boyunca) konuşlanmasını istemişti. Ülkeyi güvenceye almak, Moskova'ya kontrolün Sovyet ordusunda olduğunu bildirmekti dertleri. Rusların peşi sıra 20 kilometre kadar yol aldık; arabamız tankların, kamyonların, ciplerin arasında sıkışıp kalmıştı. Kar tüm hızıyla yağarken genç Rus askerleri kürk şapkalarının ve çelik miğferlerinin altından bizi izliyordu. Konvoyun ilerlediği iki şeritli yolun kenarındaki Afgan ordu birlikleri her kilometrede bir nöbet bekliyordu; Kabil'in 8 kilometre dışında konvoy bir Rus kontrol noktasından geçti, iki Sovyet askeri yolun iki tarafında, koyu yeşil, uzun, kaba paltolarının içinde dikkatle konvoyu takip ediyordu.</p>

  <p>Mesafe kat ettikçe kendimizi daha güvende hissediyorduk. Tehlikeye doğru yol aldığımızın farkındaydık; Celalabad'ın çevresinde Ruslara karşı saldırıların çoktan başladığını biliyorduk. Fakat bir kez Kabil varoşlarındaki ilk şüpheli polis noktasını aştıktan sonra (tam dolandırıcılara has becerilere sahip olan Hewitt, bir okul çocuğu masumluğuyla, sadece kenti turlayacağımızı iddia etmişti), bir sonraki askeri kontrol noktasında, konvoyun arasında ilerleyen bize neredeyse hiç bulaşmadılar. Eğer Kabil'den ayrılmamıza izin verilmişse, o zaman bize bu otoyolda olma izni de verilmiş olmalıydı. En azından yolun kenarındaki Sovyet ve Afgan askerlerinin bu şekilde düşündüğü belliydi. Velhasıl böyle bir izni kim iptal edebilirdi ki? Polis devletlerinden Allah razı olsun, dedik tabii. En büyük endişemiz, yavaş ilerlemeye mecbur bırakılmamızdı. Ruslar hızlı gidiyordu, tank taşıyan kamyonlar bile, tipinin altında birbirlerini saatte 80 kilometre hızla sollayıp duruyor, bazen sivil araçları şerit değiştirmeye zorluyorlardı. Biz de payımızı aldık bu hoyratlıktan; askeri araçların yanında cüce gibi kalan taksimiz, bir kamyonla tank arasında ezilmekten son anda kurtuldu.</p>

  <p>Bütün sabah Celalabad'da Ruslarla Afgan aşiretleri arasında yeni çatışmalar patlak verdiğine dair söylentiler çalınmıştı kulağımıza. Aşiret savaşçıları, Rus zırhlı araçlarını İran sınırı yakınındaki Herat kentinin dışına püskürtmüştü ve başka bir konvoyun saldırıya uğradığı Salang'a takviye gönderilmişti. Sovyetler olanları Afganistan'daki 'karşı devrimci unsurlara yönelik' bir harekat olarak sunsa da, bu işin üstesinden beklediği kadar çabuk gelemeyeceği şimdiden belliydi. Amerika'nın, Taşkent ve Moskova'dan Afganistan'a 85 bin Sovyet askeri sevk edildiği yönündeki tahmini doğru gibi görünüyordu. Sayı 100 bin de olabilirdi.</p>

  <p>Bay Samedali'nin sıkışık Peugeot'sunda paketlenmiş halde tarihi kaydediyorduk. Mike arka koltukta, Steve ve Geoff arasında tost olmuş, kamerayı da dizlerinin arasına sıkıştırmıştı; Gavin ve ben kamyon kasalarındaki Sovyet askerlerini izliyorduk. Kimsenin bize bakmadığını anladığımız an, ben "Şimdi!" diye haykıracaktım, Gavin de (neticede küçük operasyonumuzun patronu oydu) "Çek!" diye bağıracaktı. Tam o noktada ben ve Gavin atılıp ön camın plastik çiçekler ve yeşilliklerden oluşan perdesini aralayacaktık, Mike ise kamerayı kapıp (ki objektif resmen ensemize değiyordu) camdan görünenleri çekmeye başlayacaktı. Her karenin önemi vardı. İkinci Dünya Savaşı'ndan bu yana en büyük Sovyet askeri harekatı söz konusuydu ve Mike'ın çektiklerini tüm dünya izlemekle kalmayacak, arşivlerde de ebediyen yerini alacaktı. Gri kar, Sovyet zırhlılarının yeşili, otoyolun kenarına sıralanmış Afganların karanlık siluetleri... Bu işgalin başlangıcını betimleyen renkler ve görüntüler işte bunlar olacaktı. Bir Rus askerinin bizi fark etmesi, bir inzibatın aracımıza fazla uzun bakması durumunda Gavin'le ben "Aşağı!" diye bağıracaktık, Mike kamerayı hemen bacaklarının arasına gizleyecekti ve ön camdaki yapay süsleri eski yerlerine çekecektik. Gavin ekibine, "Fazla açgözlü olmayın, oburluk yapmayın," deyip duruyordu. Haklı olduğunu hepimiz biliyorduk. Soğukkanlılığımızı korursak, kendimize fazla güvenme hatasına düşmezsek (ve bir sonraki gün tekrar çekim yapabilmek için güzel bir çekimden vazgeçmeyi bilirsek), haberi yapmayı da başarırdık.</p>

  <p>Sarobi köyünün yukarısında arabayı durdurduk. Önümüzde uzanan Afganistan manzarası kelimenin tam anlamıyla nefes kesiciydi. O yükseklikte güneş karları eritmiş, dağ bitkilerinin çarpıcı parlak yeşilini ortaya çıkarmıştı; Hayber Geçidi'nin 50 kilometre doğusuna kadar olan bölgeyi, Celalabad'ın sisle yıkanan varoşlarını görebiliyorduk. İndus Vadisi'ne doğru inmek, adeta bir kar fırtınasından çıkıp hamama girmek gibiydi. Elinizi pencereden çıkardığınızda havanın giderek ısındığını bilfiil hissedebiliyordunuz. Gavin yolun ortasında durmuş, engebeli dağ silsilesine bakarken adeta ayak parmaklarının ucunda dans ediyordu. Kuzeye doğru, Pamirlerin zirvesindeki mor-beyaz karları bile görebiliyorduk. Çin'e çok yakındık. Ve biz genç adamlar, dünyanın tepesinde olduğumuzu hissediyorduk.</p>

  <p>Hikâyenin trajedisi henüz bizi avucuna almamıştı. On yedi yıl sonra, Usame Bin Ladin'in silahlı adamları üzerimizden alev alev akan kuyrukluyıldıza dualar fısıldarken, tam da aynı yolda dikileceğimi nasıl bilebilirdim? Ben Gavin'le birlikte o bayırda dururken, sadece 22 yaşındaki Usame Bin Ladin'in bizden birkaç kilometre ötede, aynı sıradağlarda olduğunu ve genç Arap savaşçılarına Ruslara karşı savaşan Müslüman kardeşlerine katılmaları için çağrılar yaptığını nereden bilecektim?</p>

  <p>Farlarını yakıp söndürerek durmamızı işaret eden bir arabanın yaklaştığını gördüğümüzde, Kabil Vadisi'ne inen dar ve sarp yolu yarılamıştık. Tıraşsız ve sarıklı sürücü, durmadan aşağıdaki geçitte 'bela' olduğunu söylüyor, ağzından başka kelime çıkmıyordu. Ellerini çaresizlik ve korkuyla kaldırdı, sonra verdiği muğlak bilgiyle bizi baş başa bırakıp arabasını hızla sürerek gözden kayboldu. Afganistan dağlarında bu tür uyarıları hafife almaya gelmez. 1842'de General Elphinstone komutasındaki Britanya ordusunun başına tam bu vadide neler geldiğini hepimiz iyi biliyorduk. Bu yüzden yoldan aşağı ihtiyatla inerken başlarımızı yukarı kaldırıp, kar çizgisinin kesildiği ve yalçın kayalıkların bir pusu için son derece elverişli olduğu tepeleri gözledik. 15 kilometre kadar bu şekilde devam ettik; Sarobi köyüne varana dek başka araçla karşılaşmadık. Köyde bir grup mecalsiz eski otobüs ve taksi bir berber dükkânının yanına park edilmişti. Yolda dikilen bir Afgan polisi vardı; o da aynı muğlak kelimelerle ileride bir 'pusu' olduğuna dair bir şeyler geveledi. Yolun kapatıldığını söylüyordu. Böylece otoyol kenarında durup, üzerimizde yükselen dağlara ve aşağıdaki koyağa gürültülü bir sel halinde erimiş kar sularını taşıyan Kabil Nehri'ne baka baka, şekerli sıcak çaylarımızı yudumladık; ta ki iki Rus tankı, peşinde iki kamyon dolusu Afgan askeriyle birlikte virajı dönüp arzı endam edene dek.</p>

  <p>Tanklar, paletleriyle asfaltı ezerek güneye doğru ilerledi; üzerlerindeki telsiz operatörleri gözlerini kırpmadan ileriye bakıyordu. Hepsi Kalaşnikof taşıyan askerler, Sarobi'den geçerken bir-iki sevinç çığlığı attıysa da karşılık alamadı. Geçidin aşağısına doğru, kar birikintileri sona erip sıcak düzlüklere gelene dek onları takip ettik; burada sıfırın altındaki soğuğun ve dağ buzlarının yerini, yol kenarındaki toz ve portakal ağaçları almıştı. Kamyondaki askerler aniden yola atladı ve tepelerden yükselen silah seslerini duyduk. Kayalıklara tırmanmaya çalışan askerleri, kaya parçalarının arasında gözden kaybolana dek takip ettik; Hayber'deki imparatorluk savaşlarını tasvir eden eski resimlerden çıkıp gelmiş figürler gibi görünüyorlardı. Biz Rus tanklarının peşine takılıp düzlüğe doğru ilerlemeye devam ettik ve bir kavşaktaki kontrol noktasına ve pusunun kurulduğu bölgeye vardık.</p>

  <p>400 metrelik mesafede yolu çevreleyen ağaçlar kesilmişti. Celalabad'dan gelen birlikler ve iki Rus zırhlı personel aracı yolu temizlemeye girişmişti bile. Pusu kuranlar, sabaha karşı ilk sivil arabalar kesilen yolda durduğunda ağaçların arasından ateş açmışlardı. İki kişi ölmüş, dokuz kişi yaralanmıştı; ölenlerden biri sırtından ve göğsünden vurulmuştu. Yolun her tarafında hâlâ cam kırıkları vardı; kimse pusu kuranların haydut mu, yoksa karanlıkta sivil araçları Rus askeri araçlarıyla karıştıran savaşçılar mı olduğunu bilmiyordu. Yolun kenarında cevabı bildiğini düşünen ihtiyar bir adam duruyordu. Pusu atan adamlar, dedi bize, 'mücahit'. Gavin bana baktı. Bu kelimeyi daha önce Afganistan'da hiç duymamıştık.</p>

  <p>Pusu, Afganistan'daki Sovyet destekli yetkililerin Pakistan'a giden anayolun bile güvenliğini sağlayamadığını göstermişti, ancak Afgan ordusuna operasyonlarda hâlâ önemli rol verildiği dikkatimizden kaçmamıştı. Geçit boyunca belgelerimizi kontrol eden ve vadinin kenarındaki küçük beton istihkamlarda nöbet bekleyen askerlerin hepsi Afgandı. Celalabad'ın dışındaki dağlık bölgede park edilmiş bazı tanklar da Afganlara aitti ve gece vakti kentte sadece Afgan ordusu devriye geziyordu. At arabalarının tozlu yolların üzerinde ta sömürge döneminden kalma çıngıraklarını çınlatarak ilerlediği, yalınayak köylü çocukların buğday yüklü eşekleri döve döve pazara götürdüğü bu güzelim kentin üç şeritli, kasvetli caddelerinde tek bir Rus görünmüyordu. Fakat aldatıcı bir görüntüydü bu ve Celalabad, Afganistan'daki diğer daha ücra kentlerde neler olup bittiğine dair önemli ipuçları veriyordu.</p>

  <p>Kent merkezindeki bu hoş sükûnete karşın, binlerce Pathan aşireti üyesi, Celalabad'ın dışındaki kırsal bölgede her gece Afgan ordu birliklerini vuruyordu. Son altı günde, özellikle akşam saatlerinde meydana gelen patlamalar kenti sarsmıştı. İki büyük bomba elektrik şebekesini ve Celalabad'a enerji taşıyan transformatörleri iki kez yerle bir etmişti; halk beş gündür elektriksizdi. Sokağa çıkma yasağının süresi akşam 8'den sabah 4'e kadar uzatılmıştı. Ve yasağın yürürlükte olduğu gece saatlerinde Sovyet ordusu kente ağır zırhlılar sevk ediyordu. Şimdi kentte T-54 tanklarıyla birlikte 1400 Rus askeri vardı; zırhlı araçlar Celalabad'ın 5 kilometre doğusunda, Pakistan yolu üzerindeki eski Afgan ordusu kışlalarında konuşlandırılmıştı. Görünüşe göre Ruslar, Afgan ordusunun asayişi sağlayamaması durumunda devreye girip kırsal alandaki ayaklanmayı bastırmaya hazırlanıyordu.</p>

  <p>Akşam karanlığı çökmeden önce Kabil'e döndük ve Rusların inşa ettiği askeri hastaneyi ziyaret etmeyi denedik. Demir parmaklıkların arkasında kolları askıda, sopa veya koltuk değneği yardımıyla yürüyen askerleri görebiliyorduk. Daha kötüsü de vardı: Turbo pervaneli bir Aeroflot Kabil Havaalanı'nın gözden uzak bir köşesine çekilmişti ve yanına yaklaştığımızda, bir Rus askeri ambulansının yükleme merdivenine yanaşmış olduğunu gördük. Gelecek yıllarda Ruslar, ölülerini Afganistan'dan getiren bu uçağa bir lakap da takacaklardı: 'Siyah Lale'. Sekiz yıl içinde 14.263 Rus askeri ölecek ve kaybolacak, 49.985 asker de ülkelerine yaralı dönecekti.</p>

  <p>Gavin ve ben ise gelecek yıllarda, 1980'de Kabil dışına yaptığımız o yolculukları büyük bir macera olarak hatırlayacaktık. Bir tür av partisiydi bizimki, güzel bir günde görüntüler yakalamak için dışarı çıkmıştık sanki. Kabil dışındaki Rus yapısı eski tahıl silosunu, Sovyetler Birliği'nin dünyaya karşı sergilediği becerinin sembolü olarak bellemiştik —onun Sovyetler Birliği'nin 'becerilerinin' milyonda birini temsil ettiğini düşünüyorduk. Gavin o günleri, "Dünyaya bakışımızda bir masumiyet vardı," sözleriyle yâd edecekti yirmi yıl sonra. "Buğday silosu öyle ya da böyle tipikti. Daha fazla harap göründükçe, bizim görüntülerimiz daha gerçek bir nitelik kazanıyordu." BBC ekibiyle seyahat ettikçe, görüntülü haberlerine neredeyse Gavin kadar sahip çıkar, bir günü BBC'nin haber atlattığını görerek geçirmeye en az onlar kadar heves duyar olmuştum. Gavin de kendi payına, <i>The Times</i> için hazırladığım haberleri her gün Kabil'den dışarı çıkarmamı sağlamak için elinden geleni yapıyordu. Birbirimize yardım etmek için yanıp tutuşmamız, sadece bir gazeteci yoldaşlığından ibaret değildi. Gavin, Afganistan'a ulaşabilen az sayıda televizyon muhabirinden biriydi ve gönderdiği görüntüler dünyanın Sovyet işgaline bakışını biçimlendiriyordu. <i>The Times</i>'ın editörü William Rees-Mogg ve dış haber editörüm Ivan Barnes, ekrana yansıması çoğunlukla kırk sekiz saati bulsa da, Gavin'in bütün haberlerini seyrediyordu. Kabil'de uydu 'ikmal hatları' yoktu ve ülkeye yanımızda uydu anteni getirmemize izin verilmemişti. O yüzden Geoff Hale kutularca filmi elinde taşıyarak iki günde bir Kabil'den Londra'ya uçuyor, sonra tekrar geri dönüyordu; yani haftada en az üç kez 13.500 kilometrelik bir daire çiziyordu. Gavin kendi editörlerinin de her gün <i>The Times</i>'taki haberlerimi okuduklarını ve ne olduğunu az çok kestirdikleri görüntüleri (zira Gavin onlara birlikte seyahat ettiğimizi söylemişti) sabırsızlıkla beklediklerini söylüyordu. Ve onun görüntülü haberleri de benim editörlerimin haber açlığını kamçılıyordu. Biz iki asalağız, diyorduk, birbirinin işinden beslenip geçinen iki asalak.</p>

  <p>Benim haberlerim de <i>The Times</i>'a, daha ucuz, fakat neredeyse aynı derecede yorucu bir yoldan ulaşıyordu. Afgan devlet güvenlik polisi, Intercontinental çalışanlarına, gazetecilerin haberlerini otel teleksini kullanarak göndermesine izin vermemelerini emretmişti. Bu yüzden Ivan Barnes ve diğer editörüm Louis Heren'e, haberlerimi Londra'ya nasıl ulaştırmayı planladığımı anlatan mesajlar göndermek zorunda kaldım. New York ve Washington bürolarımız, yanı sıra Moskova'daki Binyon, bana telefonla ulaşmaya çalışıyorlardı. Fakat Kabil'de geçirdiğim haftalar boyunca kimseden tek bir telefon almayacaktım. Bunun yerine her sabah 4'te kalkacak ve <i>The Times</i>'a göndereceğim haberi beş kopya halinde daktilo edecektim. Bir kopyayı, Hintli bir çalışanını hemen her gün Delhi'ye gönderen Reuters haber ajansına verecektim. İkinci kopyayı, yine Reuters'in düzenli olarak Peşaver ve İslamabad'a uçan elemanına teslim edecektim. Orada haberim kayda geçirilip Londra'ya gönderilecekti (zira gazete haber ajansının abonesiydi). Bir başka kopya, Moskova'daki Binyon ile temas kurabilir umuduyla, Sovyetler Birliği'ne giden herhangi birine verilecekti. Dördüncü karbon kopya ise Britanya'ya düzenli olarak uçan Geoffun yanında gidecekti.</p>

  <p>Beşincisi ise çok daha netameli bir operasyonun konusuydu (ve bugün bile nasıl işe yaradığına hayret ediyorum): Her gün Kabil'den yola çıkıp tıngır mıngır Celalabad'a, oradan da Pakistan'ın Peşaver kentine giden külüstür bir otobüsün kondüktörü, operasyonun başrol oyuncusuydu; Peşaver'deki yerel bir otelin çalışanlarıysa sayfaları teleksle Londra'ya geçmek için hazır bekleyen figüranlardı. Bu entrikayı Kabil'deki üçüncü sabahımda kurmuştum. Başkentin güneyindeki otoyola yönelen Peşaver otobüsü dikkatimi çekmişti ve aracın Kabil'den her sabah 6.30'da ayrıldığını öğrenmiştim. Kondüktörü, yani Ali'yi de sevmiştim; yeşil şal örtünen, yuvarlak Afgan şapkası giyen ve büyük bembeyaz dişlerini göstere göstere gülen bu neşeli Pathan, hem esprilerimi hem de derdimi anlayacak kadar İngilizce de biliyordu: "Bay Robert, eğer Ruslara zarar verecekse, haberinizi Peşaver'deki Intercontinental Oteli'nin kapısına kadar götürürüm. Otel operatörlerine ödeme yapmam için bana para verin. Ve Afganistan'dan ayrılmaya karar verdiğinizde benimle birlikte Peşaver'e gideceksiniz ve teleks borçlarını da ödeyeceğiz. Bana güvenin."</p>

  <p>Ortadoğu'da geçirdiğim on yıllar boyunca insanlar bana kendilerine güvenmemi söylediler. Hemen her zaman güvendim ve onlar da bu güveni boşa çıkarmadılar. Ali'ye günde 50 dolar veriyordum ve o da daktilo ettiğim haberleri her gün Peşaver'e götürüyordu. Operatörler sayfaları Londra'ya geçmek için günde 40 dolar alıyordu. Kabil Vadisi'nin aşağısındaki en şiddetli fırtınalarda bile Ali'nin antika otobüsü kar yığınlarını ve Rus kontrol noktalarını rahatça aşıyordu. Bazen onunla birlikte Celalabad'a kadar gidiyordum. Afgan ordusuna arabalarla ülkeyi dolaşan gazetecileri durdurup kontrol etmeleri emri verilmişti, fakat akıllarına otobüsleri aramak gelmiyordu. Böylece Ali ile birlikte, Kabil Vadisi'nde hoplaya zıplaya yol alan otobüsün merdivenlerinde oturuyor, Indus Vadisi'ne ilerlerken sıcak kırların keyfini çıkartıyordum. Celalabad'da Spinghar Oteli'nde kalıyordum; sabahları kent dışındaki köyleri motorlu bir çekçekle dolaşıyor (bir motosikletin arkasına takılmış bez kaplı bir kabinden oluşan bir araçtı bu), Ruslarla mücahitler arasında geceleri yaşanan çatışmaların sonuçlarını araştırıyordum; öğleden sonra da Ali'nin Kabil'e dönen otobüsüne atlıyordum. Ali tek bir haberi bile kaybetmedi. Ancak <i>The Times</i>'tan o telgrafı aldığımda Ali'nin ne kadar iyi bir iş çıkardığını idrak ettim: "ÇOK TEŞEKKÜRLER... TIMES STOP... SALININ EN ÇOK SATANI&lt;ÇARŞAMBANIN MANŞETİ KONVOYLAR STOP" Gazeteciler haberlerini bir ülkeden kaçırmak zorunda kaldıklarında, taşıyıcıya 'güvercin' derler, âdettendir. Ali <i>The Times</i>'ın o güne dek bulduğu en iyi güvercin, eski otobüsü de en iyi nakil aracıydı. Ve bir gece, Kabil Intercontinental'in barında <i>Daily Mail</i>'den bir muhabir, editörlerinden fırça mahiyetinde, "Fisk'in sihirli değneği mi var?" yazan bir telgraf aldığını itiraf edince, Ali'nin ertesi günkü ücretine 100 dolar daha ekleyiverdim.</p>

  <p>Gavin ve ben, operasyon bölgemizi yavaş yavaş genişletmiştik. Kabil'in iki yüz kilometre batısında iki bin yıllık Gazne kenti vardı; kenti kuşatan Türk kalesi, Birinci Afgan Savaşı sırasında muazzam çatışmalara sahne olmuştu. Kandahar yolu üzerindeki bir yerleşim olan Gazne, daha önce de birçok istilaya sahne olmuştu. 869'da Araplar, 1221'de Cengiz Han kenti yerle bir etmişti. Bize Sovyet ordusunun henüz Gazne'ye ulaşmadığı söylendiğinden, güneye giden yolu tutup Kabil'i kuşatan büyük Sovyet toplarının arasından geçtik; son Rus kontrol noktasından geçerken Kazak tarzı şapkasının altındaki Avrupalı bir surat somurtarak uzun uzun baktı bize. Ne zaman bir Sovyet tankı nazik bir biçimde yolumuzu kesse, Gavin'le ben hemen plastik süs rutinimizi uyguluyor, Mike'ın birkaç metre daha film yakabilmesi için soluk mor ve mavi yapay çiçekleri aralayıveriyorduk. Yolun 70 kilometre aşağısındaki küçük ve rüzgarlı Saydabad köyünde daha fazla sayıda Rus tankı otoyolun kenarına çekilmişti, namluları batıyı işaret ediyor, yoksul köylülerin içinde yaşadığı kerpiç ve hasırdan yapılma kulübeleri daha da küçük gösteriyordu. Süngülerini takmış dört asker tarafından korunan bir köprü vardı; ilerde Paktia ve Gazne eyaletlerine doğru uzanan buz tutmuş ve karla kaplı yoldan başka bir şey görünmüyordu. Korumasız olan yol tamamen boştu.</p>

  <p>Gavin, ekibi ve ben, Bay Samedali'nin Peugeot'sunun içinden dönüp eski kente baktık; ortaçağ resimlerinden alınmış bir sahneye benziyordu: Safid Kur Dağları'nın karlı doruklarının karşısına kale duvarları inşa edilmişti ve soluk mavi gökyüzü tüm perspektifi yamultuyordu. Gerçekten de ortada tek bir Rus yoktu, sadece her yarım saatte kuzeydeki Gazne kışlalarından aşağı inen Afgan ordu kamyonları göze çarpıyordu; üzerlerindeki kırmızı Afgan simgeleri, isyancı aşiretlerin saldırılarına karşı korunmak bakımından pek işe yarayacağa benzemiyordu, pejmürde giysiler içindeki kamyon sürücüleri etrafa asabi bir edayla bakıyorlardı. Kâğıt üzerinde yeni devlet başkanına ve onun Sovyet müttefiklerine sadık görünen Afgan ordusu, güya kırsal bölgeleri kontrol ediyordu, fakat Gazne'ye girer girmez yerel askerlerle Pathan aşiretler arasında bir tür gayri-resmi bir ateşkes olduğunu derhal anladık. Koyun postundan gocukları içindeki Afgan askerleri (Gazne ürettiği işlemeli Peştun gocukları ile meşhurdu) dar, çamurlu sokakları arşınlıyor, küçük gözetleme kuleleriyle birlikte harap olmuş kışlaların altındaki mühimmatı koruyorlardı.</p>

  <p>Yaklaşık bin yıl önce Gazneli Mahmud Afganistan'ın büyük bölümüne hükmünü kabul ettirmiş, kuzeybatı Hindistan'ı yakıp yıkmış ve binlerce kilometrelik bir bölgede, Sünni İslamın iktidarını sağlamlaştıran bir imparatorluk kurmuştu. Gazne, Fars dünyasının en görkemli kentlerinden biri haline gelmişti; kentte 400 şair yaşıyordu ve aralarında büyük Firdevsi de vardı. Fakat kent şimdi şanlı mazisinin gülünç bir taklidine dönüşmüştü. Surlarından bazıları çok önce yıkılmış, kalan antik surlar da sıfırın altındaki soğukta buz tutmuş, çatırdıyordu. Dış dünyadan yalıtılmış olan kent sakinleri yabancılara kuşkuyla yaklaşıyordu; kente Sovyet işgaline dair haberler geldikçe daha da yoğunlaşan, tehlikeli ve anlaşılabilir bir takıntıydı bu.</p>

  <p>Tam arabamızı park etmişken, uzun gri bıyıklarıyla iriyarı bir adamın bize yaklaştığını gördük. "Siz Rus musunuz?" diye sordu ve o sorarken mavi-beyaz başörtülü bir grup Pahtan arabanın çevresinde birikmeye başladı. İngiliz olduğumuzu söyler söylemez birkaç yüzde dostça gülüşler belirdi. Sonraları Gavin ve ben, bu insanlar karşısında kendimize özgü bir gülüş şekli geliştirecektik; derin kaygılarımızı gizleyen büyük, sıcak bir gülüştü bu. Sizi görmek ne güzel. Ne harika bir ülke. Tanrım, bu Ruslardan kimbilir ne kadar nefret ediyor olmalısınız. Hepimiz işlerin nasıl çabucak tersine dönebileceğini biliyorduk. Daha birkaç ay önce, bir grup inşaat işçisi Sovyet sivil ve eşleri, sırf Herat'taki mavi çinili Mescid Camisi'ni (ta Zerdüşt zamanından kalma bir mabetti burası) ziyaret etmek istedikleri için kalabalık bir grup tarafından kuşatılıp bıçaklanarak öldürülmüştü. Birçok Rus soyulup soğana çevrilmişti. Birkaç gün önce <i>The Times</i> Afgan isyancıların rehin tuttuğu gözü bağlı iki adamın fotoğrafını yayımlamıştı (tabii ben sonradan görecektim o fotoğrafı). Kandahar'ın 300 kilometre batısındaki Ferah kentinde yakalanan yüksekokul öğretmenleriydi bunlar ve fotoğrafın sağındaki adam komünist olduğu gerekçesiyle çoktan infaz edilmişti.</p>

  <p>Bay Samedali Peugeot'nun benzininin bitmek üzere olduğunu söyledi; darmadağın, kirli, beton zeminli bir dükkândaki ihtiyar adam bir teneke benzin verdi bize. Atlar, el arabaları ve eşekler, tahıl çuvallarının altında yalpalayarak balçık ve çamur kaplı yolda ilerliyordu; derken biri 'Har' diye bağırdı ve yüzlerdeki gülüşler aniden dondu. <i>Har</i> eşek anlamına geliyordu ve ilk duyuşta insanın kulağına şaka gibi çalınan bu kelime, yabancılara dair kullanıldığında rahatsızlık ve nefret belirten bir mana kazanıyordu. "Size har diyorlar," dedi Bay Samedali çaresizce. "İngilizlerle Ruslar arasındaki farkı ayırt edemiyorlar. Burada yabancıları istemiyorlar. Gitmeniz lazım." Şimdi daha da kalabalık bir Pahtan grubu, yolun kenarındaki kaldırımlarda yan yana sıralanmış, bize bakıyordu. Ellerinde silah yoktu, fakat iki tanesinin uzun bıçakları bellerinden sarkıyordu. Orta yaşlı bir adam yanımıza yaklaştı. "Hemen terk edin burayı," dedi telaşla. "Kimse için durmayın. Eğer yolda sizi durdurmak isteyenler olursa, durmayıp devam edin. Siz yabancısınız ve Rus olduğunuzu sanıp sizi öldürürler. Önce öldürürler, sonra kim olduğunuza bakarlar." Gazne'yi arkamıza bakmadan terk ettik. Gerçekten tehlikede miydik? Yaklaşık 21 yıl sonra, tıpkı Gazne'dekilere benzeyen bir grup öfkeli Afganla karşılaşacak ve öfkelerine maruz kalmanın ne anlama geldiğini, neredeyse hayatım pahasına anlayacaktım.</p>

  <p>Yabancılardan tedirgin olmak başka bir şeydi, iyi donanımlı modern bir orduyla savaşmak başka bir şey. Tekrar kuzeye giden yolu tuttuk ve yüksek tepelerde, karın derinliklerinde, bir dizi müstahkem siper ve siperlerden çıkan silah namluları gördük. Yol kenarında nöbet tutan tek bir asker yoktu, fakat Ruslar otoyolun fiziki kontrolünü çoktan almıştı. Sovyet tankçıları Kabil'in kuzeyindeki dağlara paraşütlerle indirilmişti; Gazne'nin dışındaki topçu birliği de havadan indirilmişti. Plastik süslerimiz hemen kenara itildi ve ön camı Mike için temizleyiverdik. Bu işte giderek uzmanlaşıyorduk. Gavin'in tezi şuydu: Ruslar eninde sonunda sahne dekoru ormanımızın sırrına erecekler ve bütün modern filmlerin böyle çekildiğini zannedeceklerdi; sonra da yeni kuşak Sovyet yönetmenler, gelecekteki tüm filmlerini hep yapay mor çiçeklerle süslü araba camlarından çekmeye başlayacaktı.</p>

  <p>Ve Afganistan'da filme çekilecek daha çok şey vardı. Daha biz ülkeye varmadan, Karmal hükümeti, Emin'in içeri attığı siyasi mahkumları bırakarak halkın desteğini almaya çalışmıştı. Fakat Kabil'deki şehir hapishanesinin kapıları açıldığında, sevdiklerini karşılamaya gelen binlerce erkek ve kadın hapishane duvarlarının etrafındaki genç Sovyet askerlerini taşlamaya girişmişti. Halkın bir önceki rejimden nefret ettiğine kuşku yoktu; yeni iş başına gelen Karmalcılar ise bizim bu nefrete tanık olmamızı sağlamakta hiç vakit geçirmemişti. Neticede Afganistan'a gitmemiz için vize verilmesinin nedeni de buydu. Peşaver'deki isyancı gruplar Afgan ordusunun Rus işgalcilere karşı savaşacağını iddia etmişti, fakat Kabil'deki 7. ve 8. Afgan tümenleri (ki her ikisi de Sovyet tanklarıyla donatılmıştı) Rus zırhlılarına tek bir kurşun sıkmamıştı. Sovyet danışmanlar bu işin icabına bakmıştı.</p>

  <p>Ancak dört gün sonra hükümet propagandacıları felaket bir yanlışlık yaptı. Binlerce Afgan (mahkumların, birçoğu uzun cübbeler ve sarıklar giymiş akrabaları) bu kez Poleçarki Hapishanesi'nin etrafında toplandı; yüksek taş duvarları, dikenli telleri, koğuş blokları ve işkence hücreleriyle ürkütücü bir kale görünümündeki hapishaneden bırakılacak 118 siyasi mahkumu beklemeye koyuldular. Fakat pek az mahkumun bırakıldığını gören kalabalık, Afgan ordusunun oluşturduğu kordonu yarıp demir kapıları yıktı. Onlarla birlikte hapishaneye koştuk, hemen ötemdeki bir Rus askeri adeta donup kalmıştı. Erkekler ve hepsi burkalar içindeki kadınlar binaların dışında 'Allahuekber' diye bağırmaya ve ana hapishane bloklarının demir parmaklıklarına tırmanmaya başlamışken, asker ne yapacağını bilmez bir halde manzarayı seyrediyordu. Gavin'le birbirimize şaşkınlıkla baktık. Siyasi olduğu kadar dinsel bir protestoyla da karşı karşıyaydık. Bir barakanın çatısındaki genç bir Sovyet askeri Kalaşnikof'unun namlusunu kalabalığa nişanlamış, Rusça, "İçeride sadece sekiz kişi kaldı!" diye bağırıyordu. <i>Irish Times</i>'tan Conor O'Clery, büyük Rus paltosunun içinde avluda olanları izliyordu. Moskova merkezli çalıştığı için iyi Rusça konuşuyordu; o bildik iflah olmaz sırıtışıyla bana dönerek, "Bu çocuk içeride sadece sekiz kişinin kaldığını söylüyor. Sanırım az sonra yalan söylediğine tanık olacağız," dedi.</p>

  <p>Kalabalık, bir subay tüfeğinin namlusunu doğrultunca bir an için durdu, sonra subaya aldırmadan, yıktığı ikinci kapıdan içeri daldı. Bu kadar az kişiyken kalabalığa karşı koyamayacaklarını anlayan askerler, silahlarını indirmişti. Bir başka akraba grubu da koğuş bloklarının camlarını taşlarla indirmişti ve şimdi ilk binanın kapısını çelik borularla kırmaya çalışıyorlardı. Üç mahkum kurtarıcıları tarafından bir çırpıda kış güneşine çıkarılıverdi; paçavraların içinde zayıf, bitkin ve afallamış üç orta yaşlı adam gözlerini kırpıştırarak kar yığınlarına ve buzla kaplı duvarlara bakıyordu. Kalabalık ikinci beton bloğun çatısını kırmaya başlarken, hapishanenin içinde genç bir adam yanıma gelerek, "Rusların gitmesini istiyoruz," dedi İngilizce. "Bağımsız Afganistan istiyoruz, akrabalarımızın serbest bırakılmasını istiyoruz. Kardeşim ve babam buralarda bir yerde."</p>

  <p>Öfkeli kitleyle birlikte ben de binaya daldım; binada Rus askerin iddia ettiğinden, yani sekiz mahkumdan kesinlikle daha fazlası vardı. Mahkumlar battaniyeleri taş zemine sermişti, onları dondurucu soğuktan sadece bu battaniyeler koruyordu. Küçük, havasız hücreler rutubet ve küf kokuyordu. Binanın diğer kısımlarındaki mahkumlar pencere parmaklıklarından el sallıyor, kalabalığa kendilerini kurtarmaları için sesleniyorlardı. Şalvarlı bir adam bir hücrenin üzerindeki metal kapağı vura vura açtı ve içeri sürünerek arkadaşlarına kendisini takip etmelerini söyledi. Aynı bloğun sonundaki bir pencereye tırmandım ve içeri baktığımda en az yirmi adam olduğunu gördüm, zincirler ve prangalar arasında yere oturmuşlardı, gözleri korku ve umutla faltaşı gibi açılmıştı. Biri elini uzatıp elimi tuttu. O kadar zayıftı ki sadece kemiklerini hissedebildim. Avurtları çökmüş ve morarmıştı, dişleri dökülmüştü, çıplak göğsü yaralarla kaplıydı. Ve bütün bunlar yaşanırken Rus askerleri ve Afgan gardiyanlar öylece durmuş olan biteni seyrediyordu, binlerce erkek ve kadını kontrol edecek durumda değillerdi, halkın kanını dökerlerse bunun Karmal rejimine onarılamaz bir zarar vereceğinin farkındaydılar. Kalabalığın bir kısmı Rus askerlerini itip kakıyordu ve Paktia eyaletinden olduğunu söyleyen bir genç bana dönüp, "Bunlar Güney Afganistan'ı bombalayıp insanları öldürüyor," diye bağırdı.</p>

  <p>Fakat bu şaşırtıcı hapishane baskınında en dikkat çekici fenomen, kalabalıktan yükselen İslami sloganlardı. Tam da Rusların Afganistan'da ve kendi Müslüman cumhuriyetlerinde en korktuğu şeyi, bir İslam devrimi istediklerini haykırıyorlardı. Birçok genç Kabil'in güneyindeki kırsal bölgelerden gelen akrabalarını aranıyordu; söz konusu bölgede en az on dört aydır giderek güçlenen bir aşiret isyanı hüküm sürüyordu. Hükümet son üç haftada topu topu 2 bin kadar siyasi mahkumu serbest bırakmıştı (Babrak Karmal'ın devlet başkanı sıfatıyla ilk icraatıydı bu), fakat bu karar hiç hesapta olmayan bir etki yapmış, kalabalıklara binlerce siyasi mahkumun hâlâ içeride olduğunu hatırlatmıştı; uzun süre önce, Emin iktidarı döneminde hüküm giymiş mahkumlardı bunlar.</p>

  <p>Sovyet askerleri ancak öğle saatlerinde Poleçarki'nin iç tarafındaki ana kapının önünde saf tutabildi; tüfeklerinin namlusu yine yere eğikti, ancak yüzlerce erkek ve kadının çıkmasını engelleme niyetinde oldukları belliydi. Conor büyük paltosunun eteklerini savurarak döndü, elleri cebindeydi, tam bir modern KGB generaline benziyordu ve doğruca asker sırasındaki en yakın subayın yanına giderek, Rusça, <i>"Dos vidanya"</i> (Hoşça kalın) dedi. Subay ve yanındaki askerler hemen çakı gibi hazırda geçti ve hapishaneden çıkıverdik.<sup><a href="../Text/dipnot.xhtml#bookmark023" id="footnote023">[3]</a></sup></p>

  <p>Aynı gün Babrak Karmal ilk basın toplantısını düzenledi; Sovyetlerin iş başına getirdiği yeni devlet başkanı (yüksek rütbeli bir Peştun subayın oğluydu, kocaman burnu, çıkık elmacık kemikleri, iriyarı gövdesi ve kır saçlarıyla bir gece kulübü fedaisini andırıyordu) suçlu olarak nitelediği sosyalist selefini kınıyor ve ülkesinin Sovyetler Birliği'nin kuklası olmadığında ısrar ediyordu. Hayli kederli ve sıkıntılı bir basın toplantısıydı. Bu zavallı performansın sergilendiği Chelstoon Sarayı'nın ana kapısında, şapkasında kızılyıldızıyla bir Sovyet askeri nöbet tutarken, bir Rus zırhlı aracı az ötede dururken ve bir Sovyet uçaksavarı binanın birkaç yüz metre ötesinde karların içinde beklerken, Karmal'ın sözlerine itibar etmek pek mümkün görünmüyordu. O yüzden Babrak Karmal bize 'Sovyetler Birliği'nin dürüst dostluğu güneş ışığından bile daha parlak' dediğinde bunun, hadi Doktor Faust'un iyi bildiği türden ilahi bir dünya algısını geçtim, eşi benzeri bulunmaz bir iyimserlik olduğunu düşünebilirdik olsa olsa.</p>

  <p>Kaldı ki, Karmal'ın arkasında sıralanmış Afgan yetkililer bile, başkanın basın toplantısı giderek öfkeli ve bazen küfürlü bir bağırma maçına dönüşürken, az buçuk kurnaz bir Mefisto'nun çıkıp söylemi yumuşatmasını umut etmiş olmalı. Batılı gazetecilerin Karmal'a sorduğu sorular, çoğunlukla verilen yanıtlardan daha ilginçti, zira zaten Moskova'nın yeni adamının yanıtları belli cümlelerden oluşmak zorundaydı: Rus askeri 'müdahalesi' başladığından beri tek bir Sovyet askeri ölmemiş veya yaralanmamıştı; Afganistan'a gönderilen 'oldukça sınırlı sayıdaki Sovyet birliğinin' hacmi, 'emperyalist Batı basını' tarafından aşırı derecede abartılmıştı; Sovyetler Birliği merhum Hafızullah Emin'in 'acımasız rejimini' desteklemişti, çünkü 'Sovyetler Birliği bir başka ülkenin içişlerine asla karışmazdı'; ve nihayet, ABD'nin (Pekin liderliği ile el ele yürüttüğü, Pakistan, Mısır ve Suudi Arabistan'daki gerici çevrelerin de kışkırttığı) saldırgan politikası bertaraf edildiğinde Sovyet birlikleri Afganistan'dan ayrılacaktı.</p>

  <p>Aslında bu basın toplantısının lezzetini tam olarak aktarabilmek, ancak alıntılar vermekle mümkün. Sözgelimi ITN'den Martyn Lewis, selefi askeri darbeyle devrildikten sonra Karmal'ın devlet başkanlığına nasıl seçildiğini öğrenmek istiyordu. 'Sohbet' şöyle başladı:</p>

  <blockquote class="">
    <p>LEWIS: Rica etsem ne zaman ve hangi koşullar altında seçildiğinizi bize anlatabilir misiniz ve eğer seçim gerçekten demokratikse, Rus birlikleri iktidarınızı korumak için neden size yardımcı oluyor?</p>

    <p class="ind">KARMAL: Sayın Britanya emperyalizminin temsilcisi, emperyalizm Afganistan'ı tam üç kez fütursuzca işgal etti; Afganistan halkından hak ettiğiniz yanıtı da aldınız.</p>
  </blockquote>

  <p>Bu girizgahı, Afgan yetkilileri ve Sovyet muhabirlerden yükselen bir alkış furyası takip etti. Karmal, ondokuzuncu yüzyıl ve yirminci yüzyılın başındaki üç Afgan savaşına bir güzel değindikten sonra, Lewis'in sorusuna vereceği cevaba geçti: Emir rejimi sırasında 'Afganistan Demokratik Halk Partisi'nin asil üyelerinin ezici bir çoğunluğunun' kendisini devlet başkanlığına seçtiğini anlattı.<sup><a href="../Text/dipnot.xhtml#bookmark024" id="footnote024">[4]</a></sup> Elbette Karmal'dan bundan fazlasını söylemesini beklemiyorduk; ve ardından ortaya attığı cesur (kimileri pervasız da diyebilir) tez, Moskova'nın bakış açısının kusursuz bir ifadesiydi: "Afganistan için gerçek bir tarafsızlık, Sovyetler Birliği'nin maddi ve moral desteği ile elde edilebilir."</p>

  <p>Yeni lider Karmal, vaktiyle Nur Muhammed Taraki'nin Halk Partisi içindeki amansız bir muhalifiydi; fakat şimdi suikasta uğrayan devlet başkanının 'şahadetinden' CIA'yı sorumlu tutuyordu. Ve Gavin Hewitt, yeni diktatörün öfkesine maruz kalmanın ne menem bir şey olduğunu birinci elden tecrübe etme fırsatı buldu. Zira Gavin gayet kibar bir edayla, "Afganistan'da size veya Ruslara pek fazla destek varmış gibi görünmüyor," yorumunu yapınca, Karmal nefesini tuttu ve aklına gelen ilk karşılığı kükreyerek ortaya atıverdi: "Sayın BBC muhabiri; dünyadaki en meşhur propaganda yalancısı!" İşte o kadardı. Oda Karmal'ın etrafındaki satrapların alkışlarıyla sarsılırken, gazetecilerden de gayri-ihtiyari gülüşler yükseldi. "Hadi gene iyisin," dedim Gavin'e. "Bizim Babrak o kadar da kötü bir adam değilmiş, en azından seni epey ciddiye aldı." Gavin imalı bir bakış fırlatarak, "Bekle Fiskçigim," dedi, "bekle ve gör." Ve gördüm. Saatler içinde Karmal'ın absürd yanıtı dünyanın çevresini dolaşmıştı bile; herkes Moskova'nın Kabil'deki yeni adamının da, ağzından tek nakarattan başka bir şey çıkmayan bir uşak olduğunu konuşuyordu.</p>

  <p>Fakat Afganistan'daki varlığımıza ilelebet göz yumulmayacağı da böylece belli olmuştu. Birkaç gün sonra Afgan gizli polisinin (HED) üç üyesi Intercontinental'in resepsiyon masasına dayanıp beni sorduğunda suyumun ısındığını düşündüm. Üçü de deri ceket giymişti (Sovyet uydusu ülkelerdeki sivil polislerin vazgeçilmez kıyafeti) ve hiç gülmüyorlardı. İçlerinden biri, kaytan bıyıklı, mızmız sesli ufak tefek bir adam, cebinden bir kâğıt parçası çıkardı. "Sizi bununla ilgili olarak görmeye geldik," dedi hızlı hızlı. Kâğıdı aldım, Afgan postane kurumunun damgasını taşıyan bir telgraftı bu. Ve telgrafta yazanları okurken, suçluların filmlerde işledikleri korkunç cürümün kanıtıyla karşılaştıklarında yaptıkları gibi, birkaç kez yutkundum. "ACİL. BOB FISK MİSAFİR INTERCONTINENTAL OTELİ KABİL" diye başlıyordu telgraf. "BU HAFTA PAZAR SABAHI İÇİN AFGANİSTAN'DAKİ SOVYET ASKERİ YIĞINAĞI İLE İLGİLİ İKİ DAKİKALIK BİR YAYIN MÜMKÜN MÜ? SEVGİLER SUE HICKEY." Derin bir nefes aldım ve, "Aman Tanrım!" diye bağırdım. CBC'nin Londra bürosundaki Sue, nasıl böyle bir telgraf çekebilirdi? Günlerdir CBC'ye, Afganistan'daki korku ve tehlike atmosferini tasvir eden teyp kayıtları gönderiyordum ve Sue, Moskova yanlısı komünistlerin yönettiği bir ülkede bana, Sovyet askeri yığınağının ayrıntılarını alenen isteyen bir telgraf gönderiyordu. Tahminimce çok eski bir problemin parçasıydı bu. Gazetecilerle Londra veya New York'taki bürolar arasında görünmez bir güvensizlik duvarı vardır; muhabirin savaş bölgesinden geçtiği haberler mutlak bir cazibe taşır, fakat bütün o haberlerin dev bir Hollywood prodüksiyonunun parçası olduğuna, ses veya görüntü kayıtlarının (her ne kadar sahte olmadıkları aşikarsa da) aslında büyük bir teatral yapım olduğuna dair de bilinçsiz bir kanı söz konusudur. Sanki Rus ordusu bizim için bir gösteri sergiliyormuş, sanki HED (ki gazete haberlerinde daima 'korkutucu' bir kurum olarak anılırdı) her nasılsa o kadar da korkutucu değilmiş, aslında Afganistan'daki varlık nedeni bizim haberlerimize biraz daha heyecan katmaktan ibaretmiş gibi...</p>

  <p>Gizli polisten gelen ufak tefek adama baktım. O da bana bakıyordu, yüzünde bir tür heyecan ifadesi vardı. Şöyle böyle İngilizce konuşabilen pek az gizli polis mensubundan biriydi. Ve işte suçluyu yakalamıştı. Batılı ajan, casusluk faaliyetlerine dair inkar edilemez kanıtlarla beraber faka bastırılmıştı; kendisinden açıkça Sovyet ordusu hakkında bilgi isteniyordu. "Bu ne anlama geliyor?" diye sordu, yumuşak bir sesle. Evet, hakikaten de, ne anlama <i>geliyordu</i> bu? Düşünecek vaktim yoktu. Aniden bir kahkaha patlattım. Başımı arkaya çevirip, otel lobisini kahkahalarımla doldurdum, ta ki resepsiyonistler bile neye güldüğümü anlamak için dönüp bakana dek. Ve polislerden birinin sırıttığı dikkatimi çekti. O da şakanın ne olduğunu anlamak istiyordu besbelli. Kahkahalarımı yavaşça azaltıp başımı canımdan bezmiş bir edayla iki yana sallayarak konuşmaya başladım: "Bakın bu bayan benden Kanada'daki Pazar Sabahı adlı bir radyo programı için haber geçmemi istiyor. Ortada 'Sovyet askeri yığınağı' yok. Hepimiz biliyoruz bunu, çünkü Başkan Karmal bize Afganistan'a sadece 'çok sınırlı sayıda Sovyet birliği' geldiğini söyledi. Bu bayan belli ki bundan bihaber. Bu aptalca durumu düzeltip gerçeği bildirmem lazım. Böyle salakça bir mesaj yüzünden zahmete girdiğiniz için sizden de özür dilerim. Endişelenmenizin nedenini kesinlikle anlayabiliyorum." Ve tekrar bastım kahkahayı. Ufak tefek polis bile uysal uysal sırıttı. Suç kanıtı olan telgrafı kendisine geri verdim. "Hayır, sizde kalsın," dedi ve parmağını suratıma doğru kaldırarak noktayı koydu: "Biz de biliyoruz, siz de biliyorsunuz." Ben, "Affedersiniz ama, bildiğiniz nedir?" diye sormaya yeltendiysem de, elemanlar cevap vermeden sırtlarını döndüler ve çıkıp gittiler. Teşekkürler Sue. Haftalar sonra haber hakkında konuşmak için yemeğe çıkmıştık ve hesabı o ödemişti.</p>

  <p>Bununla birlikte Sovyet işgalini, vahşi Rus işgalciler ve mangal yürekli Afgan gerillalardan ibaret tek boyutlu bir dramaya çevirmek de meseleyi fazla basitleştirmek olurdu; Tom Graham'ın İkinci Afgan Savaşı macerasını tersten yazmaktan farkı yoktu bunun. Sovyet yanlısı bir diktatörler kuşağı Afganistan'a acımasızca, ne idügü belirsiz bir sosyalizmle ve ilahi ekonomik planlarla, fakat aynı zamanda aşiret ittifakları aracılığıyla hükmetmişti. Pathanlar ve Şii Müslüman olan Hazaralar, yanı sıra Tacikler, Gilzailer, Dürraniler ve Özbekler, Kabil'deki hükümet tarafından maniple edilebiliyordu. Hükümet, kentini komünist otorite adına kontrol etmeye hazır bir lidere güç ihsan edebiliyor, böyle bir anlaşmaya yanaşmayanlardan para ve desteği esirgeyebiliyordu. Politik itaat elde etmenin tek yolu hapis, işkence ve idam değildi. Fakat aynı komünist hükümet, Afganistan'ın ücra çöllerinde ve vadilerinde yaşayan aşiretleri, bu kırsal toplulukları modern bir eğitim sistemine tatlı sert yöntemlerle ikna etmeye de çalışıyordu; kız çocukların da erkekler gibi okula gidebilmesini, genç kadınların başörtüsü takmak zorunda kalmamasını, İslamın yanı sıra bilim ve edebiyatın da öğrenilmesini amaçlamıştı. Yirmi bir yıl sonra Amerikan başkanı gösterişli bir edayla, Afganistan'daki hedeflerinin arasında bunları da sayacaktı.</p>

  <p>Ve Sovyet işgalinin ilk günlerinde Celalabad dışına yaptığım bir yolculuğu hatırlıyorum. Kente 25 kilometre uzaklıktaki bir köy okulunun yakıldığını duymuş, doğru olup olmadığını görmek için egzozundan dumanlar saçan Rus yapımı bir taksiye atlamıştım. Doğruydu, fakat durum tahminimden de kötüydü. Küle dönmüş okulun arkasındaki bir ağaçta, rüzgarda hafifçe sallanan siyah bir et parçası asılıydı. Şoförüme beni bir an önce oradan götürmesini söyleyen bir köylü, okul müdüründen geriye kalanın o et parçası olduğunu anlattı. Müdürün eşini de asıp yakmışlardı. Bu karı kocanın suçu, kız ve erkek çocukların aynı sınıfta okumasını zorunlu kılan hükümet kurallarına uymaktı.</p>

  <p>Peki Karmal'ın 'teröristleri' desteklediğini iddia ettiği Pakistanlılar, Mısırlılar ve Suudiler neredeydi? Celalabad'da bile, kentin dışındaki kırsal bölgede Arapların görüldüğünü duyuyor, fakat (o zamanki saflığımızla hep yaptığımız gibi) bu hikâyelerin doğru olmadığını düşünüyordum. Mısırlılar ve Suudiler buraya nasıl gelebilirdi ki? Zaten Suudiler niye gelsindi? Fakat meslektaşlarımın (bilhassa da Amerikalı gazetecilerin) direnişe 'özgürlük savaşçıları' diye atıfta bulunduklarını işitince, ters giden bir şeyler olduğunu hissettim. Gerillalar denebilirdi belki. Hattâ savaşçılar. Fakat 'özgürlük' savaşçıları ne demekti? Afganistan'a ne tür bir 'özgürlük' getirmeyi planlıyorlardı?</p>

  <p>Cesur olduklarına şüphe yoktu. Ve Sovyet işgalinden üç hafta sonra, Karmal hükümetine ve onun Rus destekçilerine karşı birleşik bir Müslüman muhalefetin ilk işaretleri geldi. Kabil'de kalan bir avuç diplomat onlara 'ucuz gece mektupları' diyordu. Kalitesiz kâğıtlara kabaca basılmış bildirileri ve manifestoları, sokağa çıkma yasağının yürürlükte olduğu saatlerde elçilik binalarına atıyorlar, konsoloslukların demir parmaklıklarına sıkıştırıyorlardı. Mesajları, genellikle Kuran'ı tasvir eden bir açık kitap çiziminin altında yer alıyordu. En son bildirilerden biri (artık 1980 Ocak'ının ortasına gelmiştik) 'Afganistan Birleşik Müslüman Savaşçılar' imzasını taşıyordu ve bildiride ülkenin güneyinde savaşan dört gruptan biri olan İslami Afgan Cephesinin amblemi vardı: Kuran'ın açık sayfalarının arasından yükselen üç tüfek.</p>
