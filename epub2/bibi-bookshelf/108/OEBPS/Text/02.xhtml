  <p>Bildiri, rejimi 'insanlıkdışı suçlar' işlemekle itham ediyor ve ülkedeki Sovyet birliklerini de 'Afganlara köle muamelesi yapmakla' suçluyordu. Müslümanlar, 'mücadeleyi veya gerilla saldırılarını son nefesine dek' sürdürecekti... Rus iktidarının kibirli ve saldırgan askerlerinin, Afganistan halkının hakları ve onuru konusunda en ufak bir fikri yoktu. Bildiri Karmal'ın ve üç bakanının er geç öleceğini iddia ediyor, Farsça bir kelime oyunu yaparak, devlet başkanını 'iş üzerindeki hırsız' manasına gelen 'Khargal' kelimesiyle anıyordu. Ölüm listesinin ilk sırasında, Afgan başkanlık kurulu üyesi olan Esadullah Savari vardı. Taraki'nin gizli polis şefliğini yürüten Savari, ününü binlerce Taraki muhalifinin işkenceden geçirilme emri vermesine borçluydu. Listedeki diğer isimler arasında, Karmal'ın yeni ulaştırma bakanı, eski içişleri bakanı Şah Can Mozduryar da vardı.</p>

  <p>'Gece mektupları' Sovyet ordusunun, 'Afgan halkının hoş göremeyeceği davranışlarına' dair somut örnekler de içeriyordu. Sözgelimi Rus askerleri, Kabil'in dış mahallelerinden Darlaman'da, bir fırında çalışan kadın ve kızları kaçırmış, gece boyu yanlarında tuttuktan sonra sabah bırakmışlardı. Bildiriye göre, 'Müslüman ailelerin onurunu kıran' benzer bir saldırı Hayre Hana Mahallesi'nde de yaşanmıştı. Bu iddiaları araştırdığımda Darlaman'daki fırın işçileri bana şunları anlattı: Normalde Afgan askerler için ekmek çıkaran kadın işçiler Sovyet askerleri için çalışmayı reddetmiş, bunun üzerine Ruslar kadınları fırından alıp başka bir yerde ekmek yapmaya zorlamıştı. Fakat işçiler kadınlara nasıl muamele edildiğini bilmiyorlardı ve zaten daha fazla konuşamayacak kadar da korkuyorlardı. Bildiriyi yazanlar Müslümanların Karmal'ı eninde sonunda devireceğini söylüyor ve sonrasında bu hükümetin yabancılarla yaptığı bütün anlaşmaları iptal edeceğini vurguluyordu.<sup><a href="../Text/dipnot.xhtml#bookmark025" id="footnote025">[5]</a></sup> Ardından, umutsuz ve belki biraz da acıklı bir biçimde, açıklamalarının BBC'nin 20.45 bülteninde 'sansürlenmeden' yayınlanması gerektiğini de ekliyorlardı.</p>

  <p>Gavin ve ben, Steve, Geoff, Mike ve güvenilir Bay Samedali ile birlikte günlerimizin çoğunu riskli yolculuklara çıkarak geçiriyorduk hâlâ. 12 Ocak'ta, Kabil'in 130 kilometre kuzeyindeki Salang Geçidi'nin tam ortasında arabamız buzun üzerinde kayınca, 105. Paraşütçü Birliği'nden genç bir Rus askeri koşarak yola indi ve Rusça bağırarak otomatik tüfeğini üzerimize doğrulttu. Sağ elinden yaralanmıştı, kan üstünkörü sarılmış bandajdan sızıyor ve üniformasının yenini ıslatıyordu. Sarışın, mavi gözlü bir yeniyetmeydi bu; yüzünden korktuğu anlaşılıyordu. Daha önce ateş altında kalmadığı çok belliydi. Bu arada arkamızda, mayına çarpan bir Sovyet askeri nakil kamyonunun arka kısmı paramparça oluverdi ve kamyon bir hendeğe yuvarlandı. Yolun üzerinde iki zırhlı personel taşıyıcısı vardı ve bir Rus paraşütçü subayı, yaralı askere yardımcı olmak üzere koşarak yanımıza geldi.</p>

  <p>İngilizce, "Kimsiniz?" diye sordu. Siyah saçlı ve yorgundu, kırış kırış bir ceket giymişti, palaskasının üzerinde orak-çekiçli bir toka vardı. Ona muhabir olduğumuzu anlatmaya çalıştık, fakat genç asker yarasının acısıyla tahammülünü iyice yitirmişti. Tüfeğinin emniyetini tekrar kapatıp açtı, ardından iyice görebilmemiz için elini zorlukla kaldırdı ve bir Rus askeri helikopterinin, doruğunda daireler çizerek uçtuğu karla kaplı dağı işaret ederek, "Rusları vuruyorlar," dedi. Olan bitene inanamıyor gibi bir hali vardı. Kimse gerillaların kaç Rus vurduğunu bilmiyordu, ancak iki kilometre güneyde rastladığımız bir köylü, yurttaşlarının yüzlerce Rusu öldürdüğü konusunda gayet samimi bir iştahla ısrar edecekti.</p>

  <p>Pusu titizlikle planlanmıştı. Mayının infilak etmesiyle aynı anda, anayolun üzerindeki bir köprü havaya uçurulmuştu. Sovyet sınırından Kabil'e doğru ilerleyen bir Rus konvoyunun yarısı, 2500 metre yükseklikte, yaklaşık yirmi dört saat boyu kara saplanıp kalmıştı. Rus mühendisler geçici tamiratlar yapmıştı ve biz şimdi dağlardan aşağı, balçığın ve buz kütlelerinin arasından inen Sovyet kamyonlarını izliyorduk: 156 zırhlı araç ve sekiz personel taşıyıcısı, yanı sıra 300 kamyon dolusu petrol, mühimmat, gıda ve çadır. Şoförler bitkin görünüyordu. İronik olan şuydu: 4 bin metreye çıkan bu otoyolu, Sovyetler Birliği ile Afganistan arasındaki karşılıklı işbirliğinin bir simgesi mahiyetinde Ruslar inşa etmişti ve şimdi güneye akan Sovyet askeri konvoyları her gün bu yolun üzerinde saldırıya uğruyordu. O akşam ABD Dışişleri Bakanlığı 1200 Rus askerinin öldüğü iddiasını ortaya attı. Rakam abartılmış gibi görünüyordu. Fakat gözünü kan bürümüş o köylü yüzlerce ölüden söz ederken doğru söylüyor olabilirdi. 'Gayet sınırlı bir askeri birlikti' gerçekten de.</p>

  <p>Karmal hükümeti, 'Kasap Emin' tarafından öldürülenler için bir 'anma günü' tertipledi. Britanya büyükelçiliği bile bayrağını yarıya indirdi. Fakat sarı boyalı Polekeşti Köprüsü Camisi'nde ölenlerin ruhu için dua etmeye sadece birkaç yüz insan katıldı ve zaten onların büyük çoğunluğu da iki dirhem bir çekirdek giyinmiş Halk Partisi memurlarıydı. Kuzey Kabil'den camiye gelen ve anma defterine yazma töreninden kaçmaya çalışan dön genç adama, bir askerin süngüsü vasıtasıyla parti görevleri hatırlatıldı. Deftere mecburen bir şeyler yazdılar. Kabil'in geri kalanı ise yeni hayatının zorlu gidişatına ayak uydurmakla meşguldü. Pazarlar her zamanki gibi açıktı ve sokak satıcıları buzla kaplı Kabil Nehri'nin kıyısında meyvelerini ve yağlarını satıyordu. Eski kentte Batılı bir televizyon ekibi, Rus sanıldıkları için kalabalık tarafından taşlanmıştı.</p>

  <p>Kış buzdan havuzlar halinde dağlardaki yerini alıp, sobalarda yanan odunların dumanı soluk mavi gökyüzüne yükselirken, Kabil'de neredeyse boğucu bir normallik atmosferi hüküm sürüyordu. Gökyüzünde hepimizin dikkatini çeken ilk şey, bir uçurtma furyasıydı; büyük kutu uçurtmalar, üçgen, dikdörtgen uçurtmalar, çoğunun üzerine büyük, gülen gözler resmedilmiş mavi-kırmızı şeytan uçurtmaları... Kimse Afganların uçurtmalara neden bu kadar düşkün olduğunu bilmiyordu, ancak yine de, çocukların (paltolara sarınmış, başlarına kepler takmış, Çinli yüz hatlarıyla oyuncak bebeklere benzeyen o tatlı yaratıkların) buz gibi havada asılı duran uçurtmalarını, uzun kirpikleriyle dağlara doğru salınan o kâğıttan büyük gözleri seyredişindeki şairaneliğe bakıp bir şeyler anlayabilirdiniz.</p>

  <p>Bir keresinde Gavin ve ben, Bay Samedali'den bizi hayvanat bahçesine götürmesini istedik. Giriş kapısındaki tozlu bir tabelada bir ok ve 'akbabalar' yazısı vardı; oku takip edip bir avuç akbabanın bulunduğu kafese vardık. Dünyanın bu en nahoş kuşlarına artık zayıf demek bile mümkün değildi, iskeletleri çıkmıştı hepsinin. Yabandomuzu kafesini geçtikten sonra kara bata çıka yürüdüğümüz yol, bizi kutup ayılarının kafesine götürdü. Fakat kafeslerin kapısı açık, ayılar da kayıptı. Daha da şaşırtıcı olanı, zebra parkı civarında bizi takip etmeye başlayan sarıklı sessiz adam güruhunun, ayan beyan Rus olduğumuzu sanmasıydı. Dünyada, ziyaretçilerin potansiyel olarak hayvanlardan daha fazla tehlike arz ettiği yegâne hayvanat bahçesi bu olmalıydı. Hayvanat bahçesinde Afganistan'ın tek demiryolu lokomotifine bile rastladık; bir Alman veliaht prensi tarafından Afgan kralına bağışlanan büyük bir ondokuzuncu yüzyıl buharlısıydı bu. Yıkılmış bir sarayın yanında perişan ve toz toprak içinde yatıyordu, pistonları pastan kaskatı kesilmişti ve başında, bu asırlık lokomotifin fotoğrafını çekmeye çalışınca kameralarımızı almaya kalkışan polisler nöbet bekliyordu. Her anlamda saçma bir durumdu, zira Afganistan'ın hiçbir yerinde bir metre bile demiryolu yoktu.</p>

  <p>Belki de bir tür telafi yolu olarak, Afganistan'ın kamyon şoförleri araçlarını birer Afgan pop-art başyapıtı haline getirmişti; kamyon kasalarının her santimi resimlerle ve renkli tasarımlarla kaplıydı. Afgan kamyon sanatının da kendine has bir tarihi vardı; 1945'te, uzun mesafe kamyonlarının kasalarına metal levhalar eklendiğinde ortaya çıkmıştı. Kabil ve sonradan Kandahar'daki sanatçılar, levhaları birer tuvale dönüştürmüştü. Kamyon sahipleri bu ressamlara büyük meblağlar ödüyordu (dekorasyon ne kadar karmaşık olursa, kamyon sahibi de o kadar gururlanıyordu) ve resimler yılbaşı kartpostallarından, takvimlerden, çizgi romanlardan ve camilerden kopyalanarak yapılıyordu. Tarzan ile Hazreti Ali'nin Düldül'ünü, papağanlar, dağlar, helikopterler ve çiçekler eşliğinde aynı resimde yan yana görmek mümkündü. Bedford kamyonların üç panelli kasa kanatları, ressamlara kusursuz bir resim alanı sağlıyordu. Fransız bir yazar vaktiyle bir kamyon şoförüne kasasını niye boyadığını sorduğunda şu yanıtı almıştı: "O bir bahçe, yol ise uzun."</p>

  <p>Karmal kaçınılmaz olarak mücahitleri yatıştırmayı denedi; hükümet arabulucuları ile Pakistan'ın sınır kenti Peşaver'deki aşiret liderleri arasındaki bir dizi gizli görüşme aracılığıyla kırsal bölgelerde ateşkes sağlamaya çalışıyordu. Halk Partisi'nin yayımladığı bir bildiride, hükümetin 'ulusal demokratik ilericiler, İslami çevreler ve örgütlerle dostane müzakerelere başlayacağı' ilan ediliyordu. Samimiyetsiz olsa da mecbur kalınan bu yeni yaklaşıma, hükümetin uluslararası meşruiyet kazanacağına kendi kendini umutsuzca ikna etme çabası eşlik ediyordu. Kabil gazeteleri, Suriye, Kamboçya ve Hindistan, yanı sıra Sovyetler Birliği ve Doğu Avrupa'daki uydularından gelen yeni rejime destek mesajlarına dair hiç şaşırtıcı olmayan haberlerden geçilmiyordu. Karmal, bir önceki yıl gerçekleştirdiği İslam devrimiyle Sovyetlerin paçasını tutuşturan Ayetullah Humeyni'ye yazdığı uzun bir mektupta, yaptığı darbeye İran'ın verdiği ters tepkiyi (İranlı dini liderler darbeyi kınamıştı) eleştiriyor ve Ayetullah'ı, Emin'in devrilmesiyle beraber Afganistan'daki Müslüman aşiret mensuplarının öldürülmesine son verildiği konusunda ikna etmeye çalışıyordu. "Hükümetim, topraklarımızın İran Devrimi'ne ve kardeş İran halkının çıkarlarına karşı üs olarak kullanılmasına asla izin vermeyecektir, İranlı kardeşlerimizden de benzer bir tutum bekliyoruz," diye yazıyordu Karmal mektubunda.</p>

  <p>Söylemesi bile fazla, İran hiç de bu taleplere uyacak bir ruh hali içinde değildi. Sovyet işgalinden birkaç gün sonra Tahran'daki dışişleri bakanlığı şu açıklamayı yapmıştı: "Afganistan Müslüman bir ülkedir ve... Sovyetler Birliği yönetiminin din kardeşimiz olan komşu bir ülkeye askeri müdahalesini... bütün Müslüman dünyaya yönelik hasmane bir eylem olarak görüyoruz."</p>

  <p>Birkaç ay içinde İran (ABD'nin gerillalara yardım gönderdiğinin de bilinciyle), isyancılar için kendi destek programını planlamaya koyulacaktı. Temmuz ayına gelindiğinde, İran Dışişleri Bakam Sadık Kutbizade bana, Sovyetler Birliği ordusunu çekmediği takdirde, ülkesinin isyancılara silah vereceğini umduğundan dem vurmaktaydı. Tahran'da yaptığımız görüşmede Kutbizade şunları söylüyordu: "Devrim Konseyi'ne bu konuda bazı öneriler sunuldu... Nasıl Amerikan ordusunun Vietnam'a müdahalesine karşı çıktıysak, Afganistan'a yönelik Sovyet müdahalesine de aynı gözle bakıyoruz... Sovyetler Birliği Afganistan'a Afgan hükümetinin talebi üzerine gittiğini iddia ediyor. Amerikalılar da Vietnam hükümetinin isteğiyle Vietnam'a gitmişti."</p>

  <p>Fakat bu aşamada Karmal'ın İran'dan daha ciddi sorunları vardı. Afgan ordusunun bağlılığını elinde tutmak konusunda çaresiz kalan Karmal (ordunun sadece yüzde 60'ının emirlere itaat ettiğine dair haberler duyuyorduk), askerlerin vatanseverlik duygularına hitap etmeyi denemiş, 'maddi ihtiyaçlarına' daha fazla önem verileceği konusunda söz bile vermişti. 'Kahraman subaylar, vatansever harp okulu öğrencileri ve yiğit askerler', 'aydınlık bir gelecek umuduyla... halkın özgürlüğünü, onurunu ve güvenliğini savunmaya' çağrılıyordu. 'Maddi ihtiyaçlardan' kasıt haliyle maaşlardı. Karmal'ın böyle bir açıklama yapmak zorunda kalması, Afgan ordusunun moralinin yerlerde süründüğünün de açık göstergesiydi. Karmal kendi askerlerini teskin etmeye çalıştıktan kısa süre sonra yüzünü, Kabil'deki komünist hükümetlere karşı uzun yıllardır mücadele eden İslamcılara çevirdi. Afgan bayrağına yeşil rengi tekrar koyacağını ilan etti (Taraki ulusal bayraktan yeşil rengi büyük bir cüretle çıkarıp, din adamlarını küplere bindirmişti). Öte yandan hükümetinin 'teröristlere, gangsterlere, canilere ve eşkıyaya devrimci kararlılıkla' muamele edeceği uyarısında bulunmayı da ihmal etmedi (Karmal'ın, her yeni siyasi girişimi, nefret uyandıran bir ters adımla yerle bir etmek konusunda eşsiz bir kabiliyeti vardı doğrusu).</p>

  <p>'Teröristler'i, 'gerillalar' veya (Başkan Ronald Reagan'ın ilerleyen yıllarda adlandırdığı haliyle) 'özgürlük savaşçıları' olarak da okumanız mümkündür. Teröristler, teröristler, teröristler. Ortadoğu'da, bütün bir Müslüman dünyasında, bu kelime bulaşıcı bir hastalık, hepimizin hayatını belirleyen anlamsız bir ünlem, adaletsizliğe dair bütün tartışmaları sona erdirmekte kullanılan bir nokta haline gelecekti; Ruslar, Amerikalılar, İsrailliler, Britanyalılar, Pakistanlılar, Suudiler, Türkler, bizi susturmak için o kelimeyi duvar misali karşımıza dikecekti. Kim teröristlerden yana tek kelime edebilir ki? Terörü hangi sebep meşrulaştırabilir? O halde düşmanlarımız daima 'terörist'tir. Onyedinci yüzyılda iktidarlar, 'kafir' kelimesini de aynı amaçla, bütün diyalogu sona erdirmek, itaati vazetmek için kullanırlardı. Karmal'ın politikası basitti: ya bizdensiniz ya da karşı taraftan. On yıllar boyu bu tehlikeli denklemi dinleyip durdum, kapitalistlerin ve komünistlerin, devlet başkanlarının ve başbakanların, generallerin ve istihbarat elemanlarının ve, elbette, gazete editörlerinin dilinde hep o denklem vardı.</p>

  <p>Afganistan'da bu tür basmakalıp formüllere mahal yoktu. Intercontinental'deki sıcak ve rahat odamda, her gece açıyordum önüme haritayı, başlıyordum bakınmaya: Ruslar bizi ülkeden atmadan önce bu buzlu platonun üzerinde hangi yeni yolculuklara çıkabilirdim? Yakalanıp sınırdışı edilme ihtimalini hesaba katmakla birlikte, Rus işgalinin tam çapının Sovyet sınırından gözlemlenebileceğini fark etmiştim. Eğer Amuderya Irmağı'nın kuzeyindeki Mezar-ı Şerife ulaşabilirsem, Sovyetler Birliği sınırına epey yaklaşmış olacaktım ve orada ülkeye giren büyük Rus konvoylarını takip edebilirdim. Pazardan aldığım yünlü bir Afgan şapkasını ve yeşil çizgili kahverengi bir örtüyü, Mezar'daki bir otelde birkaç gece geçirmeye yetecek kadar dolarla birlikte çantama tıktığım gibi gün ağarmadan otelden ayrıldım ve Kabil'in merkezinde bulunan ve buz gibi soğuk olmasına karşın çoktan kalabalıkla dolmuş olan otobüs garına yollandım.</p>

  <p>Mezar otobüsünü bekleyen Afganlar epey dost canlısıydı. İngiliz olduğumu söylediğimde yüzlerinde gülücükler belirdi ve birkaç genç adam elimi sıktı. Beni Intercontinental'deki üç HED görevlisiyle aynı kuşkulu gözlerle süzenler de eksik değildi. Ahşap otobüsün arka tarafında sessizce oturan burkalı kadınlar vardı. Afgan şapkamı alnıma düşürüp örtüyü omuzlarıma atarak otobüse bindim. Yolcuların baca misali tüttürdüğü sigaraların dumanı arasında sağ kısımdaki koltuklardan birine oturdum, zira kontrol noktalarında nöbet tutan askerler hep soldan yaklaşıyorlardı. İşe yaradı. Güneşin ilk zayıf ışınları karla kaplı düzlüklere düşerken otobüs Salang'a giden otoyolu homurdanarak tırmanmaya koyuldu. Gavin ve ben, tehlikelerine karşın, bu yolu birçok kez kat etmiştik ve artık tanıdık, hattâ neredeyse dostane geliyordu bu yol bana.</p>

  <p>Sağ tarafta Kabil Havaalanı'nın kuzeyindeki büyük Sovyet üssü vardı. Burada Çarikar dışındaki Afgan kontrol noktası bulunuyordu. Genç Rus askerinin elindeki yarayı bize gösterdiği yerdi burası. Afgan kontrol noktalarındaki askerler aşırı soğuktan otobüsün yanına gelip yolculara bakmıyordu bile. Sovyet askerleri dikkatli bir arama yaptığında ise koltuğuma iyice gömülüp başörtüsüyle yüzümü kapatıyordum. Üç saat sonra otobüs Salang Tüneli'ne az bir mesafe kala otoyolun kenarına yanaştı. Birkaç metre ötede park etmiş Rus zırhlı araçları ve kürk şapkalarının altında birbirlerine sokulmuş oturan mavi gözlü, sarı saçlı bir grup asker vardı. İşte işler bu noktada ters gitti.</p>

  <p>Bir Sovyet subayı otobüse sağ taraftan yaklaştı ve gözleri gözlerimle buluşuverdi. Ardından otobüsün içindeki bir adam (kaytan bıyıklı bir Afgandı bu) beni işaret etti. Subay merdivenlerden çıkıp otobüse girdi, koltuğumun yanında durdu ve parmağını kaldırıp yüzüme doğrulttu. İhanete uğramıştım. Aklıma ilk gelen kelimeler bunlardı. Bu sahneyi en az bir düzine filmde izlemiştim. Gammazın da izlemiş olduğuna kuşku yoktu. Bu adam Afgan gizli polisi için çalışıyor olmalıydı, beni Kabil'de otobüse binerken görmüş ve ele vermek için bu sıkı güvenlikli kontrol noktasına varmamızı beklemişti. Bir başka genç Afgan otobüsten atladı, aracın sağ tarafına doğru yürüdü ve o da, hâlâ pencerenin kenarında oturmakta olan beni gösterdi. Duble ihanete uğramıştım. Kabil'den yüz atmış kilometre uzaktaydık. Eğer bu son büyük <i>barajı</i> atlatabilmiş olsaydım, tünele girecek ve oradan da rahatça Mezar'a ulaşacaktım.</p>

  <p>Rus subay otobüsten inmemi işaret etti. Yakasına bir Lenin rozeti iliştirmişti. Lenin dik dik bakıyor gibiydi; gözleri uzak bir Bolşevik düşe dalıp gitmişti sanki ve benim o düşe dahil olmam yasaktı. "Pasaport," dedi subay kayıtsızca. Pasaportumun Sue Hickey'in bana çektiği o meşum telgraftan pek farkı yoktu, olsa olsa Afganistan'daki alçakça rolümün daha sarih bir kanıtı sayılabilirdi. 1980'lerde Britanya pasaportlarının kapakları silahtı ve Birleşik Krallık'ın altın hanedan arması Rusun yüzüne yüzüne parlıyordu. Armayı dikkatle inceledi. Bana, '<i>Dieu et mon droit</i>'nın<sup><a href="../Text/dipnot.xhtml#bookmark026" id="footnote026">[6]</a></sup> veya daha da kötüsü, <i>'Honi soit qui mal y pense</i>'nin<sup><a href="../Text/dipnot.xhtml#bookmark027" id="footnote027">[7]</a></sup> anlamını sormasından korkmaya başlamıştım. Pasaportu açtı, üçüncü sayfadaki gözlüklü, dağınık saçlı İngilizin yüzüne ve ardından 'meslek' hanesine baktı. 'Gazeteci' Ortadoğu'da vize veren makamlar nezdinde pek rağbet gören bir kelime değildi, bu yüzden Britanya Pasaport Dairesi meslek hanesine 'temsilci' yazacak kadar kadirbilir davranmıştı. Latin alfabesini, ancak benim Kiril alfabesini okuduğum kadar okuyabildiğini sandığım Rus, parmağını kelimenin üzerine bastırıp, kahretsin ki gayet düzgün bir İngilizceyle sordu: "Neyi 'temsil ediyorsun' sen?" Bir gazeteyi, diyerek itiraf ettim. "Ha, muhabir yani," dedi ve bana bilgiç bir gülüş fırlattı. Kara gömülmüş küçük bir haberleşme barakasına götürüldüm; içeriden kafasında kepiyle yarı-çıplak bir paraşütçü yüzbaşısı çıktı. Taşkentli yüzbaşı Viktor gazeteci olduğumu öğrendiğinde hiçbir düşmanlık göstermedi; o arada adamları da etrafımda toplanmış, kötü İngilizceleriyle kekeleyerek konuşmaya çalışıyorlardı. Derken otobüsün motorunun hırıldadığını duydum; şoför beni kontrol noktasında bırakıp tünele doğru bastı gaza. Gammazımın arka camdan bana nefretle baktığını gördüm.</p>

  <p>Estonya'nın Talin kentinden Er Tebin (Afganistan'dan kurtulduysa, sanırım şimdi Avrupa Birliği'nin gururlu bir vatandaşıdır ve yeni pasaportunu Britanya göçmenlik dairesinin masalarına mutlulukla fırlatıyordur) sürekli dağların artık ne kadar tehlikeli hale geldiğini, isyancıların Sovyet birliklerine her gün ateş açtığını anlatıyordu. Yüzbaşı Viktor neden gazeteciliği tercih ettiğimi öğrenmek istiyordu. Fakat az sonra bu askerleri en fazla heyecanlandıran konunun pop müzik olduğu anlaşıldı. Taşkent'ten Teğmen Nikolay, bir noktada herkesin sözünü kesip merakla sordu: "Paul McCartney'in Tokyo'da gözaltına alındığı doğru mu?" Sorarken büyük ellerini birleştirip kelepçeye vurulma taklidi yapmayı da ihmal etmedi. McCartney'in neden gözaltına alındığını bilmek istiyordu. Ben de Beatles'ın müziğini nerede duyduğunu sordum ona, cevabı Nikolay değil, yanındaki iki arkadaşı, hep bir ağızdan verdi: "Amerika'nın Sesi radyosunda."</p>

  <p>Gülümsüyordum artık. Sadece Ruslar dostça davrandığı için değil (hepsi tek tek pasaportumu incelemişti ve şimdi bana, sanki düşman bir gücün vatandaşı değil de silah arkadaşlarıymışım gibi, 'Robert' diye hitap ediyorlardı), bu Sovyet askerlerinin Batı müziğine aleni ilgisinin hiç de Stalingrad'ın demir savaşçılarını temsil eder bir hali olmadığını gördüğüm için de gülüyordum. Aynı Batılı askerlere benziyorlardı: naif, yabancıların karşısında neşeli, ahbap bir Batılı olduğum için bana güvenen (ve elbette, burada, Afgan karlarının içindeyken, durumun tuhaflığı daha bir belirginlik kazanıyordu) tertipler. Yoluma devam etmeme izin veremedikleri için gerçekten mahcup görünüyorlardı, derken zıt istikametten gelen bir otobüsü durdurdular. "Kabil'e!" buyurdu Yüzbaşı Viktor. Reddettim. O otobüsteki insanlar beni Ruslarla konuşurken görmüştü. Benim de Rus olduğumu düşüneceklerdi. Ben onlara Britanyalı olduğuma dair ne kadar kanıt sunarsam sunayım, tatmin olmayacaklardı. Bu durumda Kabil'e hiç varamayabilirdim, en azından vardığımda canlı olmayabilirdim.</p>

  <p>Bunun üzerine Teğmen Nikolay yoldan geçen bir Rus askeri kamyonunu durdurdu ve beni araca bindirdi. El sallayarak, "<i>Dos vidanya</i>," dedi. "Güle güle ve Linda McCartney'ye selamımı söyle." Ve böylece kendimi, Taşkent'ten Kabil'e gitmekte olan 58 numaralı Sovyet askeri konvoyuyla birlikte Hindikuş'tan aşağı inerken buldum. Bu inanılmazdı. Hiçbir Batılı gazeteci, bırakın konvoylarına binmeyi, Sovyet birlikleriyle konuşmayı bile başaramamıştı, işte şimdi konvoyun bir parçasıydım ve Kabil'e kamyon dolusu gıda ve mühimmat taşıyan silahlı bir Rus askerinin hemen yanında oturmuş, bu devasa askeri hareketliliği bizzat Sovyet ordu aracının içinden takip ediyordum. Bu Mezar'dan daha iyiydi.</p>

  <p>Vadiye iyice yaklaşmıştık ki, yanımdaki Rus şoför koltuğunun altından asker çantasını çıkarıp kayışlarını çözdü ve bana bir portakal uzattı. "Sen lütfen yukarı bak," dedi. "Tepelerin yukarısına bak." Kulaklarıma inanamadım, ne olduğunu anlamıştım. Kamyonu buzun üzerinde kaydırmadan sürmek için çırpınan şoför, benden de dağların yüksek kısımlarını silahlı adamlar için gözetlememi istiyordu. Portakal da bu yardımımın karşılığıydı. Yavaş ilerlediğimiz için konvoyun gerisinde kalmaya başlamıştık. Asker şimdi de arka taraftan tüfeğini almış, koltuğa, ikimizin arasına koymuştu. "Şimdi yolun sağ tarafına bak," dedi. "Birilerini görürsen söyle." Bana söyleneni yaptım, zira onun olduğu kadar benim de güvenliğim mevzu bahisti. Kamyonun iç kısmı maviye boyalıydı ve kontrol panelinin üzerinde kabartma halinde <i>Kama</i> yazılıydı. Sovyetler Birliği'ndeki Kama Nehri fabrikasında, Amerikan desteğiyle yapılan kamyonlardan biriydi bu; Başkan Carter ülkesinin teknolojisinin şu an hangi alanlarda kullanıldığını biliyor muydu acaba? Şoför kendi mahallini yılbaşı kartlarıyla süslemişti.</p>

  <p>Geçidin alt kısmında konvoya yetiştik; bir subay (zeki, alışılmadık ölçüde soluk yeşil gözlü, haki pantolonunu ağır postallarının içine sokmuş, uzun bir adam) benim tarafımdan kamyonun penceresine yaklaştı. "Sen İngilizsin," dedi gülerek. "Ben Binbaşı Yuri. Gel benimle." Ve derin balçık birikintilerinden geçerek konvoyun en önüne yürüdük; bir Sovyet tankı, geçidin içinde ters yönde manevra yapmaya çalışıyordu. Tankın top namlusunu işaret ederek, "Bu bir T-62," dedi. Ona tank ve silah modellerini iyi bildiğimi söylememenin daha hayırlı olacağını düşündüm.</p>

  <p>Ve kabul etmeliyim ki, Binbaşı Yuri profesyonel bir askerdi, adamlarının ona hayran olduğu belliydi (hepsine elimi sıkmalarını söyledi) ve kısa süre sonra içine düşeceğimiz krizde soğukkanlı ve etkili bir tavır sergiledi. Yuri'nin tedirgin Afgan askerlerine güvenmediği anlaşılıyordu, fakat istisnasız hepsine nazik davranıyordu. Beş Afgan askeri, konvoyun yanına gelip Rus birliklerinin kendilerine silah doğrulttuğundan şikâyet ettiğinde, Binbaşı Yuri onlarla eşitiymiş gibi konuştu, eldivenlerini çıkarıp hepsinin elini tek tek sıktı ve askerler bir süre sonra memnuniyetle yanımızdan ayrıldı. Öte yandan Yuri bir parti üyesiydi.</p>

  <p>Bayan Thatcher hakkında ne düşündüğümü sordu. Britanya'daki insanların başbakanımız hakkında farklı görüşleri olduğunu belirttim (kendi görüşümü açık etmeye pek niyetim yoktu) ve görüşlerini özgürce ifade etme hakları vardı. Başkan Carter'ın, Moskova basınında yazıldığı kadar kötü bir adam olmadığını söyledim. Binbaşı Yuri sessizce dinliyordu. Peki kendisi Başkan Brejnev hakkında ne düşünüyordu? Sırıtma sırası bendeydi. Ne söylemek zorunda olduğunu biliyordum. Ve gerekeni söyledi. Gülerek başını sallayarak, "Yoldaş Brejnev'in çok iyi biri olduğuna inanıyorum," dedi. Binbaşı Yuri kültürlüydü. Tolstoy'u iyi biliyordu ve Şostakoviç'in müziğine, bilhassa Leningrad Senfonisi'ne hayrandı. Fakat Aleksander Soljenitsin okuyup okumadığını sorduğumda başını salladı ve tabancasının kılıfına pat pat vurarak noktayı koydu: "Bu Soljenitsin için."</p>

  <p>Binbaşı Yuri'nin kamyonuna geçtim; şoförle ben iki yandaydık, Yuri ortamızda oturuyordu, Kabil'e doğru yola koyulduk. "İngiltere güzel bir ülke mi?" diye sordu. "Afganistan'dan iyidir herhalde, ha?" Hayır, Binbaşı Yuri Afganistan'da olmak istemiyordu, açıkça söylüyordu bunu. Eşi ve dokuz yaşındaki kızıyla birlikte Kazakistan'daki evinde olmak istiyordu ve üç gün içinde ülkeye dönen bir konvoya atlayıp ailesinin yanına gitmeyi planlıyordu. Otuz yaşındaydı ve ömrünün on üç yılını orduda geçirmişti; bir araba alacak kadar parası olmamıştı hiç ve subay olduğu için yurtdışına asla çıkamazdı. Sovyetler Birliğindeki hayatın zor olduğundan, geçimini hiç kolay kazanmadığından söz ediş tarzına bakınca, belki Yoldaş Brejnev o kadar da iyi biri değildi. Onu buraya gönderenlerin başında Brejnev gelmiyor muydu? Bu tür sorular sorduğumda cevap veremiyordu, sessiz bir kabullenişle gülüyordu sadece; sanki 'ben sana cevap verirdim ya, neyse' diyordu o gülüşle.</p>

  <p>Devasa bir orduda, daima yanlış bir güven duygusu vardır. Soluk gözleriyle sürekli iki tarafımızdaki karlı alanları tarayan Binbaşı Yuri'den bile tehlikeli bir kendine güven yansıyordu. Evet, Afganlar Ruslara saldırıyordu. Fakat bu ejderhayı, şu an Afganistan'ın karlı dağlarını aşmakta olan bu zırhlı kırkayağı kim durdurabilirdi? Bir Afgan kontrol noktasında durduk, askerler Rusça bilmiyordu, bunun üzerine Binbaşı Yuri, Sovyet Tacik yardımcılarından birini tercümanlık yapması için yanına çağırdı. Binbaşı Tacik tercümanı bana gösterip, "Müslüman," dedi. Evet, anlamıştım. Sovyetler Birliği'nde Müslümanlar vardı. Aslına bakılırsa Sovyetler Birliği'nde epey çok Müslüman vardı. Ve zaten işgalin bir nedeni de bu değil miydi?</p>

  <p>Yağan kar kamyonun ön camını bulanıklaştırmıştı, silecekler karın hızına yetişemiyordu, fakat yan pencerelerden göz alabildiğine uzanan karlı düzlükleri görebiliyorduk. Öğleyi yarılamıştık ve en yavaş kamyonun hızına ayak uydurduğumuzdan, saatte ancak 25 kilometreyle ilerleyebiliyorduk. Gıda, yatak, ağır mühimmat taşıyan kamyonların, tanklar ve personel taşıyıcılarla karıştığı uzun, savunmasız bir yılana benziyorduk. Toplam 147 kamyon, ana yolda, karla kaplı asfalttaki bir çukurun önünde kilitlenip kalmıştı; Sovyet askerleri Afganistanlı 'teröristler' için açık birer hedefti şimdi veya 58 numaralı konvoydaki adamlar öyle düşünüyordu. Ben de elbet.</p>

  <p>Fakat etrafımızda ilk silah sesleri patladığında yine de şaşırdık. Çarikar'ın hemen kuzeyindeydik. Ve mermiler kamyonumuzun önünden, geçtikleri hava boşluğunu minik alevlerle doldurarak akıyor, solumuzdaki buz tutmuş ağaçlara vınlayarak saplanıyordu. "Dışarı!" diye bağırdı Binbaşı Yuri. Askerlerin kendilerini karın içinde savunmalarını, kamyonlarda sıkışıp kalmamalarını istiyordu. Yolun kenarındaki gübre ve balçık yığınının içine yuvarlandım. Çevremdeki Ruslar kendilerini kamyonlardan atıyordu. Ateş şiddetlenmişti ve önümüzde, kar ve doludan oluşan bir sisin içinden feryatlar duyuluyordu. Sağ tarafımızdan mavi dumanlar yükseliyordu. Üzerimizden durmaksızın akan mermilerden biri ilerideki kamyonun şoför mahalline girdi. Etrafımdaki bütün Sovyet askerleri kar yığınlarının içinde siper almıştı. Binbaşı Yuri en yakınındaki adama bağırarak bir şeyler söyledi ve askerler Kalaşnikof'ları omuzlarına dayayıp aralıksız ateş etmeye başladı. Neye ateş ettiklerini görebiliyorlar mıydı?</p>

  <p>Bir süre sonra ortalığa sessizlik çöktü. Çok uzaktaki bazı siluetlerin, sol tarafımızdaki kurumuş ağaçların arkasına saklandığını gördük. Yuri ağaçlara dikkatle bakıyordu. "Oradan ateş ediyorlar," dedi İngilizce. Bana neşeli bir bakış fırlattı. Artık asker gevezelikleri yoktu, iş ciddiye binmişti. Telsizlerin cızırtılarını dinledim, subaylar birbirlerine küfrederek bağırıyordu, karın içindeki askerler omuzlarının üzerinden etrafı gözlüyordu. Binbaşı Yuri kürk şapkasını çıkardı; saçı kırlaşmaya başlamıştı, otuz yaşından fazla gösteriyordu. "Robert, bak şimdi," dedi ve paltosunun bir yerlerinden uzun bir tüp çıkardı. Karın üzerinde yan yana durduk, dizlerimize kadar balçığın içindeydik ve Yuri tüpün altından sarkan ipi çekti. Küçük bir patlama, güçlü bir kordit kokusu ve ardından gökyüzüne doğru hızla yükselen bir duman şeridi. En yakınımızdaki on kadar asker işaret fişeğini dikkatle izliyordu, hepsi hayatlarımızın belki de o fişeğe bağlı olduğunu biliyordu.</p>

  <p>Duman şeridi dört yüz metre kadar yükseldi ve aniden bir yıldız yağmuru halinde patladı; elli saniye sonra bir Sovyet Mig'i alçak irtifadan, kanatlarını eğerek üzerimizde uçmaktaydı. Bir dakika sonra da, üzerinde 368 rakamının yazılı olduğu bir zırhlı personel taşıyıcısı karları eze eze geldi; araçtan iki asker çıktı ve eğilerek Binbaşı Yuri'nin kamyonunun yanına gitti. Telsiz cızırdadı ve Yuri birkaç dakika sessizce söylenenleri dinledi, ardından dört parmağını bana doğru kaldırarak haberi verdi: "İlerdeki konvoyda dört Rusu öldürmüşler."</p>

  <p>Yolun üzerine çıktık tekrar, ilk konvoyun arkasında güvenlik alarak durduk. Bir manga askere, tarlaların iki yüz metre ilerisini kolaçan etme emri verilmişti. Binbaşı Yuri askerlerine tayınlarını yiyebileceklerini söyledi. Binbaşı için tercümanlık yapan Tacik bana birlikte yemeyi önerdi ve onun kamyonuna doğru ilerledik. Kamyon İslami resimlerle, Kuran'dan ayetlerle süslenmişti, ne tuhaftır ki, onların arasına da Bolşoy balet ve balerinlerinin fotoğrafları serpiştirilmişti. İki askerle birlikte kamyonun yanında oturdum. Tayında kuru bisküvi ve büyük dilimler halinde domuz pastırması vardı; eti, tuzlanmış yağın içindeki kıl ve tüy parçalarını dişimle ayıkladıktan sonra yutabildim ancak. Her askere üç portakal veriliyordu ve sardalye konservelerinin içinde yüzde 10 balık, yüzde 90 yağ vardı. Binbaşı Yuri, iki dakikada bir otoyolu arşınlıyor ve telsiz konuşmaları yapıyordu. Konvoyun arasına dağıtılan zırhlı eskortlar eşliğinde nihayet hareket ettiğimizde, Yuri'nin otoyolun tam olarak hangi noktasında bulunduğumuzdan emin olmadığını anladım. "Haritanı alabilir miyim?" diye sordu. Ve aniden bir şeyi daha anladım: Bu uzun konvoydaki bir Tanrı'nın kulunda Afganistan haritası yoktu.</p>

  <p>Çarikar'dan gelen bir Sovyet askeri kamyonetine alelacele konan ölü askerin ayaklarını ve yolun bir tarafında metrelerce alana yayılmış kırmızı ve pembe balçık birikintisini saymazsak, önümüzdeki konvoyun az önce pusuya düştüğünü gösteren pek bir şey yoktu. Güneş yavaş yavaş alçalırken otoyoldaki buzlanma da artıyordu, fakat şimdi daha hızlı ilerliyorduk. Bastıran karanlıkta yolculuğumuza devam ederken, 147 adet kamyonun farları arkamızda kalan karda elmaslar gibi parlıyordu; bana da şarjörü tam dolu bir Kalaşnikof verme nezaketi göstermişlerdi. Bir asker silahın emniyet mandalını açıp bana pencereden dışarısını takip etmemi söyledi. Silah taşımak istemiyordum, hele Afgan gerillalara ateş açmayı hiç istemiyordum, fakat tekrar saldırıya uğrarsak (yani Afganlar bu tür konvoylar geçerken birçok kez yaptıkları gibi, kamyonun yanına kadar gelirlerse) benim de Rus olduğumu düşüneceklerdi. Askerleri vurmadan önce durup kimin Ulusal Gazeteciler Birliği'nin üyesi olup olmadığı, soracak halleri yoktu.</p>

  <p>O zamandan beri savaş bölgelerinde görev yaparken hiç silah taşımadım ve umarım bir daha da taşımam. Askeri üniforma giyip miğfer takan, kıçlarına taktıkları bir silahla askerlerle şakalaşan gazetecilere hep küfretmişimdir. Gazeteci ile savaşçı arasındaki çizgiyi bulanıklaştıran bu tipler, bizi orduların ve milislerin gözünde düşmanın bir uzantısı, potansiyel bir savaşçı, askeri bir hedef haline getirip hayatlarımızı daha da tehlikeye sokuyor. Fakat ben Sovyet ordusuyla gönüllü olarak yolculuk etmiyordum. Sonraki savaşlarda ortaya çıkacak olan o iğrenç ifadeyle, 'gömme' gazeteci değildim. Hem misafir hem esir konumundaydım. Ve Afganlar, haftalar geçtikçe, karanlıkta Sovyet kamyonlarına tırmanıp içerdekileri bıçaklamayı da öğrenmişti. Bunları yazarken, elime silah almamın (hiç kullanmamış olsam da), necip ve iyi gazetecilerden tepki alacağını biliyordum; ve bu cümleleri hikâyeden çıkarmak yerine gerçeği kabul etmek daha hayırlı görünüyordu.<sup><a href="../Text/dipnot.xhtml#bookmark028" id="footnote028">[8]</a></sup> Eğer Sovyet ordusu için ateş açmış olsaydım, onu da yazardım.</p>

  <p>Üç kez kasabaların içinden geçtik; kasabalılar ve çiftçiler yol kenarına dizilmiş, geçişimizi izliyordu. Ve elbette, silahlı ve üniformalı Rus askerlerinin yanında, dizimde bir tüfekle oturup, bize tiksinti ve nefretle bakan o Afganları (hemen hepsi sarıklı, uzun cübbeli ve lastik ayakkabılıydı) seyretmek benim için dehşet verici, beklenmedik bir tecrübeydi. Mavi ceketli bir adam, bir Afgan kamyonunun kasasında dikilmiş, kısık gözlerle bana bakıyordu. Hayatımda katıksız nefreti hiç o kadar yakından görmemiştim. Bağırarak söylediği sözler, konvoyumuzun gürlemeleri arasında kaybolup gitti.</p>

  <p>Binbaşı Yuri olan bitenden hiç etkilenmişe benzemiyordu. Karabağ'a doğru ilerlerken, Afganların Rusları pek sevmediğini düşündüğümü söyledim. Lapa lapa kar yağmaya başlamıştı yine. Binbaşı gözlerini yoldan ayırmadan, "Afganlar kurnaz insanlar," dedi hiç de hasmane olmayan bir edayla, sonra tekrar sessizliğe gömüldü. Bir kez daha Binbaşı Yuri'ye döndüğümde Kabil yolunda kayarak gidiyorduk hâlâ. Peki Sovyet ordusu niye Afganistan'daydı? Binbaşı sorum karşısında bir dakika kadar düşündü ve gülerek cevabı yapıştırdı: <i>"Pravda</i>'yı okusaydın anlardın. Yoldaş Leonid Brejnev bu sorunun yanıtını verdi." Velhasıl Binbaşı Yuri dibine kadar parti adamıydı.<sup><a href="../Text/dipnot.xhtml#bookmark029" id="footnote029">[9]</a></sup></p>

  <p>Kabil'de kapılar giderek yüzümüze kapanıyordu. Bütün Amerikalı gazeteciler ülkeden sınırdışı edilmişti. Afgan politbürosunun bir açıklamasında, Britanyalı ve diğer Avrupalı gazeteciler 'karalayıcı haber' yaptıkları için kınanıyordu. Bu arada HED Bay Samedali'yi de yoklamayı ihmal etmemişti. Gavin, lobide sararmış bir suratla beni bekliyordu. "Bizi bir daha Kabil dışına götürürse çocuklarını elinden alacaklarını söylemişler," dedi telaşla. Ertesi gün Bay Samedali'yi otelin önündeki taksi sırasında gördük, mahcup bir gülümsemeyle baktı bize, neredeyse ağlayacaktı. Vizemin süresi dolmak üzereydi, fakat bir planım vardı. Eğer Peşaver'e kadar bütün yolu Ali'nin otobüsüyle kat edersem, Kabil hükümeti Britanyalı gazetecilere vize vermeyi durdurmadan önce geri dönebilir ve Hayber Geçidi'ndeki sınır noktasından Afganistan'a tekrar giriş yapabilirdim. Bir kara sınırındaki görevlilerin bana Afganistan'a giriş izni verme ihtimali, Kabil Havaalanı'ndaki polislerden daha fazlaydı.</p>

  <p>Böylece Ali'nin otobüsüne atlayıp Kabil Vadisi'nden ayrıldım, Celalabad'dan geçerken bu kez otobüsten inmedim. Durand Hattı'nı geçmek tuhaf bir duyguydu ve kendimi, Afganistan'daki onca gerilim ve tehlikeden sonra, insana özgür, hattâ demokratikmiş hissi veren bir Pakistan'da buldum. Sınırın Pakistan tarafındaki Hayber Piyade Birliği askerlerinin başlıklarındaki kocaman tüylere hayran kalmıştım. 101 yıl önce kurulan bu birliğin konuşlu olduğu Şagay Kalesinde, eski Britanya racalığının Britanya gümüşünden işlenmiş ilk simgesi ve mazisi ta sömürge valilerine dek uzanan ziyaretçi defteri hâlâ duruyordu.</p>

  <p>Fakat Pakistan'ın verdiği duygular elbette yanılsamadan ibaretti. Devlet Başkanı General Muhammed Ziya ül-Hak, uzuv kesme ve kamçılamanın devletin resmi cezalandırma biçimi haline geldiği giderek İslamileşen bir diktatörlüğün başındaydı. Ülkeye sıkıyönetimle hükmediyordu ve tek rakibi konumundaki eski Devlet Başkanı Zülfikâr Ali Butto'yu, yaklaşık bir yıl önce, Nisan 1979'da asmıştı. Ve tabii ki Sovyetlerin Afganistan işgaline sert tepki vermiş, Rus ordusunun Pakistan'a yöneleceğine dair korkularını alenen ifade etmişti. ABD ise Pakistan diktatörüne derhal milyonlarca dolarlık silah göndermiş, Ziya ül-Hak birdenbire Amerika'nın komünizme karşı savaşında hayati bir 'mülke' dönüşmüştü.</p>

  <p>Fakat Ali'nin ahşap otobüsünden bakınca, Pakistan'daki manzara insana özgürlük gibi görünüyordu. Ve Hayber Geçidi'nin ihtişamına doğru yaklaşırken, bu topraklarda bir buçuk asırdan fazla bir süre, çoğunlukla ilkel çakmaklı tüfeklerden başka silahı olmayan Pathan gazi savaşçılarıyla çarpışan eski Britanya alaylarının hatıraları etrafımı sarıyordu. "Tuhaf, tekinsiz bir yer... ölümcül bir vadi," diyordu 1897'de bir Britanyalı yazar burası için ve Ali'nin otobüsünün yanından akıp giden devasa kayalıkların üzerinde, 40. Piyade'nin, Leicestershirelar'ın, Dorsetshirelar'ın, Cheshirelar'ın (1918'de, Fransa'ya gönderilmeden önce Bill Fisk'in de birliğiydi bu) ve 54. Sih Sınır Kuvvetleri'nin birlik armaları, görev süreleri ve kendilerine has şiarlarıyla birlikte yazılmıştı. 2. Tabur'un, Baluch Alayı'nın, Güney Süvarileri ve Galler Prensi Gönüllüleri'nin süslü armalarının boyası pul pul kabarmış, uzun yıllar önce renklerini yitirmişti. Pathan aşiret savaşçıları, armasında kabarmış bir tavuskuşu bulunan bir Hint alayının nişanlarını kazımıştı. 17. Leicestershire'ın (1878-79) plakasının üstü yazılarla kaplıydı. Yegâne parlak anıt, Kraliçe Victoria Kılavuzlar Birliği'ne aitti; çoğunluğunu Pathanların oluşturduğu bu birliğin eksantrik kumandanı, askerlerin kırmızı yerine haki kıyafet giymesi konusunda ısrar etmişti. Rudyard Kipling'in 'Gunga Din' romanının esin kaynağı da büyük olasılıkla bu birliğin Hintli bir üyesiydi.</p>

  <p>Peşaver, toz, egzoz dumanı, parlayan jakaranda ağaçları, uçsuz bucaksız çayırlar ve barakalardan oluşan, büyük ve gürültülü bir şehirdi. Peşaver'in kir pas içindeki Intercontinental'inde bir grup telsiz operatörüyle karşılaştım, hepsi <i>The Times</i> sayesinde zengin olmuştu ve şimdi haberlerimi Londra'ya büyük bir sadakatle gönderdikleri için ilaveten ödüllendirileceklerdi. Bu benim açımdan sadece bir cömertlik meselesi değildi; eğer Afganistan'a tekrar girebilirsem, gazeteyle aramdaki bağlantıyı yine onlar sağlayacaktı. Ve elbette Ali. Otelin bahçesinde oturduk, büyük bir Çin demliği, bir tabak pötipen ve ağaçlara kurabiyelerimizi kapma fırsatı kollayarak tünemiş bir kuş sürüsü eşliğinde raca usulü çay yudumladık. Ali, "Ruslar gitmeyecek Bay Robert," diyerek içimi pek ferahlattı. "Korkarım ki bu savaş çok uzun sürecek. Arapların gelmesinin nedeni de bu." Araplar? Bir kez daha Araplardan bahsedildiğini duyuyordum. Hayır, Ali Arapların Peşaver'in neresinde olduklarını bilmiyordu, fakat şehirde onlara ait olduğu söylenen bir büro açılmıştı. General Ziya, dünyanın dört bir köşesindeki Pakistan büyükelçiliklerine, Afganistan'a gelip Sovyet ordusuyla savaşmak isteyen herkese vize vermelerini emretmişti.</p>

  <p>Bir teleksçiler grubu resepsiyonda beni bekliyordu. Yazdığım her satır <i>The Times</i>'a güvenli bir şekilde iletildi.<sup><a href="../Text/dipnot.xhtml#bookmark0210" id="footnote0210">[10]</a></sup> Londra gazeteleri aldım ve adeta kadeh kadeh cintonik içer gibi hevesle okuyup bitirdim hepsini. Kapı görevlisi imparatorluk kırmızısı, kocaman bir kostüm giymişti ve teleks odasının yanındaki duvarda Kipling'in ölen yurttaşları için yazdığı ağıda rastladım. Otelin Pakistanlı müdürü, 'Sınırda Aritmetik' kitabından bir dörtlüğü çerçeveletip asmıştı duvara:</p>

  <blockquote class="ilk">
    <p>Bir sınır karakolunda çatışma—</p>

    <p>Karanlık geçitten inen eşkin bir at—</p>

    <p>İki bin poundluk müfredat—</p>

    <p>Kurban gidiyor on kuruşluk çakmaklıya—</p>
  </blockquote>
