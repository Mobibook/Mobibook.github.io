  <h3 class="sigil_not_in_toc">Türkçe Baskıya Önsöz</h3>

  <p class="b c mb2">Robert Fisk</p>

  <p>Türkiye Ortadoğu'nun kapısını güm güm çalıyor; yeni bir Ortadoğu'nun parçası olmak isteyen yeni bir ülke sıfatıyla, Mısır Devrimi'ni selamlıyor, Filistin devletini destekliyor, Suriye'deki Beşar Esad rejimine yaptırım tehditlerinde bulunuyor, kuşatma altındaki Gazze'ye giden yardım konvoyundaki dokuz Türk'ün 2010'da öldürülmesinin ardından İsrail'le ilişkileri fiilen koparıyor. Generalleri görevden alınıyor, Erdoğan hükümeti taze bir özgüvenle donanıyor. Araplar Türkiye bayrakları sallıyor — Osmanlı İmparatorluğundan bu yana böyle bir şeye tanık olmuş değiliz. Amerikalılar uzun zamandır müttefiki olan Türkiye'nin öfkesini ve iddiasını anlamıyor.</p>

  <p>Dostane generalleri ve İsrail'le iyi ilişkileri olan, bir başka eski imparatorluğun, Sovyetler Birliği'nin karşısında fazlasıyla güvenilir bir kale sayılan, bir zamanların uysal Türkiye'sine ne oldu? Türkiye İran'ın nükleer programıyla ilgili hengameye daldığında Batı'nın gözleri faltaşı gibi açıldı — ve Türkler de Brezilya ile birlikte kotardıkları anlaşma Amerika tarafından bir çırpıda ve paldır küldür reddedildiğinde aynı derecede şaşırdı. Türkiye'den yardım isteyen Amerikalılar değil miydi? Türkiye 2003'te Amerikan askerlerinin Irak'ı kuzeyden işgal etmek için topraklarını kullanmasına izin vermediğinde, işgalin mimarı olan dönemin savunma bakan yardımcısı Paul Wolfowitz'in tepkisi manidardı. "Generallerin bu konuda söyleyecek lafı yok mu?" diye soruyordu. Türkiye'yi anlamıyordu — bir camiye girmeden önce ayakkabılarını çıkarmak zorunda olduğunu hatırlamıyordu bile. Fakat en azından yeni çorapları oldu.</p>

  <p>Biz Batılıların Türkiye'nin Osmanlı İmparatorlugu'nun enkazının altından hiç çıkmayacağını düşündüğümüz bir dönem vardı. Elbette Atatürk'ü seviyorduk: Ortadoğu'daki "güvenilir ve güçlü adamdı" o, kadınları erkenden (doğru tabir buysa) "yetkilendirmesinden", laik toplumundan, Arap alfabesinden Latin alfabesine geçişinden pek memnunduk ve İkinci Dünya Savaşı'ndan önce öldüğü için pek üzülmüştük, zira Türkiye'yi Müttefikler'in safında savaşa sokacağından neredeyse emindik (bence yanılıyorduk). Batı'da tarafsızlık hiçbir zaman hakkıyla anlaşılmış değildir ve bana kalırsa nihayet Türkiye gerçekten "tarafsız" bir ülke haline gelmiş durumda. Rahatlatıcı bir askeri ittifakın parçası olarak değil, kendi başına dış politikasını tayin edecek; NATO üyeliği devam etse bile bunu yapacak.</p>

  <p>Bence Türkiye Avrupa Birliği üyesi de olmalı. Buna her daim inandım. Çok da eski olmayan bir tarihte, Münih'te bir şatoda oturup, zengin Alman sahibinin Almanya'da çok fazla Türk misafir işçi olduğundan yakınmasını dinlemiştim. "Bizim gibi olmak istemediler," diye sızlanıyordu. Almanca öğrenmek istemiyorlardı. Bütün ailelerini Almanya'ya getiriyorlar ve "Almanlar'dan ayrı yaşıyorlardı. Bunun üzerine ben de sordum: "O zaman niye Türkler AB'ye katılmak istediklerini söylediklerinde, yani 'bizim' gibi olmak istediklerinde, Türkiye'yi geri çevirdik?" O itici ve köhnemiş yaşlı Fransız, eski cumhurbaşkanı Giscard d'Estaing Türkiye'nin AB üyeliğinin gayrıtabii olduğunu (sanki Arap Birliği'ne katılması gerekirmiş gibi!) geveleyip durdu, fakat Türkiye'nin NATO üyesi olmasından bir kez bile şikayet etmedi. Biz Avrupalılar Türkiye'nin Batı'nın güvenlik kuşağının 'içinde', fakat Avrupa'nın dışında olmasını istedik.</p>

  <p>Lafı hiç dolandırmadan Türkiye'yi eleştiren biri olduğumu söyleyeyim. 1991'de Türk ordusuna mensup bir birliğin güneydoğudaki Irak sınırında Iraklı mültecilerin giysilerini ve yiyeceklerini çaldığını yazdığım için (ki haklıydım) Türkiye'den sınırdışı edildim. Diyarbakır'da bütün gece bir polis müfettişi tarafından sert şekilde sorgulandım ve ona babamın Atatürk'ü "20. asrın en büyük liderlerinden biri olarak" gördüğünü söyledim. Ardından, öyleyse o Türk birliğinin niye Atatürk'ün mirasına ihanet ettiğini sordum. "Sınırdışı," dedi o da. O zamandan beri pek çok kez Türkiye'ye yolum düştü. Sınırdışı uygulamasını bir ülkenin gücünün değil, zayıflığının simgesi saydım hep.</p>

  <p>Ve bu noktada (bu kitapta Ermeni soykırımı ile ilgili bölümün de açıkça ortaya koyduğu) bir hususu daha eklemeliyim: Almanya'nın yaptığı gibi, Britanya'nın İrlanda'da yaptığı gibi, Amerika'nın 19. asırda Amerikan yerlilerine çektirdikleri konusunda yaptığı gibi, Belçika'nın Afrika'daki sömürgeleriyle ilgili yaptığı gibi, Türkiye de tarihiyle yüzleşmeli. Bunun bir soykırım olmadığı bahanesine sarılmanın kimseye faydası yok — hele hele bizzat soykırım kelimesi Ermenilerin trajedisini tanımlamak için icat edilmişken. Evet, Rus ordusunda Ermenilerin olduğunu, Müttefikler'den yana Ermenilerin olduğunu ve Ermeni evlerinde gerçekten de silahlar bulunduğunu biliyorum. Fakat Osmanlı İmparatorluğu'ndaki Hıristiyanlara reva görülen topyekûn zulüm bir suçtu. "Bırakalım tarihçiler karar versin" nakaratını yeterince duyduk. Diğer tarihsel suçların hikayesini biliyoruz — Birinci Dünya Savaşı'ndan önceki Balkan savaşlarında Müslümanlara uygulanan kitlesel katliam buna iyi bir örnek; keza Yunanistan'ın aynı savaştan sonra Türkiye'ye yönelik utanç verici, intikamcı işgali de.</p>

  <p>Fakat kendime soruyorum. Türkiye cesur bir ülke. Kore savaşındaki beyin yıkamaya direnen yegane askerler Türklerdi (bir NATO genelkurmay başkanları konferansında bu konuya dikkat çektiğimde Türkiye'nin en üst rütbeli ordu yetkilisi bana teşekkür etmişti); peki o zaman bu sıkı, cesur ülke niye kendi geçmişiyle hesaplaşmıyor? Dört yıl sonra Ermeni Soykırımı bir asrı dolduracak. Bu suçları işleyen Osmanlı güçlerinin hepsi çoktan toprak oldu. Çok geçmeden soykırımdan kurtulabilen bir avuç Ermeni de toprak altına girecek. Türk yazarlar ve gazeteciler ülkelerinin bu zalim tarihle yüzleşmesine yardımcı olmaya çalışıyor. Bu gerçekten de bu kadar zor mu? Sonrasında Türkler (tarihte korkunç suçlar işlemiş Avrupa ülkelerinin hissettiği gibi) tarihleriyle yüzleştiklerini hissedecek. Evet, Türkiye'nin soykırımı kabul etmesinin gerçek sebebinin ne olabileceğini biliyorum: pek çok Ermeni kaybettikleri toprakları için tazminat isteyecek. Ve eğer Türkiye günün birinde Avrupa Birliği'ne girerse (ki bunu tümüyle destekliyorum), AB vatandaşı olan Ermeniler hataların 'düzeltilmesi' ve topraklarının geri verilmesi yönünde pekala çaba gösterebilir. Bu o kadar korkunç bir şey mi? Ermeniler Türkiye'ye 'geri dönmek' istiyorsa (ki bugün Türkiye'de birçok Ermeni yaşıyor olsa da, bunu isteyeceklerinden kuşkuluyum), pek çok Türk, aslında Türk ulusu Avrupalı olmak isterken bunun nesi korkunç? Türkiye'nin AB'ye girmesinden önce bu soykırımın tanınması gerektiğini düşünüyorum. Fakat Türkiye'nin üye olması gerektiğini de düşünüyorum.</p>

  <p>Belki de 'yeni' Türkiye, bugün tecrübe ettiği olağanüstü 'küçük devrimi' tamamladığında tarihiyle ilgili konuşmanın daha kolay olduğunu görecek ve cesaretiyle dostlarını şaşırtıp bağımsızlığıyla düşmanlarını afallatacak.</p>

  <p class="r mt1">Beyrut<br/>
  Kasım, 2011</p>
