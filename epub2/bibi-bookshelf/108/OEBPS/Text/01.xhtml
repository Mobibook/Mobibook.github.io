  <h3>BİR<br/>
  <br/>
  "Kardeşlerimizden Biri Bir Rüya Görmüş..."</h3>

  <blockquote class="ilk">
    <p>Çılgınca bir ülke sevgisini, hem kendi hayatlarına hem başkalarının hayatlarına karşı aynı derecede çılgınca bir kayıtsızlıkla birleştiriyorlar. Kurnazlar, insafsızlar, coşkulular.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">'Stephen Fischer'</span> Alfred Hitchcock'un <i>Foreign Correspondent (1940) filminden</i></p>
  </blockquote>

  <p>Önceden planlanmıştı. 19 Mart 1997'de, Celalabad'daki Spinghar Oteli'nin biçilmiş çimenleri ve pembe güllerinin uzağında, Kalaşnikof'lu bir Afgan beni kent dışına giden bir arabaya bindirdi. Kabil'e uzanan otoyol o akşam artık bir yol değil, büyük bir nehrin çağıldayan sularının yanında, delik deşik olmuş bir kaya deryasıydı. Tepemizde devasa bir dağ silsilesi yükseliyordu. Afgan bana ara sıra gülüyor, fakat hiç konuşmuyordu. O gülüşlerle ne demek istediğini biliyordum. Bana güven. Fakat güvenmiyordum. Gülüşlerine temkinli bir yakınlıkla karşılık veriyordum. Tanıdığım birini görmedikçe (bir Afgandan ziyade bir Arap), bu yoldaki tuzaklara, kontrol noktalarına ve amaçsızca gezinip duran silahlı adamlara karşı tetikte olmalıydım. Arabanın içinde bile nehrin sesini duyabiliyordum; koyaklar ve geniş gri taş kümeleri boyunca çağıldıyor ve uçurumların ağzından dökülüyordu. Arabayı kopup yuvarlanmış kayaların arasından dikkatle sürüyordu Güven Bana ve çıplak sol ayağıyla arabanın debriyajını indirip kaldırmasına hayran olmuştum; sanki altında bir at vardı da, onunla birlikte sarp kayalara ustalıkla tırmanıyordu.</p>

  <p>Arabanın ön camı yumuşak bir beyaz tozla kaplanmıştı ve silecekler tozu temizlerken, hüzün, daha da katı, merhametsiz, boz bir tekdüzelik kazanıyordu. Kendi kendime düşündüm: Tümgeneral William Elphinstone'un, yaklaşık 150 yıl önce emrindeki Britanya ordusuyla beraber felaketine doğru ilerlediği yol da böyle görünüyor olmalıydı. Afganlar Britanya imparatorluğunun en güçlü ordularından birini tam da bu yolun üzerinde yok etmişti ve yukarıdaki köylerde, binlerce Britanyalının ölümüne tanık olan büyükbabalarının anlattığı hikâyeleri hâlâ hatırlayan ihtiyar adamlar yaşıyordu. Gandamak kayalıklarının ölen İngilizlerin kanıyla yıkandığını iddia ediyorlardı. 1842 yılı Britanya ordusunun en büyük yenilgilerinden birini simgeliyordu. Biz, Birinci Afgan Savaşı'nı unutmayı tercih etmiştik. Fakat Afganlar unutmuyorlardı. '<i>Farangiano</i>' diye bağırdı sürücü ve vadinin aşağısını işaret edip bana doğru sırıttı. 'Yabancılar' diyordu. '<i>Angrezi</i>', yani 'İngilizler'. <i>'Jang</i>'. yani 'Savaş'. Evet, ne demek istediğini anlamıştım. <i>'İrlanda</i>' diye karşılık verdim Arapça. <i>'Ene min İrlanda</i>'. Ben İrlandalıyım. Beni anladıysa bile, bu bir yalandı. İrlanda'da eğitim görmüştüm, fakat cebimde küçük bir Britanya pasaportu taşıyordum: Majestelerinin Dışişleri ve Commonwealth Bakanı, Majesteleri adına bana, bu belalı yolculuğu 'herhangi bir kısıtlama veya mani olmaksızın serbestçe ifa edebilme' izni vermişti. Genç bir Taliban iki gün önce Celalabad havaalanında pasaportuma bakmıştı; ancak on dört yaşlarında gösteren bu çocuk asker, belgeyi ters tutup dikkatle bakmış ve 'cık cık' sesleri çıkarıp başını ayıplayan bir edayla sallamıştı.</p>

  <p>Karanlık bastırmıştı; kamyonların ve sıra sıra develerin yanından geçerek tırmanıyorduk; hayvanlar karanlığı delen ışıklarımıza doğru başlarını çeviriyorlardı. Onları hızla geçerken, nefeslerinin buğusunun etrafa yayıldığını görebiliyordum. Dev ayakları kayalara sonsuz bir dikkatle basıyor, gözleri ışıkla buluştuğunda oyuncak bebeklerin gözlerine benziyordu. İki saat sonra kayalık bir yamaçta durduk ve birkaç dakika sonra bir kamyonet, dağın engebeli yollarında hoplaya zıplaya yanımıza geldi.</p>

  <p>Afgan kıyafetleri içindeki bir Arap yaklaştı arabaya. Onu hemen tanıdım, son olarak yerle bir olmuş bir köyde görüşmüştük. "Kusura bakmayın Bay Robert, fakat sizi önce aramam lazım," dedi ve kamera çantamla gazetelerimi karıştırmaya başladı. Ve ardından Usame Bin Ladin'in 1980'lerin başında Rus ordusuna karşı yürüttüğü cihat sırasında inşa ettiği yola düzüldük. Sulusepken yağmur altındaki korkutucu dar geçitleri aşarak buz kesmiş dağa tırmandık; arabanın ön camını buğu kaplamıştı, her an kayıp yuvarlanma tehlikesi vardı, iki saat sürdü bu dehşetli yolculuk. Yanımdaki, "Cihada inandığın zaman savaşmak kolaydır," diyordu, bir yandan tekerlerinin altından taşların kayıp durduğu arabayı idare etmeye çalışırken; taşlar, sisle kaplı bir uçuruma yuvarlanıyordu. Zaman zaman uzakta, karanlığın içinde bizim için yakılıp söndürülen ışıklar görüyorduk. Yol arkadaşım, "Kardeşlerimiz bizi gördüklerini söylüyorlar," diye açıkladı durumu.</p>

  <p>Bir saat sonra iki silahlı Arap (birinin yüzü kefiye ile örtülmüştü, gözlüklerinin ardından bizi inceliyordu, sağ omzunda bir anti-tank roketatarı vardı) iki kayanın arkasından bağırarak yanımıza geldi. "Durun! Durun!" Sürücü aniden frene bastı, başımı neredeyse ön cama çarpacaktım. Muharebe ceketinin cebinden bir metal dedektörü çıkardı, bir arama daha, dedektörün yanıp sönen kırmızı ışığı tüm vücudumda gezindi. Devam ettik, yol daha da kötüleşmişti, cip dik yokuşlarda geri geri kayıyor, farları her iki taraftaki derin oyuklarda dans ediyordu. "Toyota cihat için iyi," dedi sürücümüz. Hak vermekten başka çarem yoktu bu söze, Toyota şirketinin muhtemelen pek rağbet etmeyeceği türden bir reklam sloganına benzediğini not etmeyi de ihmal etmeden elbet.</p>

  <p>Artık ayışığı vardı ve hem aşağımızdaki uçuruma çökmüş hem de yukarımızdaki dağ zirvesini kuşatmış olan bulutları görebiliyordum; farlarımız donmuş çağlayanların ve buzla kaplı gölcüklerin üzerinde parlıyordu. Usame Bin Ladin savaş için elverişli yolları nasıl inşa edeceğini biliyordu; birçok mühimmat kamyonu ve tank, Ruslara karşı verilen muazzam mücadelede burada çakılıp kalmıştı. O gerillalara önderlik yapan adam (Moskova'ya karşı savaşa katılan ilk Arap savaşçısı) şimdi tekrar bildiği dağlara dönmüştü. Daha fazla Arap kontrol noktası, daha fazla sert 'dur' emri vardı. Savaş üniforması kuşanmış, yüzünü örtmüş çok uzun bir adam dikkatle omuzlarımı, gövdemi, bacaklarımı yokladı ve yüzüme baktı. <i>Selamın Aleyküm</i>, dedim. Allah seni korusun. O güne kadar tanıdığım bütün Araplar bu selamlamaya, <i>Aleyküm Selam</i> diye yanıt verirdi. Fakat bu kez o yanıtı alamadım. Bu adamda soğuk bir şeyler vardı. Usame Bin Ladin'in Afganistan'da görüşme davetine mahzar olmuştum, fakat karşımda nezaketten nasibini almamış bir savaşçı duruyordu. Bir başka makineyi kontrol eden bir makineydi adeta.</p>

  <blockquote class=""/>

  <p>Hep böyle zor değildi bu iş. Gerçekten de, Usame Bin Ladin'le ilk görüşmem bundan çok daha kolay olmuştu. Aralık 1993'te, Sudan'ın başkenti Hartum'da düzenlenen bir İslam zirvesini takip ediyordum. Suudi bir gazeteci arkadaşım, Cemal Kaşuggi, otelin lobisinde otururken yanıma geldi. Uzun beyaz entarisinin içinde daha da uzun boylu ve iriyarı görünen Kaşuggi, elini omzuma atıp beni otelin dışına sürükledi. "Tanışmak isteyeceğini sandığım biri var," dedi. Kaşuggi samimi bir mümindi (yuvarlak gözlüklerini ve şeytani espri yeteneğini ruhani gevşekliğine yoranların vay haline) ve kimden söz ettiğini hemen anlamıştım. Kaşuggi, Rus ordusuna karşı savaşırken Bin Ladin'i Afganistan'da ziyaret etmişti. "Daha önce hiçbir Batılı gazeteciyle görüşmedi. Bu ilginç olacak," diye durumu özetledi. Kaşuggi uygulamalı psikolojiye biraz düşkündü anlaşılan, Bin Ladin'in bir kafire nasıl cevaplar vereceğini merak ediyordu. Ben de merakını giderdim.</p>

  <p>Bin Ladin'in hikâyesi destansı olduğu kadar ibret vericiydi. Sovyet ordusu 1979'da Afganistan'ı işgal ettiğinde Suudi kraliyet ailesi (CIA'nın da teşvikiyle) Afganları, tercihen bir Suudi prensinin liderliğindeki bir Arap müfrezesiyle destekleme arayışına girmişti. Ruslara karşı savaşan gerilla gücüne önderlik edecek olan bu prens, sadece Suudi liderliğinin köhne ve çürümüş olduğuna yönelik yaygın (ve tümüyle haklı) inancı boşa çıkarmakla kalmayacak, kendi hayatını hiçe sayıp ümmeti koruyan büyük Arap savaşçılarına dair o şerefli geleneği de tekrar canlandıracaktı. Suudi prensleri haliyle bu asil görevi kabul etmedi. Hem Suudi kraliyet ailesinin korkaklığından hem de Müslüman Afganların Sovyetler tarafından aşağılanmasından dolayı öfkeye kapılan Bin Ladin, prenslerin yerini aldı ve kendi inşaat şirketinin parası ve teknik imkânlarıyla, şahsi cihadını başlattı.</p>

  <p>Milyarder bir işadamı ve ailesinin mütevazı Yemen kökenine karşın kendisi de bir Suudi olan Bin Ladin, sonraki yıllarda hem Suudilerin hem çeşitli ülkelerden milyonlarca Arabın gözünde idol haline gelecekti; Körfez'den Akdeniz'e kadar, Arap çocuklarına öğretilen birçok efsaneden biriydi o artık. Britanyalıların Arabistanlı Lawrence'ı idolleştirmesinden bu yana, hiçbir maceracıya bu denli kahramanca, bu kadar etkili bir rol biçilmemişti. Mısırlılar, Suudiler, Yemenliler, Kuveytliler, Cezayirliler, Suriyeliler ve Filistinliler, Bin Ladin'in saflarında savaşmak için Pakistan'ın sınır kenti Peşaver'in yolunu tuttu. Fakat Afgan mücahit gerillaları ve Bin Ladin'in Arap müfrezesi Sovyetleri Afganistan'dan çıkardıktan sonra Afganlar birbirine düştü ve eski aşiret düşmanlıklarının derinleştirdiği bir kavgaya tutuştu. İslamın yolundan böylesine sapmasından (ümmet içindeki ilk anlaşmazlık, Sünni-Şii ayrışmasıyla sonuçlanmıştı) düşkırıklığına uğrayan Bin Ladin, Suudi Arabistan'a geri döndü.</p>

  <p>Fakat ruhani acılarla çıktığı yolculuk henüz sona ermemişti. Saddam Hüseyin 1990'da Kuveyt'i işgal edince, Suudi kraliyet ailesine bir kez daha hizmete hazır olduğunu bildirdi. Bin Ladin, İslamın en kutsal iki mekânını barındıran toprakları korumak için ABD'yi çağırmaya gerek olmadığını savunuyordu. Hazreti Muhammed'in Tanrı'nın mesajlarını alıp yaydığı iki kent, Mekke ve Medine, sadece Müslümanlar tarafından savunulmalıydı. Bin Ladin, Kuveyt'teki Irak ordusuna karşı kendi "Afganlarına", kendi Arap mücahitlerine önderlik edecek ve onları emirlik için seferber edecekti. Suudi Arabistan Kralı Fahd Amerikalılara güvenmeyi tercih etti. Böylece ABD'nin 82. Hava İndirme Tümeni kuzeydoğudaki Suudi kenti Dahran'a gelip Medine'nin (Peygamberim hicret ettiği ve ilk İslam toplumunu oluşturduğu yer) sadece 650 kilometre yakınında, çöle konuşlanırken, Bin Ladin Suudi Sarayı'nın çürümüşlüğü karşısında ülkeyi terk edip cömertliğini bir başka İslam Cumhuriyeti'nin hizmetine sunacaktı: Sudan.</p>

  <p>Hartum'un kuzeyine doğru, beyaz çölden, antik, keşfedilmemiş piramitlerden ve Giza'daki Keops, Kefren ve Mikarinos lahitlerinden daha küçük Firavun dönemi mezarlarından oluşan bir manzara boyunca yol aldık. Aralık ayında olmamıza rağmen, çölün üzerinde keskin, aşırı sıcak bir rüzgar esiyordu ve Kaşuggi havalandırmadan yorulup penceresini açtığında Arap başlığı uçuşmaya başladı. Daha ziyade akşam yemeğine gelen konuğuyla konuşuyormuş gibi, nezaketle girdi söze Kaşuggi: "Buradaki insanlar Bin Ladin'i seviyor. İşlerini ve inşaat şirketini burada yürütüyor. Hükümet de onu seviyor. Yoksullara yardım ediyor." Bütün bunları gayet iyi anlayabiliyordum. Küçük yaşta yetim kalan Hazreti Muhammed altıncı yüzyıl Arabistanı'nda yoksullar tarafından çok seviliyordu ve zor koşullarda yaşayanlara cömertlik, İslamın en cazip niteliklerinden biriydi. Bin Ladin'in 'kutsal' savaşçıdan halkın velinimetliğine terfi edişi, Peygamberin izinden gittiğinin göstergesi sayılabilirdi. Hartum-Sudan Limanı otoyolundan, ülkenin kuzeyindeki Almatig adlı küçük bir köye uzanan yeni bir yolun yapımını daha yeni bitirmişti. Afganistan'daki gerilla yollarını yaparken tahsis ettiği buldozerleri kullanmıştı burada da. İşçilerinden birçoğu, Sovyetler Birliği'ne karşı omuz omuza savaştığı silah arkadaşlarından başkası değildi. ABD Dışişleri Bakanlığı, Bin Ladin'in bu yardımseverliğine muhtemelen pek dikkat etmemişti. Sudan'ı 'uluslararası terörizmin sponsoru' olmakla ve Bin Ladin'in kendisini de Sudan çölünde 'terörist eğitim kampları' yürütmekle suçluyordu.</p>

  <p>Kaşuggi ile Almatig'e vardığımızda sarı püsküllü uzun entarisiyle Usame Bin Ladin'i gördük; hayran hayran kendisine bakan köylü kalabalığının karşısında bir çadırın gölgeliği altında oturmuştu. Birlikte Afganistan'da savaştığı sadık Arap mücahitlerinin korumasındaydı. Sakallı, sessiz adamlardı bunlar (silahsızdılar, fakat kendilerini örgütleyen, eğiten ve sonra Sovyet ordusunu yok etmek için seferber eden şahsın yanından çok uzaklaşmıyorlardı); köylerini tarihte ilk kez Hartum'a bağlayacak yolu bitirmek üzere olan Suudi işadamına teşekkür etmek için sıraya girmiş Sudanlı köylüleri ciddi bir edayla izliyorlardı.</p>

  <p>Bin Ladin'e dair ilk izlenimim utangaç bir adam olduğu yönündeydi. Çıkık elmacık kemikleri, küçük gözleri ve uzun kahverengi giysisinin içinde, köy liderleri kendisiyle konuşurken gözlerini kaçırıyordu. Minnettarlık karşısında tedirgin oluyor gibiydi; küçük kepler takmış çocuklar oyun oynarken ve köylüler kendisi için dua ederken, onlara tam bir gülüşle karşılık veremiyordu. "Sudan'daki bütün devrimler boyunca bu yolu bekliyorduk," diyordu sakallı bir şeyh. "Herkesten umudumuzu kesene dek bekledik ve sonra Usame Bin Ladin imdadımıza yetişti." Başı hâlâ eğik duran Bin Ladin'in yaşlı adama nasıl baktığı dikkatimi çekti; yaşının farkındaydı ve onun karşısında rahatça oturuyor olmaktan, yaşlıların karşısında kaba davranan genç bir adam gibi görünmekten rahatsızdı. Kendisinden birkaç metre uzaklıktaki bir Batılının görüş alanında olmaktan daha da rahatsızdı ve zaman zaman başını çevirip bana bakıyordu. Bakışlarında kötü niyet yoktu, fakat derin bir şüphenin varlığı da gözümden kaçmamıştı.</p>

  <p>Kaşuggi, Bin Ladin'e sarıldı. Bin Ladin de onu iki yanağından öptü; Afganistan'da nice badireler atlatmış iki Müslümandı onlar. Cemal Kaşuggi beraberinde bir yabancı getirdiyse bunun bir sebebi olmalıydı. Bin Ladin de böyle düşünüyordu. Kaşuggi konuşurken Bin Ladin omuzlarının üzerinden bana bakıyor, arada bir başını sallıyordu. Çocukların söylediği şarkılar arasında Kaşuggi'nin terbiyeli bağrışı duyuldu: "Robert, seni Şeyh Usame ile tanıştırmak istiyorum." Bin Ladin uzun bir adamdı ve İngiliz gazeteciyle el sıkışırken bunun bir avantaj olduğunun farkındaydı. <i>Selamın Aleyküm.</i> Elleri sıkıydı, ama güçlü değildi ve evet, tam bir dağ adamına benziyordu. Gözleri karşısındakinin yüzünü dikkatle inceliyordu. Zindeydi ve uzun parmakları vardı; gülüşü kötücül değildi (fakat nazik de denemezdi). Konuşabileceğimizi söyledi, çadırın arka tarafına geçip çocukların gürültüsünden uzaklaşabilirdik.</p>

  <p>Şimdi geriye dönüp bakarken, bugün bildiklerimizi ve dünyanın ortak imgeleminde nasıl lanetli bir canavar figürü haline geleceğini de göz önüne alarak, bu adamın dünyayı sonsuza dek değiştirecek (veya daha da önemlisi, bir Amerikan başkanının halkını dünyanın sonsuza dek değiştiğine ikna etmesini sağlayacak) bir eyleme esin kaynağı olabileceğine dair bazı ipuçları, küçücük bir kanıt bulmaya çalışıyorum. 'Terörizmi' resmi olarak reddetmesinin hiçbir ipucu vermediği kesin. Mısır basını, Bin Ladin'in yüzlerce Arap savaşçıyı beraberinde Sudan'a getirdiğini iddia ediyordu; öte yandan Hartum'daki elçilik çevrelerinde, bu Suudi girişimcinin Sudan'a soktuğu Arap 'Afganların' bir bölümünün şimdi cihadı Cezayir, Tunus ve Mısır'a yaymak için harıl harıl eğitim gördüğü konuşuluyordu. Bin Ladin bunların gayet iyi farkındaydı. "Medyanın ve elçiliklerin saçmalıkları," diyordu Bin Ladin. "Ben bir inşaat mühendisi ve bir ziraatçıyım. Eğer burada, Sudan'da eğitim kamplarım olsaydı, bu işi yapmam mümkün olmazdı."</p>

  <p>'İş'ini tutkuyla yaptığına kuşku yoktu: Sadece Almatig yolunu değil, Hartum ile Sudan Limanı arasındaki bütün mesafeyi kapsayan yeni bir otoyol yapmakla meşguldü. 1200 kilometre uzunluğundaki eski yol, Bin Ladin'in yeni güzergahıyla 800 kilometreye inecek, böylece başkentle liman arasını bir günde kat etmek mümkün olabilecekti. Saddam Hüseyin'e 1990'daki Kuveyt işgali sırasında verdiği destek nedeniyle, en az ABD'nin olduğu kadar Suudi Arabistan'ın da şimşeklerini üzerine çeken bir ülkede Bin Ladin, savaş aygıtlarını parya bir devletin inşasına seferber etmişti. Aynısını neden harabeye dönmüş Afganistan için yapmadığını merak ediyordum, fakat ilk başta bu savaş hakkında konuşmayı reddetti. Çadırın arka tarafında oturmuş, dişlerini misvakla temizliyordu. Fakat sonunda savaş meselesine girdi; Amerikalıların, Suudilerin (ve Pakistanlıların) hep beraber Ruslara karşı desteklediği Afganların zaferine yardımcı olmuştu. Konuşmak istiyordu. Kendisine 'terörizm'le ilgili sorular soracağımı düşünüyordu ve Afganistan hakkında merak ettiklerim olduğunun da farkındaydı. Bir yabancıya karşı duyduğu bütün çekinceye ve kuşkuya rağmen, Afganistan'daki deneyiminin hayatını nasıl şekillendirdiğini anlatmak istiyordu.</p>

  <p>"Orada yaşadığım iki yılı, başka yerde bir asırda yaşayamazdım," diye girdi söze. "Afganistan işgali başladığında öfkeye kapıldım ve birkaç günde oraya vardım. Afganistan'a ilk gidişimde daha 1979 yılı bitmemişti ve ikinci kez dokuz yıl sonra gittim. Afganistan halkına yapılan haksızlık beni çileden çıkarmıştı. Dünyada gücü ele geçiren insanların, o gücü farklı isimler altında başkalarına hükmetmek ve fikirlerini zorla kabul ettirmek için kullandığını öğretti bu işgal bana. Evet, orada savaştım, fakat Müslüman arkadaşlarım benden daha fazlasını yaptı. Birçoğu öldü ve ben hâlâ hayattayım." Rus işgalinin başlangıcı çoğunlukla Ocak 1980'e tarihlenir, fakat ilk Sovyet özel birlikleri Kabil'e 1979 yılbaşından önce girdi. Sovyet güçleri (veya onların Afgan uyduları) görev başındaki komünist Devlet Başkanı Hafızullah Emin'i öldürdü ve yerine Babrak Karmal'ın kukla yönetimini geçirdi. Yani Usame Bin Ladin epey hızlı hareket etmişti; biz görüştüğümüz sırada Sudan Limanı otoyolunu inşa eden Iraklı mühendisi Muhammed Saad ile beraber, Paktia eyaletindeki Zazai Dağları'nda, gerilla hastaneleri ve silah depoları olarak kullanılan devasa tüneller inşa etmiş, mücahitler için Afganistan'ı baştan başa kat edip Kabil'in 25 kilometre içlerine uzanan bir toprak yol açmıştı. Rusların hiçbir zaman üstesinden gelemediği göz kamaştırıcı mühendislik başarılarıydı bunlar. Peki Bin Ladin Ruslara karşı savaştan ne gibi dersler çıkarmıştı? Beş kez yaralanmıştı ve 500 Arap savaşçısı Sovyetlerle çatışmalarda hayatını kaybetmişti (mezarları Afgan sınırının hemen içindeki Torkam'daydı). Bin Ladin bile fani miydi yoksa?</p>

  <p>"Ölümden asla korkmadım. Biz Müslümanlar öldüğümüzde cennete gideceğimize inanırız," diye yanıt verdi. Dişlerini misvakla temizlemeyi bırakmıştı artık, elleri dizlerinde, öne doğru eğilerek yavaşça ve kesintisiz konuşuyordu: "Bir savaştan önce Allah bize <i>sekine</i> gönderir. Bir keresinde Rusların sadece otuz metre ötesindeydim ve beni yakalamaya çalışıyorlardı. Bombardıman altındaydım, fakat kalbimde öyle bir huzur hasıl olmuştu ki uyuyakaldım. Bu <i>sekine</i> tecrübesi, bizim en eski kitaplarımızda yazılmıştır. 120 milimlik bir top mermisinin önüme düştüğünü gördüm, fakat patlamadı. Bir Rus uçağından karargahımıza dört bomba daha attılar, onlar da patlamadı. Sovyetler Birliği'ni yendik. Ruslar kaçtı... Afganistan'daki dönemim, hayatımın en önemli tecrübesiydi."</p>

  <p>Peki yanında Afganistan'a götürdüğü Arap mücahitlerine ne olmuştu? ABD'nin de Ruslarla savaşmaları için cesaretlendirip silahlandırdığı ve savaş sona erdikten sonra akıl hocaları tarafından unutulan bir gerilla ordusunun üyeleri değiller miydi onlar da? Bin Ladin'in bu soruya cevabı hazırdı: "Şahsen ben veya yanımdaki kardeşlerim Amerikan yardımına dair hiçbir şey görmedik. Mücahitlerim zafer kazanıp Ruslar kovulduktan sonra ayrılıklar baş gösterdi, ben de Taif ve Abha'daki yol inşaatına geri döndüm. Afganistan'da mücahitler için tüneller ve yollar yapmak için kullandığım araç gereci geri getirdim. Evet, bazı yoldaşlarımın savaştan sonra buraya gelmesine yardım ettim." Peki kaç kişiydiler? Usame Bin Ladin başını salladı. "Söylemek istemiyorum. Fakat şimdi burada, benimle birlikteler. Çalışıyorlar, Sudan Limanı'na giden bu yolu inşa ediyorlar."</p>

  <p>Bir ay önce Bosna savaşını takip ediyordum ve Bin Ladin'e, Travnik kasabasındaki Bosnalı Müslüman savaşçıların bana onun isminden söz ettiğini anlattım. Meraklandı. Bin Ladin, sonraki görüşmelerimizde de hep aynı tavrı sergileyecekti: Düşmanlarının kendisi hakkında ne düşündüğüyle hiç ilgilenmiyor, fakat Müslüman ulema ve militanların kendisiyle ilgili söylediklerini dinlemeye can atıyordu. "Bosna hakkında da aynı şeyleri hissediyorum," dedi. "Fakat oradaki durum, Afganistan'dakine benzer imkânlar sunmuyor. Az sayıda mücahit Bosna Hersek'te savaşmak için gitti, fakat Hırvatlar, Pakistanlıların Afganistan konusunda yaptığı gibi, mücahitlerin Hırvatistan'a girmesine izin vermiyor." Fakat vaktiyle Afganistan'da İslam ve Tanrı için savaşırken, şimdi Sudan'da yol inşa etmek bir parça geri adım atmak veya düşüş anlamına gelmiyor muydu? Bin Ladin artık kelimeleri daha dikkatli kullanıyordu: "Bu işi seviyorlar ve ben de yapıyorum. Buradaki insanlar için yürüttüğümüz büyük bir proje bu; Müslümanlara yardım ediyor ve hayatlarını iyileştiriyor."</p>

  <p>Tam o sırada diğer adamları fark ettim; Bin Ladin'in eski yoldaşlarından olmadıkları hemen anlaşılan Sudanlılardı bunlar ve konuşmamızı dinlemek için toplanmışlardı. Elbette Bin Ladin onların varlığından benden çok önce haberdardı. Cezayir'deki savaşla ilgili ne düşündüğünü sordum. Fakat adının Muhammed Musa olduğunu söyleyen yeşil giysiler içindeki bir adam (Sudan hükümetinin güvenlik servisi ajanlarından olmasına rağmen Nijeryalı olduğunu iddia ediyordu), koluma dokunarak, "Yeterince soru sordun," dedi. Peki, dedim, fotoğraf çekebilir miyim? Bin Ladin tereddüt etti (nadiren fotoğraf çektiriyordu); ihtiyatı, gösteriş yapma isteğiyle savaşıyordu, bunu sezmiştim. Sonunda sarı püsküllü entarisinin içinde, yeni yolun üzerinde dikildi ve sadece iki fotoğraf için kamerama bitkin bir ifadeyle gülümsedi. Ardından sol elini, basına zamanın dolduğunu söyleyen bir devlet başkanı gibi kaldırdı ve yeni yolunu teftiş etmek üzere bir anda ortadan kayboldu.</p>

  <p>Peki bu son 'İslam Cumhuriyeti'nin ne özelliği vardı da Bin Ladin'in aklını çelmişti? Hartum'da bir ev almıştı (Riyad yönetimi kendisini vatandaşlıktan çıkarana dek Suudi kenti Cidde'de küçük bir apartman dairesini de açık tutacaktı) ve dört eşiyle beraber Sudan'da yaşıyordu; eşlerinden biri neredeyse çocuk yaştaydı. Bin Ladin Şirketi'ne (kuzenleri tarafından yönetilen daha büyük inşaat şirketiyle karıştırılmasın) Sudan para birimine göre ödeme yapılıyor, daha sonra bu para ihracat, yani susam, mısır ve ayçiçeği tohumu almak için kullanılıyordu. Bin Ladin'in birinci önceliği kâr etmek gibi görünmüyordu. Peki ya Sudan'ın önceliği neydi?</p>

  <p>Kesin olan şuydu ki Sudan, Batı için bir başka potansiyel İslami 'canavar' besliyordu. Batı 'tiranlığının' düşmanı ve Mısır gazetelerine göre bir 'şeytan' olan Hasan Abdullah Turabi'ye, Hartum'un Ayetullah'ı deniliyordu; General Ömer Beşir'in askeri yönetiminin sinir sistemini oluşturan Ulusal İslami Cephe'nin bilge lideriydi. Gerçekten de Beşir'in sarayı tam da General Charles Gordon'un başının 1885'te Muhammed Ahmed ibn Abdullah yandaşlarınca kesildiği merdivenlerin üzerinde yükseliyordu. Mehdi addedilen Abdullah, aynı Bin Ladin gibi, 'saf İslama geri dönülmesini istiyordu. Fakat Turabi ile görüşmek için eski İngiliz tarzı ofisine gittiğimde farklı biriyle karşılaştım: Sandalyesine kuş gibi tünemiş, altından sarkan sol bacağının üzerine hafifçe kurulmuş, beyaz entarisine ince desenli bir şal iliştirmişti; kırlaşmaya başlamış siyah sakallarını sıvazlayan elleri hafifçe titriyordu. Benim görünüşte takip etmek için geldiğim 'Halkçı Arap ve İslam Konferansı'nı örgütleyen adam işte buydu. Hartum'daki devasa konferans merkezinde, karşılıklı husumet besleyen her renkten İslamcının, Hıristiyanın, milliyetçinin ve birlikçinin toplandığına tanık olmuştum; hepsi Turabi'den gelen ılımlılık çağrısının sınırları dahilinde hareket ediyordu. Şiiler, Sünniler, Araplar, Arap olmayanlar, Yaser Arafat'ın El-Fetih hareketi ve o hareketin bütün Arap düşmanları (Hamas, Hizbullah, Filistin Demokratik Kurtuluş Cephesi, Fransızca kısaltmasıyla kendilerine FIS diyen Cezayir İslami Kurtuluş Cephesi), yani cümle cemaat... Pakistan Halk Partisi temsilcileri, Tunuslu En-Nahda partisi üyeleri, bütün eğilimlerden Afganlar ve Somali'den Muhammed Aydid'in bir temsilcisi de eksik değildi. Bir konferans yetkilisinin yarım ağızla söylediğine göre, Aydid 'gelemeyecek kadar meşguldü', zira Amerikan ordusu Mogadişu'da onu arıyordu.</p>

  <p>Britanya sömürge mimarisine sahip bir şehirde (begonviller arasında basık çatılı villalar, yorgun, sıcak devlet daireleri ve bir kalıptan çıkmışa benzeyen polis karakolları, en az kendileri kadar yaşlı devrimci sloganların ötesinde uzanıyorlardı) Arap dünyasının bütün çelişkileri temsil ediliyordu. Mavi ve Beyaz Nil'in suları burada birleşiyor, Arap dünyası ile tropik Afrika'nın değişmeyen buluşma noktasını oluşturuyordu. Sudan'ın, atmış yıllık Kahire merkezli Britanya yönetiminden ve neredeyse kırk yıllık çok parçalı bağımsızlıktan milliyetçi yönetime (<i>mehdiye</i>) geçtiği o on üç yıl, ülkeye zayıf, yorgun ve karmaşık bir kimlik kazandırmıştı. İslami bir kimlik miydi bu (bağımsızlıktan sonra ümmet partisi, Mehdi'nin oğlu ve torunları tarafından yönetilmişti), yoksa 1969'dan bu yana art arda gelen askeri rejimler Sudan'ın hep sosyalist olduğu anlamına mı geliyordu?</p>

  <p>Turabi, İsrail ile Oslo Anlaşmasını daha yeni imzalamış olan Arafat'la, onun Arap dünyasındaki karşıtları (yani neredeyse herkes) arasında arabulucu rolü oynamaya çalışıyordu. Asıl amacı, Hamas ve İslami Cihat'ı Arafat'ı desteklemeye ikna edip, Sudan'ı Washington'un 'terörist devletler' listesinden çıkarmak da olabilirdi. "Arafat'ı şahsen çok iyi tanırım," diyordu Turabi. "Yakın arkadaşımdır kendisi. Bildiğiniz gibi, bir zamanlar İslamcıydı, sonra yavaş yavaş Arap 'kulübüne' kaydı... (İsrail ile anlaşmayı) imzalamadan önce benimle konuştu. Buraya, Sudan'a geldi. Ve şimdi derdini diğerlerine anlatmasına yardımcı oluyorum; doğru değil, fakat zaruri bir anlaşmaydı bu. Arafat ne yapabilirdi ki? Parası bitmişti. Ordusu tükenmişti. Mülteciler vardı, İsrail hapishanelerinde 10 bin mahkum vardı. Bir belediye bile, hiçbir şey elde etmemekten iyidir."</p>

  <p>Fakat eğer 'Filistin' bir belediye olursa, Araplar ne yapacaktı? Elbette ki böyle teslimiyetçi bir üslupla konuşmayan bir lidere; bir süpergücü alt edebileceğini kanıtlamış birine, bir savaşçı lidere ihtiyaç duyacaklardı. Mehdi de kendisinin böyle biri olduğuna inanmamış mıydı? Mehdi de Hartum taarruzundan hemen önce, savaşçılarına, üçte ikisinin ölmesi gerekse bile General Gordon'a karşı ilerlemeye devam etmelerini emretmemiş miydi? Fakat neredeyse bütün Arap devletleri gibi Sudan da kendisini tekrar yaratırken, liderlerinin çıkarlarına hapsolup kalmıştı. Hartum 'faziletlerin başkentiydi', en azından o Aralık ayında sokaklara asılmış koca pankartlar öyle olduğunu iddia ediyordu. Bazen 'fazilet' kelimesi, 'değer' kelimesinin yerine kullanılıyordu ki, pek aynı şey sayılmazlardı.</p>

  <p>Zaten Sudan'da hiçbir şey göründüğü gibi değildi. Öğlen güneşi altında kavrulan tren istasyonu, hiç de bir İslam Cumhuriyeti'nin kurulmakta olduğunu göstermiyordu. Ne de iki büyük top parçası nakliye platformuna yüklenirken orman yeşili üniformalarının içinde yıkık istasyonun gölgesinde uyuklayan ve güneydeki iç savaşa gitmek üzere yakındaki külüstür bir trene doldurulmayı bekleyen askerlerin öyle bir hali vardı. Britanya uzun süre Sudan'ın Hıristiyan güneyinin kalkınmasını bilhassa gözetmiş, Arapça konuşan Müslüman bölge bu süreçten büyük oranda dışlanmıştı. Ta ki bağımsızlığa dek... Bağımsızlıktan sonra Britanya birdenbire, Sudan'ın toprak bütünlüğünün, ne zamandır teşvik ettiği farklı gelişme politikasından daha önemli olduğuna hükmetti. Bunun üzerine güneydeki azınlık isyan etti ve bu isyan şimdi Sudan'daki hayatın odağındaki belirleyici mesele durumundaydı.</p>

  <p>Hartum'daki yetkililer bir süre sonra iç savaş suçlarının ayrıntılı bir listesini açıklamak durumunda kalacaklardı; 1993'te Birleşmiş Milletler'e sunulan bu belge, sonraki yıl bir BM raporunun da esasını teşkil edecekti. Tanık ifadeleri güney eyaleti Bahr El-Gazal'daki tecavüzlerden, talandan ve cinayetlerden, yanı sıra binlerce güneyli çocuğun başkent sokaklarında sürekli kaçırıldığından söz ediyordu. Belgelere göre, en son saldırılar bir önceki Temmuz ayında gerçekleşmişti; bu dönemde Sudan ordusu kiralık yerel milislerle tıka basa dolu bir treni, isyancı Sudan Halk Kurtuluş Ordusu'nun kontrolündeki bölgeye göndermişti. Belgelerde adı Albay Ginat olarak geçen bir subayın (Güney Kordofan'daki Muglad kasabasında bulunan Halk Savunma Gücü kampının komutanı ve güney kenti Wo'daki hükümet konseyinin bir üyesiydi) emirleri doğrultusunda, milisler, Dinka kabilesinin demiryolu güzergahı üzerindeki köylerine girmiş, demiryolunun iki tarafında 17 kilometrelik mesafeye uzanan bir alanda bütün köyleri yerle bir etmiş, erkekleri öldürmüş, kadınlara tecavüz etmiş ve binlerce büyükbaş hayvanı çalmıştı. Aileleri olmaksızın köyden kaçan kabile üyelerinin ifadeleri, Lol Nehri yakınındaki bir Hıristiyan düğününde 300 insanın katledildiğine dair ayrıntılı bilgiler içeriyordu. BM'nin topladığı belgeler, hükümet birliklerinin, kendilerine bağlı kabile milisleriyle birlikte, geçen Şubat'ta Meiran'daki bir mülteci kampında çok sayıda güneyli Dinka'yı katlettiği iddiasına yer veriyordu.</p>

  <p>Yani adı adaletiyle veya yurttaşlık haklarıyla ya da özgürlükle anılacak bir ülke yoktu ortada. Evet, İslam zirvesine katılan temsilciler fikirlerini söylemeye teşvik ediliyordu. Halkı Sırp komşularının elinde soykırıma maruz kalan Bosna İmamı Mustafa Ceriç, BM'nin ülkesinde yürüttüğü barışı koruma misyonunu yerin dibine batıran dokunaklı bir konuşma yaptı. Bir yıl önce Ceriç'le Saraybosna'da tanışmıştım; Batı ülkelerini 'sırf Müslüman oldukları için' Bosna güçlerine silah ambargosu uygulamakla suçlamıştı ve olanca öfkesini Hartum'da da koruyordu. Şunları söylüyordu bana: "İngilizler olarak askerlerinizi gönderdiniz ve biz size bunun için teşekkür ettik. Fakat şimdi bize, kendimizi Çetnikler'e (Sırp milisler) karşı savunmamız için silah vermiyorsunuz, çünkü bunun savaşı yayacağını ve bize yardım etmek için gönderdiğiniz askerlere zarar vereceğini söylüyorsunuz." Ceriç'i dinlerken yüzünüzü utançla eğme gereği duyuyordunuz.</p>

  <p>Velhasıl Sudan zirvesi bile, Müslümanların, Arapların, 'modern' Ortadoğu'ya egemen olan bütün devrimci İslamcıların, milliyetçilerin ve generallerin yaşadığı aşağılanma açısından bir sembol haline gelmişti. Lübnan'dan gelen Hizbullah delegeleri bir akşam beni kenara çekip, Sudan rejiminin ne kadar zayıf olduğundan söz ettiler. İçlerinden biri şunları anlatıyordu: "Turabi'yle birlikte Nil üzerinde bir gemide verilen akşam yemeğine davet edildik. Bir süre nehirde aşağı yukarı gidip geldik ve her iki kıyıda bizi izleyen hükümet muhafızlarını fark ettim. Sonra aniden bir düğünde sıkılan silahların sesleri geldi. Düğünden yükselen müziği duyabiliyorduk. Fakat Turabi öyle korktu ki kendisini masadan yere attı ve birkaç dakika öylece durdu. Burası pek de istikrarlı bir yer değil." İfade özgürlüğü cilası, ABD ve müttefiklerinin Sudan'a dayattığı izolasyon cenderesini kıramayacak, ne de mimli misafirlerini koruyabilecekti.</p>

  <p>Bin Ladin'le görüşmemden iki ay sonra silahlı adamlar Hartum'daki evini bastı ve onu öldürmeye çalıştı. Sudan hükümeti, muhtemel katillerin CIA tarafından kiralandığından kuşku duyuyordu. Batılı güçler açısından bir zamane Mehdisinin hiç alemi yoktu elbette. Aynı yıl Suudi Arabistan Bin Ladin'i vatandaşlıktan çıkardı. Suudiler ve sonra Amerikalılar, Sudan'dan Bin Ladin'in iadesini talep etti. Sudan uysal bir biçimde, elindeki diğer meşhur kanun kaçağını Fransa'ya teslim edecekti: 1975'te Viyana'daki OPEC konferansında on bir petrol bakanını rehin alan ve Lahey'deki Fransız büyükelçiliği saldırısını örgütleyen Ilich Ramirez Sanchez'den, namı diğer, 'Çakal Carlos'tan başkası değildi bu şahıs. Fakat 'Carlos' tohuma kaçmış bir devrimci, ihanet edilecek kadar değerden düşmüş tombul bir alkolikti. Bin Ladin ise farklı bir kategorideydi. Taraftarları Kasım 1995'te Riyad'da ve bir yıl sonra El-Hubar'daki Amerikan kışlasına düzenlenen bombalı saldırılardan (ki bu saldırılarda toplam yirmi dört Amerikalı ve iki Hintli hayatını kaybetmişti) sorumlu tutuluyordu. 1996 başında Bin Ladin'e isterse ülkeden ayrılma izni verildi; ve o, sadece bir mülteci olarak değil, kendi inancına dair de çok şey keşfetmiş biri olarak ayrılacaktı Sudan'dan.</p>

  <blockquote class=""/>

  <p>Haziran 1996'da, sıcak bir akşam vakti Beyrut'tayken telefonum çalmaya başladı; az sonra muhabirlik kariyerimin en olağanüstü mesajlarından birini alacaktım: "Bay Robert, Sudan'da tanıştığınız bir arkadaşım sizi görmek istiyor," dedi Arap aksanıyla İngilizce konuşan biri. Önce Kaşuggi'yi kast ettiğini sandım, fakat Cemal'le 1990'da, Hartum'a gitmeden çok önce tanışmıştım. "Hayır hayır Bay Robert, röportaj yaptığınız kişiden söz ediyorum. Anlıyor musunuz?" dedi telefondaki ses bu defa. Evet, anlamıştım. Peki bu kişiyle nerede görüşebilirdim? "Şimdi olduğu yerde," şeklinde geldi yanıt. Bin Ladin'in Afganistan'a döndüğüne dair söylentilerden haberdardım, fakat hiç doğrulanmamıştı. Peki ona nasıl ulaşacaktım? Yanıt hazırdı: "Celalabad'a gidin, sizinle temasa geçilecek." Telefondaki adamın numarasını aldım. Londra'dan arıyordu.</p>

  <p>Böylece geriye yapılacak bir tek şey kalıyordu: Afgan elçiliğinden vize almak. Acele etmiyordum. Durum bana şöyle görünüyordu: Eğer bu dünyanın Bin Ladinleri röportaj vermek istiyorsa, <i>Independent</i> tek bir sözleriyle onların ayağına gitmemeliydi. Gazetecilik bakımından riskli bir işti. Usame Bin Ladin'le röportaj yapmak isteyen binlerce gazeteci vardı. Fakat onun, davetine icabet etmek için korkakça koşturmayan bir gazeteciye daha fazla saygı duyacağını düşünüyordum. Yanı sıra daha baskın bir endişem de vardı. Her ne kadar Ortadoğu ve Pakistan gizli servisleri, Ruslara karşı Afgan mücahitlere yardım etmek için CIA'yla birlikte hareket etmiş olsalar da, birçoğu artık Bin Ladin'in örgütleriyle savaş halindeydi ve bu örgütleri kendi ülkelerindeki İslamcı ayaklanmalardan sorumlu tutuyorlardı. Mısır, Cezayir, Tunus ve Suudi Arabistan... Şimdi hepsi kendi içlerindeki isyanlarda Bin Ladin'in parmağı olduğundan kuşkuluydu. Bu davet bir hile, bir kumpas olabilir miydi? Mısır polisini (veya Pakistan'da uçan kuştan haberi olan, iflah olmaz raddede çürümüş İstihbarat Örgütü'nü) istemeden peşime takıp Bin Ladin'e götürecek olabilir miydim? Benim bakış açımdan daha da kötüsü, Bin Ladin'in ölümünü öğrenmesi için bir gazeteciyi kandırmaya mı çalışıyorlardı; sonradan cinayeti İslamcıların üzerine mi yıkacaklardı? Böyle bir durumda Bin Ladin'le röportaj yapmak isteyecek kaç gazeteci vardı? Bu yüzden Londra'daki numarayı aradım. Benimle otelimde görüşebilir miydi?</p>

  <p>Sheraton Belgravia'nın resepsiyonisti akşamın erken saatlerinde odamı arayarak, "Lobide sizi bekleyen bir bey var," dedi. Belgravia dünyadaki en küçük Sheraton'dır ve fiyatları küçük boyutuyla pek uyumlu olmasa da, ahşap duvarlı, mermer zeminli lobisi her zamanki gibi o akşam da çay içen yaşlı leydilerin, gümüş renkli saçlarının yakalarına hafifçe döküldüğü kolsuz yelekli işadamlarının ve siyah naylon çoraplarının içinde zarifçe giyinmiş genç kadınların uğrak yeriydi. Lobiye vardığımda, kapının hemen yanında dikilen bir adam dikkatimi çekti. Göze çarpmamaya çalışıyordu, fakat kocaman bir sakalı vardı, uzun beyaz bir Arap entarisi, çıplak ayaklarına da plastik sandaletler giymişti. Bin Ladin'in adamı o olabilir miydi? Herhalde oydu.</p>

  <p>Halid Favaz, 'Danışma ve Reform Komitesi'nin Londra kolunu yönetiyordu; Bin Ladin'in esinlediği, Suudi kraliyet ailesinin çürümüşlüğüne dair bitmek bilmez ve ağdalı broşürler yayımlayan bir gruptu bu. Favaz her vazife adamı gibi, şimdi de yaşlı kadınların şaşkın bakışları altında Belgravia'nın lobisinde oturmuş, Suudi Sarayı'nın günahkarlığına ve Usame Bin Ladin'in onurlu kişiliğine dair açıklamalar yapıyordu. Favaz şiddet yanlısı biri gibi gelmemişti bana. Gerçekten de, iki yıl sonra bana şahsen, 'Amerikalılara, Haçlılara ve Yahudilere' savaş ilan eden Bin Ladin'den duyduğu hayal kırıklığını (ve ondan kopuşunu) anlatacaktı. Ancak 1996'da Afgan savaşının Suudi kahramanı yanlış yapıyor olamazdı. "O samimi biri Bay Robert. Sizinle konuşmak istiyor. Korkulacak bir şey yok," diyordu Favaz. Ben de bu sözleri duymak istiyordum; işin içinde başka bir iş olmadığına ikna olmalıydım. Favaz'a Celalabad'daki Spinghar Oteli'nde yer ayırtacağımı söyledim.</p>

  <p>Doğu Afganistan'a en kolay uçuşlar Hindistan'dan yapılıyordu, fakat Afgan Artana Havayolları'nın Yeni Delhi'den Celalabad'a FG315 sayılı seferi, pek öyle bedava dergiler okuyacağınız türden bir seyahat vaat etmiyordu. Kadın yolcular her yerlerini kapatan burkalar içindeydi, kabin ekibi de çoğunlukla sakallıydı ve meyve suyu verilen karton kutulara çamur bulaşmıştı. Şef garson koltuğuma yaklaştı, arkamda durdu ve kulağıma eğilerek, sanki uzun süredir gizlenen bir askeri sır verircesine, "31 bin feet yükseklikte uçacağız," diye fısıldadı. Yani işimiz işti. Celalabad'daki eski Sovyet hava üssüne yaklaşırken pilot neredeyse 180 derecelik bir dönüş yaparak bütün kanımızın ayaklarımıza pompalanmasına yol açtı ve dar pistin ilk santimlerine indi. Zaten pist de, pilotun ancak oradan başlayıp fren yapması halinde uçağı durdurabileceği uzunluktaydı. Paslanmış Sovyet radarı kalıntılarını ve aprondaki devrilmiş Antonov enkazını görünce, Celalabad Havaalanı'nın Heathrow veya JFK'nin zarafetinden neden yoksun olduğunu hiç merak etmedim.</p>

  <p>Çantalarımla birlikte sıcağın içine daldıktan sonra, kurşun delikleriyle kaplı terminal binasının boş olduğunu gördüm. Göçmenlik bürosu yoktu. Gümrük yoktu. Elinde lastik damga tutan tek bir adam yoktu. Sadece dördü silahlı genç ve sakallı altı Afgan, bana yorgunlukla kuşku karışımı bir ifadeyle bakıyorlardı. Ne kadar neşeli <i>Selamın Aleykümler</i> sıralarsanız sıralayın, Peştuca konuşan bu altı adam için homurtudan fazla bir şey ifade etmiyordu. Bu yabancı, başı açık yaratık, elindeki gıcır gıcır kamera çantası, gömleklerini ve gazete kırpıntılarını tıkıştırdığı bavuluyla Afganistan'da ne yapıyordu? "Taksi?" diye sordum. Gözlerini benden çevirip mavi-beyaz uçağa baktılar; kente tehlikeli şekilde inen bu heyula, sanki varlığımın gizini de içinde taşıyordu.</p>

  <p>Fransız bir yardım görevlisinin arabasına güç bela attım kendimi. Bu görevlilerin olmadığı yer yok gibiydi. Celalabad, kerpiç ve ahşap evleriyle tozlu ve kahverengi bir kentti; asfaltlanmamış toprak sokakları ve evlerin kirli sarı duvarlarından o bildik kükürt ve at dışkısı kokusu yayılıyordu. Ortalıkta dolaşan eşekler, beygirler ve Hint tarzı 'velo' çekçekler, yanı sıra Viktoryen bisikletler ve seyrek sıralanmış dükkanların ahşap kaplama cepheleriyle sanki Vahşi Batı'nın Dodge City'si aşağı kıtaya taşınmıştı. Hartum'a hiç benzemiyordu. Mühendis Gülbeddin Hikmetyar'ın yerel gerilla komutanlarından ikisi, geçen ay saçlarını aynı anda kestirmek istemiş, tıraş için kimin sırasının önde olduğuna karar vermeden önce berberi ve başka iki adamı öldürmüşlerdi. Celalabad'daki tüm çocuk hastanelerinin üçte biri, düğünlerde eğlence niyetine sıkılan kurşunların kurbanlarıyla doluydu. İslami disipline gayet hazır ve muhtaç bir kentti yani.</p>

  <p>Fakat yardım kuruluşlarının çalışmasına izin veriliyordu. Kentte SAVE, Dünya Gıda Programı, UNDP, Sınır Tanımayan Doktorlar, Madera, Uluslararası Kızılhaç Komitesi, Acil Saha Birimi, yetim çocuklar için Sandy Gall Kliniği, Afganlar İçin İsveç Komitesi, BM Mülteciler Yüksek Komiserliği ve bir Alman zirai uzmanlık ajansı faaliyet gösteriyordu; ve Kabil otoyolunda sadece bu birkaç ofisin tabelasını görebiliyordunuz. Son Sovyet birliklerinin Afganistan'ı terk etmesinden yedi yıl, Başkan Muhammed Necibullah'ın komünist hükümetinin devrilmesinden dört yıl sonra, savaşın muzaffer Afgan mücahitleri Kabil'de birbirlerini katlediyordu. Buradaki yardım kuruluşları, işlediğimiz suçu affettirmeye mi çalışıyordu? Ne de olsa bir zamanlar Rusları kendi topraklarından çıkarmak için savaşırken amaçlarımıza hizmet eden Afgan halkını yüzüstü bırakıvermiştik. Birleşmiş Milletler'in Afganistan'daki kaosu gözlemleyen iki kişilik bir gücü vardı: Bir İsveçli ve bir İrlandalı; ikisi de eski Spinghar Oteli'nde kalıyordu.</p>

  <p>Spinghar, Afganistan'ın iç karartıcı manzarası içinde bir vaha gibiydi; geniş gül bahçeleri ve İndus Vadisi'nden kışın bile sıcak esen rüzgarda salınan uzun palmiyeleriyle, 1950'lerde inşa edilmiş yüksek tavanlı bir oteldi. Fakat 1996'ın o cehennemi yaz sıcağında (Temmuz ortasıydı), kükreyen bir havalandırma aygıtının tuzağına düştüm: ikinci kattaki boş odamı serinletmek için aygıtı açtım, fakat kaplanvari motoru o kadar yüksek sesle çalışıyordu ki, uyumak mümkün değildi. Kapattım ben de. Fakat yatağımın başucundaki tek kitabı (<i>Raj'dan Hisseli Kıssalar</i>) açtığımda, terin kollarımdan aktığını ve sayfaları çeviren parmaklarımın yapış yapış olduğunu fark ettim.</p>

  <p>Derken sessiz havalandırmadan hışırtı halinde, bir tür nefes gibi, tuhaf bir ses geldi. Doğruldum ve yüzümün bir metre yukarısında, makinenin serin parmaklıklarından bana bakan dev bir kertenkelenin ejderhaya benzeyen başını gördüm. Ellerimi kaldırmamla kertenkelenin ortadan kaybolması bir oldu. Sonra geri geldi, minyatür bir zırhlı brontosaurus kafasına şimdi uzun, esnek bir kuyruk eşlik ediyordu; öğle güneşinin bulanık ışığında gri-yeşil görünüyordu ve büyük yapışkan ayakları havalandırmanın plastik hava deliklerine sıkı sıkı sarılmıştı. Eski bir sessiz film gibi, ani sarsılmalarla hareket ediyordu. Bir an başını gördüm. Ardından, solurken yavaş yavaş şişip büzülen lastiksi gövdesinin yarısı, kapakla aynı hızda makineden dışarı çıktı. Yaratık bir ayağıyla yatağımın üzerindeki perdeye bir an asılı kaldı, yabancı ve şaşırtıcı maddeyi eğilip yokladı, dönüp kale gibi omzunun üzerinden tekrar bana baktı. Kendi kendime bu otelde ne yaptığımı sormaya başlamıştım ki, zıpkın gibi hareket ederek perdelerin arasında gözden kayboldu.</p>

  <p>Ve elbette havalandırmayı açtım. Odayı dondurucu bir soğuk hava dalgası işgal etti. Ve daha uzaktaki yatağa geçip kornişin yukarısında hareket olup olmadığını izlemeye başladım. Yaklaşık bir saat sonra kornişin üzerindeki parlak vidaların aslında yaratığın küçük gözleri olduğunu fark ettim. Esrik bir dikkatle birbirimizi izliyorduk. Peki beni izleyen başkaları da var mıydı? Ertesi sabah kalktığımda yorgundum, tere batmıştım. Uzun bir entari ve geleneksel bir <i>pakul</i> giymiş olan resepsiyon masasındaki çocuk beni kimsenin aramadığını söyledi. Bin Ladin'in Celalabad'da dostları vardı, aşiret liderleri onu tanıyor ve koruyordu, zaten Halid Favaz da 'Mühendis Mahmud'a, 'Şeyh Usame'yi görmek için Afganistan'a geldiğimi bildirmemi tembih etmişti.</p>

  <p>Mühendis Mahmud, Celalabad'ın arka sokaklarından birinde, kentin Uyuşturucuyla Mücadele Müdürlügü'nde çalışıyordu. Saf İslam yanlısı Bin Ladin'den de uyuşturucu ticaretinin sona erdirilmesi faaliyetinde rol alması beklenirdi. 1996'da Afganistan, dünyanın bir numaralı yasadışı afyon tedarikçisiydi; yılda en az 2200 ton afyon sakızı üretiyordu, ki bu da Batı Avrupa eroininin yüzde 80'i demekti. Afganlar da uyuşturucu kullanıyordu. Celalabad pazarında onları görebiliyordunuz; kurumuş siyah kolları ve kaymış gözleriyle genç erkekler, Pakistan'daki mülteci kamplarından geri dönmüş bağımlılar, eroinin insanı nasıl çürüttüğünün fazla ömrü kalmamış birer kanıtıydı. "Onları görmek Afgan halkı için iyi," diyordu Batılı bir yardım çalışanı soğukkanlılıkla. "Ektikleri bütün o afyon tarlalarının etkisini görebiliyorlar. İslama iddia ettikleri kadar bağlıysalar, belki afyon üretmeyi de bırakırlar." Sonra gaddar bir biçimde sırıtarak ekledi: "Belki de bırakmazlar."</p>

  <p>Muhtemelen bırakmayacaklardı. Doğu eyaleti Nangarhar ülkenin afyon ekiminin yüzde 80'inden sorumluydu (yani Batı Avrupa eroininin yüzde 64'ü) ve laboratuvarlar artık Pakistan'dan Afganistan içlerindeki sınıra yakın bölgelere taşınıyordu; muhtemel bir askeri saldırıya karşı koymak için uçaksavarlar ve zırhlı araçlarla tahkim edilmişlerdi. Celalabad'daki yerel hükümet yetkilileri, son iki yılda 30 bin hektarlık afyon ve haşhaş tarlasını yok ettiklerini öne sürüyorlardı, fakat çabaları (uyuşturucu üreticilerinin silah gücü hesaba katıldığında fazlasıyla cesur bir çabaydı doğrusu), en az dünyanın uyuşturucu ticaretine çözüm bulma çabaları kadar umutsuz görünüyordu.</p>

  <p>Mühendis Mahmud'un ofisinde ise problem gayet basitti. Duvarda, doğu kıyısı sayısız kırmızı raptiyeyle donatılmış bir Nangarhar haritası asılıydı; afyon tarlaları ve laboratuvarlarını içeren bu kızamık çıkarmış harita, Mahmud'un silahlı komandolarının hedeflerini gösteriyordu. "Haşhaş tarlalarını yok etmekle meşgulüz; çiftçilerin topraklarını başka amaçlarla ekmelerini sağlamak için silah zoruna başvuruyoruz," diye açıklıyordu durumu Mahmud. "Afyon tarlalarının bir kısmını kendi buldozerlerimizle düzlüyoruz. Yanımızda silahlarımızı ve roketlerimizi götürüyoruz, çiftçiler bizi durdurmak için bir şey yapamıyor. Geçenlerde <i>şuramız</i> ulemaya çağrı yapıp, insanları uyuşturucu üretiminin kötülükleri hakkında, Kuran'dan destekleyici ayetler eşliğinde bilgilendirmesini istedi. Ve ilk kez haşhaş tarlalarını güç kullanmadan yok edebildik." Mahmud ve on kişilik ekibi, BM'nin projeye verdiği destekle daha da cesaretlenmişti. Celalabad'ın açık pazarında çiftçiler yedi kilo haşhaşı sadece 140, yedi kilo afyonu ise 250 dolara satıyorlardı; buğday ekmeyi kabul ederlerse alacakları para da yaklaşık o kadardı. Böylece BM, uyuşturucu üretiminden vazgeçen çiftçilere buğday tohumu vermeye başlamıştı; ne de olsa para aynı paraydı.</p>

  <p>Daha birkaç ay önce Mühendis Mahmud Washington'u ziyaret etmişti (Bin Ladin'in bağlantılarının hangi coğrafyalara uzandığının ilginç bir göstergesiydi bu da). "ABD uyuşturucuyla mücadele yetkilileri beni yeni karargahlarına götürdüler; ne kadar büyük olduğunu anlatsam inanmazsın," diye başladı Mahmud. "Celalabad kentinin yarısı büyüklüğünde. Ve içeri girdik. Son derece lükstü ve etrafta yığınla bilgisayar vardı. Oraya tonla para dökmüşlerdi, fakat uyuşturucu üretimini durdurmaya çalışan bizler için tek kuruşları yoktu." Mühendis Mahmud'un ekibindekiler ayda 50 dolardan az kazanıyordu ve baş yardımcısı Şemsül Hak, bir önceki ay çiftçilere dağıtmak üzere 4 ton mısır tohumunu kendi müdürlüklerinin satın almak zorunda kaldığını iddia ediyordu. Celalabad'daki Batılı sivil toplum örgütlerinin ise bu işle ilgilenmeye vakti yoktu. Mahmud'un adamlarından biri anlatıyordu: "Celalabad valisi Hacı Kadir, BM'nin İslamabad'daki uyuşturucuyla mücadele görevlileriyle görüşmeye gitti ve onlara, 'Bakın, ben 20 bin hektar afyon tarlasını yok ettim, şimdi bana yardım etmelisiniz, çünkü insanlar sizden yardım bekliyor,' dedi. Fakat mesele bununla kalmıyordu. Hiç afyon yetiştirmemiş çiftçiler afyon ekmeye başladı, zira daha dün ektikleri tarlaların yok edilmesi karşılığında bedava mısır tohumu alabiliyorlardı." Diğer yardım çalışanları, çiftçilerin ellerindeki mahsulü her hasat mevsiminde buğday ve uyuşturucu ile takas ettiklerinden kuşkulanıyordu. Ücretlerin artırılması için afyon satılıyordu; yanı sıra son dönemde Peşaver buharlı treniyle Pakistan'ın Landi Kotal tren istasyonundan Afgan sınırına kutular içinde taşınan silahlar da afyon karşılığında alınıyordu.</p>

  <p>Afyon üretimi tarımsal bir endüstri haline gelmişti ve Afgan uyuşturucu baronları için çalışan satıcıların artık Nangarhar'a akın eden teknik danışmanları bile vardı. Bu danışmanlar mahsul ve üretim konusunda yol gösteriyor, bu hizmet karşılığında para alıyordu. Hattâ çalışanların sağlığıyla öyle yakından ilgileniyorlardı ki, onlara afyon atölyelerinde takmaları için maskeler dağıtmışlardı. Bazıları bu kişilerin sağlık hizmeti bile verdiğinden söz ediyordu. Yasadışı ölçekte işleyen insafsız bir kapitalizm söz konusuydu. Ve Avrupalı bir BM yetkilisine dünyanın bununla nasıl başa çıkabileceğini sorduğumda, derin bir nefes çekerek kükredi: "Uyuşturucuyu yasallaştırın! Vergi alın. Bu uyuşturucu baronlarının da sonu olur. Neye uğradıklarını şaşırırlar ve birbirlerine girerler. Fakat elbette dünya bunu asla kabul etmez. Yani kaybedeceğimizi bile bile bu savaşa devam edeceğiz."</p>

  <p>BM çalışanının söylediklerini Mühendis Mahmud'a tekrarladığımda, omuzlarını silkmekle yetindi. O ne yapabilirdi ki? Üçüncü kez 'Şeyh Usame' konusunu açtım. Şeyh'in beni görmek istediğini yineledim. Ben onu aramıyordum, Şeyh'in isteği üzerine Celalabad'a gelmiştim. Yani o beni arıyordu. "Öyleyse neden onu benim bulmamı istiyorsun?" diye sordu Mühendis Mahmud, yıkıcı bir mantıkla. Bir türlü anlaşamamamızın sebebi dil değildi, zira Mahmud kusursuz İngilizce konuşuyordu. Mesele, birçok kuşku şişesinden karıştırılmış bir idrak kokteyliyle karşı karşıya olmamdı. Birileri (Halid Favaz'ın adını söylemek istemiyordum) Mahmud ile temasa geçmemi söyledi, dedim. Belki Şeyh'e Spinghar Oteli'nde olduğum bilgisini iletebilirdi. Mahmud acıyarak baktı bana ve sordu: "Ben ne yapabilirim ki?"</p>

  <p>İsveçli BM askeri aracılığıyla bir mesaj gönderdim (kendisi BM'nin Afganistan'daki tek radyo operatörü, yanı sıra iki askerinden de biriydi) ve dünyada gerçekten güvendiğim tek insanla bağlantı kurdum. Hiçbir temas sağlayamadım, dedim. Lütfen Londra'daki Halid Favaz'ı ara. İki gün sonra bir telgraf geldi. Favaz mesajda şunları söylüyordu: "Robert'a, orada kendi isteğiyle bulunmadığını açıkça anlatmasını söyleyin. Sadece dostumuzun isteğine karşılık veriyor. Mühendis'e, sadece bir davete icabet ettiğini açıkça anlatmalı. Mühendis bunu dostumuzdan teyit edebilir... Davet edildiğini ve kendi başına hareket etmediğini çok açık anlatsın. En hızlı yol bu. Aksi takdirde beklemek zorunda." Bir kez daha Mühendis Mahmud'a gittim. Keyfi yerindeydi. Aslında benim Şeyh'i bekleyişimi son derece komik buluyor, gaddarca espriler yapıyordu. Fantastik, gülünç ve tuhaf bir vaziyetti. Bardak bardak çay servisi yapıldı. Ve her gelen ziyaretçiye (bir uyuşturucuyla mücadele çalışanı, valilikten bir yetkili, oğlu uyuşturucu suçundan hapiste olan bir ricacı), Celalabad'a davet edildiğini söyleyen ve şimdi Spinghar Oteli'nde bekleyen başı açık İngilizin hikâyesini anlatıp bol bol eğlendi.</p>

  <p>Öğle sıcağının altında Spinghar'a döndüm ve binanın önündeki çimenlikte oturdum. On altı yıl önce, Leonid Brejnev Sovyet ordusunu Afganistan'a gönderdikten sonra bu otelde saklanmıştım. Celalabad'a gizlice girmiş ve otelin bahçe kapısının önünden geçen Rus zırhlı konvoyunu izlemiştim. Füzelerle yüklü helikopterler binanın üzerinde kıyameti koparıyordu ve kuzeydeki Tora Bora Dağı'na fırlattıkları füzelerin gürültüsünden camlar zangırdıyordu. Şimdiyse pembe güllerin etrafında kelebekler uçuşuyor, bahçıvanlar kürekleriyle hortumlarını bırakmış, çimlerin üzerine seccadelerini seriyordu. Adeta cennet duruyordu karşımda. Çimenlikte çay içtim ve güneşin gökyüzündeki seyahatini izledim; öyle hızlı ilerliyordu ki, kat ettiği yolu çıplak gözle bile görmek mümkündü. Üzerimden geçip palmiye yapraklarının arkasında kayboldu. 5 Temmuz'du, yılın en sıcak günlerinden biri. Odama gittim ve uyudum.</p>

  <p>'Tak tak tak'. Sanki biri kafama bir buz kazmasıyla vuruyordu. 'Tak tak tak tak tak.' Çocukluğumdan beri bu anlardan nefret ederdim; çarşafların gürültüyle silkelenmesi, yatak odasının kapısının ısrarla çalınması, etüd sorumlusunun bana kalkmamı buyuran tiz sesi. Fakat bu farklıydı. TAK TAK TAK TAK TAK TAK TAK.' Kalktım. Biri, anahtarlığını yatak odamın penceresine çarpıyordu. "Baayyy Robert," diye fısıldadı aceleci bir ses. "Baaaayyy Robert." 'Bay' kelimesi ağzından tıslama halinde çıkıyordu. Evet, evet, tamam, buradayım. "Lütfen aşağı kata gelin, sizi görmek isteyen biri var." Ancak bir süre sonra adamın, odamın penceresine ulaşmak için eski yangın çıkışına tırmanması gerektiğini idrak ettim. Giyindim, üzerime bir ceket geçirdim (akşama yola çıkacağımız hissi vardı içimde) ve az kalsın emektar Nikon'umu unutuyordum. Resepsiyon bölümünü geçene kadar gayet sakin bir edayla yürüdüm ve dışarıya, öğlen sıcağına çıktım.</p>

  <p>Adam kirli, gri bir Afgan cübbesi ve küçük yuvarlak bir yünlü şapka giymişti, fakat Araptı ve sağ elimi iki elinin arasına alarak beni resmi biçimde selamladı. Gülümsedi. İsminin Muhammed olduğunu söyledi, benim rehberimdi. "Şeyh'i görmek için mi?" diye sordum. Güldü tekrar, bir şey söylemedi. Bir tuzağa düşmekten hâlâ endişeliydim. Rehberin ismi elbette Muhammed olacaktı, başka ne olabilirdi ki? Bir akşam yürüyüşü yapmamızı önerecekti. Daha sonraki tanık ifadesini duyar gibiydim: Evet Efendim, İngiliz gazeteciyi gördük. Onu otelin dışında biriyle görüşürken izledik. Tartışma falan yaşanmadı. Kendi rızasıyla, elini kolunu sallayarak bahçe kapısından çıktı ve otelden ayrıldı.</p>

  <p>Tam da öyle yaptım ve Celalabad'ın tozlu ana caddesi boyunca Muhammed'i takip ettim; ta ki eski bir Sovyet askeri üssünün (hurda zırhlı araçlarla dolu bir yerdi burası, yıkılmış kapının üzerinde paslı bir kızılyıldız duruyordu) enkazındaki bir kamyonette bekleyen silahlı adamların yanına varana dek. Kamyonetin kasasında Afgan şapkaları giymiş üç adam vardı. Biri Kalaşnikof'luydu, diğeri altı roketi İskoç bandıyla birbirine bağlanmış bir roketatar taşıyordu. Üçüncü adam, üçlü ayağı ve mermi şeridiyle komple bir makineli tüfeği dizine koymuş, bakımdan geçiriyordu. "Bay Robert, bunlar bizim muhafızlarımız," dedi sürücü sakin sakin, Afganistan'ın Nangarhar eyaletinin vahşi topraklarını, beyaz sıcak bir öğle güneşinin altında, üç sakallı gerilla eşliğinde kat etmek sanki dünyanın en normal işiymiş gibi. Derken iki kanallı bir telsizin sesi duyuldu ve bir başka kamyon dolusu silahlı Afgan peşimize takılırken, telsiz sürücünün yanındaki adamın omzu üzerinde hışırdamaya başladı.</p>

  <p>Muhammed sürücüyle birlikte kamyonetin arkasından aşağıya atladı; çimenlik bir alana gidip namaz kılmaya başladılar, iki adam, beş dakika boyunca yüzleri Kabil Vadisi'ne ve onun da ötesinde, Mekke'ye dönük, secdeye vardılar. Yola çıkmaya hazırdık artık. Delik deşik bir otoyoldan ilerledik, sonra bir sulama kanalının çamura boğduğu bir yola saptık. Kamyonetin arkasındaki silahlar kasanın zeminine çarparken, muhafızların gözleri kareli başörtülerinin ardında parlıyordu. Saatlerce bu şekilde yol aldık, kerpiç evleri yarı yarıya yıkılmış köyler, vadiler ve yüksek siyah kayalıklar aştık; ayın yüzeyinde bir yolculuktu adeta.</p>

  <p>Gri sıcağın dışında, korkunç bir savaşın, komünizmin verdiği son emperyalist nefesin hayaletleri göze çarpıyordu dört bir yanda; Sovyet ordusunun siperleri, topçu mevzilerini kuşatan devasa duvarlar, baş aşağı çevrilmiş, toz kaplı makineliler ve içinden muhtemelen kimsenin kurtulamadığı yanmış bir tankın enkazı... Öğle sonrasının cehennem sıcağının altında, hava saldırılarında tümüyle yerle bir olmuş bir kasaba çıktı karşımıza; mazgallı kerpiç burçlarıyla kasabayı kuşatan eski bir kalenin duvarları, makineli tüfek kurşunları ve top mermileriyle delik deşik olmuştu. Haylaz, çıplak çocuklar yıkıntıların arasında oyun oynuyordu. Hayalet kasabanın hemen diğer tarafında Muhammed'in sürücüsü bizi kamyona aktardı ve keskin kayalıkların üzerinden ilerlemeye koyulduk; sarı tozla kaplı kilometrelerce uzunluğundaki tarlaları aşarken taşlar tekerleklerimizin altından etrafa saçılıyordu. "Bu bize Ruslardan bir armağan," dedi Muhammed. "İnsanların bu toprakları neden işlemediğini biliyor musun? İşlemiyorlar, çünkü Ruslar buraya binlerce mayın döşedi." Ve böylece bu ölü topraklardan geçip gittik.</p>

  <p>Bir kez, beyaz güneş dağların arkasında batarken durduk; arka taraftaki silahlı adamlar bir tarladan karpuz topladı. Tekrar kamyonlara binip karpuzları kestiler, suları parmaklarından akıyordu. Akşam karanlığı çökerken, kerpiçten evleri iç içe geçmiş bir dizi köye vardık; ihtiyar adamlar kamyonun az ötesinde mangal kömürü yakıyordu, dar sokaklara Afgan burkalarını kuşanmış kadınların gölgeleri düşüyordu. Gerillaların sayısı artmıştı, hepsi sakallıydı, Muhammed'i ve sürücüyü süzüyorlardı. Palaskalarla ve kayışlarla bağlanmış askeri battaniyelerle kaplı tahta divanların olduğu bir meyve bahçesinde durduğumuzda vakit epey geçti; karanlığın içinden, hepsi Afgan kıyafetleri ve yumuşak yünlü yassı şapkalar giymiş silahlı adamlar çıkıyordu; bazıları tüfek, bazıları makineli taşıyordu. Bunlar Arap mücahitlerdi, yani Arap dünyasındaki başkanlarla kralların yarısının ve ABD'nin lanet okuduğu Arap 'Afganlar'... Kısa süre sonra dünya onları El-Kaide ismiyle tanıyacaktı.</p>

  <p>Mısır'dan, Cezayir'den, Suudi Arabistan'dan, Ürdün'den, Suriye'den, Kuveyt'ten gelmişlerdi. İkisi gözlüklüydü, biri doktor olduğunu söyledi. Birkaçı vakur bir edayla el sıkıştı ve beni Arapça selamladı. Bu adamların Bin Ladin için hayatını vereceğini biliyordum; çürümüş bir dünyada ruhen saf kaldıklarını düşünüyorlardı; cennetten geldiğine inandıkları hayallerden ilham almışlar ve o hayallerin peşine düşmüşlerdi. Muhammed bir el işaretiyle kendisini izlememi söyledi; küçük bir ırmağa vardık ve ötede, börtü böcek dolu karanlıkta cızırdayan bir gaz lambası görene dek, akarsu boyunca seke seke ilerledik. Lambanın önünde, Suudi entarisinin içinde uzun, sakallı bir adam oturuyordu. Usame Bin Ladin ayağa kalktı, iki genç oğlu, Ömer ve Said, arkasında duruyordu. "Afganistan'a hoş geldin," dedi.</p>

  <p>Artık kırk yaşındaydı, fakat 1993 sonlarında Sudan çölünde yaptığımız görüşmedekinden çok daha yaşlı gösteriyordu. İnce gövdesiyle bana doğru ilerlerken, etrafında yeni kırışıklıklar oluşmuş gözleriyle yoldaşlarına yukarıdan bakıyordu. Daha zayıftı, sakalı daha uzundu ve artık sakallarının arasında yer yer beyazlar vardı. Beyaz entarisinin üzerine siyah bir muharebe ceketi giymiş, başına kırmızı kareli bir kefiye sarmıştı ve yorgun görünüyordu. Bana nasıl olduğumu sordu; bu görüşme için çok uzun yoldan geldiğimi söyledim. "Ben de," diye mırıldandı. Bir kapatılmışlık vardı halinde, daha önce dikkat etmediğim bir münzevilik, sanki öfkesini dizginlemeye çalışıyor, kininin mahiyetini gözden geçiriyor gibiydi; güldüğünde bakışları önce on altı yaşındaki oğlu Ömer'e (kara kaşlı, kocaman gözlü bir gençti ve o da başına kefiye sarmıştı) ve ardından silahlı adamlarının etrafı kolaçan ettiği sıcak karanlığa yöneldi. Diğerleri konuşmamızı dinlemek üzere toplanmıştı. Hasırın üzerine oturduk, elime bir bardak çay tutuşturdular.</p>

  <p>Daha bir ay önce bomba yüklü bir kamyon, ABD Hava Kuvvetlerinin Dahran'ın El-Hubar kentindeki konut kompleksinin bir kısmını havaya uçurmuştu; o saldırıda ölen on dokuz Amerikan askerinin gölgesinde konuşuyorduk. ABD Dışişleri Bakanı Warren Christopher enkazı ziyaret etmiş ve tahmin edileceği gibi, Amerika'nın 'şiddete teslim olmayacağına', saldırıyı tertipleyenlerin yakalanacağına söz vermişti. İlerlemiş yaşının getirdiği bunaklık nedeniyle uzun süredir bilincini kaybetmiş olan Suudi Arabistan Kralı Fahd, Amerikan güçlerinin 1990'da krallığını 'savunmak' için gelmesinin şiddete yol açabileceği ihtimalini önceden görmüştü. Bu nedenle, aynı yılın 6 Ağustos'unda Başkan George Bush'tan, Irak tehdidi sona erdiğinde bütün Amerikan birliklerinin ülkesini terk edeceği sözü almıştı. Fakat Amerikalılar, Saddam rejiminin (ki Bush tercihini rejimi yıkmamaktan yana kullanmıştı) varlığını sürdürmesinin, Körfez için tehdit oluşturmaya devam ettiğini öne sürerek Suudi Arabistan'da kalmıştı.</p>

  <p>Usame Bin Ladin ne söylemek istediğini biliyordu. "Kısa süre önce Amerikalılara askerlerini Suudi Arabistan'dan çekmelerini tavsiye ettim. Şimdi bir tavsiye de Britanya ve Fransa hükümetlerine vereceğim: Onlar da askerlerini çeksin. Zira Riyad ve El-Hubar'da yaşananlar, bunu yapan insanların hedeflerini seçmek konusunda derin bir kavrayışa sahip olduklarını gösteriyor. Başlıca düşmanlarını, yani Amerikalıları vurdular. Tali düşmanlarına, yani Suudi Arabistan ordusu veya polisi içindeki bir tek kardeşlerine zarar vermediler... Britanya hükümetine tavsiyem budur." Bin Ladin'e göre Amerikalılar Suudi Arabistan'dan ve Körfez'den çekilmek zorundaydı. Ortadoğu'daki 'musibetler' Amerika'nın bölgeye egemen olma çabalarından ve İsrail'e verdiği destekten kaynaklanıyordu. Suudi Arabistan 'bir Amerikan sömürgesine' dönüşmüştü.</p>

  <p>Bin Ladin yavaş ve kesin konuşuyordu; bir Mısırlı, gaz lambasının altında, adeta ortaçağdan çıkıp gelmiş bir katip misali, büyük bir deftere notlar alıyordu. Bin Ladin sözlerini, "Bu Batı'ya ve Batılı insanlara savaş ilan etmek anlamına gelmiyor; bu, bütün Amerikalıların da düşmanı olan Amerikan rejimine karşı bir savaş," diye sürdürürken araya girdim. Arap rejimlerinden farklı olarak ABD kendi hükümetini kendi seçti, dedim. Amerikan halkı hükümetlerinin kendilerini temsil ettiğini söyleyeceklerdi. Bu yorumuma katılmıyordu. Katılmasını dilerdim. Zira açtığı savaş, gelecek yıllarda binlerce Amerikalı sivilin ölümüne yol açacaktı. Bin Ladin devam etti: "El-Hubar'daki patlama Amerikan işgaline doğrudan bir tepki olarak değil, Amerika'nın Müslümanlara yönelik tavrının, Filistin'deki Yahudilere verdiği desteğin, Filistin ve Lübnan'da Müslümanların katledilmesinin [Sabra, Şatila ve Kana'dan söz ediyordu] ve Şarm El-Şeyh Konferansının bir sonucu olarak gerçekleşti."</p>

  <p>Bin Ladin'in vardığı netice açıktı. İsrail yanlısı Lübnanlı Falanjist milislerin 1982'de 1700'den fazla Filistinli mülteciyi katletmesi, yanı sıra Bin Ladin'le görüşmemizden yaklaşık üç ay önce İsrailli topçuların Kana'daki bir BM kampında 106 Lübnanlı sivili öldürmesi, bırakın sadece Arapları, milyonlarca Batılı için de İsrail'in vahşetini gösteren kanıtlardı. Başkan Clinton'ın Mısır'ın sahil kenti Şarm El-Şeyh'teki 'anti-terörizm' konferansı Araplar tarafından bir aşağılanma olarak görülmüştü. Clinton, Hamas'ın ve Lübnan Hizbullahı'nın 'terörizmini' kınarken, bir hafta önceki Kana katliamını kınayan tek kelime etmemişti. Bu yüzden bombacılar Sabra ve Şatila'daki Filistinliler için, Kana için, Clinton'ın ikiyüzlülüğü için El-Hubar'ı vurmuşlardı. Bin Ladin'in mesajı açıktı: Sadece Amerikalılar Körfez'den kovulmakla kalmayacak, bazı tarihsel yanlışların da intikamı alınacaktı. Amerikalılara 'tavsiyesi', gelecekte pratiğe geçirilecek olan korkutucu bir tehdit içeriyordu.</p>

  <p>Fakat Bin Ladin esasen Suudi Arabistan hakkında konuşmak istiyordu. Sudan'da yaptığımız son görüşmeden bu yana kraliyetteki durumun daha da kötüye gittiği kanısındaydı. Ulema, yani dini liderler, camilerde Amerikan birliklerinin varlığının kabul edilemez olduğunu ilan etmiş ve Suudi hükümeti 'Amerikalıların önerisiyle' ulemaya karşı harekete geçmişti. Bin Ladin için Suudi halkına yönelik ihanet, kendi doğumundan yirmi dört yıl önce, Abdülaziz El-Suud 1932'de krallığını ilan ettiğinde başlamıştı. Bin Ladin şunları söylüyordu: "Rejim İslam hukukunu uygulayacağını vaat ederek işe başladı ve bunun üzerine Suudi Arabistan halkı seferber olarak Suudi ailesinin iktidarı ele geçirmesine omuz verdi. Fakat Abdülaziz İslam hukukunu uygulamadı; ülkeyi kendi ailesine tapuladı. Petrolün bulunmasıyla Suudi ailesi kendisine bir başka destek, yani insanları zenginleştirmek, onlara istedikleri hizmetleri ve hayatı vermek, böylece onları tatmin edip susturmak için gereken parayı buldu."</p>

  <p>Bin Ladin yine misvakla dişlerini temizlemeye koyulmuştu; neredeyse bütün sözlerinin temelinde tarih (ya da kendi tarih versiyonu) vardı. Suudi kraliyet ailesi bir yandan şeriat yasalarını uygulamaya söz verirken, diğer yandan da ABD'nin 'Suudi Arabistan'ı Batılılaştırmasına ve ekonomiyi kurutmasına' izin vermişti. Suudi rejimini, İran-Irak savaşında Saddam Hüseyin'e 25 milyar dolar destek vermekle ve 1991'de Irak'a karşı yapılan savaşta Batı ordularına 60 milyar dolar yardım sunmakla suçluyordu. O 60 milyar dolar, 'ülkenin ihtiyacı olmayan veya işine yaramayacak askeri mühimmat alımında, krediyle savaş uçağı alımında' kullanılırken, işsizlik, yüksek vergiler ve müflis bir ekonomi yaratılmıştı. Fakat Bin Ladin için asıl dönüm noktası 1990'da Saddam Hüseyin'in Kuveyt'i işgal etmesiydi: "Amerikan birlikleri, iki kutsal kenti barındıran Suudi Arabistan'a girdiğinde, ulema ve şeriat hukuku öğrencileri ülkenin her yanında güçlü protestolar düzenlediler; Amerikan birliklerinin müdahalesine karşı çıkıyorlardı. Suudi rejiminin Amerikan birliklerini davet ederek işlediği bu vahim hata, ne kadar yozlaşmış olduğunu da açığa vuruyordu. Böyle yaparak Müslümanlara karşı savaşan ülkelere omuz veriyorlardı. Güneydeki Yemenli Müslümanlara karşı komünist Yemenlilere, Hamas'a karşı savaşan Arafat'a yardım ediyorlardı. On sekiz ay önce ulemaya hakaret edip din adamlarını hapse attıktan sonra Suudi rejimi de meşruiyetini yitirmiş oldu."</p>

  <p>Arkamızda gece rüzgarı karanlığa gömülmüş ağaçlara doğru esiyor, çevremizdeki Arap savaşçıların cübbelerini dalgalandırıyordu. Bin Ladin sağ elini açıp parmaklarını kullanarak Suudi monarşisinin 'hatalarını' tek tek saymaya başladı: "Aynı zamanda kraliyet dahilinde mali kriz yaşandı ve bugün bütün halk bunun ceremesini çekiyor. Suudi tüccarların yaptığı anlaşmalar bozuldu. Hükümetin onlara 340 milyar riyal borcu var, ki muazzam bir meblağ bu, kraliyetin ulusal gelirinin yüzde 30'unu teşkil ediyor. Fiyatlar yükseliyor ve insanlar elektrik, su ve yakıt için daha fazla ödemek zorunda. Suudi çiftçiler 1992'den bu yana hiç para alamadı ve vaktiyle mali destek alanlar şimdi bankalardan devlet kredisi çekiyor. Eğitim giderek kötüleşiyor ve insanlar çocuklarını devlet okullarından alıp çok pahalı olan özel okullara vermek zorunda kalıyor."</p>

  <p>Bin Ladin, bu ürkütücü derecede şahsi olduğu kadar titiz tarih dersini dinleyip dinlemediğimi görmek için bir an duraksadı, sonra devam etti: "Suudi halkı şimdi ulemanın kendisine söylediklerini hatırladı ve artık sorunlarının esas sebebinin Amerika olduğunun farkında... Sokaktaki adam ülkesinin dünyanın en büyük petrol üreticisi olduğunu, fakat kendisinin vergilerden ve kötü hizmetlerden muzdarip olduğunu biliyor, insanlar şimdi ulemanın camilerdeki vaazlarının anlamını, yani ülkemizin bir Amerikan sömürgesi haline geldiğini idrak ediyor. Amerikalıları Suudi Arabistan'dan kovmak için ellerinden geleni kararlılıkla yapıyorlar. Riyad ve El-Hubar'da yaşananlar, Suudi halkının Amerika'ya karşı muazzam öfkesinin açık göstergesi. Suudiler artık gerçek düşmanlarının Amerika olduğunu biliyor." Bin Ladin'in argümanında hiçbir kuşku izi yoktu. Suudi rejimini devirmek ve ABD güçlerini kraliyetten kovmak onun için ayrılmaz bir bütündü. Suudi Arabistan'ın gerçek dini liderliği (ki kendisini de onun bir parçası olarak gördüğü belliydi) Suudilere ilham veriyordu; Amerikalıları Suudilerin bizzat kendisi kovacaktı, o güne kadar zengin ve miskin bir halk olarak görülen Suudiler ABD'ye saldırabilirdi.</p>

  <p>Havada böcek bulutları geziniyordu. Sağ elimle not defterime yazıyor, sol elimle de yüzüme ve giysilerime konan sinekleri kovuyordum; geniş kanatlı büyük böcekler ve tahtakurusuna benzeyen yaratıklar gömleğime ve not defterimin sayfalarına konuyorlardı. Böceklerin Bin Ladin'in beyaz entarisine, hattâ yüzüne çarptıkları dikkatimi çekti sonra, sanki bu adamdan yükselen öfke bir şekilde onlara da sirayet etmişti. Bin Ladin bazen söyleyecekleri üzerinde düşünmek için birkaç dakika duraksıyordu. Böyle yaptığını gördüğüm ilk Araptı; gazetecilerin sorularına muhatap olan Arapların büyük çoğunluğu, aklına gelen ilk lafı söylerdi, zira böyle yapmazlarsa cahil görünmekten çekinirlerdi. Bin Ladin farklıydı. Tehlikeliydi, çünkü insanları savaşa sürükleyen o özelliğe sahipti: Yani haklı olduğundan en ufak bir kuşkusu yoktu. İlerleyen yıllarda başkalarının da bu tehlikeli özelliği sergilediğine tanık olacaktım (aklıma hemen Başkan George W. Bush ve Tony Blair geliyor), fakat hiçbiri Usame Bin Ladin'deki o ölümcül kendine güvenle boy ölçüşemezdi.</p>

  <p>Değerlendirmelerinde ürkütücü bir yan vardı. "Bir asır boyu kimsenin patlama nedir bilmediği bir ülkede bir kilo TNT infilak ettiğini düşünün. Bir de El-Hubar'da infilak eden 2500 kilo TNT'yi bir düşünün; halkın Amerikalılara karşı öfkesinin ve Amerikan işgaline karşı direnişi sürdürme kabiliyetinin bundan daha açık bir kanıtını bulamazsınız," diyordu sözgelimi. Bir kahin olsaydım, Bin Ladin'in TNT ile ilgili kullandığı bu ürkütücü metafordan daha isabetli bir tahmin çıkarabilir miydim? Bir halkın öfkesinin kanıtı mahiyetinde, tasavvur edebileceğinin 2500 kat ötesinde bir saldırıyla vurulabilecek (ve üstelik sınırları dahilinde bir asrı aşkın bir süredir savaş görmemiş) bir ülke yok muydu gerçekten? Fakat o gece kafam daha basit denklemlerle meşguldü.</p>

  <p>Bin Ladin, Avrupalılar İkinci Dünya Savaşı sırasında işgale karşı direnmeseydi ne olacağını sordu bana (işgal altındaki her Filistinlinin rutin sorusuydu bu). Ona, Suudi Arabistan hakkında öne sürdüğü bu argümanı hiçbir Avrupalının kabul etmeyeceğini söyledim; zira Naziler milyonlarca Avrupalıyı öldürmüştü, ancak Amerikalılar o güne kadar tek bir Suudinin canına kast etmemişti. Bin Ladin katılmadı bu fikrime. Böyle bir paralellik kurmak, tarihsel ve ahlaki bakımdan yanlıştı. "Biz Müslümanlar birbirimize güçlü duygularla bağlıyızdır... Filistin ve Lübnan'daki kardeşlerimizin acısını hissediyoruz... Filistin'de 60 Yahudi öldüğünde [bir ay önce, Şarm El-Şeyh Konferansı'nın hemen ardından Filistinlilerin İsrail'de düzenlediği intihar saldırılarından bahsediyordu] bütün dünya bu eylemi kınamak için yedi günde bir araya geliyor, öte yandan 600 bin Iraklı çocuğun ölümüne aynı tepki gösterilmiyor." Bin Ladin'in, bizzat BM yetkililerinin tahminlerine göre, yarım milyondan fazla çocuğun ölümüne yol açan BM'nin Irak yaptırımlarına dair ilk atfıydı bu. "Bu Iraklı çocukların öldürülmesi, İslama karşı bir Haçlı Seferi'dir," diyor ve ekliyordu: "Biz Müslümanlar Irak rejimini sevmiyoruz, fakat Irak halkı ve çocuklarının kardeşlerimiz olduğunu düşünüyoruz, onların geleceğinden endişe duyuyoruz." 'Haçlı Seferi' kelimesini de ilk kez kullanıyordu.</p>

  <p>Fakat Bin Ladin'in Saddam Hüseyin diktatörlüğüyle arasına mesafe koymasının ne ilk ne de son örneği olacaktı bu sözler. Bu konuda daha çok konuşmak zorunda kalacaktı. Beş yıl sonra ABD Irak'a, kısmen Bin Ladin'in bu hiç hoşlanmadığı rejime verdiği 'destek'le meşrulaştırılan bir işgal harekatı başlatacaktı. Fakat o gece Bin Ladin'in daha fazla dikkat göstermiş olmam gereken sözleri bunlardan ibaret değildi. Zira bir noktada, sağ elini göğsüne koyarak şunları söyledi: "Amerikalıların er geç Suudi Arabistan'dan gideceğine inanıyorum ve Amerika'nın Suudi halkına açtığı savaş, dünyanın her yerindeki Müslümanlara karşı açılmış bir savaş anlamına geliyor. Amerika'ya karşı direniş Müslüman ülkelerdeki birçok bölgeye sıçrayacak. Güvenilir liderlerimiz, yani ulema bize fetva verdi: Amerikalıları kovmak zorundayız."</p>

  <p>Bir müddet sonra, Bin Ladin'in kampının doğusunda giderek şiddetlenen bir fırtına patlak verdi; Pakistan sınırındaki dağların tepesine düşen şimşeklerin parlak turuncu ışığını görebiliyorduk. Fakat Bin Ladin bunun bir topçu atışı olabileceğini düşünüyordu, Sovyetlere karşı mücadeleden sonra onu ruhen sarsan mücahitler arası savaş sürüyordu. Huzursuzluğu artıyordu Bin Ladin'in. Konuşmayı keserek namaz kılmaya kalktı. Sonra bazı genç ve silahlı adamlar, hasırın üzerine akşam yemeği servisi yaptı: yoğurt ve peynir tabakları, Afgan ekmeği ve daha fazla çay. Bin Ladin geri dönüp oğullarının arasına oturdu, sessizdi, gözlerini yemeğine dikmişti. Arada bir sorular soruyordu. Britanya birliklerinin Suudi Arabistan'ı terk etmesi talebine Britanya İşçi Partisi'nin tepkisi ne olurdu? İşçi Partisi'nin muhalif lideri Tony Blair önemli biri miydi? Maalesef ne yanıt verdiğimi hatırlayamıyorum. Bin Ladin eşlerinden üçünün kısa süre sonra Afganistan'a gelip kendisine katılacağını belirtti. Eğer istersem kalacakları çadırları görebilirdim; ailesi için hazırlanan 'mütevazı çadırlar' Celalabad'ın hemen dışındaydı. Silahlı bir Mısırlıya, beni ertesi gün karargaha götürmesini söyledi.</p>

  <p>Derken bana doğru bir işaret yaptı ve aniden, "Britanya hükümeti beni şaşırttı," dedi. "Sudan'dan ayrılmamdan önce Hartum büyükelçilikleri yoluyla bana bir mektup gönderdiler ve Birleşik Krallık'ta hoş karşılanmayacağımı söylediler. Oysa ben Britanya'ya gitmeyi istememiştim. Mektupta, 'Britanya'ya gelirseniz kabul edilmeyeceksiniz' diye yazıyordu. Mektup Suudi basınına, Britanya'ya siyasi sığınma başvurusu yaptığım iddiasını ortaya atma fırsatı verdi. Fakat öyle bir şey yoktu." Bin Ladin'e inanıyordum. Beş buçuk yıllık Sudan sürgününün ardından gidebileceği tek ülke Afganistan'dı. Bu fikrime katıldı. "Benim için dünyadaki en güvenli yer Afganistan," dedi. Suudi hükümetine karşı mücadelesini yürütebileceği tek yerin burası olduğunu tekrarladım. "Başka yerler de var," diye karşılık verdi bu kez. Sordum: Tacikistan'ı mı kast ediyordu? Veya Özbekistan? Kazakistan? Yanıtı netti: "Dostlarımızın ve yakın kardeşlerimizin olduğu çeşitli yerler var; onların yanında sığınak ve güvenlik bulabiliriz."</p>

  <p>Bin Ladin'e çoktandır aranan biri olduğunu hatırlattım. "Tehlike bizim hayatımızın bir parçası," dedi bekletmeden. "Ruslara ve KGB'ye karşı on yıl savaşmanın ne demek olduğunu tasavvur ediyor musun?... Afganistan'da Ruslarla savaştığımız o on yıllık dönemde 10 bin Suudi savaşmak için buraya geldi. Her hafta Cidde'den İslamabad'a üç sefer yapılıyordu ve her uçak savaşmak için gelen Suudilerle doluydu..." Soğukkanlı bir şekilde sordum: Amerikalılar da mücahitleri Sovyetlere karşı desteklemiş miydi? Bin Ladin bir çırpıda yanıtladı sorumu: "Biz hiçbir zaman Amerikalıların dostu olmadık. Amerikalıların Filistin'deki Yahudileri desteklediğini biliyorduk. Onlar bizim düşmanımız. Afganistan'a gelen silahların büyük çoğunluğunun parası, Amerikalıların talimatıyla Suudiler tarafından karşılandı, çünkü Turki El-Faysal [Suudi dış istihbaratının başkanı] ve CIA birlikte çalışıyordu."</p>

  <p>Bin Ladin artık kendine gelmiş, hattâ neredeyse ajite olmuştu. Söylemesi gereken bazı şeyler vardı: "Geçen hafta İslamabad'daki Suudi büyükelçiliğinden bir temsilciyi kabul ettim. Evet, Afganistan'a beni görmek için gelmişti. Suudi Arabistan hükümeti elbette buradaki insanlara farklı bir mesaj, yani benim iade edilmem gerektiği mesajını vermek derdinde. Fakat aslında benimle doğrudan konuşmak istiyorlardı. Benden Suudi Arabistan'a geri dönmemi istiyorlardı. Temsilciye Suudi hükümetiyle ancak tek bir şartla konuşacağımı söyledim: din adamı Şeyh Salman El-Avdi de yanımda olursa. Çürümüş rejime karşı sesini yükselttiği için Şeyh Salman'ı hapse attılar. O serbest bırakılmadan pazarlık yapmamız mümkün değil. Şu ana kadar onlardan herhangi bir cevap gelmedi."</p>

  <p>Bin Ladin'i asabi kılan şey, kendisini Afganistan'da bulmuş olmaları mıydı? Adamlarıyla güvenlik konusunda konuşmaya koyuldu, bir yandan da sürekli gökyüzünde patlayan ışıklara bakıyordu. Şimdi fırtına kulağa silah sesi gibi geliyordu. Bir soru daha sormayı denedim. Bin Ladin ne tür bir İslami devlet istiyordu? Onun İslami şeriat devletinde de, bugün Suudi Arabistan'da yaptıkları gibi, hırsızların ve katillerin elleri veya başları kesilecek miydi? Pek tatmin edici olmayan bir cevap geldi Bin Ladin'den: "İslam hayatın tüm ayrıntılarını kapsayan bütünsel bir dindir. Eğer bir adam gerçek bir Müslüman ise ve bir suç işlerse, ancak adil şekilde cezalandırılırsa mutlu olur. Bu gaddarlık değildir. Hazreti Muhammed aracılığıyla Tanrı'dan gelen cezalardır bunlar."</p>

  <p>Usame Bin Ladin belki muhalifti, fakat asla ılımlı değildi. Fotoğrafını çekmek için izin istedim yine; o yoldaşlarıyla bu konuyu tartışırken, ben de not defterime görüşmeye dair haberin son paragrafında kullanacağım cümleleri yazıyordum: "Usame Bin Ladin şu an Suudi rejiminin ve Körfez'deki Amerikan varlığının en amansız düşmanı olduğuna inanıyor. Her iki ülke de onu böyle görmekte muhtemelen haklı." Yani karşımdaki adamı hâlâ hafife alıyordum.</p>

  <p>Evet, fotoğrafını çekebilirdim. Kameramı açtım ve silahlı muhafızlarının filmi makaraya yerleştirirken beni yakından izlemesine ses çıkarmadım. Onlara flaş kullanmayı sevmediğimi, çünkü insan yüzünün görüntüsünü düzleştirdiğini anlattım ve gaz lambasını yakına getirmelerini istedim. Mısırlı katip lambayı Bin Ladin'in yüzünün otuz santim yakınında tuttu. Ona lambayı on santim daha yaklaştırmasını söyledim; ve ışığın Bin Ladin'in çehresini yeterince aydınlatması için Mısırlının kolunu kendim idare etmek zorunda kaldım. Derken Bin Ladin önceden uyarmaksızın başını geriye çekti; epey rahatsız edici bulduğum o kendine güvenli ve kibirli ruh hali eşliğinde yüzünü bitkin bir gülümseme kapladı. Ben deklanşöre basarken oğulları Ömer ve Said'i de yanına çağırdı; ikisi Bin Ladin'in önüne oturdular. Bin Ladin şimdi de gururlu babaya, aile adamına, evindeki Araba dönüşmüştü.</p>

  <p>Ardından endişesi rücu etti. Fırtına şimdi kesintisiz devam ediyordu ve gürültüye art arda patlayan silahların sesleri de karışıyordu. Gitmem gerektiğini söyledi ve aslında <i>kendisinin</i> gitmek zorunda olduğundan söz ettiğini anladım; onun için Afganistan'ın güvenli kollarına dönme vakti gelmişti. Biz el sıkışırken, bir yandan da kendisini götürecek muhafızları aranıyordu. Muhammed, ben ve beni bu çorak, böcek müptelası topraklara getiren silahlı adamlardan sadece ikisi, hep beraber Spinghar Oteli'ne dönüş için hazırlandık; yine tehlikelerle dolu bir yolculuk bekliyordu bizi. Köprülerden ve yol ağızlarından geçerken, Kabil'in kontrolü için savaşan Afgan fraksiyonlarının silahlı üyeleri tarafından sürekli durdurulduk. Biri aracımızın önüne fırlayıp bize doğru bağırdı, tüfeğinin namlusunu ön cama doğrulttu, arkadaşı da karanlıklardan çıkıp sürücümüzün kimliğini kontrol etti ve hepimize tek tek baktı. "Afganistan çok zor bir yer," yorumunda bulundu Muhammed.</p>

  <p>Bin Ladin'in ailesi için de zor bir yer olacaktı anlaşılan. Ertesi sabah Mısırlı beni Spinghar Oteli'nden alıp, geri dönen Arap 'Afganların' yaşayacağı çadır kampına götürdü. Hiç de tekin görünmüyordu kamp. Çadırları açıklık alandan sadece birkaç sıra dikenli tel ayırıyordu; Bin Ladin'in eşlerine ayrılmış ve birbirine yakın kurulmuş üç çadırın içi tahammül edilemeyecek kadar sıcaktı. Arka tarafa üç tuvalet yeri kazılmıştı, çukurlar su doluydu ve birinde suyun yüzüne vurmuş ölü bir kurbağa vardı. "Burada, bizim aramızda yaşayacaklar," dedi Mısırlı. "Konfor içinde yaşamaya alışmış bayanlar onlar." Birdenbire tedirgin bir hal takındı, çünkü üç güvenlik elemanı, yeşil bir kamyonetin içinde kampa doğru yaklaşıyordu. "Kim olduklarını ve kaç arabaları olduğunu biliyoruz. Birkaç gün önce oğlumun yanında durup, 'Senin Abdullah olduğunu ve babanın kim olduğunu biliyoruz. Bin Ladin nerede?' demişler. Sonra benim neden Afganistan'da olduğumu sormuşlar."</p>

  <p>Kampta karşılaştığımız bir başka Arap, Afganistan'ın sığınabileceği birçok Müslüman ülkeden biri olduğunu iddia eden Bin Ladin'e katılmıyordu. "Bin Ladin için başka ülke kalmadı," dedi hafifçe ve ekledi: "Sudan'dayken Suudiler Yemenlilerin yardımıyla onu yakalamak istedi. Fransız hükümetinin Sudanlıları Bin Ladin'i teslim etmeleri konusunda ikna etmeye çalıştığını biliyoruz, çünkü Güney Amerikalıyı ['Çakal Carlos'u kast ediyordu] Fransızlara vermişlerdi. Amerikalılar da Fransızlara, Bin Ladin'i Sudan'da yakalamaları için baskı yapıyordu. Suudilerin kiraladığı bir grup Arap onu öldürmeyi denedi, ateş de ettiler, fakat Bin Ladin'in muhafızları karşılık verdi ve iki adam yaralandı. Aynı grup Turabi'yi de öldürmeye çalıştı." Beni kampa getiren Mısırlı bu sözleri sakince dinledi. Sonra, "Evet, ülke çok tehlikeli," dedi. "Amerikalılar Arapların Afganistan'a geçiş yollarını kesmeye çalışıyor. Ben dağları tercih ederim. Orada kendimi daha güvende hissediyorum. Burasıysa Beyrut gibi."</p>
