  <p>Aradan çok zaman geçmedi. Dokuz ay sonra, tepeden tırnağa değişmiş, daha da belalı, halkın Bin Ladin'in bile tasavvur edemeyeceği katı ve cahil bir sofulukla yönetildiği bir Afganistan'a dönecektim. Yine bir telefon gelmişti Beyrut'a, 'dostumuzu' görmeye davet ediliyordum. Celalabad'a doğru bir kez daha yola çıkmadan önce elbette yine benim ihtiyatlılığımdan kaynaklanan bir gecikme yaşandı. Bu kez yolculuk bir komedi-kuşku karışımı şeklinde cereyan etti. Artık Delhi'den uçak seferi yapılmıyordu, o nedenle önce Dubai emirliğine uçtum. Seyahat acentemin Hintli görevlisi "Celalabad'a uçmak mı?" diye sordu şaşkınlıkla. "O zaman 'Sihirli Halı'yla temasa geçmelisiniz." Haklıydı. 'Sihirli Halı Seyahat' (bir filmde gayet iyi durur, senaryo yazarlarına benden söylemesi)<sup><a href="../Text/dipnot.xhtml#bookmark011" id="footnote011">[1]</a></sup> bir Lübnanlı tarafından işletiliyordu ve bana ertesi sabah 8.30'da, komşu ve çok daha yoksul olan Şarcah emirliğinin sıcaktan kavrulan eski havaalanına gelmemi söyledi; Ariana Afgan Havayollarının durumu öyle içler acısıydı ki artık sadece buraya inebiliyordu. Şarcah, Körfez'den Kazakistan'a, Ukrayna'ya, Tacikistan'a ve bazı ücra İran kentlerine sefer düzenleyen yığınla beşinci sınıf havayolu şirketine ev sahipliği yapıyordu. Celalabad'a giden uçağım aynı Boeing 727'ydi, fakat artık çok daha kötü durumdaydı, adeta bir yük trenine dönüşmüştü.</p>

  <p>Kabin ekibinin hepsi Afgandı (gür sakallı adamlardı bunlar, zira Taliban Afganistan'da iktidarı yeni ele geçirmiş ve erkeklerin tıraş olmasını yasaklamıştı) ve en öndeki tek ve kirli yolcu koltuğumda beni rahat ettirmek için ellerinden geleni yaptılar. 'Can yelekleri koltuğun altında' diye yazıyordu tuvalet kapısının arkasında. Ama yelek falan yoktu ortada. Ve tuvalet pislik içinde yüzüyordu, arkamdaki rulman ve tekstil kargolarının üzerinden dayanılmaz raddede kötü kokular yükseliyordu. Kalkışta, tuvaletten uçağın ortasına doğru berbat kokan bir sıvı, ince bir dere halinde akmaya başladı. Türbülanstan geçerken kabin görevlilerinden biri ısrarla, "Merak etmeyin, emin ellerdesiniz," deyip durdu. Sonra bana, dişlerini gıcırdatıp ellerini ıslak bir bezle silen kır sakallı dev gibi bir adamı takdim etti. "Bu," dedi, "bizim uçuş güvenliğinden sorumlu baş mühendisimiz." Spinghar Dağları'nın üzerindeyken mühendis nihayet tuvaletten gelen kokuyu fark etti, elinde bir kastanyola ile küçük bölmeye daldı ve gider borusuna taarruz etti. Neden sonra Celalabad'ın döküntü pistine indik, kara yolculuğunu daha şimdiden kara kara düşünmeye başlamıştım.</p>

  <p>Göçmenlik görevlisi, Kalaşnikof'lu bir gençti ve okuma yazma bilmiyordu; pasaportuma imza niyetine bir daire ve bir kare çizdi. Havayolu ekibi Celalabad'a gitmek için kendi otobüslerine binmemi teklif ettiler, canıma minnetti, kente vardık. Geçen Temmuz'dan hatırladığım aynı tozlu sınır kasabası duruyordu karşımda, fakat bu kez nüfusunun yarısı buharlaşmıştı. Etrafta tek bir kadın yoktu. Arada bir siluetlerini yakalayabiliyordum, tepeden tırnağa burkayla örtünmüşlerdi, bazıları küçük çocukların elinden tutup kaçar gibi gözden uzaklaşıyordu. Nangarhar Üniversitesi'nin kapılarına zincir vurulmuştu, binalara giden yollarda otlar bitmişti, öğrenci yurtlarından yağmur suları sızıyordu. Konuştuğum postane veznedarı, "Taliban üniversiteyi bu hafta tekrar açacağını söyledi. Fakat neye yarar? Bütün öğretmenler kenti terk etti. Kadınlar artık eğitim göremiyor. Sıfır Yılı'na geri döndük," diyordu.</p>

  <p>Durum o kadar da vahim değildi elbet. Yıllardır ilk defa Celalabad sokaklarında silah sesleri duyulmuyordu. Silahlar Taliban tarafından toplanmıştı (sadece birkaç gün sonra neredeyse beni de öldürecek olan yıkıcı bir patlama silahların nereye istiflendiğini de gösterecekti), bu öfkeli, aşiretlerden müteşekkil topluma dayatılmış bir tür hukuk vardı artık. Yıllardır ilk defa insani yardım görevlileri kentin çevresinde gece yolculuğu yapabiliyordu; belki de bu yüzden bazı görevliler, Taliban ile 'iş yapabileceklerini' ve 'geleneksel kültüre' müdahale etme hakları olmadığını söyleyip duruyorlardı. Hırsızlık olayları neredeyse tamamen bitmişti. Her ne kadar fiyatlar yükseliyor olsa da, en azından pazarda sebze ve et bulmak mümkündü.</p>

  <p>Taliban en sonunda on beş azılı Afgan mücahit grubunun on ikisini, ülkenin kuzeydoğusu dışındaki her yerinde alt etmiş, halka kendi katı hukukunu dayatmıştı. Taliban, din kurallarının en saf haliyle uygulanmasını savunan bir Sünni Vahhabi inancına bağlıydı; şeriat hukukuna yönelik yorumu, erken dönem Hıristiyan rahiplerinin en tavizsiz olanlarını andırıyordu. Kafa kesme, el kesme ve külliyen kadın düşmanı bir perspektif, Taliban'ın eğlencenin her biçimine yönelik düşmanlığıyla kolayca örtüşüyordu. Spinghar Oteli'nin pek övündüğü o eski Amerikan televizyonunu, Taliban gelip de oteli yıkmasın diye bahçedeki bir barakaya saklamışlardı. Televizyonların yanı sıra videoların ve hırsızların da sonu, ağaçlara asılmaktı. Celalabad'daki eski kışlık kraliyet sarayının enkazının yanında bir bahçıvan, "Ne bekliyordun ki?" diye soruyordu bana. "Taliban mülteci kamplarından geldi. Kendilerinde ne varsa bize de sadece onu veriyorlar." Bu sözleri duyar duymaz kafama dank etti: Afganistan'ın (bize ve eğitimli Afganlara fazlasıyla çağdışı ve vahşi gelen) yeni yasaları, dini diriltme çabasından ziyade, on altı yıl önceki Sovyet işgalinin ardından sınır bölgelerine kaçan milyonlarca Afgan mültecinin yaşadığı çamur deryası kamplardaki hayatın bir devamıydı.</p>

  <p>Taliban'ın silahlı adamları, hastalığın kol gezdiği Pakistan'daki o kamplarda birer mülteci olarak büyümüşlerdi. Hayatlarının ilk on altı yılı katıksız bir sefaletin pençesinde geçmişti, her tür eğitimden ve eğlenceden yoksundular; aralarında kendi ölümcül yasalarını uyguluyorlardı; anneleri ve kızkardeşleri ağır bir baskı altında tutulurken, sınırın öte yanındaki erkekler zalim yabancıya karşı nasıl savaşacaklarına karar veriyordu; yegâne vakit geçirme imkânları, Kuran'ı en ince ayrıntısına dek, saplantı halinde okumaktı ve ufukta başka hiçbir ihtimalin görünmediği bir dünyada Kuran, tek ve en doğru yoldu. Taliban hatırlamadığı bir ülkeyi yeniden inşa etmek için değil, mülteci kamplarını daha geniş bir ölçekte kurmak için gelmişti. Bu yüzden eğitime de gerek yoktu. Televizyona da. Kadınlar evde oturmalıydı, aynı Peşaver'deki çadırlarında oturdukları gibi. Bu yüzden ziyaretim bitip Celalabad'dan ayrılırken havaalanında artık başka bir göçmenlik görevlisi vardı; belki ancak on beş yaşındaydı ve yüzüne makyaj yapmıştı. Afganistan'da savaşan birçok Cezayirli gibi o da, altıncı ve yedinci yüzyıl Hıristiyanlık dönemindeki Arabistan'da yaşayan Peygamber'in gözlerinin etrafına sürme çektiğine inanıyordu. Pasaportuma damga vurmayı reddetti, çünkü giriş vizem yoktu — halbuki Celalabad'a girmek için vize falan istenmiyordu. Fakat ben daha esaslı bir kuralı bozmuştum. Sakalım yoktu. Çocuk, çenemi işaret edip başını kınar bir edayla salladı; günahkarları gözünden tanıyan bir çocuk-öğretmen duruyordu karşımda. Nihayet, pistte duran eski uçağa doğru küçümseyerek yönlendirecekti beni.</p>

  <p>Spinghar Oteli'nin bahçesinde otururken iki çocuk yaklaştı yanıma; on dört yaşında göstereni kolunun altında bir alıştırma kitabı tomarı taşıyordu. Kitaplardan birinde, elle yazılmış bir gramer testi vardı. 'Boş yere dorgu <i>[aynen böyle]</i> kelimeyi yazın' diyordu: "...eve gidiyordu." Seçenekler: "biz"/ "o"/ "siz". Kibarca 'o'yu boşluğa yerleştirdim ve 'dorgu'nun da doğrusunu yazdım. Afgan yoksullarına verilen yeni eğitim bu muydu? Fakat demek ki en azından erkek çocuklara, içler acısı okullarında bir yabancı dil öğretiliyordu. Küçük olanın, (kaçınılmaz olarak elbet) Hazreti Muhammed'in hayatını anlatan Farsça bir gramer kitabı bile vardı. Fakat kız çocuklarının böyle bir şansı yoktu. Aynı kasvetli bekleyiş günlerinde bir öğle sonrası verandada oturmuş çayımı yudumluyordum; soluk mavi burka giymiş bir kadının, kendi kendine homurdanarak yolda ilerlediğini gördüm. Sola dönüp bahçeye girecekken bana doğru yöneldi. İlenirken sesi bir martınınki gibi yükselip alçalıyor ve hıçkıra hıçkıra ağlıyordu. Bir yabancının bu acıklı protestoyu duymasını istiyordu besbelli. Sonra gül bahçesine girdi.</p>

  <p>Peki bizim umurumuzda mıydı? Tam o sırada Asya Petrol Boru Hattı Projesi'ni yürüten Kaliforniya Union Petrol Şirketi (UNOCAL) yetkilileri, Türkmenistan'dan Pakistan'a Afganistan üzerinden doğalgaz taşıyacak bir boru hattının haklarını garantiye almak için Taliban'la pazarlık yapmaktaydı; Eylül 1996'da ABD Dışişleri Bakanlığı Taliban ile diplomatik ilişki kuracağını açıklayıp hemen sonra caymıştı. UNOCAL çalışanları arasında Zalmay Halilzad (ki kendisi beş yıl sonra 'kurtarılmış' Afganistan'a Başkan George W. Bush'un özel temsilcisi olarak atanacaktı) ve Hamid Karzai adlı bir Peştun lider de vardı. Afganların ABD'ye yönelik kuşkucu bir tavır takınması hiç önemli değildi. Amerika'nın müttefikleri daha en başta Bin Ladin'i Ruslara karşı desteklemişti. Daha sonra ABD, Bin Ladin'i onların Bir Numaralı Halk Düşmanı'na dönüştürmüştü — Pentagon'un çarkıfeleğinde bolca bulunan bir unvandı bu, zira sürekli yeni canavarlar keşfetmekte kimse Washington'un eline su dökemezdi. ABD'nin bu keşif yeteneği, eski canavarları yakalama yeteneğiyle çoğu zaman ters orantılıydı. Şimdi de Taliban'a kur yapıyordu. Peki ne zamana kadardı? Siyasi hedefleri bakımından Taliban'dan çok daha muhteris bir Arap, yani Bin Ladin, kendi halkını ezmekten başka derdi olmayan bu adamların yanındaki sürgünlüğünü daha ne kadar devam ettirebilirdi? Taliban Bin Ladin'i, Sudan'ın aciz İslam Cumhuriyeti'nden daha cansiperane koruyabilecek miydi?</p>

  <blockquote class=""/>

  <p>Dağlarda ise değişen bir şey yoktu. Soğuk bir ay vardı şimdi gökyüzünde ve sisin ay ışığını engellemediği anlarda, karşımdaki uzun adamın gergin dudaklarını ve siperliğinin altındaki çökmüş avurtlarını görebiliyordum. Buz tutmuş bayırda, belalı ülkelerde her daim yanımda taşıdığım sırt çantamı açtı ve içinde duran pasaportumu, basın kartımı, defterlerimi ve eski Lübnan ve Körfez gazetesi tomarımı yokladı. Nikon kameramı da çantasından çıkardı. Makinenin arkasını açtı, makara yatağını kontrol etti; ardından taşların üzerine diz çökerek kamera çantasını karıştırdı ve plastik film kutularını tek tek açıp içlerine baktı. Nihayet çıkardıklarının hepsini çantaya düzenli bir biçimde yerleştirdi, kameranın arka kapağını kapattı ve çantayı geri verdi. <i>Şükran,</i> dedim. Yine cevap yoktu. Sürücüye döndü, başını salladı ve buzlu yolda ilerlemeye koyulduk. 1500 metre yükseklikteydik. Devasa bir kayalığı geçip virajı dönene kadar ışıklar yanıp söndü; şimdi önümüzde, ay ışığının altında, küçük bir vadi uzanıyordu. Vadi otlar ve ağaçlarla kaplıydı; henüz donmamış bir dere vadinin ortasından akarak bir tepenin eteğindeki çadır kümesinin yanından kıvrılıyordu. İki adam yaklaştı. Daha resmi şekilde Arap selamı verdiler, yani sağ elimi iki ellerinin arasına alıp sıktılar. 'Bize güven' diyorlardı. Bu selamın anlamı buydu. Akıcı Fransızca konuşan bir Cezayirli ve bir Mısırlı... Küçük vadide bir tur atmayı teklif ettiler.</p>

  <p>Derede ellerimizi yıkadık, sert ve sık otlara basa basa, yukarımızda uzanan tepedeki karanlık bir yarığa doğru yürüdük. Gözlerim ışığa alışınca, dağın bize bakan tarafındaki büyük dikdörtgeni fark edebildim; Bin Ladin'in adamları, Rus savaşı sırasında hava saldırılarından korunmak için, yumuşak kayalığın içine doğru 6 metre yüksekliğinde bir sığınak kazmıştı. "Burası hastane olarak kullanılıyordu," dedi Mısırlı. "Yaralanan mücahitlerimizi buraya getiriyorduk. Rus hava saldırılarına karşı korunaklı bir yerdi burası. Kimse bizi bombalayamazdı. Burada güvendeydik." Bu insan yapısı mağaraya girdim, Cezayirlide bir el feneri vardı, tünelin derinliklerinden ayak seslerimin yankısı duyulana dek ilerledim. Mağaradan çıktık, ay neredeyse göz alacak kadar parlaktı, vadi beyaz ay ışığı altında yıkanıyordu adeta; işte, ağaçlardan, sudan ve dağ doruklarından oluşan bir başka cennet vardı karşımda.</p>

  <p>Askeri bir çadıra götürüldüm, demir kazıklarla sabitlenmiş haki bir brandaydı bu, tek kanatlı bir girişi vardı, zemin yan yana sıralanmış kirli hasırlarla kaplıydı. Büyük bir çelik kapta çay kaynıyordu; Mısırlı, Cezayirli ve Kalaşnikof'larıyla çadıra giren üç adamla birlikte oturdum. Yaklaşık yarım saat bekledik; beklerken sorduğum sorular karşısında inadı kırılan Cezayirli, ülkesindeki askeri rejimle mücadele eden 'İslami direnişin' mensubu olduğunu kabul etti. Cezayir'e yaptığım ziyaretlerden, İslamcıların dağlarda ve <i>beled</i>'de (kırsal alan) hükümet birliklerine karşı savaşma kabiliyetinden, 1954-62 yılları arasındaki bağımsızlık savaşında Fransız ordusuna karşı mücadele eden Cezayir FLN'sinden hiç aşağı kalmadıklarından söz ettim. Cezayirli bu kıyaslamayı beğenmişti (zaten beğensin diye söylemiştim); onun İslami Silahlı Grup'a (GIA) dahil olduğuna dair kuşkularımdan ise hiç söz etmedim. Hükümet GIA'yı, son dört yıldır Cezayir'i kana bulayan ve baş kesip vücut parçalayarak işlenen katliamlardan sorumlu tutuyordu.</p>

  <p>Çadırın dışından birdenbire karmakarışık sesler duyuldu, eski bir filmin müzikleri gibi tiz ve aceleci seslerdi bunlar. Derken çadırın branda kapısı kaldırıldı ve içeriye Bin Ladin girdi; başına bir sarık bağlamış, üzerine yeşil cübbe giymişti. Ayağa kalktım, çadırın basık tavanı altında yarı eğik durdum ve el sıkıştık. Başlarımız çadır bezine değdiğinden birbirimizi Osmanlı paşaları gibi, karşılıklı yüzlerimize bakıp eğilerek selamlamak zorunda kalmıştık. Yine bitkin görünüyordu ve çadıra girerken hafifçe aksadığı gözümden kaçmamıştı. Sakalları daha da kırlaşmıştı, yüzü hatırladığımdan daha inceydi. Ancak, yanında çadıra getirdiği tüfeği soluna bırakıp, misafirinin çayının tazelenmesini emrederken, yüzündeki neredeyse şen şakrak gülüş hiç kaybolmadı. Birkaç saniye yere baktı. Sonra bana çevirdi gözlerini ve gülüşü daha da büyüdü; lütufkar ve (yine) rahatsız edici bir gülüştü bu.</p>

  <p>"Bay Robert," diye başladı ve muharebe ceketleri, yumuşak kahverengi başlıklarıyla çadırı dolduran etraftaki diğer adamlara göz gezdirdi. "Bay Robert, kardeşlerimizden biri bir rüya görmüş. Rüyasında bir gün, bir atın üzerinde bizim yanımıza gelmişsiniz. Sakalınız varmış ve imanlı bir insan olmuşsunuz. Bizim gibi kıyafetler giymişsiniz. Bu, sizin gerçek bir Müslüman olduğunuz anlamına geliyor."</p>

  <p>İşte bu dehşet vericiydi. Hayatımdaki en korkutucu anlardan biriydi. Bin Ladin'in kullandığı her kelimenin ne anlama geldiğini, daha o konuşurken anlamıştım. Rüya. At. Sakal. İman. Cübbe. Müslüman. Çadırdaki diğer adamların hepsi başlarını sallıyor ve bana bakıyordu; bazıları gülüyor, geri kalanlar 'kardeşlerinin' rüyasında arzı endam eden bu İngilizi sessizce süzüyordu. Afallamıştım. Bu hem bir tuzak hem de bir davetti; ve dünyanın en tehlikeli adamları arasındaki en tehlikeli andı. 'Rüya'yı reddedemezdim, çünkü o zaman Bin Ladin'e 'yalancı' demiş olurdum. Lâkin rüya tabirini kabul de edemezdim, çünkü o zaman da kendime yalan söylemiş olurdum. Benden ne yapmamı istedikleri ayan beyan ortadaydı: Bu 'rüya'yı bir kehanet ve ilahi bir talimat olarak kabul etmeliydim. Karşımdaki adam (ve adamlar) bana, yani bir yabancıya güvenmişti, ben onların yanına önyargısızca gitmiştim, beni dürüst addediyorlardı. Fakat düşündükleri gibi, onların mücadelesine katılmama, onlardan biri olmama imkân ve ihtimal yoktu. İddia makamı benden bir yanıt bekliyordu.</p>

  <p>Abartıyor muydum acaba? Bu sadece, bir ziyaretçiye yönelik geleneksel güveni ifade etmenin süslü, ağdalı bir yolu olamaz mıydı? Bir Müslümanın kendi inancına taraftar kazanma çabasından ibaret sayılamaz mıydı? (Ortadoğu'daki birçok Batılı bu tecrübeyi yaşamıştır.) Bin Ladin (açık söylemek gerekirse) gerçekten beni örgütlemeye mi çalışıyordu? Korkarım ki öyle yapıyordu. Ve bir anda bunun ne anlama geldiğini idrak ettim. Bir Batılı, İngiltere'den beyaz bir adam, saygın bir gazetede çalışan bir gazeteci (Arap veya Asya kökenli olup da İslama geçmiş bir Britanyalı değildim), gerçekten de bir ava dönüşmüştü. Kuşku duyulmadan saflara alınacaktı; ondan sonra bir hükümet yetkilisi olabilirdi, bir orduya katılabilirdi, hattâ (beş yıl sonra herkesin dudağını uçuklatacak bir amaçla) uçak kullanmayı da öğrenebilirdi. Bir an önce bu durumdan kurtulmalıydım. Zekice bir kaçış tüneli bulmaya çalışıyordum; o tüneli öyle gayretle kazıyordum ki, beynim cayır cayır yanıyordu.</p>

  <p>"Şeyh Usame," diye başladım, daha bir kelime sonrasına bile karar vermemişken. "Şeyh Usame, ben Müslüman değilim." Çadırda sessizlik vardı. "Ben bir gazeteciyim." Öyle ya, kimse buna itiraz edemezdi. "Ve bir gazetecinin görevi gerçeği söylemektir." Kimse buna itiraz etmek <i>istemezdi.</i> "Ve hayatım boyunca yapmaya çalıştığım şey de bu oldu, yani gerçeği söylemek." Bin Ladin beni şahin gibi izliyordu. Ve anladı. Teklifi reddediyordum. Adamlarının önünde geri adım atma ve bu geri çekilmeyi incelikle örtme sırası Bin Ladin'e gelmişti. "Eğer gerçeği söylüyorsan bu zaten senin iyi bir Müslüman olduğun anlamına gelir," dedi. Çadırdaki herkes bu sağgörü karşısında beğeniyle başını salladı. Bin Ladin gülümsedi. Kurtulmuştum. O eski klişeyi de yerine getirerek, 'bir kez daha derin bir nefes aldım'. Ne maceraydı.</p>

  <p>Bin Ladin bu bahsi daha fazla uzatmaya, bu küçük başarısızlık karşısındaki mahcubiyetini gizlemeye gerek olmadığına kanaat getirmiş olmalı ki, dikkati aniden ve aşırı bir heyecanla, kameramın yanında duran sırt çantama ve çantanın içinde kısmen görünen Lübnan gazetelerine yöneldi. Gazeteleri aldı. Onları hemen okumalıydı. Ve hepimizin önünde ayağa kalkıp, elinde gazetelerle gaz lambasının tıslamakta olduğu köşeye gitti. Orada, yarım saat boyunca, adeta hepimizi unutup, Arap basınını incelemeye daldı. Arada bir Mısırlıyı yanına çağırıp bir makaleyi okumasını, sonra gazeteyi çadırdaki diğer silahlı adamlara da göstermesini istiyordu. Merak etmeye başlamıştım: 'Dünya terörünün' merkezi gerçekten de burası mıydı? ABD Dışişleri Bakanlığı sözcüsünü dinleyen, <i>New York Times</i> veya <i>Washington Post</i>'taki başyazıları okuyan biri olarak, Bin Ladin'in 'terör ağını' bilgisayarlarla ve dijital savaş planlarıyla dolu süpersonik bir sığınakta yönettiğine, taraftarlarına bir başka Batılı hedefe saldırma emirlerini bir düğmeye basarak verdiğine inanmam herhalde mazur görülebilirdi. Fakat dış dünyayla tüm bağlarını koparmış görünen bir adam vardı karşımda. Bir radyosu yok muydu mesela? Ya televizyonu? Gazeteleri okuduktan sonra bana söylediği üzere, İran Dışişleri Bakanı Ali Ekber Velayeti'nin, 1980-88 İran-Irak savaşından bu yana ilk kez kendi ülkesini, yani Suudi Arabistan'ı ziyaret ettiğini bile nasıl olup da bilmezdi.</p>

  <p>Çadırdaki eski yerine döndüğünde Bin Ladin gayet ciddiydi. Amerikalıları, Suudi Arabistan'daki güçlerine karşı yeni bir saldırı konusunda uyardı. "Onlara karşı askeri harekatın daha başındayız," diyordu. "Fakat Amerikalılarla savaşmanın önündeki psikolojik engelleri yıkmış durumdayız... İki kutsal mabet on dört asırdan bu yana ilk kez gayri-müslim güçlerin işgali altında..." Amerikalıların petrol için Körfez'e demir attığında ısrarlıydı ve bölgenin modern tarihine bakıldığında bu durum rahatlıkla görülebilirdi.</p>

  <p>"Brejnev de tam bu sebeple Afganistan üzerinden Hürmüz Boğazı'na ulaşmak istedi, fakat Allah'ın hikmeti ve cihadın gücüyle Afganistan'da sadece yenilmekle kalmayıp tam anlamıyla tükendi. On yıl boyu silahlarımızı buraya omuzlarımızda taşıdık; biz ve İslam dünyasının evlatları, hepimiz hayatımızın geri kalanında da silah taşımaya hazırız. Fakat bütün bunlara rağmen, Amerikalıların bölgeyi işgalindeki doğrudan sebep petrol değil; işgalden önce petrolü son derece cazip fiyatlardan satın alıyorlardı zaten. Başka sebepler de var, ki en önemlisi Amerikan-Siyonist ittifakı; bu ittifak İslamın gücünden ve Mekke ve Medine topraklarından duyulan korkuyla dolu, İslami bir rönesansın İsrail'i boğacağından ürküyorlar. Filistin'deki Yahudileri öldürmemiz gerektiğine inanıyoruz. Allah'ın yardımıyla Amerikan güçlerine karşı zafer kazanacağımıza inanıyoruz. Bu sadece bir sayı ve zaman meselesi. Onların Arabistan'ı Irak'tan korudukları iddiası doğru değildir — Saddam konusu tepeden tırnağa kadar bir hiledir."</p>

  <p>Bin Ladin'in söylediklerinde yeni bir şeyler vardı. İsrail'i lanetlemek, bırakın İslam cihadına katıldığına inanan bir adamı, herhangi bir Arap milliyetçisinin standart gıdasıydı. Fakat Bin Ladin artık Amerika ve İsrail'i tek bir ülke gibi birleştiriyor (ki sonradan kendileri için Amerikan ve İsrail hükümetleri, Amerikan ve İsrail askerleri arasında hiçbir fark olmadığını söyleyecekti) ve hedef olarak İsrail askerlerinden değil, Yahudilerden söz ediyordu. Bütün Batılıların, yani 'Haçlı uluslarından' gelen herkesin listeye eklenmesine pek fazla kalmamış mıydı? Riyad ve El-Hubar bombalamalarında payı olduğunu asla kabul etmiyordu, fakat eylemleri gerçekleştirmekle suçlanan dört kişiyi övmeden geçmedi ve ikisiyle görüştüğünü de kabul etti. "Bu bombalamaları gerçekleştirenlere büyük bir saygı duyuyorum," diyordu. "Bunu, katılma fırsatını kaçırdığım büyük bir eylem ve büyük bir onur olarak görüyorum." Bin Ladin, Pakistan'da davasına verilen desteğin giderek arttığını iddia ediyor, bundan büyük heyecan duyuyordu. Amerika'nın Suudi Arabistan'daki varlığını kınayan Pakistanlı din adamlarının verdiği vaazların yer aldığı gazete kupürlerini kesmişti ve elime, Karaçi duvarlarına sprey boyayla yazılmış yazıların yer aldığı iki renkli fotoğraf tutuşturdu.</p>

  <p>Kırmızı boyayla yazılmış birinde şu kelimeler okunuyordu: 'Amerikan Güçleri, Körfez'den defol —Birleşik Militan Din Adamları.' Kahverengiyle yazılmış diğer slogan, 'Amerika'nın Müslüman dünyanın en büyük düşmanı olduğunu' ilan ediyordu. Bin Ladin'in bana verdiği büyük bir poster de, Pakistan kenti Lahor'da <i>mevlevilerin</i> (din âlimleri) temsil ettiği benzer bir Amerikan karşıtı hissiyatla, aynı elden çıkmışa benziyordu. Taliban ve onun yeni, baskıcı rejimine gelince, Bin Ladin'in pragmatik olmaktan başka seçeneği yoktu. "Bütün İslam ülkeleri benim ülkemdir," diye açıkladı. "Taliban'ın İslami şeriat hukukunu uygulama çabasında samimi olduğuna inanıyoruz. Onların gelmesinden önceki ve sonraki durumu gördük; büyük bir farklılık ve bariz bir ilerleme olduğunu düşünüyoruz."</p>

  <p>Fakat konu ne zaman tekrar en önemli mücadelesine (ABD'ye karşı yürüttüğü mücadeleye) gelse, Bin Ladin tamamen farklı biri oluyordu. Biz bu konuda konuşurken, çadırdaki taraftarları her kelimesini yutarcasına dinliyordu; sanki bir mesih duruyordu karşılarında. Bin Ladin, Kral Fahd'a ve Suudi hükümetinin belli başlı bütün birimlerine fakslar çektiğini, onları ABD'ye karşı kutsal bir savaş yürütmekte kararlı olduğu konusunda bilgilendirdiğini anlattı. Hattâ Suudi kraliyet ailesinin bazı üyelerinin, yanı sıra güvenlik birimlerindeki yetkililerin kendisini desteklediğini iddia etti; sonradan bu iddiasının doğrulandığını görecektim. Fakat faksla savaş ilan etmek epey yeni bir yöntemdi ve Bin Ladin'in Amerikan siyasetine dair perspektifinde bir tuhaflık vardı. Bir noktada, olanca ciddiyetiyle Amerika'daki artan vergilerin birçok eyaleti birleşik devletlerden ayrılmaya zorlayacağını öne sürdü; gerçek dünyada ihtimal dahilinde olmasa da, bazı eyalet valilerinin hoşuna gidebilecek bir fikirdi bu.</p>

  <p>Fakat çok daha ciddi bir tehdidin yanında bu sözler çocuk oyunu gibi kalıyordu. "Amerika'ya karşı mücadelemizin Sovyetler Birliği'ne karşı olandan çok daha basit olacağını düşünüyoruz," dedi Bin Ladin ve devam etti: "Bu söyleyeceklerimi ilk defa size anlatıyorum. Afganistan'da savaşmış bazı mücahitlerimiz Amerikalılara karşı Somali'de yürütülen operasyonlara katıldı ve Amerikan ordusunun moralinin hızla çöküşü karşısında şaşkınlığa uğradılar. Amerika'yı kâğıttan bir kaplan olarak görüyoruz." Bir ölçüde stratejik bir hataydı bu. Amerika'nın Başkan Clinton döneminde Somali'deki ulus-inşa projesinden geri çekilişi, Cumhuriyetçi bir başkan iş başına geldiğinde tekrarlanmayacaktı, bilhassa da ABD saldırı altındayken. Doğruydu, geçmiş yıllarda bu irade kaybı Amerika'nın askeri politikasını geriletmiş olabilirdi (Irak bu gerilemenin ne demek olduğunu görmüştü), fakat Washington, Bin Ladin ne düşünürse düşünsün, Moskova'dan çok daha ciddi bir hasım olduğunu gösterecekti. Ancak Bin Ladin ısrarlıydı. Ve o ferah dağ akşamında, Usame Bin Ladin'in bana söylediği son sözleri daima hatırlayacaktım: "Bay Robert, üzerinde oturduğunuz bu dağda savaşıp Rus ordusunu yendik ve Sovyetler Birliği'ni yok ettik. Ve Allah'a, ABD'yi de kendisinin bir gölgesi haline getirmemize izin vermesi için dua ediyorum."</p>

  <p>Sessizce oturup, şimdi muhafızlarıyla Celalabad'a dönüş yolculuğumu istişare eden Bin Ladin'in söylediklerini düşündüm. Her ne kadar 'samimiyetine' güvense de, Taliban'ın bir yabancıyı karanlık bastırdıktan sonra kontrol noktalarından geçirmesine itiraz edebileceğinden endişe duyuyordu; bu yüzden geceyi dağ kampında geçirmemi teklif etti. Sadece üç fotoğraf çekmeme izin verildi; bu kez çadırın girişine getirilen bir Toyota'nın ışığı altında, aracın farları çadırın tavanıyla birlikte Bin Ladin'in yüzünü aydınlatırken. Karşımda öylece oturdu, ifadesiz, taştan bir heykel misali; ve üç gün sonra Beyrut'ta bastığım fotoğraflarda mor ve sarı bir hayalet gibi çıkacaktı. Fazla merasime kaçmadan "Hoşçakal," dedi, kısaca elimi sıktı, başını salladı ve çadırdan çıkıp kayboldu. Üşüyordum, sıcak tutsun diye ceketimi hasırın üzerine serdim. Etrafta oturan silahlı adamlar oldukları yerde uyumuştu; uyanık olanlar ise tüfekleri ve roketatarlarıyla kampı kuşatan alçak sırtlarda devriye geziyordu.</p>

  <p>Müteakip yıllarda bu adamların kim olduklarını çok merak edecektim. Çadırdaki genç adamların arasında Mısırlı Muhammed Atta da var mıydı sözgelimi? Veya Abdülaziz El-Omari? Veya beş yıl sonra isimlerini dünya alemin duyacağı o on dokuz adamdan herhangi biri? Şimdi yüzlerini hatırlayamıyorum, zaten birçoğunun yüzü de başörtüsüyle kapalıydı.</p>

  <p>Halsizlik ve soğuk yüzünden uyku girmedi gözüme. Kendi kendime sürekli o sözü tekrarlıyordum: 'Kendisinin bir gölgesi...'</p>

  <p>Bin Ladin ve bu kararlı, acımasız adamlar bu sözle neyi kast ediyordu? Sonraki birkaç saati bir donmuş film karesi halinde hatırlıyorum; öylesine soğuktu ki, uyandığımda saçlarımda buz parçaları vardı.</p>

  <p>Toyota'ya bindik ve dağ yolundan aşağı doğru ağır ağır ilerlemeye koyulduk. Arka koltuktaki silahlı adamlardan Cezayirli olanı, Cezayir'de olsaydık boğazımı keseceğini, fakat Bin Ladin'in beni koruması emri verdiğini ve bu yüzden benim için hayatını feda edebileceğini söylüyordu. Arka koltuktaki üç adam ve sürücü, cipi harap durumdaki Kabil-Celalabad otoyolunda durdurup sabah namazını kılacaklarını söylediler. Kabil Irmağı'nın geniş ağzının hemen kıyısında seccadelerini yaydılar ve güneş dağların üzerinden yükselirken secdeye vardılar. Kuzeydoğuya doğru, uzakta, Hindikuş doruklarının, soluk mavi bir göğün altında, aynı derecede soluk beyaz bir ışıkla aydınlandığını görebiliyordum; Çin sınırına değen o ışık, yıkılmış, ama gelecek yıllarda daha çok acılar çekecek bir ülkenin üzerinde yükseliyordu. Tepeler, kayalar, su, kadim ağaçlar ve yaşlı dağlar... İnsan öncesine ait bir dünyaydı bu.</p>

  <p>Ve Bin Ladin'in adamlarıyla, Taliban'ın topladığı silahları depoladığı barakaları geçip Celalabad'a girdiğimizi ve birkaç dakika sonra o barakaların bütünüyle havaya uçtuğunu hatırlıyorum. Top mermileri, anti-tank roketleri, Stinger füzeleri, patlayıcılar ve mayınlarla tıka basa dolu cephanelik öyle bir infilak etti ki, Spinghar Oteli'nin girişindeki ağaçlar depreme tutulmuş gibi sallandı. Ve üzerimize küçük metal parçalarıyla, füzelerin savaş uçaklarına nasıl ateşleneceğini anlatan Amerikan 'kullanıcı' kılavuzlarının parçalanmış sayfaları yağdı. Kazayla gerçekleşen (bir Taliban üyesi, sigara izmaritini, sahip olduğu tek eğlence imkânından arta kalan o nesneyi cephaneliğe mi fırlatmıştı?) bu patlamada doksandan fazla sivil paramparça olmuştu. Cezayirlinin gözyaşları içinde yanıma geldiğini gördüm, en iyi arkadaşı patlamada hayatını kaybetmişti. Bin Ladin'in adamları da, diye not ettim defterime, ağlayabiliyordu.</p>

  <p>Fakat benim için en unutulmaz olanı, Bin Ladin'in kampından ayrıldıktan sonraki ilk dakikalardı. Kuzeydeki dağlardan yayılan büyük bir ışığı fark ettiğimde, bizim bulunduğumuz bölge hâlâ karanlıktı. Başta bunun bir başka aracın farları olduğunu, kamp muhafızlarının ayrılan Toyotamıza yine güvenlik sinyali gönderdiğini sandım. Fakat ışık orada dakikalarca kaldı ve bunun dağların doruklarından akan bir ateş olduğunu kavramaya başladım, üstelik arkasında göz kamaştırıcı bir kuyruk taşıyordu. Araçtaki adamlar da seyrediyordu bu manzarayı. İçlerinden birisi, "Halley kuyrukluyıldızı," dedi. Yanılıyordu. Yeni keşfedilen bir kuyruklu yıldızdı bu ve iki yıl önce ilk kez Amerikalı Alan Hale ve Tom Bopp'un dikkatini çekmişti. Hale-Bopp'un, Afganistan dağlarındaki bu Araplar için nasıl Halley'e dönüşüverdiğini görebiliyordum. Sonsuz göklerden gelip saatte 70 bin kilometre hızla ilerleyen bir ilahi güç, şimdi altından kuyruğuyla tepemizden süzülüyordu.</p>

  <p>Toyota'yı durdurduk, aracın üzerine tırmandık ve üzerimizdeki karanlığı yırtarak süzülen ateştopunu seyretmeye daldık. El-Kaide'nin adamları ve bir İngiliz, hepimiz kozmik enerjinin 4 bin yıldır tanık olunmamış bu muhteşem, inanılmaz tezahürü karşısında huşuyla dolduk. "Bay Robert, bir kuyrukluyıldız görüldüğünde ne derler bilir misiniz?" Cezayirliydi soruyu soran, hemen yanımdaydı, ikimizin de gözleri gökyüzündeydi. Cevabı kendisi verdi: "Büyük bir savaş olacak derler." Ve biz öylece durup, yıldızların görkeminden kopup gelen ve üzerimizdeki gökkubbeyi aydınlatan bu alev geçidini seyretmeye devam ettik.</p>
