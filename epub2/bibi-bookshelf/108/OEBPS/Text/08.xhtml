  <p>Çöle doğru yürüdük. Üzerinde kurşun deliği olan bir İran miğferi bulduk, onlarca postal, biri topuk kısmından parçalanmıştı. Çöple dolu top mermisi çukurları vardı, dikenli teller, bir mevzisinin arkasında, zemini tahta mühimmat kutularıyla kaplı bir siper sırası, patlayıp dökülmüş kum torbaları. İşte buralarda bir yerde İranlı şair Ali Babçuhi tuhaf şekilde canlı bir şiir yazmıştı; çölde, karşısında zuhur eden Naçlistanlı (İran'ın tahıl ambarı olan bir güney eyaleti) ihtiyar bir adamla ilgili bir rüyaydı bu:</p>

  <blockquote>
    <p>Hey, şuraya bak!</p>

    <p>Kör gözlerimle görebiliyorum onu.</p>

    <p>Sen de görüyor musun?</p>

    <p>Naçlistan kıyılarından yaşlı Şir Muhammed o</p>

    <p>Tüfeğinin üzerinde güneş parıltısı.</p>

    <p>... Onu kör gözlerimle gördüm.</p>

    <p>Ve yaşlı Şir Muhammed bana dedi ki:</p>

    <p>'Toprağımın her tarafına</p>

    <p>Buğday ve arpa yerine</p>

    <p>Tüfeğimi ekmeye geldim.'</p>
  </blockquote>

  <p>Birkaç gün önce, Tahran'da üniversite öğrencileriyle savaş hakkında konuşmuştum. On dört genç erkek, üç genç kadın, bir felsefe seminerine katılıyorlardı. Erkeklerden yarısı sekiz yıllık savaşta yer almıştı, kadınlardan biri orduda hemşirelik yapmıştı. Eski Besiç gönüllüleri, askerler ve Devrim Muhafızları, Amerikalı bir sosyologun yazdığı kazık bir makaleyi analiz etmeye çalışıyorlardı. Ardından savaşın kendileri için ne anlama geldiğini ve benim bunu neden anlamadığımı açıklamaya çalıştılar.</p>

  <p>Şucai Ahmedvandi sakallı, otuz yaşlarında gösteren biriydi, fakat daha genç olmalıydı; 1984'te Irak sınırına, Bağdat'ın 170 kilometre doğusundaki Mehran cephesine gönderildiğinde sadece 18 yaşındaydı. Yavaşça konuşuyor, kelimelerini sonsuz bir dikkatle seçiyordu: "Savaşa katılmam, İslam devrimimizin doğasının da bir yansımasıdır. Bunun temelinde dinin yeni bir yorumu vardı; savaşa katılmak kutsal bir görevdi. Peygambervari bir devlet adamı vardı başımızda, bu yüzden savaşı da öyle algılıyorduk. Ezici kararlılığımızın sebebi de buydu. Savaş, ait olduğumuz dinin ayrılamaz bir parçasıydı. Açıklanması mümkün olmayan birçok olaya tanık oldum. Kendime gerçek olup olmadıklarını soruyordum. Beni sarsan olağanüstü sahneler gördüm." Sözlerinin burasında Ahmedvandi gözlerini benden çevirip yere bakarak konuşmaya başladı:</p>

  <blockquote class="">
    <p>1984'te düzenlediğimiz 'Şafak 5' harekatının başıydı. Mehran bölgesindeydik ve birkaç askerle birlikte küçük bir tepenin üzerinde oturuyordum. Bizimle birlikte oturan otuz-otuz beş yaşlarında bir adam vardı. Ve aniden başı öne düşüverdi. Ne olduğunu bilmiyorduk hiçbirimiz. Derken kolundan ve sonra başından akan kanı gördük. Bir kurşun başına isabet etmişti. Ve o anda, yavaşça döndü, vurulduğunu biliyordu, elini cebine soktu, bir Kuran çıkardı ve ona bakmaya başladı. Bu arada kolundan aşağı oluk oluk kan akıyordu. Üçümüz orada öylece, afallamış halde baktık ona (bir şey yapamıyorduk), adam ölmek üzereydi, son nefesini vermesine birkaç saniye vardı ve Kuran'ını çıkarıp okumaya çalışıyordu. Bütün hayatım boyunca o görüntüyü, onun inancının gücünü asla unutmayacağım.</p>
  </blockquote>

  <p>Uzun bir sessizlik oldu ve sonra kadınlardan, odanın en ucunda, siyah çarşafıyla oturan biri konuştu: "Genel olarak savaşta yaptıklarımızdan büyük bir gurur duyuyoruz. Ülkemiz İran egemenliğini kanıtladı. İnsanların diğer büyük savaşlardan sonra evlerine nasıl döndüklerini biliyoruz. Bu konuyla ilgili okumalar yaptım, sözgelimi Hemingway. Fakat savaş sırasında İran'da bunlar yaşanmadı. Bizim savaşımızdaki erdemin ve ahlakın önemini anlamalısınız; erdem ve ahlak yiyecekten daha iyiydi. Siz ölümlerin ve kayıpların önemli olduğunu düşünüyorsunuz (bilgisayarlarınızda buna dair istatistikler tutuyorsunuz), fakat benim izlenimim o ki, burada insanlar hayatlarının maddi değerine dönüp bakmaksızın öldüler. Önemli olan İslama duydukları inançtı."</p>

  <p>Savaşta tam olarak kaç askerin öldüğünü belki hiç bilemeyeceğiz (Iraklılar da buna dair net rakamlar vermedi), fakat 1980-88 arasında Devrim Muhafızlarının sorumluluğunu yürüten yetkiliyle konuştuğumda, ısrarla İran'ın kayıplarının 500 binin çok altında olduğunu söyledi. 1995 yılına gelindiğinde, savaş gazileri ve şehit yakınları için kurulan milyonlarca dolarlık bir vakfı idare etmekte olan Muhsin Refikdost, 220 bin İranlının öldüğünü, 400 bininin de yaralandığını iddia ediyordu. "Iraklıların kaybının 500 bin olduğunu sanıyoruz. Ne kadar yaralıları olduğunu bilmiyoruz. Savaşta ölenlere ilave olarak, savaştan önceki yıl İslam devriminde de 70 bin insanımızı kaybettik."</p>

  <p>Bugün bile rakamları sürekli olarak yukarı doğru revize etmek zorunda kalıyorlar. Savaşın sona erdiği 1988'den sonra Irak sınırında en az 27 bin Iraklı askerin cesedi bulundu. Temmuz 1997'de (ateşkesten dokuz yıl sonra) İran, kalıntıları kısa süre önce sınırda bulunan 2 bin asker için toplu cenaze törenleri düzenliyordu. Dört yüzü için Tahran'da Cumhurbaşkanı Muhammed Hatemi'nin de katıldığı bir tören yapıldı, 1600'ünün naaşı ise ülkenin dört bir köşesindeki 22 ayrı kentte düzenlenen törenlerle toprağa verildi. Bu askerlerin birçoğu savaşın ilk günlerinde, Irak ordusu Hürremşehr'e girip Abadan'a saldırdığı sırada ölmüştü. İşte bu yüzden İranlılar, iki yıl sonra tekrar ele geçirmeden önce Hürremşehr'i <i>Huninşehr</i> (Kan Şehri) olarak andılar.</p>

  <p>İşgalcileri püskürtmeye çalışan İranlı askerler arasında Müçteba Safevi de vardı. Tahran'da bir taksinin arka koltuğunda, bindiğimiz araç başkentin trafikle felç olmuş, duman kaplı sokaklarında sıkışmışken anlattı hikâyesini:</p>

  <blockquote class="">
    <p>Abadan'ın yaklaşık 30 kilometre dışında esir alındım. Gece vakti kuşatılmıştık. Hiç şansımız yoktu. Irak'a, Saddam Hüseyin'in memleketi Tikrit'teki büyük bir esir kampına götürdüler bizi. İlk yıllarımız çok zor geçti. Bazılarımızı öldürdüler, işkenceden geçirdiler. Kızılhaç ziyaretimize geldiğinde bir yıldır oradaydık, isimlerimizi aldılar, bize kitaplar bıraktılar. Genç olanlarımız yaşlılardan daha güçlüydü. Sanırım genç olanlar, önlerinde daha yaşanacak bir hayat olduğunu düşünüyorlardı. Fakat kamptaki iki arkadaşımız kendisini öldürdü; daha fazla dayanamadılar. Bilirsiniz, eğer esirsen çok çok güçlü olmak zorundasın. O kampta kendime dair çok şey öğrendim, ne kadar güçlü olabildiğimi gördüm. Kızılhaç'ın bana evden getirdiği mektuplar bir yıl öncesine aitti. Ben de eve yazdım ve annem o mektupları saklıyor, fakat şimdi onları okumak istemiyorum. Okursam o korkunç günleri hatırlayacağım.</p>
  </blockquote>

  <p>Müçteba'ya ne zaman bırakıldığını sordum. Savaş sona erdikten sonra, 1989'da bırakılmıştı. Esir kampında on yıl, yani İkinci Dünya Savaşı'ndaki Britanyalı savaş esirlerinden çok daha fazla süre kalmıştı. Safevi ile tanıştığımız 1995 yılında, İran hâlâ 15 bin askerinin, on beş yıldır Irak'ın elinde olduğunu iddia etmekteydi.</p>

  <p>Gulamrıza Hürremşehr'e vardığında, hâlâ kentin dört bir köşesini kaplayan yıkıntılara bakıp başını salladı. Uğruna iki yıl savaşılan, altı yıl da Irak bombardımanlarına maruz kalan kentteki tuğla apartmanlar ve fabrikalar, bitmek bilmez Irak saldırıları altında toza dönmüştü. İran'ın (Irak'ın değil) Stalingrad'ıydı burası. Kent merkezinde, ters dönmüş, yanmış kargo gemileriyle dolu bir su kanalının kıyısında, mavi çinileri hâlâ onarılmakta olan bir caminin yanında, kentin kurtuluşunun on üçüncü yılını anan fotoğrafların olduğu küçük bir müze vardı. "Bunları çeken fotoğrafçı, daha sonra savaşta şehit oldu," dedi rehber, sağ eliyle yerde duran bir cesedi göstererek.</p>

  <p>Askerin balmumundan cesedi öyle inandırıcı yapılmıştı ki (siyah kanın aktığı sırtı, kuma gömülü yüzü, saçlarının büyük kısmını örten miğferi), bir an için İranlıların gerçekten bir asker cesedini sakladığını sandım. İçindeki 'şehidiyle' birlikte kum havuzunun yanında Ayetullah Humeyni'nin büyük bir portresi duruyordu. Üzerinde de Ayetullah'ın şu sözü vardı: "Şahadet İnsan Hayatının En Yüksek Noktasıdır." Fotoğraflardan devrilmiş ağaçlar, yıkılmış tren istasyonları, yerle bir olmuş camiler, dümdüz edilmiş evler ve sokaklarda yatan cesetler yansıyordu.</p>

  <p>Savaşta çarpışmış bir başka şair, Irak işgali altındaki Hürremşehr'de yaşanan dehşet duygusunu yakalamıştı. Perviz Habib Ebadi, isyanını tasvir etmek için İran'ın geleneksel aşk (muma vurgun pervane) sembollerini ve Hazreti Muhammed'in sadık dostu Ebu Zahir'in öfkesini kullanıyordu:</p>

  <blockquote class="">
    <p>Dostum, ne kadar yalnızız,</p>

    <p>Bizim olan bu kentin uzağında,</p>

    <p>Mum eriyip bitti, pervane ateşle tükendi</p>

    <p>Her yerde, her sokakta, sadece küller, moloz, kan görüyorum</p>

    <p>Bir baş var burada, uzun, kanla kaplı saçıyla,</p>

    <p>Onu tarayacak tek bir el yok.</p>

    <p>O baş gövdesinin üzerine tekrar konulana dek,</p>

    <p>Giysilerimi kefen olarak giyiyorum, Ebu Zahir gibi haykırıyorum</p>

    <p>Bütün düşmanlarımın kalbine korku salmak için.</p>
  </blockquote>

  <p>Fakat Hürremşehr'i kurtaran bir adam ölmek istememişti. Abadan'da bir restoranda oturuyorduk birlikte, ağzını açmış, gürültüyle şapırdatarak balık ve patatesini yiyordu. "Orduda deniz kuvvetlerinde hizmet verdim ve kurtuluş zamanı biz de geldik. Çok fazla ceset görmedim. Biliyorsun, Iraklıların büyük çoğunluğu teslim oldu, 20 bini birden, düşünebiliyor musun? Hepsi ellerini kaldırmıştı, işte böyle." Ve restoranda, yemek yiyen diğer insanların şaşkın bakışları altında ellerini başına koydu. "Fakat daha o zaman, 1982'de savaşı bitirmemiz lazımdı. Saddam ateşkes önermişti, Suudiler yeniden imar için İran'a 70 milyar dolar teklif etmişti. O vakit durmuş olsaydık Saddam kendi halkı tarafından devrilecekti. Fakat İmam başka insanlara kulak verdi ve Saddam yok edilene dek savaşa devam etme, Necef, Kerbela ve Basra için savaşma kararı aldı. Büyük hataydı bu. O zaman savaştan kurtulmaya karar verdim ve Tahran'da bir iş buldum. Altı yıl boyu böyle devam ettim. Ve kazanamadık bile. Saddam Kuveyt işgalinden sonra sizinle yüzyüze kalınca kaybettiğimiz bütün toprağı geri aldık sadece."</p>

  <p>Bu duyduğum nadir muhalif seslerden biriydi. Savaş sırasında, hatırlıyorum, yaşama karşı ölüm konuşurdu; savaş planlarını eleştirmeye kalkanlara mutlaka ağzının payı verilirdi. Devrim Muhafızlarının bir iç yayını vardı. <i>İslam'ın Muhafızları</i> adlı bu dergide, şu tartışılmaz sloganın altında yeni ölen askerler için anmalar yayınlanıyordu: "Allah yolunda öldürülmüş olanları ölüler sanma sakın. Bilakis Rableri katında diridirler."<sup><a href="../Text/dipnot.xhtml#bookmark086" id="footnote086">[6]</a></sup> Anmaların birinde Hüseyin Çair-Zerrin, Şattül Arap'ta şehit düşmeden kısa süre önce, bozuk bir Farsçayla, "İlk kez cepheye gönderildim — taarruzu duymuştum ve ben de katılmak istedim," diye yazıyordu. Fakat annesine yazdığı mektupta, sanki çoktan öbür dünyadan sesleniyordu: "Sevgili Annem, oğlun [dünyevi) esaretin, köleliğin ve ihanetin zincirlerini kırdı... Evet annecim, çocuğun İslamın esiri haline geldi ve sadakate, inanca ve hakikate ulaştı — elbette Allah kabul ederse."</p>

  <p>Bu mektuplarda tekrarlanan inançtan ve (daha iyi bir dünyayı arzulama noktasındaki) kendine güvenden etkilenmemek mümkün değildi. Ebulhasan Es-Hak, öleceği için neredeyse mutluydu. Hayatını kaybetmeden hemen önce, "Şahadet herkesin layık olamayacağı bir mertebe," diye yazıyordu. "Şehit olmanın uzak bir ihtimal olduğunu düşünsem de, bu isteğimi yazıyorum — fakat her ne olursa olsun, genç bir adamın bu arzuyu duymasında utanılacak bir şey yok. Mahşer gününden korkmuyorum... şehitten ilk damla kan döküldüğünde, bütün günahları da silinir... Evet sevgili ailem, ölüm er geç hepimizi alacak, kimse bu dünyada ebediyen kalıcı değil, öyleyse bu altın fırsatı niye kullanmayalım?"</p>

  <p>Hürremşehr şimdi tekrar inşa ediliyordu. Yeni okulların, iki yeni hastanenin, yeni fabrikaların ve apartmanların inşaatı her yanda devam ediyordu. Fakat liman hâlâ enkaz halindeydi, tahrip olmuş gemiler nehri kapatıyordu. Rıhtım tarafında, Barrow-in Fumess'te kayıtlı <i>Race Fisher</i> adlı bir şilebin fotoğraflarını çekiyordum ki, siyah gömlekli iki polis yanımda bitti. Rehberlik Bakanlığı görevlisi beni kurtarmak için Gulamrıza'nın taksisinden fırladı. "Kameralı yabancılardan kuşkulanırlar," dedi yavaşça. "Bu kentteki insanlar fena darbe yedi."</p>

  <p>Yeni hastanelerden birini gezdim; bir doktor, savaşı kendi hayatı açısından 'gerekli' bir olay olarak gördüğünü, savaşan herkes için de böyle olduğunu söyledi. "O zamanlar yirmi bir yaşındaydım ve bir arkadaşım vardı, Tebrizli Hüseyin Sadakat. Azeriydi, iyi bir arkadaştı, çok sadıktı. Ve bir gün bir taarruz sırasında başından vuruldu, isabet eden şeyin ne olduğunu bilmiyorum hâlâ ve üzerim onun beyin parçalarıyla kaplandı. Tam yanındaydım, anlıyor musun? İnanmak istemedim. Son söz falan yoktu, tek bir kelime edemedi. Sonra ben de 80 milimlik bir top mermisi parçasıyla omzumdan vuruldum. Bilincimi yarı yarıya yitirmiştim ve başta hiçbir şey hissetmedim, acı sonradan geldi." Yarasını bana göstermek için gömleğini kaldırdı. Zaten İran'ın her köşesinde erkekler bana hep kollarındaki, boyunlarındaki, bacaklarındaki yaraları gösterirdi. Savaşta çenesi parçalandığı için takma çeneyle konuşan, gaza maruz kaldığı için bir şey anlatırken durmadan öksüren adamlar tanıdım. Doktora bütün bunlara (bunca acıya, ızdıraba, fedakarlığa) değip değmediğini sorduğumda yüzü aydınlandı. "Elbette değer. Biz toprağımızı ve İslam mirasımızı savunduk. Ve çok kızgındık, düşmanımıza çok kızgındık." Doğduğu kent bir gece saldırıya uğradığında Dezfullu şair Kayzer [Ghaysar] Eminpur'un hissettiği de tam buydu. Belki de bu öfke, kinle, hattâ kinizmle dolu şiirini bize diğerlerinden daha yakın kılıyor:</p>

  <blockquote class="">
    <p>Bir savaş şiiri yazmak istiyorum</p>

    <p>Fakat biliyorum ki mümkün değil</p>

    <p>Bu soğuk kalemi bırakmalıyım</p>

    <p>Ve daha keskin bir silah kullanmalıyım.</p>

    <p>Savaş şiirleri top namlularıyla yazılmalı</p>

    <p>Kelimeler mermiye dönmeli...</p>

    <p>Burada hep kırmızı alarm var</p>

    <p>Sirenler hiç susmuyor</p>

    <p>Gece uykularını bitirmemiş cesetlerin üzerinde</p>

    <p>Yarasa gibi ışıktan nefret eden jetler uçuyor</p>

    <p>Karartma perdelerimizin arasından bombalıyor bizi</p>

    <p>Yıldızlara bile güvenemiyoruz, casus olabilirler diye</p>

    <p>Ay infilak ederse hiç şaşırmayacağız...</p>
  </blockquote>

  <p>Bazen bu öfke duygusu siyasi bir hal alıyordu. Sözgelimi Yahya Fuzi (savaştayken yirmi dört, benimle konuştuğu sırada otuz bir yaşındaydı), Tahran Üniversitesi'ndeki o felsefe seminerinde şunları söylüyordu:</p>

  <blockquote class="">
    <p>Savaş bize, özgürlüğe ve insan haklarına inandığını söyleyen Batılıların, savaşımız sırasında bu fikirleri bir kenara bırakmaya niye hazır olduğunu öğretti. Bu bizim için büyük bir dersti. Saddam bizi işgal ettiğinde sizden hiç ses çıkmadı; oysa on yıl sonra Saddam Kuveyt'i işgal edince yaygarayı basıverdiniz. O Kuveyt'e girdiğinde, insan hakları lafları hiç düşmedi ağzınızdan. Ancak o zaman Saddam'ın suçlarını ifşa ettiniz.</p>
  </blockquote>

  <p>Gözlüklü bir öğrenci araya girdi:</p>

  <blockquote class="">
    <p>1979 devrimimizde, Şah'a karşı hep bir ağızdan diktatörlüğü lanetleyen sloganlar atıyorduk. Fakat bu ulus inşa sürecini tamamlayan şey, Irak'la savaş oldu. Top ateşi altındaki tepelerin üzerinde, Belucistan'dan, Kürdistan'dan ve diğer eyaletlerden gelenler omuz omuza savaştı. Hepimiz o tepeyi savunmak zorundaydık. Ve savaştan dolayı çok sayıda mültecimiz vardı; Iraklıların yurtlarından ettiği Kuzistan halkı, Tahran ve Tebriz'e sığındı. Bu sayede halk arasında bir etkileşim, etnik bir kaynaşma yaşandı. Bu savaşta yalıtıldık, herkes bizi terk etti, böylece yalnız olmanın iyi olduğu sonucuna vardık ve yurttaşlığın, kardeşliğin ne demek olduğunu öğrendik, ilk kez bir bütün gibi hissettik kendimizi.</p>
  </blockquote>

  <p>İran-Irak savaşının bir anlamda İslam devriminin tamamlanışı (en azından ayrılmaz bir parçası) olduğu fikriyatı yaygındı. Savaşın dışında kalmak için ellerinden geleni yapan orta sınıflar, kendilerini tarihten koparmışlardı. Kanada, ABD, Britanya veya Fransa vizelerini kullanan zengin çocukları, delilik saydıkları bu savaşa katılmak için hiçbir neden görmüyorlardı. "Savaş yıllarını Kanada'da geçirdim, olan biteni televizyondan izledim ve savaşta olmadığıma gayet memnundum," diyordu 29 yaşındaki bir genç, Tahran'daki bir partide. Kurduğu mantığa karşı çıkamazdım, fakat bu tavrın zenginleri, ülkenin devrimden bin pişman olan eski sahiplerini, İran üzerinde hak iddia etmekten mahrum bırakıp bırakmadığını da merak ediyordum. Savaş onları da izole etmişti, zira ülkelerini savunmayı reddetmişlerdi.</p>

  <p>Fakat en güçlü konuşanlar, hayatta kalanlardan ziyade ölenlerdi. Tahran'ın güneyinde, Beheşt-i Zehra adlı bölgede, savaştan ceset torbalarının içinde dönen on binlerce İranlı, kendilerini savaşa gönderen ihtiyar adamın mezarının yakınında yatıyordu. Bugün de oraya, plastik torbaların içinde, birkaç kafatası veya iskelet halinde getirilen cesetler gömülüyor; zira İranlılar batı sınırı boyunca kazılar yapıp kayıplarının izini sürüyor. Yeni bulunan cesetler için hâlâ yeni mezarlar kazılıyor.</p>

  <p>İsimsiz mezarlar bunlar, bizim dünya savaşında kaybettiklerimizin mezarları gibi; basit, birörnek mezar taşları, fakat mermer levhaların üzerinde resimler, fotoğraflar, bayraklar, hattâ bazen, ölümden dakikalar sonra, top mermileri hâlâ etraflarına yağarken silah arkadaşları tarafından çekilmiş resimler, kana bulanmış cesetlerin resimleri. Daha önce bunu Tahran'ın yukarısındaki Çesar Dağları'nda görmüştüm. Fakat karşımdaki mezarlık devasa boyutlarda, mezarlıkların <i>Rüzgar Gibi Geçti</i>'si, İran'ın ölüm kenti. Göğe kan kırmızısı su fışkırtan bir fıskiye bile var, Saddam'ın Bağdat'taki denizkabuğunun ve beton anıtının tam zıddı, her ne kadar ikisi de kendi kavlince aynı kasvetli, korkutucu kutsallığı temsil etse de.</p>

  <p>Namatallah Hassani de burada yatıyor. "Doğum 1 Ağustos 1960, şahadet 30 Ekim 1983, Pençvin... Askeri Akademi öğrencisi" diye yazıyor mezarın üzerinde ve dahası da var: "Sevginin karşısında kendini feda etmelisin — yani İmam Hüseyin'i takip etmelisin." Bir kumaş parçasına bir yüz çizilmiş, Hassani'yi küçük keçi sakalıyla gösteriyor. Ve Muhammed Nevruzbei: "Şahadet 1986, şehit düştüğü yer Şalemçe." Ve Besim Kerimi Koğani: "Doğum 1961, şahadet 22 Nisan 1986, şehit düştüğü yer Fakih."</p>

  <p>Bu genç adamların birçoğu, ailelerine son mesajlarını ölmeden hemen önce yazmışlardı; süslü Humeyni methiyeleriyle başlayan ve ancak ailelerine yönelik şahsi temennilerle sona ererken insanlığını hatırlayan uzun ağdalı nutuklardı bunlar. "Kanımı İslam için feda etmekle görevimi yapmış olduğumu umuyorum," diye yazmış, 1963'te doğan, 17 Mart 1984'te, İran Kürdistanı'ndaki Piranşehr'de bir harekatta öldürülen Muhammed Sankhuni. Mektup şöyle devam ediyor:</p>

  <blockquote class="">
    <p>Babama ve anneme, kızkardeşlerime, erkek kardeşlerime, arkadaşlanma en iyi dileklerimi ilet. Benden razı olduklarını umuyorum. Allah'dan sizi korumasını, affetmesini ve kutsamasını niyaz ediyorum. Karıma ise şunu söylemek istiyorum: çok kısa bir hayat yaşadım, bu doğru ve senin için niyet ettiğim her şeyi yapamadım. Fakat birlikte olduğumuz bu kısa zamanın senin için harika bir anı olmasını diliyorum. Çocuğuma iyi bak, çünkü o benim yadigârımdır — sen ve ailem ona baktığınızda beni hatırlayın.</p>
  </blockquote>

  <p>Bu adamlar ölümden konuşuyor. 1983'te Maymak'ta öldürüldüğünde yirmi yaşında olan Hasan Cihan Parto, ebeveynlerine şunları yazmış: "Yüce gönüllü babama ve aileme, şehit olursam ağlamamalarını tavsiye ediyorum — üzülmeyin, çünkü sizin üzüntünüz ruhumu yaralar." Fakat ağlıyorlar; her Cuma öğlen vakti mezarlığa gelen aileler, ölmüş oğullarının, kocalarının ve erkek kardeşlerinin başucunda bir yandan dua ediyorlar, bir yandan yemeklerini yiyorlar ve ağlıyorlar.</p>

  <p>Besiç gönüllüsü Mustafa Azadi, yeğeni Hacı Ali Cismani'nin öldürüldüğü haberini aldığında, Şalemçe'nin sıcak çölünde savaşıyordu. Mezarlıkta hurma ikram ediyor bana. "Devrim Muhafızlarına ilk katılanlardan biriydi ve şehit olana dek savaştı. Bir top mermisiyle vurulmuş. Haberi duyduğumda cephedeydim. Birbirimize çok yakındık, fakat cesedini görmem mümkün değildi. Şimdi ne mi düşünüyorum? Bütün bu şehitlerin omuzlarımıza inancımızı savunma sorumluluğu yüklediğini düşünüyorum."</p>

  <p>Bu sözler biz Batılılara fazla anakronik geliyor, John McCrae'nin 'Flanders Tarlalarında' şiirini andırıyor. O şiirde şehitler, hayatta kalanları şöyle uyarıyordu: "Eğer biz ölenlere inancınızı yitirirseniz/Flanders Tarlaları'nda gelincikler büyür/Ama biz uyuyamayız." Bugün biz bu şehitokrasinin, yani ölülerin (yönetimin karşıtı olarak) diktatörlüğünün sonuna gelmiş durumdayız. Artık sorumluluktan ziyade kayıplarımızı düşünüyoruz, İkinci Dünya Savaşı'nda, Irak ve İran'daki 'rejim değişikliklerine' katılmış (1941'de Raşid Ali'nin devrilmesinin ardından Bağdat ve Basra'daki işgal güçlerinde görev yapmış) Robert Parry adlı eski bir asker, 2004'te bana yazdığı mektupta, ölen askerlerin 'ülkeleri için hayatlarını feda ettiği yalanına' dair şu gözlemlerde bulunuyordu:</p>

  <blockquote class="">
    <p>Bazı olağanüstü adamlar, intihar görevlerine gönüllü olup feda ettiler hayatlarını. Bazıları yoldaşlarını kurtarmak için öldü. Fakat onları teselli eden umut, büyük çoğunluğun savaştan sağ dönmesiydi. Ölüm onları, canlarını <i>vermeyi</i> isteyip istemediklerini sormaksızın aramızdan aldı. 1914-18 savaşında bir kuzenimi kaybettim. Daha çocukluktan yeni çıkmıştı, yarım yamalak eğitim almıştı, ön cephe hattına gönderildi. Oraya vardı ve dikkatsizce siperden başını çıkarıp ileriye baktı. Bir Alman keskin nişancı vurdu onu. Hamlet gibi, tercihte bulunacak zamanı olmadı.</p>

    <p>Ölmek veya ölmemek. İşte bütün mesele bu.</p>
  </blockquote>

  <p>Beheşt Zehra'ya giderken eski savaş esiri Müçteba Safevi'yi de yanımda götürmüştüm ve dua edenlere tercümanlık yapıyordu; söylediklerini yavaşça, bazen anlattıkları hikâyelerden son derece etkilenerek çeviriyordu. Bahrum Medani, Maut'ta öldürülen kuzeni Asker Tolertaleri'yi 'Allah âşığı' olarak niteliyordu. Muhammed Yunusyan oğlu Said'i, ölümünden daha on gün önce görmüştü: "Evde konuşuyorduk. Ve annesi ona, cepheye niye geri döneceğini sordu. Oğlum ülkesini savunduğunu söyledi. Annesi ise, 'Ama burada bize daha çok faydan dokunabilir,' dedi. Bunun üzerine Said evde olmanın çok güzel olduğunu, fakat düşmanın topraklarımızı işgal ettiğini ve onları kovmamız gerektiğini söyledi. Ona hak verdim." Gri sakallı ihtiyar bir adam, on dokuz yaşındaki oğlu Hürmüz Alidadi'yi, on iki yıl önce Daşdabuz'daki bir mayın tarlasında kaybettiğini anlatıyordu. "Allah böyle istedi," diyordu. "Oğlumuz İslam ve ülkesi uğruna savaştığı için Allah'a şükrediyoruz."</p>

  <p>Muhammed Taliblu oğlu Mecid'in, Pençvin'de çamura gömülü 'birkaç kemikten' oluşan kalıntılarını ancak 1994'te alabilmişti. "Hiçbir şey hissetmiyorum. İslamı ve ülkesini savunmak için gitti. 1985'ti ve yaralandığını duydum. Onunla birlikte cephede olan bir arkadaşı beni görmeye geldi ve, 'Mecid'in düştüğünü gördüm, fakat ölüp ölmediğini görmedim,' dedi. Iraklıların karşı taarruzu sırasında vurulmuştu. Tek bir kurşunla öldürülmüştü."</p>

  <p>Muhammed Rıza Abdül-Melikyan, 'Cevap' adlı şiirinde, son elvedaları yazıyordu:</p>

  <blockquote class="">
    <p>'Niye savaşıyorsun?' diye sordu oğlum.</p>

    <p>Omzumda silahım, sırtımda çantam vardı,</p>

    <p>Postallarımın bağcıklarını bağlıyordum.</p>

    <p>Ve annem, elinde su ve ayna ve Kuranla,</p>

    <p>Ruhumu ısıtıyordu.</p>

    <p>Ve oğlum tekrar sordu: 'Niye savaşıyorsun?'</p>

    <p>Ve cevap verdim tüm kalbimle:</p>

    <p>'Düşman senin ışığını hiçbir zaman alamasın diye.'</p>
  </blockquote>

  <p>Savaş biteli yedi yıl olmuştu artık, İranlı diplomatlar Bağdat'ı ziyaret ediyordu. Devrimin savaştan dönen oğulları, karşılarında kahramanlara uygun bir ülke bulamadılar; şimdi Cumhurbaşkanı Hatemi'nin yeni 'sivil toplum' İran'ındaki çürümüşlüğe ateş püskürüyorlardı. Göründüğü kadarıyla, yitirmek şöyle dursun, inançlarına daha da sarılarak dönmüşlerdi savaştan; zira bizi (iki dünya savaşının vahşetiyle korkmuş, Bosna'ya son müdahalemizde en küçük kayıplar karşısında ürkmüş, Irak'ta verdiğimiz kayıplarla donakalmıştık) dehşet, şok ve nefret duyguları içinde bırakması gereken bir uyuşturucuyla, şahadetle kendilerinden geçmişlerdi. Biz ölen gençlerimizin ve kaybettiklerimizin, genç hayatların yok olup gitmesinin yasını tutuyorduk. Sekiz yıllık Körfez savaşını yaşayan İranlılar ise bunu, sadece inancın kanıtı değil, devrimin tamamlanması mahiyetinde sevdiklerini iddia ediyorlardı.</p>

  <p>Iraklı askerler için savaş lanet bir şey olarak kaldı. Haydar El-Safi ateşkesin ilan edildiği ân, bir subayın adamlarına, sevdiklerinin intikamını almak istiyorlarsa, bundan daha uygun bir zaman bulamayacaklarını söylediğini hatırlıyor. "Askerlerimizden biri İranlıların kaldığı esir kampına girdi. Bir erkek kardeşi öldürülmüştü, İranlılardan birini seçti. Ardından onu vuruverdi. Bunu yapan tek asker oydu," diye hatırlıyor, o gün bir grup İranlı esire bizzat gardiyanlık yapan El-Safi ve devam ediyor: "Hepsi bir arada duruyordu ve içlerinden biri benden su istedi. Elbette su verdim ona. Fakat o yerden bir avuç toprak aldı, suya karıştırdı ve öyle içti. Şaşkınlıkla izliyordum. Bir süre sonra İranlı yürümeye başladı, gardiyanların yanından geçti, öylece gidiyordu adam. Arkasından koştum ve ne yaptığım sandığını sordum, İranlı şaşırarak baktı yüzüme. 'Ne?' diye sordu. 'Beni hâlâ görebiliyor musun?'"</p>

  <p>Fethi Davud Muvaffak, 1980'de sınırdaki ilk can kayıplarını görüntüleyen Iraklı kameraman, savaş ilerledikçe daha da dumur edici tecrübeler yaşamıştı. "Merkez cephesindeki karargahlara giderdik, 'Fakr muharebesi' derlerdi ve bize istikameti gösterirlerdi. Oradaki cepheye yollanırdık, kum torbalarının içinde bir delik bulur ve kamerayı oraya dogrulturduk. İki taraftan çok şehit gördüm. Ben Iraklıları da İranlıları da şehit addediyordum." Muvaffak Irak'ın elindeki esirleri de çekmişti ("Bazıları çok gençti, on dört-on beş yaşında, motosikletlere binip mayın tarlalarına dalmışlar ve orada esir alınmışlardı.") ve insanlığa inancını kısa süreliğine tazeleyen bir kahramanlığa tanık olmuştu: Iraklı bir asker, yaralı bir İranlıyı kurtarmak için ateş altında savaş alanını geçmiş, düşmanını kaldırıp sırtına almış ve güvenli bir şekilde Irak hatlarına taşımıştı. Fakat savaş her zaman böyle asil değildi, çok daha korkunç şeyler görecekti Muvaffak.</p>

  <p>Basra dışında, Iraklı bir askeri istihbarat subayı İranlı bir esire bağırıyor, bir sonraki saldırının ne zaman başlayacağını söylemesini istiyordu, "İranlı konuşmadı. Subay, istediği bilgiyi vermezse onun kulağını keseceğini söyledi. Biz gazeteciler subayı durdurmak istedik, fakat kendi işimize bakmamızı söylediler, İranlı hâlâ susuyordu. Bunun üzerine Iraklı istihbarat elemanı esirin kulağını kesti. Ardından diğer bütün İranlı esirler konuşmaya başladı." Muvaffak şöyle devam ediyor hikâyesine:</p>

  <blockquote class="">
    <p>Cephede çalışırken günlük üç dinar alıyorduk (o zamanlar dokuz dolara tekabül ediyordu) ve cephe gerisindeki otelde yemek parasını kendimiz ödüyorduk. Yorgun argın dönüyor, başlıyorduk cintonik ve viski içmeye. Başka bir kameraman daha vardı, arkadaşımdı, Telal Fana. Öyle endişeliydi ki kahvaltılarda bir lokma girmiyordu boğazından; sadece Irak <i>arak</i>'ı içiyor ve ölecek gücü bulmak istiyordu. Körkütük sarhoş oluyordu, zira öleceğinden emin gittiği cephede ancak böyle dayanabiliyordu. Fakat hayatta kaldı. Çok sayıda asker de sarhoştu. Muhammere'de [Hür-remşehr] kameramanlarımızdan biri, Abdül-Zahire elinden yaralanmış, bir parmağını kaybetmişti. Ekipten bir başkası, Abbas, göğsünden vurulmuştu. Abdül-Zahire, 1987'de, Kaladis'te, Cebel Bulga denen bir tepede çekim yaparken öldürüldü. Abbas 1988'de, Fao'daki son muharebede öldü.</p>
  </blockquote>

  <p>Şalemçe Muharebesi'nde Muvaffak Irak ve İran cephe hatları arasında, teslim olmak zorunda kalacak olan Iraklı askerlerle sıkışıp kalmıştı; top mermisi çukurlarında gizleniyor, bir yandan da sarhoş arkadaşı Telal'ı korumaya çalışıyordu. Bir helikoptere atlayıp, Basra dışında Irak ve İran birlikleri arasında adeta göğüs göğse yaşanan çatışmayı görüntülemeye gitmesi emredilmişti (emir doğrudan Saddam'dan gelmişti). Muvaffak o günü şöyle anlatıyor: "O kadar yakındılar ki, birbirlerini süngülerle öldürüyorlardı ve şehit olanların Iraklı mı İranlı mı olduğunu anlayamıyorduk. Saddam bana iki makara Arriflex [film] götürmemi emretmişti ve iki makarayı da bitirdim; sonradan Saddam beni 3 bin dolar ve bir saatle ödüllendirdi." 1987'de Irak ordusunun 603. Alayı'nda görevlendirilen Muvaffak, bir Irak zaferini görüntülemek için kendisini Kürdistan'da bir dağa tırmanırken bulmuştu. Fakat karanlıkta yolunu kaybetmiş ve bir ölüm tarlasının tam ortasına düşmüştü. "Çok sayıda ceset vardı, Iraklı mı İranlı mı oldukları belli değildi."</p>

  <p>Muvaffak'ın kardeşi de 1985'te savaşta kaybolmuştu.</p>

  <blockquote class="">
    <p>Ahmed yirmi dokuz yaşındaydı. Silah arkadaşlarından birinin karısı doğum yapmak üzereymiş. Bu yüzden arkadaşı yeni doğan bebeği görmek için Bağdat'a giderken, Ahmed onun görevine talip olmuş. 5 Mayıs 1985 günü, kardeşim cepheye giden bir mühimmat konvoyuna eskortluk yapıyormuş ve konvoy pusuya düşürülmüş. Bundan fazlasını öğrenemedik. Hemen cepheye gittim ve komutanı Yarbay Riyad'la görüştüm. Ne olduğunu bilmediğini söyledi. 'Akıbetinin ne olduğunu bilmiyorum,' dedi bana. Belki de bir patlama olmuştu. Hiçbir şey öğrenemedik. Belge yok. Teyit yok. Hiçbir şey. Savaş bittiğinde Bağdat'taydım. Havaya ateş açıldığını duydum. İnsanlar savaşın sona erdiğini söylüyorlardı. İçki içmeye gittim ben de, bira ve viski. İnsanların mutlu olduğunu, hayatta kaldığımızı düşündüm. Kardeşimi düşündüm sonra, esir düşmüşse günün birinde geri döneceğine dair umudumuz vardı. Yıllarca bekledik, fakat kimse gelmedi. Ne bir mektup ne başka bir şey. Evliydi, iki kızı bir oğlu vardı ve ailesi hâlâ döneceği günü bekliyor. Hâlâ ondan haber almayı bekliyorlar. Çünkü ortada ceset yok, nasıl öldüğüne dair ayrıntılı bilgi yok, savaş anıtına ismi bile konulmadı.</p>
  </blockquote>

  <p>Muvaffak İran-Irak savaşından sağ çıkıp Irak'ın Kuveyt işgalini de görüntüleyecek ve ardından, yaptırımlar nedeniyle hayran olduğu Kodak filmlerini artık alamaz hale gelecekti (filmin verdiği görüntünün videoda asla bulunamayacağına inanıyor hâlâ). Yeniden inşa çalışmalarına dair bir belgesel çekerek avunacaktı. Ta ki ülkesine yönelik ABD-İngiltere işgalini görüntüleyen bir haber kameramanı olarak tekrar işe koyulduğu 2003 yılına dek. Ancak bugün bile, İran-Irak savaşında tanık olduğu dehşetin etkisini üzerinden atabilmiş değil. Özellikle iki çok acı olayı hatırlamadığı gün geçmiyor. Bunlardan birini 1987'de Kuzey Irak'taki Süleymaniye'de, Saddam ordusu Maut Dağı'nda ciddi bir yenilgi alırken yaşamış.</p>

  <blockquote class="">
    <p>Dağın aşağısındaki yollarda inzibatlar vardı ve Saddam'dan acil emirler almışlardı: firar ederken yakalanan herkes kesin olarak öldürülecekti. Ne yazık ki üç asker yakalamışlardı ve vurmak zorundaydılar. İzlemek zorunda değildim. Fakat bir tanıktım. Filme çekemedim. Yirmi ile yirmi altı yaşları arasındaydılar. Üçü de aynı şeyi anlatıyordu: 'Mevzilerimiz çöktü, komutanlarımızla beraber kaçtık.' Hepsi ağlıyordu. Yaşamak istiyorlardı. İdam edileceklerine inanamıyorlardı. İdam mangasında altı veya yedi asker vardı. Üçünün de elleri arkadan bağlanmıştı. Ağlıyor, terliyor ve feryat ediyorlardı. Öylece ağlarken vuruldular. Sonra idam mangasının komutanı yanlarına gidip birer tane de alınlarına sıktı. Buna 'merhamet kurşunu' diyorduk. Dayanamadım, kustum.</p>
  </blockquote>

  <p>Evet, 'merhamet kurşunu', yani <i>coup de grâce.</i> Iraklılar nasıl da kolay öğreniyorlar bizden. Basra dışında bir başka genç asker firarla suçlanırken Muvaffak yine oradaydı:</p>

  <blockquote class="">
    <p>Çok genç biriydi ve <i>Cumhuriyye</i> gazetesinin muhabiri onu kurtarmaya çalıştı. Komutana, 'Bu bir Irak vatandaşı, ölmemeli,' dedi. Komutan ise, 'Sen kendi işine bak, karışma,' diye yanıtladı. Ve o genç adam da aynı kadere yazıldı, idam mangasının karşısına çıkarıldı. Hayır, ağlamadı. Gözlerini bağladılar. Fakat idam edilmeden önce, dört çocuk babası olduğunu söyledi. Ve canının bağışlanması için yalvardı. 'Çocuklarıma ve karıma kim bakacak?' diye soruyordu. 'Ben Müslümanım. Lütfen Allah'tan korkun — Saddam aşkına, Allah aşkına yardım edin bana. Çocuklarım var. Ben muvazzaf değilim, yedeğim. Savaştan kaçmadım, birliğim yok oldu,' diyordu. Fakat komutan onu kendi elleriyle öldürdü, kafasına ve göğsüne ateş etti. Ardından bir sigara yaktı. Ve Halk Ordusu'nun diğer askerleri toplanıp el çırparak bağırdı: 'Çok yaşa Saddam.'</p>
  </blockquote>
