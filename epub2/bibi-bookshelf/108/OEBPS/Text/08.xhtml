  <h3>SEKİZ<br/>
  <br/>
  Zehirli Kadehten İçmek</h3>

  <blockquote class="ilk">
    <p>... güneş parladı</p>

    <p>Yeşil sularda kaybolan Beyaz bacakların üzerinde</p>

    <p>İlerlerken; ve pahalı parlak gemi, şaşırtıcı bir şeyler</p>

    <p>görmek zorunda olan, bir oğlan gökten düşerken,</p>

    <p>Sakince süzülüp varacak bir yer Bulmalıydı.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">W. H. Auden</span>, 'Museé des Beaux Arts'</p>
  </blockquote>

  <p>Washington'dan Bandar Abbas'taki Musan Gıda ve Meyve Soğuk Hava Deposu'na giden yol uzun. Pentagon'un İran Air'in 3 Temmuz 1988'deki IR655 sayılı son seferine dair verdiği kılı kırk yaran ayrıntılar, bulunduğum soğuk mahzendeki afallatıcı insani boyutu yansıtamıyor; üç yaşındaki Leyla Behbahani, hemen önümde, ucuz, sunta bir tabutta yatıyor. Çok güzel küçük bir kız, üzerinde hâlâ küçük yeşil giysisi ve beyaz bluzu; üç gün önce ABD Deniz Kuvvetleri'nin Körfez üzerinde seyreden İran Airbus'ına düzenlediği füze saldırısında 289 kişiyle birlikte öldü Leyla. Patlamadan sadece dakikalar sonra sudan çıkarıldı. Şimdi, sanki uyuyor, sol bileği iki altın bilezikle süslü, ayaklarında hâlâ beyaz çoraplar, minik siyah pabuçlar. Adı, hemen yanına konmuş tabut kapağına işlenmiş. Kendisi gibi küçük erkek kardeşi (kısacık siyah saçlarıyla, esmer, güzel bir çocuk), bir başka sunta tabutun içinde, az ötesinde yatıyor.</p>

  <p>Defnedilmeyi beklediklerini gösteren tek şey, saçlarındaki buz. Meyve deposunun ana salonu, aynı soluk tahta tabutlarla kaplı. "Yugoslav" diye yazıyor birinin üzerinde. "Kimliği hâlâ bilinmiyor" yazıyor bir diğerinde. Bir köşede, orta yaşlı bir adam, bazı cesetlere göz gezdiriyor. Ailesinin üç üyesini teşhis etmiş, ikisi hâlâ kayıp. Salonda gezinip duran kot giymiş bir başka İranlı, bir el arabasının üzerinde gelişigüzel konmuş üç tabuta bakıyor. Burada elli sekiz 'tam' ceset var, korkunç bir insan kalıntısı yığınından ancak doktor raporlarına veya tıbbi incelemelere göre ayıklanıp bir araya getirilebilmişler. Kollar, bacaklar, gövdeler, kafalar (gözleri açık), battaniyelerin ve plastik örtülerin altında, yarı yarıya örtülmüş halde duruyor. Normalde devrimcilerin en yaygaracısı olan Pasdaranlar, şimdi sessizliğe gömülmüş. "Gelin, siz bir bayansınız," diyor içlerinden biri, bir kadın gazeteciye. "Gelin ve öldürülen bu kadını görün." Tabutun içinde, plastik örtünün altından bir kadının soluk yüzü ortaya çıkıyor, saçları ıslak.</p>

  <p>Bir Batılının gözünde bu tür bir teşhir çabası kötü görünebilir, acının suiistimal edilmesi gibi görünebilir, ama saldırının korkunç sonuçlarını görmemek mümkün değil: ölenlerden altmış altısı çocuk. Bu yüzden tabutların bir kısmı çok küçük, yirmi yaşında bir genç kadın, tabutunda bir yaşındaki bebeğiyle yan yana yatıyor. Fatma Faydezade Amerikalılar uçağı düşürdükten üç saat sonra, çocuğunu hâlâ göğsüne bastırmış bir halde, denizde bulunmuş; o yüzden Züleyla-Aşan'ı yanına koymuşlar. "Onları birlikte bulduk, öyleyse birlikte kalmalılar," diyor İranlı bir yetkili sessizce.</p>

  <p>Yüzüne mendilini bastırmış bir başka orta yaşlı adamın yanına yöneliyorum, soğuk depoyu dura dura dolaşıyor, akrabalarını arıyor. Kendisine gösterilen cesetleri reddediyor; uçağa isabet eden iki Amerikan füzesinin patlamasıyla korkunç şekilde parçalanmış cesetleri tanımak çok zor onun için. Neden sonra, plastik bir örtünün altında kızkardeşiyle eniştesini buluyor; diz çöküp nazikçe yüzlerine dokunuyor, ağlamaya başlıyor. Sadece birkaç saat önce Başkan Reagan dünyanın önüne çıkıp, bütün bu masum insanların öldürülmesinden dolayı yeterince özür dilediğini söyledi. Pişmanlık ifadelerinin 'kafi' olduğunu belirtti.</p>

  <p>İran'ın güneyindeki sıcaktan kavrulan bu liman kentinde, Bandar Abbas'ta, Washington'dan gelen resmi başsağlığı, üzüntü ve özür açıklamalarının nasıl hem kof hem fırsatçı olarak görüldüğünü anlamamak mümkün değil. Washington'un olayı 'trajedi' olarak adlandırması (sanki çevremdeki bu ölü uçak yolcularını doğal bir afet vurmuş gibi), Bandar Abbas'ta hakaret addediliyor. ABD'de gazete editörleri için Airbus'ın bir intihar görevinde olduğunu, pilotun yolcuyla dolu uçağı ayan beyan kendisini vuran Amerikan firkateynine çakmaya çalıştığını öne sürmesi mümkündü. Gazetem <i>The Times</i> bile, yüz kızartıcı bir şekilde aynı iddiayı öne sürmüştü. Fakat Bandar Abbas'ta pilotun arkadaşları ve meslektaşları, resmi kısıtlama olmaksızın benimle açık açık konuşarak, bunların saldırgan, saçma iddialar olduğunu söyledi. Uçakta aynı aileden on altı İranlı vardı, Dubai'deki bir düğüne gidiyorlardı ve çocuklar düğün kıyafetleri içindeydi. Hâlâ o kıyafetler var üzerlerinde. Reagan Kongre'ye Airbus'ın düşürülmesi olayını 'yakından' incelediğini ilan eden bir mektup gönderirken, soğuk depodaki tabutların içinde göz alıcı, cıvıltılı renkler var.</p>

  <p>Kilisemsi sessizliğin içinden, ölüm koridorlarında yürüyoruz, bahaneleri olmayan Batılılarız, kameramanlar ölümü, ABD donanmasının ne yapmış olduğuna dair gerçeği kabul edemeyecek (o gerçekle 'yüzleşemeyecek') seyirciler için uzun uzun çekiyor. Batı gazetelerinde, sadece bariz yaralar almadan ölen yolcuların veya <i>USS Vicennes</i>'in uçağa fırlattığı iki Standard füzenin infilakıyla yüzleri parçalanmamış olanların resimleri yer alma onuruna sahip olacak. Vereceğimiz tepkiyi kestirmek güç değil: Bunu yapmak istemedik; uçağın düşmesi bir hataydı. Asıl kabahat ise İran'daydı.</p>

  <p><i>The Times</i>'tan gelen telefonu bugünmüş gibi hatırlayabiliyorum. O parlak ılık yaz pazarında İrlanda'da tatildeyim ve sabah saatlerini Dublin'de, tarihçi John Grigg'le konuşarak geçirmişim; <i>The Times</i>'ın tarihinin dördüncü cildini yazmaya hazırlanıyor, 1966-81 yılları arasını, yani Rupert Murdoch'un gazeteyi satın aldığı dönemi. Kahvemi yudumlarken Grigg'e dört yıllık Kuzey İrlanda muhabirliğimden ve (kitabında yer vermeyecek olsa bile) o ünlü 'Hitler günlükleri' hikâyesinden söz ediyorum. Murdoch bu tamamen hayal ürünü belgeleri (güya Nazi Führer'inin Chamberlain hakkındaki deli saçmalarını ve metresi Eva Braun'a dair düşüncelerini içeriyordu) tefrika ederek herkesi kandırmıştı.<sup><a href="../Text/dipnot.xhtml#bookmark081" id="footnote081">[1]</a></sup></p>

  <p>"Eminim ne olduğunu biliyorsundur," diyor, telefonun Londra ucundaki editör. "Ne kadar kısa sürede Körfez'e gidebilirsin?" Her gazeteci bu andan nefret eder. Ne 'olmuştu'? Sabah haberlerini dinlememiştim ki. Bazen bir blöfle durumu kurtarmak mümkündür, muğlak bir yanıt vermek ve ardından aceleyle, neyi bildiğimi sandıklarını anlamak için radyo haberlerini açmak. Fakat bunu yapmama fırsat kalmadı. "Amerikalılar bir İran yolcu uçağını vurdu," diyordu telefondaki ses. "<i>Vicennes</i> adlı bir Amerikan gemisi, uçağa iki ısı güdümlü füze fırlattı. Yaklaşık üç yüz yolcu öldü. Yanlışlık olduğunu söylüyorlar." Başka ne diyeceklerdi ki? Yani Amerikalıların uçağın 'teröristlerle' tıka basa dolu olduğunu söyleyebilecek hali yoktu. Veya var mıydı? Elbette, Pentagon pilotun uçağı Amerikan savaş gemisine doğru uçurmaya çalıştığına dair iddiaları ısıtmaya başlamıştı bile. Amerikalı gemi kaptanı Bahreyn'e gidip sivil bir uçağa nasıl olup da ateş açtığını izah edecekti.</p>

  <p>Tam da Mayıs 1987'de Körfez'den <i>The Times</i>'a geçtiğim haberlerde kehanette bulunduğum türden bir 'trajedi'ydi bu; bir Amerikan gemisinin paniğe kapılıp sivil bir uçağı bir saldırı jeti sanabileceğini yazıp durmuştum. <i>Broadsword</i>'ün komutanı olan yüzbaşı, Britanyalı radar operatörleri Körfez üzerindeki uçuşları kontrol ederken, o bunaltıcı akşam bana ne söylemişti? "Eğer altı şeyhi özel uçaklarında küle çevirmekten kaçınmak istiyorsan, sapına kadar dikkatli olmalısın." Fakat bu özel bir uçak değildi. Gökyüzünde patlayıp paramparça olan bir yolcu uçağıydı. Gazeteci Lara Marlowe ile birlikte Paris'e uçtum. Şimdi <i>Independent</i>'ta çalışan Harvey Morris, her zamanki gibi sigaralarını uç uca ekleyerek, Roissy Charles de Gaulle Havaalanı'ndaydı. "Şimdi gerçekten de başları belada," dedi, 'onlar'dan kimi kastettiğini açıklamadan, İranlılar mı Amerikalılar mı? Kısa süre sonra anlayacaktık. Dubai'ye giden Emirates uçağına bindik; Dubai, havadaki kitle katliamının gerçekleştiği mıntıkaya, İran dışındaki en yakın kentti.</p>

  <p>Sekiz saatlik sıcak, boğucu ve kalabalık bir uçuştu. Önümde Londra'daki bir radyo istasyonunun muhabiri vardı, not defterine hararetle bir şeyler yazıyordu. Dediğine göre biz ertesi sabah Dubai'ye inerken yayınlanabilmesi için ilk haberini yazıyordu. Sormadan duramadım: Dubai'ye varmamış, daha tek bir araştırma yapmamışken nasıl güvenilir bir haber yazabilirdi? "İranlıların intihar botlarıyla Amerikalılardan intikam alma tehlikesini yazıyorum," dedi. Bu hikâyeyi uçakta uydurduğunu kabul ediyordu, fakat dahası vardı: İranlıların <i>Vincennes</i> kaptanına suikast düzenlemeye kalkışabileceğine dair bir haber yazmayı da planlıyordu. "Amerikan donanmasının yetersizliğini de sorgulaman gerekmez mi?" diye sorduğumda cevabı, "Böyle bir haber yazarsak tepki alırız," oldu. Çarklar çoktan dönmeye başlamıştı yani. Yolcu uçağını düşüren Amerikalılar potansiyel kurbanlardı; gerçek kurbanlar ise (ki hepsi ölmüştü) saldırgan.</p>

  <p>İran Air'in, Kaptan Muhsin Rezayan'ın pilotluğunu yaptığı IR655 sayılı seferi, 290 yolcusuyla beraber, planlandığı saatte Bandar Abbas'tan Dubai'ye doğru yola çıkmıştı. Amerikalılar her zamanki gibi ilk önce davranıp kendi versiyonlarını öne sürdüler, ki gelecek günlerde birçok kez değiştirilecek bir hikâyeydi bu. Bize İran Airbus'ının normal uçuş rotasında olmadığı, ardından pilotun <i>USS Vincennes</i> kruvazörünün uyarılarına karşılık vermediği, ardından uçağın kruvazöre doğru inişe geçtiği ve kimlik bildirim telsizinin çalışmadığı söylendi. <i>Vincennes</i> kaptanı Yüzbaşı Will Rogers (Pentagon'a göre), bir İran F-14 Tomcat savaş uçağı tarafından saldırıya uğradıklarına inanıyordu. Fakat Amerikan hikâyesi, daha baştan dökülmeye başladı: zira İtalyan deniz kuvvetleri ve bir başka Amerikan savaş gemisi, <i>Sides</i> firkateyni, uçağın füze saldırısı sırasında, inmediğini, aksine yükseldiğini teyit ediyordu.</p>

  <p>Böylece hikâye bir kez daha değiştirildi. Pentagon şimdi, uçağın telsizinin doğru sinyaller vermemiş olabileceğini söylüyordu. Ardından bu da sessiz sedasız değiştirildi; telsiz Airbus A300B2'nin kimliğini askeri bir uçak olarak veriyordu, çünkü İranlılar kısa süre önce uçağı askerleri savaş cephesine taşırken kullanmış, bu sırada kodları değiştirmiş ve sonra tekrar sivil koda çevirmeyi unutmuştu. İranlıların askeri hareketliliklerini Iraklılardan gizlemek için Airbus'ı kullanıp, uçağa niye gerçek niyetini açığa vuracak türden askeri bir kimlik verecek kadar akılsızca davrandıktan meselesi Pentagon tarafından asla izah edilmedi. Önemli olan tek nokta, bu tüyler ürpertici olayı meşrulaştırmak, yolcu jetinin yok edilmesini 'trajedi' sınıfına sokabilmekti. Ne de olsa trajediler affedilebilirdi. Amerikalıların avantajı ise hikâyenin İran veçhesinin hiçbir zaman tam olarak anlatılamayacak olmasıydı, zira birinci elden tanıkların hepsi ölmüştü.</p>

  <p>Dubai'de doğruca Britanyalı hava kontrolörlerinin yanına gittim, 'tanker savaşı' sırasında bana çok yardımları dokunmuştu. O ölümcül Pazar sabahında Körfez üzerinde bir telsiz trafiği duymuşlardı ve hikâye korkunçtu. Bana anlattıklarına göre, haftalar boyu, sivil uçaklarla ilgilenen ABD donanma personelinin alenen görülen eğitimsizliği ve yetersizliği karşısında şoke olmuşlardı. Kuveyt'ten Körfez'e doğru planlı uçuş yapan uçakların pilotları, Amerikan savaş gemilerinin, resmi hava yollarının altında seyrettiklerini bilmiyor görünen mürettebatı tarafından sürekli ve saldırgan bir biçimde taciz ediliyordu.</p>

  <p>Kontrolörlerin gayet iyi bildiği, fakat basından gizlenen bir olayda, bir ABD firkateyni Emirlikler sahilinin açığında demir atmış ve Dubai Uluslararası Havaalanı'na yaklaşan bütün sivil uçuşları telsiz üzerinden taciz etmişti. Havaalanında çaresiz kalan Britanyalı nöbetçi kontrolör, Abu Dabi'deki Amerikan elçiliğine gemiye uzaklaşma emri vermesi gerektiğini, çünkü geminin 'sivil havacılık için tehlike oluşturduğunu' bildirmişti. Sahilin açıklarında uçan sivil helikopter pilotları da sık sık, Amerikan savaş gemilerinin kendilerini yanlış radyo frekansları üzerinden taciz ettiklerinden yakınmıştı. Dubai'deki kontrolörler, ABD donanmasının telsiz trafiğinin bir kısmını duyabiliyordu. "Robert, Amerikalılar bir yolcu uçağını vurduklarını daha o anda anladılar," dedi kontrolörlerden biri sessizce. "Yakında bir başka Amerikan savaş gemisi vardı, kodunu da biliyoruz: FFG-14. Mürettebatı, gökten hızla insanların düştüğünü rapor etti."</p>

  <p>Dubai kontrol kulesinin arkasında oturup bunun üzerine düşündüm. Evet, görünen o ki yolcuların hepsi, geniş bir alana, küme küme, parça parça, 3 bin metre yüksekten düşmüştü. Denize düşerken nasıl bir manzara oluştuğunu tasavvur edebiliyordum; düştükleri yerde sular fışkırmıştı, bazı yolcuların bilinci aşağıya düşerken (kuşkusuz) hâlâ açıktı. Üç gün sonra, Bandar Abbas'taki acil durum morgunda, Fatma Faydezade'ye bakacak ve dehşetle gökten düşerken sağ olması gerektiğini hayal edecektim; uçaktan gökyüzüne fırlayıp parlak yaz güneşi altında, etrafında diğer yolcular, uçak parçaları ve yanan benzin kümeleri ile birlikte suya çakılırken bebeği kucağındaydı. Ve bebeğini korumaya çalışmıştı, ölmüş olması gerektiğini çoktan bilerek (bunu bilmeye vakti olmuşsa elbet).</p>

  <p>O Pazar akşamı Dubai'den <i>The Times</i>'a üç haber geçtim; en uzun haber, ABD donanmasının Körfez üzerindeki sivil uçakları sürekli yanlış teşhis ettiğini ve hava kontrolörlerinin Amerikan savaş gemilerinden gelen telsiz dalgalarından işittikleri panik havasını ayrıntılarıyla anlatıyordu. <i>Vincennes,</i> uçağı vurduğu anda, İran Devrim Muhafızları'nın motorlu botlarının saldırısı altında olduğunu iddia etmişti. ABD savaş gemilerinin sivil havayollarının zaman çizelgelerini 'muharebe enformasyon merkezlerinde' (MEM'ler) taşıdıklarını biliyordum. Kaptan Rogers ve mürettebatının, kendi ellerindeki nüshaya bakacak zamanı olmamış mıydı? İran Air, Dubai'ye IR653 sayılı seferini her gün yapıyordu. Niye 3 Temmuz'da hedef haline gelmişti?</p>

  <p>Bizzat Kaptan Rogers, sonsuza dek yapmış olduğunun vicdan azabıyla yaşayacağını söylemişti. Dört yıl sonra, Airbus'ın düşürülmesiyle ilgili kendi hikâyesini yayımlayacaktı.<sup><a href="../Text/dipnot.xhtml#bookmark082" id="footnote082">[2]</a></sup> Hikâyede, İran motorlu botlarının <i>Vincennes</i>'e saldırısının canlı bir anlatımı yer alacaktı. Rogers'a göre önce Bandar Abbas'tan (hem sivil hem askeri havaalanıydı) kalkan bir uçağa dair uyarı ve uçağın iki kod sinyali (biri sivil, diğeri İran F-14 savaş uçakları tarafından kullanıldığı bilinen askeri bir kod) verdiğine yönelik bilgi almışlardı. Uçak ayrıca, FFG-14 kodlu USS <i>Sides</i> firkateyni tarafından da gözlenmişti; Dubai'deki kontrolörlere göre, mürettebatının gökten cesetlerin düştüğünü gördüğü gemi buydu.</p>

  <p>Airbus gemisine 40 kilometre uzaklıktayken Rogers rutin bir uyarı göndermiş, fakat bu uyarıda bir savaş uçağına hitap etmişti: "İki-bir-bir rotasında, 360 deniz mili hızda, 2 bin 700 metre yükseklikte seyreden İran savaş...uçağı, burası sizden iki-sıfır-iki uzaklıktaki ABD donanma gemisi. Sizden rotanızı derhal iki-yedi-sıfıra çevirmenizi istiyoruz. Mevcut rotada seyrettiğiniz takdirde tehlike altına girecek ve ABD donanmasının savunma önlemlerine tabi olacaksınız..." Rogers, gemiye 25 kilometre yaklaşan uçaktan ek kimlik bilgileri istediğini söylüyordu. Sabah 09.54'ü 22 saniye geçe iki füzesini ateşlemişti. Yirmi bir saniye sonra füzeler Rezayan'ın yolcu uçağına isabet etti ve uçak <i>Vincennes</i>'in radar ekranından kayboldu. "Köprü, pusun içinde füzelerin infilak ettiğini gördüğünü rapor etti," diye yazıyordu Rogers. "Gerilim sonrası rahatlama mahiyetinde, spontan bir sevinç çığlığı duyuldu mürettebattan." Fakat bir başka Amerikan gemisinin mürettebatı birkaç dakika sonra ticari bir havayolu uçağının büyük kanadının, üzerinde hâlâ motoru olduğu halde, denize çakıldığını görecekti.</p>

  <p>Sonraki araştırma, <i>Sides</i>'taki MEM ekibinin, tam Rogers füzeleri ateşlediği anda, Airbus'ın ticari uçuş kodunu doğru tespit ettiğini ortaya koyacaktı. <i>Sides</i>'a komuta eden Yüzbaşı David Carlson'a göre, yolcu uçağının vurulması 'Kaptan Rogers'ın, daha dört hafta önce tanık olduğu korkutucu saldırganlığın gemisinde yarattığı hassas iklimi kanıtlar nitelikteydi.' 2 Temmuz'da, Rogers'ın meslektaşlarından ikisi, <i>Vincennes</i>'i yönetme tarzından şaşkınlığa düşmüşlerdi; Rogers, Irak'a savaş malzemesi taşıyan bir nakliye gemisine yönelik yasal fakat beklenmedik bir araştırma yürüten bir İran firkateyninin fazlasıyla yakınından seyretmişti. <i>Vincennes</i>'in Airbus'ı vurduğu gün de Rogers, helikopter kaldırıp küçük bir İran teknesinin 3-4 kilometre yakınında uçurmuş (kurallara göre helikopter tekneye 6 kilometreden fazla yaklaşamazdı) ve iddiaya göre ateş de açmıştı. Zaten Rogers bazı küçük İran askeri botlarına ateş açmayı adet edinmişti; <i>Sides</i> Kaptanı David Carlson'u son derece rahatsız eden bir hareketti bu. "Az ötenizdeki bir kruvazörün botlara ateş edip durmasını niye isteyesiniz ki?" diye soracaktı eski donanma subayı, sonraki bir röportajında. "Hiç de akıllıca bir iş değildi. Hiçbir planı olmadan öylesine ateş edip duruyordu..." Sonrasında Rogers İran botlarına kendi karasularında da ateş açar olmuştu. <i>Vincennes, Sides</i> mürettebatı tarafından çoktandır 'Robokruvazör' diye anılıyordu.</p>

  <p>Carlson, merkez karargaha kruvazörüne yaklaşan uçağı vurma niyetini bildiren Rogers'ı ilk duyduğunda yıldırım çarpmışa döndüğünü söylüyordu. "Çevremdeki çocuklara, 'Neden, ne yaptığını sanıyor bu?' dedim. Mesajı bir kez daha gözden geçirdim. F-14 diyorlardı. Yükseldiğini görüyorduk. Şimdi bu lanet şey yaklaşık 2 bin 500 metre yükseklikteydi..." Fakat Carlson, <i>Vincennes</i>'in daha fazla bilgiye sahip olabileceğini düşünmüştü — ve Rogers'a, yanlış şekilde, uçağın inişe geçtiğinin söylendiğini bilmiyordu. Carlson, Rogers'ı uyarmadığı için bin pişmandı. Kendi adamları Airbus'ın sivil yolcu uçağı olduğunu fark edince 'dehşete düşmüşlerdi'. Resmi ABD inceleme raporu sonradan, bilgisayar verisinin ve 'güvenilir istihbaratın' Kaptan Rezayan'ın uçağının 'normal ticari uçuş seyrinde olduğu... Bandar Abbas'tan kalktıktan sonra daimi yükseliş halinde bulunduğu' konusunda hemfikir olduğunu söyleyecekti. <i>Newsweek</i> dergisi ise kendi araştırmasını yürütecek, resmi raporu 'gözden kaçırılanlarla, yarım-doğrularla ve berbat tahrifatlarla dolu bir paçavra' olarak niteleyecek, 'aşırı heyecanlanmış bir kaptan, paniklemiş mürettebat ve gizleme çabasından müteşekkil...' bir manzara çizecekti. <i>Newsweek</i>'in haberine göre, <i>Vincennes</i> füzelerin ateşlenmesinden hemen önce manevra yaparken, geminin enformasyon merkezindeki raflardan patır patır kitaplar dökülmekteydi; yani ne yazık ki, kimsenin planlı uçuş çizelgesine bakma fırsatı olmamıştı.</p>

  <p>Katliamın hemen sonrasında, Amerikalılar tümüyle bir masumiyet masalı dinlediler. <i>Stark</i> saldırısından sonra Irak'ı şöyle bir yarım ağızla suçlayan Başkan Yardımcısı Bush, BM Güvenlik Konseyi'nin karşısına çıkıp <i>Vincennes</i>'in İran saldırısı altındaki bir ticaret gemisinin yardımına koşmakta olduğunu söyledi — ki tepeden tırnağa yalandı. Britanya Başbakanı Margaret Thatcher, İran Airbus'ının düşürülmesini 'anlaşılabilir' olarak niteledi. Dubai'deki İran konsolosu sonradan bana şu soruyu soracaktı: "Bir İran savaş gemisi Britanya Havayollarının uçağını Körfez üzerinde vursaydı ve sonra bunun bir kaza olduğunu, zira kaptanın bir Amerikan jetinin saldırısına uğradığını sandığını öne sürseydi, Bayan Thatcher bunu da 'anlaşılabilir' sayar mıydı?" Felaketin anahtarlarından biri, Amerika'nın Kaptan Rezayan'a hem askeri hem de sivil dalgaboyları üzerinden uyarı gönderildiği iddiasıydı. Kaptan Reyazan bu uyarıları duymamış mıydı? Duymamışsa, sebebi neydi?</p>

  <p>Uçağın nasıl yıkıcı bir saldırıya maruz kaldığının göstergesi, gazeteciler için Bandar Abbas'taki İran donanma karargahında hazırlanan anma töreni alanında duruyordu. Motorun gövde parçaları, kanatlar ve kanatçıklar lime lime olmuş ve metal aksamlarına kadar yanmışlardı; kâğıt misali yırtılmış bir kanatçığın ortasında 12 santim çapında bir delik vardı. Yolcu kabini duvarının 3 metrekarelik bir kesimi, metal parçalarıyla delik deşik olmuştu. Cesetlerin bazıları kızıl yanık izleriyle kaplıydı; bu yolcular uçağın ortasında, Vincennes'in ısı güdümlü füzelerinin kilitlendiği iki motora yakın oturuyor olmalıydı. Bu enkazın yanında Airbus'ın burun kısmı duruyordu, kaçış kapıları, elektrik devreleri ve oksijen sistemleri. Patlamalar akıl almaz şiddette gerçekleşmişti.</p>

  <p>Airbus'ın düşürülmesinden üç gün sonra, Bandar Abbas'tan Dubai'ye aynı rota üzerinden sefer yapan ilk İran Air uçağıyla seyahat ettim. Bu da elbette IR655 sefer sayılı uçuştu. Boeing 707'nin kokpitinde, Kaptan Rezayan'ın Airbus'taki eski yardımcısının yanına oturdum. Boeing'lere atandığı (hayatını kurtaran bir atama olmuştu bu) altı hafta öncesine kadar Reyazan ile uçan Kaptan Nasır, Rezayan'ın seferi sırasında vurulmasına dair önemli noktalara temas etti; ısrarla, arkadaşının Körfez üzerinde birlikte yaptıkları uçuşlarda ABD donanmasından gelen mesajlara her zaman karşılık verdiğini vurguluyordu. "Titiz, son derece profesyonel biriydi," dedi. "Asla hata yapmaz veya Amerikalılarla oyun oynamaya kalkışmazdı. Amerikalılar son derece acemice davrandı — paniğe kapılmış olmalılar." Nasır'a göre, Rezayan'ın bir intihar görevinde olduğuna dair iddialar 'mide bulandırıcıydı'. Rezayan Dubai rotasında daha önce en az yirmi beş uçuş gerçekleştirmişti ve neredeyse iki buçuk yıldır Airbus'ın pilotluğunu yapıyordu. Peki o Pazar sabahı ne olmuştu?</p>

  <p>Yanıtı bulmak o kadar da zor değildi. Boeing'te, Kaptan pilot Asadapur, üç ayrı uçuş kontrol merkeziyle (Tahran, Bandar Abbas ve Dubai) sürekli olarak iletişim halinde olmak zorundaydı ve bu iletişimi de son derece akıcı bir İngilizceyle yürütüyordu. Merkezlerle konuşurken, Boeing'imizin ayarlı olduğu 1215 sivil telsiz dalgasından mesaj gönderemediği gibi alamazdı da (ki <i>Vincennes</i>'in Kaptan Rezayan'ı uyarmaya çalıştığını söylediği dalga boyu buydu). 4 bin metreden 5 bin metreye yükselirken (Amerikalıların başta iddia ettiği gibi 'saldırı modunda' alçalmazken), bunu Bandar Abbas'a bildirmek zorundaydı; ilk Amerikan füzesi Airbus'ın sol kanadına isabet ettiğinde uçak Bandar Abbas'tan 50 kilometre uzaklaşmıştı. Bandar Abbas yer kontrolü bana Rezayan'ın son mesajının tam da bu yönde (bir-sıfır-dörde, yani 5 bin metreye yükseldiği) olduğunu söylemişti. Eğer Rezayan Amerikalıları sivil dalga üzerinden duyamadıysa, askeri şebeke üzerinden de (ki bu uyarı her nasılsa, Amerikan kruvazörüne yaklaştığı iddia edilen olmayan bir F-14'e yönelikti) duymadığı kesindi.</p>

  <p>Bu noktada transponder meselesi gizemini koruyordu. İran uçuşumuzda, yardımcı pilotun sol dizinin yanında, Körfez üzerindeki karanlık geceye kimlik bilgilerinin gönderildiğini gösteren yeşil bir ışık yanıyordu. Ay ışığıyla aydınlanan denizde seyreden herhangi bir gemi bizim kim olduğumuzu bilirdi. Asadapur Dubai kontrolüne sürekli olarak (bütün dinleyicilerin duyabileceği şekilde), 'kırk dört kişi taşıyan' IR655 sefer sayılı uçak olduğumuzu bildiriyordu. Transponder çalışmıyor olsaydı, ışık da sönerdi. Asadapur, ışığı kontrol etmeden asla kalkış yapmadığını söylüyordu. 3 Temmuz'da Bandar Abbas'ta yer kontrolörü ve havaalanı idarecisi sıfatıyla görevinin başında bulunan Hüseyin Piruzi de, Rezayan'ın transponderinin çalıştığını 'farz ettiğini' belirtiyordu. Rezayan'ın bu hayati önemdeki yeşil ışığın yandığından emin olmaksızın kalkış yapması neredeyse imkânsızdı. Şık kahverengi bıyıkları ve dalgalı saçlarıyla orta yaşlı bir adam olan Piruzi, Londra Heathrow Havaalanı'nın hava trafik kontrolünde dört dörtlük bir eğitim almıştı; Rezayan'ın kalkışı sırasında deniz tarafında askeri bir çatışma yaşandığını bilmediğini söylüyordu. Fakat sonradan keşfedeceğimiz üzere, böyle bir çatışma da söz konusu değildi. "Amerikalılar ne zaman hızlanan bir bot görseler uyarı gönderirler — uçak gördüklerinde ise 'kırmızı alarma' geçerler," diyordu Piruzi. "Amerikalıların Körfez'de bulunup yasal uçuşlarımızı sorgulama hakkı yok — öyleyse niye onlara yanıt vermek zorunda olalım?"</p>

  <p>Piruzi'nin yorumu son derece çarpıcıydı. Eğer Piruzi'nin, Amerikalıların bir Airbus'a asla ateş açamayacağına dair kendinden emin yaklaşımı hava trafik politikasının temeli idiyse, başkanlarının Körfez savaşından sorumlu tuttuğu ülkeye karşı aynı ölçüde dolduruşa gelmiş ABD donanma mürettebatının, bir İran devriye botuyla çatışmaya girdikten sonra paniğe kapılmasını ve gemiye yaklaşan ilk uçağa ateş açmasını anlamak ne kadar kolay olurdu.</p>

  <p><i>Newsweek</i>'in dört yıl sonra iddia edeceği üzere, <i>Vincennes</i>'teki subayların kendi radar ekranlarındaki bilgiyi yanlış okumalarına, ayan beyan yükselen bir uçağı inişe geçmiş gibi görmelerine neden olan şey, Körfez'deki bütün denizcilerin gövdelerini ve enerjilerini mecalsiz bırakan zalim sıcağın ortasında kapıldıkları panik miydi? Dahası, İran düşman değil miydi? İran 'terörist bir devlet' değil miydi? Reagan'ın deyişiyle, 'barbar bir ülke' değil miydi? Kaptan Rezayan ve yolcuları, Körfez üzerinde bilmeden, Amerika'yı İran'dan ayıran kültürel ve duygusal bir uçurumun üzerinden uçuyorlardı; öyle derin ve tehlikeli bir uçurumdu ki bu, tezahürü bir İran Airbus'ının gökyüzünde paramparça edilmesi oldu.</p>

  <p>Bu durumu hiçbir şey, Amerika'nın <i>Vincennes</i>'in 290 masum sivili öldürmesine verdiği tepkiden daha acı verici şekilde tasvir edemezdi. Indiana'daki <i>Vincennes</i> kentinin sakinleri, bir anıt dikmek için para toplamaya girişti; fakat bu anıt İranlılar için değil, onların hayatını yok eden gemi için yapılacaktı.<sup><a href="../Text/dipnot.xhtml#bookmark083" id="footnote083">[3]</a></sup> Gemi San Diego'daki üssüne geri döndüğünde, kahramanlar gibi karşılandı. <i>Vincennes</i> mürettebatının hepsine, muharebe başarı nişanı verildi. Hava Muharebe Koordinatörü Yarbay Scott Lustig'e, 'kahramanca başarılarından' dolayı deniz kuvvetlerinin Takdir Madalyası takıldı; 'ateş altında metanetini ve kendine güvenini korumuş, bu sayede ateşleme prosedürünü hızla ve bilinçle tamamlamayı başarmıştı.' <i>Newsweek</i> bile bunu 'gerçeküstü' diye tanımlama gereği duymuştu. Rogers 1991'de şerefle emekli oldu. Airbus'ın düşürülmesinin üzerinden bir yıl geçmemişken, kaptanın eşi Sharon, San Diego'da Toyota kamyonetinin altında patlayan boru tipi bir bombanın hedefi oldu ve yara almadan kurtuldu. Rogers sonradan kitabının 'esasını' 3 Temmuz 1988 ile 10 Mart 1989 arasında (yani Körfez üzerindeki kan banyosu ile eşinin hayatına kasteden saldırı arasında) yaşanan olayların oluşturduğunu yazacak, kitabın kapağında bu iki olayı şu ifadelerle kıyaslayacaktı: 'Trajedi ve terörizme dair şahsi bir anlatı...'</p>

  <p>Ancak Rogers, kitabına Kaptan Rezayan'ın kardeşi Hüseyin'den aldığı uzun ve acı bir elyazısı mektubu da hiç kısaltmadan koymaktan geri durmayacaktı. "Kardeşim sizin füze saldırınızla gökyüzünde toza dönüştü ve en ufak bir günahı veya suçu olmayan yolcularıyla birlikte yok oldu," diye yazıyordu Hüseyin mektubunda ve şöyle devam ediyordu:</p>

  <blockquote class="">
    <p>Bir gün sonra katliam bölgesindeydim ve ne yazık ki işlediğiniz barbarca suçun sonucuna ve boyutuna tanık oldum. Ben de bir Donanma Yarbayı idim ve merhum kardeşim gibi ben de eğitimimi ABD'de aldım, fakat hayatımda ilk defa bu eğitimden dolayı kendimden utandım. Sizin deniz kuvvetlerinizden ve bizimkilerden nefret ettim. Bu yüzden görevimden istifa bile ettim ve tüm kariyerimi... ailemi ve kendimi... yıkıp geçtim. [Muhsin] bir kazada ölseydi bu trajedinin acısına bir şekilde katlanılırdı, fakat bu kasti eylemi ne affetmek ne de unutmak mümkün... Bu korkunç olayın sorumlusu olan ABD hükümeti, masum hayatların kaybedilmesinden dolayı ne üzüntü ne de pişmanlık belirtti... Gerçekten küçücük bir sempati jestini bile hak etmedik mi? Durumunuzu haklı çıkarmak çabasında olaya dair bütün o yalanları söylemek ve çelişkili açıklamaları yapmak zorunda mıydınız?... Veya paniğin ve tecrübesizliğin sonucu muydu bu? Sizden en kısa zamanda cevap alırsam müteşekkir kalırım.</p>
  </blockquote>

  <p>Rogers'ın bu mektuba kitabında büyük bir önem atfetmesi takdire şayan bir tavırdı. "Saldırgan üslubuna rağmen, mektuptan yansıyan acı ve yas beni derinden sarstı," diye yazıyordu. "Temmuz'da gerçekleşen olaydan bu yana aynı üzüntü ve ızdırapla doluydum ben de." Rogers cevap vermek istemiş, fakat deniz kuvvetlerinden bir halkla ilişkiler subayı, cevabın 'İran hükümeti tarafından siyasi bir dayanak olarak kullanılabileceği' konusunda kendisini uyarmıştı, İranlılar bir kez daha kötü adamlardı. Hüseyin Rezayan'ın mektubu ABD Donanma İstihbarat Dairesi'ne teslim edildi. Okuyup okumadıklarını Tanrı bilir.</p>

  <p>Katliama dair ilk haberimi okuyanların bundan pek bir kazançları olmadığı kesindi. <i>The Times</i>'ın on sekiz yıldır bana karşı olduğu gibi (ne zaman haberimle ilgili şikâyet gelse, Kuzey İrlanda'daki Britanya ordusuyla, İsrailliler ve Filistinlilerle, Amerikalı yetkililerle ve İranlılarla, Iraklılarla dişe diş mücadele etmişlerdi), bir gazete bir muhabirine çok sadıksa, editörlerde de o muhabire karşı büyük bir güven oluşur. Haberlerim kesildiğinde, bunun nedeni yerin darlığı (ki haberlerimi kısaltmama fırsat verirlerdi) veya dünyanın herhangi bir köşesindeki büyük bir haber nedeniyle gazetedeki gece editörlerinin ilk baskıyı değiştirmek zorunda kalması olurdu. Fakat asla siyasi nedenlerle kesinti yapılmazdı.</p>

  <p>İsrailliler 1982'de Lübnan'ı işgal ettiğinde Murdoch <i>The Times</i>'ı satın alalı epey olmuştu, fakat İsrail'in (çoğu sivil) 17 bin Lübnanlı ve Filistinliyi öldürmesine ve sonrasında İsrail'in Hıristiyan müttefiklerinin yüzlerce Filistinli mülteciyi katletmesine dair haberlerim en ufak bir sansüre uğramaksızın yayınlandı. İsrail büyükelçiliği haberlerimi sürekli kınıyordu, zaten İsrail'in disiplinli ordusunun askerlerin yanı sıra sivilleri de öldürdüğünü yazmaya cüret eden bütün gazetecilere aynı muameleyi yapıyorlardı. Fakat Charles Douglas-Home'un editörlüğünde, hiçbir dış muhabir korku, önyargı veya baskı nedeniyle haberlerini değiştirmek zorunda kalmazdı. Yardımcısı Charles Wilson, ki gerektiğinde kabadayı olabilen sert bir eski Kraliyet Donanması üyesiydi kendisi, gazetenin muhabirlerinin dürüstlüğünü sorgulayan İsrail veya başka ülkeler hakkında lafını hiç esirgemezdi. Ben haberimi kınayan bir İsrail açıklamasındaki olgusal hataları tek tek ortaya serip kanıtladığımda, "Ne faşist adamlar lan bunlar," diye bağırırdı.</p>

  <p>İsrailliler faşist değildir, fakat bir muhabirin onlarla ters düşmesinden korkmayan bir yardımcı editöre sahip olmak çok güzel bir şeydir. Douglas-Home'un kanserden ölmesinin ardından Wilson editör oldu. Kabadayılığı aynen devam etti, fakat son derece nazik de olabiliyordu. Ciddi hastalıklardan muzdarip elemanları için, güçten ve şefkatten müteşekkil bir kayaydı adeta. Sevilmek isterdi. Şahsi nedenlerle bir yıl Paris'te çalışmak istediğimde bana karşı müthiş cömert davrandı. Fakat Beyrut'ta bir öğleden sonra, İsrail'in Güney Lübnan'daki Hiam Cezaevi'nde yapılan işkencelere dair araştırmaya dayalı uzun ve ayrıntılı bir haber yazdım. Haberi gönderdikten yaklaşık bir saat sonra, dış haberlerden biri teleksten mesaj gönderdi: Tanımladığım türden işkence iddialarının (dayak ve hayalara elektrik verilmesi), İsrail düşmanlarının ortaya attığı tipik bir propaganda olduğuna dair bir paragraf ekleyemez miydim? Protesto ettim bu talebi. Araştırmam Birleşmiş Milletler'in kanıtlarına dayanıyordu ve sonradan bütün hepsi, Af Örgütü'nün sarsıcı bir raporuyla da teyit edilecekti. Sonunda, sadece haberimi daha da güçlendiren bir paragraf ekledim: Bu tür iddialar sık sık İsrail'e karşı kullanılıyordu, fakat bu kez gerçek olduklarına kuşku yoktu.</p>

  <p>Bu raundu kazanmıştım ve üzerinde fazla durmadım. Derken <i>The Times</i>'ın, genellikle yorum veya analizlere ayrılan orta sayfasında bir makale arzı endam etti. Ortadoğu'da gazetecilik yapmanın zorluklarından bahsediyor (gazetecilerin gözünün 'teröristler' tarafından korkutulduğu gibi çarpıcı bir argüman öne sürüyordu), fakat Beyrut'tan haber geçen birilerinin 'kan emici' olduğunu vurgulayarak sona eriyordu. Ben de Beyrut'tan haber geçiyordum. Beyrut'ta, <i>The Times</i> için çalışan Ortadoğu muhabiri sıfatıyla ikamet ediyordum. Aman Yarabbi, bu ne demek oluyordu şimdi? Dış haber servisi gülüp geçti. Ben geçmedim. Wilson, dürüst gazetecilik düşmanlarına beni taciz etme imkânı tanıyarak haberlerimi 'dengelemeye' mi çalışıyordu? İmkânsız görünüyordu. Komplolara inanmam. Dahası, Wilson'un gazetenin orta sayfasını hiç okumadığını da biliyordum.</p>

  <p>Fakat 4 Temmuz 1988 günü işler iyice ciddiye bindi; <i>The Times</i>'a gönderdiğim manşet haberin (başsayfa için yazmam istenmişti) sonraki günün gazetesinde yer almadığını gördüm. Körfez'deki ABD savaş gemisi mürettebatlarının paniğine ve yetersizliğine dair bütün o araştırmaya dayalı çalışmanın, ABD personelinin sivil uçaklara haftalardır kök söktürdüğüne dair bütün o kanıtların (<i>Vincennes</i> Airbus'ı düşürürken ABD donanma subayları arasında gerçekleşen telsiz trafiğini gerçekten duyan Dubai'deki uçuş kontrolörleri ile yaptığım uzun ve ayrıntılı görüşmelerin), esamesi bile okunmuyordu. Haberimle ilgili herhangi bir şüphe varsa, bu meseleyi haberi gönderdiğim akşam benimle görüşmeleri gerekirdi. Fakat hiçbir şey söylememişlerdi. Diğer iki rutin haberim (İran kamuoyunun uçağın düşürülmesine verdiği tepki ve muhtemel bir misilleme), gazetenin iç tarafında yayınlanmıştı.</p>

  <p>Ertesi sabah dış haberler servisinden Piers Ackerman ile konuştum. Haberimin ilk baskıdan yer darlığı nedeniyle çıkarıldığını, fakat sonraki baskıda, kısaltılarak tekrar konulduğunu ve kısaltılmış halinin 'ana noktaları' içerdiğini söyledi. Kesintilerin siyasi nedenlerle yapılıp yapılmadığını sorduğumda ise şu yanıtı verdi: "Aman Tanrım, eğer işlerin bu raddeye geldiğini düşünseydim istifa ederdim." Ben de ona, kesintilerin siyasi nedenlerle <i>yapıldığı</i> meydana çıkarsa, istifa edeceğimi söyledim. <i>The Times</i>'ın Körfez'e ulaşması günler alıyordu ve ben de İran'da, uzakta olacaktım, bu yüzden gazeteyi günlerce okuma şansım yoktu. Nihayet ikinci baskıları okuduğumda, haberimin Amerikalıları olumsuz yansıtan bütün unsurlarının çıkarıldığını gördüm.</p>

  <p>Gazeteciler primadonnalar olmamalıdır. İşimizin değerini kanıtlamak için mücadele etmek zorundayız. Bu mücadeleyi gazeteciler adına ne editörler ne de okuyucular verebilir. Burada olan bitende son derece ahlakdışı bir şeyler vardı: İran Airbus'ının düşürülmesine dair haberim, kelimenin her anlamıyla, budanmış, değiştirilmiş ve sansüre uğratılmıştı. Kısaltmalar yoluyla anlamı çarpıtılmıştı. Kuşa döndürülmüş haberimde Amerikalılar, en az Thatcher'ın sıraladığı bahaneler kadar kesin bir biçimde mazur görülüyordu. Bunun <i>The Times</i>'ın sahibinin Murdoch olmasının bir sonucu olduğundan emindim. Gazete haberlerini tek tek gözden geçirdiğine inanmıyordum (ki günün birinde bu da olacaktı), esas mesele onun sahipliğinin gazetenin her tarafında bir itaat ve boyun eğme kültürünü yaymış olmasıydı. Murdoch'un görüşlerini (yani ne istediğini) artık herkes iyi biliyor ve ona göre davranıyordu.</p>

  <p>Şu gerçeği fark ettiğimde daha da sarsıldım: Hiam'daki işkence haberime o 'propaganda' paragrafını eklemem konusunda o denli ısrarcı olan dış haberler elemanı, evvelce Ulusal Gazeteciler Sendikası'nın (Lord Thomson'un <i>The Times</i>'a bağlılığının altını oymak için elinden geleni yapan ve gazeteyi Murdoch'a yem eden sendikanın ta kendisi) sıkı solcu üyelerinden biriydi. Sosyalist bir aslan, şimdi Haber AŞ'nin sıçanlarından birine dönüşmüştü. Ben ne bir aslan ne de bir sıçanım, fakat kuduz bir köpek olabilirim; dişlerimin arasına bir ip aldığımda sallamadan ve diğer ucunda ne olduğunu görene dek canını çıkarmadan bırakmam. Ne de olsa gazetecilerin hep bunu yaptığı düşünülür. Gazetenin dış haberler servisine sorduğum sonraki sorular duymazdan gelindi. Wilson'un yumuşakbaşlı dış haber editörü George Brock, telefonlarıma çıkamayacak kadar meşguldü hep. İlk haberimi göndermemin üzerinden günler geçmişti, fakat ne zaman telefon etsem o şaibeli akşam nöbetçi olan editörlerin hiçbirinin çalışmadığı söyleniyordu, Wilson ise tatile çıkmıştı. Kaygılarım yatışmak bir yana artıyordu. Bir haberin yer darlığından kısaltılması (dış haber servislerinin tatsız jargonuyla söylemek gerekirse, 'budanması' ya da 'tıraşlanması') başka şeydi, insanın bir gazete için hayatını riske atması ise çok daha başka bir şeydi; onca tehlikeyi, o haberleri basmakla görevli olanların bunu yapacak cesareti olmadığını görmek için mi göze almıştım? Ve Körfez'deki o sıcak yaz mevsiminde, <i>The Times</i>'a inancımı kaybettim.</p>

  <p>Küstah, zeki, cesur, parası tehlikeli derecede kıt, fakat (ismiyle müsemma) bağımsız bir yeni gazeteye, <i>The Independent</i>'a katılıp denemeye karar verdim. Gazetenin editörü ve ortağı Andreas Whittam Smith'i beni de oraya almaya (veya onun deyişiyle, 'ekmeği bölmeye') ikna etmem aylar sürdü, fakat bir yıl içinde Ortadoğu'dan yeni bir editöre, yeni bir gazeteye ve yeni mesai arkadaşlarına haber geçiyordum artık. Aslında eski mesai arkadaşlarımdı birçoğu, onlar da <i>The Times</i>'dan ayrılıp <i>Independent</i>'a sığınmışlardı.</p>

  <p>Bununla birlikte, ancak Wilson'a <i>The Times</i>'tan istifa ettiğimi yazdıktan sonra, işyerimi doğru nedenlerle değiştirdiğimi öğrendim. 1988 yılbaşından hemen sonra gazetenin kıdemli gece editörlerinden birinden bir telefon aldım. <i>Vincennes</i> haberi ile ilgili konuşmak istiyordu:</p>

  <blockquote class="">
    <p>Pazar akşamüstü yapılan gündem toplantısında, editöre senin haberinin 'ses getireceğini' anlattım [başsayfanın tepesinde, sekiz sütuna büyük bir kutu içinde verilecekti], Wilson haberi görmek istediğini söyledi. <i>Vincennes</i> mürettebatının yetersizliği hakkında olduğunu belirttim ona. Haberi okumuş ve kendime şöyle demiştim: gerçekte ne olduğuna dair şu âna dek okuduğum en temiz haber bu. Sonra arka tarafta editörü gördüm. Wilson, "Sözünü ettiğin haber bu mu?" diye sordu. Evet, dedim, bu. İçinde hiçbir şey olmadığını söyledi. "Tek bir olgu yok bu haberde. Bu abuk sabuk yazıyı basmam ben," diye konuştu. Haberde saçmalıklar vardı ona göre, 'ipe sapa gelmez' bir yığın laf salatası. Charlie'nin, "Emin misin? Bu müthiş bir hikâye," dediğini hatırlıyorum. Şoke olmuştum. 3 Temmuz akşamı günlüğüme yazdıklarıma baktım. "Ortalık karıştı, Körfez haberinde kaos. Brock, Fisk'in haberini tekrar yazıyor," diye not düşmüşüm.</p>

    <p>Habere birinci baskıda yer verilmedi, ikinci baskıda ise, ancak Amerikalıların yetersizliğine dair bütün atıflar kırpıldıktan sonra yayınlandı. Ekranda habere baktım. George [Brock] hikâyeyi edit etmişti. Haberin yukarısına da, 'Bu haberden çıkarılan kısımlar hiçbir koşulda tekrar konulmayacak,' diye bir not yazmıştı. İstifa etmek istedim. Bu olay yüzünden istifa etmeyi düşündüm. Etmedim, belki de etmem gerekirdi. Servise dönüp Denis'e [Taylor] olan biteni anlattım. Midesi bulandı. Bütün dış haberlerin meseleden haberi vardı. Fakat hiçbiri bu konuda bir şey yapmadı. Korkmuşlardı. Kimse sana bunları anlatmadı. Ben de, "Bob olanları bilmezse belki gazete için daha iyi olur," diye düşündüm. Öğrenmen halinde istifa edebileceğini biliyordum.</p>
  </blockquote>

  <p>İlk <i>Vincennes</i> haberini gönderdiğim gün, Piers Ackerman ile görüşüp, başyazarlara şu tavsiyemi iletmesini rica etmiştim: Felakete dair editöryel tavrımız ne olursa olsun, Muhsin Rezayar'ın intihar pilotu olduğu iddiası üzerinden ilerlememeliydik. Bunun saçmalıktan başka bir şey olmadığını vurguladım. Ackerman mesajı gerekli yerlere ilettiğini söyledi. Fakat sonradan gazetenin başyazısında, uçağın bir 'intihar' pilotu tarafından yönetiliyor olabileceği söylendi. Bu tamamen yalandı. Ve gazetede o sabah sansürlenmiş biçimde yer alan haberim de aynı minvalde verilmişti. Gerçeğin çarpıtılmış versiyonu, <i>The Times</i> okurlarına büyük bir ciddiyetle sunulmuştu.</p>

  <p>Gazetesinin gerçek hikâyesini yayınlamadığı bir gazetecinin payına teselli mükafatı düştüğü pek görülmemiştir, fakat Dublin <i>Sunday Tribune</i>'ün çetin ceviz editörü, Kuzey İrlanda'dan eski arkadaşım ve meslektaşım Vincent Browne'da, Wilson'un Körfez'deki olaylara dair korkularının zerresi yoktu. Araştırmamdan elde ettiklerimi yayınlamam için beni kendi gazetesine davet etti. <i>Tribune</i>'ün sonraki sayısının başsayfasının yarısı, gökyüzüne füze ateşleyen bir Amerikan kruvazörünün fotoğrafıyla kaplıydı; fotoğrafın üzerinde de kocaman harflerle, "Gerçekte Ne Oldu?" manşeti duruyordu. Haberim içeride tam sayfa verildi. Böylelikle Londralı <i>The Times</i>'ın abonelerinin okuyamadığını, County Mayo halkı okuma imkânı buldu.</p>

  <p>Bir gazetecinin işiyle ilgili kendisini çok önemsemeye başlaması, gerçeğin tek taşıyıcısı olduğunu iddia eder hale gelmesi, gazetenin okuyucularını dehasının parlak ışığına boğabilmesi için editörlerin gölge etmemesi gerektiğini düşünmesi kolaydır. Gazetecilik argümanlarımızın, haberleştirdiğimizi sandığımız vahim trajedilerin önüne geçmesine de kimi zaman engel olamayız. Bir tür oran sezgisine, işimizle ilgili bir perspektife sahip olmamız gerekir. Ben şimdi ne yapıyorum? Fisk ne yapıyor? Bu kitabı hasmane gözlerle okuyanların, 290 masum insanın ölümüyle ilgili yazdığım bir bölümde, nasıl olup da beş sayfadır <i>The Times</i> ile ehemmiyetsiz sürtüşmelerimi anlatıp durduğumu sorduğunu duyar gibiyim. Yanıt gayet basit. Biz gazeteciler olayların aslını okuyucularımıza ulaştırmayı başaramadığımızda, sadece işimizi yapmamakla kalmayız; aynı zamanda haberini verdiğimizi düşündüğümüz kanlı olayların da bir parçası haline geliriz. Sivil bir uçağın vurulup düşürülmesiyle ilgili gerçeği (bir savaşta 'bizim' tarafımıza zarar vereceği veya 'nefret ettiğimiz' bir ülkeye mağdur rolü vereceği ya da gazetemizin sahibini kızdıracağı için) anlatamazsak, en başta savaşları kışkırtan önyargılara katkıda bulunmuş oluruz. Gökyüzündeki sivilleri vuran bir donanmaya hesap soramazsak, gelecekte işlenen benzer katliamları, aynı Thatcher'ın yaptığı gibi 'anlaşılabilir' hale getiririz. Amerikalıların paniğini ve yetersizliğini (ki sonraki aylarda ortaya serilecekti bu) silip attığımızda ve masum bir pilotu intihar eylemcisi bir manyak olarak sunduğumuzda, gökteki bir başka uçağı paramparça etmemiz sadece bir zaman meselesidir. Gazetecilik ölümcül de olabilir.</p>

  <p>Kendime aynı zamanda, Bandar Abbas'taki o ölüm mahzeninde dururken, bir başka kitlesel katliamın (beş ay sonra, bu kez İskoç kasabası Lockerbie'nin üzerinde) ipuçlarını görüp görmediğimi de soruyorum. Airbus'ın 3 Temmuz 1988'de düşürülmesinden birkaç saat sonra, İran Cumhurbaşkanı Hamaney Reagan ve yönetiminin 'suçlu ve cani' olduğunu ilan ediyordu. Tahran radyosunda şu anons yayınlandı: "Amerika'nın işlediği suçları cezasız bırakmayacağız. Büyük Şeytan'ın komplolarına direneceğiz ve şehitlerimizin intikamını bu canilerden alacağız." Bunun ne anlama geldiğinden pek fazla şüphem yoktu. Beyrut'a döndüğümde, <i>Vincennes</i>'in İran uçağını yanlışlıkla düşürdüğüne inanan kimseye rastlamadım. Gelişigüzel ve tedirgin edici yorumlar her yanı kaplamıştı. Bazıları (sözgelimi tavizsiz bir şiddet karşıtı olduğunu söyleyen bir doktor) akşam yemeğinde, bir uçağın bagaj kısmına bomba yerleştirilerek patlatılabileceğine dair spekülasyonlar yapıyordu. Kısa süre sonra, insanlar bu tür şeyler konuştuğunda, bazılarının da er geç çıkıp mümkün olup olmadığını deneyeceğini anlayacaktım.</p>

  <p>Neticede İranlıların bir sebebi vardı. İran yolcu uçağının yok edilmesi, Washington'un bahaneleri ne olursa olsun, korkunç bir eylemdi. Peki acımasız intikam planları yapan birileri var mıydı? BBC bir Pan Am jetinin Lockerbie'ye düştüğünü duyurduğunda Paris'teydim. Bu kez 270 ölü vardı, on biri kasaba sakiniydi. Cesetleri tasavvur etmeme gerek yoktu (onları Temmuz'da görmüştüm) ve sebebi konusunda bir an bile kuşku duymadım. Ortalıkta bildik komplo teorileri dolaşıyordu: CIA'nın gizli bir uyuşturucu operasyonu akıl almaz şekilde yanlış gitmiş, kanıtlar uçağın düşmesinin ardından Amerikan ajanlarıyla birlikte yok olmuştu. Ve tabii bir de İranlıların Airbus katliamının intikamını aldığı söyleniyordu.</p>

  <p>ABD'de gözde olan, intikam hikayesiydi. Haberlerde sürekli olarak, <i>Vincennes</i>'i 3 Temmuz'da füzeleri ateşlerken gösteren (bir Amerikan donanma ekibi tarafından çekilmişti) görüntüler yayınlanıyordu. Görüntüleri tekrar tekrar izleyenler arasında Kaptan Rogers da vardı ve sonradan 'karnımda bir sancı hissettim, bu çılgınlığın ne zaman sona ereceğini soruyordum kendime' diye yazacaktı. Kurulan paralelliğin bir anlamı vardı, fakat ahlaki olarak eşit değildi. Airbus'ın yok edilmesi utanç verici bir kitlesel katliamdı, fakat Lockerbie cinayetti. Beyrut'ta, rehine dünyasıyla tüyler ürpertici bağlantıları olan eski bir haber kaynağım, bana soğukkanlılıkla şunu söylemişti: "Bunu yapan [Ahmed] Cibril ve İranlılar." Cibril, Şam merkezli 'Filistin Halk Kurtuluş Cephesi-Genel Komutanlık' (FHKC-GK) adlı örgütün lideriydi. Washington ve Londra'daki diplomasi muhabirleri (hükümet suçlamalarının taşıma beygirleridir daima) İranlıları, FHKC-GK'yi ve Suriyelileri işaret etmeye başlamıştı. Tahran'da insanlar, Lockerbie'den söz ettiğimde bana biraz gerilerek bakıyorlardı. Asla sahiplenmiyorlardı. Fakat tek bir üzüntü ifadesi de yoktu. Elbette, Airbus katliamından sonra, bunu istemek biraz fazla kaçardı.</p>

  <p>FHKC-GK de Beyrut'ta kısa bir müddet 'Lockerbie çocukları' diye anılır oldu. Buna pek itibar etmiyordum. Fakat sonradan, yaklaşık iki yıl sonra, garip bir şey oldu. Cibril Beyrut'taki bir Filistin mülteci kampında bir basın toplantısı düzenledi ve başta Libya'nın Akdeniz'de seyreden bir botta ele geçirdiği Fransız ve Belçikalı rehineleri serbest bırakması hakkında konuştu. Fakat Cibril'in aklındaki asıl mesele bu değildi. "Lockerbie bombalamasından ben sorumlu değilim," dedi pat diye. "Beni yargısız infaza uğratmak istiyorlar." Oysa ortada herhangi bir dava falan yoktu. Ve kimse Cibril'i Lockerbie'den dolayı resmen suçlamamıştı. Fakat aradan dokuz ay bile geçmeden Saddam Hüseyin Kuveyt'i işgal etti; diplomasi muhabirleri artık Suriye-FHKC-GK-İran bağlantısına inanıyordu. Şimdi Lockerbie'nin arkasında Libya vardı. İran barbar Saddam'ın düşmanıydı ve Suriye, Körfez'de Batı ordularının yanında hizmet etsin diye tanklarını gönderiyordu. Cibril'in adamları sahneden çekilmişti. Düşünülebilir bir gerekçesi olan tek ülke, yani İran da, aynı şekilde unutulup gitmişti.</p>

  <p>Airbus'ın düşürülmesinden hemen sonra, Humeyni'nin halefi olduğu düşünülen Ayetullah Hüseyin Ali Muntazari, 'İmam'ın emretmesi halinde, İran içindeki ve dışındaki bütün devrimci güçlerin ve direniş hücrelerinin, ABD'nin finansal, siyasi, iktisadi ve askeri çıkarlarına gazap kusacağından emin olduğunu' söylemişti. <i>Vincennes</i> saldırısı, İran liderliğinin büyük kısmını, ABD'nin Irak tarafında savaşa girdiğine nihayet ikna etmişti. Amerikalılar İran'ın petrol platformlarını yerle bir etmiş, İran donanmasını ortadan kaldırmıştı ve şimdi de İran'ın yolcu uçaklarını füzelerle düşürmeyi kafaya koymuş görünüyordu, ki bunların hepsi yakın zamana dek Saddam Hüseyin'in hedefleriydi. İran ekonomisi çöküyordu ve Rafsancani'nin Humeyni'yi uyardığı üzere, İran'ın dev ordularını yeniden teçhiz etmek imkânsızdı. Devrim Muhafızları Birlikleri'nin komutanı Muhsin Rızai, Humeyni'ye, İran'ın 1993'e dek Irak'a karşı yeni bir taarruza kalkışmasının mümkün olmadığını bildirmişti. Bu yüzden Humeyni, İslam devrimini korumak (ve ayakta kalmasını sağlamak) için BM Güvenlik Konseyi'nin 598 sayılı kararını kabul etti ve 'güvenlik çıkarları uyarınca ve adalet temelinde' bir ateşkes 22 Temmuz 1988'de yürürlüğe girdi. İhtiyar adam için bu kişisel olduğu kadar askeri bir felaketti. "Hâlâ hayatta olduğum ve BM kararının zehirli kadehinden içtiğim için yazıklar olsun bana," diyordu tükenmiş bir halde.</p>

  <p>Fakat daha kötüsü de gelecekti. Humeyni'nin BM kararını kabul ettiği 17 Temmuz'dan bir hafta sonra, Halkın Mücahitleri'ne bağlı 'Ulusal Kurtuluş Ordusu', Irak'ın tedarik ettiği tanklar ve zırhlı araçlarla, Humeyni rejimini devirmek için İran sınırına yığıldı. Bu akıl almaz bir ihanetti ve İranlılar işgalcileri (ki onlar da İranlıydı) hiddetle geri püskürttü; hükümete bağlı gizli polis İran'ın dört bir köşesinde, Mücahitler'in destekçilerine karşı topyekün temizlik harekatı başlattı. Birçoğu tam da savaşın sonunda ağır bir ihanete uğradıklarını düşünen Devrim Muhafızları ve Besiçler, Mücahitler'in gözünün yaşına bakmadı: Bahtaran, Kangavar ve İslamabad'da yakalanan milisler yargılanmaksızın asıldı. Şimdi İran'ın neredeyse bütün cezaevleri binlerce Mücahit militanı ve destekçisiyle doluydu. Birçoğu çok uzun süre önce yargılanmış ve ağır hapis cezalarına çarptırılmıştı; hepsi tekrar yargılanıp asıldı.</p>

  <p>"Liderimizden katillere acımamasını ve halkı en kısa sürede onlardan kurtarmasını istiyoruz," diye yazıyordu <i>Risalet</i> gazetesi. Yüksek Mahkeme başkanı Ayetullah Müsavi Erdebili, Tahran'daki Cuma namazında Freislervari<sup><a href="../Text/dipnot.xhtml#bookmark084" id="footnote084">[4]</a></sup> bir konuşma yaptı. "Münafıklar, halkın kendilerini hayvandan bile aşağı gördüklerini bilmiyorlar. Halk onlara kızgın; adalet kamuoyunun büyük baskısı altında... insanlar hepsinin idam edilmesi gerektiğini söylüyor... Onları onar onar, yirmişer yirmişer yargılayacağız, bir dosya gelirken bir dosya gidecek: Beşte birinin yok edildiğini söylüyorlar, teessüf ediyorum. Hepsinin yok edilmesini isterdim..." İran'da 'münafık' kelimesi, sadece dine sahte bağlılığı değil, kafirliği veya dinden dönmeyi ifade ediyordu. Münafık olmak, ölüm cezasına tabi bir suçtu.</p>

  <p>Daha savaş sona ermeden önce İranlı mahkumlar tekrar sorgudan geçirilmiş ve İslam Cumhuriyeti'ne direnişi hâlâ savunanlar ile pişman olanlar (yani tövbe edenler), namaz kılanlarla kılmayı reddedenler birbirinden ayrılmıştı. Belli bir noktada Humeyni siyasi mahkumların kitlesel olarak ortadan kaldırılması gerektiğini emretmişti. Bu emir gizli tutulsa da, Humeyni'nin halefi seçilmiş olan Ayetullah Muntazari'nin bu katliamı şiddetle protesto ettiğini biliyoruz; Muntazari'nin müstakbel imamlığına mal olan bir tavırdı bu. "Cezaevlerindeki münafıkları idam etme emrinizle ilgili olarak şunu söylemek isterim," diye yazıyordu Muntazari, Humeyni'ye gönderdiği özel bir mektupta. "Millet son olaylarla [yani Irak destekli Mücahit işgali] bağlantısı olan tutukluların idamını kabul etmeye hazır... Fakat çoktandır cezaevinde olanların idamı... kindarlık ve öç olarak yorumlanacaktır."</p>

  <p>Bazı cezaevlerinde mahkumlar koridorun iki tarafında sıraya diziliyor, bir sıra 'tövbekar' hücrelerine geri gönderiliyor, diğer sıra ise doğruca darağaçlarına götürülüyordu. 30 Temmuz'da Evin'deki Devrim Muhafızları, infazlara kadın mahkumlarla başladı. Darağaçları günler boyu boş durmadı. Erkek komünist mahkumlar ise Evin'deki camide asıldı. İnfazlara tanık olan eski bir mahkum şunları anlatıyordu: "Asılmak için Hüseyniye Camisi'ne götürülürken, bazıları ağlıyor, bazıları küfrediyordu; hepsi titriyor, fakat titremelerini gizlemeye çalışıyordu. Bazıları umutsuzca gülümsüyordu... bazı muhafızlar, mahkumları kimin asacağı konusunda tartışıyordu. Onları asmak, daha fazla sevaba girmek demekti. Birkaç muhafız o kadar çok ceset görmekten altüst olmuştu. Bazı mahkumlar dövüşüyor ve acımasızca dayak yiyorlardı. İnfazlar hızla gerçekleştiriliyordu." Asılan erkeklerin cesetleri, dirençlerini kırmak için kadın mahkumların önünden geçiriliyordu. Yaşananları 'ulusal felaket' diye tanımlayan İran merkezli bir insan hakları grubu, sadece Tahran'da 1345 kurbanın ismini yayınladı.</p>

  <p>Sürgündeki rejim muhalifi dergiler, yıllar sonra, görgü tanıklarının cezaevi infazlarına dair tüyler ürpertici anlatımlarını yayınlayacaktı. 1988 yazında 8 binden fazla, belki de 10 bin mahkum idam edilmişti. Gizli infazları, cesetlerin gizli mezarlara gömülmesi takip etmişti. Eski bir kadın mahkum o günleri şöyle hatırlıyordu:</p>

  <blockquote class="">
    <p>Tövbekar bir kadın, alt kata, kocasının idamını seyretmesi için götürüldü. Kocasının boynuna geçirilen ipi görmüştü; bir başka kadını da, başörtüsünü boynuna dolayarak idam etmişlerdi. Kısa süre sonra o da idam edilecekti, fakat tövbe edip teslim olarak bu akıbetten kurtuldu... Sonrasında ruhsal dengesini yitirdi...</p>
  </blockquote>

  <p>Bir diğer eski mahkum, Feriba adlı bir solcu militan da, Dastgerd Cezaevi'nin altındaki bir zindana kocasını görmeye götürülmüştü. Aşağıdaki Feriba'nın anlattıkları:</p>

  <blockquote class="">
    <p>Gördüklerim beni dehşete düşürdü... Karşımda Mesud, kocam duruyordu, iki büklümdü, bitkindi, derin siyah bir mahzende gözlerini kırpıştırıp duruyordu. Mesud, sevgilim, diye çığlık atıp ona doğru hamle yaptım. Beni tuttular... Bir Pasdar uyardı: "Kes sesini! Sadece bakabilirsin. Burada işlerin nasıl halledildiğini iyice gör, yoksa senin yerin de onun yanı olur..." Mesud, elleri arkada bağlanmış, boynuna ilmek geçirilmiş halde, bir iskemlenin üzerinde duruyordu; bana varlığının tüm gücüyle baktı. Yorgun bir bakıştı bu, fakat aşkla, bilinçle doluydu, gülmeye çalıştı. Zayıf ve bitkin bir sesle konuştu: "Seni görmek çok güzel Feriba!"... Sorgucunun sesi yükseldi arkamdan: "Eğer iskemleyi tekmeleyip bu kafiri asmaya hazırsan, seni o saniye serbest bırakacağım. Şeref sözü veriyorum!" ... Sorgucunun gözlerine dimdik baktım ve haykırdım: "Sende şeref ne gezer? Faşist! Cellat!" ... Pasdarlar beni tuttu. Sorgucu tabancasını çıkardı ve Mesud'u vurdu. Bir başka Pasdar iskemleyi tekmeledi. Acıdan boğulacak haldeydim ve gözlerime inanamıyordum: Asmışlardı Mesud'u...</p>
  </blockquote>

  <p>Çok sayıda eski mahkumun tanıklığı, bakire kadın mahkumların, idam edilmeden önce sorgucuların tecavüzüne uğradığını ortaya koyuyor. 1979 devrimini izleyen yirmi yıl zarfında idam edilen veya vurulan ve bir Alman kadın hakları grubu tarafından adları tespit edilip arşivlenen 1533 İranlı kadın mahkumdan 163'ü yirmi bir yaş veya altındaydı. 35'i hamileydi. En genci Nefise Eşref Cihani'ydi ve sadece on yaşındaydı. Efsuni Farabi on iki, üç kız çocuğu da on üçer yaşındaydı. Ekrem İslami yetmiş yaşındaydı. Eriste Golivend adlı kadın asıldığında 55 yaşındaydı ve arkasında altı çocuk bıraktı.</p>

  <blockquote class=""/>

  <p>İnsan bu binlerce insanın ailelerine ne söyleyebilirdi ki? Biz gazeteciler rejimi ciddiye almak zorundaydık. Ayetullahlarla, hüccetülislamlarla ve daha alt mevkideki mollalarla röportajlar yaptık ve onlara insan hakları hakkında sorular sorduk. Şah'ın günahlarına ve onun 'Şeytani' iktidarından bizim (Batı'nın) sorumlu olduğumuza dair dersimizi alıp oturduk yerimize. Humeyni'nin atadığı cezaevi müdürlerinin neredeyse hepsi, Şah tarafından hapse atılmış insanlardı. 1988 ve müteakip yıllarda idam edilen mücahit mahkumları işte bu insanların elinden geçti.</p>

  <p>Tahran'ın kuzeyindeki bir evde oturuyorum ve bir dul, aile fotoğraf albümünün sayfalarını çeviriyor yavaşça. Kahverengi gömlekli yakışıklı bir genç adamın Kodak resmini gösteriyor. "Muhalefet üyesiydi ve onu tutukladılar. Onu öldürdüler," diyor basitçe. Kadın konuşurken fotoğraftaki genç adam canlanıyor sanki, kameraya doğru yaklaşıyor, bir kolunu kızkardeşinin omzuna sarıyor, diğeri nazikçe annesini kavramış. "Ölümünün ardından annesi bir daha kendine gelemedi," diyor kadın. Küçük kızı sessizce bizi izliyor. Beş yaşlarında, şımarık, neşeli bir kız; kabarık kahverengi saçlı, yüzünde cin gibi bir gülümseme. "Okula giderken çarşaf giyiyor," diyor annesi. "Feriştah, hadi okula giderken nasıl olduğunu göster bize." Feriştah yatak odasına koşuyor ve adeta yas tutar gibi bir edayla dönüyor geri; tepeden tırnağa kara çarşaf içinde, saçları örtünün altında kaybolmuş. Ardından ciddiyetini takınıyor ve tekrar çocuk olmak üzere ağır ağır yatak odasına yürüyor.</p>

  <blockquote class=""/>

  <p>Fakat savaşın bir ülkenin içindeki ölüm aygıtını gözlerden gizlediği tek yer İran değildi. Af Örgütü, 11 Kasım-31 Aralık 1997 tarihleri arasında Saddam rejimi tarafından idam edilen 116 insanın isimlerinin listesini yayınlamıştı, en genci 14 yaşındaydı. Aralık 1997 ile Ocak 1998 arasında, Bağdat'ın batısındaki Ebu Garib Cezaevi'nde, çoğu işkence izleriyle kaplı olan toplam en az yedi yüz mahkum idam edildi. Kurbanlar Bağdatlı, Süleymaniyeli ve Bakubalıydı; büyük çoğunluğu on sekiz yaşın altındaydı.</p>

  <p>Fakat İran-Irak çatışmasına katılan milyonlar için (bütün askerler gibi) savaş asla sona ermedi. 18 Temmuz 1988 ateşkesinden sonra İran ve Irak 90 bin savaş esirini takas edecek, fakat binlercesi yaklaşık bir on yıl daha esaret altında kalacaktı. 1997'ye gelindiğinde İran hâlâ esir bırakmaktaydı. Bazıları on yedi yıl boyu esir kamplarında tutulan en az 500 kişi, Aralık 1997'de Tahran'da düzenlenen İslam zirvesinin hemen sonrasında İran tarafından serbest bırakıldı. Fakat 1999'da Bağdat hâlâ İran'ın elinde 20 bin askeri bulunduğunu iddia ediyor, bunların 8700'ünün Uluslararası Kızılhaç tarafından kayda geçirildiğini söylüyordu. İran da en az 5 bin askerinin Irak'ta esir olduğunu öne sürüyordu.</p>

  <p>Hadum Fadıl on altı yıllık esaretten sonra Bağdat'a döndüğünde, dikenli teller ve mayınlarla çevrili, çoğunlukla zincirlenmiş halde tutulduğu İran kampına dair hatırlayabildikleri, acı, açlık ve romatizmadan ibaretti. Binlerce Iraklı esir, İran kamplarında açlıktan ölecek halde geçirdikleri on yılın ardından eve dönmüş ve hiçbir rol oynamadıkları 1991 savaşından sonra başlatılan Amerikan destekli yaptırımların pençesinde kıvranan bir ülke bulmuşlardı. Artık aileleriyle birlikte açlıkla boğuşuyorlardı. Öfkeli eski esirlerden oluşan (İran'a, Saddam'a ve ABD'ye nefretle dolu) dev bir ordu, şimdi Irak'ta sefalet ve çaresizlik içinde yaşıyordu. Onlar ve hapisten ve ölümden kaçabilmiş milyonlarca Iraklı, çamurun ve kumun ortasında, yaşamayı da ölmeyi de öğrenmişti. Mücadele etmeyi öğrenmişti. Diktatörlerinin ölümcül hayalleri doğrultusunda İran'a karşı saf tutmuşlardı. Tanklarını, çöle çakılmış sabit silah platformları olarak kullanmış, düşmanlarını gazla zehirlemiş, dalgalı nehirlere dökmüş veya bataklıklarda elektrik verip yakmışlardı. Bütün bir Iraklı subaylar kuşağı (barışı değil) savaşı, hayatlarının doğal unsuru olarak görür hale gelmişti. Bir gün gelir de Saddam giderse ve yerine bir başka büyük ordu gelirse, bu subayların ve silah arkadaşlarının ne yapması beklenirdi? Kendi inisiyatiflerini, hayal güçlerini, cesaretlerini, Baasçılığın demir yumruğu yerine vatanseverlik, milliyetçilik ve İslam adına kullanabildiklerinde, neler neler yapmazlardı ki?</p>

  <p>Elbette, ölenler de vardı. Savaşın sona ermesinden üç yıl önce, Saddam bu en büyük ahmaklığı adına bir asri şehitler anıtı inşa etmeye başlamıştı bile. Havadan bakıldığında bir füze rampasına benziyordu. Yerden bakıldığında ise devasa bir deniz kabuğunu andırıyordu; mermer kaplı betondan iki büyük kanadın üzerinde, çimentodan bir şemsiye yükseliyordu. Bağdat'ı ziyaret edenler (ve kaybettikleri yakınlarının yasını tutmaya gelen on binlerce Iraklı) yapının alt kısmına tırmanıyorlar, ardından kubbenin altındaki, havalandırmanın buz gibi yaptığı bir salona iniyorlardı. Burada, altından Arapça harflerle şu yazıt göze çarpıyordu: "Burada meçhul Irak askeri, Arap ulusunun kahramanı, İkinci Kadısiye'nin şehidi yatıyor." İran-Irak savaşının üzerinden beş yıl geçtikten sonra bile anıt hâlâ tamamlanmamıştı.</p>

  <p>1993'te anıtı tekrar ziyaret ettiğimde, bir Iraklı taş ustaları ordusunu mermer levhaları işlerken buldum; her levhaya (binlerceydi), o muazzam savaştan asla dönmeyen on altı Iraklının ismi kazılmıştı. Er Ahmed Katem'in ismi, levhalardan birine düzgünce kazınmıştı, hemen yanında Muhammed Cadi, Abdullah Ahmed ve 'savaşçı' Salih Yunus vardı. Görünen o ki Saddam Hüseyin'in şehitlerinin, en yüksek payelerden başka değeri yoktu; Bağdat'ta Saddam Hüseyin'in "Vietnam Duvarı"nı inşa ediyorlardı. Evet, mermer soluk sarı değil, siyahtı. Evet, başkanlık sarayının yanındaki bir elipsin altına değil, dev bir beşik tonozun etrafına inşa ediliyordu. Evet, Irak 'duvarının' fikir babasının Saddam olduğu söyleniyordu. Fakat Amerika'nın Vietnam'daki kayıpları sadece 56.555 kişiydi; Saddam ise 1980-88 yılları arasında tam yarım milyon asker kaybetmişti.</p>

  <p>O günlerde Saddam'ın 'şehitler duvarı' Irak'ta devlet sırrı olmayı sürdürüyordu. Kimseye bu inşaat ile ilgili bir şey söylenmemişti ve duvar ancak 1995'te tamamlandıktan sonra açığa vuruldu; aileler artık sevdiklerinin isimlerinin önünde yas tutabilecekti. Anıt idaresinden azimli bir genç bayan, işlenmesi bitmemiş isimlerin bir fotoğrafını çekmek istediğimde, "Fotoğraf çekmek yasak," dedi, kesin bir dille. "Size bilgi de veremeyiz. Sizinle bu konuda konuşamayız. Ayrıntı da yok rakam da yok elimizde. Bu yapı tamamlanana dek hiçbir şey söylenmemek zorunda. İnşaatın emri en yüksek makamdan geliyor." O makamın neresi olduğuna kuşku yoktu. Peki en azından duvarın üzerinde kaç ismin yer alacağını bilen birisi olamaz mıydı? Bayan tavizsizdi: "Savaş biteli beş yıl oldu, fakat çok sayıda askerimiz hâlâ İran'ın elinde esir, o yüzden herhangi bir sayı vermek imkânsız."</p>

  <p>Elbette öyle. İkinci Körfez savaşının (Irak ve Amerika öncülüğündeki ordular arasında 1991'de yaşanan çatışma) ölüleri de burada yâd edilmiyordu muhtemelen. Bu savaşta hayatını kaybedenler, Bağdat'ın hiçbir yerinde anılmıyordu. Zira Baas tarihinde en önemli, en stratejik, en tarihi, en şerefli (daha da önemlisi, en gerekli) sıfatlarıyla kutsanan, sekiz yıllık İran-Irak savaşıydı. İkinci Körfez Savaşı Iraklılar tarafından sorgulandıkça, Birinci Körfez Savaşı da o oranda tüm eleştirilerden muaf kılınıyordu. Hattâ 1990 tarihli Irak anayasası taslağında, bütün müstakbel devlet başkanlarının İran-Irak savaşının 'Irak'ın bütünlüğünü ve kutsal yerlerinin güvenliğini garanti etmenin yegâne yolu olduğunu' kabul etmek zorunda olduğu yazılıydı.</p>

  <p>Böylelikle tarihi sağ salim derdest etmek mümkün olabilecekti. Saddam'ın şehitler duvarındaki mermer levhaların üzerinde tamamen yok olmuş aileler vardı; kardeşler, babalar ve oğullar yan yana listelenmişti. Dehşet verici ölüm listeleri yer yer Kuran ayetleriyle bölünüyordu. Ayetler, Hüveyza'da, Balık Gölü'nde, Ahvaz'da, Hürremşehr'de, Kasrı Şirin'de ve Fao'da top mermileri ve kurşunlarla biçilenlere, çamur deryasında boğulanlara sonsuz cenneti garanti ediyordu (hiçbir anayasanın veremeyeceği bir garantiydi bu). Mart 1993'te konuştuğum Iraklı bir subay, Fao müdafaasında 58 bin asker kaybettiklerini ağzından kaçırdı.</p>

  <p>Yarım milyon kayıptan sadece biri (çürümekten yüzyıl boyunca koruyacağı söylenen kimyasal maddelerin içinde), Meçhul Asker Anıtı'nın yukarısına asılı bir tabutta saklanmıştı; tabut, ölü silah arkadaşlarının lime lime olmuş muharebe giysilerinin arasında, Irak bayrağına sarılı halde duruyordu. Hayat kurtarma telaşıyla kesilip açılmış kirli üniformalar, ölenlerin çoktan kurumuş kanlı bandajlarıyla beraber, camdan bir mahfazada sergileniyordu. "Burada yukarımızda 17 kılıç var, görüyor musunuz?" diye sordu genç kuratör, üniformaların üst tarafındaki siyah taşa iliştirilmiş Arap kılıçlarını işaret ederek. "17 Temmuz devrimini temsil ediyorlar; taş ise düşmanlarımızın kara kalplerini temsil ediyor." Salonun dört bir köşesinde, Sosyalist Romanya, Doğu Almanya, Sovyetler Birliği, Somali, yani en az burada anılan askerler kadar çaresizce ölüp giden ülkelerin askeri ataşelerinin bağışladığı anı plakaları sergileniyordu.</p>

  <p>Şehitler duvarının önüne kurulmuş sergiye bakıldığında her şey o kadar basitti ki. Saddam Hüseyin'in hayatı, Baas tacını taktığı döneme dek (suikast tertipçisi, gerilla savaşçısı ve lider) fotoğraflarla anlatılıyordu. Tikrit'in Avca köyünde, 1937'de doğduğu kerpiç evin fotoğrafı duruyordu bir yanda. Diğer yanda, günün birinde Arap Baas Sosyalist Partisi'nin başına geçecek olan, sekiz yaşında, çatık kaşlı bir çocuk. Grenli bir fotoğraftan, bir yük vagonunun basamaklarında oturmuş okul çağındaki Saddam Hüseyin'in genç fakat ürpertici şekilde tanıdık yüz hatları yansıyordu. Saddam Hüseyin'in Raşid Caddesi'nde öldürmeye çalıştığı diktatörün, yani Abdülkerim Kasım'ın kurşun delikleriyle kaplı limuzininin fotoğrafları da eksik değildi. Bazı resimler Saddam'ı, Mısır'daki sürgünlüğü sırasında, piramitlerin önünde kız öğrencilerle birlikte poz verirken gösteriyordu. Karısı Sacide, bir düğün fotoğrafında gülümsüyordu. Çekiçler ve keskiler arkasındaki duvara binlerce ismi kazırken, Saddam kameralara mutlulukla gülümsüyordu. Pek az devlet başkanı, bizzat ölüme gönderdikleriyle böylesine içli dışlı olurdu. Onlar 'Saddam'ın Kadısiye Şehitleri'ydi. İyelik ekine dikkat edin — onlar kişisel mülküydü. Fakat bu küçük sergiye dikkatli bakıldığında, şaşırtıcı ipuçları da göze çarpıyordu. Baas yetkililerinin ve Saddam'ın evlerinin (içlerini değil, çelik duvarlı dış cephelerini gösteren) fotoğrafları, tahkim edilmiş kapılar, nöbetçi kulübeleri ve demir parmaklıklardan geçilmiyordu. Ya ortada çürümüş bir iktidar vardı ya da bu iktidar yüksek duvarları pek seviyordu. Büyük salonun dışında kör edici bir güneş ışığı vardı. Ancak birkaç saniye sonra, sağa doğru, devasa bir alanın binlerce mermer levha ile dolu olduğunu fark ettim; hepsi taş ustalarının üzerlerine ölümü işlemesini bekliyordu.</p>

  <p>Bununla birlikte savaş boyunca, Bağdat'ın batısındaki tozlu Felluce kentinde daha az aleni fakat daha ciddi bir askeri anıt da vardı. Irak ordusu, buradaki bir dizi soğuk hava deposunda, aynı anda iki bin cesedin saklanabildiği dünyanın en büyük morglarından birini kurmuştu. Savaşta yakınlarını kaybeden Iraklı aileler, bu kasvetli, sıcak kente gelip oğullarını, eşlerini ve babalarını teşhis ediyorlardı. Fakat bazen bu dev morg bile yetkililerin kan banyosuyla başa çıkabilmesine yetmiyordu. 1985 baharında Hüveyza bataklıklarında yaşanan katliamdan sonra Felluce'ye taşınması gereken o kadar çok ceset vardı ki, hükümet Bağdat'taki bütün taksi şoförlerinin ehliyetlerine el koyup, güneydeki Basra'ya gitmelerini ve oradan bir askerin cesedini getirmelerini emretmişti. Şoför ancak soğuk dava deposuna cesedi teslim ettiğinde ehliyetini geri alabiliyordu. Ona rağmen binlerce ceset bataklık çamuruyla kaplı halde Basra'da kalmıştı; bunun üzerine akrabaların, savaş alanında yatan yakınlarını teşhis edebilmeleri için cepheye taşınması yoluna başvurulmuştu. Bazıları o baharda bataklıklarda 8 bin Iraklının öldüğünü söylüyordu, bazıları sayıyı 14 bin olarak veriyordu. Tam 47 bin askerin can verdiğini söyleyenler de vardı.</p>

  <blockquote class=""/>

  <p>Ben her zaman eski savaş bölgelerine dönerim ve eski askerlerle konuşurum. Kuzey İrlanda, Bosna, Sırbistan, Cezayir, Güney Lübnan, Kuveyt ve işgal sonrası Bağdat'ta yaptım bunu. Sanırım tanık olduklarımı anlamaya, onları ben hayatta kalmaya çalışırken var olmayan bir bağlama yerleştirmeye, o kabusları (kısa süreliğine de olsa) paylaştığım insanlarla konuşmaya çalışıyorum. Sanırım kaleydoskopun dönüşünü durdurmak istiyorum, hafızanın nihai, telafi edilemez tarzda yansıyan gevşek örgülerini görmek istiyorum. Bütün mesele de bu değil mi zaten! Bazen, bu kitabı yazarken, kaleydoskopun içinde hareket eden cam parçalarını duyuyorum, dizüstü bilgisayarımın sabit diskinden gelen ses gibi, ben yazarken o da uygulamaları ve programları arıyor, bir sonuca, berrak bir hafızanın net ekranına varmaya çalışıyor.</p>

  <p>Beyrut'ta, lebi derya balkonumda oturabilir ve İranlıların (trene binmeyi tercih etmediğimizde) bizi bir Hercules C-130'un içinde nasıl savaşa götürdüklerini, Ahvaz veya Dezful'un sıcak karanlığına yaptığımız yolculuğu tüm sarihliğiyle hatırlayabilirim; biz gazeteciler, terleyerek, defterlerimiz, kameralarımız dizlerimizde, Irak hava kuvvetlerinin zifiri karanlıkta gürüldeyen motorun sesini duymaması için dua ederek, koltuklarımıza gömülmüşüz. Çöldeki hava üssüne uçuyoruz, petrol yalımlarını görüyoruz (mor şafakta, yenilemez, kanser yapan bir çikolata misali, kalın ve karanlığı yırtan alevler) ve Sommevari topların muazzam gümbürtüsünü duyarken, önümüzdeki otuz altı saatin nasıl geçeceğini korkuyla düşünüyoruz. Yeraltı sığınağında bir gece, yerden toz kalkıyor; sonra başlarımızın üzerinde parçalanan top mermileri eşliğinde cephe hatlarına gidiş, yol kenarlarında kokan cesetler, genç adamlar, başlarında miğfer yok, ellerinde Kuran var.</p>

  <p>Savaşın bitişinden yedi yıl sonra, savaş alanlarına gitmek haliyle daha kolaydı. 1995'te bir yaz sabahı, Mehrabad Havaalanından, Ahvaz'a giden IR417 sefer sayılı bir İran Air uçağına aktarma yaptım, Airbus'ta (evet bu da bir A300'dü), İslami Rehberlik Bakanlığından kılavuzum yanımda horlarken reçelli sıcak çörekler yedim; bir saat sonra rafinerilerin üzerinde bütan gazı alevleri yükselirken, hepimizin yıllarımızı harcadığımız o çöllere gitmek üzere Gulamrıza'nın Peugeot taksisine binmekteydim. Sabahın yedisinde beyaz bir yumruya benzeyen güneşin altında ilk kum siperlerinden geçerken, Gulamrıza tozun gri yoğunluğunu işaret etti ve, "Bam bam! <i>Cenk,"</i> dedi.</p>

  <p>Cenk, elbette savaş anlamına geliyordu ve 'bam bam', olanca basit, klişe niteliğine rağmen, duyma yetimin bir kısmını alıp götüren Irak toplarının, on beş yıl önce çölün batı tarafından gelen seslerini yeterince doğru şekilde ifade ediyordu. Gulamrıza Peugeot'yu ufka doğru sürerken, kulaklarım çok geride kalmış o bombardımanın sesiyle çınlıyordu, sanki toplar, bu derbeder ölüm tarlalarına hâlâ ateş kusuyordu. Çölün rengi yükselen güneşin altında griden boza dönerken, iki yanımızda siperler ve tank mevzileri kilometrelerce uzanıyordu; bazıları köylüler tarafından mısır tarlaları için rüzgarkırana dönüştürülmüş, diğerlerine on beş yıldır hiç dokunulmamıştı; uzun süre önce imha olmuş Irak ve İran tanklarının kumu yaran palet izleri hâlâ duruyordu. Sıcaklık gölgede 40 dereceyi aşmıştı bile; yüzümden ter fışkırıyordu. İslami Rehberlik Bakanlığı'nın elemanı arabanın arkasında uyuyakalmıştı.</p>

  <p>Belki bir milyon insan ölmüştü burada ve kuzeydeki karlı Türk sınırına 900 kilometre uzanan savaş hattında; 1914-18 arasındaki Batı Cephesi'nin iki katı uzunluğundaydı ve uğruna verilen savaş neredeyse iki kat fazla sürmüştü. Bütün bir İranlı ve Iraklı kuşağı, bu hat üzerinde, hayatta kalanların ve ölenlerin ailelerinin adlarını, en az Ypres, Verdun, Hill 60, Vimy Ridge ve Beaumont Hamel kadar acıyla andığı köylerde ölüme yürümüştü. O cefa yerlerinin isimlerine ben de neredeyse onlar kadar aşinaydım: Kirman ve Şalemçe, Pençvin ve Hürremşehr, Abadan ve Fatih, Ahvaz ve Fao ve Balık Gölü Muharebesi. En fazla acıyı İranlılar çekmişti. Haberlerimde, İranlı savaşçıların metaneti karşısında afallamış bir halde, onların arasından savaşı ve savaşın acısını yazacak Owen'lar ve Sassoon'lar<sup><a href="../Text/dipnot.xhtml#bookmark085" id="footnote085">[5]</a></sup> çıkıp çıkmayacağını sorardım.</p>

  <p>Fakat (belki fazla yabancı alerjileri olduğu, inançları farklı olduğu, Batıya, hattâ siperlerini ziyaret etmek için hayatını riske atan biz gazetecilere düşmanlık besledikleri için), İranlıların motivasyonunu veya bu kan banyosunun zihinlerinde ne gibi izler bıraktığını anlamak yönünde hiçbir zaman hakiki bir çaba harcamadık. Hattâ bugün olanları unutup gittik, İranlılar ise unutmadı, unutmuyor. Birinci Dünya Savaşı'ndaki birçok asker gibi, evlerine vücutları ve ruhları hasarlı halde mi döndüler, inançlarını kanla yıkanan çöllerde bırakıp mı döndüler? Devrim Muhafızları Birliği'nden kıdemli bir subaya bu soruyu sordum. Tahran'da akşam yemeği yerken, savaşın en kötü ânının ne olduğunu sordum ona. "18 Temmuz 1988," diye yanıtladı hiç bekletmeden. "Yani savaşı sona erdiren BM kararını kabul ettiğimiz, İmam'ın zehir içip ateşkesi kabul etmek zorunda olduğunu açıkladığı gün. O sırada iki buçuk tonluk bir kamyonu Şalemçe cephesine doğru sürüyordum ve radyodan haberi duyunca kulaklarıma inanamadım. Çöle kırdım direksiyonu, arabayı durdurdum ve kumun üzerine, güneşin altına öylece sırtüstü uzandım. Ve Allah'a niye orada olduğumu sordum. Bu hayatımın en kötü günüydü."</p>

  <p>Gulamrıza'nın arabası güneye doğru hızla ilerliyordu; sıcaklık artıyordu. Paslanan Irak zırhlıları ve kamyonlarının ufku kapladığı büyük bir alanı, ancak kilometrelerce yol aldıktan sonra arkamızda bıraktık. Bu muazzam savaş parkında bir İran nöbetçi kulübesi vardı, Irak tankları ve dümdüz olmuş araçlardan oluşan bu müzeye, Norman Schwarzkopf'un 1991'de aynı orduya karşı giriştiği saçma taarruz sonrasında da tanık olacaktık. Sağ tarafta büyük bir yanmış tren vardı; vagonları, Ahvaz-Hûrremşehr demiryolunun hemen ötesinde yan yatmıştı. Iraklılar İran'ın bu parçasına tekrar tekrar geçmişti; yolun biraz uzağında binlerce siper ve makineli tüfek mevzisi sıralanıyordu, çöl savaşının geride bıraktığı her yıl yenileri eklenmişti. Aydan bir teleskopla baktığınızda bu savunma ağını görebilirdiniz. Karun Nehri'nin kahverengi sularını aştık; buraya son gelişimde, sıcak akıntıların üzerinde cesetler yüzüyordu. Sıcaklık 50 dereceydi; o sıcakta çarpışıyorlardı, o kavurucu rüzgarların altında ölüyorlardı, cesetlerin çürümeye başlaması üç saati bile bulmuyordu. Bu yüzden Iraklıları toplu mezarlara gömüyorlar, İranlıları ise aynı gün evlerine yolluyorlardı.</p>

  <p>İranlıların yazdığı şiirler (köylü Besiç gönüllüleri, Pasdaran ve cepheye gönderilen sanatçılar, binlerce savaş şiiri yazmıştı), Owen veya Sassoon'un şiirlerine benzemiyordu pek. Tahran kitapçılarındaki ciltler dolusu savaş dizelerinde eski askerler, onları yalnız bırakmayan Tanrı'ya şükrediyorlardı. Tahran Üniversitesi yakınlarındaki dükkânları dolaşıp o kalın kitaplara göz gezdirirken, Brooke ve W N. Hodgson'un hayaletlerine rastladım. Sözgelimi İranlı şair Muhammed Rıza Abdül-Melikyan'ın, 12 yaşındaki çocukların Irak savunmasının dikenli tellerine karşı intihar görevine gönderildiği Ahvaz-Hürremşehr cephesinde yazdığı 'Eve Mektup' adlı kitabından şu dizeler:</p>

  <blockquote>
    <p>Bizim olduğumuz bu cephede,</p>

    <p>Dört yanımız feda armağanlarıyla dolu,</p>

    <p>Onların gücü Karun'un dalgalarından büyük,</p>

    <p>Tam burada, mayın tarlalarını aşan</p>

    <p>Çocuklara ve ihtiyarlara hayran olabilirsin.</p>

    <p>Görülecek her şey burada.</p>
  </blockquote>

  <p>Bu dizelerde korkutucu bir şey vardı: Sadece çocuk şahadetinin dehşet verici görüntüsü değil, Batılı gözlerime erginliğin ve gelişmenin bir tür donduruluşu gibi görünen bir şeydi bu. Evet, Hodgson da şunları yazmıştı:</p>

  <blockquote>
    <p>Mayının oğulları, savaş trampetlerinin</p>

    <p>Çağrısıyla heyecanlandığınızı duyuyorum ...</p>

    <p>Kayıp ve başarısızlıktan, acı ve ölümden</p>

    <p>Şikâyet etmeden saf tutuyorsunuz.</p>
  </blockquote>

  <p>Fakat 1916'da bizim şairlerimiz, savaşın iğrençliğini idrak etmişti. Dizelerini savaştan yıllar sonra yazan Abdül-Melikyan ise inancını kaybetmemişti. Bunun nedeni ülkesini savunmak için savaşması mıydı, yoksa İslamın bir inananın şüphe duymasına izin vermemesi miydi? Veya İran'da şiirin kutsal bir şey olarak, kışkırtmayı değil, ruhani olmayı amaçlayan kelimeler olarak görülmesinden mi kaynaklanıyordu? Biz Batılılar şiirin bizi harekete geçirmesini bekleriz — basit vatanseverlik ve inanç, Sassoon veya Robert Graves için yeterli değildi. Onlar, Abdül-Melikyan'dan daha fazlasını söylememişler miydi? Ne de olsa, Saddam'ın 22 Eylül 1980'deki istilasını izleyen sekiz yıllık savaşta, hem Birinci Dünya Savaşı'nın en korkunç silahı, yani zehirli gaz hem de İkinci Dünya Savaşı'nın en dehşet verici saldırı silahı, yani füzeler kullanılmıştı.</p>

  <p>Abdül-Melikyan'ın şiirindeki 'ergenliğin dondurulması' meselesi ve eski Britanyalı savaş şairlerinin eserlerine hakim olan savaşın iğrençliği temasına dair <i>Independent</i>'ta ilk yazdığımda, Britanyalı bir Müslümandan uzun ve meydan okuyan bir mektup aldım, İranlıların motivasyonunu ve metanetini idrak etmek istiyorsam, yedinci asırdaki Kerbela savaşının anlamını idrak etmeliydim:</p>

  <blockquote class="">
    <p>İranlıların (genel olarak), kanlı İran-Irak savaşına katılmadan <i>önce</i> savaşın dehşetinden haberdar olduklarını ve o dehşeti anladıklarını söylersem sanırım yanılmış olmam. Bütün Şiilerin, şahadetin gerçekliğini, Şii olmayan ortalama insanlardan çok daha iyi bildiği kanısındayım. Okulda Britanyalı arkadaşlarıma Kerbela trajedisini izah etmeye çalıştığımı ve onların verdiği tepki karşısında şaşkınlığa uğradığımı hatırlıyorum. Ben, bebek Ali Asgar'ı boynunda bir okla, Abbas'ı kolları kesilmiş halde ve Hüseyin'i her cesedin başında gözyaşı dökerken ve onları çadırlara taşırken gözümde canlandırmıştım... İmam Hüseyin'in ailesine mensup bayanların gelen ölüm haberlerinin ardından pazaryerine akın etmesini ve muktedirlere ilenmesini hayal etmiştim. Ben bu tarihle büyümüştüm; bu tarih benim bir parçamdı ve hâlâ da öyle. Velhasıl Şiilerin büyük çoğunluğu, değerleri için savaşmanın bedelinin ne olabileceğini gayet iyi bilir...</p>
  </blockquote>

  <p>Gulamrıza'nın arabası çöl yolunun eriyen asfaltı üzerinde hırlayarak ilerlerken, bakanlık görevlisi omzuma dokunup, "Sağına bak," diye bağırdı. Gulamrıza arabayı yavaşlattı, sıcaklık dayanılmazdı, açık pencerelerden içeriye doğru adeta bir kaynak makinesi çalışıyordu. Yolun kenarında bir demiryolu hattı vardı, fakat onun da ötesinde yenilmiş bir ordunun kalıntısı göze çarpıyordu: yanmış Irak tankları ve zırhlı personel taşıyıcıları, parçalanıp açılmış namlular, tank taretlerinin tepesinde tozlu makineli tüfekler... Saddam'ın canavarları, çölde çürümeye devam ediyordu. Demiryolunu ve bir bataklığı geçtik (bakanlık görevlisi, dizlerine kadar bataklığa girerek yürüdü) ve kendimizi büyük bir savaşın enkazının ortasında bulduk. Bu araçların birçoğu çöle yönelmiş ve korkuya kapılmış sürücüleri tarafından kuma saplanmışlardı; çelik paletleri taşların ve beton siperlerin üzerinde darmadağın olmuş halde duruyordu. İç tarafları atılan el bombalarıyla cehenneme dönmüştü.</p>

  <p>Bir T-62 tankına tırmandım, kapağını güç bela açtım ve kendimi içeri bıraktım. Topun arka kısmı patlamayla kopmuş, sürücünün koltuğu erimişti. Topçunun yanmış, klostrofobik bölmesinde milyonlarca küçük sinek uçuşuyordu. Tekrar tankın üzerine çıkıp fotoğraf çekmeye başladım. Fakat birden, kameranın objektifinden hiç renk yansımadığını fark ettim. Kamerayı indirdim, bir de kendi gözlerimle baktım, hayır, hiç renk yoktu. Güneş, çölün mutlak beyazlığı, görüş alanımdaki bütün renkleri emmiş, Saddam'ın zırhlılarını tek renkli, donuk bir resme dönüştürmüştü. İslami Rehberlik görevlisi, benden ziyade kendisiyle söyleşiyordu, fakat anlayabilmem için İngilizce konuşuyordu: "Düşün ki adam buraya geldi, Saddam, bizim topraklarımıza, saldırganlığı bir düşün, yanına kâr kalacağını düşündü... Onunla savaşmak zorunda kalmamızı nasıl olur da anlayamazsınız?"</p>

  <p>Anayolun diğer tarafında Rus yapımı bir kamyonun iskeleti gözüme çarptı ve oraya yöneldim. Sadece şoför mahallinin ön kısmı kalmıştı; binlerce şarapnel parçasıyla delik deşik olmuş ve gri tozla kaplanmıştı. Onun arkasında, çöl zemininde, uzun zaman önceki bir patlamayla darmadağın olmuş cephane kutularıyla dolu kocaman bir krater vardı; binlerce ağır makineli mermisi, tuhaf şekillerde eğilip bükülmüştü — bir cephane kamyonuydu bu ve tam isabet almıştı. Kraterin ağzında beyaz toz benekleri göze çarpıyordu, belki de insan kemikleriydi bunlar. Bakanlık görevlisi ise kraterin az ötesinde kumun üzerinde oturuyordu, yorulmuştu.</p>
