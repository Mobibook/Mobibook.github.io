  <h3>ON<br/>
  <br/>
  İlk Soykırım</h3>

  <blockquote class="ilk">
    <p>Cesetleri üst üste yığın, Austerlitz ve Waterloo'da</p>

    <p>Onları küreyin alta ve bırakın işimi yapayım —</p>

    <p class="ml2">Ben otum; hepsini kaplarım.</p>

    <p>Ve Gettysburg'da üst üste yığın onları</p>

    <p>Ve Ypres'de üst üste yığın ve Verdun'da üst üste.</p>

    <p>Küreyin alta ve bırakın işimi yapayım.</p>

    <p>İki yıl, on yıl, ve yolcular kondüktöre sorar:</p>

    <p class="ml2">Burası neresi?</p>

    <p class="ml2">Neredeyiz şimdi?</p>

    <p>&nbsp;</p>

    <p class="ml2">Ben otum,</p>

    <p class="ml2">Bırakın işimi yapayım.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Carl Sandburg</span>, 'Grass'</p>
  </blockquote>

  <p>Margada Tepesi sarptır ve volkanik kayalarla doludur; Doğu Suriye çölünün epey yükseğinde delici parlak ışığı ve gölgeleriyle göze çarpan bir yerdir. Zirvesi soğuktur, kış yağmurları kayalar arasındaki katmanları eritip çamura çevirir; kahverengi toprak yığınları tepenin eteğine doğru ağır ağır akar. Daha da aşağıda Habur'un suları gri, ağaçsız kıyıların arasından süzülür, karanlık sırları taşıyan bir ırmak olarak, siyah kum tepelerine doğru sapar. Burada kötü bir şeyler olduğunu anlamak için ille Margada'da neler yaşandığını bilmeniz gerekmez. Doğu Polonya'nın ormanları gibi, Margada Tepesi de kökü kurutulmuş bir hafızanın mekânıdır; o yüzdendir ki, bölgede görevli Suriyeli polis memuru, parlak yanaklı, pos bıyıklı bir adam, 'evet, ben doğmadan çok uzun zaman önce buralarda korkunç bir şeyler olmuş' der sadece.</p>

  <p>Dehşet verici kanıtları bulan kişi, <i>Independent</i> fotoğrafçısı Isabel Ellsen idi. Yağmur altında, bir yarıktan tepeye doğru inerken elini kahverengi toprağa attı ve karşısında bir kafatası buldu; kemikleri koyu kahverengi, dişleri hâlâ parlayan bir kafatası. Onun solunda çamura saplanmış bir belkemiği vardı. Ben yarığın diğer tarafında toprağı kazdığımda, bütün bir iskelet ortaya çıktı ve sonra bir başka iskelet, sonra üçüncüsü; iskeletler o kadar yakın konmuştu ki, kemikler adeta birbirinin içine geçmişti. Çamurun her karışından bir kalça kemiği, bir kafatası, bir diş dizisi, mafsal ve kamış kemikleri fırlıyordu. 1915'te dehşet içinde öldükleri gün, binlercesi nasıl sıkı sıkıya birbirlerine bağlanıp boğulmaya terk edildiyse, şimdi de öyle yakındılar birbirlerine.</p>

  <p>Kemikler zaman içinde yumuşamış ve kile benzer bir hal almıştı, ellerimizin arasında ufalanıyordu; en az onları öldüren Türk zalimlerin bizden unutmamızı istediği kadar hızla yok olan bütün bir insan soyunun, son ölümcül kalıntılarıydı karşımızdaki. Bu küçük cinayet tarlasında 50 bine yakın Ermeni öldürülmüştü; ve Ellsen ile bir toplu mezarın üzerinde olduğumuzu anlamamız birkaç dakikamızı aldı. Zira Margada ve onun etrafındaki Suriye çölü (vaktiyle Türkiye Ermenistanı olan bölgedeki binlerce köy gibi) Ermeni halkının Auschwitz'i, dünyanın ilk ve unutulan Soykırımının mekânıydı.</p>

  <p>Auschwitz'le paralellik kurmak hiç de yanlış değil. Türkiye'nin Ermeni halkına söz konusu dönemde uyguladığı terör, Ermeni ırkını ortadan kaldırmak yönünde bir girişimdi. Ermenilerin can kaybı yaklaşık bir buçuk milyondu. Türkler Ermeni nüfusunu 'yeniden iskan etmekten' (Almanlar da daha sonra Avrupa Yahudileri için aynı şeyi söyleyecekti) açıkça söz ederken, Türk hükümetinin gerçek niyeti kesinlikle belliydi. Sözgelimi 15 Eylül 1915'te Türk İçişleri Bakanı Talat Paşa, Halep'teki valisine telgrafla şu emri göndermişti (bu belgenin karbon kopyası mevcuttur): "Hükümetin... Türkiye'de yaşayan bütün belirlenen kişileri tamamen yok etmeye karar verdiği konusunda daha önce bilgilendirildiniz... Alınacak önlemler ne kadar trajik olursa olsun, varlıkları ortadan kaldırılmalıdır ve yaşa veya cinsiyete bakılmamalı, vicdan muhasebesine girilmemelidir."</p>

  <p>Himmler'in 1941'de SS katillerine söylediği de tam bu değil miydi? Burada, Margada Tepesi'nde şimdi o 'belirlenen kişilerden' geriye kalanın üzerinde duruyorduk. Ve yanında beş yaşındaki yeğeni Hagop'la, Suriye kasabası Der Zor'dan Habur'un yukarısına aynı arabayla geldiğimiz Borhus Dakesyan o 'trajik önlemler' hakkında her şeyi biliyordu: "Türkler topyekün aileleri öldürmek için buraya getirdi. Günlerce sürdü. Onları, büyük kısmı aç ve hasta, birçoğu çıplak olan erkekleri, çocukları, kadınları grup grup bağladılar. Sonra tepenin üzerinden nehre ittiler; itmeden önce içlerinden birini vuruyorlardı. Ceset diğerlerini de dibe sürükleyip boğsun diye. Böyle yapmak ucuzdu. Tek bir mermiye mal oluyordu."</p>

  <p>Dakesyan küçük çukurun yanına diz çöktü ve bir araba anahtarıyla, bir başka kafatasının üzerindeki toprağı nazikçe temizledi. Manzara ne kadar anormal, hattâ müstehcen görünürse görünsün, Ermeni halkının doksan yıl boyu bununla birlikte yaşadığı hatırlanmalı; ve felaketin apaçıklığının duygusallığa baskın çıktığı. Dakesyan, göz çukurlarından ve dişlerinden toprağı temizledikten sonra kafatasını, az ötede gülerek, ölümün anlamından habersiz duran Hagop'a verdi. "Ona burada neler olduğunu anlattım," dedi. "Anlamak için öğrenmeli." Hagop'un ismi büyükbüyükbabasından (Borhus Dakesyan'ın büyükbabası) miras; o da yirminci yüzyılın ilk Soykırımı'nın kurbanlarından, 1915'te Maraş kentinde bir Türk jandarması kafasını uçurmuş.</p>

  <p>1992'ye, Beyrut'a dönelim. Beyrut'taki Ermeni körler evinde, on altı yıllık Lübnan iç savaşının acısı içinde, bir de kendi acı hatıralarını belleğinde taşıyan, Soykırım'ın son tanıkları yaşıyordu. Orada, tek çubuklu bir elektrik sobanın dondurucu soğukla nafile yere mücadele ettiği, ışıksız bir odada Zakir Berberyan'ı keşfedecektim. 89 yaşındaki Ermeni eski bir cekete sarınmıştı, görmeyen gözleri ziyaretçilerinin üzerine odaklanıyordu. Zakir Berberyan (bana Soykırım tanıklıklarını anlatan neredeyse bütün diğerleri gibi) on yıl içinde öldü. Fakat hikâyesi burada, tam tamına bana anlattığı gibi:</p>

  <blockquote class="">
    <p>1915'te 12 yaşındaydım ve Fırat kıyısındaki Balacık'ta yaşıyordum. Dört erkek kardeşim vardı. Babam berberdi. Türk jandarmaların köyümüze geldiği gün gördüklerimi hiçbir zaman unutmayacağım. Balacık'ta bir çarşı vardı ve yakılmıştı. Taşlar ve tuğlalar yere saçılmıştı. Olan biteni gözlerimle gördüm. Erkeklere köyü terk etmeleri emredildi; götürüldüler ve bir daha onları hiç gören olmadı. Kadınlara ve çocuklara eski çarşıya gitmeleri söylendi. Sonra askerler geldi ve annelerinin gözü önünde çocukları (altı-yedi yaşlarında çocuklar) teker teker alıp havaya attılar ve eski taşların üzerine düşmesini seyrettiler. Hayatta kalan olursa Türk askerleri onları tekrar ayaklarından tutuyor ve başları parçalanana kadar taşlara vuruyorlardı. Bütün bunları yaptılar, anlıyor musun? Annelerinin önünde. Ömrümce öyle çığlıklar işitmedim... Berber dükkânımızdan bütün o sahneleri gördüm. Türk askerleri üniformalıydı ve yanlarında hükümet jandarmaları da vardı. Elbette anneler çocukları bu şekilde öldürülürken hiçbir şey yapamadılar. Sadece feryat edip ağladılar. Çocuklardan biri bizim okuldandı. Cebinde okul defterini buldular ve sınıfın en yüksek notlarını aldığını gördüler. Onun da kafasını ezdiler. Türkler arkadaşlarımdan birini ayaklarından bir atın arkasına bağladılar ve ölene kadar köyün dışına sürüklediler.</p>

    <p>Sürekli bizim dükkâna gelen bir Türk subayı vardı. Ordudan kaçan ağabeyimi saklamıştı; bize hepimizin kaçması gerektiğini söyledi, böylece Balacık'ı terk edip Asma kasabasına gittik. Hayatta kaldık, çünkü babam dinini değiştirdi. Müslüman olmayı kabul etti. Fakat babam da annem de hastalandı. Sanırım koleraydı. Öldüler ve ben de hastalandım, ölüden farkım yoktu. Sürgünler devam etti; bir Türk bana yiyecek vermeseydi ben de kesin ölürdüm.</p>
  </blockquote>

  <p>Berberyan sonunda bir yetimhaneye alınmıştı.</p>

  <blockquote class="">
    <p>Bana banyo yaptırdılar, fakat su kirliydi. Aynı banyoda glakoma<sup><a href="../Text/dipnot.xhtml#bookmark101" id="footnote101">[1]</a></sup> yakalanmış çocuklar da yıkanmıştı. O suda yıkandım ve o yüzden ben de kör oldum. O zamandan beri hiçbir şey görmedim. O zamandan beri gözlerimin tekrar açılmasını bekledim. Fakat neden kör olduğumu biliyordum. Banyo değildi nedeni. Babam dinini değiştirdiği için oldu. Tanrı intikamını benden aldı, çünkü biz onu terk ettik.</p>
  </blockquote>

  <p>Berberyan'ın sesinde hiçbir duygu kırıntısı olmaması belki de yaşından ileri geliyordu. Bir daha hiç görememişti. Gözlerini kaybetmişti, gözbebeklerinin olması gerektiği yerde, soluk yeşil bir tabaka vardı sadece.</p>

  <p>Türkiye'deki Ermeni topraklarında ve Kuzey Suriye'nin çöllerindeki 1915 yılı öyle korkunçtu, dönemin Türk yetkilileri öyle acımasızdı ki, Müslümanların ölüme giden Ermeni Hıristiyanlar için zaman zaman hayatlarını riske attığını da unutmamak lazım. Soykırımdan sağ kurtulan ihtiyar, kör Ermenilerle yaptığım röportajların neredeyse hepsinde, din veya ortak insanlık adına bazı Türklerin İstanbul'daki Jöntürk muktedirlerin faşist yasalarına itaat etmediğine, Ermenileri evlerinde sakladıklarına ve Ermeni Hıristiyan yetimlere kendi Müslüman ailelerinin birer üyesi gibi davrandıklarına dair hikâyeler dinledim. Der Zor'un Türk valisi Ali Suad Bey Ermeni mültecilere karşı fazla yumuşak davrandığı için (çocuklar için bir yetimhane kurmuştu) İstanbul'a geri çağrılmış ve yerine, kenti bir toplama kampına çeviren Zeki Bey gönderilmişti.</p>

  <p>Ermeni Soykırımı'nın hikâyesi, hükümetlerinin Ortadoğu'daki bir Hıristiyan halkının soyunun kurutulması yönündeki emirlerini şevkle uygulayan Türk askerleri ve polislerinin elinde yaşanan neredeyse mutlak bir vahşetin hikâyesidir. 1915'te Osmanlı Türkiyesi Müttefiklerle savaştaydı ve (1895'te de zulme maruz bırakılan) Ermeni nüfusunun Türkiye'nin Hıristiyan düşmanlarını desteklediğini iddia ediyordu. Rusya Ermenistan'ından 200 bin Ermeni gerçekten de Çarlık ordusunda savaşıyordu. Beyrut'ta, Levon İshakyan (kör, fakat 105 gibi inanılmaz bir yaşta dipdiri bir ihtiyardı), başında hâlâ bir Alman süvarisinin kılıcının açtığı yara izini taşıyordu; 1915'te Polonya'da Çarlık ordusu piyadesi olarak savaşırken almıştı bu yarayı. İki yıl sonraki Bolşevik Devrimi'nin kaosunda evine dönmüştü; Rusya'yı yürüyerek bir uçtan bir uca kat edip Dağlık Karabağ'a varmış, İran'a sığınmaya çalışmış, Bağdat'ta Britanyalılarca hapsedilmiş ve nihayet, halkından geriye kalanların açlıkla boğuştuğu Halep'e yine yürüyerek gitmişti. Affedilmişti. Fakat Osmanlı kuvvetlerinde de binlerce Ermeni görev yapıyordu; onlar o kadar şanslı olmayacaktı. Türkler, Ermenilerin Akdeniz'deki Müttefik donanma filolarına destek olduğunu öne sürüyordu, fakat buna dair bugüne dek hiçbir kanıt bulunamadı.</p>

  <p>Gerçek şuydu: Bir Jöntürk hareketi (resmi adıyla İttihad ve Terakki Partisi') çürümüş Osmanlı İmparatorluğu'nun kontrolünü Sultan Abdülhamid'in elinden fiilen almıştı. Başta birçok Ermeninin destek verdiği liberal bir partiydi, fakat sonradan milliyetçi, ırkçı, pan-Türkist bir politika benimsediler; hedefleri Ankara'dan Bakü'ye uzanan, Türkçe konuşan bir Müslüman ulus yaratmaktı. 1918'de kısa süreliğine gerçekleşen bu hayal, bugün sadece Sovyet sonrası Ermeni cumhuriyetinin varlığıyla fiziksel olarak engellenmiş durumdadır. Küçük Asya'nın Hıristiyan Ermenileri, ki Pers, Roma ve Bizans kanının bir karışımıydı, Türk imparatorluğunun yeni muktedirlerinden hızla hayal kırıklığına uğradılar.<sup><a href="../Text/dipnot.xhtml#bookmark102" id="footnote102">[2]</a></sup></p>

  <p>Müttefiklere karşı Çanakkale'de kazandıkları zaferle cesaretlenen Türkler, tıpkı Nazilerin yirmi yıl sonra Avrupa Yahudilerine yapacağı gibi, hiddetle Ermenilerin üzerine çullandılar. Türkiye'ye karşı Müttefik harekatındaki felakete yol açan rolünün farkında olan Winston Churchill, <i>The Aftermath</i> ('Sonrası,' bugün aynı Ermeniler gibi bu kitap da neredeyse unutulmuştur) adlı kitabında şunları yazacaktı: "Türk hükümetinin acımasız öfkesini harekete geçiren şey, belki tam da Britanya'nın Gelibolu Yarımadası'na saldırısıdır." Kesin olan şu ki, Türklerin Çanakkale'de Britanya ve Avustralya ordularına (Maude'nin bildirisini Bağdat'taki duvardan söken Er Charles Dickens ve babamın 1919'da idam etmeyi reddettiği Frank Wills de oradaydı) karşı kazandığı zafer, Türk rejimine yeni ve acımasız bir özgüven sağlamıştı. Türk hükümeti, İstanbul'daki bütün önde gelen Ermeni entelektüellerini tutuklayıp öldürmek için 24 Nisan 1915 tarihini seçti (sonrasında bu tarih Ermeni Soykırımı'nı anma günü olarak belirlendi). Bu planlı katliamı, Türkiye'deki Ermeni ırkının topyekün ve sistematik imhası takip etti.</p>

  <p>Osmanlı ordusundaki Ermeni askerler terhis edilip angarya birliklerine verildi. Beyrut'taki Ermeni körler evinde, 91 yaşındaki Nıvart Sruryan babasının bir fotoğrafını saklıyordu; Türk ordusu üniforması içinde heybetli, yakışıklı bir adam. 1992'de tanıştığımızda Nıvart neredeyse sağırdı. "Babam harika bir adamdı, çok zekiydi," diye bağırdı bana doğru, tiz bir sesle. "Türkler 1915'te ailemizi almak için geldiğinde, eski üniformasını tekrar giydi ve annem omuzlarına, yüksek rütbeli olduğunu göstermek için apoletlerini dikti. Askerlikte kazandığı dört madalyayı taktı. Böyle giyindi, bizi Konya'daki tren istasyonuna götürdü ve trene bindirdi. Bu şekilde kurtulduk. Fakat o kaldı. Türkler ne yaptığını anlamış. Onu idam etmişler."</p>

  <p>Bütün kasaba ve köylerde, tüm Ermeni erkekleri polis tarafından götürülmüş, kurşuna dizilmiş ve toplu mezarlara veya nehirlere atılmıştı. Mayreni Kalustyan da tanıştığımızda 88 yaşındaydı, başına bir kumaş parçası bağlanmış narin bir yaratıktı. Beyrut'taki körler evinde hikâyesini anlatırken bütün gövdesi sarsılıyordu. Hikâyeyi dinleyen genç Ermeni hemşirelerden biri, dokunaklılığı karşısında gözyaşlarına boğuldu.</p>

  <blockquote class="">
    <p>Muşluyuz biz. Her yıl karlar erirken biz çavdar ekerdik. Babam, Manuk Taroyan ve erkek kardeşim tarlalarda çalışırdı. Sonra Türk askerleri geldi. 1915 yılıydı. Köydeki bütün erkekleri, bin kişi kadar, ahırlara doldurdular ve ertesi sabah Muş'tan alıp götürdüler; bütün erkek akrabalarım, kuzenlerim, kardeşlerim gitti. Babam da aralarındaydı. Türkler, "Hükümetin size ihtiyacı var," demişti onlara. Sığırlar gibi götürdüler. Onları nereye götürdüklerini bilmiyorduk. Sadece gittiklerini görmüştük. Herkes bir nevi şoktaydı. Annem Hatun ne olduğunu buldu. Muş'ta üç ırmağın birleşip tek bir köprünün altından aktığı bir yer vardı. Büyük bir su ve kum alanı. Annem sabah oraya gitmiş ve yüzlerce erkeğimizin köprünün üzerinde yüzyüze bağlandığını görmüş. Sonra askerler onları iki taraftan vurmuşlar. Annem Ermenilerin 'birbirlerinin üzerine ekin sapları gibi düştüğünü' anlattı. Türkler cesetlerin üzerinden giysilerini ve değerli eşyalarını almış; sonra cesetleri el ve ayaklarından tutup suya atmışlar. Bütün gün Muş'tan erkekleri getirip, karanlık çökene dek bunu yapmışlar. Annem geri geldiğinde bize şunu söyledi: "Irmağa gidelim ve kendimizi suya atalım."</p>
  </blockquote>

  <p>Mayreni'nin anlattığı olay, münferit bir savaş suçu değildi. Rutin bir uygulamaydı. Kemah Vadisi'nde Kürtler ve 86. Türk Süvari Tugayı'na bağlı birlikler 20 binden fazla kadın ve çocuğu kesti. Bitlis'te Türkler 900 kadını Dicle'de boğdu. Erzincan kenti yakınlarındaki katliam o kadar büyüktü ki, Fırat'taki binlerce ceset bir set oluşturmuş ve nehrin akışını yüz metreliğine değiştirmişti.</p>

  <p>Amerika'nın İstanbul büyükelçisi Henry Morgenthau, ki kendisi bir Yahudiydi, ABD Dışişleri Bakanlığına gönderdiği bir telgrafta olan biteni şöyle anlatıyordu:</p>

  <blockquote class="">
    <p>Çok geniş alana yayılan bir bölgeden gelen haberler, barışçı Ermeni nüfusuna yönelik sistematik bir tehcir teşebbüsünü işaret ediyor. İmparatorluğun bir ucundan diğer ucuna, keyfi gözaltılar, korkunç işkenceler ve topyekün sürgünlere, yaygın tecavüz, yağma ve öldürme olayları eşlik ediyor. Mesele, Ermenilere yıkım ve felaket getiren bir katliama doğru gidiyor. Bu olaylar halkın veya fanatiklerin işi değil, tümüyle keyfi ve askeri zorunluluklar adı altında, çoğunlukla muhtemelen tek bir askeri harekatın bile söz konusu olmadığı bölgelerde gerçekleşiyor ve İstanbul'dan yönetiliyor.</p>
  </blockquote>

  <p>Mayreni Kalustyan, annesi Hatun, kızkardeşleri Megad, Dilabar, Heriko ve Arzun, en küçük erkek kardeşleri Civan ve Feryad, erkeklerin öldürülüp nehre atılmasından bir gün sonra Muş'tan kalkıp ölüm yolculuğuna çıkmışlardı:</p>

  <blockquote class="">
    <p>İlk başta öküzlerin çektiği kağnılarda yolculuk yaptık. Sonra haftalar boyu yürümek zorunda kaldık. Binlerceydik. Yiyecek ve su dileniyorduk. Sıcaktı. Yürümeye başladığımızda bahardı, Aralık'taki Aziz Jacop Günü'ne dek hiç durmadık. Sadece 12 yaşındaydım ve bir gün annemi kaybettim. Onu bir daha hiç görmedim. Sivas'a gittik. Sonra Ruslar geldi, Çar'ın ordusu; Muş'a ulaştılar ve babamın öldürüldüğü köprüyü havaya uçurdular. Muş'a geri dönmeye çalıştık, fakat Ruslar yenilmişti. Sonra erkek ve kızkardeşlerimle ben koleraya yakalandık. Arzun ve ben dışında, hepsi öldü. Arzun'u da kaybettim.Yetimhaneye alınmıştım. Nasıl bir hayatımız olduğunu asla bilemezsiniz. Türkler haydutlara istediklerini yapmaları izni veriyordu. Kürtlerin güzel kızları kaçırmasına göz yumdular. Onları atlarının terkisine atıp götürdüklerini hatırlıyorum. Çocukları da aldılar. Türkler suyu parayla veriyorlardı.</p>
  </blockquote>

  <p>Türklerin Müslüman etnik gruplarından birini, katliamda kendilerine katılmaya teşvik ettiği de bugün büyük oranda unutulmuş durumda. On binlerce Ermeni (tecavüz ve toplu yağma sahneleri arasında) Kürtler, yani yaklaşık altmış yıl sonra Saddam Hüseyin'in soykırıma uğratmaya çalışacağı bir halk tarafından katledildi. Habur Nehri'nin kıyılarında, Margada'nın biraz ilerisinde, Ermeni kadınları Kürtlere ve Müslüman Araplara satıldı. Tanıklar, erkeklerin bakirelere 20, çocuklara veya çoktan tecavüze uğramış kadınlara 5 kuruş ödediklerini anlatıyordu. Birçoğu bebeklerini taşıyan yaşı ilerlemiş kadınlar ise boğulmaları için suya atılıyordu.</p>

  <p>1992'de, Margada'nın 160 kilometre güneyinde, Irak sınırının 30 kilometre yakınındaki toprak evlerden oluşan küçük bir köyde (köy sınıra o kadar yakındı ki, 1991'de köylüler Saddam'ın scud füzelerinin gece vakti fırlatıldıktan sonraki ateşten rotasını evlerinin damına çıkıp izleyebilmişti), Surhobi Papazyan'ı buldum. Ermeni Soykırımı'ndan sağ çıkan bu kadın, Der Zor'da kendisini kurtaran Müslüman bir Arapla evlenmiş ve şimdi dul kalmıştı. Parlak gözleri ve dişsiz ağzıyla muazzam bir enerjiye sahip, sopa gibi incecik bir kadındı; 100 yaşında olduğunu söylüyordu (aslında doksan iki yaşındaydı), fakat hikâyesinin kuşku götürür yanı yoktu:</p>

  <blockquote class="">
    <p>Ben, İstanbul'a at sırtında on iki saat uzaklıktaki Tekirdağ'danım. Türkler bizi evlerimizden çıkardı ve sonra bütün ailem iğrenç bir gemiye kondu; bizi Konya'dan kıyıya getirdiler ve sonra Halep'e gittik — annem Renuhi ve babam Tatyos, teyzem Azaz ve kızkardeşlerim Hartoyi ve Eva. Bizi dövdüler, aç bıraktılar. Halep'te annem ve teyzem Azaz hastalıktan öldü. Yaz sıcağının altında bizi Der Zor'a kadar yürüttüler. Orada Türklerin kurduğu bir kampta tutulduk. Türkler her gün gelip binlerce Ermeniyi alıyor ve kuzeye götürüyordu. Babam ailelerin topyekün öldürüldüğüne dair korkunç hikâyeler duymuştu, o yüzden isimlerimizin baş harflerini Ermeni alfabesiyle bileklerimize dövme yaptı. Böylece sonradan birbirimizi bulabilecektik.</p>
  </blockquote>

  <p>Dövmelenmiş kimlikler... Bir başka soykırımla kurulan parallelikler ihtiyar Surhobi Papazyan'a bir şey ifade etmiyordu. Genç bir Arap tarafından kurtarılmıştı ve Türk olmayan Müslümanların yanına sığınmaya çalışan birçok Ermeni kadın gibi, İslama geçmişti. Ailesinin geri kalanına ne olduğunu ancak çok sonraları öğrenebilmişti:</p>

  <blockquote class="">
    <p>Türkler hepsini çölün kuzeyine göndermiş. Onları başka birçok insanla birlikte bağlamışlar. Babam ve kızkardeşlerim Eva ve Hartoyi bileklerinden birbirlerine bağlanmışlar. Sonra onları Margada diye bir yerde, bir sürü cesedin olduğu bir tepeye çıkarmışlar. İçlerinden birini vurarak, hangisini vurduklarını bilmiyorum, nehrin çamurlu sularına atmışlar ve böylece hepsi orada birlikte boğulmuş.</p>
  </blockquote>

  <p>Ermeni Soykırımı'ndan on yıl sonra Surhobi, babasının ve kızkardeşlerinin kalıntılarını bulabilmek için Margada'daki tepeye dönmüştü. "1925'te bütün bulabildiklerim kemikler ve kafatasları oldu," diyor ve ekliyordu: "Hepsi vahşi hayvanlar ve köpekler tarafından yenmişti. Sizin de niye zahmet edip defterinizle buraya geldiğinizi ve her söylediğimi yazdığınızı bilmiyorum." Ve Borhus Dakesyan da, Margada Tepesi üzerinde bulunan o kafatası deryasındaki kederli bir anda, aşağı yukarı aynı şeyi söylemişti. Tuttuğu kafataslarından biri ellerinin arasında ufalanıp toza döndü; "Onlara acımayın," demişti bize dönerek. "Onlar için yapacak bir şey yok. Her şey bitti onlar için." Surhobi tepenin eteğinde akan ırmağı hatırlıyordu — fakat Isabel Ellsen ve ben, ilk başta Habur Nehri'nin kıyıları boyunca kemik kalıntısı bulamamıştık. Ancak manzarayı incelemek için Der Zor'a giden anayolun (suya yaklaşık iki kilometre uzaklıktaydı) yukarısındaki tepeye tırmandığımızda, uzun, kurumuş bir nehrin kıyılarını görebildik. Habur geride kalan yetmiş sene içinde akış yönünü değiştirmiş, bir kilometre kadar doğuya taşınmıştı. İşte Isabel kafataslarını bundan sonra buldu. Eva ve Hartoyi'nin babalarıyla birlikte öldürüldüğü tepede duruyorduk. Ve orada önü cesetlerle kesildiği için akış yönünü değiştiren Fırat gibi tıpkı, Habur'un sularının da insan kalıntılarıyla tıkanmış ve akış yönünü doğuya doğru değiştirmiş olabileceğini düşündüm. Burada, Margada'nın yumuşak çamurunun içinde bir yerlerde Eva ve Hartoyi'nin cesetleri de vardı.</p>

  <p>Fakat Ermeni ölüm tarlaları Margada ile sınırlı değildir, Suriye çölünün her yanına yayılmıştır. Seksen kilometre kuzeyde, Şedadi köyünün doğusunda bir başka Auschwitz uzanır; Türk birliklerinin tehcir sırasında binlerce Ermeniyi doldurduğu bir mağaradır bu. Borhus Dakesyan'la birlikte, şimdi bir Suriye petrol bölgesinin tam ortasında bulunan bu yeri bulmakta zorluk çekmedik. Mağaranın bir kısmı uzun süre önce çökmüştü, fakat kayanın ağzına sürünerek ulaşmak ve lanetli mağarada bir çakmak yardımıyla ilerlemek hâlâ mümkündü. Mağara yeraltına doğru bir kilometre kadar uzanıyordu. "Burada yaklaşık 5 bin insanımızı öldürdüler," dedi Dakesyan, bir istatistikçinin böyle bir bilgi karşısındaki sıkıntısıyla. "Onları mağaraya tıktılar, sonra burada, girişte bir şenlik ateşi yakıp mağaranın içini dumanla doldurdular. İçerdekilerin hepsi boğuldu. Öksüre öksüre öldüler."</p>

  <p>Bu hikâyenin tarihsel anlamını idrak etmemiz birkaç saniyemizi aldı. Bu soğuk, kurak çölde, Türkler yerkabuğundaki bu çatlağı yirminci asrın ilk gaz odasına dönüştürmüşlerdi. Teknolojik soykırımın prensiplerinin temelleri Suriye çölünde, bu masum mağaranın dar ağzında, kayanın içindeki doğal bir gaz odasında atılmıştı.</p>

  <p>Başka paralellikler de var. Türk savaş bakanı Enver Paşa,<sup><a href="../Text/dipnot.xhtml#bookmark103" id="footnote103">[3]</a></sup> Morgenthau'ya Ermenilerin 'yeni iskan bölgelerine' gönderildiklerini söylemişti; tıpkı Nazilerin sonradan Avrupa Yahudilerinin 'yeniden iskan' için doğuya gönderildiğini söylediği gibi. Ermeni kiliseleri de Nazi Avrupasındaki sinagoglar gibi yakıldı. Ermeniler Türklerin 'karavanlar' veya 'konvoylar' dediği yürüyüşlerde öldü, aynı Avrupa Yahudilerinin ölüm kamplarına 'nakledildikleri' gibi. Dahası Türkiye'nin güneyinde Türkler, bazen Ermeni erkeklerini toplu mezarlara götürmek için sığır taşınan tren vagonlarını kullanmışlardı. Kürtler, Türkler için cellat rolünü üstlenmişti; aynı sonradan Letonyalı, Ukraynalı ve Hırvatların Naziler için yapacağı gibi. Hattâ Türkler imha harekatını yürütmek için bir 'Özel Örgüt' <i>(Teşkilat-ı Mahsusa)</i> bile kurmuştu; Hitler'e bağlı <i>Einsatzgruppen</i>'in (Alman 'Özel Harekat Grupları') Osmanlıdaki öncülüydü.</p>

  <p>Ermeni akademisyenler, Ermeni halkının imhasını en ufak ayrıntısına kadar gösteren bir harita hazırlamışlardır; Auschwitz-Birkenau, Treblinka, Dachau ve diğer Nazi kamplarına giden demiryolu güzergahlarını gösteren Avrupa haritalarından hiç farkı yoktur. Sivas'taki Ermeniler Malatya'ya, Malatya'dan da Halep'e sürülmüştür; veya Muş'tan Diyarbakır'a, oradan Resül-Ayn'a ya da (Mardin üzerinden) Musul ve Kerkük'e. Acıyla dolu bir haritadır bu; bazı aşağılanma ve azap 'konvoyları' Maraş'ın güneyinden 150 kilometre Halep'e, sonra 300 kilometre Der Zor'un doğusuna, ardından kuzeyine ve tekrar gerisin geri Türkiye istikametine, bir 150 kilometre daha Habur Nehri'ne ve Margada Tepesi'ne yürütülmüşlerdir. Karadeniz kıyısı ve Türkiye'nin Avrupa kesiminde yaşayan Ermeniler de Suriye çölüne sürülmüştür, bazılarının yolculuğu Filistin'in güneyine kadar sürmüştür.</p>

  <p>Bu etnik vahşete bakıldığında derhal fark edilen şey sadece ölçeği değil (yirmi yıl önce de tahminen 100 bin Ermeni katledilmişti), Soykırımın sistematik niteliğiydi. Savaş zamanında bir ırkı yok etme politikası, (bir tarihçinin ifade ettiği üzere) 'hem resmi hem gayri-resmi şiddet aygıtını' kontrol eden üst düzey devlet adamları tarafından tasarlanmıştı. Avrupa Yahudileri gibi birçok Ermeni de iyi eğitim almıştı; aralarında çok sayıda avukat, memur, işadamı, gazeteci vardı. Bununla birlikte, Yahudi Soykırımından farklı olarak, dünya Türkiye'nin yürüttüğü soykırımı neredeyse başından itibaren biliyordu. Vikont James Bryce ve genç Arnold Toynbee, 1915'te Britanya hükümeti için bir rapor hazırlamakla görevlendirildi ve ikisinin <i>The Treatment of Armenians in the Ottoman Empire 1915-1916 (Osmanlı İmparatorluğunda Ermenilere Yapılanlar 1915-1916)</i> adlı çalışması (tanıkların anlatımlarını içeren 700 sayfalık bir kitap) sadece katliamı gözler önüne seren bir çalışma değil, insanlığa karşı işlenen suçların hesabını sorma yönünde ilk ciddi girişim olacaktı. Tanıklıkların çoğu Türkiye'deki Amerikalı misyonerlerden (dönemin 'hükümetdışı kuruluşları') ve İtalyan, Danimarkalı, İsveçli ve Yunan yetkililerden elde edilmişti.<sup><a href="../Text/dipnot.xhtml#bookmark104" id="footnote104">[4]</a></sup></p>

  <p>Ermeni Soykırımı'nı ilk kayda geçirenler (ve en cesur tanıklar) arasında ABD'li diplomatlar da vardı ve onların ABD Dışişleri Bakanlığı arşivlerindeki anlatımları, Ermenilerin akıbetine dair en şüphe götürmez kanıtlardan biri olma özelliğini koruyor. Amerika'nın Harput Konsolosu 38 yaşındaki eski avukat Leslie Davis, Ermenistan ölüm bölgelerinde atıyla yaptığı gezintilerden bize tüyler ürpertici bir tanıklık bıraktı. Gölcük Gölü'nün etrafında ve sadece yirmi dört saatlik bir zaman diliminde, 'en az on bin Ermeni cesedinin kalıntılarını' görmüştü. Tepelerin eteklerinde paramparça olmuş gövdeler, suyun ve toprağın içinde cesetler, ölülerin doldurduğu kocaman koyaklar bulmuştu: "Neredeyse bütün kadınlar öylece sırt üstü yatıyordu ve gövdelerinde jandarmaların süngüleriyle gerçekleştirdiği barbarca katliamın izleri vardı..." Gezintilerinden birinde Davis can çekişen bir Ermeni kadına rastladı. Ona ekmek vermek istediğinde kadın 'bağırarak ölmek istediğini söyledi.' Donabed Lüleciyan adlı Ermeni bir lise öğretmeniydi ve erkek, kadın, çocuk cesetleriyle dolu o köyden geçmekte olan Davis tarafından kurtarıldı. Davis o olaydan sonra acı ve şeref hakkında bir yazı, Ermeni tarihçi Peter Balakyan'ın kelimeleriyle, bir 'rahmet' yazısı yazacaktı:</p>

  <blockquote class="">
    <p>Bu biçilmiş gövdeler için, bu beyazlaşmış kemikler için en azından bir avuç toprak! Bu sahipsiz ölüler için bir avuç toprak en azından...</p>

    <p class="indd">Sevdiklerimizin kurtlar tarafından yendiğini düşünmekten tiksiniriz; onların sevdikleri kurtlarla dolu; yanakları, o öpülesi yanakları, küf tutmuş; kiraz dudakları sürüngenlere yem olmuş.</p>

    <p class="indd">İşte burada dağlardalar, gömülmemiş ve perişan, kurtlar ve akrepler saldırmış üzerlerine, gözleri açık, mide bulandıran bir leş kokusu içinde, mezbaha gibi kokan o dağlarda yatıyorlar korkunç yüzleriyle...</p>

    <p class="indd">Göğüsleri örtülmemiş ve bacakları çıplak kadınlar var orada. Onların onurunu korumak için bir avuç toprak! Tanrım, onlar için bir avuç toprak istiyorum senden.</p>
  </blockquote>

  <p>Almanlar da katliamların tanığıydı, zira Kayzer ordusunun subayları, Osmanlı ordusunun yeniden örgütlenmesine yardımcı olmak üzere Türkiye'de görevlendirilmişti. Mareşal von der Goltz'un maiyetinde bulunan bir Alman hastabakıcı ve asteğmen Armin Wegner, emirlere itaat etmeyerek Resül-Ayn, Rakka, Halep ve Der Zor'daki kamplarda bulunan Ermeni kurbanların yüzlerce fotoğrafını çekti. Bugün bu tüyler ürpertici ölüm ve can çekişme fotoğrafları, en önemli tanıklıklar arasında yer almaktadır. Almanlar ayrıca Türkiye'nin demiryolu sisteminin inşasında da rol oynamıştı ve sığır vagonlarının ilk kez insanların sürülmesinde kullanılmasına kendi gözleriyle tanık oldular; doksan erkek Anadolu ve Bağdat demiryolları üzerinde tek bir vagona istifleniyordu (Almanların Nazi ölüm kamplarına nakliyatlarını hatırlatıyor yine). İstanbul'daki Deutsche Bank (Türk demiryolu projelerinin finansmanını sağlayan banka) temsilcisi Franz Gunther, sürgün trenlerinden birinin fotoğrafını, Osmanlı hükümetinin 'vahşi acımasızlığının' bir örneği mahiyetinde, bir müdürüne göndermişti.</p>

  <p>Dünya çapında (özellikle de ABD'de) gazeteler soykırıma geniş yer verdi. <i>New York Times,</i> katliam, tecavüz, tehcir ve sürgün haberlerine daha başından neredeyse her gün yer vererek öne çıktı. Gazetenin konuya dair ilk haberleri daha Kasım 1914'te yayımlanmaya başlandı. 29 Kasım tarihli bir haberin başlığı, "Erzurumlu fanatikler Hıristiyanları kesiyor" idi. Büyükelçi Morgenthau'nun Türk hükümetine ince uyarıları, 28 Nisan 1915'te, 'Türkiye'ye katliamları durdurma çağrısı' başlığıyla duyuruldu. 4 Ekim'e gelindiğinde <i>New York Times</i> 'Ermenistan'da dehşet günleri' manşeti atıyordu; başlığın altında katliamlara, işkencelere, sürgünlere ve çocukların öldürülmesine dair ayrıntılı bilgilerin verildiği uzun bir haber vardı. 7 Ekim'de gazetenin manşeti, '800 bin Ermeninin yok edildiği saptandı... 10 bini bir seferde boğuldu' şeklindeydi. Morgenthau'nun bilgi notları ve Bryce'ın Lordlar Kamarası'nda yaptığı konuşmalar gazetede geniş yer buldu. <i>The Nation</i> gazetesinde de, Berlin'e Türk müttefikinin katliamlarını durdurma çağrısı yapan bir dizi etkili başyazı yayımlandı (ABD o sıra savaşta hâlâ tarafsızdı). Temmuz 1919'da, yani savaşın sona ermesinden yaklaşık sekiz ay sonra bile <i>New York Times</i>'ta hâlâ kitlesel katliam hikâyeleri yayımlanmaktaydı; 1 Temmuz'daki manşet 'Ermeni kız katliamları anlatıyor' idi. Kanada kenti Halifax'ın yerel gazetesinde bile soykırım hakkında neredeyse her hafta haberler yayımlanıyordu. <i>Halifax Herald</i>'da Ermenilerin imhasına dair yayımlanan haberlerden 352 sayfalık bir kitap derlenmiştir.</p>

  <p>Etnik temizlik ve soykırım kamuoyuna nadiren böyle geniş bir ölçekte duyurulmuştur. Bizzat Ortadoğu'nun dört bir köşesindeki Britanyalı diplomatlara, katliamlara dair birinci elden anlatımlar ulaşıyordu. Eski Osmanlı kenti Basra'da, sonraları Britanya'nın Bağdat'taki 'Doğu Bakanı' olacak olan Gertrude Bell, ele geçirilen bir Türk askerinin anlattığı katliamlara dair bir istihbarat raporu hazırlamıştı.</p>

  <blockquote class="">
    <p>Birlik Halep'i 3 Şubat'ta terk edip on iki saat içinde Resül-Ayn'a ulaştı... Yaklaşık 12 bin Ermeni, yüzlerce Kürd'ün muhafızlığı altında bir araya toplandı... Bu Kürtlere jandarmalar deniyordu, fakat aslında sadece kasaptılar; bu haydut gruplarına Ermeni gruplarını, cinsiyet ayrımı yapmadan alıp çeşitli istikametlere götürmeleri emri verilmişti, fakat gizli emirler erkekleri, çocukları ve yaşlı kadınları yok etmeleri yönündeydi... Bu jandarmalardan biri tek başına 100 Ermeni erkeğini öldürdüğünü itiraf etti... boş çöl çukurları ve mağaralar da cesetlerle doluydu... Birliğin Türk subayları gördükleri manzaralar karşısında dehşete kapılmıştı ve birlikte görevli Müslüman din adamı cesetlerin başında, Müslümanların bu suçlardan dolayı Tanrı katında cezalandırılmayacaklarını vazediyordu ve bunu kanıtlamak için kendi başına üç mezar kazdı... Resül-Ayn'daki manzaralara tanık olan bir erkek için ömrü boyunca kadın vücudu artık bir cazibe değil, olsa olsa bir dehşet vesilesi olabilir.</p>
  </blockquote>

  <p>ABD savaşa girdikten sonra dahi, diplomatları katliamlara dair raporlar vermeye devam etti. Amerika'nın eski Halep Konsolosu J. B. Jackson 4 Mart 1918'de, Harput'tan gelen 1000'in üzerinde kadın ve çocuktan oluşan bir grubun Kürtlere verildiğini yazıyordu.</p>

  <blockquote class="">
    <p>Kürtler aralarında dolaşıp en güzel kadınları, kızları ve çocukları seçiyordu... Seçtiklerini alıp götürmeden önce kalan kadınların hemen hepsini soyuyorlar ve yolculuklarının geri kalanına çıplak devam etmeye zorluyorlardı. Tanıklardan 300'den fazla kadının Resül-Ayn'a bu vaziyette ulaştığını öğrendim... tamamen çıplaktılar, saçları rüzgarda vahşi hayvanlar gibi uçuşuyordu ve kavurucu güneşin altında, altı gün boyu yalınayak yürümüşlerdi... bazıları (Halep'teki) Konsolosluğa geldiler ve vücutlarını bana gösterdiler... vücutları yeşil zeytin rengine varana dek yanmıştı, ciltlerinde büyük oyuklar açılmıştı ve birçoğunun başında yarıklar ve gövdelerinde yaralar vardı...</p>
  </blockquote>

  <p>Ermeni Soykırımı, o dönem Osmanlıya bağlı Kuzey Suriye ve Güney Türkiye'de bulunan Avrupalıların yazdığı sayısız özel mektup ve günlükte de kayda geçirildi (bazıları hâlâ basılmış değil). Sözgelimi 1915'te Türk gözetimi altında Irak'tan çıkarılıp Halep'e gönderilen Britanyalı işadamı Cyril Barter, yaşananları uzun uzun anlattı. Bu alıntı Barter'ın yazdıklarından:</p>

  <blockquote class="">
    <p>Size şunu söyleyebilirim ki, Der'in [Zor] güneyinde, iki günlük mesafede ilk Ermeni mülteci grubuyla karşılaştık ve sonraki üç ay boyunca onları aralıksız gördüm. Perişanlıklarını anlatmak imkânsız. Birkaç kelimeyle söylemem gerekirse, içlerinde 16-60 yaş arasında tek bir erkek yoktu, evlerinden ayrıldıkları sırada katledilmişlerdi ve kalanlar, yaşlı adamlar, kadınlar ve çocuklar, açlıktan ve hastalıktan sinekler misali ölüyordu. Köylerinden bu çıplak çöle yürüyerek gelmişlerdi, üç veya altı aydır hayatta kalabilmelerini sağlayacak hiçbir şeyleri yoktu... Sonrasında çok uzun müddet kâbusum oldu o görüntüler.</p>
  </blockquote>

  <p>Barter sonradan Bryce Komisyonu'na bir rapor sunacaktı (ilk başta imzasız yayımlandı bu rapor). Barter raporunda, yeni Ermeni ölüleri için Halep'in dört bir köşesinden nasıl kağnı toplandığını, 'cesetlerin kağnılara birer kömür çuvalı gibi atıldığını' belirtiyordu. Demiryoluyla sürgünlere Barter da tanık olmuştu; Türklerin Ermenileri nasıl mülteci kamplarından sürerek 'tren istasyonuna topladığını, vagonlara sığır misali doldurduğunu ve Şam'a ve Hicaz'ın çeşitli kasabalarına gönderdiğini' anlatıyordu.</p>

  <p>Türkiye'deki Britanyalı bir savaş esiri, Teğmen E. H. Jones, kendisinin de bir esir kampında tutulduğu Yozgat'taki Ermenilerin akıbetini şu kelimelerle kâğıda dökmüştü: "Katliam kentin on beş-yirmi kilometre dışındaki bir vadide gerçekleşmişti. Başımızdaki nöbetçiler arasında, erkekleri, kadınları ve çocukları, yorgunluktan kollarını kaldıramayana dek kesen askerler vardı. Kendi aralarında bununla övünüyorlardı. Ve yaptıklarından fazlasıyla hoşnuttular." 1923 gibi nispeten geç bir tarihte, geleceğin denizcilik yazarı ve tarihçisi John de Courcy Ireland, İrlandalı bir öğrenci olarak gittiği Roma'da, Gandolfo Kalesi'nin dışında mülteci Ermeni çocuklarını görecekti: "Esmer, bakmaya kıyamayacağınız çocuklar, fakat karmakarışık bir kalabalık oluşturmalarına rağmen o kadar sessizler ki."</p>

  <p>Ermeni Soykırımından sağ kurtulanlar birer birer öldükçe, hikâyeleri çocuklarına miras kaldı. 1915 sürgünleri sırasında ölümden kaçabilen bir grup Ermeni, bu kez 1922'de, Yunanlıların elindeki Türk kenti Smyma'da (şimdi İzmir) bir ikinci soykırımla yüzyüze gelmişti. "Babam Sarkis Suriye çölünden sağ çıkmakla kalmamış, İzmir'e sağ salim ulaşmayı da başarmıştı," diye yazıyordu bana, kızı Ellen Sarkisyan Chesnut:</p>

  <blockquote class="">
    <p>Babam ve iki arkadaşı Smyma'ya, tam Attatürk <i>[böyle yazılmış]</i> ve adamları kenti ele geçirdiklerinde varmış. Gözaltına alınıp, yüzlerce Rum ve Ermeni ile birlikte terk edilmiş bir tren istasyonuna götürülmüşler. Orada durmaksızın makineli tüfekle taranmışlar. Babam bayıldığı için katliamdan kurtulmuş. Sonra şansı o kadar yaver gitmemiş, çünkü Türk askerleri süngülerini takıp ölüleri ve can çekişenleri defalarca süngülemişler. Alnından ve bacağından kötü yaralanan babam yine de kalkmış ayağa ve kendini rıhtıma atmış.</p>

    <p>Derken orada karşısına iki genç kız çıkmış, gördükleri karşısında korku ve şaşkınlıkla titriyorlarmış. Onları orada bırakamamış. Onları da ellerinden tutmuş ve üçü canlarını kurtarmak için koşmuşlar. Rıhtımda gördüklerini babam kalan hayatında hiçbir zaman unutmadı. On binlerce insan korkuyla bir araya yığılmış, yanan şehrin alevleri giderek onlara yaklaşıyormuş. Ancak... Britanya, Fransa ve Amerikan savaş gemilerinden hiçbir yardım gelmemiş. Fakat babam, uzaktaki bir başka savaş gemisinin insanları aldığını görmüş. Üçü suya atlayıp gemiye doğru yüzmüşler. Ulaşmayı başarmışlar ve İtalyan denizcileri tarafından kurtarılmışlar.</p>
  </blockquote>

  <p>Ermeni katliamını soykırım olarak niteleyen ilk yazar Winston Churchill'di. Türkiye'nin savaş zamanı işlediği katliamların bir listesini 'yüz binlerce Ermeni, erkek, kadın, çocuk demeden katledilmiştir; yerleşim bölgeleri, planlı bir soykırım harekatıyla... hiçbir insani tazmin olmaksızın, bir çırpıda boşaltılmıştır' ifadeleriyle sunuyordu Churchill:</p>

  <blockquote class="">
    <p>Ermeni ırkının Küçük Asya'dan temizlenmesi, böyle bir eylemin başarabileceği ölçüde neredeyse tamamlanmıştır... Bu suçun siyasi sebeplerle planlandığı ve uygulandığına kuşku yoktur. Hedef Türk topraklarının, Türkiye'nin tüm isteklerine karşı gelen, ancak Türkiye'nin aleyhine tatmin edilebilecek ulusal arzular besleyen ve coğrafi olarak Türk ve Kafkas Müslümanlarının arasında yaşayan Hıristiyan ırkından temizlenmesi...</p>
  </blockquote>

  <p>Britanya ve Amerika'nın Ermenilere yönelik 'meşum' katliama ilgisinin 'din, insanseverlik ve siyasetin ışığında değerlendirilmesi gerektiğini' kabul eden Churchill, katliamların 'İngilizce konuşan dünyanın dört bir köşesindeki sıradan ve dürüst insanların öfkesini doruğa çıkardığını söylüyordu.</p>

  <p>Fakat Ermeni Soykırımı'ndan (ki daha ilk baştan biliniyordu) o kadar da öfke duymayan, aksine yeni ve acımasız bir Avrupa'da bu olayı faydalı bir tecrübe olarak kullanacak olan daha az dürüst başkaları da vardı. Sözgelimi 1914-18 arasında Dördüncü Türk Kolordusu'nun başkomutanlığını yürüten Franz von Papen, 1933'te Başbakan Hitler'in yardımcılığını üstlenecekti. İkinci Dünya Savaşı sırasındaysa Üçüncü Reich'ın Türkiye büyükelçisiydi. Ermeni Soykırımı'nın en ince ayrıntılarını bilen bir başka Alman, Tuğgeneral Hans von Seeckt, 1917'de Osmanlı Genelkurmay Başkanı'ydı. O da 1920'lerde <i>Wehrmacht</i>'ın temellerini atanlardan biri olacak ve 1936'daki ölümünden sonra Hitler tarafından devlet töreniyle gömülerek onurlandırılacaktı. Çok daha uğursuz bir şahsiyet, Türkiye'deki Alman güçlerine daha toy bir askerken katılan Rudolf Hess adlı genç bir Almandı. 1940'ta Auschwitz'in komutanlığına atanacak ve 1944'te SS karargahında tüm Nazi toplama kamplarının başmüfettiş yardımcısı olacaktı.</p>

  <p>Önde gelen bir bilimadamı, Ermeni tarihçi Vahak Dadriyan, Max Erwin von Scheubner-Richter'i, en etkin Nazi akıl hocalarından biri olarak tespit etmişti. Scheubner-Richter Erzurum'da Alman konsolos vekiliydi ve Bitlis bölgesindeki Ermenilere yönelik katliamlara tanıklık etmiş, Alman şansölyesi için olaylarla ilgili uzun bir rapor da kaleme almıştı. Berlin'e sürgünler ve kitlesel öldürmelere dair toplam on beş rapor gönderen Scheubner-Richter, son raporunda hayatta kalan birkaç yüz bin kişi dışında Türkiye Ermenilerinin ortadan kaldırıldığını (<i>ausgerottet</i>) belirtiyordu. Türklerin soykırım planlarını maskelemek için ne gibi yöntemler kullandığını açıklıyor, Ermenileri sıkıştırmak için uygulanan teknikleri, suç çetelerinin maşa olarak kullanılmasını anlatıyor, hattâ bunları yazarken Ermenilere '"Doğu'nun Yahudileri" olan kurnaz işadamları' kelimeleriyle atıfta bulunuyordu. Scheubner-Richter sadece beş yıl sonra Hitler'le tanışacak, onun en yakın danışmanlarından biri olacak ve bir Münih gazetesinde, Almanya'nın 'temizlenmesi' için Yahudilere karşı 'acımasız ve ödünsüz' bir kampanya başlatılması çağrıları yapan başyazılar döktürecekti. Hitler Bavyera hükümetine karşı darbe girişiminde bulunduğu gün, caddelerde Scheubner-Richter ile kol kola yürüyecekti. Scheubner-Richter o yürüyüşte bir polis kurşunuyla kalbinden vuruldu ve oracıkta öldü.</p>

  <p>Hitler'in dostundan Ermeni Soykırımı'na dair neler öğrendiğini bilmiyoruz, fakat yaşananları ayrıntılarıyla bildiği kesin. Soykırımdan ilk kez 1924'te, Ermenilerin alçaklığa kurban gittiğini söyleyerek atıfta bulundu. Ardından 1939'da, Polonyalılarla ilgili konuşurken, generallerine o tumturaklı ve meşum soruyu sordu: "Bugün Ermenilerin imhasından kim söz ediyor ki?" Hitler'in böyle bir söz söylemediğini kabul ettirmek yönünde (bilhassa Türkiye tarafından) sayısız girişim söz konusu oldu, fakat Dadriyan sorunun beş ayrı versiyonunu (dördü tıpatıp aynı) buldu; bunlardan ikisi Alman Yüksek Komutanlık arşivlerinde dosyalanmıştı. Dahası Alman tarihçiler Hitler'in neredeyse aynı yorumu 1931'de bir Alman gazetesinin editörüyle söyleşisinde de yaptığını keşfetti. Şöyle diyordu Hitler: "İnsanlar her yerde yeni bir dünya düzeni bekliyor. Niyetimiz büyük bir yeniden iskan politikası sunmak... Ermenilerin imhasını hatırlayın." Ve Hitler Macaristan Yahudilerinin sürülmesini talep ederken bir başka tüyler ürpertici atıfda daha bulunuyordu. Macaristan'ın kukla lideri Amiral Horthy'ye 1943'te geçtiği uzun bir tiradı 'bir zamanlar çok azametli olan bir halkın düşüşü — İranlılar, ki bugün Ermeniler gibi acınası bir durumdalar' vurgusuyla bitiriyordu.</p>

  <p>Ermenilerin yok edilişine tanıklık yapıp sonradan Hitler'in savaşında rol alan Almanların kimliklerine dair tarihsel araştırmalar sürüyor. Bazı Ermeni köle işçiler (kadın ve erkek), son aylarında Alman yönetiminde yapılan Bağdat demiryolunun bir bölümün tamamlanmasında kullanıldı ve kısa süreliğine Alman idareciler tarafından korundular. Fakat diğer Alman vatandaşları Ermenilerin ölümünü seyretti ve hiçbir şey yapmadılar.<sup><a href="../Text/dipnot.xhtml#bookmark105" id="footnote105">[5]</a></sup> Bununla birlikte Hitler'in generallerine sorduğu soruda o denli kan dondurucu olan taraf sadece yaptığı kıyaslama değil (Türkiye'nin kendi Ermeni nüfusunu yok etmesinin ayrıntılarını bütün dünya bilmekteydi), bu savaş suçlarını işleyenlerin dokunulmazlıkla ödüllendirildiğini gayet iyi bilmesiydi.</p>

  <p>Birinci Dünya Savaşının hemen ardından, sorumluları cezalandırmak için Türk divanı harbi toplandı ve Türk parlamenterler insanlığa karşı suç işlediklerini itiraf ettiler. Bir Türk askeri heyeti, ki Osmanlı tarihinde bir ilkti, mahkemeye kanıt olarak kullanılan hükümet kayıtlarını temin etmişti. Bir telgraf hakkında geçen konuşma Nazilerin duruşmalarını hatırlatır nitelikteydi. Bir yetkili Ermeniler hakkında şunu söylüyordu: "Son menzillerine gönderildiler." İkinci bir ses soruyordu: "Yani?" Yanıt şu şekilde geliyordu: "Yani katledildiler. Öldürüldüler." Üç düşük rütbeli subay asıldı.</p>

  <p>Fakat Türk mahkemesi devam edecek siyasi iradeden yoksundu ve büyük bir Türk savaş suçları mahkemesi kuracaklarına dair üzerine basa basa söz veren (Müttefiklerin Mayıs 1915'te Osmanlı hükümetine gönderdiği uyarıda Ermenilere yönelik kitlesel katliamlar 'insanlığa karşı işlenen suç' olarak tanımlanıyordu) Batılı Müttefikler de sözlerini tutmaya pek hevesli değildi. Bunun ardından gelen tavır, yani kitlesel katliamların hiç yapılmadığını iddia etmek yönünde bugüne kadar sürdürülen sistematik çabalar, en az Ermeni Soykırımı'nı tasarlayanları yargılaması gerektiği halde bunu yapmayan Müttefiklerin acizliği kadar korkutucudur. Eski içişleri bakanı Talat Paşa, Berlin'de ailesini soykırımda yitiren bir Ermeninin düzenlediği suikastta öldürüldü. Sogomon Tehliryan'ın mahkemesi ve ardından 1921'de aklanması, Ermeni Soykırımı'nın ayrıntılarının Alman kamuoyunda yaygın şekilde bilindiği anlamına geliyordu. Alman-Yahudi romancı Franz Werfel, Türk katillere karşı Ermeni direnişini anlattığı <i>Musa Dağı'nda Kırk Gün</i> kitabında, bir sonraki soykırıma dair kehanete varan bir uyarıda bulunuyordu. 1933'te Almanya'yı karış karış dolaşıp kitabını anlatan Werfel, sadece Nazi gazetesi <i>Das Schwarze Korps</i> tarafından 'Ermenilere yaşatılan Türk vahşetine' dair yalan yanlış propaganda yapmakla suçlanacaktı. Aynı gazete (ki burada Ermeni Soykırımı ile henüz yolda olan Yahudi Soykırımı arasında rahatsız edici bir bağ daha karşımıza çıkıyor), 'Amerika'daki Ermeni Yahudileri, Werfel'in kitabını ABD'de sattırmaya çalışmakla' eleştiriyordu.</p>

  <p>Asrın ilk soykırımı 'unutulmaya' başlanmıştı bile. Winston Churchill ise bunun gerçekliğini vurgulamayı sürdürüyordu. 1933'te, tam Werfel'in Almanya'yı turladığı sene, Churchill şunları yazıyordu:</p>

  <blockquote class="">
    <p>Ermeni halkı Büyük Savaş'tan darmadağın olmuş, birçok bölgede imhaya uğramış ve katliamlar, savaş kayıpları ve kolay bir öldürme yöntemi olarak benimsenen zorla göç ettirmeler nedeniyle sayısı hayli azalmış olarak çıktı... Ermeniler ve çektikleri acılar İngiltere ve ABD'nin her köşesinde gayet iyi biliniyordu... Onları öldürenler ve zalimler savaş veya devrim yoluyla yıkıldı. Zafer kazandıkları günlerde en büyük uluslar Ermenilerin dostuydu ve onların haklılığını teslim edecekti.</p>
  </blockquote>

  <p>Fakat tam aksine, Ermeniler ihanete uğrayacaktı. Arşivler zayıflık, acizlik ve yalan yanlış sözlerle dolu vahim bir hikâye anlatmaktadır. Sözgelimi Müttefiklerle Osmanlı hükümeti arasında 10 Ağustos 1920'de imzalanan Sevr Anlaşması'nın 1'e d fıkrası şöyleydi:</p>

  <blockquote class="">
    <p>Türkiye Ermenistan'ı bağımsız bir devlet olarak tanır ve iki ülke arasındaki sınırla ilgili Başkan [Woodrow] Wilson'un hakemliğini kabul eder.</p>
  </blockquote>

  <p>Ve aynı anlaşmanın 64. Maddesi:</p>

  <blockquote class="">
    <p>Eğer bir yıl içinde... Kürt halkı Milletler Cemiyeti Konseyi'ne, bulundukları bölgelerdeki nüfusun çoğunluğunun Türkiye'den bağımsız olmayı arzuladığını gösterecek şekilde başvururlarsa ve Konsey de... kendilerine bağımsızlık tanınmasını tavsiye ederse, Türkiye bu anlaşmayla böyle bir tavsiyeye uyacağını ve bu bölgeler üzerindeki bütün hak ve tasarruflarından vazgeçeceğini kabul eder.</p>
  </blockquote>

  <p>Winston'un On Dört Nokta ilkeleri ABD'nin 'yeni bir dünya düzenine' yönelik ilk girişimiydi ve dürüst talepler içeriyordu. Beşinci Nokta şu konuda ısrarlıydı:</p>

  <blockquote class="">
    <p>bütün sömürgeci iddiaların özgür, açık fikirli ve mutlak şekilde tarafsız bir şekilde tasfiyesi... ilgili halkların çıkarları, tasarruf hakları belirlenecek olan hükümetin hakkaniyet dahilindeki iddialarıyla eşit ağırlık taşımalıdır.</p>
  </blockquote>

  <p>Ve Beşinci Nokta Ermenilere ve Kürtlere açıkça atıfta bulunuyordu:</p>

  <blockquote class="">
    <p>Mevcut Osmanlı İmparatorluğumun Türk kesimlerine kesin bir egemenlik sağlanmalıdır, ancak şu an Türk yönetimi altındaki diğer uluslara da mutlak bir yaşam teminatı ve kesinlikle ihlal edilemez bir özerk gelişme fırsatı tanınmalıdır...</p>
  </blockquote>

  <p>Wilson bunun ardından Ermeni cumhuriyetine modern dönem Türkiyesi'nin geniş bölgelerini (Erzurum ve Van da dahil) verecekti, fakat Türkler ve Bolşevikler 1920 yılı bitmeden hemen önce birlikte bu durumu ortadan kaldırdılar. Ancak sonraki başkanlardan farklı olarak Wilson bir 'çöl fırtınası' gönderip bu orduları püskürtecek ve bir başka Ermeni katliamını önleyecek durumda değildi. Ermeni soykırımının en acımasız uygulayıcıları arasında yer alan Kürtler de aynı bahtsızlığa uğradılar. Türkiye, İran ve Irak arasında bir tampon teşkil edecek Britanya korumasında bir Kürt devleti fikri de terk edildi, zira Britanya Irak'taki Arapları Kürt bölgelerini de ülke sınırlarına katarak kazanmaya karar vermiş ve yeni yeni palazlanan Sovyetler Birliği'nin kukla bir Kürt devletinin kurulmasından yarar sağlayabileceği açıkça görülmüştü.</p>

  <p>Amerika'nın kendi köşesine çekilmesi, Ermenilerin de yüzüstü bırakılacağı anlamına geliyordu. Türkler Kilikya'daki Fransız ordusuna saldırdı, onları Maraş'tan çıkardı ve Fransız koruması altında olduklarına inanan elli bin Ermeniyi daha katletti. Erivan'da daha da vahim bir katliam gerçekleştirildi. Churchill, Türkiye ile Büyük Güçler arasında nihai barışı hüküm altına alan Lozan Anlaşması'yla ilgili olarak şunu yazacaktı: "Tarih 'Ermenistan' kelimesini beyhude yere arayacaktır."</p>

  <p>Bununla birlikte, (babamın savaşının hemen sonrasında) Ortadoğu için gerçekten demokratik bir alternatifi tercih eden tek ülkenin ABD olduğunu hatırlamak önemli. Demokratik gelişme yönünde güçlü bir argüman sunan, 'insanlar, sanki bir oyundaki birer mal veya piyonmuş gibi o egemenlikten bu egemenliğe taşınmamalıdır' diyen On Dört Nokta'dan söz etmiyorum sadece. Eski Osmanlı topraklarının dört bir köşesine yayılan ABD diplomatları ve misyonerleri, imparatorluğun Araplarının, kalkınma ve ilerleme için, (Türkiye'siz) bir 'birleşik modern Arap ulusu kurmaları' gerektiğini etkili bir dille savunuyordu. Wilson'un kurduğu Kral-Crane komisyonu da bir başka güçlü atılım içindeydi: Komisyon üyeleri, bölge halklarının gerçekte ne istediğini sormak üzere Ortadoğu'ya yelken açmıştı.</p>

  <p>Huzursuz ve giderek izolasyoncu bir tutuma eğilim gösteren Amerikan kamuoyunun, ABD'nin dünya meselelerinden el etek çekmesine yol açması Wilson'un hatası değildi. Geleceğe dönük düşünüldüğünde, Ortadoğu'da taraf tutmadığı bir dönemde Amerika'nın köşesine çekilmesi çağımızın büyük trajedilerinden biriydi. Bölgeyi biz Avrupalılar ele aldık. Ve çuvalladık. ABD çeyrek asır sonra bölgeye tekrar el attığında bunu petrol için yaptı ve kısa süre sonra da İsrail'in neredeyse tavizsiz bir destekçisi ve para kaynağı haline geldi.</p>

  <p>Ermeni Soykırımı üzerine hazırladığı rapor kamuoyunu aydınlatmakta önemli rol oynayan Lord Bryce 1922'de ABD'ye düzenlediği bir ziyaret çerçevesinde yaptığı konuşmada, Müttefiklerin Türk ordusunu silahsızlandıramamasının, Türklerin 'eski gaddarlığını' tekrar ele almasına yol açtığını vurguluyordu. Ve daha ileriye de gidip, Müttefiklerin Ermenilere tazmin sağlayamamasının arkasında savaş yorgunluğundan daha fazlası olduğunu öne sürüyordu. "Türk hükümeti 1915'te Hıristiyan tebasından bir milyonunu katletti... Müttefikler bu suçları işleyen bir Hükümete niye böylesine inanılmaz bir yumuşaklıkla davrandı? Bunlar belki bazılarınızın veya benim bir şekilde izah edebileceği sırlar. Fakat öte yandan, Herodot'un Mısır'daki rahiplerden dinlediği o masalların bir kısmı için söylediği gibi, dile getiremeyeceğim kadar dokunulmaz bir sır bu," diyordu Byrce. Lord'a göre, Ermeniler 1914-18 savaşında bütün diğer halklardan daha fazla acı çekmiş ve 'en infazsız şekilde terk edilmişti'.</p>

  <p>Byrce'ın dile getirilemez olduğunu iddia ettiği sır neydi peki? Müttefiklerin savaş sonrası tereddüdünü izah etmek için söylenmiş süslü bir laf mıydı sadece? Veya Bryce Britanya ve Fransa'nın Türkiye'yi, yeni kurulmuş ve kısa süre sonra Ortadoğu'nun petrol yataklarına gözünü dikebilecek Bolşevik devletinin karşısında müttefik olarak görmek istediklerini mi düşünüyordu? Transkafkasya'daki Britanya birlikleri ilk başta, (bir gözlemcinin sözleriyle, 'Bakü petrolünün kokusunu alan') Bolşeviklere karşı koymuş, kısa bir süre için Gürcistan, Azerbaycan ve budanmış bir Ermenistan'ın bağımsızlığını korumuştu. Fakat Britanya 1920'de birliklerini çeker çekmez bu üç ülke Sovyetler Birliği'nin eline geçti. Almanya'nın pamuk kaynaklarına ulaşmasını engellemeye kafamızı taktığımız Türkistan'da Britanya güçleri aslında Ruslarla, Enver Paşa'nın Türk yandaşlarının desteğiyle savaştı; tuhaf bir ittifak değişimiydi bu, zira Çarlık Rusyası 1917 Devrimi'ne dek Britanya'nın müttefiki olmuştu.</p>

  <p>Ermeniler Türkiye'deki eski vatanlarının sadece bir tek köşesinde tutunmuştu; Alexandretta (İskenderun) bölgesinde ve Hatay'ın 20 kilometre batısındaki şimdi yıkılmış olan Musa Dağı Kalesi'nde. Buranın halkı, Werfel'in romanında anlattığı kuşatmaya karşı direnebilmişti. Suriye'nin kuzeyindeki Alexandretta Fransız sömürge yönetimine girmiş ve böylece binlerce Ermeni, 1918'de yerinde yeller esen evlerine geri dönmüştü. Fakat bu büyük ölçüde unutulmuş ihaneti anlamak için, bugün Hacı Musa olarak bilinen Aanjar'a, evlerinin çevresinde pembe güllerin açtığı o küçük ızdırap kasabasına gitmemiz lazım. Papaz Aşud Karakaşyan'ın bahçesinde, adeta evlerin kapılarını çalarak uzanan yolun kenarlarında bir pembe ve kırmızı cümbüşü var. 1939'da Lübnan'ın doğusundaki sıtmalı bataklıkların üzerine bu kasabayı kuran Ermenilerin yaşadığı acıları anlatan renkler. Onurlu insanlar, şimdi Lübnan pasaportu taşıyorlar, fakat taşıdıkları arasında Ermenilerin mazisindeki en karanlık sırlardan biri de var: zira bir asır içinde vatanlarından iki kez 'temizlendiler', ilki 1915, ikincisi 1939'da. Bu iki sürgünden Türkleri olduğu kadar Fransızları da sorumlu tutuyorlar. Ve Hitler'i. Ama en çok Fransızları suçluyorlar.</p>

  <p>Papaz Karakaşyan'ın kızkardeşi Victoria 1939'da daha on yaşındaymış, fakat ailesinin yaşadığı ikinci felaketi hatırlıyor; 1915'tekiyle kıyaslandığında minyatür, fakat korkunçlukta aşağı kalmayan bir soykırım. "Fransız ordusu bize bütün yol boyunca eskortluk etti," diye anlatıyor. "Fakat ölüyorduk. Erkek kardeşim Varujan sadece bir veya iki yaşındaydı, kamyonda annemin kucağında ölürken gördüm onu. Birçoğumuz gibi o da sıtmaya yakalanmıştı. Fransızların bizimle ne yapacaklarını bilmiyor gibi bir hali vardı. Bizi önce kırk günlüğüne Suriye'deki Abassid'e götürdüler. Ardından bizi gemilere bindirdiler, yedi gün denizde yol aldık. Şam Trablus'unda [Lübnan'ın kuzeyindedir] indik ve Fransızlar bizi sığır trenlerine bindirip bu kez Rayak'a götürdüler. Rayak'tan da Aanjar'a getirdiler ve burada kaldık."</p>

  <p>Aanjar'daki Ermenilerin büyük çoğunluğu gibi Papaz Karakaşyan ve kızkardeşi Musa Dağı'nda, şu an güneybatı Türkiye'de bulunan ve soykırım sırasında hasmın ezici üstünlüğü karşısında kırk gün direnen o kale-kentte doğmuştu. Fransız ve Britanya savaş gemilerince kurtarılan Musa Dağı Ermenileri Mısır'a sığındılar, ardından 1914-18 savaşından sonra Fransız ordusuyla birlikte evlerine geri döndüler. Ve Fransız mandası altındaki Suriye'nin bu bölgesinde 1939'a dek yaşadılar. O yıl Fransız hükümeti (Türkiye'yi Hitler'e karşı Müttefiklerin saflarına katılmaya ikna etmek için umutsuz bir çaba içindeydi) Musa Dağı'nı ve büyük Alexandretta kentini Türklere 'verdi'.</p>

  <p>Karakaşyanların çocukları 1915 Soykırımı'nın sonrasında doğmuştu, fakat komşularının birçoğunun anne-babaları veya büyükanneleri-büyükbabaları yoktu. Aanjar'a (o sıralar Fransız mandası altındaki 'Büyük Lübnan'daydı) vardıktan sonra da açlık çekmeye devam etmişlerdi. "Burada sivrisinek sürülerinden geçilmiyordu ve hiç el değmemiş bir yerdi," diyor Papaz Karakaşyan. "Fransızlar her bir erkeğe taş kırmaları ve kendilerine ev yapmaları için 25 Lübnan lirası verdi. Fakat birçok insan sıtmaya yakalanıp öldü." Yerleşme çabalarının ilk iki yılında (Avrupa'nın neredeyse tamamının savaşta olduğu 1940 yılında) Aanjar Ermenileri bin erkek ve kadını sıtmaya kurban vermişti. Darmadağın olmuş mezar taşları hâlâ kasabanın kuzeyinde duruyor.</p>

  <p>Aanjar'daki Saint Paul Kilisesi'nin duvarları Ermeni trajedisine dair fotoğraflarla kaplı. Birinde (1915'te çekilmiş), Musa Dağı kuşatmasından sağ çıkan biri, umutsuzca bir Müttefik savaş gemisinin güvertesine tırmanmaya çalışıyor. Bir başkasında Alexandretta'ya dönen Ermeni ileri gelenlerini karşılayan Fransız subayları göze çarpıyor; Fransız ordusunun 'Ermeni Alayı' mensupları da var fotoğrafta. 1930'larda kuşatmanın hatırasına bir anıt dikmişler (sonradan Türkler tarafından yıkılmış) ve İkinci Dünya Savaşı'ndan önce bir kez daha evlerini terk etmek zorunda kaldıklarında, Sırpların yaptığı gibi Ermeniler de ölülerini yanlarında götürmüşler. 1915 savaşının on sekiz 'şehidinin' cesetleri (ki Türkler, Fransızlar 1918'de Ermenilerle birlikte gelene kadar o cesetlere hiç dokunmamış) 1939'da mültecilerle birlikte kamyonlara yüklenmiş ve Aanjar'a getirilmiş. Şimdi Saint Paul Kilisesi'nin hemen yanındaki mermer bir lahitte yatıyorlar. Ermenice 'Ölümsüz hatıraları için' diye yazıyor mermerin üzerinde.</p>

  <p>Fakat Aanjar halkı için hatıralar silikleşmiş. Papaz Karakaşyan şöyle anlatıyor: "Alexandretta'dan ayrıldıktan sonra ilk on yıl insanlar (buraya gelen mültecilerin sayısı altı bindi) geri dönmek istediler. İkinci Dünya Savaşı bittikten sonra birçok insanımız Güney Amerika'ya göç etti. Şimdi geri dönmek istemiyoruz. Fakat geçen yıl tatile gittim oralara. Evet, Musa Dağı'nın etrafındaki eski topraklarımızda küçük bir Ermeni cemaati var, otuz aile ve daha yeni Ermeni kilisesini onarmışlar. Oradaki Türkler bize çok nazik davrandı. Ne yaşandığının farkında olduklarını düşünüyorum; bize saygı duyuyorlardı, çünkü bizim topraklarımız üzerinde oturduklarını biliyorlardı."</p>

  <p>Fransa'nın Alexandretta <i>sancağını</i> (Musa Dağı da dahil) teslim etmesinin utancı, İkinci Dünya Savaşı'nın pek anlatılmayan hikâyelerinden biridir. 1914-18 savaşında olduğu gibi, Türkiye'nin Alman Mihveri'ne katılacağından korkan Fransa, Alexandretta'daki Ermeni ve Türklerin uyruklarını seçebileceği bir referandum yapılmasını kabul etti. Türkler referandum öncesinde on binlerce kişiyi kamyonlarla sancağa taşıdı ve doğal olarak 'halk' Türkiye'ye katılmak yönünde oy kullandı. "Fransızlar bölgeyi Türkiye'ye teslim etmeye çoktan karar vermişti ve elbette Ermeniler artık orada yaşayamayacaklarını anladı. Fransız hükümetinden oradan götürülmeyi ve kendilerine yeni evler verilmesini talep ettiler," diye anlatıyor papaz. "Türklerden kurtulmak istiyorlardı. Bu yüzden orayı terk ettiler. Fransızlar kendi çıkarlarına uygun bir anlaşma yaptılar. Fransızları kınıyorum." Böylece <i>sancak</i> Türk kenti Hatay ve Alexandretta'nın kendisi de İskenderun haline geldi. Ve son ironi de şuydu: Türkiye gerçekten de Hitler'e karşı Müttefiklerin safına geçti, fakat ancak Avrupa savaşının son günlerinde, Hitler Berlin'deki sığınağında intihar etmek üzereyken ve Reich küle dönmüşken. Yani Alexandretta bir hiç için feda edilmişti.</p>

  <p>Geriye hayaletler kaldı. 1998'de Türkiye Başbakanı Mesut Yılmaz, sınır boyunca faaliyet gösteren komünist Kürdistan İşçi Partisi (PKK) gerillalarına yardım eden Suriyelilere sert bir uyarı yaptı. Uyarıyı yapmak için de Fransızların Alexandretta'yı teslim etmesinin yıldönümü törenlerini tercih etti. "Türk topraklarına göz dikmiş olanlar, körlükten muzdariptir — bu ülkenin kimseye verecek bir karış toprağı yoktur!" diyordu Yılmaz. Ancak Alexandretta da vaktiyle Ermenilerindi. Bunu görmek için Sevr Anlaşması'na bir bakmak yeterdi.</p>

  <p>Dünya daha büyük ve küçük soykırımlarla dolu. Bazılarını muazzam bir tanıklık malzemesinden biliyoruz. Bazılarına ise kör kalmışız; 1916'da götürüldükleri yetimhanelerdeki kirli banyolarda gözlerini kaybeden mülteci Ermeni çocuklar gibi tıpkı. Mark Levene, pek az bilinen soykırımlardan biri hakkında kapsamlı bir kitap yazmıştır (bu kitabı bilip de çoktan okumuş olanlar elini kaldırsın). 1933'te, savaştan doğma Irak devleti, Asuri toplumunun mensuplarına karşı bir imha saldırısı başlattı. Dohuk kenti yakınlarında, askerler Sümmeyl adlı bir köyün bütün nüfusunu katletti. Hayatta kalan bir avuç kadın sonra toplu tecavüze uğradı ve bölgedeki baskın etnik grubu oluşturan Kürtler kitlesel katliamda yer aldı. Kuşku yok ki bazı durumlarda, daha on sekiz yıl önce Türk sınırı boyunca Ermenilerin yağmalanıp kesilmesinde rol oynayan Kürtler de vardı aralarında. Bütün bunlar Britanya'nın yönettiği Irak'ta yaşandı ve yerel idare müfettişi olan Albay R. S. Stafford, Londra'ya gönderdiği raporda Iraklı yetkililerin katliam kararını Asurileri 'mümkün olduğunca çabuk... ortadan kaldırma' niyetiyle aldığını belirtiyordu. O Asuriler ki, köylerine yapılan soykırımdan farksız saldırılar yüzünden Türkiye'den kaçmışlar, İran'da sığınma aramışlar ve sonra Britanyalılar tarafından, yeni Irak devletinin bir parçası olan Musul yakınlarında yaşamaları için alınıp getirilmişlerdi.</p>

  <p>İşte Levene, yeni Irak devletiyle bu karşı karşıya gelişin izini, 1933'teki Asuri katliamından, Saddam'ın 1988'deki Enfal harekatına dek sürüyordu. Fakat ilk katliamlardan sonra bile Britanya, Milletler Cemiyeti'nde soruşturma açılmasına, Kral Faysal'ın daha bir yılını yeni doldurmuş rejiminin çökmesine sebep olabileceği gerekçesiyle taş koydu ve üstelik (bir kez daha söyleyelim: ilk katliamlardan <i>sonra</i>) yeni Irak hava kuvvetlerinin Asurilere karşı harekatında kullanılması için gizlice bomba sağladı. Yanı sıra Britanyalılar, açık bir soruşturmanın 'yabancıları hedef alan bir düşmanlığı tetikleyebileceği' uyarısında bulunuyordu; nihayet yetmiş yıl sonra becerdiler bunu yapmayı.</p>

  <p>Soykırıma dair <i>Independent</i>'taki hangi tartışmaya baksanız, kamuoyunun zihninde ne kadar önemli bir yer tuttuğunu görürsünüz. Ermeni Soykırımı hakkında yazdığım bir yazıdan sonra, Britanya'daki Letonyalılar Ulusal Konseyi'nin başkanı bana, 1930-33 arasında Ukrayna'daki 'kıtlık teröründe' 11 milyon insanın öldüğünü hatırlatmıştı. "Onlar için bir Soykırımı Anma Günü yok ama," diyordu. Bir tarihçinin ortaya koyduğu haliyle, ondokuzuncu yüzyılda Balkanlar ve Rusya'dan sürülen milyonlarca Müslümanın ölümüne ne diyecektik peki? Bu da 'Avrupa'nın kendi unutulmuş mazisinin bir parçası' değil miydi? Okuyucular benden Kral II. Leopold'ün Kongo Soykırımı'na dönüp bakmamı istiyordu; son asırda Kongo'daki gerçek köle çalışma kamplarında milyonlarca insan dövülerek, fiziksel yorgunluktan, kıtlıktan veya hastalıktan ölmüştü. Peki gayet haklı sebeplerle, Franco'nun 30 bin siyasi ve askeri muhalifini (ki İspanya'nın dört bir köşesindeki 600 toplu mezarda yatmaktadırlar hâlâ) ortadan kaldırmasının bir çeşit soykırım olduğunu iddia eden İspanyollara ne diyecektik?</p>

  <p>Tarihçi Norman Davis, 1998'de bana yazıp, Hitler'in Ermenilere dair sorduğu sorunun ("Bugün Ermenilerin imhasından kim söz ediyor ki?"), Polonyalılarla ilgili olarak dile getirildiğini ve ilk kez Associated Press'in Berlin büro şefi Louis Lochner tarafından kayda geçirildiğini hatırlatırken, şu sonuca varıyordu: "İnsan şu soruyu da eklemeden duramıyor: 'Bugün Polonyalıların imhasından kim söz ediyor ki?'" Gayet haklıydı Davis. İkinci Dünya Savaşı'ndan hemen sonra, önsözünü T. S. Eliot'un yazdığı ve 1939 Alman işgalinden kısa süre sonra Polonya'ya giren Sovyet ordusunca ölüm ve açlık içinde sürülen milyonlarca Polonyalının acısını anlatan anonim bir kitap yayımlanmıştır. Ve o kitapta, ne zaman okusam beni duygulandıran bir paragraf vardır; bir Polonyalı anne, sürgün treninin akşam kalkacağını umut etmektedir:</p>

  <blockquote class="">
    <p>Zira trenin güzergahı, köylerinin hemen yanındaki alçak bir tepeyi dolaşıyordu ve o çocuklarının köyü tekrar görüp acılarının tazelenmesini istemiyordu. Ne yazık ki tren gün içinde kalktı. Evleri görüş alanına girdiğinde, komşularının ve ailenin diğer üyelerinin tepede durduğunu gördüler; köy papazı da elinde bir haçla oradaydı... Bacalar, meyve bahçeleri ve ağaçlar yakınlaştıkça Tomus korkunç bir sesle ağlıyordu: "Anne, anne, bizim bahçemiz, bizim havuzumuz, bak ineğimiz bize bakıyor! Anne niye uzağa gitmek zorundayız?"</p>
  </blockquote>

  <p>Ayrılış, Tomus'un masumiyeti, ineklerine düşkünlüğü, annenin sürgün treninin evlerinin önünden geçecek olmasından duyduğu üzüntü ve çocuğun sorusunun yankıları, Hitler'in Yahudi Soykırımı hız kazandıkça, gelecek aylarda ve yıllarda aynı demiryolu üzerindeki milyonlarca sesten duyulacaktı; tıpkı yirmi dört yıl önceki Ermeni Soykırımı'nda duyulduğu gibi. 1944'te Ermeniler için 'soykırım' kelimesini ilk kez kullanan kişi Polonya doğumlu bir Yahudi olan Raphael Lemkin'di ve böylelikle insan hakları kültürüne yönelik yasal ve ahlaki bir zemin oluşturulmasına katkı sağladı.</p>

  <p>Peki bunca kanıta, tanık anlatımlarına, diplomatik rapora, telgrafa, bir buçuk milyon insanın kemik ve kafataslarına rağmen böyle bir soykırım inkar edilebilir mi? Ermeni Soykırımı gibi kitlesel bir kötülüğün üstü örtülebilir mi? Ya da Hitler'in dediği gibi unutulabilir mi? Dünyanın bu ilk soykırımı, lanetli yirminci asır daha başka kitlesel barbarlık eylemleri üretirken ve vahşeti yirmi birinci asra taşırken, (kahredici bir ironi mahiyetinde) yarım ağızla kabul edilip insan vahşetleri listesinin dibine itilebilir mi?</p>

  <p>Maalesef bunların hepsi oldu. 1993'te Ermeni katliamlarıyla ilgili ilk yazdığımda Türkler makalemi yalan diyerek kınadı (zira katliamın öncesinden bugüne kadar yaşananlara dair sayısız kitapları ve incelemeleri vardı). Türk okurlar editörüme yazıp <i>Independent</i>'tan kovulmamı istedi. Eğer Ermeni vatandaşlar öldürüldüyse ('eğer' kelimesine dikkatinizi çekerim), diye yazıyorlardı, bu Birinci Dünya Savaşı'nda Osmanlı Türkiyesi'nde mevcut olan anarşiden, sayısız Türkün öldüğü ve Ermeni milislerin de alenen Çarlık Rusyası'nın tarafını tuttuğu iç karışıklıktan kaynaklanmıştı. Avrupalı komisyonların katliamlara dair topladığı kanıtlar, Ermenilerin son olarak Smyma'da (bugünün tatil beldesi İzmir'de güneş banyosu yapan çok sayıda Britanyalı turistin civar sahillerde nasıl bir kan banyosu yaşandığına dair hiçbir fikri yoktur) katliama uğratılması hakkında Batılı gazetecilerin tanıklıkları, Churchill ve Morgenthau'nun kınamaları, propaganda denilerek reddediliyordu.</p>

  <p>Türk Amerikan Dernekleri Asamblesi Başkanı Gül Köknar, editörüm Simon Kelner'e yazarak, Ermenilerin <i>'topyekün</i> düşman saflarına geçtiğini, bir Beşinci Kol gibi hareket ettiğini ve Osmanlı Müslümanlarına karşı iç savaş yürüttüğünü' iddia ediyordu. Bayan Suna Çakır bana, Ermeni soykırımı iddialarının 'tamamen uydurma... tümüyle hayal ürünü' olduğunu yazıyordu. Washington'dan Aygen Tat gazeteme gönderdiği e-postada Ermeni soykırımı hakkında yazdıklarımın 'sahtekarlık' olduğunu vurguluyordu. Hitler'den yapılan alıntı 'uydurma' idi ve 'asla bir Ermeni Soykırımı olmamış, aksine Ermeniler ve onların Çarlık Rusyası'ndan gelen efendileri tarafından bir Türk katliamı gerçekleştirilmişti.' Tat yazısının son satırında, '1915'te yaşanan olaylardan dolayı neden Türkiye ve Türkler suçlansın ki?' diye soruyordu. İbrahim Tansel ise ilginç bir şekilde, 'sözde Ermeni soykırımının kısmen köylülerin tepkisi (evet, <i>tepki</i>) olduğunu' söylüyordu. 'Aslında Ermeniler, daha fazla kan dökülmesinin önüne geçmek için Anadolu'dan Lübnan'a nakledilmişti.' Bu mektup furyası son derece rahatsız edici bir şeyi temsil ediyordu: Ermeni Soykırımı'nı tertipleyenleri kurban, kurbanları ise katil ve yalancı haline getirmekteydi.</p>

  <p>Her yeni mektup (ki bazıları açıkça bir 'toplu arzuhal' biçiminde örgütlenmişti), inkar ambarında birikecekti. New York, Rochester'dan S. Zorba, 'talihsiz bir olayın 100 yaşındaki talihsiz kurbanlarına' atıfta bulunuyor, ardından bunu 'sözde soykırım' olarak niteliyordu. Bazı e-postalar beni 'kindar' olmakla itham ediyor ve ne 'cahilliğimi' ne de 'burnu büyüklüğümü' bıraktıktan sonra, son derece manidar bir ifadeyle bitiyordu: "Bir soykırım yaşanmış olabilir, fakat onu yargılamak sizin işiniz değildir. Gerçeği bulmak tarihçilere düşer." Bu ifade, sonradan (inanılmaz ama) İsrailli siyasetçiler tarafından bile tekrarlanan, bitap düşürücü bir nakarat haline gelecekti.</p>

  <p>Fakat bunlara münferit sözler gibi bakmamak lazım. Türk diplomatları da bu fikirleri destekliyordu. Türkiye'nin Londra Büyükelçisi Korkmaz Haktanır, <i>Independent</i>'a yazdığı bir şikâyet mektubunda, 'Ailemin birçok üyesi ve ait oldukları topluluk Ermeni teröristler yüzünden acı çekti ve öldü' diyordu. Haktanır mektuba, 1915'te Subatan ve Merseni Dere'de Ermenilerce öldürülmüş kadınların korkunç şekilde parçalanmış cesetlerini gösteren iki fotoğraf da eklemişti. 'Fisk eski yaraları deşmeye pek hevesli olduğunu göstermiştir' diyordu ayrıca. Böylelikle en azından geçmişte açılmış yaralar olduğunu kabul ediyordu.</p>

  <p>Haktanır'ın İsrail'deki muadili Barlas Özener (hizmetinde olduğu ülke adına) çok daha olağanüstü bir çıkış yapıyor ve <i>Jerusalem Post Magazine</i>'e, 'İnkâr edilen Ermeni Soykırımı' hakkında bir makale kaleme alan dergi yazarını tarihi yeniden yazmaya çalışmakla suçlayan bir mektup gönderiyordu. "'Ermeni Soykırımı' efsanesi, Birinci Dünya Savaşı'ndan hemen sonra, Ermenilere Osmanlı devletinden koparılan bir parçanın 'çektikleri acılardan' dolayı ödül olarak verilmesi beklentisiyle yaratılmıştır" diye yazıyordu Özener mektubunda. Türk diplomata göre, Yahudi Soykırımı'ndan sağ çıkanların bu 'reddiyecilik' örneğiyle ne yapmaya çalıştığını anlamak mümkün değildi doğrusu. Gazeteci Marilyn Henry, 'kalemini yeni Knesset<sup><a href="../Text/dipnot.xhtml#bookmark106" id="footnote106">[6]</a></sup>, yeni İsrail hükümeti ve Türk-İsrail ilişkilerini hedef almak için kullanmıştı.'</p>

  <p>Fakat Türk diplomatlarının İsrail'in ayıplamasından korkmasını gerektirecek bir durum yoktu. 1982'de Tel Aviv'de bir Soykırım konferansı düzenlenecek olduğunda, Türk hükümeti işin içine Ermeni katliamına dair malzemelerin dahil edilmesine itiraz etti. Yine inanılmaz bir şekilde, İsrail dışişleri bakanı bunun İsrail-Türkiye ilişkilerini zedeleyebileceğini söyleyince Auschwitz'den sağ kurtulan Elie Wiesel konferanstan çekildi. Konferans (Ermeni Soykırımı'na dair sunumlarla da) devam ederken, Şimon Peres İsrail'in en tanınmış soykırım uzmanı Israel Charney'den Ermeni katliamlarını konferansa dahil etmemesini nafile yere istemekten geri kalmadı.</p>

  <p>Peres, Nisan 2001'de İsrail dışişleri bakanı olarak Ankara'ya yaptığı ziyaretin öncesinde yaptığı açıklamayla daha da ileri gitti (ve Soykırım'ı inkar bataklığına daha da derin battı). Anadolu Ajansı'na verdiği röportajda Peres, "Yahudi Soykırımı ile Ermeni iddiaları arasında benzerlik kurma yönündeki çabaları reddediyoruz. İkisi arasında hiçbir benzerlik yoktur. Ermenilerin yaşadığı bir trajedidir, fakat soykırım değildir," diyordu. Bu 'iddialarla' ilgili bir tutum alınacaksa eğer, 'tarihsel gerçeklikleri çarpıtmayan büyük bir dikkatle alınmalıydı.' Peres'in bu şaşırtıcı yorumlarına (ki tanık ifadelerinden çıkan tüm gerçekler karşısında, 1915 soykırımı ile Yahudilerin imhası arasındaki bütün doğrudan Alman bağlantılarının farkında olması gerekirken söylenmiş sözlerdi bunlar), mutlak dürüstlüğüyle meşhur bir İsrailli akademisyen olan Charney'den sert bir karşılık geldi.</p>

  <p>Charney, Peres'e gönderdiği özel mektubunda şunları yazıyordu: "Gördüğüm kadarıyla... hiçbir Yahudinin geçmemesi gereken ahlaki bir sınırı aşmış durumdasınız... Belki sizin geniş perspektifinizden bakıldığında İsrail Devleti'nin ihtiyaçları uyarınca konuyu Türkiye'nin arzusu paralelinde budamak ve bir kenara atmak sizin göreviniz, fakat bir Yahudi ve bir İsrailli olarak, <i>Ermeni Soykırımı'nı inkar edenlerle,</i> ki Yahudi Soykırımı'nın inkarıyla kıyaslanabilir bir şeydir bu, şu an aynı safları tutmakta bu kadar ileri gitmiş olmanızdan utanç duyuyorum." 2000'de Philadelphia'da Yahudi Soykırımı üzerine düzenlenen bir konferansta Charney, Peres'e, İsrailli tarihçiler de dahil, çok sayıda araştırmacının Ermeni soykırımının gerçek bir olgu olduğuna dair açık bir deklarasyonu imzaladıklarını ve Soykırım Bilimadamları Birliği'nin 1997'deki toplantısında Ermenilerin 'tam anlamıyla soykırıma' uğratıldıklarına dair bir karar aldığını hatırlatıyordu. Charney iki ciltlik fevkalade eseri <i>Soykırım Ansiklopedisi</i>'nde de tavrından ödün vermez; Ermeni Soykırımı'na ayrılmış 45 sayfada, katliamlara dair gerçek tanıklıklar, o dönemdeki diplomatların ve gazetelerin anlatımları (bilhassa <i>New York Times</i>'ın haberleri) ve farklı olarak da, Türk kaynaklardan uzun alıntılar yer almaktadır. Bu kaynaklardan biri, Osmanlı genelkurmayının istihbarat biriminde görev yapan ünlü Türk tarihçi Ahmed Refik'tir ve kesin bir dille, '<i>İttihad ve Terakki</i>'nin hedefi Ermenileri yok etmekti' demiştir.</p>

  <p>Charney haklı olarak, Peres'in inkarını İsrail-Türkiye ilişkilerini geliştirme niyetine bağlıyordu — oysa o ilişkileri bizzat Türkiye, Charney'in 1982'de Tel Aviv'deki soykırım konferansına burnunu sokarak tehlikeye atmıştı. Elie Weisel'e göre, 'bir İsrailli yetkili kendisine... Türklerin, Ermenilerin konferansa katılması halinde ciddi sorunlar çıkacağını bildirdiğini' söylemişti.</p>

  <p>Peki Ermeniler için adalet, kendilerine karşı işlenen korkunç suçun kabulü, tazmin, mülklerinin geri verilmesi ve özür hiç gerçekleşmeyecek miydi? Apaçık varlıklarını Türklerin hâlâ reddetmeye çalıştığı bir buçuk milyon kafatasından mı ibaret kalacaktı bütün mesele? Türkiye kendi mazisinden, Almanya'nın Yahudiler için yaptığını yapamayacak kadar korkuyor muydu, bu kadar mı ürküyordu kendi geçmişinden? Pişmanlığın, ikrarın, kabulün, özrün, iyi niyetin kendisini yok edeceğini mi sanıyordu? New York Üniversitesi Remarque Enstitüsü'nden Jonathan Eric Lewis'in de belirttiği gibi: "Osmanlı İmparatorluğu'nun ticaret sınıfının çok önemli bir kısmının yok edilmesi, Türkiye'nin modern tarihinde hayati bir husus olmasın da ne olsun? Ermenilerin toprakları, evleri ve mülkleri, şimdi geçmişteki suçlardan fayda sağlayanların elinde. Türk hükümetinin soykırımı kabule yanaşmamasının birçok sebebi arasında, tazminat ödemek zorunda kalmak da var."</p>

  <p>Fakat inkar tavrı hâlâ sürüyor. Papa 2. Jean-Paul "Ermeni Soykırımı gelecekteki dehşetlerin başlangıcıdır," demeye cüret ettiğinde, Türk gazetesi <i>Milliyet,</i> başsayfasına şu manşeti kocaman atmıştı: "Papa ileri derecede bunaklıktan muzdarip." Hitler'in Ermeniler hakkındaki sorusunun bir 'sahtekarlık' olduğunu iddia eden (ve yanılan) Dr. Salâhi Sonyel, Alman Führerinin Yahudilerden değil Polonyalılardan söz ettiğine (bu konuda yanılmıyordu) dikkat çekerek Ermeni ve Yahudi soykırımları arasındaki bağı koparmaya çalışıyordu. Kulağa güçlü bir tez gibi geliyor; tabii 1939'da Polonyalıların üçte birinin Yahudi olduğunu hatırlamadığınız sürece; Hitler nüfusun tam da bu kesimini imha etme niyetindeydi. "Osmanlı Halifeliği'ne Karşı Ermeni Propagandası Saf Hıristiyan Dünyası'nı Nasıl Etkisi Altına Aldı?" başlıklı bir makale kaleme alan kişi de aynı Sonyel'di. Ermeni Soykırımı ile Yahudi Soykırımı arasındaki gerçek fark, elbette ki şudur: Almanya sorumluluğunu kabul ederken, sonradan gelen Türk hükümetleri Ermeni Soykırımı'nı inkar etmeyi yeğledi.</p>

  <p>Türkiye'nin ABD'deki güçlü lobi grupları, Ermeni Soykırımı'nın gerçek bir olgu olduğunu söyleyen bütün gazetecilere ve akademisyenlere saldırmaktadır. Zira (artık Avrupa'nın 'hasta adamı' olmayan) Türkiye, tam da geçen yüzyılda uygulanan vahşeti küplere binerek kınayan aynı Batılı güçler tarafından kollanmaktadır. Türkiye NATO'nun kıymetli bir üyesi (1999'da Sırbistan'ı bombalarken müttefikimizdi), İsrail'in en yakın bölgesel müttefiki ve ABD ile Fransa silahlarının büyük bir müşterisi. Tıpkı Kürtlere uygulanan zulme en başında sessiz kaldığımız gibi, yirminci asrın ilk Soykırımı'nı da görmezden gelmeyi tercih ediyoruz.</p>

  <p>Bu skandaldan farksız inkar tavrı, bugün gazetecilere bile bulaşmıştır. Papa Eylül 2001'de Ermenistan'ı ziyaret ederken, Associated Press abonelerine geçtiği haberi son derece temkinli bir şekilde yazma gereği hissediyordu: "Türkiye, Osmanlı Türk ordularının bir soykırıma, ki bu kelime genel kullanıma ancak 2. Dünya Savaşı'ndan sonra girmiştir, katıldığı yönündeki Ermeni iddialarını kesin olarak reddediyor." Hadi şu muhteşem 'kesin olarak' kelimesini (anladınız değil mi, eğer Türkler bu meselede 'kesin' ise, pekâlâ haklı da olabilirler!) geçtik diyelim, 'ithamlar' gazetecilik adına mide bulandırıcı bir ifade. Üstelik Lemkin'in tanımına yönelik atıf (ki İkinci Dünya Savaşı'ndan sonra değil, savaş <i>sırasında</i> dile getirilmiştir), onun Ermenileri konu edindiğinden bihaber. Papanın o ziyaretini haber yapan BBC de, aynı pespaye dili kullanıyor ve dinleyicilerine 'Osmanlı İmparatorluğu parçalanırken bir milyondan fazla Ermeninin öldürüldüğü' bilgisini veriyordu. Ermenilerin nasıl da katledilmek yerine öldürüldüğüne ve bunun Osmanlı İmparatorluğu parçalanırken nasıl da gizemli bir şekilde gerçekleştiğine dikkat edin. Her durumda olgusal olarak hatalı bir haber bu, zira imparatorluk Birinci Dünya Savaşı'ndan sonra kısa süre de olsa varlığını sürdürdü.</p>

  <p>Bununla birlikte hepsinden daha çileden çıkarıcı olan, 1915'teki Ermeni Soykırımı'nın kaydını, verdiği haberlerle cesur bir tavırla düşen (ve bütün dünyaya haber atlatan) <i>New York Times</i>'ın tavrıdır. O cesaret bugün namertliğe dönüşmüştür. Gazetenin 26 Mart 1998 tarihli nüshasında, Stephen Kinzer'in Türkiye'de halen yaşayan 70 bin Ermeni ile ilgili bir haberinden kilit bir paragraf bunun örneklerinden:</p>

  <blockquote class="">
    <p>Türkler ve Ermeniler arasındaki ilişkiler, Osmanlı döneminin büyük bölümünde iyiydi, fakat Ermenilerin 1915 baharında Anadolu'nun doğusunda Osmanlı yanlısı güçler tarafından katledilmesiyle derin yara aldı. O vakitler neler olup bittiğine dair halen hararetli tartışmalar sürmekte, fakat bugün 'etnik temizlik' denen bir patlama dahilinde girişilen zorla göç ettirmeler sırasında büyük miktarda Ermeninin öldürüldüğü veya ölüme terk edildiği açık.</p>
  </blockquote>

  <p>Şimdi benim bu paragrafla alakalı ciddi bir problemim var. En başta, Ermenileri soykırım hanesine yazan, onları geçen yüzyılın ilk soykırımının kurbanları sayan bütün önemli istatistiklerde verilen bir buçuk milyon (veya bir milyon) rakamı tamamen buharlaşıp uçmuş. Kinzer bizi öldürülen 'büyük miktarlar' gibi muğlak bir kavramla baş başa bırakıyor, tahminimce <i>New York Times</i>'ı Türklerle bozuşturmamak için böyle söyleniyor. Ardından soykırım 'etnik temizliğe' indirgeniyor, Sırpların Bosnalı Müslümanlar ve Kosovalı Arnavutlarla savaşlarından aşina olduğumuz, fakat 1915 katliamlarıyla kıyaslandığında dehşeti çok daha düşük ölçekli bir durumun ifadesi. Ve şuna dikkat edin: bir 'etnik temizlik patlamasından' söz ediliyor; planlı programlı bir kitlesel cinayet değil, ani, kendiliğinden bir eylem söz konusu yani. Ayrıca şuna da dikkat edin: Tehlikeli olduğu kadar gerçek 'Türk güçlerinden', hattâ 'Osmanlı Türk güçlerinden' (ki böyle yazması gerekirdi) değil, 'Osmanlı yanlısı güçlerden' dem vuruluyor. Ardından bize meselenin 'hararetle tartışıldığı' söyleniyor. <i>New York Times</i> ne kadar da 'dürüst' bir gazete ki, bu soykırıma ilişkin gerçekleri inkar etmek yönünde bir kampanya yürütüldüğünü, adını koymadan hatırlatıyor bize. Ortada, en ufak zerresine dek, en az Yahudi Soykırımı'nın hiç yaşanmadığına dair kepaze iddia kadar kötücül bir yalan dönüyor oysa. Kinzer'in bir başka makalesinin başlığı da şuydu: 'Ermenistan Hiç Unutmuyor — Belki de Unutmalı.'</p>
