  <p>Bütün bunların sebeplerine dair kuşkularım var. Sanırım <i>New York Times</i> muhabiri bu saçmalığı, mevcut Türk hükümetinin saldırısından kaçınmak için üretti. Haberine 'tartışmalı' denmesini istemedi. İşleri karıştırmak istemedi. Bu yüzden gerçeği yumuşattı — ve Türkler de bundan memnun kalmış olmalı. Şimdi basit bir test yapalım. Bir sonraki soykırıma, sayısal bakımdan daha korkunç olan Avrupalı Yahudilerin uğratıldığı soykırıma dönelim. Kinzer bu kitlesel katliam hakkında aynı tarzda yazar mıydı? Bize Alman-Yahudi ilişkilerinin Nazi katliamıyla sadece 'derinden yaralandığını' mı söylerdi? (Bir an bile olsa) ayrıntıların 'hararetle tartışıldığını' öne sürer miydi? Yahudilerin katledilmesini Bosna savaşı ile kıyaslar mıydı? Hayır, bunları yapmaya cüret edemezdi. Cüret etmemesi de gerekirdi. Peki Ermeni Soykırımı'nın üzerine kuşku gölgesi düşürmeye neden bu kadar hazır?</p>

  <p>Kinzer, <i>New York Times</i>'ta 27 Nisan 2002'de, Washington'da bir Ermeni Soykırımı Müzesi açılması önerisine dair yazdığı bir makalede yine o eski inkar hilelerine başvuruyordu:</p>

  <blockquote class="">
    <p>Washington'da zaten bir tane büyük kurum var, ABD Yahudi Soykırımı Müzesi, bütün bir halkın ihma edilişini gözler önüne seriyor. Orada tartışma götürmez bir hikâye sunuluyor. Fakat 1915 olayları hâlâ yoğun tartışmalara konu oluyor.</p>
  </blockquote>

  <p>Buna da bir bakalım. Yahudi Soykırımı 'inkar edilemez' bir gerçek, ki doğru. Fakat onun inkar edilemezliği burada Ermeni Soykırımı'nın gerçekliğine gölge düşürmek için kullanılıyor; çıkan sonuç, onun 'tartışma götürmez' olmadığı ve 'yoğun tartışma' konusu olduğu. Tartışmanın 'harareti' ve 'yoğunluğu' Kinzer'in her iki yazısında da, bir kez daha Türk inkarının doğru olabileceği fikrine güç kazandırıyor. Aynı kayma 8 Haziran 2003'te <i>New York Times</i>'ta yine arzı endam ediyordu; 1915'te, bilinmeyen bir kasabadan alınıp iki Türk jandarma arasında götürülen bir Ermeni erkeğini gösteren o ünlü fotoğrafın altında, 'Ermeniler 1915'te Türk askerleri tarafından hapse götürüldüler' deniyordu. Oysa Ermenilerin büyük çoğunluğu hapse falan götürülmemiştir. Onlar (kadın ve çocuklarının tehcire, tecavüze ve katliama uğratılmasından hemen önce) katledilmeye götürülmüştür. Fotoğraftaki (bir Alman işadamı tarafından çekilmişti) kasabanın adı da bellidir: Harput. Harput'taki erkeklerin, ki bazıları bu çarpıcı resimde görülmektedir, hemen hepsi katledilmiştir. Fakat <i>New York Times</i> bu talihsiz adamı barışçı bir biçimde, 'hapse' göndermektedir.</p>

  <p><i>New York Times</i> bu tabansızlık hususunda yalnız değil. 20 Kasım 2000'de, İsrail'in belki de ABD basınındaki en büyük dostu olan (İsrail böyle dostlar konusunda epey talihlidir) <i>Wall Street Journal,</i> kendi çapında Soykırım inkarcılığı yapıyordu. Bir yandan, 'Birinci Dünya Savaşı sırasında yaklaşık 600 bin, belki de daha fazla Ermeninin hayatını kaybetmesini, birçoğunun Osmanlı ordusu tarafından uygulanan, Suriye ve Filistin'e tehcirini tarihsel bir gerçek olarak' kabul ederken, şunu söylemeyi de ihmal etmiyordu (okuyucular bu alçakça dilin tanıdıklığına gülmesin): "Bu ölümlerin çoğunluğunun aleni bir imha politikasından mı, yoksa başka faktörlerden mi kaynaklandığı kapsamlı bir bilimsel araştırmanın konusu." Burada da aynı eski pespaye tavrı, gerçeği budama çabasını görüyoruz. Ermeniler, 'Osmanlı ordusu' tarafından 'uygulanan' sürgünlerde 'hayatlarını kaybetmiştir' (yani askerler gibi, gazetecilerin katliam kurbanlarına bu kadar yumuşak ifadelerle atıfta bulunduğu nerede görülmüş). 'Türk' kelimesi bir kez daha silinmiş. 'Uygulamak' ise 'tertiplemek' kelimesinden kaçınmak için araya sokuşturulmuş; zira tabii 'tertiplemek' dersek, soykırımdan söz ettiğimiz anlamına gelir. Ve en sonunda da eski dostumuz 'tartışma' ile karşılaşıyoruz. Ermeni Soykırımı'nın gerçekliği 'hararetle' tartışılıyor. Ardından 'yoğun' tartışmaya tabi tutuluyor. Ve şimdi de tartışma 'kapsamlı' ve 'bilimsel'.</p>

  <p>Ve sanırım ben, <i>Journal</i>'ın kafasındaki 'bilimadamının' kim olduğunu da biliyorum: Heath Lowry'dir kendisi; Princeton Üniversitesi'nin Türkiye Araştırmaları Bölümü'nde Atatürk Profesörü. Ermeni Soykırımı'nı gözden düşürmeye çabalayan birçok kitapçık kaleme almıştır (ve bunlar Türkiye'de de basılmıştır). Peter Balakyan ve tarihçi Robert Lifton, Lowry'nin kariyerini inceleyerek harika bir iş yaptılar. Lowry, Osmanlı Araştırmaları alanında yüksek lisans derecesiyle Türkiye'ye gitmiş, İstanbul'daki bir araştırma enstitüsünde çalışmış ve Boğaziçi Üniversitesi'nde dersler vermişti. Ardından 1986'da Amerika'ya dönerek Washington'daki Türkiye Araştırmaları Enstitüsü'nün başkanı olmuştu. Amerikan enstitüsü ise Türk hükümeti tarafından kurulmuştu; Lowry orada 1915 soykırımını reddeden yorumlar ve makaleler yazdı ve Ermeni Soykırımı'nın tanınmasını öngören yasa tasarılarının engellenmesi için Kongre'de lobi faaliyeti yürüttü.</p>

  <p>Bununla birlikte asıl afallatıcı olay, Türkiye'nin Washington büyükelçisi Nüzhet Kandemir'in Robert Lifton'a, <i>Nazi Doctors</i> adlı yeni kitabında Ermeni Soykırımı'na yapılan atıflar nedeniyle bir şikâyet mektubu yazmasıyla yaşandı. Türk diplomat o mektubu yanlışlıkla, Lowry'nin elçiliğe yazdığı bir mektupla birlikte zarfa koymuştu. Lowry'nin mektubu neydi dersiniz: Büyükelçinin Lifton'a yazdığı mektubun orijinal taslağı. Yani Lowry Türk büyükelçisine, Lifton'un kitabındaki soykırım atıflarına nasıl itiraz edeceğini anlatıyor, bir de fazladan, Lifton'un çalışmalarında başvurduğu tarihçiler (ki bunlardan biri Vahak Dadriyan'dı) hakkındaki endişelerini 'Ankara'ya hem yazılı hem de sözlü olarak defalarca ilettiğini' vurguluyordu. Lowry'nin yaptığı, Ermeni Soykırımı'nın nasıl reddedileceği hususunda Türk hükümetine danışmanlık hizmeti vermek değil mi?</p>

  <p>Harvard, Georgetown, Indiana, Portland Eyalet ve Chicago üniversitelerinde de Türkiye araştırmaları kürsüleri var. Bu kürsülerde oturanlar ilerlemek için Türkiye arşivlerinde (ki bu ülkeyi tenkit edenlere kapalı tutulur çoğunlukla) araştırma yapmak ve 'Türk akademik camiası ile dostça ilişkiler yürütmek' zorundadırlar. Ermeni Soykırımı'nın esasına değindikleri takdirde ilişkilerin pek de iyi gitmeyeceği açıktır. Ama Los Angeles'taki Kaliforniya Üniversitesi kürsüyü ters çevirme cesaretini gösterdi. Bütün bilimadamları elbette 'tarihçilerin' en başta gerçeğe karar vermesi gerektiğine inanır ve o gerçek de katliamlardan sağ kurtulan az sayıda insandan edinilen kanıtları esas alır. İşte bu yaklaşım, 150 Soykırım bilimadamım Türkiye'ye inkar kampanyasını sona erdirme çağrısı yapmaya sevk etti; aralarında Lifton, Israel Charney, Yehuda Bauer, Howard Zinn ve Deborah Lipstadt gibi isimler de vardı. Soykırımın reddedilmesinin 'çifte cinayet' olduğunu söyleyen ilk kişi Elie Wiesel'di. İlkin kurbanlar katlediliyor ve ardından ölümleri bir olmamış olaya, bir 'olmayan olguya' dönüştürülüyordu. Ölenler iki kez ölüyordu. Sağ kurtulanlar acı çekiyor, ardından onlara acı çekmedikleri, üstelik yalan attıkları söyleniyordu.</p>

  <p>Ve meselenin bu şekilde kalmasını garantiye almak için (tam anlamıyla) eldeki bütün büyük silahlar devreye sokuluyordu. ABD Kongresi 2000'de bir Ermeni Soykırımı yasa tasarısı önerip Başkan Clinton'dan yıllık Ermenileri anma konuşmasında katliamlara soykırım olarak atıfta bulunmasını istediğinde, Türkiye Washington'u, Irak üzerindeki 'uçuşa yasak bölge'de devriye gezen Amerikan savaş uçaklarına üslerini kapatacağı konusunda uyarıyordu. Türk savunma bakanı Sabahattin Çakmakoğlu, Türkiye'nin ABD ile silah anlaşmalarını iptal etmeye hazır olduğunu açıklıyordu. İsrail dışişleri bakanlığı Türkiye'nin tarafında yerini alıyor, Başkan Bill Clinton utanç verici şekilde teslim oluyor ve tasarının çekilmesini istiyordu. İstediği de oldu.</p>

  <p>Aynı baskı ABD'nin dört bir köşesinde iş başındadır. Sözgelimi 1997'de Ellis Island Müzesi, bir sergiden Ermeni Soykırımı'na ilişkin fotoğrafları ve birinci elden tanık anlatımlarını içeren metinleri kaldırdı. Müze 1991'de de aynı şeyi yapmıştı. 2001'de Türkiye'nin San Francisco başkonsolosu, Birinci Dünya Savaşı hatırası eski bir haçın, Ermeni Soykırımı anıtı olarak kullanılmasına itiraz etti. San Francisco'da bu şikâyeti incelediğimde şu ortaya çıktı: Sözde 'Tarihsel Doğruluk İçin Akademisyenler Merkezi, Stanford Kolu' adlı bir kurum (ki kurumun Stanford Üniversitesi'yle hiçbir alakası olmadığı anlaşıldı), <i>San Francisco Chronicle</i> gazetesine verdiği bir ilanla, böyle bir anıtın, 'Ermenilerin tarih versiyonunun reklamını yapacağını, oysa bunun objektif akademisyenler ve tarihçiler arasında son derece tartışmalı bir husus olduğunu' iddia ediyordu. Türkler yerel Çin-Amerikan Demokratik Kulübü'nde bile (Çince) el ilanları dağıtarak, anıtın 'geçmişte olduğuna benzer bir tarihsel ihtilafa' neden olabileceği uyarısında bulunuyordu. Yani artık 'tartışma' 'ihtilaf' haline gelmişti, fakat ben o 'objektif akademisyenlerin' kim olduğunu da iyi biliyordum.</p>

  <p>Soykırımın (yani Ermeni Soykırımı'nın) inkarı ABD'de canlı ve güçlü bir tavırdır. İsrail'in sıkı destekçisi ve Başkan George W. Bush yandaşı olan tarihçi Bernard Lewis, artık soykırım yapıldığını kabul etmiyor ve fikirlerine ABD'de karşı çıkan kimse yok gibi. Ancak soykırımın inkar edilmesinin suç sayıldığı Fransa'da Ermeniler ayağa kalktı; Paris'teki Yüksek Mahkeme Lewis'in, 'soykırım' kelimesinin 'tarihin Ermeni versiyonundan ibaret olduğunu' söylediği için 'suç' <i>(une faute</i>) işlediğine hükmetti. Fakat 2000'de Fransız Senatosu'na 1915 Ermeni Soykırımı'nı tanıma yönünde yasa teklifi sunulduğunda Fransız dışişleri bakanı buna, olsa olsa Türk büyükelçiliğinden çıkmış olabilecek bir açıklamayla karşılık verdi. Loic Hennekinne, bu teklifin parlamentonun işi olmadığını ve tarihin 'tarihçiler tarafından yorumlanması gerektiğini' söylüyordu. Kulağa korkunç derecede tanıdık gelen sözlerdi bunlar, fakat Kasım'da yasa teklifi kabul edildi ve Fransız Ulusal Meclisi iki ay sonra Ermeni soykırımını resmen tanıdı.</p>

  <p>Sonra ortalık birbirine girdi. Türk hükümeti intikam mahiyetinde, Fransız şirketi Alcatel ile 200 milyon dolarlık casus uydu anlaşmasını iptal etti ve silah şirketi Giat'ı 7 milyar dolarlık tank ihalesinden çıkardı. <i>Türkiye</i> gazetesi, Türk meclisindeki İslamcı vekillerin 'Fransızların işlediği Cezayir soykırımının tanınması' yönündeki yasa teklifine destek veriyor ve okuyucularına 1945'te Kerrata civarında Müslüman Cezayirlilerin topyekün katledildiğini hatırlatıyordu (İkinci Dünya Savaşı'ndaki Vichy sicilini olduğu kadar, 1954-62 arasındaki Cezayir savaşında uyguladığı vahşeti de bilmezden gelen bir ülkeyi gerçekten de canevinden vurmaktı bu).</p>

  <p>Cumhurbaşkanı Jacques Chirac, Ermenilere yönelik toplu katliamlardan söz etmekten hep korktu. 1999'da (ilk soykırımın on binlerce Ermeni mirasçısının yaşadığı) Beyrut'ta düzenlediği bir basın toplantısında, meclise sunulan soykırım tasarısı hakkında konuşmayı reddetti. "Yurtdışındayken iç politika konularında yorum yapmam," diyordu. Bu haysiyetsiz yanıtı dinlerken kendi kendime, Yahudi Soykırımı'nın kınanmasına Chirac'ın bu cevabı verip vermeyeceğini sordum. 2000'e gelindiğinde Chirac'ın bütün söyleyebildiği, Ermenilerin 'endişelerini' anladığı olacaktı.<sup><a href="../Text/dipnot.xhtml#bookmark107" id="footnote107">[7]</a></sup> Türkiye'nin Avrupa Birliği'ne üyelik başvurusu konuyu tekrar gündeme getirdi. 14 Kasım 2004'te mecliste yaptığı konuşmada François Bayrou Avrupa Komisyonu'na yeni Türk Ceza Kanunu'nda zinanın suç sayılması konusunda (sonradan bu madde kaldırıldı) neden bu kadar çok tantana yapılıp, aynı yasanın 305. maddesinin görmezden gelindiğini soruyordu. Türk adalet komisyonunun hazırlayıp Türk meclisinin kabul ettiği yasa maddesi, 'ulusa karşı komploların' cezalandırılmasını öngörüyordu ve buna 'Ermeni soykırımının tanınmasını istemek' de dahildi.</p>

  <p>Fakat su katılmamış siyasi alçaklık bakımından kimse, (insan hakları ihlallerini sona erdirmek için Sırbistan ve Irak'la savaşmaya pek hevesli olan) Britanya başbakanı Tony Blair'in eline su dökemez. 2000'de Britanya'da her yıl bir Soykırım Anma Günü düzenlenmesini öneren Blair, bunun Yahudilere yönelik Nazi soykırımının anılacağı bir gün olacağını açıkladı. 1915'te bir buçuk milyon Ermeninin öldürülmesine dairse tek bir atıfta (konuyu çağrıştıran tek bir değinmede) bulunmadı. Bryce raporunu yayımlayan aynı Britanya'nın bir hükümeti değil miydi? Ermeni liderler bu gülünç atlamayı derhal protesto edip kendi Soykırımlarının da anma gününe dahil edilmesini istediler. Britanya hükümetinin bu talebe verdiği cevap, utanç verici olduğu kadar sinsice kotarılmıştı.</p>

  <p>İçişleri Bakanlığı'nın 'Irk Eşitliği Dairesi'nden (öyle bir isim ki, Blair yönetiminin siyaseten doğrucu yönelimine dair ciltler dolusu kitaptan fazla şey anlatıyor) Neil Frater, bu zulümlerin 'tüyler ürpertici bir trajedi' olduğunu ve hükümetin 'sempatilerini' kurbanların yakınlarından esirgemediğini belirtiyordu. Frater'in 'dairesi' 'Soykırımı Anma Günü Tertip Grubu'ndan konuyu değerlendirmelerini istemiş, fakat 'kapsamlı ve dikkatli bir değerlendirmenin' ardından söz konusu Gün için planlarda herhangi bir değişiklik yapılmamasına karar verilmişti. Frater'in dediğine bakılırsa, tertip grubu, 'tarihsel kapsamı çok fazla genişleterek mesajın fazla sulandırılması riskinden kaçınmak' istemişti. Soykırım Günü'nün amacı, '[soykırımla ilgili] konuların daha iyi anlaşılmasını sağlamak, yanı sıra çeşitliliğe saygı duyan ve onu kutsayan, önyargıların ve ırkçılığın etkisinden arınmış, demokratik ve hoşgörülü bir toplumu teşvik etmekti.'</p>

  <p>Yani buradan anlaşılan şuydu: Ermeni Soykırımı'nı sadece zikretmek bile, Soykırım Günü'nün 'mesajını sulandırabilirdi'! Ve bütün bunlar başbakanlık binasındaki bir 'istişare egzersizinden' sonra anlaşılmıştı. Blair hükümetinin, hangi etnik topluluğun acılarının anılması imtiyazına sahip olacağına, hangisinin tarih kitaplarından acımasızca silineceğine karar vermek için bir 'istişare egzersizi' yapmasından daha tipik ne olabilirdi ki. Elbette o ölümcül kelime, yani 'Türkiye' Frater'in yazılı açıklamasının hiçbir satırında karşımıza çıkmadı. Fakat Fransa'daki önde gelen Ermeni işadamlarından Armen Lucas'a yazdığı ve akıl almaz bir duyarsızlıkla malûl bir başka mektupta, Ermenilere sempati duyduklarına dair o aynı nakaratı yineliyor, fakat Britanya hükümetinin diğer zulümleri de değerlendirmesi (ki bunlar arasında Haçlı Seferleri, kölelik, sömürgecilik, Stalin'in kurbanları ve Boer savaşı da vardı) yönündeki istekleri göz önüne almış olduğunu eklemeyi de ihmal etmiyordu. Ermeni Soykırımı şimdi de Britanya hükümeti tarafından, Papa II. Urban'ın onbirinci asırda Ortadoğu'daki Müslümanlara karşı başlattığı savaşla aynı kefeye konuveriyordu. Beyrut'taki Ermeni Evanjelik Koleji'nin müdürü Frater'in komitesinin kararına ateş püskürerek şu güçlü tezi öne sürüyordu: "Herhangi bir ciddi anma, soykırımı bir nedensellik silsilesi içinde ele almalı; bilhassa yirminci yüzyıldaki soykırımları kapsamalı, hele hele birinin unutuluşunun, bir sonrakini teşvik ettiği düşünüldüğünde."</p>

  <p>BBC'den resmi Soykırım Günü anmasını yayınlaması istendi, fakat Lucas, bu işle görevli BBC yapımcısı Daniel Brittain-Gatlin'e Ermenilerin neden yok sayıldığını sorduğunda, Brittain-Gatlin İçişleri Bakanlığı'nın 'editöryal denetimi tümüyle kendi eline aldığını' itiraf etti. Bunu siyasi küstahlığın nefes kesici bir örneği takip etti. Brittain-Gatlin şu açıklamayı yaptı: "Bizim tarihsel referans çerçevemiz, 1915-20 dönemini kapsamıyor ve söz konusu olay 20. asırdaki katliamlara dair araştırma planımızda hiç olmadı." Bununla birlikte, diye ilave ediyordu, BBC2'de 'kısa da olsa Ermeni Soykırımı'na atıfta bulunması muhtemel' bir başka program yayınlanacaktı. Oysa Lucas BBC'ye, 'tarihsel referans çerçevesinde' (artık her ne demekse bu) Ermeni Soykırımı'nın olup olmadığını değil, niye olmadığını soruyordu. BBC'nin 'planında' yirminci asrın bütün zulümlerini araştırmak hiç olmadıysa eğer, soru niye olmadığı, niye Ermenilerin olmadığıydı. Neticede onlar (bütün o yüz binlerce katledilmiş erkek, tecavüze uğramış kadın ve öldürülen çocuk), 'kısa da olsa' bir atıfa indirgeniyordu. En azından Brittain-Gatlin Ermenilere yönelik katliama 'soykırım' diyordu, fakat bence bu da bürokratik bir ayak oyunundan başka bir şey değildi. Halkı bu kadar vahşi şekilde katledilmiş bir adama daha küstah bir mektup yazmak zor olurdu ne de olsa.</p>

  <p>Bütün bu şaşırtmacalar, Blair hükümetinin sinsi hesaplarından kaynaklanıyordu: Daha açık söylemek gerekirse, Türkiye ile iyi ilişkiler yürütmek adına soykırımı inkar etmekle yakayı sıyırabileceğini düşünüyordu. Britanya hükümetinin, Lordlar Kamarası'ndaki bir soru önergesine 1999'da verdiği cevap son derece açıktı: "Osmanlı İmparatorluğu'nun Ermenileri imha etmek yönünde belirgin bir karar aldığını gösteren kuşku götürmez kanıtların yokluğunda, Britanya hükümetleri 1915-16 olaylarını 'soykırım' olarak tanımamıştır." Şimdi eğer bu açıklama doğruysa (yani 1915'te soykırım olduğuna dair 'kuşku götürmez kanıtlar' yoksa), o zaman hükümet Bryce raporunun, Churchill'in, Lloyd George'un, katliamlar sırasında Osmanlı İmparatorluğunun dört bir köşesine gönderilmiş Amerikalı diplomatların, Ermeni Soykırımı'nın fotoğrafçısı Armin Wegner'in ve Israel Charney'in (soykırımdan sağ kurtulan gerçek insanlardan ve 1915 katliamının soykırım olduğuna dair bildiriye imza atan 150 profesörden söz etmiyoruz bile) toptan sahtekar olduğuna inanmak zorundadır. Bunun böyle olmadığı da alenen ortadadır. Britanya hükümeti adına o cilalı açıklamayı yapan Cartvale Baronesi Ramsay, bu trajik olaylara diğer hükümetlerin pek azının 'soykırım' dediğini öne sürüyor ve şöyle devam ediyordu: "Bize göre bu tavır doğrudur, zira bugün 80 yıl önce yaşanan olaylara bakıp onlara bir isim vermenin hükümetlerin işi olmadığına inanıyoruz... Ve böyle bir tutum almanın kime ne faydası olacaktır?"</p>

  <p>Tony Blair'e faydası olmayacağı kesin. Fakat açıklamanın bir başka parçası daha da rahatsız edici (ve Blair hükümetinin tarihe yönelik gayri-ahlaki yaklaşımının da göstergesi). Açıklamada, Ermenistan ve Türkiye'nin onları bölen meseleleri kendi aralarında çözmeleri gerektiği savunuluyor ve, 'İki ülke için bu kadar hassas olan bir konuda özünde siyasi bir tutum sergileyerek onlar için destekleyici bir dost rolünü oynamamız mümkün değildir' deniyordu. Yani soykırımı kabul veya inkar etmek 'siyasi' bir meseleydi. Kitlesel katliamlar şimdi artık 'olaylar' olmuştu. Ve hükümetler '80 yıl önceki' olaylara bakıp bir tutum belirleyemezdi. Yani olur da 2025 yılında yeni ve sağcı bir Almanya (tanrı bizi öyle bir şeyden korusun) Yahudi Soykırımı'nı reddecek olursa, Britanya hükümeti geri adım atıp seksen yıl önceki 'olaylara' dair tutum akmayabilir, Yahudi toplumunun bu meseleyi Almanlarla 'çözmesi' gerektiğini söyleyebilirdi. Osmanlı soykırımcılarının güçlü Türk haleflerinin bu 'hassas' meseleyi Ermeni kurbanların mirasçılarıyla çözmek zorunda olduğunu iddia etmek işte tam da böyle bir mantığı gerektirir.</p>

  <p>Britanyalılar İsrail'in Ermeni Soykırımı'nı Yahudi Soykırımı'ndan ayırmak yönündeki uygulamasını örnek almaktan da geri durmadı; Yahudilerin yaşadıkları katliama dair, başka hiçbir etnik grubun paylaşmasına izin verilmeyen bir eşsizlik yaratıldı. İsrail'in Ermenistan büyükelçisi 2002'de kabaca bunu dile getiriyordu.<sup><a href="../Text/dipnot.xhtml#bookmark108" id="footnote108">[8]</a></sup> İki yıl sonra Britanya'nın Ermenistan büyükelçisi aynı sözleri tekrarlayacaktı.</p>

  <p>Fakat insan çuvaldızı kendine batırmayı bilmeli. Blair Ermeni Soykırımı'nı tanımayı reddettiğinde <i>Independent</i>'ta bir dizi öfkeli yazı yazdım ve Yahudilere mahsus, Ermenileri dışlayan bir Soykırım Günü düzenlenmesini eleştirdim. Evet, Yahudilere uyarlandığında soykırım kelimesinin baş harfi 'S' idi, yani büyüktü. Bunu her zaman doğru buldum. Bu çapta bir kitlesel etnik katliam (Hitler'in 6 milyon Yahudiyi öldürmesi) elbette ki büyük S'yi hak etmektedir. Fakat diğer ırklara (hangisi olursa olsun) yönelik soykırımların da büyük bir S'yi hak ettiğine inanırım. Dolayısıyla gazetenin orta sayfasında yayımlanan uzun yazımda da aynen böyle yazdım. Ermeni bir okuyucuma da bu şekilde yazdığımı söyledim. Yazı 'Ermeni Soykırımı' şeklinde yayınlanacaktı. Fakat ölülerin mezarlarından çıkarılıp nasıl da çabucak sayı hesabına vurulabildiğini tahayyül edemezdim. Zira yazım <i>Independent</i>'ta (ki bütün ırkların ve soyların çektiği insanlık acılarının üzerine gitmekten bir an olsun çekinmemiş bir gazetedir) arzı endam ettiğinde, Yahudi Soykırımı'na yaptığım atıfların büyük S ile durduğunu gördüm. Fakat Ermeni Soykırımı, 'küçük s' mertebesine indirilmişti. Ermeni arkadaşım, bastırmaya çalıştığı öfkesiyle bana şunu soruyordu: "Söyle bana Robert, biz Ermeniler büyük S'ye nasıl terfi edeceğiz? Türkler bizden yeterince öldürmedi mi? Veya nedeni Yahudi olmamamız mı?"<sup><a href="../Text/dipnot.xhtml#bookmark109" id="footnote109">[9]</a></sup></p>

  <p><i>Independent,</i> Türkiye'nin Ermeni katliamlarıyla ilgili gerçeği tanımasını en yüksek sesle talep eden Britanya gazetesidir. Türk büyükelçiliği Ağustos 2000'de Londra'daki İmparatorluk Savaş Müzesi'ndeki Ermeni katliamlarına yönelik atıfların metinlerden çıkarılması isteğiyle resmi şikâyette bulunduğunda (Türk diplomat Mehmet Akat'ın soykırım hakkında ağzından çıkabilen en ileri cümle, 'karmaşık ve acı bir vaka' olduğuydu), <i>Independent</i>'ın başyazısında elçiliğin 'neredeyse inanç dilendiği' vurgulanıyor ve şöyle devam ediliyordu: "Düşünün ki Alman hükümeti, İkinci Dünya Savaşı'nda bir miktar Yahudi ölse de, bunun kötü sağlık koşullarından ve çatışmalardan kaynaklandığını ilan ediyor."</p>

  <p>Fakat İmparatorluk Savaş Müzesi bile Türkiye'ye boyun eğebildi. Sadece bir yıl sonra <i>İnsanlığa Karşı Suçlar</i> (ki bu kavram ilk kez 1915'te Ermenilerle ilgili olarak kullanılmıştı) adlı bir başka sergi düzenlendiğinde, Ermeni bölümündeki panolardan birini tümüyle Türkiye'nin kitlesel katliamların hiç olmadığına dair iddialarına ayırdı. Okuyucularımızdan biri, Türk kasabası Yeşilyayla'da Ermeniler tarafından öldürülen Müslümanlara adanmış bir müzeyi gezdikten sonra, "Şok edici olan, tam da Yahudi Soykırımı'na tepki verirken kullandığımız dilin, öldürülen Ermenilere değil, bizzat Türklere uyarlanmış ve onlar için kullanılır hale getirilmiş olması" yorumunu yapıyordu. Türkiye soykırımın fotoğrafik kanıtlarının gerçekliğini aşındırma çabasına da girmişti; Ermeni ölümlerine dair üç meşhur fotoğrafın (bunlardan biri cesur Alman Armin Wegner'in 1915'te bir Ermeni kızıyla iki küçük çocuğun cesetlerini bir çöplükte gösteren efsanevi portresiydi) Hulton Getty'nin fotoğraf kütüphanesinden, ortada soykırım falan olmadığı gerekçesiyle çıkarılmasını talep ettiler. Hulton fotoğrafları üç günlüğüne kütüphaneden çıkardı, fakat ajansın genel müdürü Mathew Butson Türkiye'nin itirazlarına karşı çıktıktan sonra tekrar yerine koydu. "Sanırım AB üyeliği için başvurduklarından dolayı Türkler 'tarihlerini' temizlemek istiyor," diyordu Butson ve ekliyordu: "Ama bunu yapmanın yolu bu değil!"</p>

  <p>ABD'ye dönelim tekrar. Aileleri 1915'te öldürülen Ermeniler, yakınlarının hayat sigortası yaptırdığı Amerikan şirketlerinden tazminat talep etti. Yahudi Soykırımı'ndan sağ çıkanların bu tür şirketlerden tazminat alabilmesi için kırk yıl geçmesi gerekmişti, Ermeni Soykırımı'ndan kurtulanlar ise seksen beş yıl bekleyecekti. New York Hayat Sigortası şirketi 20 milyon dolarlık bir tazminat davasında uzlaşmayı kabul etti, fakat ondan sonra bile şirket başkanı Sy Stemberg (ki tazminat taleplerinin üçte birinin cinayetlerden sonra karşılandığını söylüyordu), Türkiye'nin lehine tarafsız bir dil kullanıyordu. Sternberg'e göre, 'Ermeni poliçe sahiplerimizin 1915'teki trajik olaylarda can verdiği açıklık kazandıktan sonra' hak sahiplerine hemen ödeme yapılmıştı. Can veren mi? Trajik olaylar mı? ABD'deki birçok şirket en başta ödeme yapmayı reddetti, zira 'kimse ortaya çıkıp hak talebinde bulunmuyordu'. 1915'e dair sözünü hiç sakınmayan Britanyalı Ermenilerden Andrew Kevorkyan şunu soruyordu: "Ne bekliyorlardı ki? Yani Türkler 'Sayın Yetkili' diye başlayan küçük notlar mı yazacaklardı? Öldürdükleri erkek ve kadınların ölüm tarihlerini tek tek bildirecekler miydi?"</p>

  <p>ABD'deki Ermeni cemaati George W. Bush'a başkan seçildiği takdirde soykırım politikasının ne olacağını sorduğunda, Bush 19 Şubat 2000'de şu açıklamayı yapmıştı: "Ermeniler soykırıma varan bir kampanyaya... insanlığa karşı kanlı suçların işlendiği bir yüzyılda korkunç bir suça maruz bırakıldı. Eğer başkan seçilirsem, ulusumuzun Ermeni halkının çektiği trajik acıları uygun şekilde tanımasını sağlayacağım." Ancak bir kez başkan olunca Bush cesaretini kaybetti, Ermeni cemaatine verdiği sözü tutamadı ve bildik boş lakırdılara geri döndü. Katliamın başlamasının seksen altıncı yıldönümünde, 24 Nisan 2001'de Ermenilere seslenen Bush, artık 'soykırım' kelimesini kullanmıyordu. Bunun yerine 'tarihin en büyük trajedilerinden biri' diyordu; sadece 'çirkin cinayetlerden', 'Ermeni halkının tarihinde yara açan trajediden' ve 'Osmanlı İmparatorluğu'nun sonunda bu halkın yaşadığı acı kaderden' dem vuruyordu.</p>

  <p>Bir yıl sonra aynı gün Bush, soykırımı 'tüyler ürpertici bir trajedi' olarak niteliyor, 'korkunç cinayetlerden' söz ediyor, fakat sadece 'dehşet verici miktarda can kayıplarına' atıfta bulunuyordu. 'Soykırım' bir kez daha ortadan kaybolmuştu ve hattâ 'Ermenistan'daki, Türkiye'deki ve dünyanın her köşesindeki Ermenilerin hâlâ acısını duyduğu yaralar' türünden mistifiye edici bir vurgu bile vardı. Nisan 2003'te ise bu kez 'korkunç bir trajedi' ve 'büyük bir felaket' söz konusuydu, fakat (en iyi Bush'un bilebileceği bazı sebeplerle) 'Ermenilerin ve onların komşusu Türk halkının belleğinde yaşamaya devam eden derin bir üzüntüyü' yansıtan bir felaketti bu. İşte bu akıl almazdı. Türk hükümeti soykırımı inkar ediyor, bundan dolayı herhangi bir üzüntü duymuyordu. Amerikan Ermeni Ulusal Komitesi'nin deyişiyle, uluslararası ilişkilerde 'ahlaki netlik' çağrıları yapmasına rağmen Bush, 'yabancı bir hükümetin ABD başkanını Ermeni Soykırımı'nı doğru tarif etmekten geri duran kaçamak ve dolaylı bir terminolojiyi kullanmak zorunda bırakan baskısına boyun eğiyordu...'</p>

  <p>Şurası unutulmamalıdır ki, 'teröre karşı savaş' verdiğini düşünen, 'kötülükle' mücadele ettiğini öne süren de bu başkanın ta kendisiydi. Fakat Amerikalılara karşı tertiplenenlerin çok ötesine geçen bir terör ve kötülüğe dair kuşku götürmez kanıtlarla yüzyüze geldiğinde, ayağını denk alıyor ve gerçeklerden kaçıyordu. Gerçekten, tam da Ermeni Soykırımı'nın varlığının (dünyadaki birçok ulus için) kitle imha silahlarından (Bush ve Blair'in Irak'ta olduğunu söyleyip yalan attığı şu silahlar) çok daha tehlikeli göründüğü zamanlar vardır. Bu benzer fakat çok daha gerçekçi alanda, Bush ve Blair'e, "Ya benimlesin ya da bana karşısın" diyen Türklerin ta kendisidir. Ve bu iki adam da, tarihi inkar etmek hususunda Türklerin safında yerini almıştır.</p>

  <p>Şimdi, Batı'nın yirminci asrın ilk soykırımına verdiği zavallı, korkak ve tehlikeli tepkinin tam tersine, kederli ve donuk da olsa, biraz insanlık ve aydınlıktan da söz edelim. 1915 soykırımı 1996'da, Westminster Başpiskoposu Sör Michael Mayne, İrlandalı bir heykeltıraşı Westminster Manastırı'nın batı kapılarının dışındaki bir kayaya bir yazı işlemesi için tuttuğunda, 'zorla hatırlandı'. Bugün o kitabede 'Zulmün, şiddetin ve savaşın tüm masum kurbanlarını HATIRLA' yazıyor. Kitabenin çevresinde ise şu yazı okunuyor: "Buradan geçen sizler için bir anlamı var mı?" Kitabenin açılışı ise, Auschwitz, Ruanda, Bosna, Sibirya, Soweto ve Ermenistan'da acı çeken erkek ve kadınların katıldığı bir törende Kraliçe Elizabeth tarafından yapıldı. Onlar arasında, Ermeni katliamlarını yaşayan ve ailesinin büyük kısmını soykırımda yitiren 89 yaşındaki Yervant Şekerdemyan da vardı.</p>

  <p>Ve tarihsel gerçekliği reddetmekle geçen utanç verici ayların ardından, kamuoyunun artan öfkesi Blair hükümetini nihayet, son dakikada, 2001'deki Soykırımı Anma Günü'ne yirmi Ermeninin katılmasına izin vermek zorunda bıraktı. Şekerdemyan ve soykırımdan sağ kurtulan bir başka Ermeni, Anik Bodosyan gecikerek anmaya davet edildi. Britanya'daki Ermeni Başpiskoposu da, Başhahamın da aralarında bulunduğu diğer üst düzey din adamlarıyla birlikte onur konuğu olarak çağrıldı ve Blair ile diğer siyasetçilerin önünde o da bir mum yaktı.</p>

  <p>Kısa süre sonra Türkiye televizyonunda olağanüstü bir olay gerçekleşti. Bir Türk yazarı ve tarihçisi olan Taner Akçam, halkına 1915 Ermeni soykırımına dair olguları (yani gerçeği) anlattı. Akçam, ulusal çapta bir izleyici kitlesinin önünde pişmanlık önerdi. "Bunu soykırım olarak tanımlamaya gönlünüz razı gelmiyor olabilir, isterseniz katliam deyin," diyordu Akçam ve devam ediyordu: "Fakat bu insanlığa karşı işlenmiş bir suçtur... Ermeni halkından af dileyin... Türkiye'de siyasi muhalefete ve anlaşmazlıklara artık ihanet muamelesi yapılmaması gerektiğini kararlılıkla söyleyin."</p>

  <p>Bir Türk izleyici için duyması zor, tehlikeli sözlerdi bunlar. Böylece 3 Şubat 2001'de yapılan bu altı saatlik sert televizyon tartışmasında Akçam'ın sözü kesildi. Telefon hattındaki buyurgan bir ses, "Bu adamı konuşturmaya nasıl cüret edersiniz? Susturun şunu çabuk!" diyordu. Merhum Türkiye Cumhurbaşkanı Turgut Özal'ın dul eşi Semra Özal'a aitti bu ses. Fakat Dr. Akçam pes etmedi. "Bu suçu işleyenlerle aramıza mesafe koyamadıkça, ki bu bir soykırımdı, sırtımızdaki bu korkunç yükten asla kurtulamayacağız," dedi. Akçam program boyunca da 'soykırım' kelimesini kullandı. "Durmadan 'Biz suçlu değiliz' nakaratını yinelemek ve suçu Ermenilere, yani kurbanlara yüklemeye çalışmak, Türkiye'nin davasına büyük zarar veriyor," diyordu. Hattâ Akçam, Türkiye devletinin kurucusu Mustafa Kemal Atatürk'ün 23 Nisan 1920'de, 'Ermenilere yönelik katliamları utanç verici bir eylem' olarak kınayan sözlerine atıfta bulunuyordu.</p>

  <p><i>Aydınlık</i> gazetesinin editörü Hikmet Çiçek, Akçam'ı derhal 'hainlikle' suçladı, fakat başka gazeteciler daha cesurdu. Milliyetin köşeyazarı Yavuz Baydar aynı günkü yazısında, Ermeni Soykırımı'nın tertipçilerini, 'bizim Pol Potlarımız, Berialarımız ve Stalinlerimiz' olarak niteliyor, "Bu suçların hesabını ne kadar erken verirsek... soykırımla suçlanma belasından kendimizi arındırma şansımız o kadar artar," diyordu.</p>

  <p>Akçam'ın televizyon 'tartışmasından' tam üç yıl sonra, 500'den fazla Türk entelektüel (üniversite öğretim üyeleri, yazarlar, şairler ve insan hakları savunucuları), öğretmenlere, çocuklara Ermenilerin 'temelsiz suçlamalarını' kınamayı öğretme talimatı veren yeni tarih dersi müfredatını protesto etti. Türk entelektüellerinin kendi hükümetlerine karşı çıkışının ilk örneği de değildi bu. Üç Türk Mart 1994'te İstanbul'da, Ermeni Soykırımı hakkındaki Fransızca bir kitabı Türkçeye çevirip 15 bin adet basmaktan yargılandı. Kitap aynı yılın Ocak ayında İstanbul 3 numaralı Devlet Güvenlik Mahkemesi tarafından yasaklanmıştı ve sanıklar, 'düşmanlık yaymak, ırksal ve bölgesel ayrımcılığı teşvik etmek ve Türkiye'nin toprak bütünlüğüne karşı gelmekle' itham edildi. Bir Ermeni İnsan Hakları Grubu üç Türk için kampanya yürüttü.</p>

  <p>Yahudi Soykırımı sırasında Avrupalı Yahudiler, yanlarında 'dürüst Hıristiyanlar' da bulmuşlardı; Nazi işgali altında yaşayan Yahudi olmayan erkek ve kadınlar o Yahudilerin hayatlarını kurtarmak için kendi hayatlarını riske atmıştı. Ve Bryce'in külliyatlı Ermeni Soykırımı raporunda da bir başka kurtarıcılar topluluğunun hayaletlerine rastlamak mümkündür. İki Amerikalı tanık, Erzurum Valisi Tahsin Bey'in, 1915'te kendisine ulaşan 'Bütün Ermenilerin öldürülmesi gerektiği' yönündeki emirlere uymayı kabul etmediğini anlatır: "Tahsin bu emirleri uygulamayı reddetti ve gerçekten de bütün bu süre boyunca Ermenilere kötü muamele edilmesi konusunda isteksiz davrandı, fakat en tepeden gelen bir talimatla görevinden alındı."<sup><a href="../Text/dipnot.xhtml#bookmark1010" id="footnote1010">[10]</a></sup></p>

  <p>Bizzat Ermeniler okullarında, Halep'in cesur valisi Celal Paşa'yı öğretirler. "Ben bir valiyim, cellat değil. Bir insanın en temel hakkı yaşamaktır," diyen Celal Paşa, binlerce hayat kurtarmıştır. Fakat Byrce'ın raporunun satırlarında, iyi Türk olarak, asıl küçük bir adam parlar. Resül-Ayn'a yapılan sürgün sırasında Maritza Keçeciyan, genç kadınlara Kürtler tarafından tecavüz edilmesinin tanığıdır. "Bir başka genç kızı alıp götürmek istediklerinde, Mardinli bir adam olan Ömer Çavuş'tan bize yardım etmesini istedim," diye yazacaktır sonradan. Çavuş sıfatı, bu adamın Türk ordusunda bir alt rütbeli olduğunu gösteriyor. Maritza söyle devam eder:</p>

  <blockquote class="">
    <p>Onları bir hareketiyle durdurdu ve [kızı] götürmelerine izin vermedi... Çevre köylerden Kürtler o akşam bize saldırdı. Bizi götürmekle görevli olan Ömer, derhal yüksek bir yere çıkıp onlara Kürtçe seslendi ve bizi rahat bırakmalarını söyledi. Aç ve sussuzduk; içecek bir damla suyumuz yoktu. Ömer su kaplarımızı aldı ve çok uzun mesafeden bize su getirdi... Kayınbiraderimin karısı... o akşam bir bebek dünyaya getirmişti. Ertesi sabah tekrar yürümeye başladık. Ömer Çavuş bazı kadınları onun yanında bıraktı ve belli bir mesafede durup onlardan hiç gözünü ayırmadı. Sonra anneyi ve yeni doğan bebeği bir davarın üzerine koydu, onu vardığımız yere sağ salim getirdi.</p>
  </blockquote>

  <p>Ermeni Soykırımı'nın kan tarlalarından çıkan bundan daha gözyaşartıcı bir hikâye olabilir mi? Ve böylece ilk baştaki soruma geri dönüyorum: Ermeniler, merhametle davranan ve emirlere uymayı reddeden bütün bu cesur Türkleri anmasın mı? Bu Türklerin sayısı acı verecek kadar az olsa da, Ermeniler onların insanlığını kabul edecektir. Ve Türkler nasıl karşılık verecek? Bu cesur kardeşlerini onurlandırmayı reddederek mi? Veya cesaretlerini hatırlayıp (aynı hatıraya hürmetle) Ermeni Soykırımının gerçekliğini kabul ederek mi? Taner Akçam böyle bir jesti hak ediyor. Aynı Ömer Çavuş gibi.</p>

  <blockquote class=""/>

  <p>Ermeniler de hak ediyor. 2002'de Aram Kevorkyan, babası Karnik'in doğduğu Türk kasabası Çüngüş'e yaptığı ziyaretin hikâyesini yolladı bana. Doksan yıl önceki Ermeni evlerinin yıkıntılarını bulmuştu ve iki Ermeni kilisesinin enkazı hâlâ duruyordu. Ve Nisan 1915'te kendi insanlarının öldürüldüğü koyağa gitti. "Ermeniler orada zorla soyulmuş, elleri bağlanmış ve boğazları kesilmiş veya kafaları baltalarla parçalanmıştı; ardından cesetleri kuyulara atıldı." Kevorkyan o koyağın başında durup, Yeats'in umut şiirini, 'Gerçek Taşı'nı okumuştu:</p>

  <blockquote class="">
    <p>Kendi ayaklarıyla geldiler veya gemi güvertesinde,</p>

    <p>Deve sırtında, at sırtında, merkep sırtında, katır sırtında,</p>

    <p>Eski uygarlıklar kılıcı ortaya koydu.</p>

    <p>Ardından onlar ve erdemleri rahvan gitti:</p>

    <p>Callimachus'un el yazısı yoktu,</p>

    <p>Ki o mermeri bronzmuş gibi işlerdi,</p>

    <p>Havalanacak gibi görünen perdeler yapardı,</p>

    <p>Deniz rüzgârı köşeyi dönünce, ayaklanacak gibi;</p>

    <p>Uzun lamba şişesi, ince bir palmiyenin</p>

    <p>Dalına benzerdi, bir günlük ömrü vardı;</p>

    <p>Her şey yıkıldı ve tekrar kuruldu...</p>
  </blockquote>

  <p>Yıl 1992 ve Türkiye-Ermenistan (karanlık Sovyet geçmişinden nihayet kurtulmuş gerçek Ermeni devleti) sınırındaki Margara'dayım. Türkiye sınırının ötesindeki Ağrı Dağı'nın karlı doruklarına bakıyorum, zira Ermenistan'ın ulusal simgesi olan Ağrı Dağı, Türkiye sınırları dahilinde, karşıdan bakılıp uzaklardan merak edilecek bir yer artık. Levon Karapegyan'ın bahçesinde duruyorum, domates fidelerinin ve patates yataklarının, salatalıkların ve hasta görünen kiraz ağaçlarının yukarısında, ahşap bir sınır karakolunun yukarısında öğle sıcağına doğru dalgalanan bir Türk bayrağı görüyorum. "Bazen şu küçük ağacın ötesinde, dikenli tellerin diğer tarafında Türk askerlerini beklerken görüyorum," diyor Karapegyan. Hangi Ermeni, Osmanlı hükümdarlarının halkını yok ettiği bir ulusun altı metre yakınında yaşamak ister ki, diye soruyorum kendime.</p>

  <p>Çok fazla köy kalmamış geride; bugün onların yerinde kullanılmayan fabrika vincine, telgraf tellerine, yıkıldı yıkılacak halk kütüphanesinin çatısına, 1941-45 arasında Hitler'e karşı verilen 'Büyük Yurtsever Savaş'ta ölen Ermenileri anmak için yapılmış mermer podyumun tepesine yuva yapmış leylekler var. Karapegyan oradaki ortaokulda Ermeni tarihi dersine giren bir öğretmen, 1915-18 yılları arasındaki soykırımdan sağ kurtulanların ve kaçanların (genelde Türk sınırının sadece 25 kilometre ötesindeki köylerden kaçmış insanlar bunlar) torunlarına eğitim veriyor.</p>

  <p>Levon Karapegyan ve ailesiyle bahçelerindeki bir masada oturup tabak tabak kiraz yerken, ağaçların arkasından, Türkiye tarafından, ailenin Batı Ermenistan dediği topraklardan bir guguk kuşunun ötüşü geliyor. Ve Levon'un eşi, Türk sınır karakolunun arkasındaki kavakları işaret ederek, "Orası bizim baba ocağımızdı," diyor. "Ben küçükken babamın beni omzuna aldığını ve dedemin bütün o ağaçları nasıl diktiğini anlattığını hatırlarım."</p>

  <p>Beş yıl sonra ve 3500 kilometre uzakta, denizin buğusu, kasvetli bir İngiliz akşamında Sussex kumsallarının üzerinde kıvrılarak yükselirken, Astrid Ağacanyan, büyük, ağır bir çaydanlıkta benim için çay demliyor. Son kalanlardan biri o. Seksen iki yıl önce, Türkler büyükbabasını, büyükannesini ve amcasını vurmuş.</p>

  <blockquote class="">
    <p>Aileden geriye kalanlar yürüdü, hep yürüdü. Bir akşam bir köyde, bizimle birlikte sürülen babam bizi görmeye geldi. Anneme, kendisine veda etme izni verdiklerini, diğer erkeklerle birlikte vurulacağını sandığını söyledi. Annem bana babamın son sözlerini aktardı, hatırlıyorum: "Beni hatırlamanın tek yolu, Astrid'e iyi bakman." Onu bir daha hiç görmedik. Çok uzun bir yürüyüştü ve Türklerle Kürtler gelip tecavüz etmek için kızları kaçırıyordu. Annem, ne zaman bize saldırdıklarını görse, sıranın bir ucundan öbür ucuna koşuyordu. Öbür büyükannem yolda öldü. Yeni doğmuş erkek kardeşim Vartkes de yolda öldü. Onu yolun kenarına bırakmak zorunda kaldık. Bir gün Türkler bütün küçük çocukları toplayıp büyütmek istediklerini söylediler. Çocuklarını besleyemeyen bazı kadınlar bunu kabul etti. Derken annem bütün çocukları üst üste yığıp yaktıklarını gördü ve beni bir başka ceset yığının altına itti. Benimle birlikte kendisini de o cesetlerin altına gömdü. Bugün bile karanlıkta kalmaya veya tek başıma kalmaya dayanamıyorum. Annem beni yakılmaktan kurtardı. Sonraları bana hep, çocukların çığlıklarını duyduğunda ve alevleri gördüğünde, sanki kendisine ruhları cennete doğru yükseliyor gibi geldiğini söylerdi.</p>
  </blockquote>

  <p>Astrid Agacanyan'ın annesi kızını nihayet Beduin kampına ulaştırmış ve (bir Türk subayının yardımıyla) Halep'e vardıktan sonra tekrar evlenerek yeni manda altına giren Filistin topraklarına taşınmıştı. Genç Astrid Kudüs'te müstakbel kocası Gaspar'la tanışacaktı; Gaspar'ın ailesi kuşaklardır Filistin'de yaşıyordu. Fakat Ermenilerin ızdırabı orada da sona ermedi. 1948 Arap-İsrail savaşından kaçmak zorunda kaldılar ve Ürdün'e sığındılar. Gaspar Ağacanyan Ürdün'de Britanya vatandaşlığı aldı ve ardından Kıbrıs'a gittiler. Fakat Türkler, Rum askeri darbesinin ardından 1974'te adayı işgal edince Ağacanyan çifti bir kez daha her şeylerini yitirdi. Yani Türkler Astrid'i bir asır içinde iki kez mülteci durumuna düşürmüştü. Vaktiyle Ağacanyan çiftine ait olan ev Türk ordusunun eline geçmişti. Tarih bir insana bundan daha fazla işkence edebilir miydi?</p>

  <p>Edebilirdi. Ağacanyanlar ellerinden giden evleri için para aldı, fakat Gaspar çiftin mülkleri için tazminat talep ettiğinde (İran halıları, mobilyalar, bir eski para koleksiyonu, 1915'te öldürülen akrabalarının fotoğrafları, bir piyano ve bir kütüphane dolusu değerli kitap... bunların hepsi Türkler tarafından çalınmıştı), Britanya Dışişleri Bakanlığından şu ifadelerin bulunduğu bir mektup almıştı: "Kıbrıslı Türk yetkililer... Rum olduğu veya Kıbrıslı Rumlarla bağlantılı olduğu anlaşılan şahısların taleplerini geçersiz kılan bir 'yasayı' yürürlüğe sokmuştur. Şu an bu yasanın kapsamı, Ermeni kökenden geldiği anlaşılan şahısları da içine alacak şekilde genişletilmiştir."</p>

  <p>Ağacanyan çifti hiçbir zaman Kıbrıslı Rum olmamış, Kıbrıs Rum pasaportu da istememişti. "Biz tamamen Britanya vatandaşıydık," diyor Gaspar Ağacanyan. "Fakat etnik kökenimiz nedeniyle tazminat talebimiz reddedildi." Gaspar, Britanya Başbakanı Margaret Thatcher'ın 1990'da 1915'teki Gelibolu savaşını (ki felaketin bir başka ucudur o da) anma törenleri için Türkiye'yi ziyaret edeceğini duyduğunda, kendi bölgesinin milletvekiline bir şikâyet mektubu yazmış ve eşinin Ermeni Soykırımından kurtulanlardan biri olduğunu belirtmişti. Dışişleri Bakanı Francis Maude'nin ofisinden gelen cevapta (ve bu kitabın okuyucusuna tam burada bağırma izni verilebilir) şunlar söyleniyordu: "Hükümetimiz birçok hayatın kaybedilmesini bir trajedi addetmekle beraber... uzun zamandır, 75 yıl önce Osmanlı İmparatorluğu döneminde girişilen eylemlerden dolayı bugünkü Türk hükümetini sorumlu tutmanın doğru olmayacağı yönünde bir tutum içindeyiz..."</p>

  <p>Bu cevaba tuzak demek bile hafif kalır. Britanya hükümeti, Türkiye ile ilişkilerini sürdürmek adına, artık Ermeni Soykırımı'nın yaşandığını kabul etmemektedir. Fakat Ağacanyanların hakkını da arayamamaktadır, zira Türkler Britanya vatandaşlarına, Ermeni kökenleri nedeniyle, yani 1915 Ermeni Soykırımı nedeniyle, tazminat ödemeyi reddetmektedir. Bugüne kadar Ağacanyan çifti mülkleri karşılığında hiçbir şey alamamıştır.</p>

  <p>Bununla birlikte Ağacanyanlara yönelik yegâne uluslararası nezaket 2003'te kendilerini görmek isteyen ve Chicago'da öğrenci olan genç bir Türk kadından geldi. Genç kadın (kimliğini açık etmenin koşulları hâlâ yok ne yazık ki) Türkiye'den ABD'ye taşınmış, orada kendisini Ermeniler arasında yaşarken bulmuş ve onlardan Soykırım hikâyelerini anlatmalarını ısrarla istemişti. Ardından 1915'te olanlara dair akademik çalışma yapmaya karar vermişti. Bir öğleden sonra, Güney İngiltere'deki Shoreham'de bulunan küçük bungalovun kapısını çalıp Astrid'e üzüntülerini ve kendi halkının yapmış olduklarından duyduğu acıyı ifade etti. Kibarca bir teyp kaydedici çıkardı. Ve böylece Astrid'in hatıraları (babasının son vedası, bebek kardeşinin ölümü, yakılan çocukların ruhlarının yükseldiği o cennet) genç bir Türk kadın tarafından güvenceye alındı.<sup><a href="../Text/dipnot.xhtml#bookmark1011" id="footnote1011">[11]</a></sup></p>

  <p>Beyrut'taki Ermeni körler evi (artık bütün yaşlı Ermeniler için bir huzurevi) bugün iç savaşın son günlerinde olduğundan daha sıcak bir yer. Yeni kapılar ve merkezi ısıtma var, fakat 1994'te orada tanıdığım Soykırım tanıklarının hiçbiri artık hayatta değil. Soykırım'dan sağ kurtulmuş olan sadece iki hasta var. Daha başkası da olmayacak. Onlardan biri, sadece annesinin yürüyüş ve sürgünün dehşeti içinde ona öğrettiği şarkıları hatırlayabilen yaşlı bir bayan. O şarkıları Türkçe söylüyor, çünkü Ermeniceyi hiç öğrenmemiş, bu yüzden huzurevi çalışanları söylediklerini tercüme edecek Türkçe bilen bir hemşire bulmak zorunda kalıyor. Bu şarkıları biliyorum ben. Bir Ermeni akademisyen tarafından titizlikle derlenmiş şarkılar bunlar:</p>

  <blockquote class="">
    <p>Demet demet güller geliyor,</p>

    <p>Benim için ölüm dayanılmayacak kadar zor,</p>

    <p>Uyan sultan, zalim sultan!</p>

    <p>Bütün dünya kan ağlıyor!</p>
  </blockquote>

  <p>Koridorun aşağı kısmında çok yaşlı bir adam yatakta yatıyor. Harutyun Kebeçyan. Sol elinde körler alfabesiyle basılmış bir İncil var, sağ elinin parmaklarıyla kâğıt üzerinde kabartılmış harfleri takip ediyor. Beni bir gülücükle karşılıyor, meçhule bakarak. 2000 yılı ve o doksan üç yaşında, yani Ermeni Soykırımı'ndan kurtulduğunda sekiz yaşındaymış. Belleği, en az duyguları kadar parlak:</p>

  <blockquote class="">
    <p>Dörtyol'da yaşardık. Babamın adı Sarkis, anamın adı Meryem'di. Ben, erkek ve kızkardeşlerim, toplam on kardeştik. Türkler eşekleri ve atlarıyla birlikte bütün insanları topladılar. Halep ve Resül-Ayn'a gidecektik. Fakat yolda bizi öldürmeye başladılar. Türkler bizi Habur Nehri'ne sürdüler zorla ve bir süre sonra oraya vardık, sadece ben, annem ve kızkardeşim, üçümüz kalmıştık. Kadınlara ve erkeklere bütün giysilerini çıkarmalarını söylediler. Kızkardeşim on sekiz yaşındaydı; bir adam atıyla geldi, onu kaptı ve atının terkisine koydu. Bunu bizim önümüzde yaptı. Gözlerimin önünde oldu. O zamanlar kör değildim. Ve annemi dövmeye başladılar. Annem kızkardeşimi götürmemeleri için yalvarırken Türkler onu döverek öldürdü. Annemin ölmek üzereyken benim ismimi haykırmasını hiç unutmadım: 'Harutyun! Harutyun!' Sonra bir Arap Bedevi beni evine aldı ve orada üç yıl kaldım. Savaş bitmişti ve sonra Ermeni yetimleri aradıklarını söyleyen insanlar geldi. Ermeni olduğumu söyledim, bunun üzerine beni Halep'e götürdüler. Orada gözlerimi etkileyen bir virüs kaptım. Aniden kör oldum ve sadece on bir yaşındaydım. Yirmi üç yaşıma kadar Türklere karşı kinle doluydum, çünkü kızkardeşimi kaçırmışlar, annemi gözümün önünde döverek öldürmüşlerdi. Fakat yirmi üç yaşında bunun doğru bir şey olmadığını hissettim, bunun üzerine bana yardım etmesi için Tanrı'ya yakarmaya başladım. Kendimle barışıyordum. Şimdi Tanrı'mla karşılaşmaya hazırım. Huzurluyum. Geçen yıl Türkiye'de büyük bir deprem oldu, birçok Türkü öldürdü. Ve o Türkler için Tanrı'ya dua ettim; zavallı Türk halkı için dua ettim.</p>
  </blockquote>
