  <h3 class="sigil_not_in_toc">TEŞEKKÜRLER</h3>

  <p>Uzun yılların haberciliğini kapsayan bu hacimde bir kitapta kime teşekkür edilmesi gerektiği, verilmesi neredeyse imkânsız bir karar. Yine de şöyle bir karar aldım: Hem bu kitabın yazıldığı son on beş yıl boyunca doğrudan bilgiyle bana yardım edenlere (ki bunlar burada verilecek isim listesinin çoğunluğunu oluşturuyor: sözgelimi Yaser Arafat, Hizbullah lideri Hasan Nasrallah ve dünyanın en popüler otomatik tüfeğinin mucidi Mihail Kalaşnikof) hem de geçmiş haberciliğimde yaptıkları yardımlarla, yazmak yönündeki nihai karardan önce bu kitabın metninin şekillenmesine yardımcı olanlara (ki bunlar listenin azınlığı) teşekkür edilmeli.</p>

  <p>Ayrıca şu gerçekle de yüzyüze geldim: <i>Büyük Medeniyet Savaşı</i>'nda bana doğrudan yardımcı olanlar, İyi, Kötü ve Çirkin'i kapsıyor. Bir intihar bombacısının babasını Batılı bir insani yardım çalışanının yanına koyabilir miyim; Saddam Hüseyin'in nükleer ihtiraslarına kahramanca direnen bir Iraklıyla, her şeyden bihaber hamile kız arkadaşını bomba yüklü bir bavulla uçağa bindirmeye çalışan bir adamı yan yana zikredebilir miyim? Irak'ta vahşice öldürülen merhume Margaret Hasan ile Cezayir'in 'yok edici' içişleri bakanı aynı sayfada olmalı mı?</p>

  <p>Bu sorunun en uç örneği Usame Bin Ladin. Onunla yaptığım son iki görüşmede, bu kitabı yazmakta olduğumu biliyordu ve açıkça bu bilgiyle konuştu. Batı dünyasında insanlığa karşı işlenen en büyük uluslararası suçtan sorumlu tutulan bir adama bu sayfalarda paye verilmeli mi? Yorumları ve düşünceleri metnin belli parçaları için kritik önem taşıdığı için bunu kayda geçiriyorum. Fakat aşağıda ismi yok. Diğerlerinin var.</p>

  <p>Velhasıl, burada yardımları, heyecanları ve ifşaları ile son on beş yıldır ve daha fazlasında yaptıkları katkılar için teşekkür edilmesi gerekenler, alfabetik sırayla yer alıyor. Okuyucuya bir kılavuz mahiyetinde, bazıları unvanları veya desteklerinin spesifik niteliği ile listeleniyor. Diğerleri ise bunun benim onlara şahsi özel teşekkürlerim olduğunu anlayacaktır.</p>

  <p>Amerika Ermeni Birliği'nden Joan Ablett; Reem Ebul Abbas; 1915 Ermeni soykırımından sağ kurtulan Astrid Ağaganyan; 1984'te İran askeri Şucai Ahmadvand; Boeing Otonetik ve Füze Sistemleri Bölümü'nden Robert A. Algarotti; Basra'da çocuk doktoru Dr. Cevad El-Ali; Lord Roberts'ın 1905'te Afganistan hakkında söylediklerine dikkatimi çeken Dorothy Anderson; 1948 Filistin tehcirinin yaralı kurtulanlarından Nimr Avn; Filistin Yönetimi Başkanı merhum Yaser Arafat; Filistin Yönetimi'nden Hanan Aşravi; <i>The Times</i> gazetesinin eski dış haberler editörü Tim Austin; Şahlık İran'ının son başbakanı Şapur Bahtiyar; Colgate Üniversitesi'nden Peter Balakyan; Afgan sinemacı Sıddık Barmak; babasının Irakla ve 1914-1918 savaşında Ermenilerle ilgili mektupları için Dr. Anthony Barter; <i>Algerie Actualite</i>'den Suavi Benamadi; Ermeni Soykırımı'ndan sağ kurtulan Zaka Berberyan; Şamim Bhatia; gerilla lideri Mustafa Buyali'nin kardeşi Muhammed Buyali; Lahdar 'Brahimi; Filistin'deki Britanya mandasının sonuna dair <i>The Scotsman</i> haberlerinin transkripsiyonu için Ross Campbell; Pierre Caquet; 1956'da Paraşüt Alayı 3. Tabur'dan Teğmen 'Sandy' Cavenagh; Bosna İmamı Mustafa Ceriç; Ermeni babasına dair anılan için Ellen Sarkisyan Chesnut; <i>The Irish Times</i>'tan Conor O'Clery; Newsweefe'ten Tony Clifton; <i>Independent</i>'tan Patrick Cockburn; 1991'de Kürdistan'da Chinook pilotu Astsubay Tim Corwin; ABD yardım görevlisi müteveffa Fred Cuny; 1991'de Kuveyt'te ICRC'den Jeannik Dami; Hitler'in Ermeni Soykırımı'na yönelik atıflarının analizi için Norman Davies; Ermeni yetimlere dair anılan için Dr. John de Courcy Ireland; eski Lübnanlı diplomat Dr. Nedim Dimeşkiye; <i>Independent</i>'ın dış haberler editörü Leonard Doyle; İrlanda radyosundan Eamon Dunphy; Durham Üniversitesi'nden Iain R. Edgar; James Bryce'ın Büyük Savaş ve Ermenistan ile ilgili 1922 tarihli ders notlarının kopyası için Yargıç David A. O. Edward; Isabel Ellsen; Filistin Yönetimi'nden Saib Erekat; Joanne Ferşah; ha anya adına görev yapan eski ajan müteveffa Christopher 'Monty' Woodhouse; ve İsrail Knesset milletvekili Dedi Zucker.</p>

  <p>Ayrıca <i>Independent</i> Yayın Yönetmeni Silmon Kelner'a da teşekkür etmeliyim. Irak ve Lübnan'daki görevlerim arasında bu kitabı yazmam için beni cesaretlendirdi, gazeteden uzun süreli tüymelerimi her defasında görmezden geldi ve on altı yıl boyu gazeteye yazdığım haberlerimden alıntılar yapmama izin verdi. Londra'da yayınlanan ve 1976'dan 88'de kadar Ortadoğu muhabirliğini yaptığım <i>The Times</i>'a da teşekkür ederim. Keza <i>The Irish Times, London Review of Books</i> ve New York'ta yayınlanan <i>The Nation</i>'a da; onlar da sayfalarında yayınlanan yazılarından alıntılar yapmama izin verdiler. Sovyetlerin 1980 Afganistan işgali ve İran-Irak savaşı sırasında benimle yapılan kayıtlar için Toronto'daki Kanada Yayın Kuruluşu'na; Ulusal Arşivler'deki Britanya Devlet belgeleri için Majestelerinin Yazışmalar Bürosu Kontrolörü'ne teşekkür ederim.</p>

  <p>Fourth Estate'teki editörüm Louise Haines'e bilhassa teşekkür etmeliyim; on altı yıl gibi akıl almaz bir süre zarfında bu kitabın serpilip gelişmesi konusunda insanüstü bir sabır gösterdi. Ve dünyadaki en yorulmaz yayına hazırlık editörü Steve Cox'a teşekkür ederim. Son olarak, kronolojiyi yazan, Bibliyografya'ya biçim veren ve insanüstü bir sabırla belgelerimin, notlarımın ve haberlerimin 328 binini arşivleyen Dr. Victoria Fontan'a teşekkür borçluyum.</p>

  <p>Kaçınılmaz olarak teşekkür borçlu olduğum, fakat güvenlikleri için isimlerini veremediğim, hem kendi düşmanları hem de kendi hükümetlerinin tehditlerine maruz kalabilecek insanlar da var. Onlar arasında (halen görev yapan ve emekli olmuş) Mısır, Fransa, Irak (sözgelimi hava kuvvetlerinin eski ikinci komutanlarından biri ve iki pilotu), İsrail, Ürdün, Lübnan, 'Filistin', Suriye, Türkiye, Britanya ve ABD silahlı kuvvetleri mensupları bulunuyor.</p>

  <p>Ve elbette, alışıldık yazar uyarısını da ekliyorum: Bu kitapta yer alan hataların veya görüşlerin hiçbirinden yukarda adını andığım kişiler sorumlu değildir.</p>
