  <p>Nasrallah metaforlardan, mecazlardan hoşlanıyordu; tıpkı Hizbullah'ın, ölen kişiyi çoğunlukla cennette, ırmakların, lâlelerin ve salkımsöğütlerin arasında gösteren 'şehit' posterleri gibi. İntihar bombacılarının gideceklerine gerçekten inandıkları yer orası mıydı? Irmaklara, ballara, ağaçlara ve (evet, tabii ki) bakirelere mi kavuşacaklardı? Veya kokteyl ve klasik müzik bulunan sessiz, rahat bir odaya mı?</p>

  <p>Feda fikri (Kudüs'teki bir pizzacıda çocukları öldürmenin alçaklığını bir an için bir kenara bırakalım), Doğu toplumlarında olduğu kadar Batı'da ortak olan, soylu bir idealdir. Fransa'daki Birinci Dünya Savaşı anıtlarımız, 'hayatlarım feda ettiği' veya ülkeleri için 'canlarını verdiği' söylenen erkeklere (Bill Fisk'in ölü yoldaşları) dair yazıtlarla doludur; büyük kısmı dayanılmaz bir ızdırap içinde, sadece yaşamak için dua ederek ölmüş olsalar da. Yaptığımız söyleşiden yıllar sonra, Nasrallah'ın kendi oğlu da, Güney Lübnan'daki bir İsrail mevzisine düzenlenen intihar eyleminde öldüğünde, Hizbullah lideri ısrarla taziyeleri değil, tebrikleri kabul edeceğini söylemişti. Lübnan televizyonunda gülerek arzı endam etti, telefonda iyi dileklerini bildirenlerle konuşurken yüzünde sevinçli bir tebessüm vardı. Oğlunun nişanlısı da, müstakbel kocasının ölümünden gurur duyduğunu ifade etti. Fakat o gülümsemiyordu.</p>

  <p>Kendini kurban etme fikri bu yüzden anlaşılabilir olsa da, doğal bir fenomen olmadığı da açıktır. Normal bir toplumda, insanların kendilerine eşit ve adil davranıldığını düşündüğü bir toplulukta, intihan trajik bir sapkınlık, (sorgu yargıçlarının belagatli lügatından alıntı yaparsak) 'akli dengenin bozulması sonucu' ortaya çıkan bir ölüm olarak görürüz. Peki bütün bir toplumun akli dengesi bozulduğunda ne olur? 2000 yılında, bir arkadaşımla birlikte Beyrut'taki Sabra ve Şatila mülteci kampının yıkıntılarına doğru yürürken tek merak edebildiğim, burada, tuğla kulübeler ve futbol topu büyüklüğündeki sıçanlar arasında hâlâ yaşayan insanların akli dengesinin ne durumda olduğuydu. Birçoğu elli yedi yıl önceki ilk zorla göç ettirilmelerinden bu yana evsizdi. Eğer orada yaşasaydım, diyorum arkadaşıma, intihar ederdim. Ve zaten mesele de bu.</p>

  <p>Bir topluluk yurtsuzlaştırıldığında, kendisine reva görülen haksızlıklar çözümlenemez göründüğünde, 'düşman' kat kat güçlü olduğunda, ait olduğunuz halk sürüngenler, hamamböcekleri, 'iki ayaklı hayvanlar' diye aşağılandığında, zihin de mantığın ötesine geçer. Zihin iki noktada çakılıp kalır: ölümden sonra yaşam fikri ve bu inancın bir şekilde nükleer silahtan daha güçlü bir silahı yaratma ihtimali. ABD 1983'te Beyrut'u bir NATO üssüne dönüştürürken ve ateş gücünü doğudaki dağlarda bulunan Müslüman gerillalara karşı kullanırken, Baal-bek'teki İran Devrim Muhafızları, Tanrı'nın Lübnan'ı Amerikan varlığından kurtaracağına dair yeminler ediyordu. O günlerde, bunun muhtemelen muazzam bir savaş olacağını yazmıştım: ABD teknolojisine karşı Tanrı (hiç dalga geçmiyordum). Kim kazanacaktı? Derken 23 Ekim 1983'te, bir intihar bombacısı, patlayıcıyla tıka basa dolu bir kamyonu tek başına ABD'nin Beyrut'taki deniz kuvvetleri karargahına sürdü ve altı saniye içinde 241 Amerikan askerini öldürdü. Askeri üsse, Nasrallah'ın tarif ettiği intihar bombacısı gibi, 'gülerek ve mutlulukla' aracını sürdüğünden eminim. Zira sonradan, pek az hayatta kalmış Amerikan denizcisinden, bombacıyı gören biriyle röportaj yaptım. "Bütün hatırladığım şu: Adam gülüyordu," dedi bana.</p>

  <p>Lübnan'daki intihar bombacıları üzerinde aylarca çalıştım. Büyük kısmı bekar erkeklerdi, arada bir kadınlar da görev alıyordu, İsrail işkencesinin kurbanlarıydı veya İsrail'le çatışmalarda öldürülenlerle aynı aileden geliyordu çoğu. Emirlerini Güney Lübnan köylerindeki mescid veya camilerde ibadet ederken alabilirlerdi. İmama vaazında belli ifadeler kullanması söylenirdi — güllere, bahçelere, suya veya cennetteki tuba ağacına göndermede bulunurdu. Din adamı bu kelimelerin amacını anlamazdı, fakat cemaati içindeki genç bir adam, 'şahadet' gününün gelip çattığını bilirdi.</p>

  <p>Daha Oslo Anlaşmasından önce, Gazze'deki modelin de neredeyse aynı olduğunu gördüm. Lübnan'da olduğu gibi, müstakbel 'şehit' son gecesini Kuran okuyarak geçiriyordu. Ebeveynlerine asla açıkça veda etmiyordu. Fakat anne ve babasını kucaklıyor, günün birinde ölürse arkasından ağlamamalarını söylüyordu. Ardından patlayıcılarını teslim almak için ayrılıyordu. Tıpkı Muhammed Nasır'ın Kabatya'da yaptığı gibi.<sup><a href="../Text/dipnot.xhtml#bookmark1316" id="footnote1316">[16]</a></sup></p>

  <p>Ancak Filistinli intihar bombacılarının korkunç bir farkı var. Tüyler ürpertici olsa da, İkinci Dünya Savaşı'nın Japon Kamikaze ('ilahi rüzgar') pilotları, hastanelere değil, savaş gemilerine ve uçak gemilerine saldırıyordu. Lübnanlılar bu önceliği büyük ölçüde uyguladılar: genellikle askeri hedeflere saldırdılar. Lübnanlıların 2001'de Beyrut'ta gösterime giren <i>Pearl Harbor</i> filmini izlemek için neden sinemalara akın ettiğine şaşırmıştım ilk başta — ta ki Lübnanlı gençlerin, kendileri gibi genç Japon pilotlarının başlarına 'şahadet' bantlarını bağladığı film afişlerine uzun uzun baktığını görene dek. Benzer şekilde, çoğunlukla başlarında Kuran ayetleri yazılı bantlarla Hizbullah üyeleri, İsrail ordusunu ve onun milis müttefiklerini hedef alıyordu. Kocaman kışlalan havaya uçuruyor ve çok sayıda askeri öldürüyorlardı. Filistinliler bütün bunlardan çok şey öğrendi. Fakat onların intihar bombacıları (son yıllarda aralarına kadın bombacılar da katıldı) daha ileri gidip İsrailli sivilleri de hedef aldılar. Bir savaş gemisi veya bir İsrail tankıyla, genç annesinin kendisine pizzasını kesip vermesini bekleyen üç yaşındaki bir çocuk birbirinden kesinlikle farklıdır.<sup><a href="../Text/dipnot.xhtml#bookmark1317" id="footnote1317">[17]</a></sup></p>

  <p>Uluslararası Af Örgütü bir raporunun tamamını, Filistinli intihar bombacılarının sivilleri hedef almasına ayırdı. Eylül 2000 ile Temmuz 2002 arasında, büyük bölümü İsrailli en az 350 sivil, Filistinli silahlı grupların veya şahısların düzenlediği 128 saldırıda öldürülmüştü. "Siviller, ne güvenlik adına ne de kurtuluş adına saldırıların odağı olmalıdır," diyordu Af Örgütü. "Bütün Filistinli silahlı grupların liderliklerini, sivillere yönelik saldırıları derhal ve kayıtsız şartsız sona erdirmeye çağırıyoruz." Af Örgütü'ne göre, intihar saldırılarının en yaşlı kurbanı, Canagh Rogan, 27 Mart 2002'de Netanya'da bir otelde hayatını kaybetmişti. Rogan 90 yaşındaydı.<sup><a href="../Text/dipnot.xhtml#bookmark1318" id="footnote1318">[18]</a></sup></p>

  <p>Ramallah'ta yaşayan Filistinli bir kadın arkadaşımı arayıp, genç Filistinlilerin pizzacı katliamından dolayı sokaklarda nasıl sevinç gösterileri yapabildiklerini sordum. Olan bitenlere dair nefretini ifade etti (bu konuda samimiydi), fakat Filistinlilerin birinci intifadadan bu yana çok fazla sivil kayıp verdiğini, o yüzden düşmanlarına verilen zarardan sevinç duyduklarını söyleyerek açıklamaya çalıştı. 'Onlar da acı çekmeli' gibi bir hissiyat var, diyordu; elbette (tarihsel koşutu olmasa da, ilke aynıydı) tam da, Hava Kuvvetleri Başkomutanı Sör Arthur Harris'in, Alman sivilleri topyekün bombalamasının Britanya'daki izah şekliydi bu. Onlar da acı çekmeli... Ve hava saldırılarından çok çeken Britanyalılar, Chichester başpiskoposu gibi birkaç kişi haricinde, Harris'i canı gönülden desteklemişti. Fakat ben bombalanan Sbarro pizzacısına ulaştığımda verdiğim tepkiye geri dönüyorum. Affetmek mümkün değil. Tekrar soruyorum: O gözsüz, ölü İsrailli çocuk Filistinlilere ne yaptı ki? Filistinli bombacı, dünyadaki son anlarında, o çocuğu kendi kızı, kendi bebeği, en küçük kuzeni gibi göremez miydi? Maalesef hayır. Kendi ölümüne doğru çıktığı yolda fazlasıyla ilerlemişti, kendi halkının yaşadığı trajedinin içine fazlasıyla gömülmüştü. Onunkisi, dünyayı ve İsrail halkını aldatmaya çalışan İsrailli sözcülerin dediği gibi, 'şuursuz bir terör eylemi' değildi. Parçalanmış, yurtsuzlaştırılmış, kandırılmış, işkence edilmiş ve inanılmaz sayılarda öldürülmüş bir halkın mantığıydı onunki. Adına Batı Şeria denen kaynar kazandı onun saunası. Ve kapıdan çıkıp gitti.<sup><a href="../Text/dipnot.xhtml#bookmark1319" id="footnote1319">[19]</a></sup></p>

  <p>Keşke (bu kelimeyi Ortadoğu'yla ilgili olarak ne kadar sık kullanıyoruz), keşke ABD yönetimi, enerjisini bölgede yeni bir savaş çıkartmakla heba edeceğine, 2001'deki Arap-İsrail çatışmasını ciddiyetle ele almış olsaydı; kimbilir ne büyük kazanımlar elde edilirdi, ne kadar çok ızdırap hiç yaşanmazdı, gelecek günlerdeki ne kadar çok acıdan kurtulmuş olurduk. Şubat 2001'de Filistinliler ve İsrailliler artık bir iç savaşa tutuşmuştu. Peki ABD ne yaptı? Irak'ı bombaladı. Yeni Dışişleri Bakanı Colin Powell ne yaptı? İsrail ve 'Filistin'deki savaşın kızışmasına karşı durmak için değil, Irak'a yönelik yaptırımlara 'yeni enerji katmak' ve on yılı aşkın bir süre önce kurulup dağılan Irak karşıtı Arap koalisyonunu tekrar toplamak için Ortadoğu'ya geldi. (Muhtemelen uydurma olan) şöyle bir hikâye vardır: Kızılordu 1945'te taarruza kalkıp Berlin'i ele geçirirken, Alman memurlar hâlâ, Üçüncü Reich'ın 1946'da ne kadar kâğıt ataçı tahsis edeceğini hesaplıyorlardı. İşte Powell şimdi ataç memuru olmuştu.</p>

  <p>Bölgedeki ABD elçiliklerine, işgal altındaki Filistin topraklarına artık 'işgal altında' dememelerine yönelik talimatlar göndermişti bile. Bundan böyle söz konusu topraklara 'ihtilaflı' denecekti. Ve Amerikan medyası (ve hatın sayılır miktarda Britanya gazetesi) talimata derhal itaat etti. 2001 yılı başında BBC Dünya Servisiyle yaptığım bir telefon röportajını hatırlıyorum (Doğu Beyrut'ta sıkışık trafikte beklerken cep telefonumdan aramışlardı beni); 'ikili' röportajdı ve diğer telefon hattında Kudüs'teki İsrail hükümet sözcüsü vardı. Ve ben 'İsrail işgali altındaki topraklar' der demez, İsrailli adeta gürledi: "Fakat Sayın Fisk, o topraklar İsrail tarafından işgal edilmiş değil!" Aha, diye karşılık verdim, yani geçen hafta beni Ramallah-Cenin yolunda durduran askerlerin İsviçreli olduğunu söylemek istiyorsunuz! Ya da Burmalı mıydılar? Fakat bu meselenin şakaya gelir yanı yoktu. İşgal altındaki bir bölge, şiddet içerikli direniş sergileyebilir ve uluslararası meşruiyet talebinde bulunabilirdi. Fakat 'ihtilaflı' (yani bir mülkiyet sorunu, mahkemelerde çözülebilecek bir mesele) bir bölgede şiddet kullanmanın gayri-meşru, suç ve şuursuzluk olduğu açıktı; gerçekten de, iyi ambalajlanmış bir ürün markası olarak nitelenebilirdi: 'Şuursuz şiddet.' Powell (ve tabii ki İsrailliler), intifadayı meşruluğundan arındırmak istiyorlardı.</p>

  <p>Ancak bütün bunların arkasında, Arap toplumundaki çok ciddi bir değişim yatıyordu: Ortadoğu'dan haber geçtiğim neredeyse otuz yıl boyu tanık olduğum büyük bir dönüşümdü bu. 1967 savaşından dokuz yıl sonra Batı Şeria'ya yaptığım ilk ziyarette, işgal altındaki topraklarda İsrail'in kontrolündeki bir Filistin polis milisi vardı. Bu işbirlikçi ordusu (siyah bereler bile takıyorlardı), miskin ve aşağılanmış bir halkı 'kontrol' ediyorlardı. İsrail sınırının kuzeyinde, İsrail'in askeri müdahalesinden korkan bir Lübnan nüfusu yaşıyordu. İsrailli birliklerin sadece sınırı geçmesi, çeyrek milyon Lübnanlı sivilin panikle Beyrut'a kaçmasına yetmişti. Doğuda ise milyonlarca Iraklı, Baas Partisi'ne kölece bir itaat halinde yaşıyordu.</p>

  <p>Araplar bugün artık korkmuyor. Arap rejimleri, Washington'a itaat etmek konusunda hiç olmadığı kadar mahçup, sadık ve sözümona 'ılımlı' müttefikler sıfatıyla, ABD'den muazzam yardımlar alıyorlar, saçma sapan seçimler düzenliyorlar, halkları en sonunda (Batı'nın işgalle dayattığı versiyonuyla değil, kendi toplumlarının bağrından çıkacak şekilde) 'rejim değişikliğinin' vakti geldiğine karar verir korkusuyla titriyorlar. (On yıllarca çürümüş diktatörlerin gaddarlığı altında inleyip parçalanan) bir halk olarak Araplar, artık kaçmıyor. Beyrut'taki Lübnanlılar, İsrail kuşatması altında, işgalcilerin emirlerine boyun eğmeyi reddetmeyi öğrendiler. Hizbullah, muazzam bir güce sahip İsrail ordusunun da burnunun sürtülebileceğini kanıtladı. İki Filistin intifadası, İsrail'in korkunç bir bedel ödemeksizin, iradesini işgal altındaki topraklara dayatamayacağını gösterdi. Iraklılar önce Saddam'a, Anglo-Amerikan işgalinin ardından da işgal ordularına karşı ayağa kalktı. Araplar artık kaçmıyor. Amerikan neo-muhafazakarlarının 2003 Irak işgali öncesinde ölümcül şekilde kabul ettiği eski Şaron siyaseti (yani Arapları, diz çöktürene kadar, 'terbiye edene' kadar veya 'kendi halkım kontrol eden' bir Arap lideri bulunana kadar sopalamak) bugün, en az dünyanın yegâne süper gücü için çalışan Arap rejimleri kadar müflis halde.</p>

  <p>Ortadoğu'da gerçekleşmiş toplumsal veya askeri 'halk' devrimlerinin kapıda olduğu anlamına gelmiyor bu. Fakat Lübnan'da, 'Filistin'de ve Irak'ta, intihar bombacısı bu yeni korkusuzluğun simgesi haline gelmiş durumda. İşgal altındaki bir halk bir kez ölüm korkusunu yendiğinde, işgalcinin günleri sayılı demektir. İnsanlar korkmayı bir kez bıraktığında, tekrar korkutulamazlar. Korku, yeniden işgal, daha sert muamele, hava saldırıları, duvarlar veya işkence ile tekrar yerine konabilen bir ürün değildir.</p>

  <p>Oslo Anlaşması'nın enkazı paslanıp çürüdükçe, vaktiyle yaşayabilir sayılan alternatifler de yavaş yavaş silinip gitti. Oslo Anlaşması'nı tenkit edenler yıllarca, BM Güvenlik Konseyi'nin 242 sayılı kararının hayati önemine ve reddedilemezliğine dikkat çekti. Fakat bugün bu alternatif bile cazibesini yitiriyor. Giderek daha fazla Filistinliden, İsraillileri çok korkutan o sözleri duyuyorum. Sadece İsrail'in 1967'de ele geçirdiği topraklara değil, Filistin'in 'tamamına' sahip olmaları gerektiğini söylüyorlar. 2000 Sonbahan'nda Gazze'de bu değişime kendi gözlerimle tanık oldum. Filistinli bir bilgisayar öğrencisi, 242 sayılı BM kararının gerçek müzakere ve barışın tek yolu olduğunu söyleyerek lafa başladı. Fakat giderek öfkeli hale gelen söylevinin sonunda, Hayfa, Akre ve Aşkelon'dan, yani Arafat'ın kabul etmeye hazır olduğu 'Filistin' kavramından değil, İsrail dahilindeki kentlerden söz etmekteydi.</p>

  <p>Ve bu kitabı yazarken kendi haberlerime göz attığımda, korkutucu küçük ifadelere rastlıyorum. 25 Şubat 200 l'de <i>Independent</i>'a gönderdiğim bir yorum yazısında, "Amerikalılar bölgeyi sarmak üzere olan felaketin farkında mı?" diye sormuşum sözgelimi. "Gelecek aylarda dizginlerinden boşanabilecek temel güçlerin ne olduğu konusunda herhangi bir fikri var mı?" Bu satırları yazarken kendime bir kez daha soruyorum. O temel kuvvetlerin patlamasına altı buçuk aydan kısa bir süre kalmışken, ne bekliyordum? Ve bu noktada Ramallah'taki arkadaşımı, Filistinlilerin intihar bombacılarına tepkisini, 'düşmanların da acı çekmesi gerektiği' hissiyatıyla açıklayan arkadaşımı hatırlıyorum.</p>

  <p>Ve böylece, raflardan dosyalarımı, Beyrut, İsrail ve 'Filistin'de tuttuğum not defterlerimi indirirken, saatin 11 Eylül 2001'e doğru tıkladığını duyuyorum, takvim tarihleri silip süpürüyor. Kudüs'ten geçtiğim uzun mu uzun bir haberin tarihi ilişiyor gözüme: 28 Ağustos 2001. Malum güne sadece iki hafta var.</p>

  <blockquote class=""/>

  <p>İnas Ebu Zeyd'den geriye kalan tek bir zerre yok. Daha yedi yaşındaydı ve Han Yunus'u çoktan kaplamış 'şehit' posterlerinde, narin yapılı bir kız olduğu görülüyor. Fakat ne erimiş demir ve naylon parçaları arasında, ne de Gazze'nin yumuşak kahverengi toprağında ona dair bir iz var. Babası Süleyman ve altı yaşındaki erkek kardeşi (ki babasının ismi verilmiş ona da) İnas'la birlikte ölmüş. Çocukların bu kadar rahat öldürüldüğü bir başka savaşa tanık olacağımı sanmıyorum. Kâh Filistinli bir keskin nişancının namlusunun ucundaki İsrailli bebek, kâh İsraillilerin havaya uçurmak için seçtiği bir Hamas bürosunun dışında dikilecek kadar akılsız ve canı sıkılan iki Filistinli çocuk. Kâh öğle yemeklerini pizzacıda yemeye karar veren öğrenciler, kâh (eğer Hamas yalan, İsrail doğru söylüyorsa) babalarının hazırlamakta olduğu bombayla ıslak küle dönüşen İnas ve Küçük Süleyman.</p>

  <p>Filistin Yönetimi Ebu Zeyd'in arka bahçesini tümüyle temizlemiş. Bomba yapıp yapmadığı meçhul, İnas gibi o da buharlaşmış. Bahçedeki katıntıların arasında geziniyorum. Bir İsrail füzesi nasıl diğer evlerin üzerinden uçup, Ebu Zeyd'in arka bahçesinin köşesinden dönüp, bahçe duvarlarım aşıp, bütün aileyi havaya uçuracak şekilde plastik çatıdan düşmüş olabilir? Fakat ya kim, iki küçük çocuğu yanında dururken bomba yapar? Veya belki bahçeye gizlenmiş bir bomba vardı ve İnas ile küçük Süleyman ona dokundu.</p>

  <p>Etrafımıza asık suratlı, kuşkucu bir kalabalık toplanmış. Şu an bu ölümleri araştırmak hiç de kolay değil. "Ben Norveçliyim, fakat Filistinliler sokakta bana bakmaya ve benimle sanki Amerikalıymışım gibi konuşmaya başladılar," diyor Norveçli bir yardım görevlisi, gülerek. "İsraillilerin yaptıklarından dolayı Amerikalıları suçluyorlar. Ve Avrupalıları da suçluyorlar, çünkü onlara yardım etmek için hiçbir şey yapmıyoruz." Lübnan'da olan tam da buydu. Norveçli kadın görevli haklı. Gazze sokaklarında yürürken, Refah'taki gençler tarafından gözetlendiğimi ben de fark ettim. Kalendiya'da (Ramallah yolu üzerinde, Kudüs'ün hemen dışında bir yer), 12 yaşlarında Filistinli bir oğlan arabamdaki İsrail kayıt etiketlerine bakıyor, bir demir çubuk alıyor ve arabanın arka çamurluğuna var gücüyle vuruyor. Bir kamyondaki iki adam (hepimiz İsrail'in aşağılayıcı kontrol noktalarından birinde bekliyoruz) benimle alay ediyor.</p>

  <p>Çöküşün, başlayan anarşinin işaretleri her yerde dikkatini çekiyor insanın. Gazze duvar resimleri Yaser Arafat'ın sevinçle gülen, çirkin mimikleriyle ve El-Aksa Camisi'nin tasvirleriyle dolu olurdu her zaman. Şimdiyse patlayan otobüsler, ölü çocuklar ve başlarından sırtlarına kan akan İsrailli askerlerle dolu. "Artık Arafat'tan konuşmuyorlar bile," diyor Filistinli bir kafe sahibi, üç atın çektiği sucu arabaları tembel tembel önümüzden geçerken. "Ortada onun hakkında dolaşan tek şey bir şaka. Arafat Camp David'deyken İsrailliler ondan 'şiddeti sona erdirmesini' istiyor. Arafat şu karşılığı veriyor: 'Dudaklarımın titremesini durdurabilene dek şiddeti sona erdiremem.'" Arafat'ın ilerleyen yaşı ve mecalsizliği, derin bir endişe kaynağı. El-Halil yakınlarında önde gelen Filistinli şahsiyetlerden biriyle tanışıyorum, ismini açık etmek istemeyecek kadar önemli biri, başını umutsuzca sallıyor: "Arafat şu an ne yapabilir? Evliliği darmadağın —son on ayda karısını sadece üç dakika gördü. Çocuğun bir babaya ihtiyacı var ve Arafat onun yanında değil. Ve bütün ülkenin kamplaşmasına ve çözülmesine izin veriyor. Burada tam bir çözülme yaşanıyor."</p>

  <p>Bu doğru. Nablus'un güneyine giden yolda sarı bir Filistin taksisi bir taşla vuruluyor (karşıdan gelen bir İsrailli sürücü tarafından atıldığı söyleniyor, en azından İsrailli muhafızlar öyle düşünüyor) ve yoldan çıkıyor. Taksici Kemal Musalem oracıkta ölüyor. Fakat cesedi Refidiye Hastanesi'ne konduğunda, ailesi Musalem'in, Ali Frej'in liderliğindeki hasım bir Filistin kabilesi tarafından öldürüldüğüne kanaat getiriyor. Ardından Frej ailesi, yas tutan Musalemlere Kalaşnikof'larla saldırıyor. Ölen dört Filistinli arasında Ali Frej ve Cibril Racub'un o yöredeki 'önleyici güvenlik' biriminin üyesi olan bir El-Fetih yetkilisi de var. Altı kişi de yaralanıyor. Bunlar Arafat'ın insanları. Birbirlerini öldürüyorlar. Ve Arafat sessizliğini koruyor.</p>

  <p>Ama mesele de bu zaten. Ariel Şaron durmadan Arafat'ın bir katil, bir süper-terörist, 'uluslararası terörün' Usame Bin Ladin'le bağlantıda olan lideri, pizzacılardaki çocukları öldürme emirleri veren bir adam olduğunu söylüyor. Ve İsrail kamuoyu bunu benimsiyor, İsrailli gazeteciler önsayfalarına taşıyor, İsrail halkı aynı sözleri sürekli tekrarlıyor. İsraillilerle konuştuğumda (taksilerde, uçaklarda, kafelerde) hep aynı nakaratı dinliyorum. Terör, cinayet, pislik. Takılmış plak gibi. Peki ben bu sözleri daha önce nerede duymuştum?</p>

  <p>Gazze'deyken, 1982 Beyrut'unu hatırlamamak elde değil. Gazze şimdi minyatür bir Beyrut. Gazze İsrail kuşatması altında, F-16'larla, tanklarla ve savaş gemileriyle vuruluyor, aç ve güçsüz (artık her gün altı saatlik elektrik kesintisi var); Arafat ve Şaron, sanki Lübnan'daki kanlı günlerini burada tekrar sahneye koyuyor. Şaron o günlerde Arafat'a sürekli kitle katliamcısı diyordu. Savaşlar sırasında saplantıya kapılmamak önemlidir. Fakat Şaron'un kelimeleri hayalet misali peşimden geliyor. Kudüs'te her sabah <i>Jerusalem Post</i>'u açıyorum ve orada, önsayfada, her zamanki gibi, Şaron'un bir başka yergisi duruyor. FKÖ katilleri. Filistin Yönetimi terörü. Cani teröristler.</p>

  <p>Yeni İsrail saldırılarının yarattığı manzaralara tanık olmak için her gün yollara düşüyorum. İsrailliler Filistin polis karakollarını, Filistin güvenlik binalarını, Filistin asayiş kontrol noktalarını bombalıyor. Niye polisler? Beyrut savaşı zamanlarından tanıdığım eski bir arkadaşımla (kolunda ve karnında, dalağını ve karaciğerini delip geçen bir Lübnan kurşununun yara izini hâlâ taşıyan Avrupalı bir yardım görevlisi) Gazze'yi turluyorum. "Bob, şimdi dönüp sağına bakarsan, İsraillilerin iki hafta önce bombaladığı polis karakolunu göreceksin," diyor. Yanmış odalardan ve darmadağın bürolardan oluşan bir enkaz var karşımda. "Ve tam şu köşeyi dönünce, İsraillilerin geçen hafta vurduğu polis noktası var." Birkaç yıkılmış bina daha. "Ve yolun aşağısında da Temmuz'da vurulan Filistin ofislerini görebilirsin." Daha önceki saldırılarda Filistinliler hemen yeniden inşa ve boyama faaliyetine girişirdi. Artık kimse buna tenezzül etmiyor. Peki İsrailliler bütün polis karakollarını yerle bir ederse, Arafat 'katilleri' nasıl yakalayabilir?</p>

  <p>Şaron'un Sabra ve Şadla katliamındaki sorumluluğunu araştıranlardan birinin bana anlattığı bir hikâye vardı, şöyle ki: O dönemin İsrail savunma bakanı (yani Şaron), emrindeki Falanjist milisleri kamplara göndermeden önce, liderleri (aynı zamanda Lübnan'ın seçilmiş devlet başkanıydı) Beşir Cemayel'i suikastla öldüren 'teröristlerin' Filistinli olduğunu açıklamıştı. Şaron sonradan, Falanj milislerinin Filistinlileri katledeceğini hiç tasavvur etmediğini söyleyecekti. Fakat eğer önceden Falanj liderini Filistinlilerin öldürdüğünü iddia ettiyse, bunu nasıl söyleyebilirdi? Aslında Cemayel'in ölümünde Filistinlilerin hiçbir dahli yoktu. Bu yeni savaşla ilgili konuşurken geçmişte kalan bir vahşetten dem vurmak saçma görünebilir. Beni yerime mıhlayan şey ise kullanılan o dil. Katiller, teröristler. Şaron'un o zamanlar söylediği buydu ve şimdi söylediği de bu. 1982'deki o açıklamayı gerçekten yapmış mıydı? Kudüs'teki çalışmama telefonla devam ediyorum ve on dokuz yıl öncesinin dosyalarını hâlâ saklıyor olabileceğini sandığım <i>Associated Press</i>'in bürosunu arıyorum. Bu konuşmayı (eğer gerçekten o kelimeleri kullandıysa) 15 Eylül 1982 civarında bir tarihte yapmış olması gerekir.</p>

  <p>Kudüs'te bir pazar günü öğleden sonra telefonum çalıyor. Sbarro saldırısının ardından Yaffa Caddesi'nde tanıştığım bir İsrailli. Amerikalı Yahudi bir kadın bana bağıra çağıra küfrederken (yabancı gazeteciler her iki tarafın çok daha ağza alınmaz hakaretlerine maruz kalır) bu adam müdahale edip beni savunmuştu. Güleç, neşeli bir adamdı ve birbirimize telefon numaralarımızı vermiştik. Şimdi telefonda, kısa süre sonra eşiyle birlikte El Al'ın New York uçağına bineceğini söylüyor. Kendisiyle bir çay içmek ister miyim?</p>

  <p>Kral Davud Oteli'nin yanındaki lüks bir apartman dairesinde yaşıyor ve güvenlik panosundaki ismini okuduğumda, haham olduğunu anlıyorum. Kızgın, zira bir komşusu apartmanın altındaki otoparkta bir arkadaşının arabasının lastiklerini indirmiş; komşusunun arabasının camlarını patlatsa ne kadar rahatlayacağından bahsediyor. Bana çay ve kurabiye ikram eden eşi, kocasının (ismini yine gizli tutmam lazım) çok çabuk kızdığını söylüyor. Eler ikisinde de insanın hoşuna giden bir tür yumuşaklık var (birbirlerini hâlâ seven bir çifti hemen fark edersiniz). Fakat haham Filistinliler hakkında konuşmaya giriştiğinde, sesi apartmanın her tarafında yankılanmaya başlıyor. Defalarca Şaron'un iyi dostu olduğunu, düzgün bir adam olduğunu, New York'taki bürosunu ziyarete geleceğini söylüyor.</p>

  <blockquote class="">
    <p>Yapmamız gereken şey, bu haşere yuvasına girip teröristleri ve katilleri çekip çıkarmak. Haşere yuvası, evet, haşere dedim, hayvanlar da diyorum. Size ne yapmamız gerektiğini anlatıyorum. Eğer bir mülteci kampından tek bir taş atılırsa, buldozerleri getirip yola yakın ilk yirmi evi yerle bir etmeliyiz. Bir taş daha atılırsa, bir yirmi ev daha. Çok geçmeden taş atmamaları gerektiğini öğrenirler. Bakın, size bir şey söyleyeyim. Taşlar ölümcüldür. Bana taş atarsanız, sizi vururum. Sizi vurmaya hakkım olur.</p>
  </blockquote>

  <p>Haham şimdi de cömert bir adam. Çok önemli ve (eminim) çok çok pahalı bir tıp merkezini ülkeye bağışlamak için İsrail'e gelmiş. İyi eğitimli. Ve dobra dobra konuşması hoşuma gidiyor (daha zalim düşüncelerini gizlemek için şu 'biz-sadece-barış-istiyoruz' nakaratını tekrarlayıp duran birçok İsrailli ve Filistinli gibi değil en azından). Fakat durum kontrolden çıkıyor. Niye bir hahama taş atayım ki? Yine bağırıyor. "Bana bir taş atarsan, seni vururum." Fakat siz bana taş atarsanız, diyorum, ben sizi vurmam. Çünkü benim de sizi vurmama hakkım var. Suratını asarak konuşuyor: "O zaman aklını kaçırmışsın derim ben de."</p>

  <p>Ne olduğunun birdenbire farkına vardığımda, arabamla eve doğru gidiyorum: Az önce Eski ve Yeni Ahit çarpıştı. Hahamın babası ona 'kısasa kısas'ı (veya bir taşa yirmi evi) öğretmişti, Bill Fisk ise bana diğer yanağımı çevirmemi. Yahudilik, Hıristiyanlık ile kafa kafaya geliyor. Öyleyse Yahudilik ile İslamiyet'in birbirine çarpmasında şaşılacak bir taraf var mı? Hıristiyanların ve Yahudilerin 'kitap indirilmiş halklar' olduğuna dair olanca söylemlerine rağmen, Müslümanlar Yahudiler hakkında hiç olmadığı kadar sert görüşler dile getiriyor artık. Hamas'ın Yahudilere yönelik 'domuzların ve maymunların' çocukları gibi tiksindirici nitelemeleri, yansımasını Filistinlilerden hamamböcekleri veya 'haşerat' diye söz eden İsraillilerde buluyor. (Hahamın da bana söylediği gibi) İsrailliler İslamiyet'in savaşçı bir din, insan hayatına değer vermeyen bir din olduğunu söylüyor. Ve 1993'te, Oslo anlaşmaları imzalanmadan hemen önce Gazze'de bana tekrar tekrar, "Onların Kuran'ını geçerli bir metin olarak kabul etmiyoruz," diyen bir Yahudi yerleşimciyi hatırlıyorum.</p>

  <p><i>Independent</i>'ın Kudüs'ün Ebu Tor Mahallesindeki ofisinden (aynı zamanda misafirhane olarak kullanılıyor) çıkıyorum ve arabamı cam kırıkları arasında buluyorum. Şimdi kızma sırası bende. Ön cam kırılmış, teyp çıkarılmış. Ön camda, silahlı Filistinliler ve İsrail askerleri ateş açmasın umuduyla yapıştırılmış 'TV' çıkartmaları var. Abu Tor'un çoğunluğu Arap. <i>Independent</i>'ın binası ise tam eski yeşil hattın üzerinde, önkapının sağında Araplar, solunda da çoğunlukla Yahudiler yaşıyor. Arabaya biniyorum, cam kırıklarının üzerinde oturup Hertz temsilciliğine doğru yola çıkıyorum. Oradaki genç kız, Hertz sigortasından yararlanabilmem için hırsızlığı polise bildirmem gerektiğini belirtiyor. Bana Rus Kalesi'ne gitmemi söylüyor.</p>

  <p>O güne kadar Rus Kalesi'ni sadece Af Örgütü'nün raporlarından biliyorum. İsrail işkencelerinin büyük kısmı orada yapılıyor, şüpheli Filistinli 'teröristler' orada 'silkeleniyor'. İlginç bir yolculuk olacak. Arabamı park eder etmez, bir hoparlörden bana doğru İbranice bir bağırtı yükseliyor. Bir muhafız, güvenlik nedenleriyle arabayı köşeye park etmem gerektiğini söylüyor. Hiç sorun değil. Camları kapatılmış iki büyük polis minibüsünün güvenlik bariyerinden geçişini izliyorum. Park edip kapıya dönüyorum. "Hırsızlık nerede gerçekleşti?" diye soruyor, bir kadın polis. Abu Tor'da, ofisin hemen dışında, diye yanıtlıyorum. Polis omuzlarını silkiyor. "Ya ne bekliyordunuz?" diyor. Ne demek istediğini anlıyorum. Araplar çaldı, öyle değil mi, onlar araba teyplerini çalarlar, pizzacıları da havaya uçururlar. Bir saat boyu bekliyorum. Birkaç yüz metre ileride, Doğu Evi'nin çevresinde 200 polis nöbet tutuyor, burada ise zabıt tutmaya tek bir polis yok.</p>

  <p>Doğu Evi'nin hemen aşağısındaki yolda her gün gösteri yapılıyor. Televizyon kameraları orada, fakat bu, sınır polisinin Filistinli gençlerin canına okumasına engel değil. Kameraların önünde dövülüyorlar, polisler tek bir gencin üzerine abanıp tekmeler ve yumruklarla girişiyor. Gençlerden biri bir minibüse yatırılmış, polisler sırayla içeri dalıp hayalarına basıyor. Genç bir İsrailli güvenlik görevlisi gözlerini bu utanç verici manzaradan ayıramıyor. Tam önümde, bir sonraki polisin postalının gencin kasıklarının neresine bastığını görmek için eğiliyor. Kameraların önünde bütün bunları nasıl yapabiliyorlar? Kendime sürekli bu soruyu soruyorum. Ve sonra o karanlık düşünce geliyor: İsrail polisi kameraların bunu çekmesini istiyor, İsrail'e karşı çıktıklarında, gösteri yaptıklarında, (bir gencin yaptığı gibi) kâğıttan bir Filistin bayrağı kaldırıp itiraz ettiklerinde başlarına ne geleceğini Filistinlilerin görmesini istiyor.</p>

  <p>Bana kalırsa, şiddetin psikolojik şokudur, insanları ilk önce vuran; insanların birbirlerine zarar verebileceğinin aniden idrak edilmesidir. Gözlerimizin önündeki ihtilafta herkesi sarsan şey de bu. Tulkarim'de bir Hamas üyesinin cenaze törenine katılmışım ve sınırın İsrail tarafına park ettiğim arabama dönüyorum. Batı Şeria ve Gazze haritasının (yerleşimci yolları ve hudutlarından oluşan, kırılmış bir pencereye benzer bu harita) üzerinde Tulkarim Filistin kontrolündeki A Bölgesi'nde görünüyor ve benim arabam İsrail kontrolündeki C Bölgesi'nde. Sabah C'den A'ya geçerken, yol çöp ve taşlarla doluydu. Fakat döndüğümde, çoktan savaşa tutuşmuşlar, çocuklar İsrail mevzilerine taş atıyor, lastikler yakıyor, plastik kaplı çelik mermiler ağaçlara çarpıp yere düşüyor.</p>

  <p>Yorgun ve açım, Kudüs'e dönmek için sabırsızlanıyorum. Bu yüzden yanan lastiklerin yanındaki çocuklara işaret edip gazeteci olduğumu, hattan geçip geri dönmem gerektiğini söylüyorum. Ardından yıkılmış bir otobüs durağında saklanan iki karanlık siluet daha görüyorum. Onlara da aynısını söyleyip yanan lastiklerin arasından, görülmeyen İsraillilere doğru, yavaşça, adeta bir avare gibi yürümeye başlıyorum. Derken ayaklarımın dibine bir taş düşüyor. Çok küçük bir taş, fakat şiddetli bir ses çıkarıyor düşerken. Arkamı döndüğümde bir taş daha yüzümü yalayıp geçiyor. Filistinli çocuklardan biri gülerek bağırmaya başlıyor. Taşlar. Onları daha önce hiç düşman olarak düşünmemiştim. Birkaç ay sonra beni vuracak noktaya gelecekler, üzerime yağdırdıkları taşlarla beni neredeyse öldürecekler. Fakat bu sonra olacak, takvim yaprakları hepimizi bekleyen bir tarihe doğru bir bir düşerken ve ben onu şimdi sadece bir 'patlama' olarak, belli belirsiz idrak edebiliyorum.</p>

  <p>Sanki bir <i>Independent</i> muhabiri için, sıcak bir öğleden sonra Filistinliler tarafından taşlanmak dünyanın en normal şeyiymiş gibi, yavaşça yürümeye devam ediyorum ve iyi nişan alınmış her taştan gövdemi kurtarmam için serinkanlı davranmam gerekeceğinin farkındayım. Yol şimdi A Bölgesi'ne paralel ilerliyor ve sapanlı bir genç ağaçların arasından hızla çıkıyor —şaklayan lastiğin sesini duyabiliyorum. Taş bana doğru o kadar hızlı geliyor ki vaktinde tepki veremiyorum, fakat beni otuz santim yanımdan ıskalayıp bir İsrail imalathanesinin demir duvarına çarpıyor. Çarpma sesiyle dönüp çevreye bakıyorum. Terk edilmiş bir bahçe bitkileri dükkânının ortasındayım, etrafta saksılar, alçıdan kartallar ve geyikler, dev vazolar var. Kartallardan birinin başı kopmuş. Üç taş daha, belki 20 santim çapında. Ne olduğunun farkına varıyorum. Filistinliler yabancı bir gazeteci olduğumu biliyor — Lübnan'dan aldığım basın kartımı gösterdim onlara. Fakat hattı geçer geçmez onlar için İsrailli oldum. Artık yüzümü ayırt edemedikleri an, kim olduğum da umurlarında olmuyor. Ben İsrailliyim, çünkü hattın İsrail tarafındayım. Ve şu an haham dostum burada olsa ne yapacağını merak ediyorum.</p>

  <p>Kudüs'e dönünce telefona sarılıyorum tekrar, bu şaşırtıcı deneyimi aktarmaya çalışıyorum. Eğer insanlara hayvanlar, teröristler, böcekler derseniz, bu kadar şiddetle davranmalarına şaşırabilir misiniz? Bizzat Arafat'ın hâlâ kontrol ettiği harabe kentleri kamplaştırmasında, Nablus'taki Müsriler'le Nabulsiler'i birbirine düşürüp kullanmasında, Nabluslu Şakarlar'la Gazzeli Şavarlar'ı desteklemesinde, hiçbir şey söylemeyerek Hamas ve İslami Cihad'ı teskin etmesinde şaşılacak bir taraf var mı?</p>

  <p><i>Daily Telegraph</i>'tan bir meslektaşımla Cenin yolundayız, İsrailli sınır muhafızları tarafından durduruluyoruz. Kan ter içinde kalmışız, geçiş izni verilmesi için İsrail ordusunun basın bürosunu arıyoruz. Tepenin yukarısında küçük bir Yahudi yerleşimi var, bütün çatılan kırmızı ve yeşillikler içinde. Bu küçük toprak hırsızlıklarına artık doğal bir şeymiş gibi bakmamız ne kadar garip. Sınır muhafızları sıkılmış. İçlerinden biri cipin hoparlörünü açıyor, cep telefonunu bağlıyor ve müzik çalma düğmesine 'basıyor'. 1812 Uvertürü'nden üç satır, Beethoven'in Beşinci Senfonisinden üç satır, Handel'in Su Müziği'nden üç satır; hepsi yüksek desibellerle, çarpık ve keskin bir sesle yükseliyor, dünyanın en büyük bestecilerinin yüksek teknolojiyle canına okunduğu notalar, kertenkeleler, çalılar ve çöplerle dolu bu kavrulan yola dökülüyor.</p>

  <p>Aklıselimi bulmak içini rahatlatıyor insanın. Tel Aviv'e uçarken, hemen yanımda İsrailli bir paraşütçü subay oturuyor. Ona kendi tahminlerimden söz ediyorum; bana göre intifada 2004'e kadar sürecek. 2006'ya kadar kesin sürecektir, diyor. "Ve sonunda 1967 sınırlarına geri döneceğiz ve Doğu Kudüs'ü başkent olarak onlara vereceğiz." Ve ekliyor: "Fakat onlara nasıl muamele ettiğimizi düşünüyorum da, bu kadarla yetinirlerse şaşarım." Refah'ta bir Filistinliye bu konuda ne düşündüğünü soruyorum. "2005 veya 2006, ne fark eder ki? Fakat size bir şey diyeyim. Bu intifada bittikten sonra, Arafat'a karşı bir ayaklanma patlak verecek. Bütün bunların olmasına nasıl izin verdi? Nasıl olup da kazanabileceğini düşündü?" Ayaklanma falan olmayacak elbette. Şaron Arafat'ı Ramallah'ta kıstıracak. Ve Arafat ölecek.</p>

  <p>Yine Gazze'deyim, kenti turluyorum. Yolun kenarında, bir grup orta yaşlı adam yeşil bir tentenin altında oturuyor, bazıları başlarını ellerinin arasına almış, diğerleri sadece toprağa bakıyor. Taş atarken İsrailli bir askerin başından vurduğu Muhammed Ebu Arrar için yas tutuyorlar. 13 yaşındaymış. Bütün duvarlar, ölmüş gençlerin, ölmüş ihtiyar adamların, ölmüş çocukların, ölmüş kadınların, ölmüş intihar bombacılarının posterlerinden oluşan birer mozaiğe dönüşmüş; ölenlerin başlarının arkasında genellikle El-Aksa Camisi'nin, birçoğunun hayatları boyunca görmediği o yapının renkli bir fotoğrafı var.</p>

  <p>Han Yunus'un hemen dışında İsrailliler evleri ve dönümlerce narenciye bahçesini buldozerlerle dümdüz etmiş ('güvenlik' gerekçeleriyle elbette, zira arka tarafta bir Yahudi kolonisi var) ve ay yüzeyini andıran bir 'Filistin' daha bırakmışlar arkalarında. "Bunu 'güvenlik' için yaptıklarını söylüyorlar," diyor Avrupalı bir yetkili bana. "Fakat bir sorum var. Şurada üç ev vardı; biri bitmişti ve içinde insanlar yaşıyordu, diğer ikisinin sadece duvarları ve çatısı vardı, İsrailliler bu evlerin pusu kurmak için kullanılabileceğini söyledi. Böylece bir buldozer geldi ve tamamlanmış evi tamamen yıktı, ardından tamamlanmamış iki evin sadece merdivenlerini yıktılar. Şimdi bunun 'güvenlik' için olduğunu nasıl söyleyebilirsiniz?"</p>

  <p>Refah'ın aşağı tarafına gidince tümüyle gerçeküstü bir manzarayla karşılaşıyorsunuz. Kırklı yaşlarında bir adam, tam sınıra kurulmuş bir çadırdan çıkıyor (arkasındaki Mısır bayrağı, neredeyse İsrail bayrağına dokunacak kadar yakın) ve bana, oyuncak dükkânının yıkıntılarını görmek isteyip istemediğimi soruyor. Ve orada, çadırın arkasında bir tuğla yığını duruyor; tuğlaların arasında cep telefonları, abajurlar, saatler, oyuncak helikopterler ve kocaman bir para kasası var. "İsrailliler dükkânı Mayıs'ta yıktı ve tanklar vardığında ben de şu yoldan koşup geldim, son dakikaya kadar bekledim," diyor. Muhammed El-Şair'in, Mısır pasaportuna sahip bir Filistinli olduğunu öğreniyorum. Sınır duvarını işaret ederek, "Şurada, palmiyenin arkasında bir evim var ve ben, malımı korumak için buradayım," diyor. Çifte vatandaşlığa sahip diğer Refahlılar gibi El-Şair'in de sınırdan girip çıkmasına izin veriliyor; bu hak, Osmanlı İmparatorluğu ile Britanya arasında imzalanan ve şimdi El-Şair'in karmaşık ve sonu gelmez ayrıntılarla anlatmaya giriştiği 1906 tarihli bir anlaşmadan kaynaklanıyor. Arkada çocuklar uçurtma uçuruyor ve uçurtma sınırdaki dikenli telleri her aştığında bir İsrail askeri ateş açıyor. Uçurtma çatırdayarak çamura ve kuma düşüyor, çocuklar neşeyle bağırıyor. Çatırtılar sürüyor. "Sürekli uçurtmalara veya çocuklara ateş ediyorlar," diyor Muhammed El-Şair. Kahire'de bilgisayar programcısı olarak çalışırken öğrenmiş İngilizceyi ve burada kalmasının gerçek sebebini akıcı bir şekilde anlatıyor: Güvenmediği bir akrabası var, Refah'ın Filistin tarafında oturuyor ve Muhammed, Mısır'a dönerse o akrabasının dükkânın arazisini kendi üzerine geçirmesinden korkuyor.</p>

  <p>Filistinliler her gece etraftaki ağaçlardan İsraillilere ateş açıyor — İsraillilerin Muhammed El-Şair'in dükkânını yıkmasının nedeni de bu. "Bunlar geçen geceden kalma kurşun delikleri," diyor, en yakın binanın duvarındaki üç oyuğu göstererek. "Kurşunların çadırımın üzerinden geçtiğini duyabiliyordum." El-Şair'in fotoğrafını çekiyorum ve fotoğrafın altına ne yazabileceğimi düşünüyorum kara kara. 'Akrabasıyla savaş halindeki bir Filistinli, yıkılmış bir oyuncak dükkânının yanındaki bir çadırda oturuyor, uçurtmalara ateş eden İsraillileri seyrediyor' diye yazsam mı?</p>

  <p>New York'a, Eva Stem'e telefon ediyorum. Onun arşivlere ulaşma kabiliyeti, Şaron'un Sabra ve Şahla katliamından önce ne söylediğini bulabilmemi sağlayabilir. Aklımdan geçen tarihi söylüyorum ona: 15 Eylül 1982. Aynı gece cevap geliyor. "Faksını aç," diyor Eva. "Bunu okumak istersin diye düşünüyorum." Kâğıt makineden çıkmaya başlıyor. 15 Eylül 1982 tarihli bir AP haberi. "Bir açıklama yapan Savunma Bakam Ariel Şaron, [Falanjist lider Cemayel'in] öldürülmesinden FKÖ'yü sorumlu tutarak, 'Bu, FKÖ terör örgütlerinin ve onların destekçilerinin terörist caniliğini simgeliyor' diye konuştu."</p>

  <p>Birkaç saat sonra, Şaron silahlı Falanj üyelerim Filistin kamplarına göndermişti. Faksı tekrar tekrar okuyorum, içime bir soğukluk yayılıyor. Bugün Filistinlilere karşı, en az on dokuz yıl önceki Falanjistler kadar öfke duyan İsrailliler var. Ve şimdi, aynı adamdan, aynı insanlar hakkında duyduklarım da aynı kelimeler.</p>

  <blockquote class=""/>

  <p>Peki kim bu insanlar? Tabuların istilası altındaki Batı gazeteciliğinde, onları sadece insanlıklarından değil, kültürlerinden, ulusallıklarından, kimliklerinden arındırmak için her tür çaba gösterilmeye devam ediyor. David Margolick, <i>Vanity Fair</i>'de yazdığı uzun bir makalede, İsrail'in 'hedefli öldürme' (İsraillilerin 'güvenlik' tehdidi addettiği Filistinlileri öldürmesi) politikasını anlatıyor, ancak 'cinayet' kelimesini asla kullanmıyor. İsrail'in 'hedefli öldürme' operasyonlarından bazılarının 'göz kamaştırıcı' olduğunu söylüyor. Ancak yazının hiçbir yerinde, Filistinlilerin nereden geldiği, niye işgal altında olduğu veya topraklarında niye Yahudi kolonileri inşa edildiğine dair açıklama yok. <i>Mail on Sunday</i>'de Steward Steven 'Filistince diye bilinen bir dil olmadığını' yazıyor; ona göre, 'ayrı bir Filistin kültürü, kendine özgü bir Filistin giyimi de' yok. Yani 'Filistinlileri Araplardan ayırt etmek mümkün değil.' 'Muhammed'in Kudüs'e hiç gitmediğini' de ekliyor. Filistinliler Arapça konuşuyor, fakat ayrı bir Filistin aksanı kullanıyorlar. Filistinlilerin bir şiir ve düzyazı kültürü, yanı sıra (bilhassa kadınlar açısından) ulusal bir giyim tarzı <i>var.</i> Fiziksel olarak birçok Filistinli uzun boyları, (eğer güneyden geliyorlarsa) tenlerinin esmerliği ve yüz hatlarıyla ayırt edilebilir. Aynı mantıkla, Amerikanca diye bilinen bir dil olmadığı, Amerikan kültürünün İngiliz kökenli olduğu, belli bir Amerikan giyim tarzı olmadığı, Amerikalıları diğer Batılılardan ayırt etmenin mümkün olmadığı da söylenebilir. Kuran'a değil, efsanelere bakarsanız, Muhammed Kudüs'ü ziyaret etmiştir. Belki de etmemiştir. Fakat Hıristiyanlar, sırf İsa İtalya'ya veya İngiltere'ye gitmedi diye, Vatikan'ın veya Canterbury Katedrali'nin kutsallığını reddetmezler.</p>

  <p>Filistinlilere yönelik bu hakaretlerin çok daha can sıkıcı ve rezil tezahürlerini görebilirsiniz Batı gazetelerinde. Sözgelimi <i>Irish Times</i>'ta Mark Steyn kendinde, dürüstlüğünden zerre kuşku duyulamayacak Hanan Aşravi'yi 'ısmarlamayla terörü mazur gösterenlerden biri' olarak niteleyecek cüreti bulabiliyordu. 2003'te Batı Şeria'ya yaptığı ziyareti anlatan Steyn, "Tüylerim diken diken oldu," diye yazıyordu. 'Tümüyle hastalıklı' bir ortamdı, 'günahkarlığı yücelten bir kültür'dü tanık olduğu; yazar, 'bu zehirli toprakta iyi bir şey yetişmez' sonucuna varıyordu.</p>

  <p>Bir kez Filistinlilerin kimlikleri ortadan kaldırıldığında, toprakları 'işgal' değil 'ihtilaf konusu haline getirildiğinde, Arafat Amerikalılara ve İsraillilere Kudüs, yerleşimler ve 'dönüş hakkı' meselelerini 'nihai statü' görüşmelerine bırakma (ve bu zaman aralığında ağza alınmasını bile barışa yönelik 'tehdit' gibi göstermelerine) izni verdiğinde, Filistin direnişine dair en ufak bir ima 'terörizm' olarak tanımlanabilir. Bu toplumun içinde rahatsızlık vardır — 'hastalık', 'günahkarlık', 'zehirli toprak' vardır. Filistinliler giderilmemiş öfkeleri, huzursuzlukları ve yığınla haksızlıkla aşağılanmaları karşısında bağırlarına (gizlice) taş basıp yerlerinde oturmak zorundadır.<sup><a href="../Text/dipnot.xhtml#bookmark1320" id="footnote1320">[20]</a></sup></p>

  <p>ABD'deki 11 Eylül saldırılarından sonraki birkaç saat içinde Ariel Şaron İsrail'i Amerika'nın 'terörle savaştaki' müttefikine dönüştürdü; Yaser Arafat'ı derhal Bin Ladin'in Filistinli muadili ve intihar bombacılarını da, dört yolcu uçağım kaçıran 19 Arabın (hiçbiri Filistinli değildi) kan kardeşi yapıverdi. Başkan Bush'un Amerikalılar arasında pompaladığı yeni ve kinci ruh hali içinde, İsrail'in ABD'deki destekçileri artık, neredeyse savaş suçlarının savunucusu gibi yansıtılan İsrail karşıtlarının cezalandırılmasını teşvik etmek konusunda kendilerini iyice rahat hissediyorlardı. Önde gelen Washingtonlu avukat ve Yahudi cemaati lideri (yanı sıra federal yargıçlar kurulu için adı sıkça zikredilen bir aday) Nathar Lewin, intihar bombacılarının ailelerine mensup kişilerin idam edilmesi çağrısı yapıyordu. <i>Sh'ma</i> dergisinde şu satırları yazıyordu Lewin: "Eğer bazı intihar bombacılarının ailelerinin idamı, eşit sayıda potansiyel sivil kurbanların hayatını kurtaracaksa, böyle bir takasın etik olarak makul olduğuna inanıyorum."</p>

  <p>Lewin'in planının pratiğe nasıl geçirilebileceğini merak etmemek elde değil. İntihar bombacısının karısı (veya kocası) mı öldürülecekti en önce? Veya ilk doğan mı? Ya da en küçük oğlu mu? Belki de büyükannesi tekerlekli sandalyesinden çekilip alınacak ve ailenin geri kalanının gözleri önünde icabına bakılacaktı. Tahmin edilebileceği gibi, Lewin'in argümanının kutsal dayanakları vardı. "Eski Amalek kabilesinin imha edilmesine dair kutsal kitapta yer alan emirler, Yahudilikte, ölümcül bir tehdit karşısında 'normalde kabul edilemez' olan önlemler almak yönünde bir emsal görevi görmektedir." Bilgi almak için işkencenin sınırlı kullanımından yana olan Harvard Hukuk Fakültesi Profesörü Alan Dershowitz, Lewin'in teklifinin, 'terörizmi' önlemek ile demokrasiyi korumak arasında denge gözettiği takdirde meşru olduğunu söylüyordu. Diğer Amerikalı Yahudi liderler Lewin'in fikrim, utanç verici bir yaklaşım olarak niteleyip sert şekilde kınadılar ve din bilginlerinin, Amalek derslerinin çağdaş olaylara uyarlanamayacağına hükmettiğine dikkat çektiler. 'Gelinen noktayı hiçe sayıp Filistin ulusunun bir bütün olarak Amalek'in akıbetini hak ettiğini söylemek' kabul edilemezdi.</p>

  <p>Bizzat Filistinliler de, kendi insanlarına ölüm cezası kesmek konusunda hevesliydi, hedefleri İsrail işbirlikçileri olsa bile. Sözgelimi 9 Ağustos 2000'de, Münzer Hafnavi hakkında idam kararı vermek, Yargıç Fethi Ebu Surur'un sadece yirmi dakikasını aldı. Hafnavi saat 10'da plastik sandalyesine oturtuldu; ellerini dizlerinin üzerinde birleştirmişti, bakışları Nablus Filistin Mahkemesi'nin salonundaki yaygaracı kalabalığın üzerinde geziniyordu sürekli, vakur kahverengi gözlerini, öldürülmesini ayarlamakla suçlandığı genç Filistinlinin annesinden kaçırıyordu. Avukatı Semir Ebu Avdi (Filistin Yönetimi tarafından atanmıştı) kürsünün aşağısına uysalca oturdu, başım sessiz sedasız eğdi. 10.20'ye gelindiğinde Yargıç Ebu Surur sanığın idamına karar vermişti ve Hafnavi bir hayvan gibi, gardiyanlarının ayaklarına kapanmış, yerde öylece büzülmüştü.</p>

  <p>Bu hoyrat bir adalet değildi. Trajik bir fars bile değildi. Yargıç, 1960 tarihli Ürdün Ceza Yasası'nın (Haşimilerin şık bir hukuki dokunuşuydu bu) 111. maddesi uyarınca 'sanığın idam edileceğini' açıkladığı an, halkın 43 yaşındaki kır sakallı adama bağırıp onu ıslıklamasına izin veren, gürültücü bir mahkemeydi söz konusu olan. Gardiyanlar Hafnavi'yi mahkeme salonunun kapısına doğru sürüklerken, birçok adam bariyerlerden sarkıp kafasına yumruk indiriyordu. "Büyük Başkan," diye haykırıyordu kalabalık (Başkan Arafat oluyordu elbet), "casusu hemen idam et!" Herhalde Nablus mahkemesindeki kimse, savcı 'kurşuna dizilerek idam' talebinde bulunduğunda salondaki erkeklerin yüzüne yayılan gülümsemeyi; ve açık yakalı beyaz gömlek ve bej pantolon giymiş köpeksi, aşağılanmış yaratık gardiyanlarının bacaklarına sarılırken, salondan yükselen alay nidalarını unutamazdı.</p>

  <p>Görünürdeki kanıtlar Hafnavi'nin aleyhindeydi. Mahkemeye Hafnavi'nin Filistin Halk Kurtuluş Örgütü içinde yetiştiği, önce El-Fetih'e, sonra Hamas'a katıldığı ve bütün bu süre boyunca yoldaşlarına İsrailli katiller hesabına ihanet ettiği söylenmişti. Hafnavi de imzalı ifadesinde 1979'dan beri İsrail için çalıştığını itiraf etmişti, fakat onu ele veren, 25 yaşındaki Hamas üyesi Mahmud Medani'nin 19 Şubat 2000 tarihinde öldürülmesi olmuştu. Hafnavi'nin bir kumaş dükkânı vardı ve Medani'yi işe almıştı. Medani, camiden çıkıp Hafnavi'nin dükkânına giderken vurulup öldürülmüştü. Yargıç, on bir sayfalık bir 'itirafnameye' (ki bu itirafların ne kadar büyük bir adalet içinde alındığını tasavvur etmek güç değil) ve Hafnavi'nin, İsraillilerin kendisinden Medani hakkında bilgi toplamasını istediğini kabul edişine atıfta bulunuyordu. Hafnavi, sorgucularına, 'İsraillilerin Medani'yi infaz edeceğini bilmediğini' söylemişti.</p>

  <p>Sanık terlemeye başladı. Gözlerinin etrafında ter damlaları belirdi. Derken kulaklarının arkasından ter boşandı ve boynuna doğru oluk oluk aktı. İki polis kollarına girdi. O ölü bir adamdı. Yargıç, sanığın bir şey söylemesine fırsat vermeden, gayet ciddi bir şekilde, Medani'nin İsrailliler tarafından öldürülmüş olamayacağını ilan etti. "Sanığın suç mahallinde bulunmadığı için sorumlu olmadığını söylemek mantıksız," dedi yargıç, öfkeli izleyiciler topluluğuna ve Medani'nin annesine. "İsrailliler ile ilişkileri nedeniyle suçun işlenmesinde başrolü oynamıştır..." Tanık ifadeleri ve güvenlik güçlerinin sunduğu kanıtlar da cabasıydı (Hafnavi, cinayetten birkaç saat sonra polis evine geldiğinde, eşine cep telefonundaki aranan numaraları silmesini söylemişti) ve bu, mahkemenin üçüncü ve son duruşmasıydı.</p>

  <p>Kararı açıklama ânı yaklaşırken, kalabalık adeta taş kesildi. "Ülkemizin bir yurttaşı olan, fakat ülkesine sadakat göstermeyen bu sanık, kendisini (gözlerini ve kulaklarını), vatanını gasp edenlere satmıştır." Yargıç Ebu Surur burada bir an durup devam etti: "Ne tür bir insan bunu yapabilir? Nereye ait olduğunu hiç mi düşünmedi?" Bu soruların ardından kalabalık kendini kaybetti. Yargıç ve iki meslektaşı (biri albay, diğeri yüzbaşıydı) salondan çıkarken artık 'mahkeme sessizliğinin' yerinde yeller esiyordu. Dışarıdaki parlak güneşin altında, Medani'nin annesi Nihad verilen cezadan dolayı 'çok mutlu' olduğunu, fakat cezanın bir an önce infaz edilmesini istediğini anlatıyordu bana. "Oğlum bir kahramandı," diyordu. "Tel Aviv'de iki şahadet eylemini o hazırladı ve altı saldırı daha planlıyordu. Hamas İzzeddin Tugayları'nda yüzbaşıydı. Allah'a şükür. İçim ferah artık." Bir komşusu, katile hakaret etmek için sözünü kesti Nihad'ın. "Onu yavaş yavaş öldürmek lazım," diyerek lanet okudu. Bayan Medani komşusuna dönüp, "Onu kendi ellerimle öldürmeyi yeğlerdim," dedi. Söylenenlere bakılırsa, Hafnavi ve Medani, İsrailliler tarafından birlikte hapse atılmıştı. Gammaz. İşbirlikçi. Hain. Hafnavi'nin ailesinin mahkemeye gelmediğini söylüyorlardı. Fakat bu hukuk tiyatroları daha devam edecekti. Ne de olsa, Oslo Anlaşması'nın son kırıntıları da kaybolup gitmişken, 'adalete' karar veren Filistin avamı olacaktı.</p>

  <p>Dört ay sonrası, El-Halil. Bir yerleşimci yolunda arabayla gidiyorum (İsrail'in izin kaydı çıkartmalarıyla birlikte elbette), sonra terk edilmiş bir İsrail kontrol noktasına doğru tırmanıyorum ve kente doğru dalga dalga ilerleyen Filistinli erkeklerin, kadınların ve çocukların peşine takılıp yürüyorum. İlk ceset baş aşağı asılmış, gri ayaklarından biri elektrik direğine kabloyla bağlanmış, sağ bacağı müstehcen bir açı yaparak sarkıyor, başı, üzerindeki siyah gömlek kalıntısından aşağı düşmüş. Dura köyünden Musa Arcub. İkinci ceset çok daha korkunç durumda, bir kasap çengeline, sol bacağından asılmış o da, fakat neredeyse çıplak gövde bu kez bıçak yaralarıyla delik deşik; on-on iki yaşındaki Filistinli çocuklar, neşeyle bağırarak sigara söndürüyorlar üzerinde. Bu da Züheyr El-Muhtasib. Başı gövdesinden ayrılmış neredeyse, rüzgarda hafif hafif sallanıyor, yüzü korkuyla çarpılmış.</p>

  <p>Bana, oklar ve açık yaralarla dolu korkutucu Saint Sebastian portrelerini hatırlatıyor. Fakat Züheyr El-Muhtasib şereflendirilmemiş, tahkir edilmiş; çığlık atan çocuklar ve orta yaşlı Filistinli erkekler, fırlatılan taşlar işbirlikçinin kanlı cesedine çarparken sevinçle haykırıyor. "Herkes için bir ders bu." Arkamı döndüğümde, büyük kahverengi gözlü şişman bir adam buluyorum karşımda, arkamdaki bir başka tiksindirici et torbasını işaret ediyor. "Adı Muhammed Debebsi'ydi. Bu, insanlar için bir ders. Herkesin bunu görmesi lazım." Ben izlerken, bir grup sırıtkan genç cesedi bir çöp kamyonuna atıyor.</p>

  <p>Bir halk böylesine bir vahşetten zevk alacak kadar delirmişse ne yaparsınız? İlk başta tanık olduğum şeyin tarifini gazeteci defterime yazamıyorum ve onun yerine bana gördüklerimi hatırlatacak eskizler çiziyorum. Allahuekber, diye gürlüyor bu korkunç kalabalık. Evlerin damlarında kızlar var, cesetleri sadece üç metre uzaktan süzen takım elbiseli ve kıravatlı genç adamlar, oğlan çocukları, Züheyr El-Muhtasib'in kellesini koparma işlemini tamamlayan taşlar fırlatıyorlar. Ve bütün bunlar (ismini koyalım bunun ve pornografi diyelim) nerede gerçekleşiyor? Şeria Selam'da. Yani Barış Caddesi'nde.</p>

  <p>Üç adam, İsrail işgal güçleriyle işbirliği yaptıkları için bölge hapishanesine atılmıştı (cezaları o kadar uzun süre önce verilmişti ki, kalabalığın büyük kısmı tarihini hatırlamıyordu bile). Birkaç saat önce, bir İsrail Apache helikopterinin fırlattığı dört füzenin, birkaç yüz metre ilerideki Filistin Yönetimi hapishanesine dek ulaşan patlama seslerini duyduklarında kendilerini ne gibi bir akıbetin beklediğini biliyorlar mıydı?</p>

  <p>İsrailliler, El-Aksa Tugayları'nın El-Halil'deki liderlerinden biri olan Mervan Zalum'u ortadan kaldırmak için helikopterli bir ölüm timi göndermişlerdi; ateşlenen dört füze (bulduğum parçalara bakılırsa, Florida'daki Lockheed Martin'den bir hediye daha) Zalum'un Mitsubishi arabasını ateş topuna çevirmişti. Kırk üç yaşında, evli ve Seja adlı bir kız çocuğu olan Zalum, oracıkta ölmüş, İsrail ordusundan ise bir sevinç korosu yükselmişti. Dediklerine göre, 'bütün bir silahlı milis grubuna bedel' biriydi Zalum (saçma bir abartıydı bu); emrindeki adamlar tarafından hazırlanan intihar eylemlerine ve 'yüzlerce silahlı saldırıya' atıfta bulunuyorlardı. Bu saldırılar arasında, Mart 2001'de Şalhevet Pas adlı yeni doğmuş Yahudi bebeğin Filistinli bir keskin nişancı tarafından katledilmesi, üç ay önce İsrailli bir sivilin (bir yerleşimci) öldürülmesi de vardı. İsrail ordusunun ölüm timinde görev alanlar ise yaptıkları açıklamada, üç kez 'Yahudi topluluklarından' dem vurmuştu; Arap topraklarındaki Yahudi yerleşimlerini kastediyorlardı. Ve tam da bu tür açıklamalarda âdet olduğu üzere, İsrail'in Amerikan yapımı füzelerinin Zalum'un bir arkadaşını, Semir Ebu-Receb'i de öldürdüğüne hiç değinilmiyordu.</p>

  <p>9.30'a doğru, El-Aksa Tugayları, muhtemelen Hamas ve kuşkusuz büyük bir Filistinli genç kitlesi, hapishanede çaresizce oturan İsrail işbirlikçisi üç Filistinliyi boğazlayarak intikamlarını kendi elleriyle almaya karar verdi. Kalabalığı izleyen bir mühendis, üç mahkumun arabanın yandığı yere sürüklendiğini, acımasızca dövüldüğünü ve silahlı militanlarca vurulduğunu anlatıyordu.</p>

  <p>Ardından El-Halil'in Eyn Sara Mahallesi sakinleri kutlama yapmak için gelip, bu korkunç sahneye dahil olmuştu. Bazıları cesetleri dürtüklemiş, diğerleri yolun kenarında durup taş atmıştı. Bir kasap dükkânının önündeydiler, çocuklar elektrik direklerine tırmanmış, el kameralarıyla bu kasapça faaliyeti çeken arkadaşlarına poz vermişlerdi. Ve çöp kamyonu, Almanya'nın bağışladığı itfaiye arabasının önüne doğru ilerlerken kalabalık çılgın gibi bağırıyordu. Debebsi'nin kanlı kalımdan kasasına konduktan sonra kamyon Muhtasib'in asılı olduğu elektrik direğine hareket etmişti. Cesedi, kalabalıktan yükselen bir başka sevinç çığlığı eşliğinde gri boyalı araca atılırken, başı gövdesinden kopmak üzereydi.</p>

  <p>Yani yeni doğan Filistin ülkesinin vatandaşları, İsrail'in Zalum ve Ebu-Receb'i öldürmesinin intikamını, öfke, infial ve tüyler ürpertici bir neşeyle almıştı. Ve Kudüs'e dönüş yolunda, Efrat, Neve Daniel ve Guş Etzion'daki kırmızı çatılı, fıskiyeli ve yasadışı Yahudi yerleşimlerinin sakinlerinin buna nasıl tepki verdiğini tasavvur etmek zor değildi elbet. Vahşet, barbarlık, canavarca davranan hayvanlar. Ve Filistinlilerin ne düşündüğü de açıktı. O üç adam İsrail için, topraklarını otuz beş yıldır işgal altında tutan bir ülke için çalışmıştı. "Bunu muhtemelen para için yaptılar," diye mırıldanıyordu Filistinli bir şoför. Bütün bu işbirlikçiler evliydi. El-Halil'de, onlara bir Müslüman mezarı verilmeyeceği söyleniyordu. Ve insan, bir devlet sahibi olmadan önce Filistinlilerin nasıl olup da bu kadar vahşileştiğini merak ediyordu.</p>

  <p>Peki orada nasıl bir devlet kurulacaktı? 29 Mart 2002'de İsrailliler Batı Şeria'ya, basının 'Savunma Kalkanı Operasyonu' diye andığı bir saldırı başlattı.<sup><a href="../Text/dipnot.xhtml#bookmark1321" id="footnote1321">[21]</a></sup> Bundan iki gün önce, Hamas üyesi bir intihar bombacısı, İsrail'in sahil kenti Netanya'da bir otele girmiş ve Yahudi Hamursuz Bayramı'nı kutlayan bir salon dolusu insanı havaya uçurmuştu. Birçoğunu Yahudi Soykırımı'ndan sağ kurtulan ihtiyarların oluşturduğu yirmi sekiz sivil öldü, İntifadanın başlangıcından geri, İsrailli sivillere yönelik kitlesel cinayetlerin en ağınydı bu. 1 Mart-1 Nisan 2002 arasında toplam 40 İsrailli sivil katledilmişti. Bu yüzden İsrail saldırısının İsrail ordusu tarafından açıklanan amacı, 'terörizm' altyapısının yok edilmesiydi. Haliyle ilk saldırıları bizzat Arafat'a yöneldi; Arafat Ramallah'ın merkezindeki eski Britanya kalesinde yalnız ve çaresiz bir haldeydi. Kudüs'ten Ramallah'a giden otoyolun üzerindeki İsrail engellerini aşıp geçemediğim için, Psagot adlı yasadışı bir İsrail kolonisine gittim ve oradan, Filistin Yönetimi'ni yıkmak için başlatılan bu yeni savaşa İsraillilerin nasıl baktığını gördüm. Yine bir aynanın içindeydim yani. 31 Mart 2002'de, ağır şekilde silahlandırılan ve askerlerle dolu (tavırları dostçaydı, yiyeceklerini bölüşmeyi teklif ettiler bana) bir yerleşimin ortasında, aşağıya, 'Filistin'in son trajedisine bakıyordum. Arafat'ın karargahından perde perde gri dumanlar, iki minare boyunda yükseliyor ve sonra Ramallah'ın güneyindeki ufka doğru yayılıp dağılıyordu.</p>

  <p>"Sanırım kendisini havaya uçurdu," dedi İsrailli bir paraşütçü, aşağılayıcı bir tavırla. "Bu herifin işi bitti." Merkava tanklarıyla, Magah zırhlı araçlarıyla, ciplerle, kamyonlarla ve kamyonlarının kasasındaki battaniyeleri, döşekleri ve silahları çekiştirip duran yüzlerce askerle kuşatılmış yerleşimin en ucunda (bir kez daha işgal edilen Filistin kentinin ilk evlerinin sadece 400 metre uzağında) duruyorduk. "Bu sadece başlangıç, biliyor musun?" diye sordu paraşütçü. "Orada aptallar var. Terörizmlerinin sona erdiğini bilmeleri lazım. Hiçbir zaman 1967 sınırlarına çekilmeyeceğiz. Asla, çünkü onlar Tel Aviv'i istiyor." Bir gümbürtüyle uğuldadı kulaklarımız, tepenin, Ramallah'ın uzandığı öbür tarafında bir top mermisi patladı. Fulyalar ve koyu mor çiçeklerle dolu bir bahçeden geçerek kente doğru yavaşça yürüdüm, çok genç bir İsrail askerinin beklediği noktaya kadar ilerledim.</p>

  <p>"Eve gitmek istiyorum," dedi kupkuru bir sesle. Yirmi yaşında bir asker için çok genç göründüğünü söyledim. "Annem de öyle söylüyor." Salamlı hamursuz bayramı ekmeği yiyor, bir yandan da Ramallah'ın boş sokaklarını süzüyordu. "Kendilerini evlerine kilitlediler," dedi. "Kim onları suçlayabilir?" Ben suçlayamazdım. Fakat tuhaf bir sabahtı, Ramallah'ın yukarısında İsrailli bir askerle oturmuştum. Generallerin Napolyonvari savaşlarda konukları için hazırladığı, onlar savaşın gidişatını izlerken şarap ve yiyecek servisi yapıldığı o korkunç seyir platformlarını andırıyordu biraz. Zira az ötede yerleşimci bir çift, askerlere neşeyle sıcak yemek ve kahve ikram ediyordu. Kadın bana da bir kase meyve ve peynir getirdi. "Kızım Cambridge Üniversitesi'nde okuyor," dedi coşkuyla. "Haçlı Savaşları tarihi üzerine çalışıyor." Kanlı bir iş, diye yorum yaptım ve kocası mutlulukla onayladı beni. Din savaşları kanlıydı gerçekten. Dört Filistinliyi de işte tam o sırada gördüm.</p>

  <p>Hemen aşağımızda, fulya ve mor çiçekli bahçenin yanında, üçü bir grup İsrailli subayın önünde, otların arasına diz çöktürülmüştü. Hepsinin gözleri siyah bezle kapatılmış, elleri plastik ve çelik kelepçelerle arkadan bağlanmıştı; birinin ceketi sırtından aşağı doğru, ellerini hareket ettiremeyeceği şekilde sıyrılmıştı. İsrailliler onlarla sakin sakin konuşuyorlardı; subaylardan biri bir dizinin üzerine çökmüştü konuşurken, sanki bir esirin değil de, bir sunağın karşısında duruyordu. Derken dördüncü adamı gördüm, orta yaşlıydı, bir tavuk gibi bağlanmış, otların üzerine yatırılmıştı; gözleri kapatılmış yüzü bir çiçek demetinin arasındaydı. Paraşütçü omzunu silkti. "Hepsi de hiçbir şey yapmadıklarını, masum olduklarını, bizim evlerine gelip sebepsiz yere onları aldığımızı söylüyor. Evet, bunları söylüyorlar."</p>

  <p>Esirleri dost canlısı yerleşimci çifte gösterdim. Başlarını salladılar, sanki bahçede elleri kolları bağlanmış ve gözleri kapatılmış dört adamın bulunması gayet normalmiş gibi. Yirmi yaşındaki askere dört Filistinli hakkında ne düşündüğünü sorduğumda, o da paraşütçü gibi omuzlarını silkti. "Onlar benim esirlerim değil," dedi ve ben Amira Hass'ı, onun 'kenarda durup bakanlara' duyduğu nefreti düşündüm. Yakındaki bir binanın köşesinden dönüp, Filistinlilerin sorgulandığı açıklığa doğru yürüdüm. Bir başka esir bir kapının önünde sürekli kafasını sallıyordu ve omuzları ağlıyormuşçasına titriyordu.</p>

  <p>Hiçbiri askerlerin umurunda değildi. Kendilerine özgü 'terörle savaş'larında, bu esirler 'teröristti'. Bir tabak salata atıştıran bir başka asker, 'aşağıda yaşayan bütün insanların terörist olduğunu' düşündüğünü belirtti. Teröristler, teröristler, teröristler. Önümüzden bir Merkava geçti, tepenin aşağısına doğru mavi dumanlar arasında kükreyerek ilerledi, namlusu bir aşağı bir yukarı hareket ediyordu. Kamyonlarla ilave birlikler getirilmişti, askerlerin ellerinde taarruz tüfekleri vardı. Telsiz barakalan kuruldu, zırhlı araçlar Ramallah'ın yukarısına mevzilendi.</p>

  <p>Kudüs'e dönüş yolundayım, Ma'ale Adumim yerleşiminin karşısında, pencereleri telle kapatılmış tozlu bir eski otobüsün yanından geçiyorum. Tellere yapışmış eller var ve ellerin arkasında acıyla kasılmış yirmi-otuz yüz görülebiliyor. Filistinli esirler sessizce pencerelerden dışarı, bu devasa Yahudi kolonisine ve bana bakıyorlar, esmer yüzleri gölgelere gömülmüş; bir cip dolusu İsrailli asker eşlik ediyor otobüse.</p>

  <p>Birkaç dakika sonra, Doğu Kudüs'te, Filistinlilere ait büyük bir markette ekmek ve çikolata almak için duruyorum. Markette çalışanlar (büyük kısmı erkek, iki de başörtülü kadın var) televizyonun altında durmuş, başlarının üzerinden yiyecek torbaları sarkıyor. İsrail televizyonu can kayıpları konusunda doğruyu söylemekten çekinmiyor. "Şu âna kadar on dört can kaybı var," diyor spiker. Kudüslü Filistinliler İbranice anlıyor. Helikopterdeki bir kamera Hayfa'daki bir restoranın çatısını çekiyor, Hamaslı bir intihar bombacısının patlayıcılarıyla, bir sardalye konservesi gibi açılmış. Marketteki bir erkek çocuğu onaylamaz bir tavırla başını sallıyor, fakat yaşlıca bir adam onu durduruyor. "Hayır," diyor, ekranı göstererek. "Bundan başka yolu yok."</p>

  <p>Ve Cambridge'de Haçlı Savaşları çalışan kızı düşünüyorum ve bunun ne kadar kanlı bir iş olduğuna dair hemfikir oluşumuzu. Ve din savaşlarının nasıl daima tüm savaşların en kanlısı olduğunu.</p>

  <p>İsrail ordusu, yaptıklarını görmek isteyen bizleri ne zaman durdursa, yürürlükteki askeri yasasının en saçma uygulamasını gerekçe gösteriyordu: 'Kapalı Askeri Bölge'. 1982'de Lübnan'da, 1993'te Gazze'de, yani İsrail'in bütün işgal harekatlarında olduğu gibi, 2002'de de aynı gerekçe vardı. Ve her zamanki gibi, verilecek en iyi tepki, İsraillilerin bizim görmemizi istemediği şeyi bir yolunu bulup görmekti. Ramallah'ta, etraftaki gazetecilerin görmesini istemedikleri şeyi görebilmiştim. Bir İsrail kontrol noktasının yakınından çakıl kaplı tepenin eteğine zahmetli bir yürüyüş, ardından kayalar ve çamurlar üzerinden bir tırmanış ve Ramallah'ın kıyısındaki El-Amari mülteci kampına düşe kalka bir koşu... Kamptakiler, korkmuş sivillere, kükreyen tanklara, İsrail ciplerine taş atan çocuklara dair hikâyeler anlatıyorlardı; aynı Oslo'dan önce, Amerikalıların, İsraillilerin ve Arafat'ın bölgeye taşıdığı onca yalan yanlış umuttan önce olduğu gibi.</p>

  <p>Şaron'un terörle savaşı için gri, ıslak bir gündü ve bir doktorun beni çekip aldığı ambulansla, yan yollardan yavaş yavaş ilerleyerek, apartmanların arasında dolaşan bir tank namlusu göründüğünde durup bekleyerek, kentin üzerinde turlayan yarasaya benzer Apache'lerden gözü hiç ayırmayarak, Ramallah'ın merkezine vardım. Kentin merkezi hızla oradan oraya hareket eden tanklardan, kapakları indirilmiş zırhlı araçlardan ve İsraillilerle Filistinliler arasındaki şiddetli çatışmalardan oluşan bir kanyondu. Mermiler sokaklar boyunca patlarken, İsrail ordusu APC ve Merkava tanklarını (eğer gözlerim beni yanıltmadıysa, Britanya yapımı birkaç eski Centurion tankını da) o sokaklarda öyle bir hızla sürüyordu ki, muhitteki süpermarketin önünde durup el sallasa bile bir 'teröristi' görmeleri mümkün değildi. Oslo işte buna dönüşmüştü.</p>

  <p>Ramallahlı Filistinliler ne zaman bir Batılı, bir gazeteci veya bir 'barış aktivisti' (bu sonuncu grup bir sürü küpesinden, Filistin kefiyelerinden ve arada sırada, burun hızmalarından ayırt edilebiliyordu) görseler, sürünerek önkapılarına çıkıyor, bize el sallıyor ve kahve ikram ediyorlardı. Bir çocuk bir atın peşinden tarlada koşuyordu ve yaşlı bir adam, yüzünde geniş bir gülümsemeyle yan yoldan bir eşekle gidiyordu. Ve o anda fark ettim sanırım: İsraillilere gerçek direniş bu sıradan insanlarda (aileler, o yaşlı adam, o atlı çocuk), El-Fetih'in ve El-Aksa Tugayları'nın cakalı elemanlarının tersine, gayet sıradan hayatlarından vazgeçmeyi reddeden insanlarda yaşıyordu.</p>

  <p>Filistinliler, İsrail askerlerinin vandallığı ve hırsızlığına dair sayısız kanıt öne sürüyorlardı. "Filistin Yönetimi tarafından uydurulmuş, temelsiz suçlamalar," şeklinde geldi İsrail'in yanıtı, fakat anlatılanların neredeyse tamamı doğruydu. İsrailli askerler ofislerin yerlerine dışkılarını yapmış, Filistin bakanlıkları ve okullarındaki binlerce dolarlık faks ve fotokopi makinelerini tahrip etmiş ve (daha da vahim olanı) Filistinlilerin evlerinden on binlerce dolar değerinde mücevherat ve para çalmıştı. Ramallah bir orta sınıf kentiydi; ve İsrail ordusu için ne talihsizlik ki, paralarını aldıkları Filistinli ailelerin birçoğu aynı zamanda Amerikan vatandaşlığına sahipti. Fakat 'silahların masumiyetine' sahip olduğu söylenen bir ordunun kalkıştığı bu yağmayı haberleştirdiğimde, 'yalancı' ve 'anti-Semitik' denilerek sözümona İsrail dostlarının saldırısına uğradım. Ancak birkaç gün sonra, bizzat İsrail ordusu 'gerçekten de geniş çaplı bir vandalizm fenomeni yaşandığını... yağmanın boyutunun, beklenebileceğinden çok öte olduğunu...' açıklayacaktı. Ramallah'taki bu fenomene, bilgisayarların 'sistematik bir biçimde tahrip edilmesi' de dahildi. İsrailli gazeteciler de (bu kez ırkçı hakaretlere başvurmadan) benzer haberler yayımladılar.</p>

  <p>İlerleyen günlerde ben bölgeden ayrılırken, İsrail güçleri Tulkarim, Nablus ve başka kentlere de girecekti.<sup><a href="../Text/dipnot.xhtml#bookmark1322" id="footnote1322">[22]</a></sup> Fakat İsrail'in en şiddetli direnişle karşılaştığı ve tek tek savaş suçları olarak nitelenebilecek eylemlere giriştiği yer Cenin oldu. İsrail askerleri, kent merkezini oluşturan antik çarşıya ve mülteci kampına ezici bir güçle taarruz ederken, bir tek gazetecinin Cenin'e girmesine izin verilmedi, Cenin'in intihar bombacılarının odağı olduğuna (o bölgede bombacıların aileleriyle birçok röportaj yapmıştım) ve İsrail'in hatırı sayılır bir direnişle karşılaştığına kuşku yoktu.<sup><a href="../Text/dipnot.xhtml#bookmark1323" id="footnote1323">[23]</a></sup> 9 Nisan'a gelindiğinde İsrailliler çatışmada 23 asker kaybetmişti. Ve kentin içinde bir sivil katliamı olacağına dair ilk ipucunu veren de bu oldu.</p>

  <p>IDF sözcüsü Tuğgeneral Ron Kitrey, savaşın daha ilk günlerinde, "Yüzlerce ölü olduğunu sanıyoruz," diyordu. İsrailli 'askeri kaynaklar' (anonim bir perdedir o; arkasında İsrailli albaylar, İsrail gazetelerinin ordu muhabirlerine brifingler verir) cesetleri kamptan çıkarmak ve 'özel bir mezarlığa' gömmek üzere bir plan yaptıklarını söylüyordu. Cenin'e soğutuculu kamyonlar getirilmişti. Bu arada Filistinli iki insan hakları grubu İsrail Yüksek Mahkemesi'ne, Ürdün Vadisindeki toplu bir mezara ölülere saygısızlık edecek şekilde gömüleceklerinden dolayı cesetlerin çıkarılmasının engellenmesi yönünde başvuruda bulundu; mahkeme, başvuruyu haklı bulan geçici bir karar aldı. Bütün bu süreçte gazeteciler, insani yardım görevlileri ve Uluslararası Kızılhaç ile beraber Cenin'in dışında tutuldu.<sup><a href="../Text/dipnot.xhtml#bookmark1324" id="footnote1324">[24]</a></sup> İsrail genelkurmayından Tuğgeneral Rafi Lederman bir basın toplantısı düzenleyerek, (gazete haberlerinin tersine) İsrail silahlı kuvvetlerinin Amerikan yapımı Cobra helikopterlerinden füze ateşlemediğini söyledi. Külliyen yalandı bu. Gazeteciler nihayet kente girdiğinde Cenin'deki yıkıntıların, havadan karaya füzelerin (elbette onlar da ABD'de imal edilmişti) parçalarıyla dolu olduğunu gördü ve olay yerini ziyaret eden Batılı askeri ataşeler İsraillilerin Cobra'lar konusunda doğruyu söylemediğini açıkladı. Ardından, Kudüs muhabirimiz Phil Reeves'in yazdığı gibi, "Filistin liderliği... derhal ve kanıt olmaksızın, Cenin'de bir katliam yaşandığını ve en az 500 kişinin öldüğünü ilan etti. Filistinli insan hakları grupları, vahşi ve gerçekdışı olduğu belli hikâyeler yayarak işleri daha da kötü hale getirdi."</p>

  <p>Derken bu, İsrail'in Cenin'deki ölümlere dair tek önemli teması haline geliverdi. "Katliam falan yok," diye bağırıyordu Binyamin Netahyahu, Trafalgar Meydanı'nda düzenlenen İsrail yanlısı bir mitingde. Ve o vakitten sonra, İsrail'in muazzam, acımasız Cenin saldırısının hikâyesi, Filistin-İsrail tarihinin bu korkunç bölümünde gerçekten ne olduğuna değil, katliam 'yalanı' denen şeye odaklandı. Hikâye haline gelen, gerçekler değil, 'yalan'dı. Gazeteciler 'yalan' söylemişti. O günlerde Los Angeles'ta olmama, cinayetlere tanık olmamama ve 'katliam' kelimesini asla kullanmamama rağmen, ben de 'yalan' söylemiştim (2002 İlkbaharı'nın sonunda ABD çapında verdiğim bir dizi seminer sırasında sürekli olarak Cenin'deki 'katliam' ile ilgili yalan söylemekle suçlandım). İsrail'in işlediği yeterince gerçek katliam vardı, bir yenisini icat etmenin ne alemi vardı?</p>

  <p>Fakat <i>Independent</i>'taki meslektaşlarım Justin Huggler ve Reeves, Cenin cinayetlerine dair kendi kılı kırk yaran araştırmalarını yapmışlardı. Katliam tanımını kullanmadılar, fakat öldürüldüğü tespit edilen elli Filistinlinin yaklaşık yarısının sivil olduğu, aralarında kadın, çocuk ve ihtiyarların bulunduğu sonucuna vardılar. <i>Independent</i>'ta yayımlanan yazıda, bireysel zalimliklerin yaşandığı ve İsrail'in 'muazzam bir propaganda harekatıyla' bunları örtbas etmeye çalıştığı vurgulanıyordu:</p>

  <blockquote class="">
    <p>... Hani Rumele, 19 yaşındaki bir sivil, önkapısından dışarı bakmaya çalışırken vurulmuştu. Fedva Cemma, yandaki evde kızkardeşiyle birlikte oturmakta olan bir hemşire, Hani'nin feryadını duydu ve yardım etmek istedi. Kızkardeşi Rüfeyda Damaj da yardıma koşarken vuruldu, fakat sadece yaralandı ve hayatta kaldı. Bize olanları, Cenin Hastanesi'ndeki yatağında anlattı:</p>

    <p>"Sabah 3.30'da büyük bir patlamayla uyandık. Evimizin dışında birinin yaralı olduğunu duydum. Kızkardeşimle birlikte görevimizi yapmak ve yaralıya yardım etmek üzere dışarı çıktık ve ilk müdahaleyi yaptık. Dışarıda direniş üyesi başkaları da vardı ve bir yere hareket etmeden önce onlara sormalıydık... Ben daha direniştekilerle konuşmayı bitirmeden, İsrailliler ateş etmeye başladı. Bacağıma bir kurşun isabet etti, yere düştüm ve dizim kırıldı. Kızkardeşim yanıma gelip bana yardım etmeye çalışıyordu. Ona yaralandığımı söyledim. 'Ben de yaralandım,' dedi. Karnından vurulmuştu. Derken tekrar vurdular, bu kez kalbinden... korkunç bir ses çıkardı ve üç kere soluk alıp vermeye çalıştı."</p>

    <p>Bayan Cemma, askerler ona ateş ettiğinde, üzerinde Filistin tıbbi yardım kuruluşu kızılayın armasının açıkça görüldüğü beyaz bir hemşire üniforması giyiyordu. Bayan Damaj, askerlerin kızkardeşini rahatça görebileceğini, çünkü parlak bir ışığın altında durduklarını söyledi. Ayrıca askerler, yardım çığlıklarını duyabilecek kadar da 'yakındaydı'. Bayan Damaj Filistinli savaşçılara yardım etmeleri için bağırdığında, İsrail askerleri yine ateş açmıştı: Bir ikinci kurşun Damaj'ın bacağından girip göğsünden çıktı...</p>

    <p>Cemal Feyed, enkazın altında kalarak öldü. Amcası Saib Feyed, 37 yaşındaki Cemal'in zihinsel ve fiziksel engelli olduğunu, yürüyemediğini anlattı... Bay Feyed bir İsrail buldozerinin yeğeninin olduğu eve yaklaştığını gördüğünde, sürücüyü uyarmak için koşmuştu. Fakat buldozer sürücüsü kulak asmadı ve evin duvarını Cemal'in üzerine yıktı...</p>

    <p>Mülteci kampının kıyısındaki ıssız bir yolda, bir tekerlekli sandalyenin ezilmiş kalıntılarını bulduk. Tamamen parçalanmıştı, demir aksam karton gibi yassılmıştı. Enkazın ortasında kırılmış bir beyaz bayrak duruyordu. Durar Hasan, arkadaşı Kemal Züğayir'in, tekerlekli sandalyesiyle yolda ilerlemeye çalışırken nasıl vurulup öldürüldüğünü anlattı bize. İsrail tankları cesedin üzerinden geçmiş olmalı, zira Hasan onu bulduğunda bir bacağı ve her iki kolu kayıptı ve yüzü ikiye ayrılmıştı.</p>

    <p>58 yaşındaki Zügayir birinci intifadada vurulup yaralanmıştı. Yürüyemiyordu ve işsizdi. Hasan bize, arkadaşının yaşadığı yoksul bekar odasını da gösterdi, odadaki tek eşya yerdeki kirli bir döşekti... Onu Hasan yıkıyordu; Zügayir'in tekerlekli sandalyesine beyaz bayrak takan da Hasan'dı.</p>

    <p>"Saat 4'ten sonra, her zamanki gibi onu sokağa çıkardım," diyordu Hasan. "Derken tankların gelmekte olduğunu duydum, dört-beş tank vardı. Ateş ettiklerini duydum ve bunların sadece, yolun ortasından çekilmemiz için uyarı atışları olduğunu düşündüm." Hasan, ne olduğuna bakmak için ancak ertesi sabah olay yerine gidebilmişti. Yolda ezilmiş tekerlekli sandalyeyi ve biraz ötede, otların arasında da Züğayir'in parçalanmış cesedini buldu.</p>
  </blockquote>

  <p>Peki bir kan banyosu ne zaman bir vahşet haline gelir? Bir vahşet ne zaman bir katliam haline gelir? Soykırım niteliği kazanması için bir katliamın ne kadar büyük olması gerekir? Her ölüm tarlasında eski sorular yeni sorular haline geliyor. İsrailli gazeteci Arie Caspi, Nisan sonunda Cenin cinayetlerine dair acı verici bir doğrulukla, keskin bir yazı yazıyordu:</p>

  <blockquote class="">
    <p>Tamam, diyelim ki orada bir katliam olmadı. İsrail bazı çocukları öldürdü, bir evi ihtiyar bir adamın üzerine yıktı, vaktinde dışarı çıkamayan bir engellinin üzerine tuğla yağdırdı, kampta yaşayanları bombalara karşı canlı kalkan olarak kullandı ve hastalarla yaralılara yardım gitmesini engelledi. Bu gerçekten de bir katliam değil ve bir soruşturma komisyonuna (ister biz kuralım isterse <i>goyim</i><sup><a href="../Text/dipnot.xhtml#bookmark1325" id="footnote1325">[25]</a></sup> göndermiş olsun) gerçekten ihtiyaç yok.</p>

    <p>İsrail'i pençesine alan çılgınlık, artık tüm ahlaki değerlerimizin ötesine geçmiş gibi görünüyor... birçok İsrailli bu sistemli kitlesel cinayetlere devam ettiğimiz sürece, cennetteki yerimizin garantide olduğuna inanıyor. Bazı Filistinli veya İskandinav budalalar ne zaman 'Soykırım!' diye feryat etse, öfkeli bir alınganlıkla karşılık veriyoruz: Bu mu soykırım? Ne de olsa çok az insan, 200-300 insan, bazıları çok genç bazıları çok ihtiyar olan insanlar öldü. Gaz odaları veya krematoryumlar mı var ortada?</p>
  </blockquote>

  <p>Bunlar nafile sorular değil. Alaycı sorular da değil. Şaron'un Hamas ve İslami Cihad'ın intihar bombacılarını durdurmak yönündeki başarısız girişiminden kısa süre sonra, 27 Nisan 2002'de Filistinli silahlı militanlar, Batı Şeria'daki Adora'da, Arap topraklarında inşa edilmiş olan yasadışı bir Yahudi yerleşimine girdiler. Yahudi bebekler uyurken öldürüldü. Beş yaşındaki Danielle Şefi, annesi ve iki erkek kardeşiyle beraber vuruldu. Danielle hayatını kaybetti, annesi ise kurtuldu. Yolun yukarısında Katya Greenberg ve kocası Vladimir, yataklarında yatarken tarandı. Küçük kızın odasında kan lekeleri ve Danielle'in yatağının hemen üstünde üç mermi deliği vardı. Annesi, kızını korumak için koşarken vurulmuştu. Toplam dört İsrailli (militanlarla çatışan iki silahlı yerleşimci de dahil) öldü, sekizi yaralandı.</p>

  <p>Danielle Şefi'nin korkunç akıbetinden etkilenmemek için insanın taş kalpli olması lazım. Sadece beş yaşındaydı. Fakat eğer Cenin'de en az yirmi Filistinlinin öldürülmesi katliam değilse, Adora'da dört İsraillinin öldürülmesini nasıl tanımlayacağız? Evet, İsrail ordu sözcüsü Binbaşı Avner Foxman'ın buna bir yanıtı vardı: "Kendi adıma artık bir katliamın ne olduğunu biliyorum. Bu bir katliamdır." Kanada gazetesi <i>National Post,</i> Filistin saldırısına 'barbarca' diyordu, Filistinli sivillerin öldürülmesiyle ilgili hiç kullanmadığı bir kelimeydi bu. Böyle bir konuda matematiksel kavramlar kullanmaktan hiç hoşlanmıyorum. İki silahlı yerleşimci dahil, dört İsraillinin öldürülmesi katliam. Bunu kabul ederim. Fakat bir hemşire ve bir felçli de dahil, yirmi dört Filistinlinin öldürülmesi katliam değil. (Cenin'de öldürülen otuzun üzerinde silahlı Filistinliyi bir kenara bırakıyorum.) Bu ne anlama geliyor? Gazetecilik hakkında, kendi mesleğim hakkında bize ne söylüyor? Bir kan banyosunun katliam olarak nitelenebilmesi, ölen sivillerin dinsel veya ırksal kimliğine mi bağlı? Hayır, Cenin cinayetlerine katliam demedim ben. Fakat demeliydim.</p>

  <p>Sorumluluğumuz burada sona ermiyor. Kaçamak sözlerimizin ne kadarı bu saldırılara kapı açıyor? Kaç gazeteci (haber verme tarzları veya bencilce öne sürdükleri saçma sapan tavsiyeleriyle), İsraillileri Filistinlilere yönelik bu acımasız saldırıları düzenlemeye teşvik ediyor? Friedman 1 Nisan 2002'de (yani İsrail'in Cenin saldırısından sadece iki gün önce) <i>New York Times</i>'ta, "İsrail'in, terörün işe yaramayacağını açıkça gösteren askeri bir darbe vurması gerek," diye yazdı. Evet sağol Tom, dedim kendi kendime, birkaç gün sonra bu ölümcül gazetecilik örneğini okuduğumda. İsraillilerin Friedman'ın tavsiyesine riayet ettikleri açıkça ortadaydı.</p>

  <p>Şaron 'Savunma Kalkanı' operasyonuna başladığında, BM Güvenlik Konseyi, ABD'nin de aktif katılımı ve desteğiyle, Batı Şeria'nın İsrail tarafından tekrar işgaline derhal son verilmesini istedi. Başkan George W. Bush, Şaron'un 'İsrail'in Amerikalı dostlarının' (ve Tony Blair o günlerde Bush'la beraber olduğu için 'İsrail'in Britanyalı dostlarının' da) tavsiyesine uyması ve çekilmesi gerektiğinde ısrar ediyordu. Bush üç gün sonra, "Çekilin diyorsam çekilin," diye kükredi. Fakat aslında hiçbir şey demiyordu. Bunun yerine Dışişleri Bakanı Colin Powell'ı 'acil' barış misyonu adı altında İsrail'e ve Batı Şeria'ya gönderdi; muhtemelen Bush, sekiz gün süren bu inanılmaz ziyaretin 'dostu' Şaron'un Batı Şeria'daki en son kanlı macerasını tamamlamasına yeteceğini düşünüyordu. İsrail Genelkurmay Başkanı Şaul Mofaz'ın Şaron'a, Filistinlilerin belini kırmak için 'en az sekiz güne' ihtiyacı olduğunu söylediğinden sözümona habersiz olan Powell, Akdeniz etrafında avare avare dolaştı, en nihayetinde İsrail'e ayak basmadan önce Fas, İspanya, Mısır ve Ürdün'e uğradı. Washingtonlu itfaiyeciler yangınlara ulaşmak için bu kadar oyalamaydı, Amerikan başkenti çoktan küle dönmüş olurdu. Fakat elbette Powell'ın avareliğinin amacı, Cenin'in küle çevrilmesi için gereken zamanı tanımaktı. Bence misyon tamamlanmıştı.</p>

  <p>En sonunda Kudüs'e varır varmaz Powell'ın yapması gereken ilk şey, Cenin'e bir ziyaret talebinde bulunmak olmalıydı. Fakat bunun yerine, Şaron'la da şakalaştıktan sonra, oyuna girişti, Arafat'ın Kudüs'teki son intihar saldırısını (altı İsrailli ölmüş, altmış beşi yaralanmıştı) kınamasını istedi; Cenin hakkında ise ağzından 'endişeliyiz'in ötesinde tek bir kelime çıkmadı. Powell İsraillilerden korkuyor muydu? Kendini bu şekilde rezil etmek zorunda mıydı gerçekten? Zira bu Arap-İsrail ihtilafı oyununun sonu, tam da Birleşmiş Milletler'in artık Ortadoğu'da kaale alınır bir arabulucu olmadığının kanıtı gibi görünüyordu. Fakat hayır, bu durum asıl 2004'te, Bush BM Güvenlik Konseyi'nin 242 sayılı kararını fiilen yok ettikten sonra hasıl olacaktı.</p>

  <p>Görünen o ki, yıkılamayacak engel yoktu. Eğer bu bir terörle savaş idiyse, diye yazıyordum o korkunç ilkbaharda gazetemde, o zaman İsa Beytüllahim'de doğmamış demekti. Bir grup Filistinli savaşçı Doğuş Kilisesi'ne sığınıp barikat kurduklarında, İsrailliler onları kuşattı ve Beytüllahim savaş alanına döndü. İlk ölen seksen yaşındaki Filistinli bir adamdı, ki cesedi hiçbir zaman morga götürülemedi. Ardından bir kadın ve oğlu İsrail'in açtığı ateşte ağır yaralandı. Tapınaktan yükselen siyah duman bulutu Manger Meydanı'nın diğer tarafına doğru savruldu, ancak üzerimize yağan mermilerden canımızı kurtarmak için koşarken durup da dumana bakacak halimiz yoktu. Harvey Morris (şimdi editörüm değil, <i>Financial Times</i> muhabiri olarak zuhur etmişti ve dilindeki küfürlerin bini bir paraydı) de yanımdaydı; taştan Osmanlı evlerinin arasında, arabaları ezip dükkân kepenklerini parçalayarak ilerleyen İsrail tanklarının üzerine dalga dalga yağan yağmurun altında büzüşmüştük.</p>
