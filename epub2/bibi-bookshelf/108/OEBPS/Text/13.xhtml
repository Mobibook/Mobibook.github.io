  <h3>ON ÜÇ<br/>
  <br/>
  Genç Kız ve Çocuk ve Aşk</h3>

  <blockquote class="ilk">
    <p>Kan ve facia görmeyi kanıksayacak herkes.</p>

    <p>Savaş sırasında çocukları doğransa</p>

    <p>Gülüp geçecek anneler sadece.</p>

    <p>Dehşet göre göre, merhameti unutacak insanlar.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Shakespeare</span>, <i>Julius Caesar,</i> III i,<br/>
    çev. Bülent Bozkurt, Remzi Kitabevi. 4. Basım</p>
  </blockquote>

  <p>Amira Hass İsrailli bir gazeteci olarak (hiçbir milliyeti olmayan bir gazeteci olarak) işini ne zaman izah etmeye çalışsa, annesinin hayatında dönüm noktası olan bir ânı yâd ediyor. Hannah Hass, 1944'te bir yaz günü, bir sığır treninden indirilmiş, Bergen-Belsen'deki toplama kampına doğru yürütülmektedir. "Yugoslavya'dan bindirilen o ve diğer kadınlar, on gündür trendeydiler. Hastaydılar ve bazıları yolda ölmüştü. Derken annem esirlere bakan, sadece bakan Alman kadınları gördü. İşte bu görüntü, o küçümseyerek 'kenardan bakma' durumu, benim yetişmemde çok önemli bir rol oynadı. Sanki orada olan bendim ve o kadınları kendi gözlerimle görmüştüm." Amira Hass konuşurken, Yahudi Soykırımı'nın hayatında tuttuğu yeri anlayıp anlamadığımı görmek için, tel çerçeveli gözlüklerinin ardından beni süzüyor.</p>

  <p><i>Drinking the Sea at Gaza</i> (Gazze'de Denizi İçmek) adlı çarpıcı kitabında Hass, neden kendisinin, bir İsrailli gazetecinin, Yaser Arafat'ın çöplükten farksız devletçiğinde yaşamaya gittiğini belagatle anlatıyor:</p>

  <blockquote class="">
    <p>Neticede Gazze'de yaşama arzum ne maceracılıktan ne de delilikten kaynaklanıyordu; tümüyle İsrail'in yaratımı olan (biraz olsun siyaset ve tarih biliyorsam bu böyleydi) bir dünyayı kenarda öylece durup korkuyla seyretmek istemiyordum, onu en ince ayrıntısına dek anlamak istiyordum. Bana göre Gazze, İsrail-Filistin çatışmasının bütün hikâyesini temsil ediyor; İsrail devletinin ana çelişkisini temsil ediyor: Bazıları için demokrasi, diğerleri için yurtsuzluk; bizim yumuşak karnımız bu.</p>
  </blockquote>

  <p>2001 yazı. Amira Hass, meslektaşım Phil Reeves'in Kudüs'teki evinde, pencerenin kenarında oturuyor, arkasında El-Aksa Camisi'nin güneşin altında parlayan revnaklı kubbesi. Ancak Hass Kudüs'te değil (halkının büyük kısmının 'terörist' saydığı Filistinlilerle birlikte, onların toprak gasp eden, yurtsuzlaştıran, ölüm timleri gönderen ve yerleşim inşa eden 'Yahudilere' yağdırdığı küfürleri dinleyerek) Ramallah'ta yaşıyor; onun kadar cesur bir gazeteci bulmak zor. Ha'aretz'deki köşesi, kendi ülkesine yönelik öfkeli yazılarla dolup taşıyor her gün; çünkü İsrail Filistinlilere kötü muamele ediyor, onları öldürüyor. Bununla birlikte, ancak onu tanıdıktan sonra yaptığı işin yoğunluğunu (ve tutkusunu) idrak ediyorum. "Gazetecilerin objektif olabileceğine dair yanlış bir kanı var," diyor, dinlediğimden emin olmak isteyen aynı keskin bakışlarla. "Filistinliler bana objektif olduğumu söylüyorlar. Bunun önemli olduğunu düşünüyorum, çünkü ben bir İsrailliyim. Fakat dürüst olmakla objektif olmak aynı şey değildir. Gazetecilik aslında, gücün ve güç merkezlerinin üzerinden gözü ayırmamakla ilgili bir iştir."</p>

  <p>Keşke Ortadoğu'dan son derece korkakça ve namertçe haberler geçen Amerikalı gazeteciler de Amira Hass'a kulak verebilseydi, diye düşünüyorum (İsrail'in tepkisinden o kadar korkuyorlar ki, İsraillilerin işlediği cinayetleri 'hedefli saldırılar'a, yasadışı yerleşimleri 'Yahudi mahalleleri'ne çeviriyorlar). Hass her gün yaşanan acıları, çaresizliği yazıyor, kendi hayatından söz ederken bir kenara bırakmadığı kronolojik bir öyküyü. En baştan başlıyor: Annesi Tito'nun Partizanlarına katılan Saraybosnalı bir Yahudi, Naziler Karadağ kasabası Çetince'deki bütün kadınları öldürmekle tehdit edince teslim olmak zorunda kalıyor; babası Avraham Ukrayna'daki Transnistria gettosunda dört yıl kalmış, Yahudilerin yarısından fazlasını öldüren bir tifüs salgınından sağ çıkmış, soğuktan donan ayak parmaklarını kaybetmiş sadece.</p>

  <p>"Savaştan sonra komünist bir aktivist olarak İsrail'e geldiğinde, bir sürü greve ve gösteriye katılmış. Ellilerin başında İsrail polisi onu gözaltına almış ve babam parmakizini vermeyi neden reddettiğini soran bir yargıcın karşısına çıkarılmış. Babam parmakları olmayan ayaklarını Yargıç'ın Yüce Kürsüsü'ne koyup, 'Ben parmakizlerimi çoktan verdim,' demiş." Avraham güçlü bir Yahudi kimliğini laik bir kimlikle birleştirmişti, diyor Amira Hass; sosyalistti, fakat asla bir Siyonist olmadı.</p>

  <p>Hannah ve Avraham'ın hikâyesi, Amira'yı anlamak bakımından kilit öneme sahip. Yahudi diasporasında eşitlik için mücadele etmişler ve toplu mezara dönüşen Avrupa topraklarında kalmak istemişler. "Bu insanların birçoğu savaş sonrasında ülkelerine geri döndüler ve oradakilerin Yahudilerin çektiği acıyı kolayca benimsediklerini gördüler. Annem [Milovan] Djilas'ın [komünist] grubunun bir üyesi olarak döndü Belgrad'a. Yugoslavya'da yeni bir rejim vardı. Fakat Belgrad'da vatandaşlık kaydını yaptırmaya gittiğinde, kadın memur, 'Fakat siz göç etmişsiniz,' dedi. Görüyorsun, Almanlar onu zorla göç ettirmişti ve resmi kayıtlara sürekli 'göç etti' diye yazıyorlardı. Memur da Almanların kaydını doğru kabul ediyordu." Yaygın bir tecrübeydi bu. Topyekûn imhanın ortasında (Naziler aileleri bütün olarak ortadan kaldırmıştı), Yahudi Soykırımı'nın yarattığı boşluk doldurulamayacak kadar büyüktü.</p>

  <p>"Anne-babam İsrail'e gayet naif duygularla gelmişler. Kudüs'te bir ev verilmiş kendilerine. Fakat reddetmişler. 'Başka mültecilerin evini alamayız,' demişler. Filistinlileri kastediyorlar. Yani görüyorsun ki Filistinlilerin arasında yaşıyor olmam o kadar da şaşılacak bir şey değil." Hass gazeteciliğe yazgılıydı. Kötü işlerde çalıştıktan sonra (bir keresinde temizlikçilik yapmıştı) Hollanda'ya gitmiş. "Orada Yahudi varlığının silinmişliği dikkatimi çekti. Ve bu bana çok şey anlattı, bilhassa da İsrail'e yaklaşımıma, Siyonist olmamanın nasıl bir şey olduğuna dair. Burası benim ülkem, İsrail, dili, insanları, kültürü, renkleri bana ait..."</p>

  <p>Hass, Nazizmin tarihi ve Avrupa solunun Yahudi Soykırımı'na yönelik tavrı üzerine çalıştığı İbrani Üniversitesi'ni bırakmış. "Sarsılmıştım. İlk intifada patlak vermişti ve bütün bunlar olurken akademide oturup kalmak istemedim. <i>Ha'aretz</i>'in haber merkezinde 89'da bir düzeltmenlik işi bulmak için <i>vasıta</i> kullandım, bu Arapça kelimenin anlamını biliyor musun?" Biliyorum elbet. <i>Vasıta,</i> 'aracı' veya 'torpil' anlamına geliyor. <i>Ha'aretz</i> liberal, açık görüşlü bir gazete, <i>Independent</i>'a en yakın İsrail gazetesi denebilir onun için. Romanya devrimi patlak verdiğinde Hass oraya gönderilmeyi istemiş (Bükreş'e 1977'de yaptığı bir ziyaretten kalan birçok bağlantısı varmış) ve olumlu yanıt almayı hiç beklemediği halde, hattâ gazetede sadece üç aydır çalışıyor olmasına rağmen <i>Ha'aretz</i> teklifini kabul etmiş.</p>

  <p>"Romanya'ya daha önce gittiğimde, bu sosyalist rejimdeki hayatı tatmak yönünde felsefi bir sorumluluğum olduğunu düşünüyordum. Düşündüğümden bin kat kötüydü. Korkunç bir baskı vardı — İsrail işgali altındaki hayat, Çavuşesku Romanya'sındaki kadar kötü değil. İnanılmaz bir boğuculuktu. Neyse, devrimi iki hafta boyu takip ettim ve gazeteye döndüm. <i>Ha'aretz</i> yazıp yazamayacağımı bilmiyordu — ben yazabileceğimi biliyordum. Fakat aynı zamanda, asla diğer gazetecilerin baktığı şeye bakmamam gerektiğini de biliyordum."</p>

  <p>1990'da anne-babası, Hass'ı 'İşçilerin Hattı' diye bir gruba katılması yönünde teşvik etmiş; grup, İsrailli işverenlerin kandırdığı Filistinlilere destek oluyormuş. "Körfez savaşı sırasında Gazze'ye, sokağa çıkma yasağı varken ulaştım. Filistinlilere İsrailli işverenlerin çeklerini vermek için gitmiştim. Gazze'ye sevgim o zaman başladı. Hiçbir İsrailli gazeteci Gazze'yi bilmiyordu veya haber yapmamıştı. Editörüm çok hoş biriydi. 1993'te 'barış süreci' kesildiğinde <i>Ha'aretz</i> Gazze'den haber geçmemi önerdi. Editörlerden biri, 'Fakat Gazze'de yaşamanı istemiyoruz,' dedi. Ve o an Gazze'de yaşamak istediğimi anladım."</p>

  <p>Hass, başından itibaren 'Filistinlilerin yaklaşımında çok sıcak bir şeyler olduğunu' hatırlıyor: "O sert koşullarda bir sürü mizah ve kendisiyle dalga geçme hali vardı." Bunun, Yahudiler arasında da rastladığı bir ruh hali olup olmadığını sorduğumda, Hass hemen onaylıyor: "Elbette. Ben Doğu Avrupalı bir Yahudiyim ve <i>shtetl</i><sup><a href="../Text/dipnot.xhtml#bookmark131" id="footnote131">[1]</a></sup> hayatı iliklerime işlemiştir. Ve sanırım Gazze'de de bir <i>shtetl</i> buldum. Cebaliye kampındaki mültecilerle ilk karşılaşmamı hatırlıyorum; sahilde oturmuş, dalgaları seyrediyorlardı. Onlara ne yaptıklarını sordum. Ve içlerinden biri, 'kırk yaşına gelmeyi beklediğini' söyledi. Kırkma gelince, İsrail'de çalışma izni alabilecek kadar yaşlı olacaktı. Bu gayet Yahudi bir şakaydı."</p>

  <p>Fakat İsrail'in 'kapatma', yani Filistin kasabalarını ablukaya alıp ekonomisini ve halkı boğma politikasında hiç mizah bulamamış Hass. "Daha 1991'de 'kapatma'nın, İsrail'in işgal sistemi açısından son derece akıllıca bir adım, bir nevi önleyici saldırı olduğunu tespit etmiştim. Filistinlilerin hareketini ve tepkisini zayıflatma tarzı inanılmazdı. 'Kapatma' bir hedefti de: Yahudilerin manda Filistini'nin her köşesine gidebilme hakkına sahip olması anlamına gelen demografik bir taksimdi. 'Kapatma' bunu, gerçek bir mükemmelliğe vardırdı."</p>

  <p>Hass, Filistinli imajıyla gerçeklik arasındaki farkı görünce şaşkına dönmüş. "Yaşadıkları kasabalar İsrail basını tarafından 'eşekarısı kovanı' diye niteleniyordu. Fakat gerçekten işgal altında yaşamanın, sokağa çıkma yasağı altında, bir askerden korkarak yaşamanın ne demek olduğunu tatmak istiyordum." Hass, aynı diktatörlük altındaki Romanya'yı anlatırken yaptığı gibi, 'tatmak' kelimesini ikinci kez kullanıyor. Hâlâ annesinin Belsen'e yaptığı yolculuğu düşündüğünü söylüyor. "Müdahale etmeme, hiçbir şeyi değiştirmeme fikriydi bu. Ve şans eseri, bu fikre karşı çıkış, içimde gazetecilikle birleşti." Hass, değişimin ancak toplumsal hareketler ve onların basınla etkileşimiyle mümkün olabileceği fikrine inanıyor — kulağa biraz mantıksız gelen, tuhaf bir fikir doğrusu.</p>

  <p>Fakat işiyle ilgili fikirlerinde hiçbir muğlaklık yok. "İsrail açıkça, Filistinlilerin hayatını belirleyen gücün merkezi. Bir İsrailli olarak, bir gazeteci olarak görevim gücü gözlemek. Bana 'Filistin muhabiri' diyorlar, fakat bana İsrail işgali uzmanı demek daha doğru olur." İsrail'in kendisine yönelik tepkisinin çok sert olduğunu söylüyor Hass. "İlk reenkarnasyonumda <i>kapo</i> [ölüm kamplarında Naziler hesabına bekçilik yapan Yahudiler] olarak doğmam gerektiğini söyleyen mesajlar alıyorum. Mesajlardan birinde, 'Bravo, büyük bir yazı yazmışsın — Heil Hitler!' diyordu. Bazıları göğüs kanseri olmamı umduğunu yazıyor. 'Biz bütün Filistinlileri kovana dek barış falan olmayacak,' diyor bazıları. Onlara cevap veremiyorum — böyle binlerce mesaj var."</p>

  <p>Fakat birçok İsrailli de Amira Hass'a yazmaya devam etmesini söylüyor. "İnsanlar Oslo'nun bir barış süreci olduğuna inandırıldı, ki yalandı bu — o yüzden Filistinlilere büyük bir öfke duydular. Öfkelerinin bir kısmı bana yönelik. İsrailliler işgal altındaki toprakları anlamıyorlar. Oraları kendi gözleriyle görmüş değiller. Topraklarında bir yerleşimcinin oturduğu bir Filistin köyü görmüyorlar; suyu olmayan, yeni bir okul inşa etmek şöyle dursun, bir ağaç dikmek için hükümetten izin alması gereken köyler bunlar. İnsanlar Yahudi yerleşimlerinin yayılmasının İsrail'in Filistin toprakları üzerindeki kontrolünü nasıl belirlediğini anlamıyor."</p>

  <p>Annesi 2001'de ölüm döşeğindeyken Amira Hass, İsrail'in Ramallah (ki hâlâ orada yaşıyor) kuşatmasında kısılıp kalmaktan korkmuş ve annesinin yanında olmak için yola çıkıp birkaç kilometre uzaklıktaki Kudüs'e saatler sonra varabilmiş. Şimdi yalnız. Amira Hass'a 'kenarda durup seyredenlere' tepki duymayı öğreten kadın, bizim tanışmamızdan iki yıl önce ölmüş. Dünyanın son sömürgeci savaşı hakkında doğrulan anlatmaya çalışan gazeteciler için Amira Hass bir esin kaynağı olmaya devam ediyor. Amerika'da ders veriyor, sayısız radyo programına ve söyleşiye katılıyor, yorulmaz gazeteciliğini her geçen gün daha da sağlam ve tutkulu sürdürüyor. Filistinliler hakkında diğer bütün gazetecilerden daha belagatli yazılar yazan insanın Yahudi bir kadın olması nasıl da tipik bir durum. İsrail'in Güney Lübnan'a yönelik 1996'da gerçekleştirdiği 'Gazap Üzümleri' bombardımanında ölen Lübnanlı siviller adına adalet mücadelesi verebilen insanın (ki Kana katliamına dair araştırması, Arap yazarların kaleme aldığı her şeyden çok daha üstündür) daha yaşlı, fakat aynı ölçüde kararlı bir Yahudi kadın, New Yorklu bir Yahudi olması nasıl da hayranlık uyandırıcı.</p>

  <p>Eva Stem'in büyükbabası Aaron Hersh, 1944'te Auschwitz imha kampında, annesi Hannah ve bu mutaassıp Yahudi ailesinden iki teyzesi ile birlikte vagondan indirildiğinde, dua şalını elinde tutuyormuş. "Polonyalı bir esir, onu teslim etmezse öldürüleceği uyarısında bulunmuş, fakat büyükbabam kabul etmemiş," diyor Eva Stem. "Ardından bir Alman subayı, gaz odalarına kimin gönderileceğinin belirlendiği sırada bekleyen büyükbabama şalı vermesini emretmiş. Büyükbabam yine reddetmiş. Subay onu başından vurmuş. Büyükbabam böyle ölmüş."</p>

  <p>Manhattan'daki bir otel lobisinin sıcaklığında Stem, kısık sesle, ailesinin Çekoslovakya'dan Auschwitz'e uzanan yolculuğuna dair annesinin anlattığı tüyler ürpertici hikâyeyi hatırlayarak, hızlı hızlı konuşuyor: "Sadece on yedi yaşındaymış ve kızkardeşlerinin çocuklarından birini kucaklayarak korumak istemiş. Fakat bir başka esir, çocuğu kucağından kapmış ve annesine geri vermiş; çünkü Mengele her iki kadını çocukla birlikte görürse hepsi ölecekmiş. Böylece kızkardeşi ve çocuklarının hepsi öldürülmek üzere seçilmiş. Ve annem hayatta kalmış. Ailesinin en az yetmiş üyesi öldürülmüş. Annem Ravensbruck toplama kampına gönderilmiş ve nihayetinde Kızılordu tarafından kurtarılmış. Çocukla ilgili olay onun üzerinde derin bir iz bırakmıştı. Şunu dürüstçe söyleyebilirim ki, elli yıl boyu annemin gözüne uyku girmedi." Fakat Eva Stem'in hayatında asıl etkili olan, <i>tallit</i>'ini<sup><a href="../Text/dipnot.xhtml#bookmark132" id="footnote132">[2]</a></sup> vermeyi reddeden Aaron Hersh'in, yirmi gibi genç bir yaşta Talmud<sup><a href="../Text/dipnot.xhtml#bookmark133" id="footnote133">[3]</a></sup> âlimi olan büyükbabasının ölümü.</p>

  <p>Eva Stem, zor bastırdığı bir öfkeyle, yanında duran kalın bir dosyayı açıyor. Dosyanın üzerinde "İsrail'in 'Gazap Üzümleri' Operasyonu ve Kana Katliamı" başlığı okunuyor. Stem'in ünlü çalışması bu, 170'ten fazla sivilin ölümüne yol açan (55'i çocuk olmak üzere, 107'si Kana'da öldü) 1996'daki İsrail bombardımanına dair haberlerin ve fotoğrafların bir derlemesi. Stem parmağını öfkeyle resimlerden birinin üzerine bastırıyor; Lübnan sınırında, tanklarının önünde duran İsrailli askerler görülüyor resimde. Resmin altında da şu yazı: "İsrailli askerler, Soykırım Anması nedeniyle bombardımana kısa süre ara verdiler." Ve Stem, öfkesinin boyutunu görebilmem için bana bakıyor.</p>

  <p>"Büyükbabam bunu görseydi ne derdi?" diye soruyor. "Dua şallarını omuzlarına atarken bu İsrailliler ne <i>düşünüyordu?</i> 'Cennetteki babamız, mümkün olduğu kadar fazla <i>Arabuşim</i> öldürmem için bana yardım et' diye mi dua ediyorlardı? Hiçbir suçluluk duymadan öldürme hakları mı var artık?" <i>Arabuşim</i> (İbranicede Arapları aşağılamak için kullanılan ırkçı bir deyiş) sonradan bir İsrail gazetesine demeç veren ve Kana'daki BM üssüne ateş açanlar arasında bulunan bir topçu tarafından da kullanılmıştı. Stem, <i>Kol Ha'ir</i>'deki bu röportajın İngilizce tercümesini de koymuş dosyaya. Belgelerle dolu dosyayı BM'ye, Lübnan'ın BM heyetine ve New York'taki en tanınmış gazetecilere göndermiş. Belgelerin, BM'yi Kana katliamının birinci yılını anmaya ikna edeceğini ummuş. Duyduğu öfke konusunda cesur olduğu kadar yalnız da; birçok Amerikalı Yahudi aşırı sağcı İsrail hükümetinin davranışından ve İsrail'in Lübnan ve 'Filistin'de giriştiği kanlı maceralardan rahatsızlık duysa da, Stem'in gerçeğin ortaya çıkarılmasına yönelik endişesini pek azı hoş karşılamış. Fakat Stem'in yılmaya hiç niyeti yok:</p>

  <blockquote class="">
    <p>Duygularım yavaş yavaş gelişti. Otoriteye sorgusuz sualsiz itaat etmekle hep bir sorunum vardı — bu yüzden okulda daima sorun yaşadım. Ve İsrailliler tarafından yapılan zulmü öğrendiğimde, Amerikalı bir vergi mükellefi ve Amerikalı bir Yahudi olarak, sesimi yükseltmem gerektiğini hissettim. Eğer topyekün baskı altında yaşayan sıradan Almanlar Nazilerin işlediği suçlardan (seslerini yükseltmedikleri için) sorumlu tutulabiliyorsa, ifade özgürlüğünün olduğu bir ülkede yaşayan bizlerin kat kat fazla sorumluluğu yok mu? Sıradan Almanlar seslerini çıkarmadıkları için suçlularsa, Kana konusunda sessiz kaldığımız için bizim de suçlu olduğumuza şüphe yok. Zira bizler idam mangalarından korkarak yaşamıyoruz. Benim yaptığım şey cesaret değil, dürüst olmanın gereği bu. Eğer yeterince dürüst Alman çıkıp o dönem konuşsaydı, belki Soykırım yaşanmazdı. İsraillilerin yaptığı zulmün Nazilerinkiyle aynı boyutta olduğunu ve onunla kıyaslanabileceğini söylemiyorum. Elbette öyle değil. Fakat bir vergi mükellefi olarak Kana'ya yağdırılan top mermilerinde benim de payım olduğunu biliyorum. Ve bu yüzden, eğer sessiz kalırsam, Almanlardan farkım da kalmaz. İsrail Yahudi halkının temsilcisi olduğunu iddia ediyor. İnsanların, İsrail devletinin kesinlikle dünya Yahudilerinin sözcüsü olmadığını bilmesi önemli. Onlar katiyen benim adıma konuşmuyorlar, öyleyse sesimi yükseltmek benim görevim.</p>
  </blockquote>

  <p>Manhattan'da bir hukuk firmasında sekreterlik yapan Eva Stem (Brooklyn'deki aşırı mutaassıp bir Yahudi kız okulunda eğitim görmüştü), kampanyasında, Amerika'nın en huysuz ve parlak düşünürü-dilbilimcisi Noam Chomsky tarafından teşvik edilmişti. Stem'e destek veren başka biri de, Varşova Gettosu'ndan sağ kurtulanlardan İsrael Şahak'tı. Stem, Şahak'ın İsrail tarihi yorumunu tüm kalbiyle benimsiyor: "Şahak, 'Bir Yahudinin, 'Yahudi devleti' tarafından hakları ihlal edilen gayri-Yahudilere destek vermeden insan haklarından söz etmesi, bir Stalinistin insan haklarından söz etmesi kadar sahtekarca bir tutumdur' diye yazıyordu. Bu beni gerçekten etkiledi."</p>

  <p>Stem'in babası Chaim de toplama kampından sağ kurtulan bir Macaristan Yahudisi. "Annem, babamın kuzeni; 1949'da evlenmişler. Ben yedi yıl sonra doğmuşum. Anne-babam hâlâ hayatta ve İsrail'in zulmü hakkında düşündüklerimi biliyorlar. Bu konuda karışık duyguları var. Zulmü kınamak konusunda haklı olduğuma inanıyorlar. Fakat yaşadıklarından dolayı, bütün dünyanın anti-Semitik olduğuna da inanıyorlar. Bu yüzden İsraillilere yönelik terörist bir saldırı düzenlendiğinde, bunu Arap-İsrail ihtilafı bağlamında göremiyorlar. Bütün terör saldırılarını sert şekilde kınıyorum. Fakat anne-babam meseleyi, 'Araplar anti-Semitik ve bu yüzden terör saldırıları var' diye görüyor. Onları böyle düşündükleri için suçlamıyorum. Sözgelimi bütün Almanları da Nazi olarak görüyorlar; çünkü yaşadıkları tecrübe dahilinde karşılarında sadece Naziler vardı. Ve Filistinlilerin büyük kısmı için de tanıdıkları Yahudiler zalimlerden ibaret. Mülteci kamplarındaki Filistinliler... muhtemelen hayatlarında bir tek dürüst, ahlaklı Yahudi görmediler."</p>

  <p>Fakat Eva Stem'in Amerikalı gazetecileri Kana katliamının yıldönümünü anma konusunda ikna teşebbüsü, neredeyse mutlak bir kayıtsızlıkla karşılandı. Ana-akım Amerikan gazetelerinin hiçbirinde, bu kan banyosunu anmak için, BM'nin de katılımıyla Lübnan'da düzenlenen törene dair tek bir paragraf (tek bir kısa haber bile) yayımlanmadı. Eva Stem'den farklı olarak, Amerikalı gazeteciler sessiz kaldılar. Keza Stem'in patronları da. Manhattan'daki hukuk firması, çalışanlarını, firma içinde yayımlanan dergide şahsi ilgileri ve iş dışındaki zamanlarını nasıl değerlendirdikleri hakkında yazmaya teşvik ediyor. Stem de Kana hakkındaki araştırmalarına, yanı sıra 1982'de Sabra ve Şatila'da katledilen Filistinlilere dair tutkulu bir yazı yazmıştı. Bir firma yetkilisi sonradan, 'hassas' olduğu ve 'yanlış anlaşılabileceği' gerekçesiyle yazıyı yayımlamayı reddetti.</p>

  <p>Eva Stem'le tanışmamdan kısa süre sonra, Beyrut'taki posta kutumda Nizar Hindavi imzalı bir mektup buldum. İsmi hatırladınız mı? Hindavi, 17 Nisan 1986'da, hiçbir şeyden haberi olmayan İrlandalı hamile kız arkadaşına bir bomba verip, Londra Heathrow Havaalanından kalkan bir El Al jetine bindirmeye çalışan Filistinliydi. Başarılı olsaydı, 1.5 kilo Semtex, uçağı havaya uçurup yolcu ve mürettebatın tamamını, bu arada Hindavi'nin birkaç gün sonra İsrail'e gelip kendisiyle evleneceğine içtenlikle inanan genç otel hizmetçisini de öldürecekti. Bir süre Londra'da Suriyeli güvenlikçilerin korumasını elde etmeye çalışan Hindavi, teslim olmaya karar verdi. Altı ay sonra Old Bailey'de kırk beş yıl hapis cezasına çaptırıldı; Britanya hukuk tarihinde verilen en uzun hapis cezasıydı bu.</p>

  <p>O yüzden de bana gelen mektubun üzerinde, Cambridgeshire, Whitemoor Kraliyet Hapishanesi adresi vardı. Nazik, fakat vurgulu bir mesaj içeriyordu mektup: IRA katilleri 'siyasi' suçlardan dolayı salıveriliyorsa, o zaman Nizar Hindavi de bırakılmalıydı. Kötü İngilizcesiyle şöyle yazmıştı: "Sizin de bildiğiniz gibi, benim davam siyasidir, kimse şahsi sebeplerle gidip bir uçağı havaya uçurmaz. İnanıyorum ki, bu bir İsrail uçağı olmasaydı ve Britanya'da olmasaydı, Britanya tarihinin en ağır hapis cezasını almayacaktım." Benim için Hindavi'nin mektubundaki birinci mesele siyasi değildi. Kuzey İrlanda'daki birçok IRA üyesi (ve Protestan paramiliter katiller), hapiste yıllar geçirdikten sonra, işledikleri korkunç suçlardan dolayı derin bir rahatsızlık ve pişmanlık duymuşlardı. 'Kraliyetçilerin' ilk meşum katillerinden ihtiyar Gusty Kesh bile, adını Long Kesh olarak değiştirip iyi bir Hıristiyan olarak yeniden doğduğunu ilan etmişti. Hindavi'nin bana gönderdiği mektupta ise en ufak bir pişmanlık işareti, yapmaya çalıştığından dolayı üzüntü duyduğuna dair en ufak bir ima bulamamıştım. "Kimse şahsi sebeplerle gidip bir uçağı havaya uçurmaz" cümlesi kan dondurucuydu; <i>Independent</i>'ta, Hindavi'nin 'şerri sınıflandırma biçiminin' ayan beyan ortada olduğunu yazacaktım. Onun için bir uçağı 'şahsi' sebeplerle havaya uçurmak affedilemez bir şeydi; fakat göründüğü kadarıyla, siyasi sebepler olduğu sürece, yolcuların, hattâ hamile kız arkadaşı Ann Marie Murphy'nin hayatı umurunda bile değildi.</p>

  <p>Kendi davasını 'tarih'e bağlayan Hindavi, şöyle devam ediyordu:</p>

  <blockquote class="">
    <p>FKÖ ve İsrail, Ürdün'le barış anlaşması yaptı. Hattâ Suriye ve Britanya arasındaki ilişki, birçok bakımdan en iyi dönemini yaşıyor... Kuzey İrlanda'daki barış anlaşmasının ardından ne olduğuna bir bakın: Britanya hükümeti bütün IRA mahkumlarını Kuzey İrlanda'ya nakletti ve birçoğunu da serbest bıraktı... Başbakan Tony Blair, Jack Straw, Robben [böyle yazılmış] Cook, Milletvekili Ken Livingstone, Milletvekili Tony Benn, Milletvekili D. Skinner ve diğerlerine yazıp beni bırakmalarını istedim... Henüz cevap alamadım.</p>
  </blockquote>

  <p>Cevap alamamasına hiç şaşırmamıştım. Zira hem Britanya hem de İrlanda halkının büyük çoğunluğunun desteklediği İrlanda barışıyla, sorunun bütün İrlandalı muhataplarını cezalandırma anlayışı üzerinden ilerleyen eski Thatchercı siyaset terk edilmişti. Bir yanda hapiste kalması gereken çocuk katilleri, eş katilleri, mafya katilleri ve cellatlar, diğer yanda evlerine dönen 'siyasi' katiller ve 'siyasi' cellatlar vardı. Beğenin veya beğenmeyin, savaşların çoğu böyle sona erer. Bir tür, günah ödeşmesidir bu. 'Terörist' denilen adamlar (Jomo Kenyatta, Menahem Begin, Başpiskopos Makaryos, Gerry Adams ve, evet, Yaser Arafat), bu yüzden Downing Street'e gidip görüşmeler yapmak ve Kraliçe Elizabeth ile çay içmek ya da Beyaz Saray'da hoş beş etmek gibi tuhaf alışkanlıklara sahiptir.</p>

  <p>Peki savaşların diğer mahkumlarına ne olur? Teoride FKÖ-İsrail barışının Hindavi üzerinde bazı etkileri olabilirdi. Fakat o barış şimdi ölmüştü ve Hindavi (dolambaçlı şekilde de olsa), Suriyeliler için çalıştığını sandığını yazıyordu.<sup><a href="../Text/dipnot.xhtml#bookmark134" id="footnote134">[4]</a></sup> Ona doğrudan cevap vermedim. Fakat mektubuyla ilgili, 'Nizar Hindavi'nin kimin için çalıştığını sandığına dair biraz daha fazla şey bilmek istediğimi' belirttiğim ve şu soruyu sorduğum bir yazı yazdım: Bir adam, kendisini seven, karnında çocuğunu taşıyan genç bir kadına, onun ve yanındaki herkesin öleceğini bile bile nasıl bomba verebilirdi? Hindavi'ye yazının bir kopyasını gönderdim. Yaklaşık üç ay sonra ondan bir mektup daha aldım. Hem öfkeli hem de ajite olmuş bir mektuptu, tarihsel kinin derinliklerinden yazılmıştı. İngilizcesi zayıf olmasına rağmen Hindavi, Ortadoğu'nun ihanetlerini yeniden kurmak yönünde metaforik bir çaba sergilemişti; kendisini 'terörizmin' bir aracı olarak kırbaçlarken, manda yönetimleri kurup İsrail devletini yaratmaları için Britanya ve Fransa'yı kendisinin davet ettiğini söylüyordu:</p>

  <blockquote class="">
    <p>'Nizar Hindavi hakkında biraz daha fazlasını' bilmenizin sizin için iyi olacağını düşündüm... o 'biraz'ı bulamamışsınız gibi geldi bana... Ben Nizar Hindavi, İngiltere ve Fransa İMPARATORLARINI Arabistan'a (Ortadoğu'ya), PASTAYI bölsünler ve Araplara Kriket oynamayı öğretsinler diye davet eden benim. Fakat bu davetin en önemli noktası, 'Ülkesiz bir halk için halksız bir Ülke'yi' kurmak veya doldurmaktı. Böylece İngiltere İmparatoru, benim isteğim üzerine Avrupa'dan 'halksız bir Ülke için Ülkesiz bir halk getirdi.' O 'halk'a pastanın bir dilimini verdim ve adına da 'İsrail' dedim. Hem de bedavaya. Fakat kriket oyunu hâlâ sürüyor. Çok uzun bir oyun. Bitmesi lazım. Hakem çekip gitmiş. Belki gelip de oyunu bitirir, ha ne dersiniz? İşte o oyunu başlatan da benim. Ben Nizar Hindavi, HAGANAH, İRGUN, STERN ÇETESİ adlı terör örgütlerinin kurucusu ve başkanıyım; doğrudan benim emrimle, alenen sadece sivilleri hedef alan bir terör ve şiddet furyası başlatıldı... Kudüs'teki Kral Davud Oteli'nin havaya uçurulmasını ve bunun sonucunda 90 Britanyalının ölmesini ben emrettim. Lübnan ve Batı Şeria işgalini, Sabra ve Şatila Kampları'ndaki Katliamları da ben... emrettim... Sevgili Robert Fisk, Nizar Hindavi ve şer işleri hakkında biraz daha malumat, sizin için... Şili'de 4 binden fazla insanın öldürülmesi, işkenceden geçirilmesi ve kaybedilmesinin sorumlusu General Augusto Pinoche DEĞİL, benim, yani Nizar Hindavi... Irak'a yönelik yaptırımların devamından ben sorumluyum... Belki şimdi Nizar Hindavi'yi ve şer işlerini anlamışsınızdır...</p>
  </blockquote>

  <p>Benim 'şer' kelimesini (anlamı Ronald 'Şer İmparatorluğu' Reagan ve George W. Bush tarafından kirletilmeden önce) kullanmam, Hindavi'yi küplere bindirmişti. Fakat mektubunun içerdiği anlam kuşkuya yer bırakacak gibi değildi. Hindavi gibi küçük suçlular kırk beş yıl hapse tıkılıyordu. Büyük suçlular ise (Menahem Begin, Pinochet, uzun sömürgecilik tarihleri boyunca Britanya ve Fransa), ellerindeki kanla yürüyüp gidiyorlardı. Elyazısıyla yazılmış mektubunda Hindavi'nin 'Büyük Suriye'yi (Ürdün, Filistin ve bugünkü Suriye'yi kapsayan Osmanlı eyaleti —<i>Eş Şam— Bilâd Eş Şam</i>) övdüğü bir bölüm vardı. "İngiltere ve Fransa İmparatorluğu'nu davet etmemden önce varolan 'Suriye'ye beslediğim 'aşkla' gurur duyuyorum," diye yazıyordu:</p>

  <blockquote class="">
    <p>Suriye'nin, bugün Ürdün denen parçasında doğdum. Peki Ürdün bir devlet eder mi? Gerçekten bir devlet midir Ürdün? O Suriye'nin parçasıdır ve günün birinde Ana'sına, kalbine, Suriye'ye dönecektir. Bu bariz bir gerçektir ve bunu bugün de görebilirsiniz... Gurur duyduğum büyük, parlak bir tarihim var. Şahsi meselelerden söz etmek istemiyorum, bana ait olan tek şey bu; aynı zamanda genç kız ve çocuk ve aşk hakkında yazdıklarınıza cevap vermemek istememin nedeni de bu... Bunları şahsi görüyorum; günün birinde bunlardan söz etme imkânı bulursam, hiç merak etmeyin, ilk dinleyeceklerden biri siz olacaksınız...</p>
  </blockquote>

  <p>Hindavi mektubuna, Suriye Devlet Başkanı Hafız Esad'a duyduğu 'aşkı' ifade ederek son veriyordu.</p>

  <p>Bu davayla ilgili bilmek istediğim daha çok şey var; bilhassa Hindavi'nin savunma avukatı Gilbert Gray'in 1986'daki mahkemede, Hindavi suçlu bulunursa, 'bir başka ülkenin intikam alabileceği' yönünde sarf ettiği söz. Sanığı kırk beş yıl hapse çarptıran Sör William Mars-Jones'un bu sözlere yanıtı, 'böyle bir şeyin asla yapılmaması gerektiği' şeklinde olmuştu. Kastedilen 'ülke' Suriye miydi? Bir psikiyatrist belki Hindavi'nin 'genç kız ve çocuk ve aşk' konusunda konuşmak istememesiyle ilgili, bütün hikâye elbette ki bunun etrafında döndüğü için, çok daha fazla şey söyleyebilir. Hindavi Ortadoğu'nun siyasi trajedisine (ve önemsiz müstakbel katilleri kırk beş yıla mahkum edip, kitlesel katliamlardan sorumlu olanlara göz yuman bir dünyanın ikiyüzlülüğüne) karşı koyacak, fakat kendi ahlaki bilincine dair yakın ve çok daha şahsi meseleyi es geçecektir. Evet, ben Hindavi'nin bana 'genç kız ve çocuk ve aşk'tan bahsetmesini bekliyorum. Ve Heathrow'daki El Al uçağına bir bombayla ve doğmamış çocuğuyla birlikte sokulmaya çalışıldıktan on sekiz yıl sonra ilk röportajını vererek, af kurulunun cezasını gözden geçirmesini talep eden Hindavi'ye hukuki yardım sağlanmasına ateş püsküren Ann Marie Murphy'den de söz etmesini:</p>

  <blockquote class="">
    <p>Bu adam su katılmamış bir şeytandır. Zerre kadar pişmanlık göstermeyen veya bir kez olsun 'özür dilemeyen' birinden söz ediyorsunuz... öldürmeye çalıştığı bütün o uçak yolcularının insan hakları ne olacak? Beni kollarına aldı ve iki yanağımdan öptü. Onu daha sonra gördüğümde evleneceğimizi söyledi. Ondan sonra öylece durup el sallayarak uğurladı beni... O çantayı havaalanına kadar sürekli kendi taşıdı ve sonra uçağa gitmek üzereyken bana verdi. Birinci Terminal'de ayrıldı benden, çünkü kendi uçağının Üçüncü Terminal'den kalkacağını söyledi. Bir güvenlik görevlisi benden bir dakika durmamı istemeden önce polis köpeklerinin ve iki güvenlik kontrol noktasının önünden geçtiğimi hatırlıyorum. Ve onlar çantayı açıp içine baktığında bütün dünya başıma yıkıldı.</p>
  </blockquote>

  <p>Hindavi'nin zihnine girebilseydim (bunu istediğimden emin değilim ve o yüzden Whitemoor Cezaevinden daha fazla mektup beklemekteyim), Rabin'in katili Yigal Amir'in yürüttüğü mantığın ('eğer toprağı fethedeceksem, bebekleri ve çocukları da öldürmek zorunda kalacağım' sözünü meşrulaştırmak için Yuşa'nın Kitabından<sup><a href="../Text/dipnot.xhtml#bookmark135" id="footnote135">[5]</a></sup> alıntı yapabiliyordu) bir benzerini bulmaz mıydım? Düğmeye basıp üzerindeki patlayıcıları infilak ettirmeden önce Filistinli bir intihar bombacısının kurbanlarını görme biçimini belirleyen de bu mantık (veya mantıksızlık) değil mi? İntihar bombacısı onların hayatını yok etmektedir; İsrailli askerlerin veya (dürüst konuşalım) pizzacıdaki İsrailli çocukların veya otobüsteki genç kızların hayatları, az sonra dünyadan silinecektir ve intihar bombacısı, müstakbel ölüme bakmak gibi korkutucu bir imtiyaza sahiptir. İsrailliler ve Beyaz Saray, intihar bombacılarındaki özyıkıcı unsuru, onlara ahmakça 'cani bombacılar' diyerek ortadan kaldırmaya çalışıyor, ki saçmalığın daniskasıdır bu; bütün bombalamalar, intihar olsun olmasın, canicedir. Fark şu: Sadece kurbanlarının hayatını almaz intihar bombacısı, o bir cellattır (ve Filistinli grupların gözünde bu şekilde 'şehit' haline gelir). Ölmek üzere olanları görür. Kısacık bir an da olsa, elinde masumların hayatını ve ölümünü tutar. Düğmeye basıp basmamak onun tercihine kalmıştır. Elbette Hindavi herhangi bir düğmeye basmayı planlamıyordu. Düğme, Ann Marie Murphy olacaktı. Ve fünye de (eğer bana yazdığı mektuplara inanacak olursak) tarihti.</p>

  <blockquote class=""/>

  <p>2001 yılının başında, Han Yunus Filistin mülteci kampının tozu ve yıkıntıları arasında duruyorum. 11 Nisan tarihinin altında defterime şu notu düşmüşüm: "Başka bir yerde olsaydı skandal olurdu, infial yaratırdı." Aynı akşam <i>Independent</i>'a gönderdiğim haberde de şunu yazmışım: Eğer Filistinliler 200 İsraillinin evini bile isteye yıksaydı, bunun adı barbarlık ve 'terörizm' olurdu; Amerika'nın yeni başkanı George W. Bush sert bir uyarıyla Arafat'a 'şiddeti önlemesini' söylerdi. Fakat Gazze'de, 2001'in bir Paskalya Pazar'ının sabahında en az 200 Filistinlinin evlerini yerle bir edenler İsraillilerdi; buldozerlerin Han Yunus'un bir ucundan öbür ucuna dek tuğla tozuna çevirdiği evlerdeki mobilyalar, giysiler, fırınlar, halılar ve döşekler birbirine karışmıştı. Kampı bir deprem vurmuştu sanki. Ve elbette bu 'terörizm' değil, 'güvenlik'ti.</p>

  <p>Yaşlılar, İsraillilerin enkaz yığınına çevirdiği evlerinin arasında heykel gibi oturuyorlardı. 75 yaşındaki Ahmed Hasan Ebu Radvan gibi birçokları, 1948'de Filistin'deki evlerinden (sözgelimi Radvan Berşebaalıydı) sürülmüşlerdi; şimdi elli üç yıl sonra aynı insanlar tarafından, bu kez Ariel Şaron'un emriyle, ikinci defa evsiz bırakılmışlardı. Tarihi ayıplamak mümkün değil belki. Han Yunus'ta yaşananlar ise (İsrailliler vandalizmlerini 'güvenlik' maskesinin ardına gizlemeye çalışsalar da) tam bir rezaletti. Bu, şimdiye kadar görülmemiş ölçekte bir ev yıkımıydı (hayır, 'ocak söndürme' diyelim biz buna); Han Yunus'un, denizin hemen yukarısındaki bu kısmını (İsrail ordusuna göre, buradan işgal askerlerine ateş açılıyordu) yerle bir etmek için bir buldozer ordusu gönderilmişti. Öğleden sonra dev makineler sahilden ilerlemeye başladığında, binlerce Filistinli gecekondularından ve briket kulübelerinden feryat ederek fırlamıştı.</p>

  <p>Birçoğu en yakındaki camiye kaçmış, cami hoparlörlerinden komşularına 'silahlarını alıp direnmeleri' çağrısı yapmıştı. İsrail ordusunu alenen şaşırtacak şekilde, komşularının yaptığı şey de tam buydu. Filistinliler tüfeklerini buldozerlere doğrulturken, aynı yolda en az iki İsrail tankı arzı endam edip en yakındaki apartmanları topa tutmaya başlamıştı. Bir Apache savaş helikopteri karanlıktan çıkıvermiş ve aynı binalara füze fırlatmaya koyulmuştu, ihtiyar Ahmed Hasan Ebu Radvan ve ailesinin gayet iyi hatırladığı üzere, bu kez karanlıktan aniden bir vinç fırlamış ve kepçesine doluşmuş bir manga İsrail askeri (vincin zinciri kepçeyi en yüksek noktaya çıkardığında) ateş açmaya başlamıştı.</p>

  <p>Silahlı çatışma dört saat sürmüş, iki Filistinlinin ölümü ve on üçü ağır olmak üzere, otuz Filistinlinin yaralanmasıyla sonuçlanmıştı: Yaralananlar arasında, yaşananları görüntüleyen Reuters ekibinin bir üyesi de vardı; arkasında durdukları duvara bir tank mermisi isabet etmişti. Buldozerlerin en büyüğü olan Ariel Şaron, Filistinlilere bir ders daha vermişti. Fakat insan otuz beş evin çamur ve tozdan oluşan enkazının önünden geçerken, alınanın hiç de İsrail'in niyet ettiği türden bir ders olmadığını anlamakta zorlanmıyordu. İhtiyar Ahmed'in kuzenlerinden biri, Meryem Ebu Radvan, meseleyi tüm çıplaklığıyla ortaya koyuyordu: "Artık hayatımız yok. Bu bizim hayatımızın yıkımıdır. Bırakın bizi vursunlar, lütfen bizi vursunlar, biz burada ölebiliriz. Ve bırakın İsrailliler de ölsün. Kimsenin umurunda değiliz — ne Arap ülkelerinin, ne yabancı ülkelerin."</p>

  <p>Ölenlerden biri Riyad Elias adlı Filistin güvenlik gücü subayıydı (muhtemelen İsraillilerle çatışırken ölmüştü). Fakat ikincisi, Hani Rizk, bölgedeki Nasır Hastanesi'nde temizlikçiydi ve o Pazar öğleden sonra düzenlenecek cezane töreninden önce cesedi çalıştığı hastaneye kaldırılmıştı. Koşarken bir helikopterden açılan ateşte sırtından ve böğründen makineli tüfek kurşunlarıyla vurulduğunu söyleyen 35 yaşındaki tarım işçisi İbrahim Amir (şimdi kanlar içinde acıdan kıvranarak bir hastane yatağında yatıyordu), Rizk'i de sokakta koşarken gördüğünü, 'derken helikopterden yağmur gibi ateşlenen kurşunların arkasındaki duvarı tarayıp onu vurduğunu' anlatıyordu. Rizk'in cesedinden en az 12 kurşun çıkarılmıştı. Filistinliler o evlerden İsraillilere ateş açıyor muydu peki? Yıkıntılar arasında bu soruyu kime sorsanız, ağız birliği etmişçesine 'hiç kimseyi görmediklerini' söylüyorlardı; kimsenin ateş açmadığını söylemekle aynı şey değildi elbet bu. Fakat ortada olan bir şey varsa, İsrail operasyonunun, ölçüsüz bir güçle, alenen sivillere yönelik olduğuydu.</p>

  <p>Birçok kuzeni gibi Ahmed Hasan Ebu Radvan da, İsrailliler 1948'de, babası Hasan, annesi Şema ve dört erkek kardeşiyle yaşadığı Berşebaa'daki evine yaklaşırken bir Bedevi çiftçisiydi. O zamandan beri Han Yunus'ta yoksul bir hayat sürüyordu; İsrail buldozerlerinin yaklaştığını duyduğunda, eşi Fatma ve yirmi üç çocuğu ve torunu ile birlikte yaşadığı yedi odalı gecekondu silsilesinde uyumaktaydı. "Şimdi başıma gelen, elli yıl önce yaşadığımdan farklı değil," diyordu. "Bir tür delilik bu. Barış hemen şimdi mi? Hiç sanmam. Yahudiler bize birçok söz verdiler, fakat hiçbirini tutmadılar."</p>

  <p>O öğleden sonra düzenlenen iki cenaze töreninde, her zaman olduğu gibi, havaya silahlar sıkıldı. Sadece üç saat önce Filistinli bir askeri doktorun, Veyl Hevatir'in cenazesi kaldırılmıştı; bir önceki gece düzenlenen helikopter saldırısında hayatını yitirmişti. İsrailliler saldırının bir 'Filistin donanma üssüne' yönelik olduğunu açıklamıştı; Filistinlilerin ne donanması ne de gemileri vardı elbette. Yani gün Gazze'de bildik bir tarzda başlamış ve bitmişti: cenazelerle. Söylemeye gerek yok, Bay Bush'un ağzım bıçak açmamıştı.</p>

  <p>O ve Clinton, İsrailliler, Hamas, İslami Cihad ve Batı Şeria ile Gazze'deki İsrail işgaline direnen diğer örgütlerdeki rollerinden dolayı ölmeye layık gördükleri Filistinlilere karşı yargısız infaz sistemini mükemmelleştirmekle meşgulken de sessiz kalmıştı. Bu yargısız infaz furyası yeni bir şey de değildi. İsrailliler 1988'de Tunus'a Arafat'ın sağ kolu Ebu Cihad'ı (Halid El-Vezir) öldürmeye geldiklerinde, suikast için 4 bin adam görevlendirmişlerdi. Operasyona Tunus üzerinde bir AWACS uçağı, Akdeniz'de iki savaş gemisi, bir Boeing 707 yakıt ikmal uçağı da eşlik ediyordu. Kırk adam sahilden gelip FKÖ ikinci komutanının evini kuşatmış, dört adam ve bir subay kurbanı öldürmek üzere eve girmişti.</p>

  <p>Ebu Cihad'ın, ikinci intifada sırasında Gazze'de yaşayan oğlu Cihad El-Vezir, babasının nasıl infaz edildiğine dair ayrıntıları anlattı bana, "İlk önce dışarıda arabanın içinde uyuyan korumayı öldürdüler. Babam ofisinde yazı yazıyordu ve elinde bir tabancayla hole çıktı. Vurulmadan önce bir el ateş etti. Annem dört adamın otomatik silahlarıyla gelip her birinin bütün şarjörü, sanki bir törenmiş gibi, babamın üzerine boşalttığını hatırlıyor. Ardından bir subay babamı başından vurdu, öldüğünden emin olmak için."</p>

  <p>İsrail'in ölüm timleri artık daha ucuza çıkıyor: cep telefonundaki bir bombayı faaliyete geçiren bir bilgisayar çipi, aileden bir işbirlikçi, bir arabanın tepesinde kızılötesi ışın yayan ve İsrailli bir Apache pilotuna Hellfire füzesini Filistin aracına ne zaman atması gerektiğini söyleyen bir aygıt. Bu sonuncusuna uzun menzilli suikast deniyor.</p>

  <p>Geçmişte Filistinlilerin suçlandığı türden acımasız, uluslararası hukuka aykırı bir savaş bu. 1970'lere geri dönersek, İsrailli ve FKÖ'lü ajanlar, bir karşılıklı misilleme politikası çerçevesinde Avrupa'da birbirlerini öldürüyor ve Avrupalı güvenlik güçleri bu işe çok öfkeleniyordu. Beyrut'ta, Filistinli liderlerin öldürülmesine katılan İsraillilerden ikisinin adı Ehud Barak ve Amnon Şahak'tı. Şahak sonradan 1982'de İsrail'in Lübnan başkomutanı olacak, Ehud Barak ise, başbakan sıfatıyla İsrail'in ölüm timlerini tekrar devreye sokacaktı.</p>

  <p>Hamas ve İslami Cihad'ın da kendi katilleri vardır; intihar bombacıları askerlerin yanı sıra sivilleri de katletmiştir. Bugüne kadar tek tek İsrailli istihbarat görevlilerinden ziyade, bilinmeyen kurbanlar seçmişlerdir kendilerine. Fakat İsrail'in katilleri de masum hayatlara kasteder. 2001'de Filistinli bir militana yönelik helikopter saldırısında iki orta yaşlı Filistinli kadın paramparça oldu; İsrailliler özür dilemedi. İsraillilerin Nablus'ta öldürdüğü bir adamın yeğeni, sonradan Filistin Yönetimi'ne amcasının yerini kendisinin bildirdiğini itiraf etti. "Onu sadece gözaltına alacaklarını söylediler," diyordu sorgucularına. "Fakat öldürdüler." Ariel Şaron Gazze'deki bir Hamas yetkilisinin öldürülmesini emrettiğinde, bir İsrail jeti bir apartmanı yıkıp geçti; apartmanda, dokuzu çocuk, 17 sivil öldü. Şaron ise saldırıyı 'terör'e karşı bir zafer olarak niteledi.</p>

  <p>Şu an Gazze'de iktisat uzmanı olarak çalışan El-Vezir, kendilerine dokunulmayacağına inanan insanların artık kendilerini hedef olarak bulduklarını söylüyor. "İsrail'in, ordu, hava kuvvetleri istihbaratı, Mossad ve Şin Bet'in<sup><a href="../Text/dipnot.xhtml#bookmark136" id="footnote136">[6]</a></sup> birlikte çalıştığı, birbirlerini istihbaratla beslediği bir ağı var. İşgal altındaki topraklardaki C ile B Bölgesi arasındaki hattı geçebiliyorlar. Genellikle IDF'nin<sup><a href="../Text/dipnot.xhtml#bookmark137" id="footnote137">[7]</a></sup> morali bozuk olduğu zamanlarda operasyon düzenliyorlar. Babamı öldürdüklerinde IDF birinci intifadadan dolayı sarsılmış durumdaydı. Bu yüzden ne kadar da büyük 'savaşçılar' olduklarını göstermek için harekete geçtiler. Şimdi IDF'nin morali, ikinci intifadadan dolayı yine bozuk..."</p>

  <p>Gazze'deki Filistinli güvenlik yetkilileri, İsrail cinayetlerinin ardındaki mantığa şaşırıyor. "Bizim adamlar onlarınkilerle görüşüyor ve onların subaylarını ve görevlilerini biliyoruz," diyor Filistinli bir yetkili. "Şunu size dürüstçe söyleyebilirim ki, onlar da en az bizim kadar çürümüş ve disiplinsiz haldeler. Ve acımasızlar. Muhammed Dahlan'ın güvenlik görüşmelerinden dönen konvoyunu hedef aldıktan sonra, Dahlan İsrail dışişleri bakanı Peres ile konuştu. 'Bak sizin adamlar bize ne yapıyor,' demiş Peres'e. 'Şaron'un oğlunu alıp Arafat'la görüştüren bendim, unuttun mu?' diye sormuş." El-Vezir, ölüm timlerinin mantığını biraz olsun anlıyor. "Bir yere kadar bizim ataerkil bir toplum olmamızdan kaynaklanıyor. Baba figürüne inanıyoruz. Fakat benim Babamı öldürdüklerinde, intifada sona ermedi. Etkili oldu olmasına, fakat suikastın öngördüğü bütün siyasi hedefler başarısızlığa uğradı. Filistinlilerin moralini bozmak bir yana, intifadayı daha da ateşledi. Şimdi ölüm listelerinde yüz Filistinlinin isminin olduğunu söylüyorlar. Hayır, Filistinlilerin İsrail istihbaratına karşı aynı tipte cinayetleri kabul edeceğini sanmıyorum. Ordu bir kurumdur, bir sistemdir; bir subayı öldürmek, yerine başkasının gelmesinden başka sonuç vermez..." Siyasi veya askeri muhalifleri öldürmek, İsrail'in Lübnan'da da uyguladığı bir yöntemdi; Lübnanlı gerilla liderleri sürekli olarak gizli bombalarla havaya uçuruldu veya Şin Bet'in infaz timleri tarafından, (Bidyas köyünde bir Emel liderinin öldürülmesi örneğinde olduğu gibi) çoğunlukla sorgulandıktan sonra sırtından vuruldu. Ve bunların hepsi 'güvenlik' adına yapıldı.<sup><a href="../Text/dipnot.xhtml#bookmark138" id="footnote138">[8]</a></sup></p>

  <blockquote class=""/>

  <p>Ayuşa kavşağına ve 'çatışmalara' dönüyorum. İsrail ciplerinin üzerine yağıyor taşlar, yola saçılıyor, uzun zaman önce devrilmiş reklam panolarının demir çubuklarına çınlayarak çarpıyor. Genç bir askeri izliyorum bir süredir; birkaç dakikada bir cipin kapısını açıyor, tüfeğiyle dikkatle nişan alıyor, ateş ediyor ve tekrar içeri giriyor. Bunu yarım saat boyu yapıyor, sonra dönüp bana bakıyor. "Nerelisin?" diye soruyor. Bir barda karşılaşmış olabiliriz, sahilde, birinin bürosunda ya da. İngiltere. 21 yaşındaki asker sırıtıyor. "New York, Queens'tenim ve şimdi Ramallah'ta, Ayuşa Kavşağı'ndayım — ne yolculuk! Burası Queens'ten eğlenceli." Eğlence? Doğru mu duyuyorum? Eğlenceli mi? "En azından burada trafik ışığında beklerken vurulmuyorsunuz." Sırıtıyor. "Benim adım İlan."</p>

  <p>Taşlar ciplerin üzerine yağmaya devam ediyor. Gaz bombaları, bir otobüs iskeletinin arkasına gizlenmiş, taşlarını daha hızlı fırlatmak için sapanlarını kullanan gençlere (dumanların arasında onları açıkça görebiliyorum) doğru sıcak gökyüzünde süzülüyor. İsrail ateşi (genellikle plastik kaplı mermi kullanıyorlar) kulaklarımda şarkı söylüyor, Irak toplarının neden olduğu çınlamaya şimdi İsrail tüfekleri karışıyor; Han'ın kendi senaryosunu uydurmuş gibi göründüğü Hollywood filmlerinden daha fazla ses çıkarıyor tüfeklerden ateşlenen mermiler. Trafik ışıklarının oradaki çizgiye geriliyorum. Batı Şeria'daki trafik ışıklarında vurulma ihtimalinin New York'takinden fazla olduğuna kuşku yok.</p>

  <p>"İsrail harika bir yer," diyor İlan. Fakat burası İsrail değil. Ve bu genç adamları soluk zeytin yeşili üniformalarının içerisinde izlerken bana sanki bir ritüeli gerçekleştiriyorlarmış gibi geliyor. İki asker, arkadaşlarının tüfeklerine gaz bombalarını takıyorlar. Bir asker, kendi baktığı istikamete ateş eden arkadaşına koşan bir genci gösteriyor. Az sonra yerde yatan gence doğru bir ambulans ilerliyor. Ve başka bir asker bir başka askerin sırtını pışpışlıyor. 34 yaşındaki Tel Avivli muhasebeci Binbaşı Şai, Ramallah'ta taş atanları izlemediği zamanlarda sigortacılık yapan Ray-Ban gözlüklü şoförünün kullandığı bir başka ciple, bu umutsuz manzaraya bakmak için geliyor. Cipin arkasında, Fas kökenli 21 yaşındaki bir işletme öğrencisi tüfeğini dizlerine koymuş oturuyor; mutlu bir ifadeyle Şai ile politika tartışıyorlar; öğrenci, altı ay sonra kız arkadaşıyla evlenecek olmasıyla, bugün Ayuşa'da yaşanan tiyatrodan daha fazla ilgileniyor. Argümanlar tanıdık. Şai başını sallıyor (bu çatışmanın gerçekten de 'bir ritüel' olduğunu söylüyor), fakat İsrail ordusunun 'olanlara göz yumamayacağını' düşünüyor. Göz yummak? Fakat burası İsrail değil ki. Farklı bir fikir belirtmeye cesaret ediyorum, İsrail'in on yıl içinde 1967 sınırlarının gerisine çekileceğinden söz ediyorum (artık inanmıyorum buna) ve şaşırtıcı şekilde, Şai katılıyor bu fikrime. Cipteki öğrenciyse katılmıyor. "Eğer buradan çekilirsek, zayıf olduğumuzu göstermiş oluruz. Sonra Araplar İsrail'in tamamını ister, Hayfa ve Tel Aviv'i de almaya kalkar."</p>

  <p>Bu bıktırıcı argümanı, Lübnan'daki İsrail askerlerinden de sürekli duyardım. Kalırsak, güçlüyüz. Gidersek, zayıfız. Araplar ancak güçten anlar. Bir noktada Şai başıyla taş atanları gösterip, "Hayvan bunlar," diyor. Nedenini soruyorum. "Ramallah polis karakolunda iki askerimize ne yaptıklarını gördünüz." Evet, o görüntüler bütün İsraillilerin beynine kazınmıştı. Yok edilen çocuklar, İsrail'in kurşun yağmuru altında cansız düşen Muhammed El-Durra değil, iki İsrail askerinin vahşice öldürülmesi kazınmıştı. Tuhaf şekilde çarpılmış yüzlerinin görüntüleri internette geziniyordu. Birçok asker onları görmüştü. "Bize yüklenen imajdan kısmen siz medyadakiler de sorumlusunuz," diye devam ediyor Şai. "Burayı taşlara karşı kurşunların kullanıldığı bir savaş bölgesi gibi gösterdiniz." Fakat bunu yapan Şaron'du, diyorum. Dünyaya durmaksızın İsrail'in 'kuşatma altında' olduğunu, 'uluslararası terörün' saldırısı altında olduğunu söyleyen Şaron'du.</p>

  <p>Şai'nin cep telefonu çalıyor, ailesi. "Sahildeler," diyor. "Ve biz de burada olmak zorundayız." Ve bu askerlerin hayatta birer alternatifleri olduğu dank ediyor kafama. Şai şu an sahilde olabilirdi. Arkadaki asker kız arkadaşıyla birlikte olabilirdi. Fakat ateş hattının öbür tarafındaki Filistinlilerin gidebilecek hiçbir yeri yoktu. Gerçek bir abluka altında kilitlenmişler, kapana kısılmışlardı. Sürekli aşağılandıkları bir hayattı onlarınki ve savaş sadece acı vermekten çıkıp giderek bir kan banyosu halini alıyordu.</p>

  <p>1954-62 yılları arasındaki Cezayir savaşında olan da tam bu değil miydi? Can sıkan bir sızı gibi başlamıştı (yollar kesilen ağaçlarla bloke ediliyor, demiryolları sabotaja uğruyor, Cezayirliler Fransız askerlerine taş atıyordu), patlayan bombalar ve köy katliamlarıyla bitti. Üst rütbeli Fransız subaylarının bizzat yaptıkları yoğun işkencelerle. Ve Cezayirlilerin Cezayirlilere uyguladığı bir infaz furyasıyla. Filistin intifadası da böyle bir anarşiye doğru gidiyor. Taş atanlardan intihar bombacılarına, keskin nişancılardan bombardıman pilotlarına... Filistinliler, Kudüs'teki Rus kalesinde her gün İsrailli subayların işkencesinden geçiyor. Filistinliler sürekli (ve herkesin gözü önünde) işbirlikçi oldukları için vuruluyor.</p>

  <p>2000 Temmuzu'nun sonunda İsrailliler, bir Hamas yetkilisinin Nablus'taki bürosuna füze saldırısı düzenliyor. Füze (elbette Amerikan yapımı) Filistinli iki küçük çocuğu öldürüyor. Cenazelerine katılan yüz bin insan, misilleme çağrıları yapıyor. Kudüs'ten Kiryat Şmona'ya giden Menaşe Nuriel adlı İsrailli bir otobüs şoförü, on yedi yaşında bir Filistinliyi almak için duruyor. Gençten şüpheleniyor, derken çantasından sarkan kablolar dikkatini çekiyor ve kırk altı yolcunun şaşkın bakışları altında onu otobüsten çıkarmak için üzerine atlıyor. Çantada üç adet 81 milimetrelik havan topu mermisi ve otobüsteki bütün yolculan öldürmeye yetecek kadar patlayıcı var. Şam kapısındaki İsrailli polis, "Bugün olmasa yarın olacak," diyor bana. Soruyorum: Eğer Filistin misillemesi bu kadar kesinse, Nablus'taki Hamas yetkilisini öldürmek niye? Omuzlarını silkiyor. "Bu bir savaş ve biz de savaş olduğunu biliyoruz. Endişelenmenize gerek yok. Burası Londra'dan daha güvenli." Ama öyle değil.</p>

  <p>Kudüs bir yanılsamalar kenti. Ariel Şaron halkına burada 'güvenlik' sözü verip savaş getiriyor. Ma'ale Adumim'e giden anayolda, İsrail'in yasadışı 'belediye sınırlarının' dahilinde, İsrailliler saatte 160 kilometre hızla sürüyor arabalarını. Eski kentte İsrail askerleriyle Filistinliler, bir avuç şaşkın Hıristiyan turistin önünde birbirlerine küfür yagdırıyor. İsa'yı sevmek Arap-İsrail ihtilafını idrak etmeye yetmiyor. Gideon Samet <i>Ha'aretz</i>'de meseleyi doğru okuyor: "Kudüs, doğmak üzere olan bir Bosna'ya benziyor... Yeşil Hat'ın dahilindeki ana yollar... ölümcül derecede riskli hale gelmiş durumda... Başkentin mahalleleri, Ramat Rachel bağımsızlık savaşı sırasında nasılsa öyle görünüyor..."<sup><a href="../Text/dipnot.xhtml#bookmark139" id="footnote139">[9]</a></sup> Samet meseleyi biraz zorluyor. Filistinliler için hayat, İsrailliler için olduğundan daha tehlikeli. Terörizm, terörizm, terörizm. "Bu kelimeyi her gün, gün boyunca tekrarlamayı öneriyorum," diyor Şaron bize. "Terörizm, şiddet ve tahrik tamamen terk edilmedikçe Filistinlilerle görüşme olmayacak."</p>

  <p>Fakat bu, İsrail'in ölüm timlerinin bildik dokunulmazlıklarıyla cinayetler işlemeyi veya İsrailli yerleşimcilerin Filistinlileri vurmayı bırakması gerektiği anlamına gelmiyor elbette. Yani sadece Filistinli intihar bombacıları masum İsraillileri öldürmeyi bırakmalı. Filistinli bir avukat <i>Wall Street Journal</i>'ın bir nüshasını yüzüme doğru sallıyor. "Sizin gazeteleriniz bizim acı çekmemizin zeminini hazırlıyor," diye bağırıyor bana. Manhattan aşırı sağının gazetesiyle aramdaki bütün muhtemel bağları reddetmek istiyorum, fakat gazetedeki başyazıyı görünce dehşete düşüyorum. Şaron'un 'maharetini', şu gerekçelerle övüyor: "Kumpas kuran düşman teröristler, aniden ne olduklarını şaşırdı... alacakaranlıkta yürütülen bir savaş bu... kurnaz bir savaş, fakat en az normal savaşlar kadar öldürücü." Düşman mı? Ne olduğunu şaşırmak mı? <i>Wall Street Journal</i>'da, Hamas bürosuna düzenlenen saldırıda 'ne olduğunu şaşıran' iki çocuk hakkında tek satır yok.</p>

  <p>İlk önce hava basıncı değişiyor, ardından tank ateşinin gümbürtüsü duyuluyor. Pencereden dışarı, Kidron Vadisi'nden, eski kentin üzerinde projektörlerin arasında parlayan Kubbet-üs Sahra'ya uzanan bölgeye bakıyorum. Karanlık çökeli çok oldu, fakat tanklar Beyt Jala'ya ateş ederken İsrail-Filistin savaşı Kudüs'te artık tanıdık bir ses haline gelmiş durumda. Daha birkaç saat önce İsrailliler, Ramallah'taki Force 17'nin<sup><a href="../Text/dipnot.xhtml#bookmark1310" id="footnote1310">[10]</a></sup> bir üyesini, Mervan Dirya'yı öldürmeye çalıştı. Begonvil kokulu bir sokakta arabasına iki tane karadan karaya füze fırlattılar; ilkinde ıskaladılar (ve böylece Dirya kendisini arabadan atacak zamanı buldu), ikinci füze hedefi vurdu. Dirya derhal 'önde gelen bir terörist' olarak nitelendi İsrailliler tarafından. Beyt Jala'daki Filistin saldırılarının tekrar başlamasını tetikleyen, Dirya'ya yönelik cinayet teşebbüsü müydü? Eğer öyleyse, İsrail'in Gazze kasabası Refah'taki bir Filistin polis karakoluna düzenlediği helikopter saldırısı ne anlama geliyordu?</p>

  <p>Dirya'nın arabasından geriye kalanları görmek için (İsrailliler büyük bir askeri kışladan ve hemen yanındaki tepede bulunan yasadışı bir yerleşimden rahatça nişan almışlardı) Ramallah'a varmamdan kısa süre sonra bir Filistinli misillemeyi gerçekleştiriyor. Bir Hamas üyesi mi? İslami Cihad'dan mı? Siyah bir araba kullanan genç bir adam, Tel Aviv'in büyük askeri üslerinden birinin yanından hızla geçerken, öğle yemeği için binadan ayrılan bir grup askeri tarıyor. İsrailliler gibi o da düşmanlarını öldürmeye çalışıyor. Genç Filistinli, bir İsrailli kendisini başından vurmadan ve bir sokak lambasına bindirmeden önce 10 askeri yaralıyor. Filistinlilerin son on iki ayda İsrail içinde gerçekleştirdiği ilk silahlı saldırı girişimi, savaşın istatistiklerine eklenen bir başka rakam oluveriyor böylece.</p>

  <p>Bir gün sonra, Tel Aviv otoyolunun kuzeyine doğru sürüyorum arabamı, Ramallah'ın dışındaki İsrail kontrol noktalarında serseme çevrilip zaman kaybetmeden Tulkarim'e ulaşmak isteyenler için en kestirme yol bu. "Sağa dön, 300 metre git, sonra sola dön, kontrol noktasında bir orospu çocuğu karşına çıkacak," diyor, Batı Şeria sınırındaki İsrail askeri. Fakat orospu çocuğu orada değil. Tulkarim kavşağındaki Filistinli polis, Ramallah'taki bir yoldaşı gibi, 'yanlışlıkla kurulan' İsrail pusularında ölmek istemiyor anlaşılan; günortasının boğuculuğu içinde yol, lastikler, taşlar, boş İsrail şarjörleri ve çürümüş kum torbalarıyla dolu. Boş kontrol noktasının üzerinde yırtılmış bir Filistin bayrağı dalgalanıyor. Fakat hemen arkasında güneş gibi kavurucu bir öfke var. Tarih 6 Ağustos 2001. Filistinliler Emir Hasan Hudeyri'yi defnetmeye hazırlanıyor ve kendilerine ihanet eden adamı arıyorlar.</p>

  <p>Emir Hudeyri genç bir Hamas 'aktivisti'ymiş ('gerilla' / 'terörist' / 'aşırılıkçı' / 'militan' veya başka bir şekilde de okuyabilirsiniz); bir İsrail pilotu, Amerikan yapımı bir Apache'nin içinde, İsrail'in devlet cinayeti politikasını sürdürmek amacıyla, Hudeyri'nin arabasına üç Amerikan yapımı füze atmış ve Hudeyri arabasının içinde diri diri yanmış. Füzenin üreticisi konusunda hiçbir kuşku yok. Peki Hudeyri'nin arabasına ne olmuştu? Osmanlı zamanından kalma dükkânların dışında dikilen El-Fetih'in güvenlik elemanı, arabayla füzeden daha fazla ilgileniyor.</p>

  <p>"Ondan geriye hiçbir şey kalmadı — atomlarına ayrıldı, diri diri yandı," diyor. "Sadece külleri kaldı geriye. Fakat edindiğimiz bilgiye göre, arabasının üst tarafında tuhaf bir tür boya varmış." Bu sözleri söylerken kaşlarını kaldırıyor, sanki küçük fakat kritik önemde bir bilgi kırıntısı değil de bir soruymuş gibi. Füzeyi soruyorum. El-Fetih elemanı arabasının kapısını açıyor, arka koltuktan bir şey çıkarıyor ve bana bir demir çubuk uzatıyor (yaklaşık 20 santim uzunluğunda); demir çubuğun üzerine iki metal tüp takılı ve seri numarası da var: 18876-13411923-14064. Bu biçimdeki füze motoru parçasını ve numara konfigürasyonunu Lübnan'da görmüştüm. Bunlar daima Apache'lerden ateşlenen Lockheed füzelerine aittir. Yani Lockheed'in Hudeyri'nin ölümünde payı vardı, her ne kadar bu pay El-Fetih elemanını pek ilgilendirmese de.</p>

  <p>"Hudeyri kendi arabasını kullanmıyordu," diye devam ediyor. "Arabayı ödünç almıştı. Ve sahibi arabayı geçen hafta İsrail'den getirdi. Şimdi adam kayıp. Onu bulmaya çalışıyoruz.<sup><a href="../Text/dipnot.xhtml#bookmark1311" id="footnote1311">[11]</a></sup> Helikopter kasabanın dışından, köprünün üzerinden çıkıp geldi ve üç füze fırlattı. Arabanın üzerinde kızılötesi ışın yayan boya olduğunu sanıyoruz." Mesaj basit: El-Fetih Hudeyri'nin bir işbirlikçinin ihanetine uğradığını düşünüyor, muhtemelen arabanın sahibi, İsraillilerin arabanın üzerine füzeyi yönlendirecek türden kızılötesi boya sürmesine izin vermiş. "Veya belki bir tür 'çağrı aygıtı', bir bilgisayar şifresi vardı."</p>

  <p>Aynı öğlen İsrail polisi, Tel Aviv'de intihar bombacısı olmaya hazırlanan bir Filistinliyi tutukladığını açıklıyor. Bunun için tek ihtiyacı olan şey, Emir Hasan Hudeyri'nin getireceği sanılan patlayıcılar. Yani İsrailliler öyle söylüyor. İsrail'in 'güvenlik' hikâyelerinin, gerçeklerden yana çoğunlukla pek ekonomik olduğu bilinir. Fakat Tulkarim'de yerde yatan birkaç gerçek olduğu kesin. İlki şu: Tek bir cesetten fazlası var. Küçük bir camiden, Filistin bayrağına sarılmış, başı sadece ağzını ve bıyığını açıkta bırakacak şekilde kumaşla örtülmüş halde çıkarıldığını gördüğüm ceset, Hudeyri'ye değil, İsrailliler tarafından vurulup öldürülen 20 yaşındaki El-Fetih üyesi Muhammed Mezyad'a ait. Sadece yirmi dört saat önce gerçekleşen bu olaya dair tek bir haber bulmak mümkün değil. Kalabalığın arasında bir görünüp bir kaybolan ağzı ve bıyığı izliyorum; Hudeyri'den bir şekilde geriye kalanların da defnedilmeyi beklediği ikinci camiye götürülüyor. (Tepeden tırnağa yeşil giysiler içinde, yüzleri gözler haricinde kapalı ve sırtlarına 'şahadet kılıçları asılı) dört Hamas üyesi, tahta bir sedye ile camiden çıkıyor; sedyenin üzerindeki yeşil örtünün pek az bir cismi gizlediği belli.</p>

  <p>Girişte oturan orta yaşlı bir adam titriyor ve terliyor. Kuzeni, "Dün arkadaşına ne olduğunu gördü — küle dönüştüğünü gördü," diye anlatıyor. Bildik bir cenaze töreni. 10 bin kişi var, bir hoparlörden Allahuekber yükseliyor ve genç adamlar otomatik silahlarının tetiklerine basıyor durmadan. Buna tüfeklerin ve tabancaların sesi karışıyor. Tulkarim'in döküntü, viran evlerinin arasından yürüyorlar, satıcıların ve eşeklerin, erik, marul, karnabahar, soğan, domates, patates, armut, elma ve kavun tezgahları arasında kaynaştığı pazaryerinden geçiyorlar. Ölüm içinde yaşam.</p>

  <p>Hudeyri'nin babası Mansur'un (Tulkarim Koleji'nin kıdemli öğretmenlerinden, kısa kırlaşmış sakallarıyla saygın bir şahsiyet) yüzlerce kişiyi kucakladığı mezarlıkta silah sesleri daha da artıyor. Aynı derecede ciddi ve gülmeyen oğlu, yani Emir'in kardeşi de kollarını yaşlı adamların, gençlerin ve silahlı militanların omuzlarına sarıyor; boynunun etrafına yeşil bir kurdele bağlamış. Ceset mezara indiriliyor ve Hamas'ın yerel lideri Abbas Zeyd kısa, ama oldukça manidar bir konuşma yapıyor: "Sevgili oğlumuz ve kardeşimiz Emir anne-babasını severdi. Son kez evden çıkmadan sadece beş dakika önce, Emir onlara şöyle dedi: 'Sevgili annem ve babam, eğer ölürsem benim için ağlamayın.'" Mezarın etrafındaki binlerce insan bu sözler üzerine gözlerini gökyüzüne kaldırıyor ve bir kez daha Allahuekber diye mırıldanıyorlar. Önceden biliyor muydu? Veya Emir Hudeyri, sağ dönmeyi ummadığı ve başkasının arabasında (ölümüne) yerine getireceği bir göreve mi gidiyordu?</p>

  <p>Patlama sesi, yaklaşık bir kilometre öteden, bir şok halinde geliyor. Batı Kudüs'te bir barda yemek yiyorum ve İsrailli kadın garsona dönüp iki kelime sarf ediyorum: İntihar bombacısı.' Başını sallıyor ve sağ eliyle gayri-ihtiyari ağzını kapatıyor. Ona yemeğin tutabileceğinden daha fazla şekeli<sup><a href="../Text/dipnot.xhtml#bookmark1312" id="footnote1312">[12]</a></sup> bahşiş bırakıp Yaffa Caddesi'ne gitmek üzere fırlıyorum yerimden; yükselen kahverengi-gri dumanın oluşturduğu kirli büyük buluta doğru koşuyorum. Tam polis ve askerler ciplerden ve arabalardan sel gibi boşanırken varıyorum oraya. Sbarro restoranının dışında, şişman bir bayan yatıyor, beyni kafasından dışarı akıyor. Üç-beş yaşlarında bir çocuk öylesine parçalanmış ki, gözleri yüzünden dışarı fırlamış. Bütün İsraillilerin her an beklediği bir vahşet bu. Filistinli bir intihar bombacısı, kalabalık, havalandırmalı bir aile pizzacısı, saat ikiye gelmekte, Batı Kudüs'ün fırından farksız bir öğleden sonrası. Sokağın her yanında, Magen Davud<sup><a href="../Text/dipnot.xhtml#bookmark1313" id="footnote1313">[13]</a></sup> ambulanslarının sedyeleri üzerinde, sağ kurtulanların yüzlerinde kan ve cam kırıkları var. Karnına saplanmış bir masa bacağıyla bir başka kadın görene dek iki ölü sayıyorum. Üç ölü var. Sonra beş. Alman <i>Stem</i> dergisinden fotoğrafçı Jens Palme, iki dakikada on ceset sayıyor. Barselona'dan gelen Yahudi bir tatilci, Yehuda (adın anonimliği, İsraillilerle Arapların burada paylaşmak isteyeceği pek az şeyden biri), 'havaya uçan, parçalanarak havaya uçan bir asker' ve 'dumanın içinde uçuşan ceset parçaları' gördüğünü anlatıyor. Cesetlerin birçoğu çok küçük. Ölenlerin yandan fazlası İsrailli çocuklar. Aklıma gelen ilk kelime, affedilemez, oluyor. Gözleri olmayan o çocuk Filistinlilere ne yaptı ki?</p>

  <p>Cep telefonum çalmaya başlıyor. Sokağın her tarafında cep telefonları çalıyor; polis ve askerlerin bellerinde, ağlayan tezgahtarların ellerinde, dükkân girişlerinde, hâlâ kaldırılmamış cesetlerin üzerinde, kulak tırmalayıcı keskin tonlar, eğlenceli cıngıllar, Beethoven'dan parçalar. Radyo Belfast arıyor beni. 'Belfast?' diye soruyorum kendime, bu katliamın ortasında. Belfast. Bir bomba diyarı bir başka bomba diyarını arıyor. Ulster aksanlı bir kız, intihar eyleminin sorumluluğunu İslami Cihad'ın üstlendiğini söylüyor bana. Camlan eze eze bir itfaiye arabası geliyor ve Kudüs'te, hemen yanımdaki bu restoranı havaya uçuranların kimliğini bana Kuzey İrlanda'dan bildirmelerinin ironisine kafa yoramayacak kadar sarsılmış durumdayım. İslami Cihad, Agence France Presse'in Amman bürosuna telefon etmiş. Telefonda konuşuyorum, canlı yayın, gördüklerimi anlatıyorum, alarm zillerinin sesi ve bağrışmalar arasında sesimi yükseltmek zorunda kalıyorum. Yolun kıyısındaki bazı İsraillilerin beni artan bir kızgınlıkla dinlediğini fark ediyorum.</p>

  <p>Yaffa Caddesi'yle Kral George Caddesi'nin kesiştiği köşe, bu dehşetin nedenlerini tartışacak yer değil. Helikopterin füze saldırısında ölen iki Filistinli çocuğu (biri iki, diğeri beş yaşında) veya İsrailli askerlerin, taş atarken vurup öldürdüğü onlarca Filistinli çocuğu ya da savaşın en küçük kurbanını, Yahudi yerleşimcilerin öldürdüğü o Filistinli bebeği hatırlatmak, yangına körükle gitmek olacak. Şimdi Yaffa Caddesi'ndeki butiklerin ve ayakkabı mağazalarının dışında toplanmış İsrailli kalabalığı için bu, 'terörist' Arafat'ın hepsini öldürmek, diri diri yakmak, buharlaştırmak istediğinin bariz (belki de nihai) kanıtı.</p>

  <p>Üstümüzde iki küçük beyaz İsrail helikopteri sıcak havada daireler çiziyor ve kirece dönmüş yüzleriyle bir grup genç bir polis minibüsüne tıkılıyor. Gözaltına mı alınıyorlar? Veya bizzat Arapların korunması için mi yapılıyor bu? Yaffa Caddesi'nde, Yahudi Batı Kudüs'ün, öfkeli, şoka uğramış, açıksözlü otantik sesini duyabiliyorum. "İki yaşındaki çocuğun, paramparça halde yerde yattığını gördüm," diye bağırıyor genç bir adam. Adının Alexander olduğunu söyleyen Yahudi emlakçı, yılın yarısını Antwerp'te geçiriyormuş. "Küçük bir bebekti o. Hayata dair ne biliyordu ki? Hiçbir şey bilmiyordu. Parçalara ayrılmıştı. İnanılmazdı." Siyah şapkaları, beyaz gömlekleri, örgülü saçlarıyla bir grup aşırı dinci Yahudi Alexander'ın çevresinde toplanmış, hızlı hızlı başlarını sallıyor. "Bir-iki Filistinli öldüğünde siz başındakiler dünyanın sonunun geldiğini söylüyorsunuz. Fakat Filistinliler ülkemizin tamamında terör estiriyor. Eğer savaş gerekirse savaşmz. Filistinliler daha ne istiyor? Elimizi uzatsak, kolumuzu kapmak istiyorlar. Onlara toprağın yüzde 98'ini önerdik." 'Onlara' kelimesini not ediyorum. Yüzde 98 değil. Peki neden yüzde 100 değil? O anda saçma bir düşünce bu.</p>

  <p>Kudüs'ten bir işadamı, David, 'barbarlıktan' söz ediyor ve çevresinde dükkân sahiplerinden oluşan kalabalık için bir katalizör rolü oynuyor. "Eğer Arafat kendi halkını kontrol edemiyorsa, oraya gitmemiz, meseleye el koymamız ve temizlememiz lazım demektir... Eğlence sona erdi ve belki tekrar işgal altına alınmaları gerekecek. 1947 savaşını tekrar veriyoruz. Araplar sorumluluklarının sınırlı olduğunu düşünüyor. Fakat kaybettiklerinde, ağlaya ağlaya dünyadan yardım istiyorlar." 'Temizliğin' ne demek olduğunu düşünmek bile istemiyorum. Caddenin yukarısında polis şeritleri, ılık meltemde bir panayırdaki renkli bayraklar gibi dalgalanıyor, güneş ışığı bir milyon cam kırığından yansıyor, muharebe ceketlerinin içindeki askerler bütün askeri yetkililerin kâbusunun, yani ikinci bir intihar eyleminin olup olmayacağının tedirginliği içinde. Fakat intihar bombacıları, bellerinin etrafında sadece bir tek vazife taşıyorlar. Şu sıralar Filistin Yönetimi reaksiyon veriyor ve kaçınılmaz olarak yetersiz (ve ne dediği anlaşılmaz) sözcüler, dünyaya, Filistinlilerin can kayıplarını; Şaron adlı bir 'savaş çığırtırkanının' <i>(açıklamada böyle deniyor</i>) 'barış değil, sadece savaş istediğini' hatırlatmaya çalışıyor. Bu lafları yanlış zamanda, yanlış yerde sarf ediyorlar.</p>

  <p>Sonra sıra yas gününe geliyor. Daha on dört kurbanın cenaze töreni başlamadan, İsrailliler ölenleri, sanki kendi ailelerindenmişçesine iyi tanıyor — bir bakıma öyleler de. Schijveschuurdr ailesinin beş üyesi, Kudüs dışındaki Givat Şaul (vaktiyle adı Deyr Yasin olan bölge) mezarlığına defnedilmeden çok önce, bütün İsrailliler sabah gazetelerinde onların resimlerini görmüş; bir bar mitzvah töreni bu.<sup><a href="../Text/dipnot.xhtml#bookmark1314" id="footnote1314">[14]</a></sup> Törende iki küçük kız çocuğu ile gözlüklü orta yaşlı bir adam göze çarpıyor. Babalan Mordehay ve anneleri Tzirli, Soykırım'dan sağ kurtulan ailelerden geliyormuş; bütün o Nazi dehşetini, bir oğullarıyla kızları Batı Kudüs'te Filistinli bir intihar bombacısı tarafından paramparça edilsin diye yaşamışlar.</p>

  <p>Sbarro pizzacısının dışında İsrailliler yüzlerce mum yakıyor. (Cenaze törenlerinde olduğu gibi) burada da çoğunlukla intikamdan söz ediliyor ve öfke büyüdükçe büyüyor. Şaron'un geceyarısı Kudüs'teki Filistin ofislerine baskın düzenleyip işgal etmesi ve Ramallah polis karargahını bombalaması, İsraillilerin beklediği kadar sert bir misilleme değil. İsrail televizyonlarının, Filistinlilerin Ramallah sokaklarında katliamı kutladığına dair verdiği haberler, öfkeyi daha da ateşliyor. Haberler tümüyle doğru. Lübnan'daki Eyn El-Helve mülteci kampının mezbelelikleri arasında Filistinliler, ölümlerden duydukları memnuniyeti göstermek için geleneksel <i>dabke</i> dansı bile yapıyor.</p>

  <p>Schijveschuurdrlar'ın ağır yaralanan on yaşındaki kızları Leah, ailesinin beş üyesinin cenaze törenine katılıyor. Mezara indirilirken onları görmekte kararlı, bir sedyenin üzerinde getirilirken gözleri parlak öğlen güneşine dönük, bir hemşire kan nakil şişesinin düzgün damlatıp damlatmadığına bakıyor, kız çocuğunun etrafında iki binden fazla İsrailli var. Mordehay ve Tzirli, çocukları iki yaşındaki Çemda, dört yaşındaki Avraham ve on dört yaşındaki Raya... Hepsi çivi doldurulmuş bombayla parçalara ayrılmış. Leah'ın hayatta kalan kızkardeşi Hamda da ağır yaralı. Ölenler arasında New York'tan dört aylık hamile Judith Şoşana Greenbaum, on yaşındaki Yoçeved Şoşan, sekiz yaşındaki Tamara Şimşavily ve annesi Lily de var. En yaşlı kurban, altmış iki yaşındaki Freida Mendelson.</p>

  <p>O sabah erken saatlerde İsrail ordusu Kudüs'teki Doğu Evi'nde<sup><a href="../Text/dipnot.xhtml#bookmark1315" id="footnote1315">[15]</a></sup> bulunan bürolara baskın düzenleyerek, oyma taş pencereleri ve eğimli çatısıyla bu savunmasız eski malikanenin tepesine bayrak çekmişti. Tam da ilk 'barış sürecini' işgal etmekti bu, zira Filistinliler bu binayı, 1991 Madrid barış konferansı uyarınca faaliyete sokmuştu. İsrailliler içeride dosyalar dolusu belge ve harita buldu; Ortadoğu'ya sonsuz barışı getireceği düşünülen 'nihai statü' müzakerelerinin arşivleriydi bunlar. Böylece, askerler önkapıyı kırıp binaya girdiklerinde, bir hayal de ölmüş oluyordu.</p>

  <p>İntihar bombacılarında gerçek bir tehdit gören Şaron'un adamları, bunun ardından dünyanın sempatisini kazanma çabasına girişti: İsrail hükümetinin resmi sözcüsü Dore Gold, Doğu Evi'nin (ihtiyar, ağırbaşlı görevlileri, 'barış süreci' arşivleri ve yabancı diplomatlardan oluşan hiç bitmeyen ziyaretçileriyle) 'aslında bir terörist yatağı' olduğunu iddia ediyordu. Ancak Gold'un o manidar 'aslında' kelimesi, Doğu Evi eğer böylesine bir 'terörist yatağı' idiyse, neden yıllar önce basılmamış, dağıtılmamış, kapatılmamış, işgal edilmemiş veya yıkılmamış olduğunu (gayet mantıklı bir şekilde) soran İsraillileri kandırmaya yetmiyordu. İsrailli bir gazeteci, "Ramallah'ın arka sokaklarındaki teröristleri avlayabiliyoruz, fakat bugüne kadar <i>şabak</i> [Israel gizli servisi] bürolarına bir taş atımlık mesafede bir 'terörist karargahı' olduğunu bilmiyormuşuz," diyordu, müstehzi bir tavırla ve soruyordu: "Bir dahaki sefere neye inanmamızı bekliyorlar?" Kudüs'teki Rus kalesinde bulunan Şin Bet karargahı, Doğu Evi'ne yaklaşık yüz metre uzaklıktaydı. Eğer Gold'a inanılacak olursa (ki inanan yoktu), sekiz yıl boyu binanın dışında nöbet tutan İsrail askerleri, bütün o 'teröristlerin' on yıl boyu 'yatağa' girip çıkmasına imkân veren akıl almaz bir beceriksizlik içinde olmalıydı.</p>

  <p>Bildik ölçüsüzlük hasıl olmakta gecikmedi. Sbarro bombalamasından bir gün sonra Gazze'de İsrail askerleri tarafından öldürülen iki Filistinli, ağıtlar ve öfkeli sloganlar eşliğinde toprağa verildi. İsraillilerin büyük kısmı onların ölümünden bihaberdi. Ancak birçok Batı gazetesi Şaron hükümetine kanlı intikam çağrıları yaparken, İsraillilerin katledilmesine en yüce gönüllü ve düşünceli tepki İsrailli bir gazeteciden geldi. Gideon Levy <i>Ha'aretz</i>'de şu soruları soruyordu:</p>

  <blockquote class="">
    <p>Aanin köyü sakinleri, kendi köylerinden Mustafa Yasin'in eşi ve yeni doğmuş kızının gözleri önünde öldürülmesi hakkında ne düşünmeli? Askerlerin karnından vurduğu ve şu an ölüm kalım mücadelesi veren beş yaşındaki Mecad Celad'ın ailesi ne düşünmeli?... Kapatma ve abluka nedeniyle hayatları cehenneme dönen on binlerce Filistinliden ne haber? İçlerinde nasıl duygular gelişiyor ve o duygularda daha ne felaketler filizlenecek?</p>
  </blockquote>

  <p>Levy, "Gerçeği söylemenin vakti geldi: Bu intifadanın kurbanları, yerleşimcilik macerasının kurbanlarıdır," diye yazıyordu.</p>

  <p>Daha kaç tane Filistinli intihar bombacısı ölmeyi bekliyordu? Sbarro'dan (ve Tel Aviv'deki bir gece kulübünde yirmi bir genç İsraillinin katledilmesinden) sonra, bütün İsrailliler bu soruyu soruyordu. 12 Ağustos 2001'de Muhammed Nasır bir taksiden çıkıp, Hayfa'nın kuzeyindeki Kiryat Motzkin'de bulunan Wall Street Cafe'nin terasındaki bara girdi ve kendisini havaya uçurarak yirmi İsrailli genci yaraladı. Kafe sahibi Aharon Roseman, Nasır'ı terastaki palmiye ağaçlarına doğru yürürken gördüğünü söylüyordu. "Kadın garsona yaklaştı, gömleğini sıyırıp üzerine bağladığı patlayıcıları gösterdi ve 'Bunun ne olduğunu biliyor musun?' diye sordu. Garsonun ağzından tek kelimelik bir çığlık yükseldi: 'Terörist!' Bir sandalye aldım, bombacıya fırlattım ve koşarak bir duvarın arkasına gizlendim. Beni kurtaran bu oldu." İslami Cihad'ın abartılı, fakat korkutucu jargonuyla, örgüt yetkililerinden Şeyh Abdullah Şami'nin yaptığı açıklamada ise, Nasır'ın 'bütün güvenlik önlemlerine rağmen Siyonizmin kalbine sızmayı başardığı' vurgulanıyordu: "Savaşımızı, mücadelemizi, operasyonlarımızı, tam özgürlük hedefimize ulaşıncaya dek sürdüreceğiz."</p>

  <p>İşler göründüğünden daha karmaşık halbuki. Nasır'ın, Arafat dört 'aktivisti' göstermelik şekilde tutukladıktan hemen sonra kendini öldürmesinin bir arkaplanı var. Nasır'ın babası Mahmud'un, Batı Şeria'nın Kabatya kasabasındaki evinde söylediği üzere, oğlu altı hafta öncesine dek bizzat Arafat'ın güvenlik birimleri için çalışıyormuş. Kabatya. Köyü haritada bulmak için neredeyse çeyrek saat harcıyorum (şu an 'bombacı' haritamın üzerinde kırmızıyla işaretli o kadar çok küçük izbe kasaba var ki) ve nihayet Cenin yakınlarında ismi buluyorum. Güneş Kabatya'ya giden yolu kavuruyor; üç genç ve uyuz bir köpek, bir çöp yığınının yanına arabamı park ederken beni kuşkulu gözlerle izliyorlar. Ben daha ağzımı açmadan, "Şehidin evini mi arıyorsun?" diye soruyor gençlerden biri. Ve eliyle, çıplak tuğla duvarlı, tek katlı bir kulübeyi işaret ediyor.</p>

  <p>Bu odalarda daha önce de oturdum; perişan babalar genç oğullarının ölümünden gurur duyduklarını göstermeye çalışırlar hep; bu arada masumların canına kastetmiş ogulların parlak posterleri duvardan sabit bir şekilde bakmakta, akrabalan ise onlar hakkında bildik övgüler sıralamaktadır. Muhammed Nasır hakkında da sürekli ne kadar 'yiğit' olduğunu anlatıyorlar. Babasına, oğlunun Wall Street Cafe'ye doğru yürürken ve belindeki patlayıcıları infilak ettirirken ne düşündüğüne inandığını sorduğumda, çaresiz bir edayla kollarını kaldırıyor sadece. "Bilmiyorum," diye yanıtlıyor. Hepsi bunu söylüyor. Aile, Muhammed'in ölümüne dair en üzücü şeyin doğum zamanı olduğunda hemfikir. "Yedi kızın ardından doğan ilk oğlandı," diyor kuzeni Siham. "Bir düşün. Yedi kızdan sonra Muhammed geldi ve şimdi gitti."</p>

  <p>İhtiyar Hacı Mahmud Nasır bağdaş kurmuş yerde oturuyor, başında beyaz bir örtü, dirseğinin altına desenli bir yastık konmuş. Oğlunun dokuzuncu sınıftan ayrıldığını söylüyor; nazik bir çocuktu, diyor, birkaç koyunu vardı, fakat evlenecek parası yoktu. "Bütün bildiğim birinci intifadada aktif olduğu." Fakat Muhammed Nasır'ın yaşamı ve ölümü, hem Filistinliler hem İsrailliler için bir ders içeriyor. İnce, uzun yüzlü bir genç, kısa sakallı, işgalin ve sefaletin içine doğmuş; 1988'de İsrailli askerlere taş atarken baldırından vurulmuş. Kabatya kayalık bir köy, insanları en az eski taş evleri kadar sert. Köyün erkekleri aralarında bir işbirlikçi bulduklarında evini yakıp adamı bir elektrik direğine asmışlar. Nasır tesadüf eseri Filistin Yönetimi'nde gardiyanlık işi bulmuş (Musa Arafat'ın askeri istihbarat birimine bağlı çalışıyormuş); Musa'nın kuzeni Yaser Arafat'ın, İsrail emirleriyle Cenin'de içeri attığı İslami Cihad ve Hamas üyelerine gardiyanlık yapıyormuş.</p>

  <p>İşte o mahkumlardan biriydi İyad Hardan; İsrail'in suikast timlerinin öldürmek için fırsat kolladığı sıkı, zeki bir Cihad üyesi. Üniversitede okuyor ve derslere girebilmesi için düzenli olarak hapisten çıkarılıyormuş. 5 Temmuz'da, Cenin'deki ankesörlü bir telefondan arama yapacakmış. Ahizeyi kaldırır kaldırmaz kafası havaya uçmuş. Bu Muhammed Nasır'ın hayatında bir dönüm noktası olmuş. Gardiyanlık yaptığı mahkumları sevmeye başlamış. "Hardan'a hayranlık duyuyordu," diyor bir başka kuzeni (onun da adı Muhammed). "Hardan öldükten sonraki günlerde çok üzüntü duydu. Herkes gibi o da öfkeliydi. 'Allah'dan geldik ve tekrar O'na döneceğiz' dediğini hatırlıyorum. Ardından bize şehit olmak istediğinden söz etmeye başladı." Ailenin diğer üyeleri daha da sert sözler hatırlıyor. "Bu cinayetin arkasında kim varsa lanet olsun," diyormuş Muhammed Nasır. Birkaç gün sonra, Temmuz ortasında, bir aydır maaşının ödenmediğinden şikâyet edip işten ayrılmış. İslami Cihad'la ilk teması ondan sonra kurmuş olmalı. Hep dedikleri gibi, o 'seçilmişti', varmak istediğini söylediği 'şahadete' hazırdı artık, ona patlayıcıları beline nasıl saracağı öğretildi. Aile üyeleri ise bu konuda hiçbir şey bilmediklerinde ısrarlı. Bütün söyledikleri bundan ibaret.</p>

  <p>Cenin'in intihar bombacısı okulu yarım yamalak işliyor da olsa, doğruyu söylüyorlar belki de. Yarım yamalak, zira Cenin'deki İslami Cihad hücrelerinin her birinde en az bir köstebek var. Hardan'ın öldürülmesini bir işbirlikçi hazırlamıştı ve İslami Cihad'ın ölüme gönderdiği adamlardan en az biri fikrini değiştirmiş ve İsraillilere teslim olmuştu. Muhammed Nasır ise görevini yapmıştı. "Pazar sabahı kahvaltı yapmadı, fakat öğlen namazını kıldı," diye anlatıyor Siham. "Banyo yaptı, elbiselerini değiştirdi ve babasına, 'Benden bir isteğin var mı?' diye sordu. Ardından küçük yeğenini, İslami görmek istedi."</p>

  <p>İslam sadece dört aylık. Muhammed Nasır çocukta bir miktar hayat sevgisi, kendisinin çoktan terk ettiği bir sevgiyi mi arıyordu? "Çocukları severdi." Konuşan yine Siham. "Onlarla oynamayı severdi. O gün kahve içti, fakat tıraş olmadı. Bej bir gömlek, beyaz pantolon ve siyah botlar giymişti. Nereye gittiğini söylemedi. Evet, cep telefonu vardı. Telefonu yanına aldı."</p>

  <p>Aynı öğlen saat üçü biraz geçe Nasır, Hayfa yakınlarında bir taksi tuttu. İsrailliler kentte yolları çoktan kesmişti (anlaşılan o ki bir başka işbirlikçi, bir intihar bombacısının yola çıktığı konusunda uyarmıştı onları), fakat Nasır'ı bulamadılar. Şoför sonradan, Nasır'ın gideceği istikamet konusunda nasıl tereddüt yaşadığını hatırlayacaktı. "Cep telefonundan üç görüşme yaptı, 'Yeri bulamıyorum' diyordu sürekli."</p>

  <p>Şoför, taksi ücretini istediğinde, Nasır ne kadar tuttuğunun önemli olmadığını söylemişti. Bu söz, Wall Street Cafe'nin yakınında Nasır'ı indiren taksiciyi daha da kuşkulandırmıştı. Nasır o son saniyelerinde, öldürmeye çalıştığı İsrailliler arasında çocukların, belki dört aylık İslam kadar küçük çocukların olabileceğini düşünmüş müydü? Masumların hayatını ortadan kaldırmaya çalışmanın ahlakını sorgulamış mıydı? Dünyada geçirdiği yirmi sekiz yılın sona ermek üzere olduğunu? Kuzeni Muhammed de bu soru üzerine kafa yormuş. "Kendisi hakkında düşünmemiştir," diyor. "Kendisi dışında bir sürü şey düşünmüştür ama — kendi hakkında düşünemezdi, zira ölmek istiyordu. Bu şekilde bir fedakarlığı kabul eden insan, kendisini düşünmez."</p>

  <p>İsrailliler intikamlarını, iki gün sonra Cenin'i basarak ve oradaki polis karakolunu yerle bir ederek aldı; Muhammed Nasır'ı dehşet verici görevine gönderen şeyin, kendilerinin Hardan'ı öldürmesi olduğunun farkında değillerdi (veya idrak edemiyorlardı). Hardan'ın öldürülmesi (ki İsrail'in niyeti İslami Cihad'ın yüreğine korku salmaktı), tam ters bir etki yapmış, Muhammed Nasır'ı bir intihar bombacısına dönüştürmüştü.</p>

  <p>Bir keresinde Lübnan'daki Hizbullah hareketinin liderine, intihar bombacılarının zihninin nasıl çalıştığını izah edip edemeyeceğini sormuştum. Batı televizyonlarına verdiği ilk röportajdı. Seyid Hasan Nasrallah siyah sarığını ve cübbesini giymişti. Daha önce Hizbullah'ın Güney Lübnan'daki askeri komutanlığını yürütmüş ve İsrail'in (işgalden 15 yıl sonra) geri çekilecek işgal ordusunun moralini altüst eden ilk Arap intihar bombacıları onun birliklerinden çıkmıştı. "Ben bir Batılıyım ve bana bir insanın kendini nasıl kurban edebildiğini açıklar mısınız," diye sordum ona. Yanıtı aşağıda:</p>

  <blockquote class="">
    <p>Savaşçılarımızın sahip olduğu vasıflar vardır. Kamyonunu düşmanın askeri üssüne sürüp kendisini havaya uçuran ve şehit olan savaşçı, bunu kalbinde bir umutla, gülerek ve mutlulukla yapar, zira başka bir yere gideceğini bilir. Bizim inancımıza göre ölüm unutuluş değildir. Son değildir. Gerçek bir hayatın başlangıcıdır.</p>

    <p>Bu gerçeği anlamaya çalışan bir Batılı için en iyi metafor, bir saunada uzun süre kalmış bir insanı düşünmektir. Çok susamıştır, yorgundur, ısınmıştır, yüksek ısının etkilerinden dolayı ızdırap çekmektedir. Derken ona denir ki, şu kapıyı açarsan sessiz, rahat bir odaya geçebilir, güzel bir kokteyl içebilir ve klasik müzik dinleyebilirsin. O kapıyı açacak ve arkada bıraktığının pek de değerli bir şey olmadığını, kendisini bekleyen şeyin çok daha değerli olduğunu bilerek, tereddütsüz ilerleyecektir. Bir Batılıya bu fikri izah etmek için bundan daha iyi bir örnek düşünemiyorum.</p>
  </blockquote>
