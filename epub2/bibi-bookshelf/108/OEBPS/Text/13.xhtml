  <p>İsrailliler yine 'Kapalı Askeri Bölge' ilan etmişti. İsa da kapalı askeri bölgelerin Romalı bir versiyonunun üstesinden gelmek zorunda kalmış olmalı, diye düşünüyorduk, fakat Tanrı onun tarafındaydı. Beytüllahim halkının ise kimsesi yoktu. Papa'dan, Vatikan'dan, Avrupa Birliği'nden küçük bir açıklama gelsin diye bekliyorlardı. Ve ellerine geçen, zırhlılardan müteşekkil bir istila olmuştu. "Siktimminin ordusunun tamamını göndermiş yahu bunlar," diyordu Harvey, övülesi bir abartıyla. Bütün sabah eski sokaklarda, Şaron'un dünyaya söylediği üzere, 'terörist canavarları' arayarak gezinen Merkava'ları ve APC'leri izlemişti. Filistinli Hıristiyan bir kadının, Norma Hezbun'un evinde oturup etrafımızdaki 'Filistin'in yerle bir olmasını seyrettik televizyonda. Filistin istihbarat yetkilileri Ramallah'ta saldırıya uğramıştı. Deheyşi kampına top mermileri yağmaya başlamıştı. Bunu biliyorduk, zira Deheyşi kampı, pencereleri titretecek kadar yakımızdaydı. Ekranda Şaron vardı, Avrupalılara Arafat'ı Ramallah'tan dışarı çıkarmalarını teklif ediyordu, 'Filistin' dediği topraklara bir daha asla dönmemesi şartıyla. Teklif reddedildi.</p>

  <p>Penceremizin dışındaki silah sesleri artmıştı şimdi. Yolun aşağısına doğru bir tank geldi, namlusu bir dükkânın yeşil tentesine değiyordu ve derken yukarı dönüp doğruca bizim pencereye nişan aldı. Can havliyle merdivenlere koştuk. Kendilerini izlediğimizi mi görmüşlerdi? Soğuk, ıslak merdivenlerde durduk, ardından çevreyi kolaçan ettik. Bir başka tank yerleri titretip küçük bir arabayı paletlerinin altında ezerken ve zırhının arka tarafıyla parçalara ayırırken, iki İsrail askeri koşarak evin yanından geçti. Bütün bu tankları iyi biliyorduk, azami hızlarını, devasa motorlarının sesini, ateş güçlerini. Onlara saygı duyduğumuz kadar onlardan nefret de ediyorduk. 'Kapalı Askeri Bölge'den kaçınmak için arka sokaklarda yaklaşık bir saat yürüdük; kirli, boş, siyah sokaklar ve yan yollarda öfkeli tanklar... Biz, üzerinde kocaman harflerle 'TV yazan mavi-siyah ceketlerimizle dikilirken ve silahımız olmadığını göstermek için kollarımızı ördekler gibi açarken, tanklardan biri hızla bir kavşağı geçti.</p>

  <p>Norma Hezbun'un gaz sobasının karşısında mayışmış oturuyorduk şimdi, Beytüllahim Üniversitesi'nde görevli bir sosyal bilimler profesörünün evinde kısılıp kalmıştık. Haber bültenlerindeki pespayeliğe diyecek yoktu. İran ve Irak, Amerikalıları İsrail'in Batı Şeria'dan çekilmesini talep etmeye zorlamak için petrol ihracatını durdurabilirdi. Harvey'le birlikte alaycı kahkahalara boğulduk; İran ve Irak böyle bir şey yapmazlardı. Arafat'ın Ramallah'taki karargahı yanıyordu. İsrailli bir asker Manger Meydanı'nın diğer tarafında, roketle vurulan bir APC'de ölmüştü. Muhtemelen bir saat önce gördüğümüz yanan araçtı bu. Colin Powell Amerikalıların, Avrupa'da olsaydı bile Arafat'ı yine Filistin lideri olarak kabul edeceğini söylüyordu. Harvey yine patladı: "Yahu Avrupa'da olsa, nasıl kahrolası Filistin lideri olacak, ha?"</p>

  <p>Evin dışında, bir grup limon ağacının yanında iki İsrail zırhlı aracı yan yana duruyordu; mürettebat iki araç arasına hortum çekmiş, Filistinli keskin nişancılara yakalanmadan telaşla yakıt ikmali yapmaya çalışıyordu. Birkaç saniye sonra kurşunlar yağmaya başladı ve korkuya kapılan iki asker kendilerini araçların tepesinden bir dükkânın verandasının altına attı. Derken cep telefonum çaldı. İngilizce konuşan bir ses, Kent'teki Wateringbury'den bir kadındı (Peggy ve Bill, Doğu Farleigh'in yanındaki köyde yaşamıştı, Paddock Wood-Maidstone West demiryolu hattının aşağısındaki duraklardan biriydi burası). Fakat Liz Yates şu an Kent'te değil, Ayda mülteci kampındaydı. Yanındaki dokuz Batılı ile birlikte, 4 bin Filistinli mülteciye yardım etmeye çalışıyorlar, konsolosluklarından İsrail'in çekilmesi yönünde baskı yapmalarını istiyorlardı. Bir umutla. Sonunda konsolosluklar Batılıları oradan kurtarmak zorunda kaldı.</p>

  <p>Şimdi Doğuş Kilisesi'ne en az yüz Filistinli sivil sığınmıştı, yirmi silahlı militanla birlikte hayatta kalmaya çalışıyorlardı.<sup><a href="../Text/dipnot.xhtml#bookmark1326" id="footnote1326">[26]</a></sup> Bir telefon daha geldi, bu kez Sami Abda'dan. İsrailli askerlerin salı günü Beytüllahim'in merkezindeki evine geldiklerini ve (bir komşusunun evin kadın ve çocuklarla dolu olduğu uyarısına rağmen) binada 'teröristler' olduğunu iddia edip ateş açtıklarını anlatıyordu. Sami Abda benimle konuşurken ağlıyordu ve harfi harfine şunları söyledi:</p>

  <blockquote class="">
    <p>Önkapımıza on sekiz kurşun sıktılar. Annem Sümeyye'yi ve kardeşim Yakub'u vurdular. Annem altmış dört, kardeşim otuz yedi yaşındaydı. İkisi de yere yığıldı. Onları hastaneye götürebilmek için bulabildiğim herkesi aradım. Fakat bize yardım edecek kimse yoktu. Ölüyorlardı. Ambulans geldiğinde, İsrailli bir subay sokağımıza girmesine izin vermedi. Otuz saat boyu onların cesetleriyle birlikte kaldık. Ölüleri görmemeleri için çocukları banyoya koyduk. Lütfen bize yardım edin.</p>
  </blockquote>

  <p>O 2002 Baharı'nda Kutsal Topraklar'da bulunan ve <i>Jerusalem Post</i>'u okuyan herkes, şu inatçı soruyu sorabilirdi: Kutsal olan nedir? Gazete bir tam sayfasını, sadece bir ay içinde Filistinli intihar bombacıları tarafından parçalara ayrılan onlarca İsraillinin küçük resimlerine ayırmıştı. Genç bir İsrailli kız, hayatını yok eden Filistinli kızla aynı yaştaydı. Bir dehşet ve ızdırap sayfasıydı bu. Evet, Filistinlilerin intihar saldırısı furyası gayri-ahlakiydi, (Kudüs'teki pizzacının dışındayken aklıma gelen kelimeyle) affedilmezdi, savunulamazdı. Günün birinde Araplar (kendi işledikleri suçlara gelince aynaya asla yakından bakmayan Araplar), uyguladıkları taktiklerin çıplak vahşetini kabul etmek zorunda kalacaklar. Fakat İsrailliler taş atan çocukları vurup öldürmenin gayri-ahlakiliğiyle veya ölüm listelerindeki Filistinlileri (onlarla birlikte, oradan geçmekte olan kadınlarla çocukları) öldürmek için gönderdikleri pervasız ölüm timlerinin kötülüğüyle yüzleşmeyi reddettikçe, bütün bu olup bitenlere şaşırmak mümkün mü?</p>

  <p>Ve tekrar Gazze'deyim, bir başka yas çadırında oturuyorum, bu kez iki on dört yaşında çocuk ve onların on beş yaşındaki arkadaşı için kurulan bir çadır; yaşarken internet kafede sörf yapıyorlardı, biri boş zamanlarında çocuklar için çizgiromanlar çiziyordu, hepsi futbola meraklıydı. Babalan üç gencin cesetlerini, Netzarim Yahudi kolonisinin yakınında İsrail ordusu tarafından öldürüldükten saatler sonra alabilmiş. Hepsi vurulmuş. Ve dediklerine göre, İsrailliler zırhlı bir araçla üzerlerinden geçtikleri için (İsmail Ebu-Nadi'nin durumunda olduğu gibi) cesetleri ikiye bölünmüş.</p>

  <p>İsrail ordusuna ve (elbette) <i>New York Times</i>'a göre, ellerinde bıçaklarla Yahudi yerleşimine yaklaşan intihar bombacıları onlar. Fakat insafsız intihar saldırısı furyasının yaratıcısı Hamas bile, üç okul çocuğunun (hepsi Gazze'deki Selahaddin Ortaokulu'nda dokuzuncu sınıf öğrencisi) yerleşime saldırıyı kendi başlarına, naifçe planladıklarını ve ellerinde sadece bıçak olduğunu söylüyor. Müminlerden ve öğretmenlerden, çocukları böyle başıboş planlar yapmaması konusunda uyarmalarını istiyor.</p>

  <p>Ve üç çocuğun babasıyla konuştuğumda, bana İsrail'in Cenin mülteci kampına kanlı müdahalesine dair bir infial, trajedi ve çocukça öfke hikâyesi anlatıyorlar. "Bütün geceyi oğlumun bunu neden yaptığını düşünerek geçirdim," diyor Muhammed Ebu-Nadi, orta-sınıf evinin dışında toplanmış yas tutanların arasında otururken. "İsmail'in parası mı yoktu? Hayır. Okulda başarısız mıydı? Hayır. Sınıfının birincisiydi. Ailesiyle veya arkadaşlarıyla sorunu mu vardı? Hayır. Aynı soruyu kendime tekrar tekrar sordum. Niye? Sebebini söyleyebilir misiniz bana?"</p>

  <p>Perişan olmuş bir babanın sorduğu iç paralayan bir soru. İsmail ölmeyi mi istedi? Babası, 'üç-dört ay öncesine' dek bunun imkânsız olduğunu söylüyor. Dört-beş ay önce, Abu Dabi'de doğan ve mükemmel İngilizce konuşan oğlu babasına, Filistinlilere devlet kurma mücadelesinde niye dışarıdan yardım edilmediğini sormaya başlamış. "Durmadan soruyordu bana: 'Bir devlete sahip olamayanlar neden sadece Filistinlilerdi? Amerika niye yardım etmiyordu? Diğer Arap devletleri niye yardım etmiyordu?"' On beş yaşındaki Yusuf'un babası Besim Zakut da (üç çocuk aynı okula gidiyordu, fakat babaları birbirleriyle tanışmıyordu), Cenin saldırısının oğlunu etkilediğini düşünüyor. "Resim ve karikatür çizerdi, Arapça hatla da uğraşırdı. Bunun olabileceğini hiç düşünmezdim. Fakat İsrail işgaliyle ilgili bütün haberleri izliyordu, Filistin televizyonunu, Katar kanalı El-Cezire'yi, CNN'i, hepsini... Ve belki bir şeyler gördü... Salı günü akşam namazından döndüğümde o evden ayrılmıştı. Niye gittiğine dair hiçbir fikrim yoktu. Şimdi çocukların Yahudi yerleşimlerine yürüdüğünü, oradaki İsraillilere saldırmak gibi bir fikre kapıldıklarını düşünüyorum. Yusuf bir silaha hiç dokunmamıştı. Dün cesedini geri aldığımızda korkunç bir durumdaydı. Gece karanlığında köpekler saldırmıştı ve yüzü tanınmayacak haldeydi, çünkü ağır bir araç üzerinden geçmişti."</p>

  <p>Adil Hamduna'nın on dört yaşındaki oğlu Enver de aynı durumda verilmiş. Babası, soğukkanlı ve duygudan arınmış bir edayla anlatıyor: "Yüzü yoktu. Bacakları kopmuştu. Defalarca geçilmişti üzerinden ve tam anlamıyla içi dışına çıkmıştı." Enver'in cesedi de köpekler tarafından kemirilmiş. "Sadece bir çocuktu. Onun okulunda öğretmenim ben. Akşam beşte annesine internet kafeye gideceğini söylemiş. Dokuza kadar eve gelmeyince bir şeylerin ters gittiğini hissettim. Sonra Netzarim tarafından silah sesleri duyduk..."</p>

  <p>Ve Adil Hamduna'nın 'bir şeylerin ters gittiğini' hissetmesine sebep ipuçları da varmış. Zira Enver, ailesiyle 'şahadet' hakkında konuşmaya başlamış. "Burada yaşananlar çocuğu etkiliyordu. İntihar operasyonları, şehitler ve şahadet kavramıyla ilgili konuşurdu. Şehit olmak istiyordu. Birkaç yıl sonra, büyüdüğünde bunu yapabileceğinden kuşku duyuyordum, fakat şimdi değil." İsmail Ebu-Nadi'nin ailesine bir veda notu bıraktığı ortaya çıkmış sonradan. "Arkadaşlarından biri onun yazdığı bir kâğıt getirdi," diye anlatıyor babası. "İsmail şunları yazmıştı: 'Babacığım, anneciğim, lütfen benim için dua edin. Netzarim'e girmeyi, İsrail askerlerini öldürmeyi ve onları ülkemizden atmayı başarmam için dua edin.' Buna inanamadım. Onun yaşındaki bir çocuk, ki ben İngiltere'de, ABD'de, Hindistan'da, Pakistan'da bulundum, evet, onun yaşındaki bütün çocuklar okulda okumak ister, mutlu olmak ister, para kazanmak, huzurlu olmak ister. Fakat bizim çocuklarımız burada huzur bulamıyor."</p>

  <p>Babaların hiçbiri, cesetlerin nasıl bu hale geldiği konusunda yorum yapmak istemiyor. İsrailliler onları kasten mi parçalamıştı? Pek mümkün görünmüyor. Veya üç çocuğu vurduktan sonra üzerlerinden geçerek, sağ kalmaları (ve üzerlerinde olması muhtemel bombanın patlaması) riskini ortadan kaldırmak mı istemişlerdi? Ve cesetleri ne zaman ezilmişti, hepsi öldükten sonra mı? İsmail Ebu-Nadi'nin babası, çocukların ölümüyle ilgili (tahminimce Tom Friedman için zerre anlam taşımayan) bir mesaj veriyor: "Eğer gelecek yoksa, umut da yok demektir. Öyleyse bir çocuğun başka ne yapmasını beklersiniz?"</p>

  <p>Fakat Hamas'ın Gazze lideri Abdül-Aziz Rantisi bile, açıklamasında o kendine has kan dondurucu mesajlarından birini vermekten geri durmasa da, hareketini çocukların ölümünden ayrı tutma çabasında: "Bana kalırsa İsrail'in işlediği suçlar çocukları bilinçsiz bir intikam eylemine sürükledi. Yaşları çok küçüktü, yerleşimde hiçbir şey yapamayacaklarını bilmiyorlardı... Camilerdeki müminlere, okullardaki öğretmenlere çağrı yaparak, çocuklara bütün bu yaşananlarda rol almak için henüz çok erken olduğunu izah etmelerini istedim..."</p>

  <p>Rantisi sakalını sıvazlayıp duruyor. Onunla Güney Lübnan'daki Çiçek Tarlası'nda çok konuşmuşluğum var, fakat şimdi İsrail'in ölüm timlerinden kaçıyor, Gazze'deki bir ofiste otururken çalan telefonla sık sık yarım kalıyor lafı, genç koruması Kalaşnikof'u dizlerine koymuş, ona büyük, iki kanallı bir ordu telsizi alıcısı uzatıyor. Sanırım bu Hamas liderini korumak için alınan bir önlem (bu düşüncemi söylemiyorum). Cep telefonları birkaç metre mesafeden takip edilebiliyor. İsrail'in ölüm timleri analog ve dijital teknoloji ustası. Bir Apache helikopterini mi kolluyorum? İsrail'in kurbanları kendilerine doğru gelen füzeleri görebiliyor mu?</p>

  <p>Rantisi bu konuda gayet gerçekçi. "Bizim gibi insanlar için her an beklenebilecek bir şey bu. Fakat size ancak şunu söyleyebilirim ki, bunu sadece benim tarzımda İslami inanca sahip biri anlayabilir. Biz ecelimiz gelince öleceğimize, ölüm vaktimizin Allah tarafından belirlendiğine ve bunun değişemeyeceğine inanırız. Bir insanın hayatını sona erdiren birçok farklı sebep vardır; trafik kazası, kanser, kalp krizi... O yüzden ömrümü kısaltacak bir tercih yapmış olduğumu söylemiyorum. Fakat hayatımı sona erdirmek için seçtiğim yol şahadettir." Rantisi arzu ettiği gibi ölecekti.</p>

  <p>Bakışlarımı tekrar pencereye çeviriyorum. Rantisi elli beş yıllık hayatının yirmi altı yılını hapiste veya Lübnan Dağları'nda sürgünde geçirdi. O günlerde hâlâ Hamas'ı nasıl idare edeceğini öğreniyordu. Şimdiyse intihar bombacıları ve ölüm hakkında serinkanlı (ve ürperten, ürküten) bir edayla konuşuyor. "Bugüne kadar bu iki intifadada İsrailliler 2 binden fazla Filistinli öldürdü. Nablus ve Cenin cinayetlerinin ardından ölen çocuk sayısı 350'yi geçti. Bu da İsrail tarafının sivillere karşı bile isteye katliam yaptığını kanıtlıyor." Bu sözleri daha önce de duymuştum. Ne zaman bir Hamas liderinden sivillere yönelik intihar saldırılarının kötülüğüyle yüzleşmesini isteseniz, sizi istatistiklerin içine çekecektir. Peki ya pizzacıdaki çocuklar, Hamursuz Bayramı yemeğindeki yaşlılar ne olacak?</p>

  <p>"Toprağımızı gasp eden insanlarla mücadele ediyoruz," diye yanıtlıyor bekletmeden. "Onlar asker veya yedek asker. Cenin'de sivilleri öldürenler yedek askerlerdi; normal hayatta doktor ve avukat olan insanlar bunlar. Cenin'e gönderilmelerinden sadece birkaç saat önce birer sivildiler. Fakat elbette savaşçılarımız sivilleri, özellikle de çocukları öldürmemek yönünde emir almıştır."</p>

  <p>Çocukları öldürmekten kaçınma emirleri mi? Veya bu sadece bir rakam oyunu mu? Askeri telefon yine bipliyor ve Rantisi dakikalarca konuşuyor. Batı Şeria'daki Hamas liderleriyle teması var mı? Kederle gülüyor. "Evet, Batı Şeria'daki liderlerle siyasi düzeyde iletişim halindeyiz. Fakat aranan adamlar bunlar, kuşatılmış durumdalar ve yeraltındalar." Defterimin kenarına not ediyorum: Hamas'ın, İsrail'in yeniden işgalinin etkilerini ilk kabullenişi bu. "Hasan Yusuf mesela, Ramallah'taki siyasi liderimiz — beni arayıp neler olup bittiği hakkında bilgi istiyor. Fakat ne olursa olsun, Şaron direnişi sona erdirmeyi başaramayacak. İsrailliler 1993'te 460'ımızı sınırdışı edip aynı gün 1500 Hamas üyesini tutukladığında, direnişi ve Hamas'ı 'bitirdiklerini' söylemişlerdi. Bunun ardından Yahya Ayaş (sonradan İsrail'in düzenlediği suikastla öldürülen Hamas üyesi bomba uzmanı) direnişi yükseltti."</p>

  <p>Merc El-Zahur, Çiçek Tarlası, İslam Üniversitesi çok geride kalmışa benziyor. Rantisi benimle aynı fikirde değil. "Filistin mücadelesini değiştiren bir safhaydı o. Hamas'ın tarihini sonsuza dek değiştirdi. Ondan önce Hamas yerel bir hareketti. Lübnan tepelerinde geçirdiğimiz sürgün yıllarından sonra, bütün dünyanın tanıdığı uluslararası bir örgüt haline geldik. İsrail'in hatalarından yararlandık." Rantisi dikkat çekici bir özgüvenle konuşuyor. Ve en büyük düşmanının kim olduğuna kuşku yok. "Şaron Oslo belgelerini yırtıp atmak istiyordu. Bütün gücüyle yükleniyor Filistin halkına, yok ediyor veya acımasızca öldürüyor, Filistinlileri kaçmaya zorlamak istiyor. Bu aşağılayıcı şartları kabul etmemiz için irademizi kırmaya çalışıyor. Ayrıca Filistin Yönetimi ile halkın arasında husumet yaratmaya çalışıyor." Ya Gazze? Rantisi gülüyor. "Vaktiyle Rabin'in dediği bir şeyi hatırlatmak isterim size — bir sabah kalktığında Gazze'yi denizin yuttuğunu görmek istediğini söylemişti."</p>

  <p>Arafat muhaliflerinin Rabin'i (ki Arafat onunla 'cesurların barışına' imza attığını düşünüyordu) ve Arafat'ın ölüm meleği Şaron'u aynı cümlede bu kadar sık anması tuhaf. Rabin, Temmuz 1948'de Lod (Lidda) ve Ramleh'i ele geçiren İsrail birliklerinin komutanıydı ve çoğu kadın ve çocuklardan oluşan 60 binden fazla Filistinli Arabın sürülmesi emrini vermişti. Bu sürgün sırasında çok sayıda insan hayatım kaybetti. Rabin, yayımlanan anılarında İsrail'in Lod fethini şöyle anlatıyordu:</p>

  <blockquote class="">
    <p>Dışarı yürüdük. Ben Gurion [iki ay önce İsrail başbakanlığına getirilmişti] bize eşlik ediyordu. [Haganah komutanı Yigal] Allon sorusunu yineledi: "Bu nüfusla ne yapılacak?" B. G., 'Hepsini sürün gitsin!' anlamına gelen bir el hareketi yaptı.</p>

    <p>Allon ile durum değerlendirmesi yaptık. Bölgedeki halkı sürmek gerektiğine katılıyordum. Onları yayan olarak Ber Horon yoluna götürdük; [Arap] lejyonunun onlarla ilgilenmek, böylece savaşma kapasitesini zayıflatacak şekilde lojistik zorluklara göğüs germek zorunda kalacağını varsayıyorduk; bu da bizim işimizi kolaylaştıracaktı... Lod halkı kendi gönlüyle gitmedi. Güç kullanmaktan ve halkı 15-20 kilometre uzaklıktaki Lejyonla buluşacağı noktaya yürütmek için uyarı ateşi açmaktan kaçınmanın hiçbir yolu yoktu.</p>
  </blockquote>

  <p>Her ne kadar Şaron'un tavrına daha yakın gibi görünüyor olsa da, Rantisi'nin İsrailli liderin Oslo'ya yönelik nefretini doğru değerlendirdiğine kuşku yoktu. 2001'de seçildiğinden beri Şaron'un Batı'daki destekçileri onu bir pragmatist, bir başka de Gaulle gibi göstermeye çalışmışlardı; 2004'te İsrail'in Gazze'deki Yahudi yerleşimlerini boşaltması gerektiğini söylediğinde de aynı oyun sahneye kondu. Halbuki kendi sözcüsü manidar bir şekilde, bunun Filistin devletine yönelik bütün planları 'formaldehit'<sup><a href="../Text/dipnot.xhtml#bookmark1327" id="footnote1327">[27]</a></sup> içine koyacak bir adım olduğunu itiraf ediyordu. Aslında Şaron, Cezayir'deki komplocu generallere daha çok benziyordu. Onlar da işkenceyi kullanmış ve Arap karşıtlarını katletmişti. Şaron'un kariyerinde barıştan başka her şey bulunabilirdi. 1979'da Mısır'la barış anlaşmasının aleyhinde oy verdi. 1985'te Güney Lübnan'dan çekilme teklifine karşı çıktı. İsrail'in 1991'deki Madrid barış konferansına katılmasına muhalefet etti. 1994'te Ürdün'le barış yapılmasına yönelik toplantıya katılmadı. 1997'de El-Halil Anlaşması'na karşı oy kullandı. İsrail'in 2000 yılında Lübnan'dan çekilme tarzını kınadı. Sadece 2004'te Filistin toprakları üzerinde otuz dört yeni Yahudi kolonisi inşa etti.</p>

  <p>1982 Sabra ve Şahla katliamlarının kanı hâlâ Şaron'un elindedir; İsrail'in 1993'te kurduğu Kahan Komisyonu, İsrailli liderin Falanjist katliamda 'şahsi sorumluluğu' olduğunu tespit etmiştir. İsrailli yetkililer liderlerinin savaş suçuyla yargılanacağından öyle korkuyorlardı ki, dava açabilecek ülkelerin bir listesini çıkardılar (ve bunu engellemek için ellerinden geleni yaptılar); zira Avrupa ülkeleri yasalarını, savaş suçu işlemiş yabancıların da yargılanmasına imkân tanıyacak şekilde genişletiyorlardı. Belçikalı yargıçlar, Sabra ve Şatila katliamlarından kurtulanların (içlerinden biri tecavüz kurbanı bir kadındı) açtığı davayı görüşmeye başlamıştı bile, bu arada yurtdışında, söz konusu suçlarla bağlantısı olan diğer İsrailli şahsiyetlerle ilgili de bir kampanya başlatılmıştı. Eva Stem de, General Amos Yaron'un Washington'a İsrail askeri ataşesi olarak atanmasını engellemek için kampanya yürütenler arasındaydı. Zira Yaron 16 Eylül 1982'de Lübnanlı Falanj milislerinin kamplara girmesine izin vermişti ve (Kahan raporuna göre) kadın ve çocukların öldürülmekte olduğunu biliyordu. Katliamı ancak iki gün sonra durdurdu. Kanada Yaron'u askeri ataşe olarak reddetti. Yaron'a karşı dava açan Eva Stem, daha sonra insan hakları gruplarıyla beraber (Başbakan Ehud Barak'ın) Yaron'u İsrail savunma bakanlığı müsteşarı olarak atamasını engellemek için de kampanya yürüttü, fakat sonuç alamadı.<sup><a href="../Text/dipnot.xhtml#bookmark1328" id="footnote1328">[28]</a></sup> Belçika hükümeti, ABD savunma bakanı Donald Rumsfeld'in Brüksel'e yaptığı ziyaretin ardından yasalarını değiştirdi (Şaron'a yönelik muhtemel davaların hepsini düşürdü); o Rumsfeld ki, 6 Ağustos 2002'de İsraillilerin 'sözde işgal altındaki topraklar' üzerindeki kontrolünü, 'kazandıkları bir savaşın sonucu' olarak nitelemişti. Rumsfeld, Belçikalıların Şaron'a yönelik davaları düşürmemesi halinde, NATO karargahının Belçika topraklarından taşınabileceği tehdidi savurmaktan da geri durmamıştı.</p>

  <p>Bütün bunlar olurken bizden, yeni savaştan dolayı suçlanması gerekenin yozlaşmış, Parkinson'un pençesinde kıvranan Yaser Arafat olduğuna inanmamız isteniyordu. Filistin halkı İsrail liderliği tarafından ezilmeye devam ederken, Arafat George Bush'un gazabına uğruyordu. Eski İsrail Genelkurmay Başkanı Rafael Eytan, Filistinlileri 'cam kavanozdaki hamamböcekleri' diye niteliyordu. Menahem Begin onlara 'iki bacaklı hayvanlar' demişti. Aşırı sağcı Şas partisinin lideri Haham Ovedya Şas, Tanrı'nın Filistinli 'karıncaları' cehenneme göndermesi gerektiğini vazediyor, onlara 'sürüngenler' diyordu. Ağustos 2000'de Barak'ın Filistinlilere yakıştırdığı sıfat timsahlardı. İsrail Genelkurmay Başkanı Moşe Yalon da Filistinlileri 'kanser belirtisi' diye niteliyor ve işgal altındaki topraklarda yürütülen askeri harekatı 'kemoterapiyle' bir tutuyordu. Mart 2001'de İsrail Turizm Bakanı Rehavem Zeevi Arafat'a 'akrep' dedi. Şaron, Arafat'a sürekli olarak 'katil' diyor ve onu Bin Ladin'le kıyaslıyordu. 1995'te verdiği bir röportajda ise Filistinlilerin insanlıkdışı imajına, El-Fetih'in Filistinlileri bazen, 'yedi yaşındaki çocukların kol ve bacaklarını ebeveynlerinin gözü önünde doğrayarak' cezalandırdığını söyleyerek katkıda bulunmuştu. El-Fetih ne kadar gaddar olursa olsun, böyle bir vahşete kalkıştıklarına dair hiçbir kayıt yoktu. Fakat bu saçmalığa yeterince insan ikna edilebilirse, bu tür işler yapan Filistinlilere karşı İsrail ölüm timlerinin kullanımı yasadışı olmaktan çıkıp doğal hale gelecekti.<sup><a href="../Text/dipnot.xhtml#bookmark1329" id="footnote1329">[29]</a></sup></p>

  <p>Şaron'un 'terörizme' yönelik nefretinde büyük ölçüde unutulan bir husus, İsrail dışişleri bakanıyken NATO'nun Sırbistan'a karşı 1999'da giriştiği savaşa dair açıksözlü eleştirileriydi. On bir yıl önce, Slobodan Miloseviç'in siyasi hedefine, yani Kosova'da bir Arnavut devleti kurulmasını engelleme hedefine sempati duyduğunu belirtmişti. Bu 'Büyük Amavutluk'a yol açarak, (okuyucular burada nefeslerini tutsun) 'İslami terör' için sığınak sağlar, diyordu Şaron. Bir Belgrad gazetesine verdiği demeçte, 'İslami teröre karşı sizinle birlikteyiz' ifadelerini kullanıyordu. Ancak NATO'nun Sırbistan bombardımanı başladığında, Şaron'un Sırpları desteklemesinin gerçek sebebi de anlaşıldı. "İsrail için NATO ülkelerinin başlattığı böyle bir zor yoluyla müdahaleye meşruiyet atfetmek yanlıştır... Bu, bölgesel ihtilaflara çözümü zorla dayatma yönünde bir girişimdir," diyor ve devam ediyordu: "İsrail, şu an Kosova'da tanık olduğumuz türden bir harekat modeline destek ifade ettiği an, muhtemelen bir sonraki kurban olacaktır. Celile'deki Arapların günün birinde yaşadıkları bölgenin, Filistin Yönetimi'yle bağlantılı, özerk bir bölge olarak tanınmasını talep ettiklerini bir düşünün..." Şaron'a göre, NATO'nun bombardımanı 'acımasız bir müdahalecilikti'. Bu olağanüstü ikiyüzlülük örneğini hemen yakalayan İsrailli gazeteci Uri Avnery, Kosova'da 'İslami terörün' ancak 'Şaron'un ırkçı imgeleminde' var olabileceğini söylüyordu. Avnery, Şaron'un NATO harekatına yönelik antipatisinin arkasında ne olduğunu tercüme etmek konusunda Şaron'un kendisinden çok daha gözüpekti: "Eğer Amerikalılar ve Avrupalılar bugün Kosova meselesine burnunu sokuyorsa, yarın öbür gün aynısını Filistin'de yapmaktan onları ne alıkoyabilir? Şaron, ortada bir benzerlik olduğunu, hattâ Miloseviç'in Kosova'ya yaklaşımıyla Netanyahu ve kendisinin Filistinlilere yaklaşımının tıpatıp aynı olduğunu dünyaya tüm berraklığıyla göstermiştir." Dahası, 1982'de Lübnan'daki 'acımasız müdahaleciliği' oluk oluk kanın aktığı bir Ortadoğu'ya kapı açmış bir adam için, Şaron'un açıklamaları, en hafif tabiriyle, ikiyüzlüceydi.<sup><a href="../Text/dipnot.xhtml#bookmark1330" id="footnote1330">[30]</a></sup></p>

  <p>Şaron, Bush'un birliklerini Batı Şeria'dan çekmesi talebini görmezden gelmeyi sürdürüp Nablus'un yeniden istilası için zırhlı bir tümen gönderirken, Colin Powell yüzünü Arafat'a dönüyor ve liderliğini göstermek hususunda 'son bir şansı' kaldığı uyarısında bulunuyordu. Yasadışı Yahudi yerleşimlerine dair tek bir kelime yoktu. Şaron için 'son şans' diye bir tehdit söz konusu değildi. Hattâ Amerikalılar, Şaron'un işgal altındaki topraklara BM'ye bağlı bir gerçekleri araştırma ekibinin gönderilmesini reddetmesine göz yumdular. Bir intihar bombacısı Tel Aviv'deki bir gece kulübünde en az 15 İsrailli sivili öldürdüğünde Şaron Washington'da Başkan Bush ile görüşmekteydi; ziyaretini yanda kesip hemen İsrail'e döndü. Önde gelen Amerikalı Yahudi liderler (Elie Wiesel ve Alan Dershowitz de dahil), hemen Beyaz Saray'a bir çağrıda bulunup, Şaron üzerinde yeni Ortadoğu barış görüşmelerine katılması yönünde baskı yapmamasını istediler. "Zor bir dönem bu," diyordu Wiesel. "İsrail'e baskı yapacak zaman değil. Her başbakan Şaron gibi davranırdı. O en iyisini yapıyor. Şaron'a güvenmek zorundalar." Wiesel'in endişelenmesine hiç gerek yoktu. Daha bir ay önce Amerikalılar, İsraillilere satılacak ilk S-70A-55 model personel taşıyıcı Black Hawk helikopterlerinin üretimine tam gaz başlamışlardı. İsrail, bir önceki modellerden elinde yirmi dört tane olmasına rağmen, bu yeni makinelerden de yirmi dört adet satın aldı; elbette 211 milyon dolarlık faturanın büyük kısmını yine ABD karşılayacaktı. Yeni helikopterlerin ilk postasına ait şifre kitapçığı İsrail savunma bakanlığı müsteşarına törenle teslim edildi; müsteşar şu ünlü Amon Yaron'dan, teslim edense, Begin'e 1982'de Lübnan işgali için yeşil ışık yakan Alexander Haig'den başkası değildi.</p>

  <p>Belki de bu akıl almaz çatışmanın mantığı üzerine düşünecek zamanı olan yegane şahıs, şimdi Ramallah'taki kuşatılmış, yıkılmış. ışıksız ve sağlıksız ofisinde oturan Filistin lideriydi. Arafat'ın Şaron'la (ilerlemiş yaş ve kocamışlık haricinde) tek ortak noktası, planı ileriye götürmeyi reddetmesiydi. Ne diyeceğine, ne yapacağına, ne önereceğine, ancak harekete geçmek zorunda kaldığında karar veriyordu. Bu kısmen eski gerilla tedrisatından kaynaklanıyordu, Saddam'la paylaştığı bir özellikti bu: Eğer yarın ne yapacağınızı bilmiyorsanız, düşmanlarınızın da bilmediğinden emin olabilirsiniz. Şaron da aynı kafadandı.</p>

  <p>Filistin Yönetimi'nin bürolarını ele geçirdiklerinde İsrail askerleri araç gereci ve arşivleri talan etti. <i>Ha'aretz,</i> onlarca Britanya yapımı Land-Rover ele geçirildikten sonra askerlerin Batı Şeria operasyonlarında 'ganimet için savaştığını' bildiriyordu; araçlar, Genelkurmay Başkanı Şaul Mofaz'ın emriyle, İsrail ordusunun lojistik bölüğüne aktarılmıştı. Araçların parasının AB tarafından verilip verilmediği belirsizdi. İsrailliler, Arafat'ın Batı Şeria'daki Filistinliler arasında serpilip gelişen gerilla örgütleri üzerindeki kontrolü nasıl kaybettiğini gösteren binlerce belgeye de el koymuştu. İsrailliler sonradan ellerindeki belgelerin çevirilerini ve metinlerini kamuoyuna açıkladı; fakat alenen yanlış fikir veren ve bir örnekte de külliyen yalan çevirilerdi bunlar. Gazeteciler ise arşivlerin İsrail versiyonlarını (Arafat'ın 'terörde' parmağı olduğu ve AB parasını 'terörizmi' finanse etmek için kullandığı iddia ediliyordu) aynen yayımlamaya hazır ve nazırdı, fakat <i>Independent</i> belgelerin tam bir çevirisini yayımladığında, İsraillilerin yalanlarla dünyayı yanıltmaya çalıştığı açıkça anlaşıldı.<sup><a href="../Text/dipnot.xhtml#bookmark1331" id="footnote1331">[31]</a></sup></p>

  <p>Ancak ertesi gün Şaron 'Arafat'ın terör dosyasını', Beyaz Saray'da kameralar karşısında kasıla kasıla Bush'a teslim ediyor, Amerikan başkanı ise bu 'kanıttan' dolayı ona minnetle teşekkür ediyordu.</p>

  <p>Filistinli yazar Jean Makdisi'nin isabetli bir şekilde 'teröroloji' dediği (Edward Said'in kız-kardeşi, Stanley Kurtz gibi sağcı akademisyenlerin ABD üniversitelerinde okutmayı pek sevdiği bir şeye, 'Ortadoğu gerçekliğinin saptırılmış versiyonu'na atıfta bulunuyordu bununla) kavram bakımından, İsrailli bir subayın emrindekilere, Batı Şeria'nın yeniden işgalinin öncesinde, Nazilerin İkinci Dünya Savaşı'nda benimsediği taktikleri çalışmalarını tavsiye ettiğini öğrenmek hiç şaşırtıcı değildi. İsrail gazetesi <i>Maariv</i>'e göre, subay şunları söylemişti: "Eğer göreviniz tıklım tıkış bir mülteci kampını ele geçirmek veya Nablus'un eski kent bölgesini almak ise ve bir [İsrail] subayına bu görevi her iki taraftan can kaybı olmaksızın ifa etmesi emredilmişse, o subay her şeyden önce geçmişteki savaşları analiz etmek ve elde edilen dersleri bir araya getirmek zorundadır, hattâ (ne kadar şoke edici görünürse görünsün) Alman ordusunun Varşova gettosunda nasıl çalıştığını da analiz etmelidir,"</p>

  <p>Tanrı aşkına neydi bunun manası? 2002 Martı'nın başlarında Filistinli mahkumların ellerinin içine ve dışına damgalanan sayılar da bu analize dahil miydi? İsrailli askerlerin, aynı Nazilerin 1943'te Varşova gettosunda kısılıp kalmış çaresiz Yahudilere yapıldığı gibi, Filistinlileri artık insan olarak görmediği anlamına mı geliyordu? Amerikalıların bütün bunlar hakkında herhangi bir fikri var mıydı? Altmış iki yıl önce Varşova'daki 'terör' güçleri kimlerdi? Hayatta kalmak için mücadele eden Yahudiler mi, yoksa Tuğgeneral Jürgen Stroop'un SS birlikleri mi?</p>

  <p>İsrail insan hakları grubu B'Tselem'in tahminine göre, 1987 ile Mayıs 2003 arasında toplam 3650 Filistinli, 1142 İsrailli öldü; yani toplam 4792 kişi hayatını kaybetti. Fakat tek başına istatistikler, çocukların çektiği acıları yansıtamıyor. 1993'e gelindiğinde 16 yaş ve altında 232 Filistinli çocuk, birinci intifada sırasında İsrail askerlerince öldürülmüştü. Ancak 30 Eylül 2002 tarihine gelene dek sadece 12 ay içinde en az 250 Filistinli, 72 İsrailli çocuk can vermişti. İsrail-Filistin savaşına dair en şok edici raporlarından birinde Af Örgütü, her iki tarafı çocukların hayatına yönelik 'mutlak kayıtsızlığından' dolayı kınıyordu. Af Örgütü'nün sunduğu titizlikle hazırlanmış liste çocuk cinayetlerinin nasıl sıradan bir hal kazandığını gösteriyordu. Listede on ikinci yaşgününün arifesinde İsrail askerlerince başından vurulup öldürülen Sami Cezzar, Gazze'de İsrailli bir keskin nişancı tarafından öldürülen 11 yaşındaki Halil Mugrabi (tahrip gücü yüksek bir mermiyle hayalarından vurulan bir arkadaşı hayatta kalmıştı) ve Cenin'deki okulunun bahçesinde bir İsrail tank mermisiyle öldürülen on yaşındaki Riham El-Vard bulunuyordu. Sonra Kudüs'teki Sbarro pizzacısında Filistinli intihar bombacısı tarafından anne-babasıyla birlikte öldürülen Raaya ve Hemda (on dört ve iki yaşında), El-Halil'de Filistinli bir keskin nişancı tarafından öldürülen (ve sadece on aylık olan) Şalhevet Pas ve Netanya'da arabalara ateş açıp el bombası atan Filistinlilerin öldürdüğü Avia Malka vardı. Malka da sadece dokuz aylıktı.</p>

  <p>Bunlar arasında en dehşet verici olay (ki o dönem Şaron tarafından 'büyük bir başarı' olarak övüldü), Hamas liderlerinden Selah Şehada'ya yönelik İsrail saldırısıydı. Saldırıda sekiz yetişkinin yanı sıra dokuz çocuk katledildi. İsimleri, bu çocuk katliamına dair korkutucu bir gerçekliği de yansıtıyordu: 18 aylık Ayman Metar, üç yaşındaki Muhammed Metar, beş yaşındaki Diana Metar, dört yaşındaki Sobi Heveti, altı yaşındaki Muhammed Heveti, on yaşındaki Ala Metar, on beş yaşındaki İman Şehada, on yedi yaşındaki Meryem Metar. Yeni koca bir aile. Ve iki aylık olan Dina Metar. İsrail hava kuvvetlerinden bir pilot, 22 Temmuz 2002'de Amerikan yapımı bir F-16 uçağından evlerinin üzerine bir tonluk bir bomba atmıştı.<sup><a href="../Text/dipnot.xhtml#bookmark1332" id="footnote1332">[32]</a></sup></p>

  <p>Şaron hangi savaşı verdiğini sanıyordu? Ve ne için savaşıyordu? En son kan banyosu boyunca, çatışmanın bir ayırt edici özelliği (işgal altındaki Arap topraklarındaki yasadışı ve süregiden sömürgeleştirme) bir kez daha tabu bir konu, görmezden gelinen, sadece Yahudi yerleşimciler öldürüldüğünde zikredilen bir mesele haline gelmişti. Halbuki bu, dünyanın son sömürge savaşıydı ve sömürgeciler ABD tarafından destekleniyordu. Bu durum tartışılmaz addedildi, yasaklı bir konu sayıldı. İsrailliler ile Filistinliler arasında, (hatırlamamız gerekir ki) şimdi Amerika'nın 'terörle savaşının' bir parçası mahiyetinde yaşanan vahşetin dışında tutuldu.</p>

  <p>Şaron'un 11 Eylül 2001'den beri ikiyüzlüce iddia edip durduğu işte buydu. Ancak gerçek, Şaron'un aynı yılın Aralık ayında bir Fransız dergisine verdiği manidar röportajda açıkça görüldü. Jacques Chirac'la yaptığı bir telefon konuşmasından söz ediyordu Şaron. Fransa cumhurbaşkanına şunları söylemişti:</p>

  <blockquote class="">
    <p>O günlerde Cezayir savaşına dair korkunç bir kitap okuyordum. İsmi İbraniceye, <i>Vahşi Barış Savaşı</i> diye çevrilmişti. Başkan Chirac'ın bu savaş sırasında subay olarak görev yaptığını biliyordum ve cesaretinden dolayı madalya da almıştı. O yüzden, gayet dostane bir şekilde, ona şunu dedim: "Sayın Başkan, bizi anlamalısınız. Biz burada sanki Cezayir'de gibiyiz. Gidecek yerimiz yok. Kaldı ki, gitmeye de hiç niyetimiz yok."</p>
  </blockquote>
