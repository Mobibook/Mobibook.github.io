  <h3>DÖRT<br/>
  <br/>
  Halı Dokumacıları</h3>

  <blockquote class="ilk">
    <p>... azgın amaçları için</p>

    <p>Zerre merhameti olmayan adamlar</p>

    <p>Bu yeni düşmandan memnundu.</p>

    <p>Tiranlar, hep güçlü olan,</p>

    <p>Şeytani numaralarla, şimdi on kat güçlüydüler,</p>

    <p>Ve bu yüzden her yandan düşmanla kuşatılmışlardı,</p>

    <p>Can çekişen toprakta delilik nöbeti;</p>

    <p>Bir avuç adamın zulmü</p>

    <p>Nicelerini deliye çevirdi,</p>

    <p>Cehennemden gelen patlamalar,</p>

    <p>Onlara cennetten esen rüzgarlar gibi kutsal göründü.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">William Wordsworth</span>, <i>The Prelude,</i> 1805, Onuncu Kitap</p>
  </blockquote>

  <p>Christopher Montague Woodhouse, kendine İran'daki İslam devrimine bir katkısı olup olmadığını soruyordu. Artık ihtiyar bir adamdı, fakat onu hâlâ diri tutan enerjiyi görebiliyordunuz; uzun, heybetli, cesur ve acımasız bir 79'luk delikanlı. O 1997 sabahında Oxford'da kar yağıyordu, fakat beni karşılamak için emekli evinin kapısına kadar gelmişti, elimi mengene gibi sıktı. Kütüphanesinde çakı gibi dimdik oturdu, zihni genç bir adam gibi berraktı, sorularımı bir Yunan filozofu kesinliğiyle, her cümlesini titizlikle kurarak yanıtladı. 1953'te, İran'ın tek demokratik yolla seçilmiş başbakanı Muhammed Musaddık'ı devirmek için düzenlenen 'Postal Operasyonu'nda Britanya'nın en üst düzey gizli ajanıydı. CIA'daki meslektaşlarıyla birlikte Şah'ın sürgünden İran'a dönmesine yardımcı olan 'Monty' Woodhouse, Şahların Şahı'nın, 'Aryanların Işığı'nın İran'a bizim adımıza sadakatle (ve baskıyla, zorbalıkla, yolsuzlukla ve kibirli bir yalnızlık içinde) hükmedeceği bir filmin sahnelenmesinde başrolü oynayanlardandı. Woodhouse, Kumpas'ın (yani uluslararası komplo, Arapçada <i>muamara</i>) her zaman Ortadoğu'nun hayal gücünün ürünü olmadığını hatırlatıyordu insana: Yunanistan'da bir gerilla, bir Muhafazakar parti vekili, oldukça saygın bir Yunan dilbilimcisi ve akademisyen sıfatlarını sığdırdığı bir ömrün son demlerindeydi. İran demokrasisini yıkanların neredeyse hiçbiri artık yaşamıyordu; Tahran'daki CIA şefi Kermit Roosevelt, onun patronu Allen Dulles, Britanya Dışişlerinden Robin Zaemer, askeri darbeyi örgütleyen esrarengiz Raşidyan biraderler, Musaddık'ın kendisi ve İran'ın son Şahı. 'Monty' hayatta kalan son kişiydi.</p>

  <p>Birbirimizi dokuz yıldır tanıyorduk; tanışmamıza da <i>The Times</i>'ın beni eski BM Genel Sekreteri ve Bosna'nın eski <i>Wehrmacht</i> Generali Kurt Waldheim'ın gizli savaş dönemi tarihini araştırmakla görevlendirmesi vesile olmuştu.<sup><a href="../Text/dipnot.xhtml#bookmark041" id="footnote041">[1]</a></sup> Woodhouse, parlak Britanyalı akademisyen Gerald Fleming'le birlikte, bu Avusturyalı eski istihbarat subayının Alman ordusundaki mazisine dair amansız bir takip içindeydi. Bunu yapmasının ahlaki olduğu kadar şahsi nedenleri de vardı; Waldheim'ın adının baş harfleri, Woodhouse'un emrindeki bir Özel Operasyonlar subayının sorgu raporunun altında yer alıyordu; subay Yugoslavya'da yakalanmış, daha sonra Gestapo tarafından idam edilmişti. Woodhouse en başta (savaş dönemindeki Balkanlar ve Tahran'da) gölgelerin içinde yaşayan biriydi, ardından parlamentoya seçilmişti ve o ölmeden önce, Britanya ve ABD'nin, yani Batı'nın (ve yani <i>biz)</i> niye İran'ın yegâne laik demokrasisini yıkmayı tercih ettiğini öğrenmek istiyordum.</p>

  <p>Hiç kırpmadığı didikleyici gözleriyle baktı bana. "Bazen kapıların Ayetullah'a, Humeyni'ye ve diğerlerine açılmasından benim sorumlu olduğumu söylüyorlar," diye başladı. "Fakat Postal Operasyonu ile Şah'ın devrilmesi arasında çeyrek asırlık bir süre geçtiğine dikkat çekmek isterim. Neticede başa gelen Humeyni oldu, fakat bunun için yıllar geçmesi gerekti. Bana göre o dönem daha iyi bir şekilde değerlendirilebilirdi." Şaşırmıştım. Woodhouse'un zihninde Musaddık'ı deviren darbe, Şah'ın geri dönüşü bir püskürtme harekatı, tarihsel bir ertelemeydi. Fakat işin içinde AIOC gibi küçük bir mesele de vardı: Sonradan BP adını alacak olan İngiliz-İran Petrol Şirketi, Musaddık tarafından daha yeni millileştirilmişti. Konuşma biçiminden, ellerinin telaşlı hareketlerinden, bu operasyonun Woodhouse'un hayatındaki en heyecan verici olaylardan biri olduğunu çıkarsayabilirdiniz. Nihai hedef, genç Şah Muhammed Rıza Pehlevi'nin dönüşüydü ve birkaç milyon dolara, bir uçak dolusu silaha ve yaklaşık beş bin hayata mal olmuştu. Ve yirmi beş yıl sonra hepsi çöpe gitmişti.</p>

  <p>Amerikalılar kendi komplolarına 'Ajax Operasyonu' adını vermişlerdi; klasik kökenleri bir başarı hikâyesi anlatmıyor olsa bile, en azından Woodhouse'un akademik kimliğine hitap eden bir ad olmalıydı bu. Ajax, Aşil'den sonraki en cesur savaşçıydı, fakat bir delilik nöbeti geçirip kendisini öldürmüştü; Amerikalıların Musaddık'tan sonrası için kafa yorması gereken bir akıbetti doğrusu. Müteakip yıllarda Ortadoğu, daha şevkli 'rejim değişikliği' harekatlarına sahne olacaktı; Pentagon'daki bir avuç neo-muhafazakar da, 'Irak'a Özgürlük Operasyonu'na kalkışmadan önce 1950'lerin tozlu arşivlerini açıp Ortadoğu liderlerini devirme derslerini çalışmış olmalı. Fakat Postal/Ajax Operasyonu'nun, alenen petrolle alakalı olmasına karşın, ne İran'a 'demokrasi' getirmek ne de Ortadoğu'nun haritasını değiştirmek gibi bir niyeti vardı. Halk arasında sevilen, ama biraz da yıpranmış olan Musaddık'ın temsil ettiği 'demokrasi', Washington ve Londra'nın destek vermek istediği türden bir demokrasi değildi. Dertleri, ucuz yoldan rejimi değiştirmekti.</p>

  <p>Proje, Başkan Truman'ın pek ilgisini çekmemişti, fakat 1953'te Eisenhower Beyaz Saray'a geldiği sırada, Amerika çoktandır Musaddık'ın Sovyetlerin safına geçmesinden korkmaktaydı. Operasyonun CIA kanadını, tanıdık bir isim, Kermit Roosevelt (bir gözünü korsanlar gibi kapatan eski başkan Theodore'un torunu) yürütüyordu ve kurbanı, Saddam Hüseyin'in zıddıydı. "Hiçbir ülke, diktatörlüğün gölgesi altında ilerleyemez," diyordu Musaddık, yarım asır sonra George W. Bush'un ağzından çıkmasını bekleyebileceğiniz kelimelerle. Fakat Musaddık'ın, Irak'ın müstakbel diktatörüyle bir ortak noktası vardı; uluslararası hasımlarının uzun zamandır yürüttüğü bir şahsi yıpratma kampanyasının hedefiydi o da. 'Sarı' yüzünden, burnunun nasıl sürekli aktığından söz ediliyordu. Fransız yazar Gerard de Villiers, Musaddık'ı, 'keçi gibi kıvrak, baş belası bir güdük' diye niteliyordu. Öldüğünde <i>New York Times,</i> 'kabine toplantılarını arkasına üç yastık koyup yatakta otururken ve damarlarına Amerikan kanı naklederken yaptığını' iddia edecekti. Doğruydu, Musaddık Avrupa eğitimi almış, pembe pijamalar giyen ve parlamentoda gözyaşlarına boğuluveren bir aristokrattı. Fakat gerçek bir demokrattı (son derece saygın bir diplomatlık ve milletvekilliği geçmişi vardı); Şah'ın tiranlığına karşı çıkışı ve daha fazla petrol tavizi vermeyi reddetmesi, lideri olduğu Ulusal Cephe'ye kitlesel destek kazandırmıştı. Woodhouse Tahran'a vardığında (resmi sıfatı Britanya büyükelçiliğinin 'enformasyon yetkilisi'ydi), İran zaten felaketin eşiğine gelmiş durumdaydı. AIOC ile pazarlıklar çökmüştü; Woodhouse AIOC yetkililerinin 'sıkıcı, domuz kafalı ve tahammül edilmez' olduğunu teslim ediyordu. Woodhouse'a göre, Britanya elçisi de 'dul kızkardeşinin sözünden dışarı çıkmayan kılkuyruk bir müzmin bekardı'. ABD elçisine gelince, Demokrat Parti'ye yaptığı bağışların ödülünü fazlasıyla almış bir kodamandı.<sup><a href="../Text/dipnot.xhtml#bookmark042" id="footnote042">[2]</a></sup> "Yapmam gereken ilk iş İran'a bir uçak dolusu silah sokmaktı," dedi Woodhouse. Irak hava üssü Habbaniye'den (on yıllar sonra bu üs Saddam Hüseyin'in savaş uçaklarına, ardından Amerikan işgal ordusuna ev sahipliği yapacaktı), yanında milyonlarca İran riyaliyle birlikte uçağa binmiş ve paraları gizli bir yerde Raşidyan kardeşlere vermişti. Darbeyi yapacak kitleyi onlar örgütleyecekti. Silahlar da o kitleye dağıtılacak, Sovyetler Birliği'nin İran'ı işgale kalkışması durumunda Ruslarla savaşmak için kullanılacaktı.</p>

  <p>Woodhouse devam etti: "Zagros Dağları üzerinden geçip Tahran'a indik. Silahların büyük kısmı tüfek ve tabancaydı. Bir kamyonla kuzeye doğru yol aldık, kontrol noktalarından kurtulmak için yan yolları kullandık. Durdurulursak bütün plan suya düşebilirdi. Silahları emrimdeki adamların kazdığı çukurlara gizledik. Ve bildiğim kadarıyla o silahlar hâlâ kuzey İran'da bir yerlerde gömülü. Sovyetler Birliği ile bir savaş çıkacağı ihtimali üzerinden hareket ediyorduk. Fakat bir noktaya açıklık getirmeliyim. Tahran'a ilk gönderildiğimde görevim Musaddık'ı devirmek değildi. Aslında Tahran'daki Britanya elçiliğinde bu görev başka birine, Robin Zaehner'e aitti. Çok iyi bir arkadaştı, çok zekiydi, fakat çok da tuhaf bir adamdı. Görevi Musaddık'ın işini bitirmekti. Zaehner işi kotaracağından umudu kesip Tahran'dan ayrıldıktan sonra görev bana verildi."</p>

  <p>Daha sonra Oxford'da Doğu Dinleri Profesörü olan Zaehner, Malta'da üslenip, Britanya'nın komünist Arnavutluk'ta rejimi yıkmak yönündeki felaketle sonuçlanan girişiminde rol almış ve Amerikan ajanları tarafından operasyona ihanet etmekle suçlanmıştı (Woodhouse buna asla inanmıyordu); şimdi de Şah'ı iktidara taşımakla görevlendirilmişti. Raşidyan biraderleri bulan Zaehner'di; iki kardeş, İkinci Dünya Savaşı sırasında İran'da Almanya nüfuzuna karşı faaliyet yürütmüştü. İran, Britanya elçilik çalışanlarını Tahran'dan kovma noktasına gelmiş, bunun üzerine Woodhouse, CIA'nın başkentteki şefiyle irtibata geçmişti: "Roger Goiran gerçekten hayran olunacak bir meslektaştı... bir Fransız ailesinden geliyor, birçok dil biliyordu... son derece zeki ve hoştu... çekici bir eşi vardı... Musaddık bizi ülkeden çıkarırken yeri doldurulamaz bir müttefik oldu benim için." Londra'ya döner dönmez Woodhouse planlarını Washington'daki Amerikalılara açtı: Raşidyanlar, muhalif asker ve polislerden, milletvekillerinden, mollalardan, editörlerden ve pazardan toplanan ayaktakımından oluşan bir orduyla Tahran'ın kontrolünü ele geçirecek, bu arada aşiret liderleri de büyük kentleri alacaktı (tabii Woodhouse'un parası ve gömdüğü silahlarla donatılacaktı bu ordu).</p>

  <p>Musaddık, AIOC ile anlaşmaya varmak yönündeki son teklifleri reddedip (çoktan İran'ı terk etmiş olan) Şah'ı tehdit etti; işte bu andan itibaren kaderi de çizilmiş oldu. Roosevelt gizlice İran'a giderken, Woodhouse da Şah'ın kızkardeşi Eşrefle İsviçre'de bir araya geldi ve kardeşini tahta çıkmak konusunda ikna etmesini istedi. Bu arada Şah'ın kendisi de, ünlü General H. Norman Schwarzkopf'tan (1991'deki Körfez savaşında Irak'a karşı ABD güçlerine komuta edecek olan Norman Schwarzkopf'un babası), aynı talebi içeren gizli bir mesaj almıştı. Şah süper güç müttefiklerinin isteklerine riayet etti. Musaddık'ı başbakan olarak tanımadığını belirten bir ferman yayımladı; Musaddık bu fermana uymayı reddedip Şah yanlısı Albay Nimetullah Nasiri'yi tutuklayınca, hemen o gün Tahran sokakları Roosevelt ve Woodhouse'un satın aldığı ayaktakımıyla doldu.</p>

  <p>Woodhouse yaptıklarından hiç pişman olmamıştı: "Tümüyle Musaddık'ın hatasıydı. Şah'ın fermanıyla görevi bırakması emredilmişti. Kendi haydutlarını seferber etti ve kan dökülmesine tamamen o sebep oldu. Biz kan dökülmesinden yana değildik ve yandaşlarımız plana göre hareket etti. Hiçbir şey yapmadan seyirci kalabilir miydik? Musaddık ve mollalar arasındaki ilişkiler ne olacaktı? İşler sadece daha kötüye gidecekti. AIOC faaliyetine tekrar başlamayacaktı. Ve Şah, yirmi beş yıl sonra değil, daha o zaman devrilecekti."<sup><a href="../Text/dipnot.xhtml#bookmark043" id="footnote043">[3]</a></sup></p>

  <p>Emekli evinde hâlâ iki yıl önce ölen eşi Davina'nın yasını tutan Woodhouse, şimdilerde zihnini, modern Yunanistan tarihini, eski dostu ve meslektaşı Panayotis Kanellopoulos ile birlikte İngilizceye tercüme ederek canlı tutuyordu.<sup><a href="../Text/dipnot.xhtml#bookmark044" id="footnote044">[4]</a></sup> Onu görmek kolaydı, adeta beşinci Baron Terrington oluvermiş kibar bir ihtiyar, romantik bir tarihi şahsiyetti. Neticede karşımda duran adam Churchill ve Eden'ı, CIA'nın en tepesindeki adamları tanıyordu. Fakat darbeler tezgahlayan Britanya ajanları vicdansız, amansız insanlar olabiliyordu. Konuşmamızın bir noktasında Woodhouse kendi duygularından bahsetti. "Kendimi övmek istemiyorum," diyordu. "Fakat hiçbir zaman, Alman işgali altındaki Atina'da da Tahran'daki operasyon sırasında da, korkmadım. Paraşütle atlamaktan korkmadım, yanlış bir yere indiğimde bile. Yapmak zorundaydım ve yaptım. Ve geçmişe dönüp baktığımda ürperiyorum. Tehlike beni hep büyülemiştir, tehlikedeyken yapılan keşifler beni büyülemiştir."</p>

  <p>Bu şahsi değerlendirmenin karanlık tarafları olduğunu biliyordum. Woodhouse otobiyografisinde, İkinci Dünya Savaşı'ndaki Yunanistan görevi sırasında İtalyan pasaportu taşıyan ve Mihver ülkeleri için çalışan bir çingeneyi yakalamalarını anlatıyordu. İki Yunanlı gerilla lideriyle birlikte (Napoleon Zervas ve Aris Velokhiyotis) bir divanı harp kuruvermişlerdi. "Sonuç kaçınılmazdı," diye yazıyordu Woodhouse. "Bir mahkumun başında bekleyecek insan gücümüz yoktu; elimizden kaçırma riskini de göze alamazdık. Köy meydanında asıldı."</p>

  <p>Woodhouse o genci düşünüyor muydu hâlâ? Bu soruyu, konuşmamızın sonunda, dışarıdaki fırtına kütüphane penceresine kar savururken, nazikçe sordum. Uzun bir sessizlik oldu ve Woodhouse başını ağır ağır salladı. "Korkunçtu; kendimi çok kötü hissettim. O sahne hâlâ arada bir gözümün önüne geliyor. Zavallı bir gençti. Aslında pek bir şey de anlatmadı, çok sarsılmıştı. Bir tür zekâ geriliği de vardı. Asılırken oradaydım. Bir ağaca asılmıştı. Altındaki sandalyeyi çekiverdiler. Sanırım can vermesi uzun sürmedi, ne kadar sürdüğünü tam olarak bilmiyorum. Sadece birkaç yüz kişiydik, işgalin ilk zamanlarıydı. Gitmesine izin verseydik İtalyanlara bütün bildiklerini anlatacaktı... Bizi köy köy takip etmişti. Zaten ondan sonra Zervas'a esir almamasını söyledim."</p>

  <p>Tahminimce Woodhouse İran darbesini de aynı soğukkanlılıkla tertiplemişti. Musaddık'ın yanı sıra Ayetullah Ebul Kasım Kaşani'yi bertaraf etmek için de çok az zamanı vardı. Kaşani, Humeyni'nin habercisiydi (ondan daha ılımlıydı); Britanyalılara muhalefetiyle milliyetçi bir itibar kazanan, fakat Musaddık'la hemen ittifaka girmekten kaçınan bir din adamıydı. Kaşani, Woodhouse'un pek umurunda değildi. "O aslında kimsenin ciddiye almadığı biriydi, milletvekili olup meclise girmişti, ki bir ayetullah için tuhaf bir şeydi bu. Güçlü bir tabanı yoktu... Kaşani yalnız biriydi. Herhangi bir kitle hareketine önderlik edecek hali yoktu. Sadece bir ayrıntı, bir başbelasıydı." Fakat aynı fikirde olmayanlar da vardı. Anlatılanlara göre Kaşani 'İslam demokrasisinden' bahsediyordu. 'Tepeden tırnağa korkusuz, ödünsüz, hiçbir şahsi menfaat gözetmeyen bir adamdı... Bu nitelikleriyle birlikte tevazu ve gözükaralığı, şefkat ve mizahı, derin bilgi ve yüksek belagatı kendinde toplamıştı.'<sup><a href="../Text/dipnot.xhtml#bookmark045" id="footnote045">[5]</a></sup> Kasım 1951'de Kaşani şunları söylüyordu: "Yabancı hükümetlerin içişlerimize müdahale etmesini istemiyoruz... ABD Britanya politikasını takip etmekten vazgeçmelidir. Aksi takdirde, genelde dünyanın, özelde İran'ın gözünde nefret kazanmaktan ve prestijini kaybetmekten başka eline hiçbir şey geçmeyecektir." Elli iki yıl sonra Tony Blair, Amerika'nın Irak politikasını takip ettiğinde, Ortadoğu'dan tam da bu minvalde uyarılar gelecekti.</p>

  <p>Woodhouse bir noktada haklıydı: Musaddık'ın devrilmesinden ve takiben yargılanmasından sonra (üç yıl hapis cezası alacak, on yıl sonra, ev hapsinde tutulurken ölecekti) Kaşani kendi köşesine çekilmişti. Woodhouse, Ayetullah'ın Şah'a geri dönüşünü kutlayan bir telgraf gönderdiğini de hatırlıyordu. Fakat 1953'te Musaddık iktidarını ve İran'ın bağımsızlığını sona erdiren askeri darbe, 1979'un devrimcileri için acı bir ders olacaktı. Eğer Şah günün birinde tahttan indirilecekse, anayasal haklarla meşgul olunamazdı, yarım önlemler alınamazdı, İran'da Batı iktidarını yeniden tesis edecek tek bir karşı devrimci bırakılamazdı. Sonraki devrim beş binden çok daha fazla cana mal olacaktı; nihai, mutlak ve affetmeyen bir devrim olmak zorundaydı bu. Casuslar ve onların kukla rejimi, bir kerede ortadan kaldırılmalıydı.</p>

  <p>Görmek isteselerdi, Amerikalılar, Britanyalılar ve Şah da önemli dersler çıkarabilirdi. 1953 darbesinden sonra Şah hep ABD'nin ve Britanya'nın kuklası olarak görülecekti. James A. Bill'in de yazdığı gibi, Musaddık'ın devrilmesi, 'İran milliyetçiliğinin gözü açılan güçleri arasında yeni bir bütünleşme ve ABD'ye yönelik artan düşmanlık dönemini ateşledi.' Woodhouse, Humeyni'nin devriminden derin üzüntü duyacaktı. "Yaptığımız işin boşa gittiğini düşündüm; Şah tekrar iktidara getirildiğinde 'oldukça rahatlamıştık'. Meselenin hallolduğuna çok çabuk inandık." Musaddık azledildikten sonra Allen Dulles Woodhouse'u Washington ziyaretinden ve Eisenhower yönetimini darbeyi desteklemeye ikna etmesinden dolayı övgülere boğmuştu: "Buraya son gelişinde küçük güzel bir yumurta bırakıp gittin!" diyordu, MI6'dan gelen meslektaşına.</p>

  <p>Ama artık 'küçük yumurtalarla' ilgilenmiyoruz. Bugünün 'rejim değişikliğinde' daha muhteris ideolojik projeler, devasa ordular (ve daha şişkin egolar) rol oynuyor. Belki de bu yüzden o kadar çabuk ve kanlı bir biçimde başarısız olabiliyorlar. Musaddık'a karşı darbe, Amerikalıların Soğuk Savaş'ta giriştiği bu tür operasyonların ilkiydi; Britanyalılar içinse sonuncusu oldu. En azından hiçbir zaman Musaddık'ın kitle imha silahları olduğunu iddia etmedik. Bu noktada son sözü CIA'nın şefi Kermit Roosevelt'e bırakmak lazım: "Eğer bir daha bunun gibi bir iş yaparsak," diye yazıyordu şaşırtıcı bir öngörüyle, "halkın ve ordunun bizim istediğimizi istediğinden kesinlikle emin olmalıyız."</p>

  <p>Woodhouse'un sözünü ettiği 'rahatlama'nın dayanağı, Şah'ın geri döndükten sonra kurduğu güvenlik birimleriydi. Savak <i>(Sazman-i Etelaat va Amjiniat-i Keşvar,</i> yani 'Ulusal Enformasyon ve Güvenlik Örgütü') bölgedeki en meşhur ve cani örgüt haline gelecekti. İşkence tezgahlarının Ortadoğu'da eşi benzeri yoktu. Savak karargahında daimi bir ABD gizli misyonu vardı. Sorgulama yöntemleri arasında (geleneksel hayalara elektrik verme, falaka ve tırnak sökme yöntemlerinin ötesinde) tecavüz ve 'pişirme' vardı. Daha adından nasıl bir acı verdiği hemen anlaşılan 'pişirme'de, kurban kablolarla kaplı bir yatağa bağlanıyor ve adeta tost makinesinde kızartılır gibi, yanana kadar elektrik veriliyordu.<sup><a href="../Text/dipnot.xhtml#bookmark046" id="footnote046">[6]</a></sup> Vaktiyle <i>El-Ahram</i>'ın editörü ve Nasır'ın da sırdaşı olan büyük Mısırlı gazeteci Muhammed Heykel, Savak'ın genç bir İranlı kadına işkence yaparken çekilmiş bir filmi anlatıyordu: Kadın çırılçıplak soyuluyor ve göğüs uçları sigarayla yakılıyordu. Heykel'e göre, CIA filmi dünyanın diğer yerlerindeki Amerikan destekli rejimler (Tayvan, Endonezya, Filipinler...) için çalışan istihbarat servislerine dağıtmıştı. Şah'ın tasfiye emri sonrası Musaddık'ın tutukladığı Albay Nimetullah Naşiri, monarşinin son on beş yılında Savak'a hakim oldu ve 60 binden fazla ajan istihdam etti. Öyle ki, İran'ın erkek nüfusunun üçte birinin, ya doğrudan doğruya ya para karşılığı ya da şantaj yoluyla bir şekilde Savak'ta çalıştığına inanılıyordu. İçlerinde diplomatlar, memurlar, mollalar, aktörler, yazarlar, petrolcüler, işçiler, köylüler, yoksullar ve işsizler vardı; bütün bir toplum iktidardan duyduğu korkuyla çürümüştü.</p>

  <p>Batı'nın gözünde Şah, bizim polisimizdi, bilge 'otokrat'tı (elbette asla bir diktatör değildi); güneybatı Asya'da Sovyet yayılmacılığına karşı duran bir kale, petrol kaynaklarımızın koruyucusu, müstakbel demokrat (demokrat 'değildi', ama günü gelince 'olacaktı') ve halkını parlak bir ekonomik geleceğe taşımaya kararlı bir reformcuydu. Sonraki çeyrek asır boyunca, uluslararası petrol endüstrisi İran'dan 24 milyar varil petrol hortumladı; Britanya'nın 'Süveyş'in doğusundan' çekildiği bir dönemde, 'Körfez'in polisi' artık hiç olmadığı kadar önemliydi. Fakat Şah'ın iktidarı, destekçilerinin dünyaya inandırmaya çalıştığı gibi, hiçbir zaman istikrarlı olmadı. 1960'lar boyunca rejime karşı başkaldırılar yaşandı; 1971-5 arasında dört yüz bombalama eylemi yapıldı. 1963 başlarında Ayetullah Humeyni Şah iktidarını defalarca kınadı. Peygamber'in torunu Hazreti Hüseyin'in Kerbela'da şehit olduğu 3 Haziran gününde Humeyni Şah'ı alenen yozlaşmışlıkla suçladı ve derhal tutuklanıp Tahrana getirildi. Patlayan halk öfkesi Humeyni'nin ulusal bir muhalefet lideri olarak konumunu pekiştirdi. On altı ay sonra, 4 Kasım 1964'te Humeyni, Amerikan güçlerine İran dahilinde işlediği bütün suçlardan yargı muafiyeti tanıyan yeni yasayı kınayan bir konuşma yaptı. Bu yasayla bir İranlıyı öldüren Amerikalı ülkeyi elini kolunu sallayarak terk edebilecekti; bir İranlıyı öldüren İranlı ise asılıyordu.<sup><a href="../Text/dipnot.xhtml#bookmark047" id="footnote047">[7]</a></sup> Bu konuşmadan birkaç gün sonra Humeyni Türkiye'ye sürgüne gönderildi.</p>

  <p>Şah'ın 'Beyaz Devrimi', toprak reformu yasasıyla orta sınıfları, rejimin laik tabiatını güçlendirerek de (sözgelimi kadınlara oy kullanma hakkı vererek) din adamlarını kendinden uzaklaştırmayı becermişti. 1977'ye gelindiğinde, yani İslam devrimine iki yıldan az bir süre kala, Şah, İran'ın on yıl içinde en az Batı Avrupa kadar kalkınmış olacağı ve hemen ardından da dünyanın en güçlü beş ülkesinden biri haline geleceği kehanetinde bulunuyordu. İnsan haklarını dünyaya yaymak gibi liberal bir arzuyla yanıp tutuşan, fakat Şah'ın iktidarını korumasını hararetle isteyen Başkan Jimmy Carter'ın ABD yönetimi ise, İranlılar arasında büyük rahatsızlık doğuran reformları destekleme siyasetini sürdürdü. İsrailli liderler sık sık İran'ı ziyaret ediyordu; David Ben Gurion, Moşe Dayan, Golda Meir, Abba Eban, İzak Rabin ve Yigal Allon'un hepsi Tahran'a, çoğunlukla gizli ziyaretler düzenlediler, İranlı askeri yetkililer de, üst düzey İsrailli ordu subaylarıyla görüşmeler yapmak için Tel Aviv'in kapısını aşındırıyordu. Tel Aviv ile Tahran arasında düzenli El Al uçuşları vardı.</p>

  <p>Bütün su katılmamış monarklar gibi, Şah da sürekli gösteriş peşindeydi. 1971'de, bütün dünya liderlerini iktidarının 13. yıldönümü kutlamaları için İran'a davet etti; Birinci Daryus dönemindeki Pers İmparatorluğu'nun başkenti olan antik Persepolis şehrinde muazzam bir doğumgünü partisi düzenlendi. Şehir 'dünyanın çekim merkezi' haline gelecekti; davete icabet edenler arasında kimler yoktu ki; Imelda Marcos, ABD Başkan Yardımcısı Spiro Agnew, Ürdün Kralı Hüseyin... Misafirlerin keyfini süreceği kaliteli şaraplardan, yıkıntıların yanına kurulan devasa çadırın içindeki mobilyalara kadar her şey dışarıdan getirilmişti. Şah, Akdeniz kıyılarından Mısır'a, oradan İndus Irmağı'nın doğusuna kadar uzanan toprakları fetheden Pers kralı Büyük Sirus'un varisi sıfatıyla kutsanacaktı. Büyük İskender Persepolis'i M. Ö. 330 yılında fethetmiş ve rivayete göre, bir fahişenin isteğiyle yıkılmasını emretmişti. Şah'ın 'doğumgünü' için İran askerleri Medler ve Persler, Safeviler, Kaçarlar ve Partlar gibi giyinmişlerdi. Hazreti Muhammed'e ve İslamı Pers ülkesine getiren Müslüman istilalarına ise tek bir atıf yoktu. Fakat zaten mesele de buydu. Şah kendisini bir Müslüman olarak değil, İslamiyet öncesi İran'ının hanedanlık varisi olarak sunuyordu. Doğal olarak Humeyni bu işret meclisini tepeden tırnağa tiksindirici olmakla suçladı.</p>

  <p>Bu kendinden menkul büyüklenme numaraları, son noktada hiçbir işe yaramadı. O şaşaalı şölenden arta kalanlar, Ayetullah rejimi tarafından kolayca bir boşluk sembolüne dönüştürüldü. Uzun süredir sürgünde olan Şah New York'ta ameliyata girerken, ben Tahran'dan Persepolis'e gitmekteydim. Şölenin yapıldığı özel çadırı buldum, hâlâ yıkıntıların yanında duruyordu. Saf altından banyosuna bile girdim, saf altından musluklarını açtım. Artık su akmıyordu o musluklardan.</p>

  <p>Kaldı ki Şah'ın damarlarında Sirus'un kanı falan da yoktu. İran tarihindeki birçok şahı birbirine bağlayan oldukça sıkı bir kan bağı olmasına rağmen, onun böyle görkemli bir mazisi yoktu (Pehlevi hanedanlığı 1925'te kurulmuştu). Polonyalı yazar Ryszard Kapuscinski onsekizinci yüzyıl monarkı Ağa Muhammed Han'ın saçtığı dehşeti son derece etkili bir biçimde anlatır. Han, Kirman kentinin bütün nüfusunun öldürülmesi veya kör edilmesi emri verir, çünkü Kirmanlılar önceki Şah'ı saklamıştır: "Şah'ın özel muhafızları Kirman sakinlerini sıraya dizdiler, yetişkinlerin başlarını uçurup çocukların gözlerini çıkardılar... Sonra kör çocuk kafileleri akın akın Kirman'ı terk etmeye başladı..."</p>

  <p>Amerikalılar Şah'ı, Uluslararası Kızılhaç'ın 1977'de İran hapishanelerini ziyaret etmesine izin vermeye nihayet ikna etmişti; Kızılhaç görevlileri on sekiz farklı hapishanede 3 binden fazla 'güvenlik mahkumuyla' (yani siyasi mahkum) görüştü. Mahkumların dövüldüğünü, sigaralarla ve kimyasal maddelerle yakıldığını, elektrotlara bağlandığını, tecavüze uğradığını, makatlarına şişe ve kaynamış yumurta sokulduğunu belitten bir rapor yazdılar. Sorgucular kadın mahkumların rahmine elektrik kabloları sokuyordu. Raporda, işkencede ölen 124 mahkumun isimleri yer alıyordu. Bir yıl sonra Şah, <i>Sunday Times</i>'a verdiği röportajda, "İnsan hakları konusunda kimse bize ders veremez," diyecekti.</p>

  <p>İslam devrimi nihayet İran'ı etkisi altına aldığında, İranlıların nasıl hem bu kadar acımasız hem duyarlı olabildiğine, ani öfkesine ve şahane, uzun ve zahmetli entelektüel kapasitesine bakıp şaşıracaktık. Tarihi şiddetle yüklü bir ülkede, meydanlar fatihlerin değil, şairlerin (Firdevsi, Hafız, Sadi...) heykelleriyle doluydu (tabiatıyla Şah ve babasının heykelleri de bazı önemli meydanları işgal etmişti). Bir keresinde bir Arap politikacı, İran'ın zorluklara direnme yeteneğini, ülkenin halı dokuma geleneğine bağlamıştı: "Düşün ki tek bir halı, sayısız insanın çalışmasıyla dokunuyor, tamamlanması on yılı buluyor. Sadece bir halıyı üretmek için yıllar harcayan bir halk, savaşta zafer kazanmak için çok daha fazla bekleyecektir, İranlıların sabrını ve inadını hiç hafife alma..."</p>

  <p>Ve tam da böyle olacaktı. Humeyni sürgünlüğünü Türkiye'den, Saddam Hüseyin'in Irak'ındaki kutsal Şii kenti Necefe nakletmiş ve burada Filistin davasına daha yüksek sesle destek vermeye başlamıştı. Hutbeleri, İran'a gizlice sokulan teyp kasetleriyle ülkenin dört bir köşesinde elden ele dolaşıyordu artık. Saddam Hüseyin, Şah'la, iki ülke sınırını Şattül Arap boyunca çizen ve yanı sıra Kuzey Irak'taki Kürt isyanının bastırılmasını amaçlayan bir anlaşma imzalamıştı; hem ABD Dışişleri Bakanı Henry Kissinger'ın hem de Şah'ın suç ortaklığı yaptığı bir ihanetti bu. Şah hutbe kasetlerinin önünü alamayınca, Saddam Hüseyin Humeyni'nin ülkeden çıkarılması talimatı verdi. Humeyni bu kez Paris dışındaki Neauphle Şatosu'na yerleşti ve burada uluslararası basının sürekli, neredeyse dalkavukça hayranlığını kazandı; sonradan aynı basını küçümseme ve nefretle anacaktı.</p>

  <p>Siyasi deprem sonunda İran'ı sarstığında, <i>The Times</i> iş kolundaki sorunlar nedeniyle uzun süredir yayınına ara vermiş durumdaydı. Doğru zamanda doğru yerde olmak gazetecilerin kaderidir; yanlış zamanda yanlış yerde olmak daha da sık karşılaştıkları bir durumdur. Fakat yazacak bir gazete olmadan doğru yerde olmak; işte bu tam bir gazetecilik cehennemidir. On binlerce İranlının, Şah'ın Cavidan ('Ölümsüzler' anlamına geliyordu) Muhafızları'nın elinde can vermesini haber yapmam gerekirken, ben Ulusal Gazeteciler Sendikasından istifa ediyordum. Sendika, son derece haklı sosyalist nedenlerle, matbaacılarla yeni teknoloji konusunda anlaşmazlığa düşen gazetenin müşfik sahibi Lord Thomson'a bayrak açmıştı. Sendika sonunda <i>The Times</i>'ın elini kolunu bağlayıp Rupert Murdoch'a satışına ön ayak olmuş oldu. Fakat Kanada Yayın Kuruluşu (CBC) imdadıma yetişerek, yarım saatlik bir radyo belgeseli için İran devrimini izlememi istedi. CBC'nin, dijitalleşmenin henüz çok uzakta olduğu o günlerde muhabirlerine verdiği büyük teyp kaydedicisini, bir çanta dolusu kaseti ve belki haberlerimi yazabileceğim bir gazete bulurum umuduyla defterimi kaptığım gibi İran'ın yolunu tuttum.</p>

  <p>Şah'ın devrilmesi tam bir destandı. Adeta ortaçağa özgü bir ahlak piyesi, hattâ antik bir trajediydi. Eğer Şah büyük bir lider olsaydı, tek bir hatayla ikbalden düşen bir efsane olarak nitelenebilirdi. Fakat kalıbının adamı değildi ve günahları saymakla bitmezdi, İranlılar meseleleri bir dereceye kadar farklı algıladıysa da, belki de onun en büyük suçu kibriydi. Ancak İranlılar devrimin kendilerine ait efsanevi unsurunu, çok geçmeden, 16 Ocak 1979'da Şahların Şahı daha Boeing'ine atlayıp Mehrabad Havaalanından son kez ülkesine bakmadan önce hissetmişlerdi.</p>

  <p>En etkileyici devrimci posterlerden biri, Şah'ı tören kostümünün içinde, kelleşen başında tacıyla, devasa bir şenlik ateşine doğru hızla koşarken tasvir ediyordu; bu arada intikam almaya gelmiş Ayetullah altın kanatlarıyla ona doğru süzülüyordu. Ortadoğulu hükümdarlar sık sık Şeytan olarak gösterilirdi, fakat İslam sanatının bir faniyi (Humeyni'yi) tanrısallık mertebesine bu kadar yakın tasvir ettiğine hiç rastlanmamıştı. Tahran'ın karla kaplı sokaklarında volta atarken, Tahran Üniversitesinin girişinde küçük bir öğrenci tarafından durduruldum; birkaç riyal karşılığında bana devrim sonrası resim sanatının nadide bir örneğini satmak istiyordu. Kartondan bir Şah maskesiydi bu, gerdanı sarkmış, hastalıklı bir yüzdü, tacı başına iki büyük siyah boynuz eşliğinde yerleştirilmişti. Çıkarılabilir gözlerini koparıp maskeyi yüzünüze taktığınızda, Tahran'ın merkezindeki siyah sarıklı ve ciddi yüzlü genç adamların gözünde ânında Şeytan kisvesine bürünebiliyordunuz. Yarattığı etki inanılmazdı; ne zaman birisi maske satın alsa (veya benim yaptığım gibi sokağın ortasında maskeyi taksa) genç erkekler, derhal özel bir şevkle <i>Marg ba Şah</i> ('Şah'a Ölüm') diye bağırmaya başlıyorlardı. Maske sanki takan insanın ruhunu gerçekten ele geçiriyor, Şeytan ete kemiğe bürünüyordu.</p>

  <p>Humeyni Paris'ten çoktan dönmüştü ve İslam devrimi başta gazetecilere karşı liberal bir tavır içindeydi. Benim gibi kızağa çekilmiş bir <i>Times</i> muhabiri olan Edward Mortimer (gazetenin önemli yazarlarından ve Oxford All Souls Koleji mezunlarındandı, ayrıca yakın dostumdu), bu yanlış romantizmi, <i>Spectator</i>'e yazdığı bir makalede en abartılı biçimiyle işliyor, İran devrimini yandaş bir tavırla, 1789'da Bastil'in düşüşü ve 1917'de Çar'ın devrilişiyle kıyaslıyordu. Charles Fox'un Fransız devrimine gönderdiği selam ('Dünyada bundan daha büyük bir olay yaşanmadı! Ve bundan daha güzel!'), Tahran'daki evinde oturup yeni ele geçirilen İran Ulusal Radyosu'ndan yayınlanan devrimci şarkıları dinleyen Mortimer'e göre, bu kadim ülkeye 'tümüyle denk düşüyordu'. "İran'da yaşananlar kelimenin tam anlamıyla bir halk devrimi," diye yazıyordu Mortimer. "Muhtemelen 1917'den bu yana dünyanın tanık olduğu en gerçek devrim, belki Bolşevik devriminden bile <i>daha</i> gerçek bir halk hareketi ve büyük ihtimalle dünyanın geri kalanı üzerindeki etkisi 1917'den çok daha fazla olacak... Humeyni kendi ağzıyla dinci muhafazakarlığı reddetti ve görünen o ki toplumun geri kalanına dini dayatmayacak."</p>

  <p>Buna artık olsa olsa tüyler ürpertici (belki de intihar kabilinden) bir gazetecilik cesareti denebilirdi. Edward'ın İran devriminin çok ileri gidecek etkilerine dair yorumuna katılabilirdim, fakat Humeyni'ye duyduğu güven, deneyimden ziyade inanca dayanıyordu. Musaddık'ın devrilişi, İran'da ancak, hasımlarının (yanı sıra kendi şehitlerinin) kanı üzerinde yükselen bir devrimin ayakta kalabileceğini göstermişti. Savak, Ağustos 1978'de, Abadan'daki bir sinemada çıkan ve 419 İranlının diri diri yandığı yangından sorumlu tutuluyordu; hasımlarının iddialarına bakılırsa, Şah katliamın suçunu Müslüman devrimcilerin üzerine atmak istemişti. Her şehitleri anma gününü daha büyük protesto gösterileri ve daha büyük katliamlar takip ediyordu. Tahran'daki sokak gösterilerine bir milyon insan katılıyordu. Resmi devrim literatürü hâlâ, Şahlık ordusunun 8 Eylül'de Tahran'ın Caleh Meydanı'nda 4 bin göstericiyi öldürdüğünü iddia eder. Ayetullah Humeyni Paris'ten İran'a döndüğünde (vaktiyle Persepolis'te Şah'a şaraplar hediye eden Fransızlar, Humeyni'ye de ülkesine dönebilmesi için uçak tahsis etmişti) helikopterle doğruca Beheşt-i Zehra mezarlığına götürülmüştü. Yedi gün sonra, 7 Şubat 1979'da Humeyni, Mehdi Bezirgan liderliğindeki geçici hükümeti ilan etti. İran hâlâ bir demokrasi olabilirdi, fakat bir nekrokrasi de olabilirdi: yani bir ölüler hükümeti, ölüler tarafından, ölüler adına kurulan bir hükümet.</p>

  <p>Ve şehitlere borçlu olunan devrim gerçekleştikten sonra, Şah'ın adamları için yaptıklarının bedelini ödeme vakti gelip çatmıştı. Gazetelerin ön sayfaları cezalandırılan adamların, idam mangalarının karşısında yere yığılmış veya darağaçlarından sarkan Savak sorgucularının resimleriyle doluydu. 9 Mart'a gelindiğinde devrim mahkemeleri tarafından kırk idam cezası verilmişti. 60 bin ajanından hiçbiri, Savak şefi Nimetullah Nasiri'yi kurtaramamıştı; kır saçlı, çıplak ve ufalmış bir ceset olarak, göğsünün sağ tarafında bir kurşun deliğiyle, morg masasında yatıyordu. Şah'ın 1953'te Musaddık'ın istifasını isteyen fermanını getiren, Ben Gurion, Dayan ve Rabin'in Tahran ziyaretlerini organize eden kişi işte bu Nasiri'ydi. Tahran Polis Şefi (vaktiyle meşhur Komiteh Cezaevi'nin de müdürü) General Cafer Kuli Sadri, Tahran Çarşı Karakolu Başkomiseri Albay Nasır Gevami ve Savak'ın Kasr Hapishanesi'ndeki en acımasız işkencecilerinden biri olmakla suçlanan Yüzbaşı Kasım Cihanpanar idam edildi. Üçü de akşam hüküm giydi ve cezaları sabahında infaz edildi.</p>

  <p>O Mart ayında birçok güvenlik görevlisi, devasa Şah karşıtı protestolar sırasında göstericileri vurmaktan suçlu bulundu. Teğmen Ahmed Bahaduri, Hamadan'daki protestocuları öldürdüğü için 11 Mart'ta kurşuna dizildi. Abadan'da, dört eski polis, gösteriler sırasında on dokuz yaşında bir genci öldürdükleri gerekçesiyle idam edildi. 13 Mart'ta devrim mahkemeleri on üç kişiyi daha, gizli polis ajanları oldukları suçlamasıyla idam mangalarına teslim etti. Onların arasında, İran Ulusal Haber Ajansı'nın Sorbonne'da eğitim görmüş şefi Mahmud Caferyan ve eski televizyon yönetmeni Perviz Nikkah da vardı. Ölümünden önce 56 yaşındaki Caferyan sadece şunu söyleyecekti: "Umarım ki ben öldükten sonra ailem ve yurttaşlarım özgür yaşarlar." Nikkah'ın, 1978'de kutsal Kum kentindeki ilk dini ayaklanmalara yol açan Humeyni karşıtı kışkırtıcı makaleyi yazan gazeteci olduğuna inanılıyordu. Gazetelerden biri, boyunlarına asılı kartonlarda isimleri yazılmış halde on bir kişinin fotoğraflarını yayımlamıştı. Caferyan umutsuzca kameraya, Nikkah ise öfkeyle sağına bakıyordu. Eski gizli polis üyelerinden biri gözlerini yere dikmişti. Çoktan öldüklerini düşündükleri belliydi. <i>Kayhan</i> eski Kum emniyet yetkilisi Ağa Hüseyni'nin iki fotoğrafını bastı. Fotoğraflardan birinde Hüseyni bir merdivene bağlanmıştı, gözleri beyaz bir bezle kapatılmıştı, ağzı açıktı ve ilk kurşunları karşılamaya hazırlanırken dişlerini sıkmıştı. Diğerinde dizleri boşalmış ve gövdesi merdivenden sarkmıştı.</p>

  <p>Derken Mehdi Bezirgan televizyona çıktı ve bu usulsüz yargılamaları, 'dini ve insani değerleri barındıran eşsiz bir devrime' hakaret olarak niteleyip kınadı. Bezirgan, Şah'ın eski başbakanı Emir Abbas Hüveyda'nın cezaevinden alındığını (Şah, ülkeden kaçmadan önce, devrimcilere son bir yaranma çabasıyla Hüveyda'yı hapse atmıştı), 'yolsuzluk' ve 'Allah'a karşı savaşla' suçlandığını duyunca küplere binmişti. Bezirgan, Hüveyda idam mangasının karşısına çıkarılmadan sadece saatler önce, devrim mahkemeleri için bir çırpıda yeni kurallar koyabilen Humeyni'yle konuşmak için son sürat Kum'a gitmişti. Fakat çabası sonuç vermedi.</p>

  <p>Hüveyda, Bach, Oscar Wilde ve James Bond meraklısı, Şah'ı kuşatan çürümüşlüğe karşı çıkışıyla devlet adamları ve diplomatların (fakat sıradan İranlıların değil) gözünde saygın bir yer edinmiş, entelektüel ve şehirli biriydi. Geceyarısından hemen önce Kasr Hapishanesi'ndeki yatağından apar topar kaldırılıp devrim mahkemesinin önüne çıkarılmıştı. Mahmur gözlerle, "Doktorum bana yatıştırıcı verdi ve zor konuşabiliyorum. Bırakın da kendimi doğru düzgün savunayım," demişti, fakat kendisini neyin beklediğini biliyordu. Yine de mahkemede kendisini belagatla savunmaktan geri kalmamıştı. "Eğer size benim suçlanmam için emir verildiyse, söyleyecek fazla bir şeyim yok. Bir bireyin hayatının, bütün bir ulusun hayatı karşısında değeri yoktur," diyordu. "Tanrı'ya karşı savaş da ne demek?" diye soruyordu. Eğer 'sistemin' bir mensubu olmak anlamına geliyorsa, o zaman Şah'ın hizmetinde çalışan 700 binden fazla insan ne olacaktı? "Sistem içinde bir yerim vardı, evet (isterseniz Tanrı'ya karşı savaşan bir rejim deyin buna), ama siz ve bütün diğerleri de onun parçasıydınız." Savunmasında kullanacağı kanıtları toplamak için mahkemeden zaman rica etmişti. "Benim ellerim kana ve paraya bulaşmadı," diyordu. Beni buraya başbakan sıfatıyla getirdiniz, halbuki beş başbakan ülkeyi terk etti. Ben de şimdi Şanzelize'de veya New York sokaklarında dolaşamaz mıydım sanıyorsunuz?" Savak üzerinde hiçbir kontrolü olmadığını söylüyordu: "Savak arşivinde, başbakanın örgüt içinde herhangi bir rolü olduğunu gösteren tek bir belge bulursanız, ben artık savunma yapmayacağım." Derken Hüveyda dinleyici sıralarındaki gazetecilere dönüp, "Haberler nedir? Ne zamandır gazete okumadım, radyo dinlemedim," deyivermişti.</p>

  <p>Hüveyda sonunda, 'ülkeye ihanetten' idama mahkum edildi. Cezanın açıklanmasından hemen sonra, devrimin 'asma meraklısı yargıcı' Ayetullah Sadık Halhali, cezaevindeki telefonları kesmiş, kapıları kilitlemişti. Hüveyda Cezaevi avlusuna çıkarıldı, bir kazığa bağlandı ve kurşuna dizildi. "İlk kurşunlar boynuna isabet etti, fakat öldürmedi," diye yazar William Shawcross, Şah'ın son günlerini tasvir ettiği etkileyici anlatılarında. "Celladı bir mollaydı, başını kaldırmasını emretti. Sonraki kurşun başına isabet etti ve o zaman öldü." <i>Paris Match</i> Hüveyda'nın cesedinin fotoğrafını yayımladı; fotoğrafta silahlı bir adam sırıtarak cesede bakıyordu. Dergi, hemen yanda sürgündeki şah ailesini Cennet Adası'nda yüzerken gösteren bir başka fotoğraf basmıştı. Siz siz olun, Şahlara güvenmeyin.</p>

  <p>Devrimin o ilk günlerinde İran'da, çiçeği burnunda yetkililerin gazetecileri kontrol edemeyeceği kadar anarşik bir durum vardı. Devrim Muhafızları yollarda karşılarına çıkan yabancı gazetecileri gerisin geri Tahran'a gönderiyordu, fakat bizi trenlerde aramak akıllarına gelmiyordu. Ve öğrenci kartımla (<i>The Times</i>'ın yayınına ara vermesiyle bana kalan boş vakti, Dublin Trinity Koleji'nde siyaset mastırı yaparak değerlendiriyordum) sınırsız bir demiryolu bileti aldım ve İran'ı trenle dolaşmaya koyuldum. Upuzun devrim trenleriydi bunlar, pencereleri kırılmış, lokomotiflere ve vagonlara Humeyni'nin portreleri ve lale posterleri (laleler şehitleri simgeliyordu) yapıştırılmıştı. Tren restoranlarında kahvaltı, öğle yemeği ve akşam yemeği mönüsü sabitti: Tavuk, pilav ve çay... Kendi gazeteme yazamadığım için, dış haberler editörüm Ivan Barnes'a İran'ın bitmemiş devrimini anlatan uzun bir mektup gönderdim. Şah'ın rahipleri genellikle tahammül edilemez ölçüde küstahtı, diyordum mektupta:</p>

  <blockquote class="">
    <p>Görebildiğim o ki, küstahlık devrimle birlikte kayboldu. Nereye gitsem nezaket ve sevgiyle karşılanıyorum. İranlıların dünyada olan bitenlerin... Arap halklarından çok daha fazla farkında olduğunu gördüm sonra. Kırsal bölgelerin yanı sıra kasabalardaki İranlıların açıkça görülen kalitelerine hayran olmamak elde değil. Her konuda konuşmak istiyorlar, konuşmaya açlar. Sadece Kum treninde sıkıntı yaşadım; yeşil kol bantlı, M-16 tüfekli bir İslam Muhafızı grubu kompartıman kapısını açtı ve beni trendeki sesleri kaydederken gördü. Derhal (tabii ki) CIA casusu olmakla suçlandım, fakat Kanada radyosu için çalışan bir gazeteci olduğumu anlattım. Tercümanım, benimle her yere seyahat eden solcu bir öğrenci, aynı şeyi tekrarlayınca muhafızlar bir parça rahatladı. Bana Tahran'da belalı birileriyle karşılaşırsam sürekli <i>Deroot do Humeyni, marg ba Shah!</i> ('Çok yaşa Humeyni, Şah'a ölüm!') demem söylenmişti. Nakaratımı trende de yineledim ve Humeyni muhafızları hep beraber sağ yumruklarını havaya kaldırıp bağırarak onayladılar beni. Ardından kocaman gülüşlerle tek tek elimi sıktılar ve diğer kompartımanlardakilerin başına bela olmak üzere gittiler.</p>
  </blockquote>

  <p>Kuzey çölünden bakıldığında Kum, saf altından bir ada misali yükseliyordu; cami kubbeleri ve bombeli, asil minareleri, şafak vakti bir güzellik vahasıydı adeta. İngiltere'deki bir ortaçağ üniversitesinin hülyalı kuleleri gibi, Kum'un antik merkezi de çoktan cennete ulaşmış gibi görünüyordu. Fakat gün ağarırken tren istasyona girdiğinde başka bir Kum kenti çıktı ortaya: kenar mahalleler egzoz dumanı ve toz içindeydi; sokaklar kara ceketli, sakallı adamlar ve kara çarşaflı kadınlarla doluydu. Büyük bir kalabalık akın akın soluk kırmızı tuğlalı bir binaya doğru gidiyordu; binanın çevresi otomatik tüfekli, iriyarı, kaslı adamlarla kuşatılmıştı. "Orada mahkeme var," dedi solcu öğrenci arkadaşım. "Şah'ın adamlarından birini yargılıyorlar." Cuma Camisi'nin karşısındaki dükkânların arasına sıkışıp kalmış bir otele çantamı attım, emektar kaydedicimi kaptım ve 'mahkeme' denen yere doğru koşturdum.</p>

  <p>Şah'ın imparatorluk ordusu subaylarından Rüstem, devrim mahkemesinin karşısında metal bir sandalyede oturmaktaydı; ellerini önünde kavuşturmuş, gözlerini tiyatrodan bozma mahkeme salonunun zeminine dikmişti. Orta yaşlı bir adamdı ve dağınık gri-kahverengi sakalları vardı. Topçu alayı üniformasını uzun süre önce çıkarmış, şimdi yeşil bir kazak ve kirli bir kotla kalmıştı. İkbalden düşmüş biri olduğunu ele veren tek ipucu, ayaklarındaki el yapımı şık çoraplardı. Bir ölüm cezasının yasal (tabii 'yasal' doğru kelimeyse) formalitelerinin tamamlanmasını değil de, önemsiz bir trafik cezası kararı bekleyen sıkılmış bir davalıyı andırıyordu. Rüstem, Şah karşıtı göstericileri öldürmekle suçlanıyordu.</p>

  <p>Kum İslam Mahkemesi, beşinci kurbanını daha altı saat önce idam mangasına havale etmişti. Devrim sırasında göstericileri öldürmekle suçlanan yerel bir emniyet yetkilisi; merdivene bağlanıp idam mangasına karşı dişlerini sıkarken görüldüğü fotoğrafı gazetelerin ilk sayfasında yayımlanan yetkiliydi bu. Birileri acımasızca gazeteyi Rüstem'e gösteriyordu; belki onu karşımızdaki platformda otururken bu denli sakin kılan şey, cezasının ne olacağını bilmesiydi. Dakika başı cebinden Amerikan sigarası paketini çıkarıyor ve yanındaki tüfekli (evet, o da bir Amerikan tüfeğiydi) adam da gayet itaatkar bir edayla omuzlarının üzerinden eğilip Rüstem'e kibrit veriyordu. Rüstem sigaralardan derin nefesler çekiyor, arada bir bize doğru bakıyordu; gözlerinde hiçbir hayat belirtisi yoktu.</p>

  <p>Salonda altı yüzden fazla erkek vardı (kadın yoktu) ve çoğu, bu sabah infaz edilen idamdan bahsediyordu. Bu olayı niye böyle heyecanla takip ettiklerini anlamak mümkün değildi. Zira devrim mahkemelerine çıkıp da beraat eden yoktu ve verilen tek ceza idamdı. Kalabalık, mahkumları, o büyük günahkarları seyretmeye gelmişti; ağlayacak mı, yoksa hayatının bağışlanması için yalvaracak mı veya idam mangasının karşısına başı dik mi çıkacak, merak ediyorlardı. Bir keresinde George Bernard Shaw, Hıristiyanlar Londra'daki Royal Albert Sarayı'nda aslanlara atılacak olsa, sarayın her gece dolup taşacağını iddia etmişti. Dinleyici sıralarındaki bu heyecanlı adamlar da, Fransız devrimi sırasında giyotinin etrafında toplanmış ahaliyle aynı yüzleri taşıyor olmalıydı.</p>

  <p>Rüstem'in davası daha başlar başlamaz, idamın niye tek muhtemel ceza olduğunu da anlayabiliyordunuz. Uzun kahverengi cübbesinin içinde bir İslami rahip ve caminin atadığı sivil bir avukat tiyatro sahnesine çıkıp yargılama kurulu ve hakimler olarak görev yapacaklarını ilan ettiler. Rüstem onlara bakmadı bile. İki demir masaya kuruldular, hemen arkalarında Ayetullah Humeyni'nin, yıldız şeklinde tasarlanmış floresan ışıklarının içine konmuş kaba saba bir yağlı boya tablosu vardı. Bu mahkemenin kimin otoritesi altında görev yaptığından kimse kuşku duyamazdı.</p>

  <p>Molla kalabalığa kısa bir konuşma yaptı, davanın Kuran yasalarına göre görüleceğini ve mahkuma kendisine isnat edilen suçlamalara cevap verme hakkı tanınacağını vurguladı. Molla boylu boslu bir adamdı; uzun beyaz sakalı ve müşfik, dürüst yüz ifadesiyle seçkin biri olduğu belliydi. Sivil avukatın ise kızgın ve kinci bir hali vardı; yerine oturmadan önce Rüstem'e hakaret kabilinden bir şeyler söyledi. Molla elindeki kâğıt tomarını salladı; Şah karşıtı gösterilere katılanların yazılı ifadeleriydi bunlar, hepsi de Rüstem'in askerlerine sivillere ateş açma emri verdiğini öne sürüyordu.</p>

  <p>Tanıklar birer birer çağrılıp ifadelerini tekrarlıyorlardı; bu fasıl, tiyatronun arkasında içeri girmeye çalışan ve oturacak yer için kavga eden adamların bağırtılarıyla arada bir kesiliyordu. Rüstem sandalyesini mollanın masasına doğru yaklaştırmış, tanıkları dinliyordu. Birinci tanık omzu sargılı genç bir adamdı, ikinci tanık topallayarak sahneye çıktı. Rüstem'i göstericilere ateş açma emri verirken gördüklerini iddia ediyorlardı. Üçüncü bir adam sahneye koşarak çıkıp Rüstem'in bir caminin kapısını kırdığını ve içeride saklanan bir erkek çocuğu öldürdüğünü feryat figan anlattı. Rüstem ayağa kalkmadan önce uzun uzun tarihler ve sokak adları tanışıldı (doğrusu olay örgüsünü net olarak tanımlayabilmek yönünde kaotik de olsa samimi bir çaba söz konusuydu).</p>

  <p>Kalabalık ayağa kalkan mahkumu yuhalarken, molla birkaç saniye hiçbir şey yapmadan bekledi. Rüstem, olanlara anlam veremediğini belli eden bir ifadeyle bize baktı. Konuşmak istiyordu. Evet, adamlarına göstericileri dağıtmaları emri vermişti, fakat onlara havaya ateş açmalarını söylemişti. Eğer vurulanlar olmuşsa, kurşunların sekmesinden olmalıydı. Salonda bir anlık sessizlik oldu, derken taş çatlasa yirmisinde gösteren bir başka adam sahneye tırmanıp Rüstem'i göstererek, "Yalan söylüyorsun, alçak herif," diye bağırdı ve yargıcın emriyle dışarı çıkarıldı.</p>

  <p>Rüstem'in kendini savunurken boşa kürek salladığı açıkça ortadaydı. Bir savunma ekibi yoktu. Bir başka gösteride, Şah'ın devrilmesini talep eden bir kalabalığın üzerine ateş açtığını kabul ediyordu. O zaman da ateş açma emrini telsiz üzerinden sorgulamış, fakat üstü emre itaat etmezse kendisini divanı harbe vermekle tehdit etmişti. Tam bu noktada salonda oturan ihtiyar bir adam ayağa kalkarak, "Kutsal Kuran kimseye böyle davranma izni vermez," diye haykırdı. "Eğer bir Müslüman bir başka Müslümanı bu koşullar altında öldürürse gerçek bir mümin değildir." İhtiyar adam konuştukça konuştu, Rüstem'e hakaretler yağdırmayı da ihmal etmedi. Bu arada molla, bilge, müşfik yüz ifadesiyle söylenenlere katıldığını belli eden bakışlarla dinledi ihtiyarı ve hakaretlerin devam etmesine göz yumdu. Rüstem ağladı ağlayacaktı.</p>

  <p>Ardından sıra sivil avukata geldi; mahkumun yanına yaklaşarak, kulağına "Yalancı!" diye bağırdı. Tüyler ürpertici bir andı, Nazi Halk Mahkemelerinin 1944'te Hitler'e suikast girişiminde bulunanları yargıladığı o cızırtılı arşiv filmlerini hatırladım; Yargıç Roland Freiser, savunma makamına sövüp sayıyordu. Kum'daki ilk günümün sonunda, sivil avukat bana doğru gülerek yaklaşacak ve, "Onu adil bir mahkemede yargılıyoruz," diyecekti en ufak bir kuşku duymadan. "Sizin de gördüğünüz gibi Rüstem'e suçlamaları cevaplama hakkı tanıdık."</p>

  <p>Duruşma ertesi sabah devam etti ve Rüstem, kendi polis ekibinden iki kişinin cinayet suçlamalarını mutsuz bir şekilde izledi. Bir başka asker cesaretle öne çıkıp mahkumu savunmaya kalktı, fakat olayın tarihini bile karıştırmakla suçlanarak çenesini kapaması emredildi.</p>

  <p>Molla öğle yemeği molası verdikten sonra otuz yaşlarında bir adam salonun dışında yanıma geldi. Cami tarafından görevlendirildiklerini belirten kol bantlarıyla bir grup silahlı İslam Muhafızı adamı kuşkuyla izliyordu. Rüstem'in kardeşi olduğu anlaşıldı adamın, epey korkmuştu. Ortalık yerde konuşabilmemizin yolu yoktu, bu yüzden bir sokaktan yan yana inmeye başladık, silahlı adamlar peşimizden geliyordu. "Bunun adil bir mahkeme olduğunu düşünüyor musunuz?" diye sordu ve devam etti: "Kardeşimin avukatı bile yok. Eğer isterse bir avukat tutabileceğini söylediler, fakat Tahran'a gidip baroya başvurdum ve yirmi avukatla konuştum. Hiçbiri davayı almak istemedi. Bu mahkeme yargıladığı bütün mahkumları öldürdü." Adam boşalan gözyaşlarını engellemeye çalışırken üzüntü verici bir sessizlik oldu. "Kardeşimin küçük bir oğlu var. Okulda arkadaşlarına, mahkeme babasını öldürürse kendini öldüreceğini söylüyormuş." Sonra vedalaştık, Rüstem'in kardeşi yürüyüp gitti, silahlı adamlar da peşinden. Aynı öğleden sonra Humeyni'nin en yakın danışmanlarından Ayetullah Kazım Şeriatmedari'ye, Rüstem'in avukat tutmasına neden imkân tanınmadığını sordum. Beyaz sakallı Ayetullah gayet süslü bir halının üzerinde bağdaş kurmuştu. "Bir İslam mahkemesinde mahkuma kendisini savunması için avukat izni verilmelidir," dedi. "Kum'daki davada ne olup bittiğini bilmiyorum, bu davanın şartlarını bilmiyorum. Sorunuzun cevabını bilmiyorum."</p>

  <p>Kibar bir yaşlı adamdı ve Kum kentindeki ilahiyatçılar arasında ılımlı tavrıyla biliniyordu. Fakat 'ılımlı' olmak artık ne anlama geliyordu ki? Şeriatmedari'nin mahkemelerde neler olup bittiği konusunda en ufak bir fikri yoktu ve bilmek istemediğinden de adım gibi emindim. İhtiyar adamın bahanelerini sıraladığı kasetleri ve 'duruşma' kayıtlarını hâlâ saklıyorum. Avukatın Rüstem'in kulağına 'Yalancı!' diye bağırışını, suçlanan adamın askeri kuralları izah etme çabasını, kardeşinin 'mahkemenin' dışındaki ağlamaklı sesini dinlemek bugün çok daha zor. Otantik, acı verici bir gerçeklik taşıyorlar; çoğunluğun azınlığa uyguladığı adaletsizliği. Humeyni'nin Bezirgan'ın telaşlı Kum ziyaretinin ardından koyduğu kurallar, mahkumların tiyatrodan bozma mahkemelere çıkarılmasına engel olmamıştı. Kum'dan ayrılmamın ertesi günü infazlar yine başladı ve kurbanların kimliği kimsenin fazla umurunda olmasa da, içlerinden birinin Şah ordusunda eski asker olduğunu en azından ben biliyordum.</p>

  <p>Bu devrimde karşı-darbeler olmayacaktı; 'Ajax Operasyonu' yoktu, ABD büyükelçiliğinde faaliyet gösterip çarşıdan parayla adam toplayan CIA elemanları da yoktu. Aslında kısa süre sonra ortada ABD elçiliği de kalmayacaktı. Şah'a dön çağrıları yapılıyordu, fakat bu kez tahta değil, davalı sandalyesine oturması için. Devrim kendisini, ancak yılanın başı koparıldığında güvende hissedecekti. Aynı Amerikalıların yirmi üç yıl sonra, Saddam Hüseyin yakalanınca Irak'ta selamete çıkacaklarına inanması gibi, Humeyni ve şürekâsı da ancak Şah'ın ölümünün (tercihen 'Tanrı'ya karşı işlediği suçlardan' dolayı ipte sallandırılmasının) İran'ı çürümüş geçmişinden arındıracağını düşünüyordu.<sup><a href="../Text/dipnot.xhtml#bookmark048" id="footnote048">[8]</a></sup> Şah ise zaten kanserle boğuşuyordu. Birçok İranlı sürgünde ölümle pençeleşmesini ilahi adaletin tecellisi gibi görüyordu, kanser bir 'günahkara' verilen en büyük ilahi azaptı. Şah'ın Orta Amerika'da, New York'ta ve nihayet Kahire'deki hastaneleri dolaşarak yaptığı içler acısı seyahat, zaten öldürülmesini emretmiş olan mollalara zalimane bir tatmin sağlıyordu.</p>

  <p>Şah'ın ülkeyi terk etmesinden kısa süre sonra, 'asıcı yargıç' Hüccetülislam Halhali'nin yakınında oturmuş, gıyabında ölüme mahkum edilen Şah ailesi üyelerinin listesini okumasını dinliyordum. Halhali'nin etrafında yirmi kadar Devrim Muhafızı oturuyordu; İran'ın kuzeybatısındaki Kürtlere karşı savaşta sakatlanmış veya uzuvlarını kaybetmiş askerlerdi bunlar. Hepsi yeni takılmış suni metal parmaklarını, ellerini ve ayaklarını tıkırdatıyor, adeta aristokrat düşmanlarını bekleyen kesin akıbetin fon müziğini yapıyorlardı. Halhali on dört yaşında bir çocuğa idam cezası veren, Kirmanşah'taki kadınların taşlanarak öldürülmesini onaylayan kişinin ta kendisiydi; vaktiyle akıl hastanesinde yattığı ve hücresindeki kedileri boğazladığı söyleniyordu. O yüzden Gorbeh, yani 'Kedi' lakabıyla anılıyordu. "Şah ipe çekilecek, sonra kesilip parçalara ayrılacak," diyordu Kedi bana. "O Şeytan'ın maşası."</p>

  <p>Aslında Şah Şeytan için zavallı bir vekildi, olsa olsa Faust'la denk tutulabilirdi; zira ruhunu dünyevi askeri güç ve hiç tükenmeyecek gibi görünen Amerikan desteği için satmıştı. Şah'ı dünyanın etrafını yarı yarıya turlamaya sevk eden zebaniler korosunu ise, bin dereden su getiren açgözlü cerrahlar, doktorlar ve hemşireler oluşturuyordu. Ölmekte olan adamı hap, kan nakli ve boş umut bombardımanına tutuyorlardı; Şah'ın uzun yıllar önce ruhunu sattığı teknoloji dünyasını gayet iyi temsil eden karanlığın ajanlarıydı onlar. Bu dünyada yaşayan sabık dostları (Ürdün Kralı Hüseyin, Suudi Arabistan Kralı Halid, Fas Kralı Hasan, İsviçreliler, Avusturyalılar, Başkan Carter ve Margaret Thatcher) ya aralarına mesafe koyup ona yüz çevirmiş ya da siyasi bedelini görünce kucak açma vaatlerini unutmuşlardı. Tek gerçek dostunun Mısır Devlet Başkanı Sedat olduğunu görmek ona iyi bir ders olmuştu (sözünü tutmaya aday tek lider olan Başkan Carter da, Amerikalılar sokaklara dökülünce ihtiyar adamın New York'u terk etmesini istemişti). Şah'a geçici sığınma hakkı tanıyan ve Kraliçe Ferah'ı baştan çıkarmaya çalışıp Şahbanu'dan sıkı bir fırça yiyen Panama Başkanı Torrijos ise 'Aryanların Işığı'nın hali pür melalini en veciz şekilde özetlemişti: "Büyük ülkelerin yere göğe sığdıramadığı şu adamın başına gelenlere bir bakın," diyor ve ekliyordu: "Bütün meyler tükenince bir kenara fırlatıp attılar onu."</p>

  <p>Velhasıl Şah 27 Temmuz 1980'de Kahire'de öldü ve naaşı mütevazı bir lahit içinde El-Rifai Camisi'ne kondu. Altı yıl sonra, sıcak bir yaz gününde, İranlı bir arkadaşımla beraber lahdini görmeye gittim. Gün ortasıydı ve camide sadece bir muhafız vardı; yaşlı, kır saçlı adam, az bir ücret karşılığında, bizi Büyük Sirus'un ruhani varisi olduğu düşünülen şahsın son istirahatgahına götürmeyi kabul etti. Lahit tek bir mermer levha ile kapatılmıştı ve üzerinde, Cavidan Muhafızları'nın bir üyesinin, Şah'a ebedi bağlılık ilanında bulunduğu elle yazılmış bir şiiri vardı. Lahdin üzerinde bir demet solmuş gül duruyordu. Yaşlı gardiyan bize doğru yaklaşıp, "Bahşiş" diye homurdandı. 50 kuruşa fit oldu. Yani Şahların Şahı'nın ayak ucunda oturmanın fiyatı 40 sente eşitti.</p>

  <p>Ayetullah Humeyni'nin etrafında arzı endam eden İslami devrimciler şimdi tuhaf bir şekilde orta sınıf kökenliydi. Sadık Kutbizade (televizyon kurumunun müdürüydü, sonra dışişleri bakanı oldu ve nihayet Ayetullah'a komplo hazırladığı gerekçesiyle idam edildi) gibi adamlar Amerikan üniversitelerinden mezun olmuştu. İngilizceyi Amerikan aksanıyla konuşuyorlardı, öyle ki her an bir ABD televizyon kanalına çıkıp herkesi şaşırtacak gibi bir halleri vardı. Yeni başbakan yardımcısı Emir Abbas İntizam gibi birçokları proleter olmayan kökenleriyle böbürleniyordu. İntizam günün birinde karşılaştığımızda bana, "Bunun bir orta sınıf devrimi olmasından gurur duyuyorum," diyordu sözgelimi. Sandalyesinde öne doğru eğilmiş ve göğsüne pat pat vurarak, "Bundan gurur duyuyorum," diye tekrarlamıştı. Bakanlık standartlarına göre mütevazı bir bürosu vardı; sadece iki masa, bir kanepe, bir sandalye takımı ve köşede çalıp durmasına rağmen cevaplanmayan bir telefon. Amerikan eğitimi ve mühendis sıfatıyla süslü kusursuz kariyeriyle İntizam'dan daha orta sınıfını bulmak mümkün değildi. Ancak kendi açısından doğru olanı söylüyordu. Devrimin arkasındaki fiziksel güç kentli yoksulların ve İslami dirilişçilerin devasa sokak gösterileri olsa da, Şah'ın kendilerini bir suçlular sistemiyle terbiye etme çabası karşısında Humeyni'nin dönüşüne ekonomik destek sağlayanlar esnaf kökenli orta sınıf, Ortadoğu'nun bu en büyük çarşısındaki on binlerce tüccardı. Laik ve dinci muhalefetin kritik bileşimi mahiyetinde ortaya çıkan şey, işte bu tüccar sınıfı ve onların mollalarla yaptığı ittifaktı.</p>

  <p>İran devriminin o güne kadar, bu tür altüst oluşların bildik manzaralarından, yani zenginlerin evleri ve mülklerine yönelik yağmalama olaylarından genellikle uzak kalmasının sebebi de buydu. Bu yüzdendir ki, hâlâ Tahran'da bir taksiye atlayıp dağ yamaçlarındaki zengin kuzey mahallelerine gitmeniz mümkündü; orada karşınıza ahşap verandalarına ve yüzme havuzlarına hiç dokunulmamış lüks apartmanlar ve gösterişli villalar çıkıyordu. Devlet sermayedarlara hiç dokunmamıştı. Ancak 1979 Mart'ının sonunda bu durum değişmeye başladı. İran'ın kuzeyinde, Hazar civarındaki fabrikalar işçiler tarafından ele geçiriliyor (Kürdistan'ın doğusunda devrime solcular önderlik ediyordu ve cami bu bölge üzerinde hiçbir zaman nüfuz sağlayamamıştı) ve mülkler kamulaştırılıyordu. Humeyni'nin atadığı geçici hükümete, Meşhed yakınlarında kamulaştırmaların arttığı haberleri geliyordu ve bu furyanın Tahran'a da sıçrama ihtimali belirmişti.</p>

  <p>Daha bir hafta önce kentin en çalışkan ve açıksözlü gazetecilerinden biri olan Feriburz Attapur'a, babasının gözaltına alındığı bildirilmişti. Sonradan meselenin ne olduğu anlaşıldı: Hazar kıyısında küçük bir mülkü olan baba Attapur, muhitindeki Tahran bankasına bir çek bozdurmak için gitmiş ve veznedar tarafından gözaltına alınmıştı. Veznedar, müşterisinin zengin görünümüne bakıp gerçekten zengin olduğuna hükmetmiş ve 'eğer zenginse mutlaka üçkâğıtçının tekidir' diye düşünmüştü. Halbuki vaktiyle imparatorluk ordusunda asker olan, fakat askerlik hizmetinden yirmi sekiz yıl önce emekli edilen Bay Attapur yetmiş yaşındaydı ve borç içinde yüzüyordu. Ne var ki, ağır silahlı bir devrimci <i>komiteli</i> tarafından bankadan alınmış ve doğruca Kasr Hapishanesi'ne gönderilmişti. En azından Feriburz Attapur orada tutulduğunu sanıyordu.</p>

  <p><i>Komiteh</i> tarafından hiçbir resmi açıklama yapılmadı, hükümet yetkilileri bile cezaevine giremedi. İçeride şimdi tahminen 8 bin mahkum vardı (Şah zamanında bu sayı 2 bin civarındaydı) ve Kızılhaç'ın içeri girmesi de haftalar aldı. Dolayısıyla Attapur'un küplere binmesi hiç şaşırtıcı değildi. "Bu devrim rezil bir intikam ve tiranlığa dönüşüp yozlaştı," diyor ve herkese verip veriştiriyordu: "Bu kadarı ancak Fransız devriminin Jacoben Terörüyle kıyaslanabilir. Pazardaki tüccarların babamdan daha fazla parası var, ama onun hayatı bir tekinin umurunda değil. Ne de sözde dini liderlerin umurunda. Hazar'daki memleketimizin yerel ayetullahıyla telefonda konuştum ve bana 'baban zenginse mutlaka bir şeyler karıştırmıştır' dedi. Bu iftiraya cevap vermeme bile fırsat bırakmadı. Telefonu suratıma kapatıverdi."</p>

  <p>Attapur bugün yarın kendisini de tutuklamalarını bekliyordu, fakat konuşmamızdan üç gün sonra gazeteci olarak susturuldu, zira Tahran'daki iki İngilizce gazete yayınlarını askıya aldıklarını açıkladı. Attapur'un yazdığı <i>Tehran Journal</i>, kapanmasına ekonomik gerekçeler sundu, fakat devrimci <i>komiteh</i> gazeteyi haftalardır 'İslam karşıtı' olmakla suçluyordu. Çalışanlarının büyük kısmı ölüm tehditleri alıyordu. Attapur'un Fransız devrimiyle kurduğu paralellik de (Edward Mortimer'in coşkusunun tam tersi), İran'ın yeni rejiminin dogmatikliğini yeterince izah edemiyordu. Dışişleri bakanlığındaki siyasi danışmanlardan Dr. Salamatyan, daha makul bir kıyaslama öne sürüyordu. İran devriminde Fransız veya Rus devrimlerinden daha az idam söz konusu, diyordu. 1974 Portekiz devriminden sonra tek bir idam sehpası kurulmadığını hatırlattığımda da Salamatyan cevabı yapıştırdı: "Fakat Portekiz sadece Caetano'dan kurtuluyordu; biz ise iki bin yıldan daha yaşlı bir monarşiyi devirmekle meşgulüz." Bu garip bir cevaptı, zira Farsların 2300 yıldır kesintisiz bir monarşi altında yaşadıkları fikri, Şah'ın hayal gücünün bir ürünü, baskıcı iktidarını meşrulaştırmak için şişirdiği bir efsaneydi.</p>

  <p>Şah iktidarının otoriter <i>olduğu</i> fikri, devrimi desteklemiş kesimler arasındaki pek az ortak paydadan biriydi, ancak İran Solu din adamlarının kendi iktidarlarını kurmakta olduğunun çoktandır farkındaydı. "Şah'ın katillerini avladığımız için niye suçlanıyoruz?" diye soruyordu Salamatyan. "Batı'da siz Nazi Rudolf Hess'i Almanya'da hapishanede tutuyorsunuz. Biz de Savak ajanlarını Nazi tipinde suçlular olarak görüyoruz. Siz Batı'da Nazileri yargıladınız. Biz niye kendi Nazilerimizi yargılamayalım?"</p>

  <p>Ve Associated Press'ten Derek Ive gibi gazeteciler, devrim başarıya ulaşmadan hemen önce bir Savak ajanının evine şöyle bir göz atmayı başarmışken, Salamatyan'ın söylediklerine nasıl karşı çıkılabilirdi? Ive, binayı basan kalabalıkla birlikte içeri girmiş ve sonradan bana gördüklerini şöyle anlatmıştı: "Dışarıda bir havuz, binanın giriş holünde ise çiçek saksıları vardı. Aşağı katta ise hücreler bulunuyordu. Her birinde kayışlı çelik yataklar ve yatakların altında da iki fırın vardı. Yatak kenarlarına, bağlanan insanların alevlere doğru indirilmesine yarayan aletler takılmıştı. Bir başka hücrede kollarını hızarın altına sokmaya yarayan bir tertibat ve hemen yanında içine insan elinin yerleşebileceği boyutlarda bir metal mahfaza gördüm. Bir tarafında bir ekmek bıçağı vardı. İnsanların el derilerini yüzüyorlardı bu tertibatla." Ive bir köşede kol kemiklerinden bir yığın, daha ilerideki bir hücrede de asit içinde yüzen bir cesedin parçalarını bulmuştu. Şah'ın askerleri arka girişten binaya dalmadan hemen önce, hızla işkence aygıtlarının birkaç fotoğrafını çekmeyi başarmıştı.</p>

  <p>Devrimden sonra Şah'ın bazı üst düzey Savak ajanlarıyla görüşme imkânı bulmuştuk. Yakası açık gömlekleri, hırkaları ve kadife pantolonları içinde Evin Cezaevi'nde oturan, Amerikan sigaralarını sinirle uç uca ekleyen 18 mahkum, gizli polisin yaygın imajıyla hiçbir benzerlik göstermiyordu. Bu orta yaşlı, aşırı dost canlısı adamlar, odaya (gerektiğinde devrim mahkemesi olarak kullanılan kirli, dikdörtgen bir ofisti burası) getirildikleri andan itibaren, hükümet yetkililerinin yüzlerine yağdırdığı suçlamalar karşısında ya gülmüşler ya da bize bakmakla yetinmişlerdi.</p>

  <p>Fakat anlattıkları tüyler ürpertici hikâyeler hiç gülünecek gibi değildi. Savak başkan yardımcısının ekonomi ve güvenlik danışmanı Hasan Sana, Britanya istihbaratının Şah'la yaptığı dostça işbirliğinden söz etti; Britanya ajanlarının Londra'daki İranlı öğrenciler hakkında Savak'a bilgi verdiklerini iddia ediyordu. Kolormatik gözlükleriyle zincirleme sigara içen ve giyiminden parlak renkli gömleklere meraklı olduğu anlaşılan Sana, Britanya desteğinin Savak'ın Londra'dan Tahran'a dönen öğrencileri takip etmesini veya gözaltına almasını sağladığını anlattı.</p>

  <p>Savak ajanlarının New York'a götürülüp CIA'nın sorgulama teknikleri eğitiminden geçirildiğinden de söz etti; eğitimin verildiği Amerikan askeri üssüne, pencereleri karartılmış bir uçakla, dört saatlik gizemli bir yolculuğun ardından varılıyordu. Bu görüşmeden önce Savak'ın Tahran'daki sorgulama merkezini gezmiştik; eski mahkumlar burada nasıl işkencelerden geçirildiklerini anlatmıştı. İşkence odalarından geriye sadece siyah duvarlı, beton zeminli bir oda kalmıştı; Ive'ın gördüğünün hemen hemen aynısıydı, mahkumların yakıldığı gaz fırınları ve yataklar vardı. Evin'de ise korkunç bir sahne yaşandı. Eski bir halterci olan Savak ajanı Muhammed Sadafi'nin önüne, kızı onun gözetimi altındayken ölen bir adam çıktı. "Kızımı öldürdün," diye bağırdı adam. "Ölene dek tüm vücudunu yaktınız kızımın." Sadafi adama bir an baktı ve, "Kızın gözaltındaki yedinci ayında kendini astı," diye yanıtladı sakince. Baba ise, hapishanede bir mahkumun kendisini asabileceği bir çarşaf parçası bile olmadığını söyledi. "Ama vardı," dedi Sadafi. Kızın babası, Evin'deki çamaşırhaneleri ondan iyi mi bilecekti?</p>

  <p>Şah rejimi varlığını böylesi bir dehşet üzerinden sürdürmüştü ve devrimi ateşleyen de bu tür tüyler ürpertici sahnelerdi. Yani yeni rejimin ilk zamanlarında öldürülen Şah yanlılarının çokluğu değil, azlığıydı asıl şaşırtıcı olan. Fakat devrim henüz tamamlanmamıştı. Portekiz devriminin nefesinin tükendiği o yumuşak burjuva aşamasında durmayacaktı. Yanı sıra yeni İslam Cumhuriyeti ile İranlı sol grupların propagandasını yaptığı halk demokrasisi arasında ortak bir zemin de vardı. Sol artık daha aktifti (sokaklarda her gece silahlı çatışmalar yaşanıyordu) ve İran'ın sürekli kötüleşen sosyal koşulları, ancak bu durumun daha da kızışmasına yarayacaktı. Humeyni bile ülkeyi 'bir gecekondu' olarak tanımlıyordu.<sup><a href="../Text/dipnot.xhtml#bookmark049" id="footnote049">[9]</a></sup></p>

  <p>Bununla birlikte, yeni İslam devletinin güvenlik yetkilileri, çiçeği burnunda hükümet içindeki bazı çevrelerin ABD'ye, sokak gösterilerinin 'Büyük Şeytan'ından ziyade potansiyel bir ortak gözüyle baktığına inanmayı sürdürüyordu.</p>

  <p>Ve haklıydılar. ABD büyükelçiliği Kasım 1979'da, 'İmam'ın İzinden Giden Müslüman Öğrenciler' tarafından işgal edildikten sonra, İranlı güvenlik elemanları elçilikte tonlarca parçalanmış diplomatik yazışma bulmuş ve sayfaları tekrar birleştirmek için aylarca süren olağanüstü bir çaba harcamıştı. Belgeler başbakan yardımcısı Abbas Emir İntizam ve onun ABD yönetimiyle baglantılarına dair şaşırtıcı miktarda bilgi içeriyordu. Başta resmi bir ilişkiydi bu (Amerikan elçiliği devrimden sonra açık kalmış ve Amerikalı yetkililer askeri çalışanlarla sivillerin tahliyesini düzenlemek için İranlı dışişleri görevlileriyle düzenli toplantılar yapmıştı) ve elçilik Mart 1979'da İntizam'a 'ABD'nin İran'la ilişkilerini istikrarlı bir rotada normalleştirmek istediğini' bildirmişti. Belgelere göre İntizam'ın cevabı şuydu: "Hükümetim de ABD ile iyi ilişkiler istemektedir... Başbakan Bezirgan geçenlerde bu hissiyatımızı açıkça dile getirmiştir."</p>

  <p>Ancak birkaç gün sonra İntizam, hükümetinin 'ABD yönetimiyle istihbarat bilgilerini paylaşmak' arzusunu da dile getirmiş, Amerikalılar da inanılmaz bir şekilde, İntizam'a 'Afganistan hakkında bir belge' sunmuştu. (İranlılar Sovyetler Birliği'nin doğu komşularını işgal ihtimalinden giderek daha fazla endişe ediyordu.) Fakat İntizam bu kez hükümetinin daha ziyade 'iç güvenlik tehditleriyle' ilgilendiğini karşı tarafa aktarmıştı. ABD elçiliğinin Mayıs'ta yapılan daha sonraki bir görüşmeye dair raporuna göreyse, İntizam, 'İran Geçici Hükümeti'nin Iraklıların Kuzistan eyaletine muhtemel müdahalesinden, yanı sıra FKÖ ve Libyalıların faaliyetlerinden kaygı duyduğunu' söylemişti. İntizam Amerikalılara şu bilgileri veriyordu: "İran Geçici Hükümeti, George Habaş'ın [Suriye destekli, Filistin Halk Kurtuluş Cephesi lideri] son zamanlarda bir dizi Körfez ülkesine ziyaretler yaptığı malumatına sahiptir... tahminimizce niyeti, İran'da karışıklık çıkarmaktır." Raporda, İntizam için İran'ın güneyindeki Ahvaz kentinde bulunan FKÖ bürosunun da kaygı sebebi olduğu belirtiliyor ve şu ifadelere yer veriliyordu: "O [İntizam] başını sallayarak hükümetinin bu konuda hiçbir şey yapamadığını, zira FKÖ bürosunun açık kalmasını bizzat Humeyni'nin istediğini söyledi."</p>

  <p>Belgeler İran'ın gündemine bomba gibi düştü. Daha birkaç hafta önce devrimin 'orta sınıf karakterinden duyduğu memnuniyeti bana ballandırarak anlatan İntizam, bu belgelerde İran'ın güvenlik kaygılarını CIA ile tartışıyordu. Kendi elindeki istihbarat bilgilerini açığa vurmakla kalmıyor, ülkedeki en yüce İslami şahsiyeti, ulusal güvenliği tehlikeye atmakla eleştiriyordu. Haziran'daysa İntizam ABD'den 'Irak'ın İran'a yönelik niyetleri' hakkında bilgi istiyordu. O günlerde İran-Irak sınırından top sesleri yükselmekteydi ve ABD elçiliği maslahatgüzarı 'ilk ateşi kimin açtığından emin olmadığını' vurguladıktan sonra, 'Iraklıların, aynı bir zamanlar Britanya'nın Durand Hattı'nda yaptığı gibi, İran sınırına dikenli tel çekmeye kalkışabileceğinden' dem vuruyordu.</p>

  <p>Maslahatgüzar Bruce Laingen İntizam'la başka toplantılar da yapmıştı ve haftalar sonra İntizam (Amerikan şifreli mesajlarındaki pek de romantik olmayan kod adıyla 'SD/PLOD/1') artık üst düzey CIA yetkililerini doğrudan doğruya makamında ağırlar olmuştu, İntizam'a, İran'ın İsveç başkonsolosu olduğu sıralarda, sonradan 1985-86 Keutra skandalında başrol oynayacak CIA ajanı George Cave tarafından bir istihbarat brifingi verilmişti. Tahran'da CIA ile Bezirgan, İntizam ve İran dışişleri bakanı İbrahim Yezdi arasında başka toplantılar da yapılmıştı. Bizzat Cave ilerleyen günlerde Tahran'a gelip İntizamla brifingler yapılması gereği konusunda mutabık olmuştu. Birleştirilen belgelerden alıntı yapıyorum yine: "Brifingler üç ila altı ayda bir yapılmalı, özel önem taşıdığı takdirde hızlı bilgi aktarımı sağlanmalı. İntizam Tahran'da düzenli bilgi alışverişi yapılabilecek bir bağlantı olup olamayacağını sordu." (Not: Cave bu belgede istihbarat camiasından üst düzey brifing yetkilisi olarak takdim ediliyor, CIA kelimesi hiç kullanılmıyordu.)</p>

  <p>Şah ABD'ye kabul edildikten sonra Tahran'daki Amerikan elçiliği işgal edildiğinde, İntizam'ın CIA bağlantıları genç İranlı erkek ve kadınların çıldırtıcı bir çabayla bir araya getirdiği belgelerde alenen ortaya çıkmış, ortalık karışmıştı. Bezirgan ve Yezdi azledildi, intizam ise tutuklanıp ihanetle yargılandı ve 1981'de müebbet hapse çarptırılarak idamdan kıl payı kurtuldu. İntizam savunmasında sürekli gerçek bir devrimci olduğunu, sadece Amerikalılarla İran'ın çıkarları doğrultusunda ilişki yürütmeye çalıştığını vurguladı.</p>

  <p>Elçiliğin önde gelen 'işgalcilerinden' Masumeh Ebtekar, meseleyi tamamen farklı görüyordu. "Açıkça görülüyor ki CIA, üst mevkilere erkenden başarıyla sızarsa bütün devrimleri veya siyasi yapıları maniple edebileceğine inanmıştı," diye yazıyordu Ebtekar. "İran'daki ajanların niyeti bilhassa buydu. Ne de olsa geçmişten bu yana epey tecrübeliydiler." Ebtekar'a göre, 'İmam'ın öğrencileri', elçilikte CIA ajanları için hazırlanmış sahte kimlik kartları ve pasaportlar da bulmuştu; bulunanlar arasında havaalanı denetimleri ve Avrupa ile Asya'ya giriş vizeleri için damgalar ve mühürler, yanı sıra 1000 adet de sahte Gana pasaportu vardı. Diğer belgeler, 'cinayetlere karışan' monarşi yanlılarıyla ilgiliydi. Washington'da bir başka 'Ajax Operasyonu' üzerine düşünüldüyse bile, Kasım 1979'da bu işin bittiği artık kesindi.</p>

  <p>İslam Cumhuriyetinin o ilk günlerinde hayatımız mizahtan kopuk değildi. Şah döneminde İran serbest vize uyguladığından, ülkeye istediğimiz gibi girip çıkabiliyorduk (hattâ ben bir defasında cuma sabahı hafta sonu tatili için Dublin'e gitmiş, pazartesi akşamı da Tahran'a dönmüştüm) ve rejimin yeni yasaları durumumuzu yavaş yavaş etkiliyordu. Aylar sonra Tahran'daki Intercontinental Oteli'nde (sonradan ismi, devrimin simgesi mahiyetinde, 'Lale Oteli' olarak değiştirildi) hâlâ votka limon içebiliyorduk. Aslında alkol yasağı hemen konmuştu. Otel yönetiminin 21 Mart 1979'da odamın kapısının altından attığı o unutulmaz notu hâlâ saklarım: "Ülkede alkol tedarikinde yaşanan azalmaya ve bu içecek meddalerinin <i>[aynı böyle yazıyordu]</i> fiyatındaki beklenmedik artışa bağlı olarak, yönetimin içki fiyatlarına yüzde 20 zam yapmak dışında bir alternatifi kalmamıştır. Teşekkür ederiz." Kısa süre sonra bir devrimci <i>komiteh,</i> gazetecileri, otel depolarında kalan şeytani alkol stokunun yok edilmesini izlemeye davet edecekti. Film kameraları vınlarken, silahlı adamlar Pol Roger şampanya şişelerini, en iyi kalite Fransız şaraplarını kırıyor, Gordon cin şişelerini boşaltıyordu. Havuzun dibi neredeyse yarım metre yüksekliğinde cam kırığı yığınıyla dolmuştu, oteli saran alkol kokusu günlerce geçmedi. Bir Güney Kore restoranı yetkilileri atlatmaya devam ediyor, çalışanları Alman bira kasalarını bahçede gizliyordu. Müşteriler, toprakla kaplı her biranın servisi için en az on dakika beklemek zorundaydı.</p>

  <p>Ve İntizam'ın pek sevdiği orta sınıflar eğlenmeye devam ediyordu. Bir akşam, Tahran'ın kuzeyinde genç bir çiftin mermer zeminli ve zevksiz yarı-barok dekorlu villasına, bazı İranlı yazarlarla birlikte yemeğe davet edildim. Villada şiirler okundu ve devrim öncesinin şaşaasını aratmayan yemekler, adabı muaşerete uygun bardaklara konmuş ev yapımı votkalar eşliğinde yenildi. Çekici ev sahibesi bilhassa ilgimi çekmişti, zira Şah'ın son metreslerinden biri olduğu dedikoduları dolaşıyordu. Denildiğine göre, Şah bir kadınla aşk yapmak istediğinde, kadın sarayın yan kapılarından birinden içeri alınır, daha sonra ses geçirmeyen bir salonda Şah'la iki saat geçirirdi. Saraydan ayrılmadan önce de kendisine Şahların Şahı'nın şefkatini hep hatırlasın diye Labrador cinsi bir süs köpeği hediye edilirdi. Adamın cinsellik konusundaki tuhaf huyları göz önüne alındığında, Tahran'da neden yüzlerce Labrador olmadığını merak ediyordum. Yemeğin sonunda bu tür rezil düşünceleri kafamdan çıkarıp atmaya çalışarak ev sahiplerine veda ediyordum ki, mutfak kapısı aniden açıldı ve çiftin şaşkın bakışları altında büyük, telaşlı bir şey beni yere yıktı. Başımı kaldırıp baktığımda, sarı renk bir Labrador'un cana yakın yüzünü gördüm; sanki bütün akşam benimle tanışmayı beklemiş gibi bakıyordu.</p>

  <p>Şah'ın sürdüğü hayatın neye benzediğini de, 'İslami Rehberlik Bakanlığı' adıyla anılan yeni enformasyon bakanlığı, bizi Tahran'ın kuzeyindeki Niavaran Sarayı'na davet ettiğinde öğrendik. Üçüncü Rişar bir at için krallığını vermeyi gerçekten önerdi mi bilinmez, ama İran Şahının özgürlüğü için verdikleri de pek aşağı kalmazdı: bir sürü saray, paha biçilmez Pers halıları, bir Marc Chagall eskizi, 22 ayar altından bir onyedinci asır Çin köle gemisi maketi, iki katlı bir kütüphane, bir müzik meraklısını kendinden geçirmeye yetecek kalitede piyanolar ve saf altından iki telefon.</p>

  <p>Niavaran'ın rüzgarlı bahçesinde, gri huş ağaçlarının gölgesinde dururken, bir İran hükümeti yetkilisi, asrın tarihine geçecek olan bir müzayedeyi, devrimin ilerleyişi içinde anlık bir hıçkırıktan başka bir şey değilmiş gibi dümdüz açıklayıverdi: "İçerdekileri açık artırmaya çıkaracağız. Ardından saraylar müzeye dönüştürülecek." Böylece sarıklı bir molla ile G-3 otomatik tüfekli iki adamın, 10 metrekarelik el dokuması sarı-kırmızı bir İsfahan halısını, Şah'ın resim odasının işlemeli ahşap zemininden kaldırıp katlayarak taşımasını seyretmeye koyulduk. Arabesk desenlerin ortasına dokunmuş oryantal prensesler, rengârenk kuşlar ve egzotik av hayvanlarıyla dolu halıların her birine gayet muntazam bir biçimde demirbaş numaraları verilmişti: devrimin öyle ya da böyle sorunları olsa da, İran'ın yeni muktedirlerinin tıkır tıkır işleyen kafaları olduğu belliydi. Birkaç hafta sonra Şah'ın halılarının fiyatının 15 milyon dolara yükseldiği haberi çalınacaktı kulağımıza.</p>

  <p>Kabul etmek gerekir ki, Şah'ın berbat bir mobilya zevki vardı. Cam ve çelik masaların yanına dizilmiş Fransız barok sandalyeler, ince oymalı ve ahşap mozaik kaplı sıraların üzerine konmuş garabet semaverler (ve onların üzerinde de bazı gümüş işlemecilerinin kara büyüsüyle mutasyona uğratılmış çirkin tavuslar)... Buzlu camdan bölme duvarları, insana 1930'ların Britanya filmlerini hatırlatıyordu. Şah ve eşinin, Ocak 1979'da 'tatil' ve sürgün için ülkeyi terk ederken geride bıraktığı saray işte buydu.</p>

  <p>Kader normalde sıradan insanlara, Şah'ın yaldızlı sarayı gibi yerlerde elini kolunu sallayarak dolaşmayı nasip etmez ve zavallı fanileri böyle bir ihtişamın içine soktuğunuzda genellikle garip şeyler yaşanır. Uluslararası basın olarak, rehberlik bakanlığından Abülhasan Sadık'ın alaycı deyişiyle, 'Şah'ın fakirhanesine' davet edildiğimizde, Ostrogotların Roma akınına taş çıkartacak sahnelere de tanık olduk. Halı rulolarının üzerinden atlaya atlaya, Şah'ın boş zamanlarında neler okuduğunu keşfetmek için büyük kütüphaneye gittik. Raflarda deri kapaklı Voltaire, Verlaine, Flaubert, Plutarch, Shakespeare ve Charles de Gaulle ciltleri vardı. Winston Churchill'in bütün eserleri, Coleridge'in <i>İhtiyar Denizcisi</i>'yle (Şah'ın uzun sürgün yolculuğunda okuması için gayet uygun olabilirdi) ve Mahatma Gandi'nin biyografisiyle yan yana duruyordu, İsrail eski dışişleri bakanı Abba Eban'dan <i>Halkım</i> (aslında bu kitabın bir kısmını <i>Commentary</i> dergisinden bir editör yazmıştı) aşağı raflardan birinde duruyordu; kitabın ilk sayfasında yazarın el yazısıyla ithafı göze çarpıyordu: "Majestelerine, Şahların Şahı'na..." Diğer rafta da Goebbels Günlükleri vardı.</p>

  <p>Muhafızlar, Şah'ın çalışma odasındaki altın telefonlardan arama yapmamıza engel olamadı. Oturma odasının yukarısındaki balkonda bir genç, omzunda tüfeği, aleni bir endişe ifadesiyle bakıyordu bana; o sırada ben, Şah'a Belçika Kralı Baudouin ve Kraliçesi Fabiola tarafından hediye edilen bir klavsende Bach'ın <i>Air on a G String</i>'inin berbat bir iki parmak versiyonunu çalmakla meşguldüm. Hatıra eşya avcıları, vaktiyle Şah'ın sekiz yaşındaki kızı Prenses Leyla'ya ait olan oyuncaklar için de fiyat artırabileceklerdi. Yatak dolabının hemen yanında minyatür uçaklar ve oyuncak ayılar duruyordu. Komodinin üzerinde, Amerikan başkanının ailesiyle birlikte çekilmiş bir fotoğrafı vardı. Fotoğrafın üzerine el yazısıyla, 'En iyi dileklerimizle, Rosalynn ve Amy Carter' diye yazılmıştı. Leyla'nın ilk yazma denemelerini yaptığı karatahtanın üzerinde tebeşirle Arapça sayıların Avrupa versiyonları duruyordu. Şah'ın çalışma masasındaki takvim, imparatorun tebaasını terk ettiği 16 Ocak tarihini gösteriyordu hâlâ. Altın kül tablasında, imparatorun son gerilimli saatlerine tanıklık eden beş sigara izmariti buldum.</p>

  <p>Şah ile halkının yaşamları arasındaki farka işaret etmek için, biraz itip kakarak da olsa son derece etkileyici bir çaba gösteren rehberlik bakanlığı, bize daha önce de Tahran'ın güneyindeki gecekondu mahallelerini gezdirmişti. Çocuklar tozun toprağın içinde oyun oynuyor, kadınlar yıkadıkları çamaşırları açık lağımların üzerinden atlayarak taşıyordu. Tahran'ın varoşları Kahire'ninkilerden daha az yoksuldu ve Şah'ın sarayı da Suudi standartlarının yanında mütevazı kalıyordu. Fakat, lağım kokusu bakanlık görevlisi kızların pahalı parfümlerinin kokusuyla tuhaf bir karışım oluştursa da, biz meseleyi çakmıştık.</p>

  <p>Tahran'da istemediğiniz kadar tuhaflık bulabilirdiniz zaten. Büyük, kirli, trafik cehennemi bu şehrin, hayatına gayet normal şekilde devam etmesi, İran-Amerika ilişkilerindeki krizden daha hayret vericiydi. Bütün o fanatik ayaktakımı ve ekonomik kaos muhabbetlerine rağmen, hâlâ kent merkezine giden 20 numaralı otobüsü (iki katlı yeşil boyalı bir Leyland) yakalayabiliyor, pahalı mağazalara girip Fransız giysileri satın alabiliyor veya muhitteki Kentucky Fried Chicken'da bir şeyler atıştırabiliyordum. Fakat Amerikan hayat tarzına düşkün İranlılar artık, Forşah Bozorg hipermarketinde sergilenen Skippy fıstık ezmeleri veya Kraft peynirleri alamıyordu ve Humeyni'nin kadınların genel görünüşü hakkındaki fikirlerine uygun olarak, Fransız ve Amerikan kozmetikleri yasaklanmıştı. Tahran ne Batı ne de Doğu standartlarıyla cazibeli bir şehir sayılırdı. 1960'larda inşa edilmiş apartman blokları ve dükkân cephelerinin mimari sefaleti, şehre steril, tuhaf bir doğu Avrupa havası veriyordu. Bununla birlikte doğma büyüme Tahranlılar bile, kentin siyasi coğrafyası konusunda hâlâ problem yaşıyorlardı, zira başkentteki bütün ana caddeler devrimci kurumlarla uyum içinde hızla kimlik değiştiriyordu. Pehlevi Caddesi gitmiş, yerine Doktor Hüseyin Fatimi (Musaddık'ın, 'Ajax Operasyonu'ndan iki ay sonra idam edilen dışişleri bakanı) Caddesi gelmişti.<sup><a href="../Text/dipnot.xhtml#bookmark0410" id="footnote0410">[10]</a></sup></p>
