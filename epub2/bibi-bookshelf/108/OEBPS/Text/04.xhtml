  <p>Tahran'daki Reuters bürosu bir ruhsal tamirat mekânı olmuştu. Kapıyı itip içeri daldığımda, büro şefi Harvey Morris'i kalın sigara dumanlarıyla kuşatılmış ve masasının üzerindeki açık viski şişesinden demlenirken buldum; yüzünde kederli bir şaşkınlık ifadesi vardı. Mark Twain bıyığı ve dağınık saçlarıyla Harvey, devrime dair fikirlerini anlatmaya koyuldu: Gaddar olduğu kadar cesur, komik olduğu kadar korkunç bir devrimdi bu. Çalışanlarını <i>komiteh</i>'lerden korumak, İranlı serbest muhabirlerini hapisten çıkartmak ve İslami Rehberlik Bakanlığı'na yağ çekmek zorundaydı. Ve yaşadığı en son krize yine bu bakanlık sebep olmuştu: "Bana Reuters haber ajansının tarihini öğrenmek istediklerini söylediler," diye anlatmaya başladı kaşlarını çatarak. "Bunun üzerine Londra bürosundaki aklıevveller, bana sayın kurucumuz Paul Julius, Freiherr von Reuters hakkında tuğla gibi bir kitap gönderdiler. Fakat sonradan, iyi yürekli baronun bu ülkedeki kanlı demiryollarının yarısını döşediği ve 1872 Reuter İmtiyazı'nın Britanya vatandaşlarına İran'ın bütün ekonomik ve mali kaynakları üzerinde tekel ihsan ettiği anlaşıldı. Tanrım! Bakanlıktaki o göt heriflere, haber ajansımızın kurucusunun siktimminin Şahından daha rezil biri olduğunu nasıl anlatabilirim?"</p>

  <p>Durumunu anlıyordum. Fakat Harvey akıllı bir adamdı; gevşek, yorgun dış görünüşünün arkasında becerikli, esprili ve bazen şeytani bir zekâ taşırdı. Her akşam teleks makinesinin yanına haberlerimi fırlatır, o gün sokaklardan ve Tahran dışına yaptığım yolculuklardan öğrendiklerimi anlatırdım. O da bana basın toplantılarını veya patlayan skandalları haber verirdi; sözgelimi televizyon şefi Kutbizade'nin sekreteri, bir tomar resmi belgenin fotokopisini çekerken, aralarında şefinin Fransız metresinden gelen bir mektubu da bulmuştu. Mektup binlerce sayfa çoğaltılmıştı. Bazı sabahlar otel telefonum acı acı çalar ve karşımda Harvey'i bulurdum: "Fiskçiğim, bilmek istersin diye düşündüm. Halhali'nin yamakları bir sürü insanı daha 'namussuzluktan' tepelemişler." Veya daha sık olarak, Amerikan elçiliği dışında gösteri yapıldığını bildirirdi: "Tam senlik bir olay Fiskçiğim!"</p>

  <p>Ne tuhaftır ki, ABD elçiliğinin işgali ve sonrasındaki gelişmeler, gazeteciler için son derece usandırıcı bir göreve dönüşecek, ABD'nin sonuçsuz bir askeri kurtarma operasyonuna yol açmakla kalmayıp, en nihayet Carter'ın başkanlığını da yiyecekti. Müteakip ABD yönetimlerinde de yakıcı bir aşağılanmışlık hissiyatı doğuracak ve bu da Amerika'nın Ortadoğu'da bir dizi siyasi ve askeri felakete sürüklenmesine kapı açacaktı. ABD diplomatlarının ve diğer Amerikalı rehinelerin büyük bölümü 444 gün boyunca işgalcilerin elinde kaldı; ABD ve İran yönetimleri bir dizi karmaşık ekonomik ve mali anlaşmaya vardıktan sonra serbest bırakıldılar ancak. Mehrabad Havaalanı'na götürülüp, Cezayirli komandolar eşliğinde İran'dan çıkarıldılar.</p>

  <p>Elçilik işgalinin temsil ettiği denklemi çözmek imkânsız gibi bir şeydi. Amerikalılar Şah'ı İran 'adaletine' teslim etmeyi göze alamayacak, İranlılar ise Washington'un burnu yeterince sürtülmeden rehineleri bırakmayacaktı. Şah'ı New York'taki hasta yatağından kaldırıp Panama'ya sepetlemek, Tahran'daki devrimcileri tatmin etmeyecekti. Ve böylece bizim payımıza da her gün on binlerce göstericinin, öğrencinin, silahlı muhafızın ve Müslüman örgüt üyelerinin, Şah'ın bir an önce geri dönmesini talep eden ve Başkan Jimmy Carter'ı 'savaş kışkırtıcısı' olmakla suçlayan sloganlar eşliğinde, akın akın elçiliğin (artık 'ABD Casuslarının Yatağı' deniyordu buraya) önünden geçişini izlemek düşecekti. Neredeyse monoton bir hadise haline gelmişti bu gösteriler. Altı yedi kere 'Kahrolsun Carter, Kahrolsun Şah' diye bağırdıktan sonra, 'Yanki Go Home' nakaratına geçiyorlardı. Yol kenarları simit tezgahları, şerbetçiler ve kartpostal standlarıyla doluydu.</p>

  <p>Kalabalıklar, televizyon kameraları için stratejik bir biçimde yerleştiriliyor ve gazetecilerin elçiliğe yaklaşıp siyah demir parmaklıklardan içeri göz atmasına izin veriliyordu (hattâ bunun için teşvik ediliyorlardı). Ana elçilik binasına kilitlenen rehineler (elleri bağlanmış adamlar) görülemiyordu, öğrenciler kabul binasının çatısına sprey boyayla sloganlar yazmıştı. Ön bahçeye şimdi 5 metre yüksekliğinde bir resim dikmişlerdi, Joe Rosenthal'ın ABD denizcilerini 1945'te Iwo Jima'ya Amerikan bayrağı dikerken gösteren fotoğrafından ilham almış sembolik bir çalışmaydı. Ancak bu kez denizcilerin yerini Müslüman devrimciler almıştı ve yeşil İslam bayrağını dikmeye çalışıyorlardı; bayrağın bir köşesi, mucizevi bir şekilde, Amerikan bayrağını boğazlayan bir ele dönüşüyordu. İşgal böylece bir tiyatro sahnesi olup çıkmıştı, o resim de dekoru tamamlamış oluyordu. Aslında bundan da fazlasıydı. Bir karnavaldı yaşanan.</p>

  <p>Bu işgalin temelsiz olduğuna inanmak da yanlıştı, İranlılar Şah'a yönelik tiksintilerini gayet belagatli bir şekilde, çoğunlukla da Amerikan aksanıyla ifade ediyorlardı. Tahran Politeknik Üniversitesi'nden bir öğrenci bana, "Lanet olası Şah'ı neden istediğimizi bilmek ister misin?" diye soruyordu sözgelimi. "Peki, dinle o halde; çünkü bu herif İran'dan elli milyar dolar yürüttü." İran hava kuvvetlerinden bir asker konuşmamıza katılmak için yanımıza yaklaşıp fikrini söyleyiveriyordu: "Bu aşağılık herif tarihin en büyük soygunlarından birini yaptı." Askerin aksanı, New York'un doğu yakasını andırıyordu ve bu durum, İran'ın Amerika ile ilişkileri hakkında, diğer politik meselelerden çok daha fazlasını anlatıyordu. Daha önce bu kadar çok devrimcinin, geçmişteki acılarından sorumlu tuttuğu ülkede yaşamış, çalışmış veya eğitim almış olması görülmüş şey değildi.<sup><a href="../Text/dipnot.xhtml#bookmark0411" id="footnote0411">[11]</a></sup></p>

  <p>Şah iktidarı sırasında, ABD'deki İranlıların sayısının yarım milyona kadar çıktığı olmuştu. Birçoğu Amerikan üniversiteleri veya yüksekokullarında eğitim görüyordu; bazıları Şah rejiminden kaçmıştı. Binlercesi askeri eğitim alıyordu; İranlı subayların ikramiyelerinden biri, İran hava kuvvetleri jetiyle New York'a güzel bir seyahatti. Dışişleri bakanlığından daha yeni istifa eden Dr. İbrahim Yezdi, Amerika'da on yedi yıl doktorluk yapmış, Şah muhalifi öğrencilerle sıkı bağlantılar kurmuştu. Temmuz 1979'da başbakan yardımcılığına atanan ve İran-Irak savaşında 'şehit' olan Dr. Mustafa Çamran, 1962'de Amerika'da kurulan İslami Öğrenciler Derneği'nin liderleri arasındaydı. Diğer kurucular arasında Yezdi ve şimdi 'ulusal rehberlik' bakanlığını vekaleten yürüten Sadık Kutbizade de vardı.</p>

  <p>New York'ta gazetecilik okumuş İranlı bir genç kız (Amerikan demokrasisinin nimetlerinden yararlandığını söylüyordu), Amerikalıların bireysel özgürlüğe ve muhalefete bu kadar karşı olan Şah rejimini nasıl olup da destekleyebildiğini bilmek istiyordu: "ABD'de bize hep özgürlüğün değeri ve düşünceyi ifade etme hakkının önemi öğretildi. Fakat Amerika Şah'a kol kanat germekten ve onu İran'ın bütün zenginliğini silaha yatırmaya zorlamaktan hiç vazgeçmedi. Niye böyle yaptılar? Amerika niye kendi içinde bir demokrasi, dışarıda ise bir diktatör gibi davranıyor?" Elbette doğru söylüyordu kız. İnsan hakları için yürüttüğü kampanyalarla İran'da da gayet iyi tanınan Başkan Carter'ın, devrimden önce Amerika'nın Şah'a verdiği siyasi desteği (biraz gönülsüz bir tarzda da olsa) sürdürdüğü bir gerçekti ve bu İran'da ikiyüzlü bir tavır olarak görülüyordu. Ancak Carter yönetimi Şah rejiminin anti-demokratik niteliğine arada bir dokundurmaktan da geri kalmamış, ABD Başkanı, diplomasi sınırları dahilinde, İran hükümdarından ülkesini özgürleştirmesini istemişti.</p>

  <p>İranlılar ise bunun güvenilemeyecek kadar kaypak bir tutum olduğunu ve Carter'ın Şah iktidarının son aylarında yaptığı bazı açıklamaların manasını görmemek için aptal olmak gerektiğini savunuyordu. Sözgelimi, Kasım 1978'de Carter, Şah'ı 'bir dost ve sadık bir müttefik' olarak niteliyordu; Şah'ın polis devletine yönelik eleştiriler hakkında ise 'muhtemelen bazıları haklı' demekle yetiniyor, eleştirilerin 'ayrıntılarını' bilmediğini eklemeyi de ihmal etmiyordu. Yine de İranlıların suçlamaları, çoğunlukla önceki Amerikan yönetimlerine (Eisenhower, Kennedy veya Nixon) yönelikti: Öğrenciler Carter'a hakaret eden sloganlar atarken, aslında vaktiyle Henry Kissinger'ın politikalarına duydukları tepkiyi dile getirmekteydi; zira ABD'de çalışıp yaşadıkları dönemin dışişleri bakanı, Amerikan dış politikasında çok baskın bir rol oynamıştı. Carter yönetimiyle ilgili nispeten pek azının deneyimi vardı; tek bildikleri, Carter'ın Şah'ı İran'a iade etmediğiydi. Elçilik dışındaki öğrencilerin pek azı işgalin uzun vadeli sonuçları üzerine kafa yoruyordu; bu eylemin, dünya olayları karşısında çok daha hoşgörüsüz bir tutum sergileyen ve İran'ın dış düşmanlarına çok daha hevesle sarılan Ronald Reagan'ın seçilmesiyle sonuçlanma ihtimali pek kimsenin umurunda değildi.</p>

  <p>İranlıların daha küçük 'Şeytani' güçlere muamelesi ise neredeyse romaneskti. Daha önceki gösterilerden kalan boyalarla kaplı Britanya büyükelçiliğine giden bir kalabalık, Birleşik Krallık'ın Şah'ın son başbakanı Şahpur Bahtiyar'a sığınma hakkı vermemesinden duyduğu memnuniyeti dile getiriyordu sözgelimi. Aynı göstericiler bu kez Fransa büyükelçiliğine gidip (Paris hükümeti Bahtiyar'a geçici ikamet izni vermişti), Fransızların devrimden önce Humeyni'ye kucak açmış olmasından dolayı şükranlarını sunuyordu.</p>

  <p>Fakat hiçbir siyasi girişim ABD elçiliği etrafındaki kuşatmayı kıramadı. Avrupalılar, Papa Nuncio, Sean McBride (Uluslararası Af Örgütü'nün kurucusu), Tahran'daki bütün diplomatik misyonları temsil eden yetmiş beş konsolos... Hiçbirinin nazı geçmedi. Konsoloslar, elçilik işgal edildiği sırada İran dışişleri bakanlığında bulunan ve 1981'de bırakılana dek orada kalan Bruce Laingen'i bile ziyaret edemedi. Ayetullah Humeyni de Papa'yı 'İsa Mesih'in Şah'ı cezalandıracağı' konusunda sert şekilde bilgilendirdi. Günün birinde İran televizyonu aniden yayınını kesip, Tahran yönetiminin ABD'ye günlük 600 bin varillik petrol tedarikini durdurduğunu duyurdu — Carter yönetimi İran'dan petrol ithalatını durdurma kararı almıştı zaten ve mesele bu karara alelacele verilen bir karşılıktan ibaretti. 14 Kasım'da İran, Amerikan bankalarındaki 12 milyar dolarlık devlet parasının çekileceğini ilan etti ve Carter da derhal ABD'deki İran hesaplarını dondurdu. Atılan her adım, İran'ı yöneten teokrasinin gücünü artırıyor, solcuların etkisini ise azaltıyordu.</p>

  <p>15 Kasım'da Tahran Üniversitesi'nin önünde, solcu gerilla hareketi Halkın Fedailerine destek vermek için yarım milyon öğrenci toplandı; yasadışı ilan edilen Fedailer, elçilik işgalini desteklememişti. Kampüsün içinde gri süveteriyle bağdaş kurmuş oturan Mehdi Bezirgan'ı gördüm; Cuma namazına gelmişti ve İran'ın yeni İslami anayasasının yazımını daha yeni bitiren uzmanlar komitesinin başkanı Ayetullah Hüseyin Ali Muntazari'yi dinliyordu. Muntazari, dinleyicilerine 'İran halkının iradesinin elçilik işgalinin arkasında olduğunu' anlatıyordu. Bezirgan'ın yanında da yeni istifa etmiş olan Yezdi oturuyordu, zira elçilik işgali hükümetinin altını oymuştu. Muntazari'nin yeni anayasasının Beşinci Maddesi, çoğunluğun desteğini alan dini bir liderin ('adil, dindar, bilgili, cesur ve dirayetli bir kişi') ulusun koruyucusu olacağını belirtiyordu. Bu meşakkatli ve ruh sağlamlığı gerektiren görevin, Ayetullah Humeyni'den başkasına verilmeyeceği de belliydi.</p>

  <p>Bu yeni teokraside komünist Tudeh partisine yer olmayacaktı. Musaddık'ın 1953'te devrilmesinden sonra Şah bazı Tudeh liderlerini idam etmiş, kalanlar ülkeyi terk etmişti. Kısa süre sonra partinin kaderi bir kez daha, bu defa Humeyni tarafından tümüyle ezilmek olacaktı. Fakat 1979 kışında Tudeh lideri Nureddin Kianuri'nin bürosunun duvarları Tahran'da İmam'ın resminin olmadığı yegâne yer olsa da, parti hâlâ resmi olarak Ayetullah'ı desteklemekteydi. Merdivenlerden çıkıldığında Lenin'in bakır kabartma bir portresi göze çarpıyordu ve Tudeh genel sekreteri, neden masasında sert sert bakan bir Ayetullah büstü olmadığını sorduğumda, kaşlarını çattı.</p>

  <p>"İran'da kişi kültü yoktur," diye yanıtladı, "İngilizler gibi her odaya Kraliçe'nin resmini asmayız biz." Cevabımı almıştım. Kianuri yaptığı espriye biraz fazla uzatarak güldü, kurduğu paralelliğin doğru olmadığının farkındaydı. Kesin konuşan, az biraz da muzip bir adamdı; kel kafası, büyük gözleri ve kırlaşmış pos bıyıklarıyla büyük Fransız romanlarından fırlamış bir karaktere benziyordu. Fakat bu eski profesörün (Tahran Üniversitesi ve Doğu Berlin Mimarlık Akademisi) siyasi jargonu Zola'dan ziyade <i>Pravda</i> ile ortaklaşıyordu. Tudeh, 'emperyalizme karşı radikal mücadeleye' ve 'sosyal hayatın, bilhassa toplumun ezilen tabakaları lehine yeniden örgütlenmesi mücadelesine' omuz veriyordu. Parti, Batı'da pek popüler olan burjuva demokrasisi değil, bir 'halk demokrasisi' istiyordu. Ve bu mümkün göründüğü sürece, İran'ın en eski siyasi partisi Tudeh, Humeyni ile aynı şeyi istiyor demekti. Teorileri buydu ve Kianuri söz konusu teoriyi kelle koltukta uyguluyordu. Aslında Tudeh'in yeni İran konusundaki fikirleri, o sıra Ayetullah'tan yana tutum sergileyen Sovyetler Birliği ile neredeyse tıpatıp aynıydı.</p>

  <p>"Devlet yapısını eleştirdik," diyordu Kianuri. "Devlet içindeki özgürlük pozisyonu üzerine ve kadın hakları konusunda eleştiriler yönelttik, İslami fanatizmi eleştirdik; bu muhafazakar unsurların ilerici olmayan fikirlerine karşıyız. Fakat bizim için Ayetullah Humeyni'nin pozitif tarafı öyle önemli ki, negatif tarafının manası kalmıyor. Onun fanatizmin önünde bir engel olduğunu düşünüyoruz: Humeyni diğer unsurlardan daha ilerici." Kianuri'nin sözünü kestim: Üç ay önce Humeyni, Hafızullah Emin'in Afganistan'daki Sovyet destekli hükümetini, Müslüman isyancılara karşı mücadele ettiği için kınamıştı. Bu bir görüş ayrılığını temsil etmiyor muydu? "Bu üç ay önceydi," diye yanıtladı Kianuri. "Fakat bugün Ayetullah'ın bakışı farklı. Oradaki durumla alakalı yeni bilgiler edindi."</p>

  <p>Yani bu durumda Ayetullah hata mı yapmış oluyordu? Kianuri sözlerimi düzeltti: "Ben 'hata yapmak' kelimesini kullanmadım. Sadece Ayetullah'ın bakışının değiştiğini söyledim ve artık karşı devrimci Müslüman hareketin Amerikalı CIA ajanlarının maşası olduğunu biliyor." Anlattıkları Sovyetlerin söylediklerini biraz fazla andırmıyor muydu? Yoksa Tudeh'in işi, karşıtlarının iddia ettiği gibi, Sovyetler Birliğinin sözcülüğünden mi ibaretti? Cevap hazırdı: "Bu doğru değil. Ucuz tenkitçiler bir zamanlar Victor Hugo'yu da İngiliz ajanı olmakla suçlamıştı. Büyük şahsiyetlere casus damgası vuranlara çok rastlanır, emperyalizmle mücadele eden güçlere yönelik bir hakaret yoludur bu. Tudeh Sovyetler Birliği'nin resmi sesi değildir."</p>

  <p>Röportajı <i>Times</i> için haberleştirirken, Ayetullah'ın kısa süre içinde Tudeh'in küçük eleştirilerine daha hoşgörüsüz yaklaşabileceği öngörüsünde bulundum. Sadece zamanlama konusunda yanıldım. Humeyni, 'ilerici' dikkatini, 'halk demokrasisi' isteyen bu partinin üzerine çevirmek için 1983'ü, yani İran-Irak savaşının doruğa çıkmasını bekleyecekti. Tahran'da faaliyet gösteren Vladimir Kuziçkin adlı bir KGB ajanı, 1982'de Britanya'ya iltica ederek, İran'da faaliyet gösteren Sovyet ajanlarının listesini verdi; ardından Britanya listeyi İranlı yetkililerle paylaştı. Binden fazla Tudeh üyesi tutuklandı. Aralarında Kianuri de vardı ve ona partinin 'ihanetten suçlu olduğu ve Sovyetler Birliği için casusluk yaptığı' çabucak kabul ettirildi. Kianuri, İran televizyonuna da çıkacak ve Sovyet ajanlarıyla 1945'ten beri bağlantıda olduğunu ve parti üyelerinin Tahran'daki Sovyet elçiliğine çok gizli askeri ve siyasi belgeler verdiğini anlatacaktı. Kianuri ve eşi Meryem Firuz on yıl Evin Hapishanesi'nde yattılar; Tudeh lideri serbest bırakıldıktan kısa süre sonra öldü. İran Solu için perde kapanmıştı.</p>

  <p>Humeyni'nin karşısına ise ancak Kasım 1979'da oturabildim. Uzun yıllar önce, Britanya bir imparatorlukken, <i>Times</i> muhabirleri devlet adamları ve savaş ağalarının gözünde muteber insanlardı. Şahlar ve prensesler röportaj için onların peşinden koşardı. Fakat artık yeni bir imparatorluğun borusu ötüyordu; röportajları, Amerikalı televizyon <i>anchorman</i>'ları, <i>New York Times</i>'tan gelen tıfıllar ve ABD Dışişleri Bakanlığı'nın avukatlığını yapan gazeteciler kapıyordu. Yapabileceğim en iyi şey, Ayetullahların (ki iktidara değme siyasetçilerden daha hızlı alışmışlardı) konuşmak istediği yeni <i>pax Americana</i> adamlarının 'kuyruğuna takılmak', onlarla gezip tozmaya bakmaktı. Böylece Kum'a iki Amerikan televizyon kanalıyla, (patronlarının tam tersine) gazeteciliklerine büyük hayranlık duyduğum John Hart ve Peter Jennings'le beraber gittim. Bir Amerikalı için İran devrimini heyecanla ve dürüstlükle haber yapmak cesaret istiyordu ve Hart ile Tahran'da birçok kez birlikte yolculuk yapmıştım. Kum seyahati konuşulurken Hart, hemen yanında dikilen bana bakıp Jenkins'e bağıra bağıra sormuştu: "Genç Bob'un bizimle gelmesine izin verebiliriz diye düşünüyorum, sen ne dersin Peter? Demem o ki bizim yolumuza çıkmaz herhalde ve zavallı eski dost Britanyalılara yardım etmek her zaman iyidir. Her neyse, eminim ki genç Bob Amerika'ya minnettar kalacaktır!" Şaka yapıyordu elbet, gazeteci saflarındaki düşük statümü gayet iyi anlıyordu.</p>

  <p>Kıştı. Parlak bir pazar sabahı Kum'a yaklaştık, mavi desenli kubbeleri ve altın sarısı minareleri güneş ışığında parlıyordu. Sık sık 'Ortaçağ'daki Avrupa kentleri de böyle bir görüntüye sahip olsa gerek' diye düşünürdüm; bir tepeyi aşınca veya bir vadiyi geçince karşınıza aniden çıkıveren kubbeler ve kuleler. Araba tamircilerine, kilitli garajlara ve gecekondu bölgelerine varmadan önce Kum çölde mistik bir edayla uzanırdı. Yazdığımız haberlerde ona 'kutsal' kent demeyip de ne yapacaktık; kilometrelerce gri kum tepesi geçtikten sonra karşınıza çıkan şey, ışık ve güçten oluşan bir mucizeydi. Kaya, kum ve toz deryasını günlerce süren zorlu bir yolculukla aşıp, birdenbire beliren kubbeler ve altından yansımalar karşısında hacıların nasıl bir inanç yenilenmesi yaşadıklarını anlayabiliyordunuz. <i>Allahuekber...</i> Kentteki bütün hoparlörlerden göğe bu ses yükseliyor ve evlerin eyvanlarını dolduruyordu. Bir keresinde, kavurucu bir yaz gününde, din adamlarından biriyle röportaj yapmak için Kum'a varmıştım; Müslüman bir öğrenci bana (şans bu ya, İslamı kabul eden bir Britanyalıydı) parlak bronz bir kap içinde soğuk su ikram etmişti. Ben dudaklarımı kaba yapıştırırken, pencerenin dışında pembe bir jakaranda ağacı rüzgarda hafifçe sallanıyordu. Suyu, sanki içime bütün hayatı çeker gibi içmiştim. Humeyni'nin Kum'a dönmeye karar vermesine şaşmamalıydı. Şah'a karşı ilk bayrak açtığı kentti bu. Burada doğmuştu ve devrim de ilk şehitlerini bu kentte vermişti. Mütevazı bir hayat yaşadığı söyleniyordu ve doğruydu da. Humeyni'nin yatak odasını gösterdiler: Yerde havı dökülmüş bir halı, bir somya, bir yastık, sabah yediği yoğurdun konduğu bir bardak...</p>

  <p>İlginç bir fenomendi bu, yani insanların liderlerinin yoksulluğunu göstermek arzusu. Kahire'de yeraltındaki Cemaat İslamiye örgütü üyeleri, bana hayatlarını geçirdikleri gecekonduları göstermekten haz alacaklardı sözgelimi. Bin Ladin, adamlarına, bana eşlerinin yaşayacağı çadırı göstermelerini emredecekti. O gün orada da Humeyni'nin korumaları, bana yaşlı adamın yatak odasının kapısını açıyorlardı. İmam'ın sarayları yoktu, çünkü o, çabucak kavradığım üzere, saraylarını halkın gönlünde inşa ediyordu. Müminlerin, çıplak beyaz duvarlı küçük kabul odasına girmek için itişip kakışan onlarca adamın yüzündeki o derin sevgi... İşte onun manevi sarayının temelleri ve duvarları buydu. Onlar Humeyni'nin hizmetçileri ve sadık savaşçılarıydı, koruyucuları ve özel muhafızlarıydı. Tanrı İmam'ı korumalıydı. Ve Humeyni bunları elinin tersiyle itip asıl kendisinin <i>onların</i> hizmetçisi, daha da ötesinde, Tanrı'nın hizmetçisi olduğunu vurguladıkça bağlılıkları daha da güçleniyordu.</p>

  <p>Humeyni içeri girerken kalabalıktan neredeyse histerik bir çığlık yükseldi, fakat onu hâlâ göremiyordum. Derken kara cübbelerden oluşan bir rüzgar estirerek, yavaşça ilerlediğini fark ettim, kafalar arasında hareket eden siyah sarığını görebiliyordum. Birkaç dakika sonra tam karşımda, mavi-beyaz desenli küçük bir halının üzerinde bağdaş kurmuş, oturuyordu. Gülmüyordu, vakurdu, neredeyse öfkeliydi, gözleri yere eğikti. Böyle anlarda hep saçma sapan bir şeyler söyleyeceğimden korkarım. Yaser Arafat'la ilk karşılaştığımda (kabul etmek gerekir ki o Humeyni değildi), gözlerinden büyülenmiştim. Ne kadar da büyük gözleriniz var, demek için dayanılmaz bir istek duymuştum. Suriye lideri Hafız Esad'la ilk karşılaşmamda ise kafasının arka kısmının inanılması güç düzlüğüne takılıp kalmıştım; öyle düzdü ki, arkasına bir cetvel tutsanız kesinlikle zerre boşluk kalmazdı. Kral Hüseyin'le akşam yemeği yemiştim sonra, bu denli ufak tefek olması afallatmıştı beni; masanın üzerindeki sigara paketleriyle durmadan oynaması asabımı bozmuştu, ama 'yapma şunu' diyemedim tabii. Ve şimdi karşımda yirminci asrın devlerinden biri daha duruyordu ve adı bin yıl boyu tarih kitaplarında yazacaktı: Amerika'nın başbelası, Tahran'ın Savonarola'sı,<sup><a href="../Text/dipnot.xhtml#bookmark0412" id="footnote0412">[12]</a></sup> 'on ikinci' İmam, İslamın havarisi... Ve yüzünü inceledim; yanağındaki iki küçük nokta dikkatimi çekti, kalın yumuşak kaşları, gözlerinin altındaki torbalar, düzgün beyaz sakalı... Sağ eli dizinin üzerindeydi, sol kolu cübbesinin içinde kaybolmuştu.</p>

  <p>Fakat işte gözleri... Gözlerini göremiyordum. Başı eğikti, sanki bizi görmemişti, sanki karşısındaki Batılılar dikkatini çekmemişti, halbuki (odadaki yoksul, terli, itişip kakışan adamlar için) sahip olduğu uluslararası gücün ve şöhretin simgesi bizdik. Biz, doğunun mahkemesine gelmiş, bilgenin sözlerini duymayı bekleyen yabancı konsüllerdik. Kutbizade, Humeyni'nin sağına oturdu, gözlerini sonradan ölüm fermanını yazacak olan adama dikti; başını Ayetullah'a doğru uzatmış, tek kelimesini kaçırmamaya gayret ediyordu. Neticede tercümanlığı da o yapacaktı. Peki, dedik ve sorulara başladık: Elçilikteki rehinelerin durumu ne olacaktı? Humeyni bunu soracağımızı gayet iyi biliyordu. Televizyon kanallarının derdini anlıyordu. Ömrünün son dönemlerinde gazeteler hakkında yaptığı alaycı yorumlarla, biz gazetecilerin ciğerini okuduğunu gösterecekti.</p>

  <p>"Yargılanacaklar," dedi. "Yargılanacaklar ve casusluktan suçlu bulunanlar, mahkemenin kararına tabi olacak." Humeyni, devrimin başından beri casuslukla suçlanıp da idam cezası almayan kimse olmadığını biliyordu (tabii biz de biliyorduk). Ardından sıra, benim hep 'kaygan zemin' dediğim tekniğe geldi; yani, diğer türlü kapanmış sayılabilecek bir meseleyi aniden inkar etmek. "Şöyle söylemek daha uygun olacaktır," diye devam etti Ayetullah. "Orada kaldıkları sürece İslamın bayrağı altında olacaklar ve bu yüzden kimse onlara zarar veremez... fakat bu mesele böyle devam ettikçe de orada kalacakları açık... ve Şah ülkemize geri dönene kadar, yargılanmaları da bir olasılık." Humeyni, Şah'ın İran'a iadesinin, ülke dış politikasının bütün veçhelerine egemen olması gerektiğine karar vermişti. Elbette Hart ve Jennings uluslararası hukuktan, bütün elçiliklere saygı gösterilmesi gereğinden dem vurdular. Soru Kutbizade tarafından alçak sesle tercüme edildi. Humeyni'nin yanıtı sakindi, fakat sesi, adeta bir mermere çakıl taşlarının çarpması gibi, kaba ve haşindi. Tahran'a 'casuslarını' salarak uluslararası hukuku ayaklar altına alan Başkan Carter'ın ta kendisiydi. Diplomatik dokunulmazlık casusları kapsamazdı.</p>

  <p>Her cevaptan önce uzun süre düşünüyordu ve bu noktada, Bin Ladin'le ortak bir yanı vardı, her ne kadar iki adamın İslamın bölünmüş mirasından başka paylaşacak pek az şeyleri olsa da... Sesi sadece, 'casusluk' kelimesini kullandığı zaman monotonluktan sıyrılıyor ve öfkeyle yükseliyordu. "Bütün ülkelerdeki diplomatların diplomasiyle uğraşması beklenir. Suç işlemeleri ve casusluk yapmaları düşünülemez... Eğer casusluk yapıyorlarsa, artık diplomat değildirler. Halkımız belli sayıda casusu ele geçirmiştir ve yasalarımız uyarınca yargılanıp cezalandıracaklardır... Şah <i>geri verilse</i> bile, rehinelerin bırakılması bizim tarafımızdan yapılmış bir jest olacaktır."</p>

  <p>Hâlâ gözlerini aranıyordum. Ve o anda, yerdeki bir noktaya baktığını fark ettim; parlak bir yansıma, yüksek, kirli pencerelerden süzülen ve halının üzerinde ışıktan bir daire oluşturan güneş ışını. Başını, ışından ilham alıyormuşçasına o noktaya doğru eğmişti. Sol kolu hâlâ giysisinin içinde saklıydı. O ışıklı noktayı izlemesinin teolojik bir sebebi mi vardı? Zihnini odaklamasına yardımcı mı oluyordu? Ya da, devrimde binlerce İranlı can vermişken bir avuç Amerikalının hayatı hakkında bencilce bilgi talep eden bu Batılıların sorularından bezmiş miydi?</p>

  <p>Fakat röportaja gelirken ne söyleyeceğine çok önce karar verdiği açıkça belliydi. Beş saat sonra üç Amerikalının (elçiliğin muhafız birliğinin iki siyahi mensubuyla Kathy Gross adlı bir kadın) bırakılacağını da elbette biliyordu. Fakat Humeyni tekrar tekrar aynı argümana dönüp gelmekle yetiniyordu. Amerikan televizyon kanalları gibi, o da tek bir konuya kafayı takmışa benziyordu: intikam. Bize nutuk çekmeyecekti, Tanrı'dan veya tarihten (ya da o tarihteki kendi yerinden) söz etmeyecekti. "Carter uluslararası hukuka aykırı işler çevirdi, birisi bir suç işledi ve o suçlu yargılanmak üzere ülkesine gönderilmeli." İşte bu kadardı ve son noktayı da koydu: "Carter uluslararası hukuka saygı göstermedikçe, bu casuslar da geri dönemez." Ardından, bize karşı tüm merakını yitirmiş bir yaratık misali ayağa kalktı; ön sıralardaki adamlar, mekândan ayrılmasının heyecanıyla birbirlerinin üzerine yıkıldılar. Derken şoförlerimizden biri içeri girdi, o içeri girerken kendi tercümanımız da Humeyni'ye yaklaşıp kulağına, eğer Ayetullah'ın elini sıkabilirse bunun şoförün hayatındaki en önemli an olacağını fısıldadı. Sonra şoför İmam'ın sağ elini tutup öptü; başını kaldırdığında iki gözü iki çeşme ağlıyordu. Ve Humeyni gitti.<sup><a href="../Text/dipnot.xhtml#bookmark0413" id="footnote0413">[13]</a></sup></p>

  <p>Bu sadece sıradan bir olay değildi. O manzarada daha önemli bir şeyler vardı. O akşam, serbest bırakılan Amerikalı muhafızlardan Çavuş Dell Maple, İran devriminin 'iyi bir şey' olduğunu söyleyince ağzım açık kaldı. Ve o andan itibaren, Humeyni'yi okumaya, bütün nutuklarını gözden geçirmeye karar verdim (çok şükür ki, İslami rehberlik bakanlığı bizi Humeyni'nin cümlelerine boğuyordu); milyonlarca İranlının kalbini fetheden şeyin ne olduğunu anlamak istiyordum. Ve yavaş yavaş anladım da. Sıradan insanların diliyle konuşuyordu, karmaşıklık yoktu, dini tefsirlerin ağır dili yoktu, adeta yanında oturan biriyle söyleşiyordu. Dahası, 1979'da Usame Bin Ladin'in kim olduğunu bilmesi mümkün olmasa da (Bin Ladin Afganistan'a bir sonraki ay gidecekti), Humeyni, Suudilerin Vahhabi-Sünni inancının Şiiler için olduğu kadar Batı dünyası için teşkil ettiği tehlikeleri gayet iyi biliyordu. Ayetullah, ölümünden önce yazdığı meşhur 'Son Mesajı'nda, muhtemelen artık Bin Ladin'in adını da işitmişken, 'temelsiz ve batıl Vahhabi kültünün propagandasını yapan Kuran karşıtı fikirlere' yüklenecekti.</p>

  <p>Ve İslamın geriliğin ve yalıtılmışlığın dini olduğunu iddia eden (bugün de aynı iddiayı dillendiren) Amerikalı muhafazakarlarla nasıl tartışacağını da biliyordu. "Bazen kesin, fakat yavan bir argüman üzerinden, 1400 yıl önceki yasaların modern dünyayı idare etmeye yetmeyeceği iddia ediliyor," diye yazıyordu sözgelimi ve şöyle devam ediyordu:</p>

  <blockquote class="">
    <p>Bazen de İslamiyet'i, yeni fikirlere ve medeniyetin tezahürlerine karşı çıkan gerici bir din olarak küçümsüyorlar; günümüzde kimsenin dünya medeniyetinden uzak kalamayacağını söylüyorlar... Bu şeytanca olduğu kadar aptalca propaganda jargonuyla İslamın kutsallığına dil uzatırken, ilahi dinlerin egoları ortadan kaldırmak, insanları inanca, tefekküre davet etmek gibi asil görevleri olduğundan dem vuruyorlar... Ahmakça ithamlardır bunlar... Bilim ve sanayi, Kuran'da ve İslamda fazlasıyla vurgulanmaktadır... Bu cahil insanlar Kuran-ı Kerim'in ve İslam Peygamberinin geleneklerinin, hükümet ve siyaset hakkında, başka bütün konulardan daha fazla ders, hüküm ve buyruk içerdiğini bilmelidir...</p>
  </blockquote>

  <p>Kasım 1979'un o akşamı, haberimi hazırlamak için bürosuna gittiğimde, Harvey Morris, Humeyni'ye karşı hayranlıkla dolup taşıyordu. "İhtiyar delikanlıya evlenme teklif etsen yeridir hani," dedi, bir sigara daha yakarken. "Sizi nasıl evirip çevireceğini biliyordu. Evet evet, bizim 'AH' [Ayetullah Humeyni], onunla röportaj yapmaya gönderdiğimiz otuzbircilere nasıl muamele edeceğini çok iyi biliyor. Bizim anlamayacağımız ciddi teolojik meselelerle vaktini harcamıyor, bodoslama dalıyor konuya ve bize taşaklı manşetler veriyor." Harvey, kendi küfürlü tarzıyla Humeyni'ye saygı duyuyordu. Ayetullah bizimle ve İranlılarla nasıl konuşacağını biliyordu. Ve İranlılar, 1989'daki ölümünden sonra 'Son Mesajı'nı okuduklarında, Humeyni'nin kelimelerindeki tevazuya bir kez daha hayran kalacaklardı: "Dualarınıza ihtiyacım var; yetersizliklerimden ve hatalarımdan dolayı beni affetmesini Yüce Allah'tan niyaz ediyorum. Ülkemin de yetersizliklerimden ve başarısızlıklarımdan dolayı beni affedeceğini ümit ediyorum... Biliyorum ki bir hizmetkarın ölümü, ulusumuzun çelik kalkanı üzerinde bir çizik bile bırakmayacaktır."</p>

  <p>Humeyni'nin takipçilerinin, onun kutsallığı karşısında, neredeyse mutlak bir itaate nasıl ikna olduklarını anlayabiliyordunuz. Kutbizade'nin onun hakkında konuşurken sesinin nasıl yumuşayıp adeta feminen bir mırıltıya dönüştüğünü hatırlıyorum; devrimin ağır gidişatından duyduğu rahatsızlığın, Ayetullah'ın tutumunda bir değişim anlamına gelmediğine beni ikna etmeye çalışıyordu: "Ayetullah bugün de en az eskiden olduğu kadar kutsal, dürüst, kararlı ve saf..." Bunları bana, Humeyni'nin idamını onaylayacağı adam söylüyordu. Kutbizade'nin idam mangasının karşısında neler düşündüğünü asla bilemeyeceğiz.</p>

  <p>"Demek 'kerhaneye' geri döndün ha Bob?" diye sordu Harvey, haberimi göndermek için nefes nefese Reuters bürosuna daldığımda. Sigara dumanı her zamankinden daha yoğundu. Masanın üzerinde yine viski vardı. "Sefahat ve işret merkezine teşrif etmek nasıl bi şey Bob?" Harvey haklıydı. 'İşret' Humeyni'nin favori kelimelerinden biriydi. Ve İran devrimiyle, onun bitmek bilmez öğütleriyle, sonu gelmez, giderilemez küskünlükleriyle, çocuksu kendine güveniyle alay etmek kolaydı. Ancak bu devrimde bir sebat, bir direngenlik de vardı, bir kez hedefini açıkça belirlediğinde, olağanüstü bir etkiyle harekete geçen bir gayretkeşlik vardı. Bu kararlılığa, İranlıların Amerikan elçiliğini bastıklarında buldukları, kıyılmış binlerce diplomatik belgeyi tek tek birleştirmesinden daha iyi bir örnek bulunamazdı.</p>

  <p>İmam'ın kadın 'takipçilerinden' biri, belge birleştirme faaliyetinde çalışan Cevad adlı bir mühendislik öğrencisini anlatacaktı. Cevad bir süre sonra belge kırpıntılarının birbirine yakın düşmüş olması gerektiğini akıl etmiş, bu keşfin ardından belgeleri birleştirmek kolaylaşmıştı:</p>

  <blockquote class="">
    <p>Konsantre olmak konusunda eşsiz bir yeteneği vardı: sakallı, ince biriydi, sinirli ve gergindi. Bu nitelikleri, İngilizceye hâkimiyeti, matematiksel zihni ve coşkusuyla birleşince, bu görev için biçilmiş kaftandı... Bir öğleden sonra varilden bir avuç kırpıntı aldı, beyaz bir kâğıtın üzerine yaydı ve özelliklerine göre gruplandırmaya başladı... Beş saat sonra ancak iki belgenin yüzde 20-30'unu birleştirebilmişti. Ertesi gün bir grup kız arkadaşımla birlikte belge merkezine gittim. "Gelin bakın," dedi gülerek. "Tanrı'nın yardımıyla, imanla ve biraz da çabayla imkânsızı başardık."</p>
  </blockquote>

  <p>Kâğıtlar üzerinde çalışmak için başta yirmi kişilik bir öğrenci grubu oluşturulmuştu. Düz bir tahta, kırpıntıları yerine rahat koyabilmek için elastik bantlarla sabitlenmişti. Haftada beş ila on belge birleştirebiliyorlardı. Dikkatle, ilmek ilmek, adeta aşkla halılarını dokuyan dokumacılardı onlar. İran halıları çiçekler ve kuşlarla doludur, adeta çölde yeniden bir bahçe yaratırlar; kuma ve sıcağa can vermek, çorak bir diyarın ortasına vahalar sermek isterler... O kâğıt kırpıntıları üzerinde aylarca çalışan İranlılar, kendi eşsiz halılarını dokumaktaydı; maziyi teşhir eden ve devrimin yavan propagandası içinde capcanlı bir tarih kitabına dönüşen bir halıydı bu. Yüksekokul öğrencileri ve engelli savaş gazileri, bu kâğıttan halıyı dokumakla görevlendirilmişti. 2300 belgeyi kapsayan 3 bin sayfayı tamamlamaları altı yıl alacak ve nihayetinde ortaya çıkan eser 85 cildi dolduracaktı.<sup><a href="../Text/dipnot.xhtml#bookmark0414" id="footnote0414">[14]</a></sup></p>

  <p>Belgeler art arda yayınlandıkça her akşam oturup bu çarpıcı malzemeyi dikkatle tetkik ediyordum; şimdilerde İran'a karşı askeri müdahale tehditleri savuran bir ülkenin 1972'den devrim sonrası İran'ının kaosuna uzanan çağdaş gizli tarihinin canlı bir dökümü duruyordu karşımda. Sözgelimi Büyükelçi William Sullivan Eylül 1978'de, küçümseyici bir edayla, 'Ayetullah Humeyni'nin liderliğindeki fanatik Müslümanların aşırılıkçı koalisyonuna' atıfta bulunuyordu (elçiye göre, bu koalisyonun içinde çeşitli terörist, gizli-komünist ve başka aşırı sol unsurlar vardı ve onların desteğini alıyordu). Veya 'Şahla görüşmelerinde, İran hükümdarının kendisine ısrarla, tüm gösterilerde ve kargaşa yaratma çabalarında Sovyet parmağı olduğunu söylediğini' bildiriyordu. Bazı diplomatik analizler tepeden tırnağa yanlıştı. Mesela gizli bir mesajda, 'Ayetullah Humeyni ve Şeriatmedari gibi şahsiyetlerin... geniş tabanlarını yönetimi ele geçirmek yönünde seferber edebilmeleri pek mümkün görünmüyor' deniyordu.</p>

  <p>Vahim suçlar içeren belgeler de vardı. CIA'nın dış ilişkilerden sorumlu başkan yardımcısı Robert R. Bowie, 14 Aralık 1978'de Sullivan'a verdiği partiden dolayı teşekkür ediyor, bu kokteyl sayesinde Şah ile tanıştığını ve 'birçok İranlı askeri yetkili ve SAVAK üyesiyle resmi olmayan bazı görüşmeler yaptığını' belirtiyordu. İsfahan'daki Amerikan konsolosluğunun aynı tarihe ait kısa bilgilendirme notunda, bölgedeki İran televizyonu yönetmeni İbrahim Peşaver ile görüşüldüğü ve kendisine 'ekibinin Şah heykellerinin yıkıldığı gösteriyi çekip çekmediğinin' sorulduğu kaydediliyordu: "Peşaver gösteriyi çektiklerini, fakat IURT'de (İran Ulusal Radyo ve Televizyonu) yayınlamamaya karar verdiklerini ve bu tür filmlerin 'diğer hükümet ajanslarıyla' düzenli olarak paylaşıldığını söyledi. Benden de... meselenin aramızda kalmasını istedi."</p>

  <p>Birleştirilen belgeler arasında 'Gizli' damgalı 47 sayfalık bir CIA kitapçığı da vardı ve Mart 1979 tarihine aitti (devrimden sonra yazılmış, ama inanılmaz şekilde elçilik arşivlerinde tutulmuştu). Kitapçık İsrail'in 'Dış İstihbarat ve Güvenlik Birimlerinin' iç yapısı hakkındaydı:</p>

  <blockquote class="">
    <p>İsrail'i kuşatan Arap 'çemberini' kırma çabaları... üçlü organizasyon adı verilen resmi bir üç taraflı işbirliğine kapı açtı... Organizasyonu Mossad, Türkiye Ulusal Güvenlik Dairesi (TNSS) ve İran Ulusal İstihbarat ve Güvenlik Örgütü (SAVAK) ile birlikte kurdu... Üçlü organizasyon daimi istihbarat alışverişinin yanı sıra, genelkurmay düzeyinde altı ayda bir yapılan toplantıları kapsıyor... İsrail'in İran ile ilişkisinin başlıca amacı, İranlı yetkililer arasında İsrail yanlısı ve Arap karşıtı bir politikayı geliştirmekti. Mossad yıllar boyu, 1950'lerin sonlarından başlayarak Savak ile ortak operasyonlar düzenledi. Mossad Savak faaliyetlerine yardımcı oldu ve Irak'taki Kürtleri destekledi. Ayrıca İsrailliler İranlılara, Mısır'ın Arap ülkelerinde yürüttüğü faaliyetler, Irak'taki eğilimler ve gelişmeler, İran'ı etkileyebilecek komünist faaliyetler hakkında istihbarat raporları verdi.</p>
  </blockquote>

  <p>Amerikalıların bazı iç yazışmaları ise, İran'daki siyasi gelişmeleri çok yakından takip ettiklerini ve İran kültürünü epey tanıdıklarını gösteriyordu. Fakat bu bilgilerin Washington'da pek rağbet görmediği anlaşılıyor. Sözgelimi George Lambrakis 2 Şubat 1979'da Dışişleri Bakanlığı'na gönderdiği bilgi notunda şunlara dikkat çekiyordu:</p>

  <blockquote class="">
    <p>İran hükümeti sözcüleri uzun zamandır, Humeyni taraftarlarının büyük kısmının gizli komünistler veya Marksist eğilimli solcular olduğunu söyleyip duruyor... bu iddia büyük ölçüde, komünistlerin genç yaşta dini okullara sızdıkları ve şimdi dinci hareketin mollaları ve örgütçüleri haline geldikleri masalına dayanıyor...</p>

    <p>İran'da Batılılaşma, iki Pehlevi hükümdarının iktidarı altında belli bir aşamaya ve meşruluk seviyesine ulaştı... Bu dönemde İslami geçmiş, Batılılaşan İran okullarında eğitim gören ve yüksek öğrenimlerinin büyük bölümünü yabancı ülkelerde tamamlayan hatırı sayılır bir insan topluluğunun belleğinden fiilen silindi... Pehlevi Şahları İslami yapıyı, hızla demode olan geçmişin cahil ve gerici bir kalıntısı olarak göstermeye çalıştı. Dini, kerameti kendinden menkul bir şeye dönüştürecek adımlar atıldı. Hükümet mollaların halktan aldığı doğrudan mali desteği kesecek önlemler aldı... Ne var ki, İslamın İranlıların büyük çoğunluğunun hayatlarına derin kökler saldığı açıkça görüldü. Şii formatı içinde din, yıllar boyu İran milliyetçiliğiyle güçlü bağlar kurdu... Pehleviler ise bu eski milliyetçiliğin yerine, İslam öncesi geçmişin geleneklerine, efsanelerine ve zaferlerine dayalı modern bir milliyetçiliği geçirmeye çalıştı...</p>
  </blockquote>

  <p>Elçiliğin 1978'de İran toplumu üzerine yaptığı bir değerlendirme, adeta Saddam'ın 2003'te devrilmesinden önceki Irak toplumunu anlatıyor (Amerikalılar Irak işgaline kalkışmadan önce okusalardı kendileri için hayırlı olabilirdi) ve Humeyni'nin olsa olsa altına imza atacağı türden noktalara işaret ediyordu:</p>

  <blockquote class="">
    <p>İran tarihine baktığımızda, hem muktedirlerin hem de yönetilenlerin otoriter davranışlar sergilediğini ve beklediğini görüyoruz. Otoritenin düzenli bir biçimde aktarılması geleneği yok, demokratik tarzlarla ilgili gerçek bir deneyim yok... İran'daki kökleşmiş geleneği şöyle ifade edebiliriz: Baskıcı bir hükümetin başındaki güçlü bir hükümdar ve iradesini güç yoluyla gösteren herhangi bir otoriteye genel itaat. Sözgelimi, mevcut Şahlığın da kısmen gösterdiği gibi, İran'da siyasi istikrarı sağlamanın en iyi yolu otoriter yönetim; en ciddi siyasi çalkantı dönemleri ise, hükümdar... otoritesini paylaştığında (1951-53 yıllarındaki Musaddık krizinde olduğu gibi) veya ilave reformları gündeme getirdiğinde (1970'lerin ortasındaki liberalleşme programı gibi) yaşanıyor... İran toplumunun bu sosyal değişimlere başarıyla ayak uyduramamasının en büyük nedeni de, dinin ve dini liderlerin uzun yıllar içinde kökleşen güçlü nüfuzu... Şii İslam sadece bir din değil; hayatın tüm veçhelerini kontrol eden, kapsayıcı bir dinsel, ekonomik, hukuki, sosyal ve entelektüel sistem. Ve bu mezhebin liderleri, Sünni İslamdaki muadillerinden farklı olarak, Tanrı'nın buyruklarını dünyada yerine getirdiklerine inanıyorlar.</p>
  </blockquote>

  <p>Bu değerlendirme, doğru başlayıp tepeden tırnağa yanlış sonuçlara varıyordu ('dini liderlerin kontrolündeki bir hükümetin iktidara gelmesini ihtimal dahilinde görmüyoruz' diyordu yazar), fakat aynı tarihlere ait olup dikkat çekici öngörülerde bulunan belgeler de vardı. John Washbum 18 Eylül 1978'de, "Şahın İran'da dini ezmesi, Şiiliğin önde gelen gruplarını, aynı Komünist ülkelerdeki Roma Katolizmi gibi, kendini savunmak yolunda dogmatik ve muhafazakar hale getirdi," diye yazıyordu. Daha 1972 gibi erken bir tarihte, sonradan büyükelçiliğe atanacak olan, CIA eski başkanı Richard Helms, İranlı 'karakteri' hakkında uzun bir 'gizli' değerlendirme almıştı: "İran'ın bir ulus olarak yaşadığı daimi aşağılanma, İranlı kişiliğine dikkat çekici negatif nitelikler aşıladı, fakat yabancı güçlerin işgali (Araplar, Moğollar, Türkler) veya manipülasyonu (Britanyalılar, Ruslar) altında İranlılar, kültürleri sayesinde ulusal kimliklerini... yanı sıra münzevi ve kapalı özel hayatları içinde öz saygılarını korumayı bildi.... Dış dünyayı haklı olarak düşman gördüler..."</p>

  <p>Fakat belki de Amerikalı diplomatların gerçeğe en yaklaştığı anlar, daha alelâde yazışmalarda kendisini gösteriyordu. ABD'nin İran konsolosluğundan gelen 21 Kasım 1978 tarihli bir not, Tahran dışında yaşayan halk hakkında bilgi veriyordu: "Şiraz'ın Tadayon Hava Üssü'nün beş kilometre yakınında yaşayan köylüler... hâlâ susuz ve elektriksizken, İran'ın niye F-14'lere ihtiyacı olduğunu soruyorlar."<sup><a href="../Text/dipnot.xhtml#bookmark0415" id="footnote0415">[15]</a></sup></p>

  <p>ABD elçiliği arşivlerinin hiç tahmin edemediği şey ise, İran devriminin acımasızlığıydı; o olağanüstü gaddarlık, tezahürünü, akıldan ziyade duygularla işkence eden ve öldüren sözde yargıçlar ve hukukçularda buluyordu. Sekiz yıllık İran-Irak savaşının sonunda bu acımasızlık, binlerce muhalif mahkumun toplu olarak asılmasıyla doruğa çıkacaktı. Fakat gaddarlığın nitelikleri daha Şah'ın devrilmesini takip eden ilk günlerde açıkça ortaya çıkmıştı; ve bu nitelikleri kimse, İslam Mahkemeleri Başyargıcı Hüccetülislam Sadık Halhali'den, yani bana Aralık 1979'da Şah'ı 'ipte sallandırmak' istediğini söyleyen 'Kedi'den daha soğukkanlı biçimde ifade edemezdi. Zalimliğiyle nam salmasına rağmen, ilk söylediğinde bunun bir şaka, bir klişe, boş bir laf olduğunu sanmıştım. Tabii ki öyle değildi.</p>

  <p>Hüccetülislam'ın ziyaretine ilk gidişimde, etrafında Devrim Muhafızları oturuyordu; İran'ın kuzeybatısındaki Kürt isyancılarla savaşırken yaralanmış askerlerdi hepsi. Kum'daki küçük odanın içi çok sıcaktı ve gözlüklü Halhali'nin üzerinde sadece pijamaları ve beyaz şalı vardı. "Sen Londra <i>The Times</i>'tan mısın?" diye sordu bana doğru bakarak. "Peki şimdi bu adamlara bir bak," dedikten sonra durdu ve aniden titrek bir sesle bağırmaya başladı: "Bunu asiler yaptı. Onların kökünü kazıyacağım; hepsini öldüreceğim." Aslında Halhalinin dış görünüşü gaddar bir adam izlenimi vermiyordu. Sevecenlikle gülen (o günlerde bütün İslam yargıçları bol bol gülücük dağıtıyordu) ufak tefek biriydi ve uygunsuz şakalar yapıp pot kırmasıyla da ünlüydü. İki hafta önce bir gazeteci İran'daki idamların artışı karşısında kendisini nasıl hissettiğini sorunca, kıkır kıkır gülerek şu yanıtı vermişti: "Aç hissediyorum." Lâkin bu yanıttan yola çıkıp İran'ın en korkulan yargıcının (hayranlarının taktığı lakapla 'Tanrı'nın gazabı') işini ciddiye almadığını sanmak büyük hata olurdu. "Eğer bir İslam yargıcı, birinin Allah'a karşı savaşmaktan suçlu olduğu kanaatine varırsa, onu mahkum edecektir, o masum olduğunu iddia etse bile," diyordu. "İslam adaletindeki en önemli şey, yargıcın kanaatidir... Bir adamın kendisine isnat edilen suçları reddetmesi, yargıç aksine hükmettiği takdirde, hiçbir anlam taşımaz." Hüccetülislam Halhali'nin, devrimden sonra neden bu kadar çok İranlının idam edildiğini soran gazetecilere yanıtı da hazırdı doğal olarak: "İdam edilen insanlar nefret edilen eski rejimin elebaşlarıydı. Bu milleti sömürmüşlerdi. Cinayetlerden, işkencelerden ve yasadışı tutuklamalardan sorumluydular. Doğrusu böyle sorular sormanıza da çok şaşırıyorum." Halhali, eski Şah'a bizzat suikast düzenlemek istediğini açıkça söylemesinin İslami hukuk ilkelerine uygun olup olmadığı sorusu karşısında da aynı derecede küstah ve rahattı. "Amerika'nın Şah'ı geri vermeyeceğini biliyoruz," diyordu (kavrayışındaki çarpıcı gerçekçiliğe diyecek yoktu doğrusu). "Öyleyse onu öldürmemiz gerek, başka seçenek yok. Eğer onu buraya getirmek mümkün olsaydı, önce yargılayıp sonra öldürürdük. Kimse Mussolini'yi yargılamadı. Peki ya İkinci Dünya Savaşı'nda Hitler'in ordusuyla işbirliği yapan Fransızları mahkemeye çıkaran oldu mu? İşbirlikçileri öldürüverdiler."</p>

  <p>Halhali'nin konuşması boyunca Devrim Muhafızları yaralı uzuvlarını (veya uzuvlarından geriye kalanları) ovuşturup takma kollarıyla egzersiz yaptılar. Çelik parmakların gıcırtıları ve tıkırtıları, bir yandan odada pabuçsuz ve çorapsız tur atan veya elleriyle ayaklarına masaj yapan, bir yandan da benimle konuşan Halhali'nin sözlerine karışıyordu. Bir adamı idama mahkum ettiğinde kendisini nasıl hissettiğini sordum. Bu kez açlıktan söz etmedi: "Görevimi yaptığımı hissediyorum, bana bu görevi İran halkı verdi. İdamlar nedeniyle halkımdan en ufak bir eleştiri işitmedim." Peki Hüveyda'ya veya eski Savak patronu Nasiri'ye idam cezasına karşı temyiz hakkı tanımaması konusunda ne diyecekti?</p>

  <p>"Temyize gittiler," diye yanıtladı. "Ve İmam'dan ve mahkemeden af dilediler. Birçok insan gelip benden onları affetmemi istedi. Fakat İran milletine ve Allah'a karşı sorumluluğum vardı. Hüveyda ve Nasiri'yi affedemezdim. 60 bin insanın hayatını yok ettiler." Halhali, bir komando timine, Şah ve ailesinin şu an yaşadığı Panama'ya gidip hepsini öldürmeleri emri verdiğini iddia ediyordu. "Timin henüz İran'dan ayrılıp ayrılmadıklarını bilmiyorum," dedi ve bildik şakalarından birini, bu kez İspanyolcayla karışık yapıverdi: "Hepsinin <i>los tüfekos</i>'ları var." Yaklaşık iki hafta önce Şah'ın yeğeninin Paris'te öldürülmesinden beri, Interpol (ve Halhali'nin müstakbel kurbanları) yargıcın tehditlerini artık epey ciddiye alır olmuştu. Ve Halhali, komando timinin hedeflerini gayet kibarca listeliyordu: "Peşinde olduklarımız şunlar: Şerif İmami [eski başbakan], General Pelizban, Huşeng Ensari [eski maliye bakanı], Erdeşir Zahidi [eski Washington büyükelçisi], Gulemali Üveysi [eski sıkıyönetim komutanı], Garabegi [Şahlık ordusu eski genelkurmay başkanı], Farah [eski imparatoriçe], Hücab Yezdani [eski bir banker], Valyan [eski tarım bakanı], Cemşid Emuzigar [eski başbakan] ve Şahpur Bahtiyar [Şah'ın son başbakanı, şimdi Paris'te yaşıyordu], Ayrıca Şah'ı, erkek kardeşini ve Eşrefi de [Şah'ın ikiz kızkardeşi] istiyoruz. Bu insanları bulduğumuz yerde öldüreceğiz."</p>

  <p>Halhali kendi 'ölüm listesini' uluorta açıklamakta hiç sakınca görmüyordu ve son derece ciddiydi; on yıl sonra, Paris'e Bahtiyar'ı öldürmeye gönderilen ve görevi başarıyla tamamlayan timin komutanıyla görüşecektim. Komutana sordum: Halhali gerçekten 'Tanrı'nın Gazabı' mıydı? "Yoksulluk içinde büyüdüm ve bu yüzden yoksul insanları anlayabiliyorum," diye başladı yanıtına. "Eski rejime dair her şeyi biliyorum. Politika üzerine kitaplar okudum. İmam bana İslamın yargıcı olmamı emretti ve ben de görevimi kusursuz şekilde yaptım. Bu yüzden İran'daki Şah ajanlarının hiçbiri elimden kurtulamadı."<sup><a href="../Text/dipnot.xhtml#bookmark0416" id="footnote0416">[16]</a></sup></p>

  <p>Halhali'yi tekrar gördüğümde aradan yedi ay geçmişti. İdamların sayısındaki geçici azalma, dehşet verici şöhretini hiç sarsmamıştı. Temmuz 1980'e gelindiğinde, gazabının gölgesi artık yeni ve daha verimli topraklara düşüyordu. Bu tüyler ürpertici hukuk adamı, şimdi Kasr Hapishanesi'nin güneşli avlusunda oturmuş, elinde küçük plastik bir pembe kaşık, ağzını şapırdatarak koca bir kâse vanilyalı dondurmayı mideye indirmekle meşguldü. On beş yıldan bu yana Tahran'da gerçekleşen ilk halka açık idam emrini daha yeni vermiş bir adam için, fazlasıyla mükemmel bir ruh hali içindeydi.</p>

  <p>Beş gün önce, vahşi bir cezalandırma biçiminin ilk örneği yaşanmış, dört insan (ikisi orta yaşlı evli kadınlardı) İran'ın güney kenti Kirman'da taşlanarak öldürülmüştü. Hepsi, Halhali'nin devrim mahkemeleri tarafından cinsel cürüm işlemekten suçlu bulunmuştu; birkaç saat içinde beyaz giysiler giydirilen dört kişi boğazlarına kadar toprağa gömülmüş ve üzerlerine yumruk büyüklüğünde taşlar yağdırılmıştı. Mahkeme daha sonra, gayet kendine özgü ve son derece gereksiz bir yorumla, dört kişinin 'beyin sarsıntısından' öldüğünü açıklamıştı. Kadınlar 'fahişelik yapmaktan' ve 'genç kızları kötü yola sürüklemekten' suçlu bulunmuştu. Erkeklerden biri eşcinsellik ve zina, diğeri on yaşında bir kıza tecavüz iddiasıyla hüküm giymişti. İnfazdan önce dördü geleneklere uygun şekilde yıkanmış ve kefenlenmişti, başlarının üzerine törenle birer beyaz takke konmuştu. Yerel din adamları da suçlu bulunanları ziyaret etmiş ve infaz için kullanılacak taşları seçmişti; taşlar üç ila on iki santim çapında olmalıydı. İki kadın ve iki erkek on beş dakikada ölmüştü.<sup><a href="../Text/dipnot.xhtml#bookmark0417" id="footnote0417">[17]</a></sup></p>

  <p>"Taşlama cezasına onay verip vermediğimi bilmiyorum," diyordu Sadık Halhali, biz gazetecilere ve Kasr Hapishanesi'ne davet edilen bir grup şaşkınlıktan donakalmış diplomata sırıtarak. "Fakat Kuran'da, zina yapanların taşlanarak öldürülmesi gerektiği yazar." Hüccetülislam küçük kaşığını eriyen beyaz dondurmaya daldırdı, sebze çorbasıyla dolu kazanları taşıyarak yanından yorgun argın geçen üç numara tıraşlı mahkumları görmedi bile, sözüne devam etti: "Kuran'ın söylediği her şeyi onaylarız. Bir insanı taşlarla öldürmekle kurşunlarla öldürmek arasında ne fark var? Taşlamak hiç olmazsa insanlara ders veriyor." Halhali Kirman'daki infazın sorumluluğunu üstlenmeyi kibarca reddediyordu (sakallı halkla ilişkiler danışmanı, bu ağır kararı Fehin Kirmani adlı bir adamın aldığı konusunda bilgilendirmişti bizi), fakat o sabah yeni idam emirleri verdiğini kabul ediyordu. Yedi adam saat beşte Cemşid Caddesi'ne yan yana dizilmiş, belli bir mesafedeki kalabalığının gözleri önünde idam mangasınca öldürülmüştü. Öldürülenlerin çoğu uyuşturucu suçlarından hüküm giymişti ve İran uyuşturucuyla mücadele biriminin de başkanı olan Hüccetülislam'ın Kasr davetinin nedeni, son kaçakçılık olaylarıyla ilgili fikirlerini bizimle paylaşmaktı.</p>

  <p>Afallamamak elde değildi. Halhali operasyonlarda ele geçirilen ne varsa hapishane camisine yığmıştı; kırmızı-mavi desenli kubbesi ve işlemeleriyle muhteşem görünen bu bina, şimdi tonlarca afyon, kilolarca eroin torbası, büyük haşhaş balyaları, çalıntı buzdolapları, ahşap kakmalı tavlalar, iki buçuk metre yüksekliğindeki bir sigara duvarı (bir an Reuters'te 'işret' halindeki Harvey Morris'i düşündüm), binlerce pipo, halı, bıçak, otomatik tüfek ve şampanya kasalarıyla (Krug 1972) doluydu. Güzel cami, tam manasıyla haşhaş kokusuna batmıştı; Halhali ise ganimetinin etrafında muzaffer bir edayla turluyor, 20 ton afyonun ve beyaz temiz torbalar içinde itinayla istiflenmiş en az 100 kilo eroinin önünde volta atıyordu. Kaçınılmaz soru şuydu: Devrim mahkemeleri uyuşturucu satıcılarına yeterince sert muamele ediyor muydu? Hüccetülislam'ın diplomatlara doğru sırıtarak vereceği cevap da belliydi elbet: "Eğer başkalarının bizden istediğini yapsaydık, birçok insanı öldürmek zorunda kalırdık, ki benim düşünceme göre bunu yapmamız imkânsızdı. İşler kriz noktasına varabilirdi. Eğer cebinde beş gram eroin bulduğumuz herkesi öldürecek olsaydık, şimdiye kadar beş bin insan idam edilirdi. Dediğim gibi, bunu yapmak zor." Ayetullah'ın bu meseleye adil bir girizgah yaptığını da teslim etmek lazımdı. Son yedi haftada mahkemeler 176 erkek ve kadını narkotik suçlardan hızla yargılayıp idam mangalarına teslim etmişti; birçoğunun ölüm cezasını bizzat Halhali, küçük caminin 300 metre ilerisindeki üç katlı binada (ne kadar da zararsız görünen bir binaydı) kesmişti.</p>

  <p>Halhali bir canavar gibi görünmemek için elinden geleni yapıyor, zalim olduğu iddialarını sürekli reddediyordu. Ufak tefek, bodur endamı, kır sakalı ve kırpışan gözleri, ona babacan bir görünüm kazandırıyordu; ona baktığınızda, yuvasında, ayağında terlikleriyle bir köşede oturan, evin kedisini (tabii kedi uzun zaman önce son nefesini vermediyse) okşayan bir aile babası olduğunu düşünebilirdiniz. Camide dolaşırken sık sık bizimle şakalaşıyor, ana kubbenin altında duran afyon torbalarını parmaklarıyla hafifçe dürtüyordu. Dakikada bir, beline tabanca takmış soluk yeşil ceketli bir genç eroin yığınının üzerine tırmanıyor ve avazı çıktığı kadar 'Allahuekber' diye bağırıyordu; nakaratı caminin dört bir tarafında yankılanıyordu.</p>

  <p>"Bana baktığınızda, yüzümde kutsal bir mücadelenin izlerini görmüyor olabilirsiniz," dedi Halhali, camiden güneşli avluya çıkarken. "Fakat ben aslında devrimci bir insanım. Fransa, İngiltere ve Amerika'daki ajanların izini sürüyorum. Bu bir gerçek. Her yerde izlerini sürüyorum." İran içindeki uyuşturucu üretimini önlemekte 'yüzde 200', uluslararası uyuşturucu kaçakçılığını önlemekte ise yüzde 80 zafer kazandıklarını iddia ediyordu; zaten diplomatları da bu iyi haberleri dinlemeleri için davet etmişti. Kıtalararası bir mafyanın, Pakistan, Burma ve Tayland üzerinden bir uyuşturucu zinciri işlettiğini öne sürüyordu; sonra, Şah ailesi üyelerinden birinin, özel uçağını Afganistan'dan Tahran'ın dışındaki küçük bir havaalanına uyuşturucu nakletmek için kullandığı iddialarından dem vurdu. Ele geçirilen afyon hükümet tarafından tıbbi amaçlarla kullanılabilirdi. Haşhaş ve eroin ise yakılacaktı.</p>

  <p>Hüccetülislam hızlı adımlarla avluyu geçip dikenli tellere yönelmişken, çok tuhaf bir şey oldu. Bahçe kapısında bekleyen onlarca kara çarşaflı kadın (Halhali'nin kısa süre sonra cezasını keseceği erkeklerin eşleri ve kızkardeşleri) bebeklerini sıkıca kucaklamış bir şekilde ağlayarak ona doğru koşmaya başladı; bir yandan da 'Selam sana ey Halhali!' diye bağırıyorlardı. Askerler kadınların önünü keserken Hüccetülislam onlara bakmaya bile tenezzül etmedi ve dikenli tellerin ortasındaki bir kapıdan girdi. Birkaç dakika sonra, küçük mahkeme salonuna girmeden resmi bir basın toplantısı düzenleyeceğinden söz etti. Fakat daha sonra bir polis yanımıza gelip yargıcın 'kızdığını' söyledi. Hüccetülislam'ın telaşının gazetecilerin dikkatini çekebileceğini sezmiş, bizim bu beklenmedik sivil eylemden olmadık sonuçlar çıkarmamıza engel olmak derdindeydi. Bizse hemen sıvıştık oradan.<sup><a href="../Text/dipnot.xhtml#bookmark0418" id="footnote0418">[18]</a></sup></p>

  <p>Batılılar için Halhali özel bir tehlike arz ediyordu. Eğer elçilikteki Amerikalılar İslami bir mahkeme tarafından yargılanacaksa, Halhali'nin onları beraat ettirmesi düşünülebilir miydi? Elçilik belgeleri yavaş yavaş birleştirilip, Tahran'da bir 'casus şebekesi'nin faaliyet gösterdiği iddialarının hiç de temelsiz olmadığı ortaya çıktıkça, Humeyni'nin koruma vaatleri artık tümüyle yeniden yorumlanabilir hale geliyordu. Böylece Şah ABD'den Panama'ya nakledildiğinde (İran bu yolculuğa dair uyarılarını, Washington'a aracılık yapan üç Batılı diplomat üzerinden iletmişti), 'İmam'ın Öğrencileri' de Amerikalıları yargılama sözlerini tekrarlayan bir bildiri yayınlayıvermişti.<sup><a href="../Text/dipnot.xhtml#bookmark0419" id="footnote0419">[19]</a></sup> Sonuçta tabii ki yargılama falan olmadı.</p>

  <p>Bunun yerine beklenen oldu ve İranlılar Tahran'daki yabancı gazetecilere gösterdikleri sabrın sonuna geldiler. 'Yargılama' açıklamasından bir gün sonra Abülhasan Sadık, sürekli haylazlık yapan bir sınıfa nihayet gününü göstermek zorunda bırakılan bir öğretmenin sıkıntılı yüz ifadesiyle İran İslami Rehberlik Bakanlığı'na girdi. Bildik duman bulutunun ortasında oturan Harvey Morris (Tanrı'nın sevgili kuluydu, zira İran, devlet dairelerinde sigara içmeyi ancak on yıl sonra yasaklayacaktı) neyin gelmekte olduğunu biliyordu. "Evet Fiskçiğim, bakalım bugün kimin kıçına tekmeyi vuracaklar," diye homurdandı. Bakanlığın altında, gürültülü okul koridorlarını andıran bir salon vardı ve kendimizi en kötüsüne hazırlamış halde, orada bekleşiyorduk. Okul müdürü Sadık, hafif yüksekte bir kürsüde yerini aldı ve sert bakışlarını bir müddet üzerimizde gezdirdi. Hepimiz bu bakışlardan bir veya iki sınırdışı çıkacağını biliyorduk.</p>

  <p>"Beyefendiler," diye başladı (Harvey bu 'beyefendi' girizgahını pek severdi). "Yabancı medya ile ilgili aldığımız bir kararı sizinle paylaşmak istiyorum. Üzülerek söylemeliyim ki <i>Time</i> dergisinin bütün ekibini İran'dan çıkarıyoruz." Fazla önemli bir konu değildi, zira ülkedeki 'bütün' <i>Time</i> ekibi iki kişiden ibaretti. En azından Sadık meseleyi böyle görüyordu. Ona bakılırsa, İran'da otuzdan fazla ülkeden üç yüzün üzerinde yabancı gazeteci vardı, fakat <i>Time</i> çizmeyi aşmıştı. Önündeki dergi tomarından bir tanesini çekip kapağını gösterdi; Humeyni'nin pek de hoş sayılamayacak bir portresi vardı kapakta.</p>

  <p>Sadık, <i>Time</i>'ın son sayısını bize doğru sallayarak, "Konu rehineler meselesine geldiğinde, bu tür yayınlar Amerikan halkının nefretini artırmaktan başta bir işe yaramıyor. Ön kapaklar beyne vurulmuş çekiçler gibidir. Bu dergi, Amerikan halkı adına son derece akıldışı bir reaksiyonu kışkırtıyor," dedi, İranlıların gazabına uğrayan tek yayın kuruluşu <i>Time</i> değildi. Birkaç gün önce, Associated Press muhabiri Alex Eftivulos (sakallarıyla Rasputin'i andıran yarı Rus bir Kıbrıslıydı), Azerbeycan eyaletinin başkenti Tebriz'deki bir ayaklanmanın haberini çarpıtarak verdiği iddiasıyla sınırdışı edilmişti. Britanyalılar bile İranlıların öfkesinden nasibini almıştı. Aralık başında, İran televizyonundan İnayet İttihad, Londra'daki bir otelde BBC haberlerini izlemiş ve Keith Graves'in rehinelerle ilgili haberindeki bazı tatsız ayrıntılarla çileden çıkmıştı: Graves, rehinelerin ellerinin iple bağlandığını, birbirleriyle konuşmalarına izin verilmediğini ve dış dünyadan haber almalarının engellendiğini bildiriyordu. Graves'in bu ayrıntıları bilebilmesine hiç şaşırmamıştım. Sonraki yirmi beş sene zarfında Graves, Taliban'ı, İsrail ordusunu, ABD yönetimini, IRA'yı, Britanya ordusunu, NATO'yu, Mısırlıları, FKÖ'yü, Hizbullah'ı, Suriyelileri, Türkleri ve hattâ Kıbrıslıları küplere bindirecek (ki Kıbrıslıları kızdırmak Graves gibi tuttuğunu koparan bir adam için bile çarpıcı bir başarı sayılırdı) ve bütün bu badireleri sağ salim atlatacaktı. Fakat BBC bu haberin bedelini ödedi. İttihad İran televizyonuna, BBC ekibine artık uydu tesislerinin kullandırılmaması talimatı verdi. Böylece BBC filmlerini işleyemeden uçakla göndermek zorunda kaldı, ki bu da görüntülerin bir gün geç yayına girmesi demekti. Bununla birlikte İttihad'ın BBC'nin Farsça radyo servisinden çok daha fazla rahatsız olduğu açıktı; velhasıl Sadık bir tomar kâğıdı başının üzerinde sallayarak, "Şikâyetler," dedi, "Farsça servisi hakkında 'İran'ın dört bir köşesinden' yağan şikâyetler."</p>

  <p>Sadık, attığı fırçaların haklılığından gayet emindi. Yüksek sesle, iki <i>Time</i> muhabirinden birinin vaktiyle CIA için çalıştığı olgusuna atıfta bulundu: "Ben buna rağmen İran'da bulunmasına izin verdim." 1950'lerin başında CIA için araştırma asistanı olarak çalışan Bruce van Voorst'tan söz ediyordu. Van Voorst CIA ile artık bütün bağlarını kopardığını söylese de, elçilik belgeleri sağ olsun, İranlılar için ülkedeki gazetecilik faaliyetleri ulusal bir saplantı haline gelmişti. Amerikan televizyonu CBS'nin de başı beladaydı, zira elçilikteki öğrencileri Alman Baader-Meinhof çetesiyle kıyaslamışlardı. ABC kanalı ise, içinde 'bu bütün İranlıları aptal gibi gösterecektir' cümlesi geçen bir dışişleri bakanlığı analizi yayınlama gafletine düşmüştü. Fakat hükümetin denizaşırı haber bültenlerine yönelik tepkisinde bir dar kafalılık vardı; oturup meselelere adam gibi kafa yormak yerine, milliyetçi bir öfkeyle hareket ediyorlardı ve tabii keskin sirke küpüne zarar veriyordu. Sözgelimi Sadık, Amerikan tarihiyle kendileri arasında kurduğu talihsiz paralelliklerle, bu durumu bilmeden açığa vurmuş oluyordu: "1834'te Albay Travis'in Alamo'yu Meksika ordusuna karşı nasıl savunduğunu ve teslim olması istendiğinde ateşle karşılık verdiğini hatırlatırım. İlkeleri için dimdik ayakta kaldı. Ve İran'ın da bugün yaptığı aynı şeydir." Harvey Morris'in kıkırdadığını işittim. "Aman Tanrım," diye söylendi, "Travis kanlı Alamo savaşını kaybetmemiş miydi yahu?"</p>

  <p>Devrim bir hortumdu ve hepimiz onun girdabına kapılmıştık. Humeyni'yle röportaj yapmıştık, destansı gösterileri takip etmiştik, Amerika'nın acz içinde kıvrandığına tanık olmuştuk. ABD savaş gemileri Körfez'e girmişti. Humeyni on binlerce okul çocuğundan oluşan bir gönüllüler ordusunu, İran'ı savunmaya çağırmıştı. İran Kürdistanı'ndan dönerken, bir otobüs dolusu İranlıyla birlikte, koridor tavanına takılmış televizyonda, bir saat boyu silah eğitim (otomatik tüfek nasıl sökülüp takılır, el bombasının pimi nasıl çekilir, ağır makineli tüfeğin mekanizması nasıl idare edilir...) programını seyretmiştim. Yolcular sessiz bir dikkatle televizyonu izlerken, hızla ilerleyen otobüsün arkasına kendimi zor attım. Ve bugün bana öyle geliyor ki, aslında o otobüste gelecekteki rollerimize çalışıyorduk.</p>

  <p>Fakat, bizim şerefimize, bilhassa da Amerikalı televizyon muhabirlerinin şerefine en sert tarafından sahnelenen gösterilerden uzaklaşıp, İran'dan başka haberler de geçmeye çalışıyordum. Harvey'in bürosunda, duvardaki nemli İran haritasına göz gezdiriyordum ki, aklıma bir fikir geldi. Gözlerimi kapatsam, iğneyi haritanın rasgele bir noktasına batırsam ve iğnenin gösterdiği yere gidip oradaki insanlara devrim hakkında ne düşündükleri sorsam ne çıkardı? "Kapat gözlerini, sana iğne vereceğim," dedi Harvey. "Ve iddiaya girerim ki iğneyi kanlı Afganistan'a saplayacaksın." Gözlerimi kapattım, iğneyi haritaya sapladım ve gözlerimi tekrar açtım. Gümüş iğnenin ucu, Kazvin kentinin güneybatısındaki Kahak diye bir köyün 'h' harfine isabet etmişti. Ertesi sabah gün ağarmadan yola koyuldum.</p>

  <p>Kahak kuş uçmaz kervan geçmez bir yerdi. Çamur ve kilden yapılma tek katlı dikdörtgen evler, toprak bir yolun bittiği yerde uzanıyordu; yabancıyı karşılama komitesi ise bir çocuk çetesinden ve üzerinde besili tavukların eşelendiği bir gübre yığınından ibaretti. Kuzeydeki Elburz Dağları, toz ve sıcakla puslanan ufuk çizgisi boyunca uzanıyor, Hazar Denizi havzasının alt sınırını oluşturuyordu. Muhtemelen Sovyet sınırına ilerleyen gece treninin pencerelerinden köyün meyve bahçelerini izleyen yolcular dışında, Kahak'ı henüz tek bir yabancı görmemişti. Görmüş olsalar bile, belleklerinde bir şey kalıp kalmadığı pek şüpheliydi. Kahak 950 sakiniyle o kadar küçüktü ki, kendine ait bir camiyi açık tutacak maddi güçten yoksundu.</p>

  <p>Altmış dört yaşında, ama daha yaşlı gösteren bir adam, köydekilere namaz kıldırmak için, sarığından yüzüne süzülen terler ve çamura bulanmış cübbesi eşliğinde Kum'dan kalkıp gelmek zorundaydı. Fakat akıl almaz derecede enerjik bir adamdı; gübre yığınlarını ve parlak su birikintilerini fişek gibi aşıyordu. Köyden, sahiplenici, biraz abartılı, çokça nasihat verir bir edayla söz ediyor, konuşurken sesi söyleşir gibi değil de resmi bir nutuk atar gibi yükselip alçalıyordu. Devrimin bu insanlar için ne yaptığını sordum. Şeyh İbrahim Zaude çamurdan damların arkasındaki çetin, kıraç toprakları, uçsuz bucaksız gri çölü, o zalim tabiatı işaret etti.</p>

  <p>"Köylüler yolun iki tarafındaki her yerin sahibi," dedi. "Fakat ne kadar toprakları olduğunu bilmiyorlar." Sıcağın buğusu, kurumuş sulama kanallarından dans ederek yükseliyordu: Kahak'ta tapular, resmi belgeler ve yasal mukaveleler yoktu, zira büyük toprak sahipleri gitmişti. Şeyh Zaude, baş belası ağaların çekip gitmesinden memnundu; "Eski rejimde iki büyük ağa vardı; Habib Sardai ve İbrahim Solehi. Köylüler berbat koşullarda yaşıyordu. Bazıları o kadar yoksuldu ve borca batmıştı ki, Sardai ve Solehi gelip borçları karşılığında buğdaylarını alıyordu. Bu köylülerin diğer köylere gidip kendi buğdaylarını yüksek fiyattan tekrar satın aldıklarını hatırlarım. Almak için de borç paraya ihtiyaçları vardı ve sonra bu borcun faizlerini ödüyorlardı." Şeyh Zaude konuşurken on kadar köylü etrafımıza toplandı. Yoksuldular, büyük kısmının Türk [Azeri-çn] kökenli olduğu çıkık, parlak elmacık kemiklerinden anlaşılıyordu. Taş ve dikenlerle kaplı tarlalarda çalışmaktan gri ceketleri paralanmış, pantolonları yırtılmıştı. Ucuz lastik ayakkabılar giyiyorlardı. Aralarında sadece bir kız vardı; on üç yaşlarında gösteren siyah saçlı kız, kendisini pembe-gri bir örtüyle adeta kefenlemişti.</p>

  <p>"Sonra bizim için işler iyiye gitti," diye devam etti Şeyh Zaude. "Sardai ve Solehi, toprak reformlarının ardından buraları terk etti." Mollanın yüzünde hissedilir bir değişiklik yoktu. Ona bu yıl gerçekleşen İslam devrimini sormuştum, fakat o Şah'ın on yedi yıl önceki 'Beyaz Devrim'inden söz ediyordu; o dönemde çıkarılan reform yasaları, büyük toprak sahiplerinin gücünü büyük ölçüde kırmıştı. Özel mülkler yeniden dağıtılmış ve ağalara sadece tek bir köyü ellerinde tutma hakkı tanınmıştı. İşçilerin ve ırgatların büyük bölümü reformun nimetlerinden uzak kaldıysa da, yoksul çiftçiler bu sayede ekonomiye katılmıştı. Kahak'ın Şah'ın 'devriminden' çok da fazla nasiplenmediği açıkça görülüyordu. "Reformların bizim için iyi tarafları var," dedi Şeyh Zaude. "Köylülerin sahip olduğu koyunların sayısı iki binden üç bine çıktı. Fakat köyün kendisi, iki adamın sahipliği yerine, artık hükümet temsilcisi tarafından yönetiliyordu. Darude Gilani adlı Kazvinli bir kapitalistti. Kötü bir adamdı ve köylülerin mısır mahsulünün yarısını kira olarak alıyordu."</p>

  <p>Tıraşsız ve sol gözünde katarakt olan yaşlı bir adam, köylülerin önünden geçerek yanımıza geldi. Hırpani sarı gömleğinden ve parçalanmış ayakkabılarından, Aziz Mahmudi'nin köyün muhtarı ve en zengin çiftçisi olduğunu anlamak mümkün değildi. Bir an mollaya baktı ve yavaşça, "Darude Gilani şimdi Kazvin Hapishanesinde," dedi. Mahmudi, peşinde bir grup ilkokul öğrencisiyle köy meydanına yöneldi. Kurumuş çamurdan duvarları dağılacakmış gibi görünen, iki katlı korunaklı bir evi gösterdi; bunca yoksulluk içinde bir zenginlik göstergesiydi o iki kat. "Solehi burada yaşardı," dedi, evin kırılmış camlarına bakarak. "Şimdi Gilani de gitti. Geri de gelmeyecek." Hapisten bırakılsa bile dönmeye cesaret edemezdi. Zira geçen Şubat'ta, devrimin ilk günü, köylüler küçük siyah-beyaz bir televizyonun ekranında imparatorluk ordusunun Tahran'da teslim olduğunu görmüş, bunun üzerine doğruca Gilani'nin hâlâ elinde tuttuğu, demiryolunun iki tarafındaki tarlalara gitmişlerdi. Orada, devrimin Kahak'a da ulaştığının simgesi mahiyetinde, kendi arpalarını ekmişlerdi.</p>

  <p>Kahak'ın ince kil duvarlı okul binasındaki kara tahtanın üzerinde Ayetullah Humeyni'nin posteri duruyordu. İmam'ı bir hapishanenin demir parmaklıklarını yıkarken tasvir eden bir posterdi bu; arkasında da özgürlüğüne kavuşmayı bekleyen binlerce İranlı mahkum vardı. Yedinci sınıf öğrencileri tek tek ayağa kalkarak Humeyni'ye hayranlıklarını dile getirdi. Celal Mahmudi on iki yaşındaydı, ama Şah rejiminin çürümüşlüğünden bahsediyordu; on dört yaşındaki sınıf başkanı Ali Mahmudi, İmam'ın çocuklara şefkati hakkında uzun bir söyleve girişti. "Ayetullah'tan çok memnunum, çünkü eski rejimde iyi eğitim almıyordum. Şimdi okulumuzda üç sınıf daha var ve daha fazla ders görüyoruz." Başkan Ali'nin, bu safça şevkinden dolayı, ensesine sınıf arkadaşlarından sıkı bir şaplak yemesi beklenebilirdi belki. Fakat diğer çocuklar sessizce oturmuş, konuşma sırasının kendilerine gelmesini bekliyordu. Ve aynı köye Musaddık'ı deviren 1953 askeri darbesinden sonra gelseydim, bu çocukların babalarını bu kez Musaddık'ın yolsuzluklarından ve Şah'ın çocuklara sevgisinden söz ederken bulacağımı biliyordum.</p>

  <p>Kerim Halej kırk yaşının sonlarında bir öğretmendi ve öğretmenler odasında otururken pek az konuştu. Büyük gümüş bir kaptan bardak bardak çay dolduruyor ve çayı kıtlama içiyordu. Sonra dışarı çıktık ve tozlu tarlalardan geçerek demiryoluna doğru yürüdük. Şah döneminde kısa süre hapis yatmıştı. Hükümet yanlısı bir öğretmeni rüşvet aldığı için şikâyet edince işinden de kovulmuştu.</p>

  <p>Rüzgar çıkmıştı, meyve bahçelerindeki ağaçlar hışırdıyordu. Ufuk parçalı bir duman şeridiyle kaplanmıştı. Çeyrek asır önce 'Monty' Woodhouse, silahlarını Kahak yakınlarında bir yerlere gömmüş olmalıydı. Köylülerden Şah'ı destekleyenler olup olmadığını sordum Halej'e. "Hiçbiri," dedi kesin bir dille. "En azından ben öyle birini bilmiyorum." Savak bu köye hiç uğramamıştı. Peki Ayetullah İran'a dönmeden önce yedinci sınıftaki karatahtanın üzerinde kimin resmi asılıydı? Bay Halej omuzlarını silkerek yanıtladı: "Oraya bir resim koymak zorundaydılar. O resim de Şah'ındı elbette."</p>
