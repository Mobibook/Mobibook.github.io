  <h3>KRONOLOJİ</h3>

  <p>&nbsp;&nbsp;571 Hazreti Muhammed'in doğumu.</p>

  <p>&nbsp;&nbsp;790 Bu tarihten itibaren İslamiyet Ortadoğu'nun hâkim dini olacak.</p>

  <p>1095 Kutsal Toprakları 'kurtarmak' için ilk Haçlı Seferi; gelecek 186 yıl zarfında yedi sefer daha düzenlenecek.</p>

  <p>1187 Hıttin Savaşı'nda Selahaddin'in Haçlılar'a karşı zafer kazanması; Kudüs'ün Müslüman güçlerin eline geçişi; bundan böyle Ortadoğu Halifeler tarafından yönetilecek; sözgelimi Fatımiler, Memlükler ve Osmanlılar.</p>

  <p>1798-1801 Napolyon'un Mısır seferi.</p>

  <p>1914 4 Ağustos'ta Birinci Dünya Savaşı patlak veriyor.</p>

  <p>1915 Britanya ve Commomvealth birlikleri Gelibolu'ya çıkıyor.<br/>
  Ermeni Soykırımı başlıyor; 1.5 milyon Ermeni'nin Osmanlı Türkleri tarafından öldürülmesi.<br/>
  Britanya güçleri Mezopotamya'daki Kut-ül Amara'da Osmanlı Türk ordusu tarafından kuşatılıyor.<br/>
  Türkler, bağımsızlık istedikleri için Beyrut'ta Arapları asmaya başlıyor.</p>

  <p>1916 Fransa ve Britanya arasında, Suriye, Ürdün, Irak ve Arap yarımadasının büyük bölümünü paylaşmak amacıyla Sykes-Picot Anlaşması.</p>

  <p>1917 Balfour Deklarasyonu ile Britanya 'Yahudi halkı için Filistin'de bir ülke kurulmasına' destek veriyor.<br/>
  Britanya'nın Mezopotomya (Irak) işgalinin ardından Sör Stanley Maude Bağdat'a giriyor; akabinde Iraklıların Britanya yönetimine karşı başlattığı isyanda binlerce insan ölüyor General Sör Edmund Allenby Kudüs'e giriyor ve Osmanlı Türk güçlerini şehirden çıkarıyor.</p>

  <p>1918 Başkan Woodrow Wilson'ın On Dört İlkesi.<br/>
  Şam Müttefiklerin eline geçiyor; Kral Faysal başa geçiriliyor.<br/>
  11 Kasım; mütareke Birinci Dünya Savaşı'nı bitiriyor.</p>

  <p>1919 Versay Anlaşması.<br/>
  Filistin ve Irak'ta Britanya Mandası; Suriye Fransa'ya veriliyor.</p>

  <p>1920 Fransız General Suriye topraklarından Lübnan'ı yaratıyor.<br/>
  Osmanlı İmparatorluğu ile (Rusya ve ABD haricinde) Müttefikler arasında imzalanan Sevr Anlaşması Kürdistan'ın özerkliğini kabul ediyor, fakat anlaşma ne onaylanıyor ne de uygulanıyor.<br/>
  Osmanlı İmparatorluğu yıkılıyor.<br/>
  Fransa Faysal'ı Şam'dan kovuyor.</p>

  <p>1921 Haşimiler Trans-Ürdün ve Irak'ta kral tahtına oturuyor 1936 Filistin'de Arap ayaklanması.</p>

  <p>1939 3 Eylül, İkinci Dünya Savaşı başlıyor.</p>

  <p>1941 Bağdat'taki Alman yanlısı Raşid Ali rejiminin devrilmesi.<br/>
  Kudüs Büyük Müftüsü Hacı Emin El-Hüseyni Berlin'e gidiyor.</p>

  <p>1942 Araplar ve Yahudiler El-Alameyn'deki Filistin Tugayı'nda birlikte savaşıyor.</p>

  <p>1945 8 Mayıs, İkinci Dünya Savaşı ve Nazilerin Yahudi Soykırımı'nın sonu.</p>

  <p>1948 İsrail Devleti'nin kuruluşu; 750 bin Filistinli Arap topraklarından sürülüyor.</p>

  <p>1954 Fransa'ya karşı Cezayir bağımsızlık savaşı başlıyor.</p>

  <p>1956 Süveyş krizi; Britanya, Fransa ve İsrail, Nasır'ın Süveyş'i millileştirmesinin ardından Mısır'ı istila ediyor.</p>

  <p>1962 Irak'ta monarşi devriliyor.<br/>
  Cezayir Fransa'dan bağımsızlığını kazanıyor.</p>

  <p>1967 Altı Gün Savaşı; İsrail Batı Şeria, Gazze, Golan ve Sina'yı işgal ediyor.</p>

  <p>1968 BM Güvenlik Konseyinin 242 sayılı kararı, bölgedeki bütün devletler için güvenlik karşılığında İsrail'in işgal ettiği topraklardan çekilmesini talep ediyor.</p>

  <p>1973 Yom Kippur Savaşı; İsrail, Mısır-Suriye güçlerini mağlup ediyor.</p>

  <p>1975 Lübnan içsavaşı başlıyor.</p>

  <p>1977 Mısır Devlet Başkanı İsrail'le barış yapıyor.</p>

  <p>1978 İsrail'in birinci Lübnan işgali.<br/>
  Saddam Hüseyin Irak Baas Partisinin başına geçiyor.</p>

  <p>1979 İran Şahı, Ayetullah Humeyni'nin İslam Devrimi ile devriliyor.<br/>
  Sovyetler Birliği Afganistan'ı işgal ediyor; Rus güçlerinin on yıllık işgali başlıyor.<br/>
  Mısır Devlet Başkanı Enver Sedat suikasta uğruyor.</p>

  <p>1980 Usame Bin Ladin Sovyet ordusuyla savaşmak için bir Arap lejyonu kuruyor.<br/>
  Irak, Amerika'nın el altından verdiği destekle İran'ı işgal ediyor; sekiz yıl sürecek olan savaşta Birinci Dünya Savaşı'ndan bu yana ilk kez zehirli gaz kullanılıyor.</p>

  <p>1982 İsrail'in ikinci Lübnan işgali.<br/>
  16-18 Eylül arasında, İsrail Savunma Bakanı Ariel Şaron'un Lübnanlı müttefik milisleri, 'teröristleri' yok etmek için Sabra ve Şatila kamplarına göndermesinin ardından 1700'den fazla Filistinli sivil katlediliyor.</p>

  <p>1983 23 Ekim, Beyrut'taki Amerikan donanma üssüne düzenlenen intihar saldırısında 241 ABD'li personel öldürülüyor.</p>

  <p>1986 İsrail işgaline karşı birinci Filistin intifadası.</p>

  <p>1988 <i>USS Vincennes</i> Körfez üzerinde seyreden İran Airbus yolcu uçağını vurdu; 290 kişi ölüyor.<br/>
  İran, Irak'la barış istiyor.<br/>
  21 Aralık, bir bomba İskoçya'nın Lockerbie kasabası üzerinde bir ABD yolcu uçağını yok ediyor; 270 kişi ölüyor.</p>

  <p>1990 Saddam Hüseyin Kuveyt'i işgal ediyor; Irak'a karşı, gelecek sekiz yıl içinde 500 bin çocuğun ölümüne yol açacak olan BM yaptırımları başlıyor.</p>

  <p>1991 ABD önderliğindeki Batı ve Arap güçleri Kuveyt'i kurtarıyor.</p>

  <p>1992 Cezayir ordusu, İslamcı partinin zaferinin ardından demokratik seçimlerin iptalini talep ediyor; en az 150 bin Cezayirlinin öleceği sekiz yıllık 'iç' savaş başlıyor.<br/>
  Bosna savaşı patlak veriyor.</p>

  <p>1993 Eylül, İsrail ile FKÖ arasında Oslo Anlaşması.</p>

  <p>1995 Yaser Arafat Gazze'ye giriyor.</p>

  <p>1996 Usame Bin Ladin Afganistan'dan Sudan'a gidiyor.</p>

  <p>1998 Usame Bin Ladin, Afganistan'da El Kaide'nin, Batılı güçleri Müslüman topraklarından kovma hedefiyle kuruluşunu ilan ediyor.</p>

  <p>2000 İsrail güçleri 22 yıllık işgalin ardından Güney Lübnan'dan çekiliyor.<br/>
  Eylül, İkinci Filistin İntifadası.</p>

  <p>2001 11 Eylül, intihar pilotları Dünya Ticaret Merkezi ve Pentagon'un bir kısmını yok ediyor, 3 binden fazla insan ölüyor; Başkan Bush ve Başbakan Blair 'terörle savaşı' ilan ediyor.<br/>
  Ekim, ABD Afganistan ve Usame Bin Ladin güçlerine yönelik bombardımana başlıyor.<br/>
  Taliban rejimi devriliyor.</p>

  <p>2003 Mart, Irak'a yönelik Anglo-Amerikan işgali.<br/>
  9 Nisan, Bağdat düşüyor.<br/>
  28 Nisan, ABD askerleri Felluce'de 14 protestocuyu öldürüyor; ABD işgal güçlerine karşı direniş başlıyor.<br/>
  12 Aralık, Saddam Hüseyin Irak'ta yakalanıyor.</p>

  <p>2004 ABD güçleri iki kez Irak kenti Felluce'yi kuşatıyor; ABD güçleri ile Mukteda Sadr'ın Iraklı Şii milisleri arasında çatışmalar.</p>

  <p>2005 İşgalin başından beri 100 binden fazla Iraklı sivil ve yaz ortasına gelindiğinde 1700'den fazla Amerikan askerinin öldüğü tahmin ediliyor; Irak 30 yıl sonra ilk hükümetini seçiyor, fakat ABD güçlerinin Iraklı direnişçileri sürekli olarak bombaladığı bir ortamda ülke anarşiye sürükleniyor; binlerce sivil (Iraklılar, Batılı gazeteciler, yardım çalışanları ve Batılı paralı askerler) rehin almıyor ve birçoğu öldürülüyor.<br/>
  Yaser Arafat ölüyor; Filistin seçimlerinde Mahmud Abbas başkanlığa getiriliyor; İsrail Başbakanı Ariel Şaron, İsrail'in Gazze'den çekildiğini açıklıyor, fakat işgal altındaki Batı Şeria'da Yahudi yerleşimleri genişlemeye devam ediyor.<br/>
  Eski Lübnan Başbakanı Refik Hariri Beyrut'ta öldürülüyor.<br/>
  Suriye, BM Güvenlik Konseyi'nin 1559 sayılı kararı uyarınca kalan askerlerini Lübnan'dan çekmiyor; BM Güvenlik Konseyi'nin (İsrail'in işgal altında tuttuğu yerlerden çekilmesini talep eden) 242 sayılı kararı ise hâlâ uygulanmış değil.</p>
