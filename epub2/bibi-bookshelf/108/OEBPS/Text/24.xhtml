  <h3>YİRMİ DÖRT<br/>
  <br/>
  Issızlığın Ortasında</h3>

  <blockquote class="ilk">
    <p>Eriyip gidiyor uzaklara çağrılan donanmalarımız</p>

    <p>Gömülüyor ateş kumullarda ve burunlarda</p>

    <p>Bak, tüm ihtişamı dünümüzün</p>

    <p>Bir şimdi Ninova ve Tyre ile!</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Rudyard Kipling</span>, 'Düşüş'</p>
  </blockquote>

  <p>8 Numaralı Otoban Irak'taki en tehlikeli yol. Etraf paramparça olmuş ve yakılmış Amerikan kamyonları ve RPG'lerle havaya uçurulmuş polis arabalarıyla dolu. Bütün kontrol noktaları terk edilmiş. Direnişçiler doğudaki köylere toplanıyor. Bu bir adam kaçırma, boğaz kesme ülkesi. 8 Numaralı Otoban hayallerimizin yıkılışının simgesi. Fakat yolda durup Iraklı bir aileyle konuşurken ve sürücüsü öldürülen Kızılhaç aracının yerini ararken, toprak sarsılmaya başlıyor ve uzun, kulak yırtıcı bir ses ortalığı kaplıyor.</p>

  <p>Güneye doğru uçsuz bucaksız bir mesafede gri bir duman bulutu gökyüzünü kaplıyor, bin araç egzozu güneşi karartıyor, hayatımda gördüğüm en büyük konvoy bu. Amerikalılar birliklerinin yerlerini değiştiriyor, İkinci Dünya Savaşı'ndan bu yana en büyük askeri hareketlilik, zırhlı araçlar ve askerlerden oluşan 80 kilometrelik bir kuyruk 8 Numaralı Otoban'dan bana doğru ilerliyor. Iraklılarla birlikte yolun kenarındaki toz toprak alanda oturuyorum. Bunu kaçırmamalıyım. Bu savaşı anlayacaksam karşımdaki manzaraya olanca dikkatimle bakmalıyım. Abrams tankları ve Bradley muharebe araçları ve Humvee'ler ve savaş üniformaları içinde, kepleri başlarında, tüfeklerini tehlikeli kırsal bölgelere doğrultmuş binlerce zinde genç adamı taşıyan kamyonlar; her kamyonun yan taraflarında kirpi dikenleri, saatlerdir önümden geçiyorlar. Altı Apache helikopteri ağaçların tepesini sıyırarak geliyor, hepsinde ağır makineliler, havada yaşayan kemirgenler misali turluyorlar ve tekrar hızla dönüp otoyola yöneliyorlar. Askerler helikopterlere bakmaya zahmet etmiyor. Birkaçı bize bakıyor; yirminci asrın Haçlıları Dicle üzerindeki büyük beton duvarlı kalelerine, işgal çölünün derinlerine doğru ilerlerken, toz toprağın ortasında oturmuş olan İngilize ve Iraklılara.</p>

  <p>Ve anlamaya başlıyorum. İki bin yıl önce buranın biraz batısında, yine bu yolun kıyısında, toprak bu kez Roma lejyonlarının adımlarıyla sarsılırken oturuyor olacaktık. Bugünse Amerikan İmparatorluğunda yaşıyoruz. Evet, bu savaş petrolle ilgili. Evet, hile, kibir ve yalanlar üzerine kurulu. Fakat neo-muhafazakar fanteziler peşinde, kuşkusuz muazzam bir ölçekte güç gösterme arzusuyla da ilgili, adeta derinlerden gelen bir ihtiyaç bu, durdurulamaz, karşı konulamaz bir ihtiyaç. Ordumuz Bağdat'a gidebilir. Öyleyse Bağdat'a <i>gidecek.</i> Sümer ve Babil ve bütün halifelerin üzerine akacak, medeniyetin beşiği denen topraklarda basılmadık yer bırakmayacak.</p>

  <blockquote class=""/>

  <p>Fakat hiçbir yabancı ordu buraya gelip de cezasını bulmadan gitmiyor. Şimdi 5 Haziran 2003, kavurucu bir gün. Başkan George W. Bush, Saddam Hüseyin'e karşı savaşı 'kotaran' Amerikalıları övdükten sonra tanrısal gözünü antik Mezopotamya'ya dikiyor ve onun çok aşağısında, Bush'un duymak istemeyeceği Felluce adlı kirli bir kasabanın kirli bir sokak köşesinde, Amerikan kanıyla, Amerikan gücüyle ve Iraklıların evlerinin giriş kapılarını tekmeleyip kıran Amerikan postallarıyla bir hikâye yazılıyor. Evinin arka bahçesinde bir Kalaşnikof tutan kadını görür görmez, "Silahı var, silahı var!" diye bağırıyor bir Amerikan askeri. Bana işaret edip, "Yolun diğer tarafına geç, yoksa ateş açtığımızda seni vururuz," diyor. Koşa koşa geçiyorum yolun karşı tarafına ve Kalaşnikof'lu kadını görüyorum. "Bırak! Silahı bırak!" diye bir kez daha bağırıyor asker kadına. Askerler sıcaktan bunalmış, yorgun ve öfkeli. Sabahın üçünden beri dolaşıyorlar, bu süre içinde birilerinin 101. Hava İndirme'den bir kamyon dolusu askerin üzerine el bombası attığını biliyorlar. Bush'ün Irak'a zafer ziyaretleri yapmaktan niye kaçındığını anlayabiliyorsunuz.</p>

  <p>Saldırıdan sağ kurtulan askerler, önceki saatleri ancak askerlerin yapabileceği şekilde hatırlıyordu. "101. Hava İndirme'nin askerleriyle dolu iki buçuk tonluk kamyona el bombası attılar, ardından Kalaşnikof'larla taradılar ve gecenin karanlığında kayboluverdiler," diye anlatıyordu içlerinden biri. "Askerler korkunç bir durumdaydı. Biri beyin parçaları kafasından fırlamış halde ölmüştü ve midesi de dışarı çıkmıştı. Kamyonun arka tarafında bağıran ve şarapnel parçalarını bacaklarından çıkarmaya çalışan sekiz asker daha vardı." Gün doğarken Amerikalılar geri dönmüş ve arkadaşlarının kanını caddeden temizlemişlerdi. Ardından bu defa Baasçıların kalesi olan Felluce'nin bu perişan köşesinde yaşayan insanlarla konuşmak için gelmişlerdi.</p>

  <p>Katar'da (Irak hava sahasında yapacağı bir buçuk saatlik uçuş öncesinde) Bay Bush, Irak savaşının gayet düzgün ve iyimser hikâyesini anlatarak elinden gelenin en iyisini yapmıştı. Irak, Saddam gittiğinden beri daha iyi bir yerdi. "Büyük bir kötülük sona erdi," diyen Bush, 'ABD birliklerinin Irak'taki insani çalışmasını' övmeyi de ihmal etmedi. Kitle imha silahları konusunda ise biraz daha ihtiyatlıydı: "Arıyoruz. Gerçeği ortaya çıkaracağız... Fakat bir tek şey kesin. Hiçbir terörist şebekesi Irak rejiminden kitle imha silahları elde edemeyecek, çünkü artık o rejim yok." Fakat elbette, tek bir kitle imha silahı bile bulunmamıştı. Ne de ilerleyen dönemde bulunacaktı.</p>

  <p>Başkan Bush askerlerinin Irak'ta yaptıklarından gurur duyulması gerektiğini (erkek ve kadın komutanlarına böyle söylemişti) düşünüyordu, fakat Felluce'de endişe ve korkunun hükmü sürüyor, hoparlörlerden sivillere sokağa çıkmamaları talimatı veriliyordu. 'Gecenin karanlığında kayboluveren' silahlı adamlar anayola en yakın evlerde, saldırıyı yaptıkları yerin hemen yanında mı saklanıyordu gerçekten? Deli değillerse bunu yapmazlardı. Fakat 3. Piyade Tümeni'nden birileri Amerikan 115. İnzibat Bölüğü'nü birkaç silah ele geçirmeye ve olağan şüphelileri toplamaya gönderme kararı almıştı. Pek iç açıcı bir manzara olduğu söylenemezdi.</p>

  <p>İşgal derinlere uzandıkça bu askerlerin kafası, daha yeni 'kurtardıkları' insanlarla ilgili fena karışıyordu. Bazıları iyi adamlardı. Vaktiyle İngiliz kenti Northampton'da yaşamış Çavuş Seth Cole mesela; ona göre, Felluce'dekilerin sadece yüzde 10'u Amerikalıları sevmiyorsa 'bu korkunç sayıda insan' demekti. Mesela Çavuş Phil Cummings, Rhode Island'dan bir polis, kaldırımda durmuş kendisine dik dik bakan Iraklılarla konuşan iriyarı, neşeli bir adam: "Bu insanların bazıları onları kurtarmaya gelmemize rağmen bizi sevmiyor. Fakat ben onlara hep gülümsüyorum. Okullarda çocuklar bize taş atıyor, ben onlara şeker veriyorum. Ben onlara şeker veriyorum, onlar bana taş veriyor."</p>

  <p>Fakat çocukların neden taş attıklarını anlamak için öyle çok uzaklara bakmaya gerek yoktu. 40 metre ötede kalbini ve beynini yiyip bitirmekle meşgul bir başka Amerikan askeri vardı. "Söyle onlara siktir olup gitsinler buradan," diye emir veriyordu bir ere, bir grup genci işaret ederek. Ardından kaldırıma koyduğu bir sandalyede oturan orta yaşlı bir adama döndü. "Kalk oradan, yoksa boynunu kırarım," diye bağırdı.</p>

  <p>İşte tam o anda Kalaşnikof'lu kadını gördüler. "Silahı var! Silahlı bir kadın!" Bu çığlık Amerikan askerlerinin arasında dalga dalga yayıldı. Muzaffer oldukları kadar muhtemelen kurban da olacak bu askerlerle birkaç saat geçirdikten sonra, birbirlerine bilgi aktarmak için neden sokak satıcıları gibi bağırmak zorunda kaldıklarını anlıyordunuz. "Silahı var!" "Silahı var!" "Silahı var!" bağrışları bir kez daha caddenin aşağısından yukarısına gidip geldi.</p>

  <p>Üç asker arka kapının demir kafesinden tüfeklerini soktu, hep bir ağızdan "Silahı bırak!" diye bağırıyorlardı. Derken uzun boylu, terleyen bir inzibat postalıyla kapıyı tekmeleyip açtı. "Silahı bıraktı — silah bizde!" Üç asker koşarak bahçeye girdi ve bir Kalaşnikof'la geri döndü. Ardından iki kadın asker kadını dışarı çıkardı, bir lise öğretmeni, tepeden tırnağa siyahlar içinde. Kadın askerlerden biri, "Niye silahın vardı?" diye sordu. İnce bir şeridin ardında açıkta kalan gözleriyle baktı sadece, ellerini meydan okuyan bir edayla kaldırdı ve konuşmayı reddetti.</p>

  <p>"Lütfen efendim, oğlumu götürüyorsunuz — o yanlış bir şey yapmadı." Caddenin aşağısında bir başka kapı kırılmıştı ve son anda iki Amerikan inzibatının arasında bir Humvee'ye doğru sürüklenen kahverengi gömlekli genç bir adam gördüm. "Niye benim oğlum? Niye benim oğlum?" İşler iki metre ötede daha iyi değildi. Massachusettsli (burada, bu sıcaktan kavrulan kentte bu isim kulağa nasıl da esrarengiz geliyordu) uzun boylu bir asker, iyi İngilizce konuşan ve yardım isteyen bir adamı dinliyordu. Yolun üzerinde üç asker bir kepenge çekiçle vuruyordu. "O yaşlı, hasta bir adam, burada yaşıyor, burası onun dükkanı, çocuklara şeker satıyor," diyordu Iraklı askere. Asker cevap vermedi.</p>

  <p>Velhasıl fırından farksız güneşin altında dükkanın kapısı açılana dek dikildik. Üç asker kapıda yavaşça genişleyen çatlağa silahlarını doğrulttu. Ve derken kapının arkasında, büyük, uzun beyaz sakalı ve karmakarışık beyaz saçlarıyla çok yaşlı bir adam gördük; uzun beyaz entarisinin içinde, doğrulabilmek için dondurma dolabına tutunmak zorunda olan narin (defterime yazdığım kelime antikti) bir yaratık. Bir peygamber gibi baktı bize ve Amerikalılar birkaç dakika konuşamadı. Ardından içlerinden biri, "Kusura bakmayın efendim, dükkanınızı aramak zorundayız," dedi. Ve üç asker içeri girdi, yaşlı adam ise öylece dikilip bize ve dükkanına baktı, sonra dönüp karanlığın içinde topallayarak kayboldu.</p>

  <p>Birkaç yüz metre uzaktan silah sesleri duyuldu ve askerler saklanmak için duvarların arkasına ve bahçelere koştu. Ardından siyah ve sarı boyalı bir kapı açıldı ve gri entarili bir adam dışarı çıktı, elleri başının üzerinde eşiğe oturdu. Amerikalılar eve girerken, adamın ailesi begonvilli sundurmanın altında oturuyordu. Bir Kalaşnikof da orada bulundu — Irak'ta neredeyse her ailenin iki-üç silahı vardı. Bu Iraklılar, büyük oranda orta sınıf dediğimiz insanlardı, eğitimliydiler. Çalışmayan cephane fabrikalarıyla ve kökü Saddam'ın kiriyle lekelenmemiş tek bir yetkili bulamayacağınız kadar derine inen Baas partisi aygıtıyla bu yoksul kentte, onların evlerine villa gözüyle bakılıyordu. Yirmi üç yıl önce yine buradaydım ve Körfez savaşının büyük İran savaş esirleri kamplarını görmek için gelmiştim. Burada ve komşu kent Ramadi'deydi kamplar. Bunlar sert insanlardı. Kapılarını kırmanın cezası olacaktı.</p>

  <p>Yani Amerikalılar kaşla göz arasında, 'kurtardıkları' insanların yüz kadarını daha düşman yapıvermişlerdi. Felluce'deki genç bir adam birkaç gece önce bana, silahlı adamların ailesinin evine geldiğini ve kendilerinden yeni bir direniş hareketine katılmalarını istediklerini anlatmıştı. "Kabul etmedik," diyordu. "Ama şimdi tekrar gelirlerse ne derim bilmiyorum."</p>

  <p>Felluce'de Amerikalı inzibatlardan biri, arama operasyonu iptal edildiğinde bana döndü. "Üçüncü Piyade Birliği, burayı hallaç pamuğu gibi atmak için yarın geliyor," dedi. Ve Bağdat'ın doğusuna uzanan otoyolda, kente doğru ilerleyen Amerikan zırhlılarını gördüm. Hepsi yine oradaydı işte, Bradley'ler, Abrams'lar, Humvee'ler, taşıyıcılar ve kamyonlar. Ve askerler araçların zırhlarının ve top namlularının üzerine isimlerini yazmışlardı. "Silahlı Karşılık" yazıyordu birinde, yanında da bir tank mermisinin üzerine ata biner gibi oturmuş çıplak bir kızın resmi vardı. Bir diğerinde "Başka Dayak İsteyen?" yazılıydı. "Ölümcül Anma" ve "Son Sözünü Söyle"den sonra şu inanılmaz ifade göze çarpıyordu: "Tacizci Baba" ve yanında da bir Hıristiyan haçı. Felluce 'hallaç pamuğu gibi atılacaktı'. Ve aylar geçtikçe, bu kent Amerikalılara kendi 'ölümcül anması'nı yaşatacaktı.</p>

  <p>Bugün, yani 2005 yazında, kısa süreliğine döndüğüm canım Beyrut'un güvenli kollarında bu satırları yazarken ve son iki buçuk yılın kaydını düştüğüm defterleri gözden geçirirken, Irak direnişi vahşi, destansı bir nitelik kazanıyor. Şu an Bağdat'ta birçok muhabir 'otel gazeteciliği' yapıyor, odalarından çıkamıyor; güvenlik elemanları onlara yüzme havuzundan uzak durmaları ve Irak'ın giderek bozulan cep telefonu sistemini, Dicle kıyısında, Saddam'ın eski cumhuriyet sarayının etrafına diktikleri beton duvarlar ve makineli tüfek mazgallarının ardındaki kendi kalelerinde dışarıyla temas etmeden yaşayan Amerikalılar ve Britanyalılarla konuşmak için kullanmamaları talimatı veriyor. <i>Independent</i>'tan Patrick Cockburn, ben ve başka bazı gazeteciler hâlâ Bağdat'ta geziniyoruz, hattâ ölümcül havaalanı yolunda bile yolculuk ediyoruz, fakat bunu özel araçlar içindeki Iraklılarla birlikteyken, genellikle Arapça bir gazetenin arkasına saklanarak, pencereden dışarısını kolaçan ederek, intihar bombacılarının ardında bıraktığı katliam manzaralarını görmek için sadece bir dakikalığına durarak yapıyoruz. 'Yeni' Irak'ın askeri ve siyasi muktedirlerinin artık üslerinden havaalanına helikopterle götürülmesi gerekiyor (havaalanı yolu yetkililer tarafından çoktan 'Batılılar için çok tehlikeli' sınıfına alındı bile) ve kalelerinden baktıklarında hükmettikleri ülkeye dair tek görebildikleri, kendi savunmalarının silah doğrultulan ince açıklıkları. Lübnan'daki herhangi bir Haçlı kalesine gidin ve Avrupa'nın bütün Hıristiyan savaşçılarının onikinci asır burçlarından dışarı sadece duvarlara okçular için oyulmuş ince açıklıklardan bakabildiklerini görürsünüz. Evet, biz de bugünün Haçlılarıyız. Fakat gerçeklere kör Haçlılarız. George W. Bush ve Tony Blair hâlâ savaşlarının iyi gittiğini iddia ediyor. On binlerce Iraklı öldürüldü ve öldürülmeye devam ediyor. Kendilerini havaya uçuran Wal-Mart intihar bombacılarının (adeta bir tür gizli montaj bandından çıkar gibiler) sayısı günde ikiye-üçe ulaşmış durumda. Dicle kıyılarına atılmış veya Bağdat'ın çöp tepelerine yığılmış onlarca ceset bulunuyor. Yabancılar kaçırılıyor ve video görüntülerinde başları kesiliyor. Tek bir kitle imha silahı bile bulunmuş değil. Ne de Saddam ile 11 Eylül 2001 katliamları arasında bir bağ.</p>

  <p>Ancak bize savaşın iyi gittiği söyleniyor. Irak'ta şimdi ('terör'e karşı elbette) bir ikinci savaş verildiğini ilan ediyor Blair, karşısındaki şaşkın gazetecilere. Irak, Sünni nüfusun büyük çoğunluğu oy verememiş olsa da, ulusal seçimlerin ardından demokrasi yolunda ilerliyor. Hikâye bu. Saddam içerde ve yargılanmayı bekliyor — aslında Irak artık o kadar güvenli ki, Amerikalılar Saddam'ı Katar emirliğindeki hava üslerinde herkesten gizli tutuyor. Ve ölenleri hatırlıyorum. Margaret Hasan, öleyazan Iraklı çocuklara ilaç dağıtan kibar, dayanıklı bir kadın, kaçırılıyor, ağlarken videoya kaydediliyor, hakaretlere uğruyor ve yüzünden vuruluyor; televizyon ekranları için gerçekleştirilen bir infaz. Hamra Oteli'nin havuz başında oturup işgalden beri öldürülen Iraklıların sayısını çıkarmaya çalışan Marla Ruzicka sonra. Ölü sayısı elli bin mi? Bir raporun iddia ettiği gibi, yüz bin mi? Marla, bir intihar bombacısı havaalanı yolunda Amerikalı askerlerin konvoyunun yanında kendini havaya uçurduğunda diri diri yanıyor. Phil Bigley'in video görüntülerinde yalvaran ve Tony Blair'den kendisini kurtarması için bir şeyler yapmasını isteyen yüzünü seyrediyorum defalarca. Ardından kaçınılmaz kafa kesme geliyor.</p>

  <p>Bağdat'ta her sabah şehir morgunu ziyaret ediyorum. Her gün yirmi (bazen otuz) yeni ceset geliyor, bazen bir ailenin bütün üyeleri kurşuna dizilmiş, intihar bombacıları tarafından paramparça edilmiş, bıçaklanarak öldürülmüş veya Amerikan kontrol noktalarında vurulmuş oluyor. Amerikalılar cesetleri morga getirdiğinde, çalışanlardan otopsi yapmamaları isteniyor. Bu ne anlama geliyor? Dışarıda ölenin akrabaları acıyla feryat ediyor, ağlıyor ve baygınlıklar geçiriyor, sevdikleri aile husumetlerinden veya intikam saldırılarından dolayı öldürülmüş olsa bile Amerikalılara lanet okuyor. Amerikalılar ve Britanyalılar ölen Iraklıların listesini tutmuyor, yası ve kaydı tutulmaya layık olanlar kendi askerlerinden ibaret (2005 yazına gelindiğinde Amerika'nın can kaybı 1700'ün çok üzerinde), böylece 'kendi' fedakarlığımızdan söz edebiliyor ve 'kurtarmaya' geldiğimiz on binlerce insanın akıbetini görmezden gelebiliyoruz.</p>

  <p>Sonun başlangıcı neresiydi? Felluce'de, istilanın işgale dönüşmeye başlamasından sadece günler önce, 82. Hava İndirme'nin askerleri Iraklı Sünni göstericilerin üzerine ateş açtı ve 17'sini öldürdü. Kendilerine ateş açıldığını söylediler. Fakat askerlerin üslendiği okula giden muhabirler hiçbir kurşun deliği bulamadı. Felluce onları hiç affetmedi. Birkaç saat içinde direniş başladı. Kent daha sonra, Ramadi ile birlikte acımasız Irak direnişi tarafından ele geçirildi. Irak'ın bu bölgesi bir bütün olarak direnişçilerin kontrolüne geçecekti. Bu yüzden Amerikalılar Felluce'yi yeniden işgal etti (ve sonra bir ikinci kez) ve yerle bir ettikleri kentin yıkıntıları arasından çarpışa çarpışa ilerlediler. Kazandık. Zafer. Paul Bremer Amerika'nın ilk valisi sıfatıyla Irak'a vardığında (eski CIA ajanı İyad Allavi'yi 'geçici' başbakan olarak atayacak olan da oydu), direnişçileri 'son kalanlar', 'inatla teslim olmayanlar' ve Saddam'ın 'kalıntıları' olarak niteleyecekti. Tek yapılması gereken Şaddam'ın bizzat yakalanmasıydı ve isyan ondan sonra bitecekti.</p>

  <p>Yanılıyordu Bremer. Ramadi'de, ailesi bir Amerikan kontrol noktasında daha yeni vurulan genç, öfkeli bir Iraklıyı hatırlıyorum. "Saddam ve ailesi yakalanmadıkça direnişe katılmayacağım, çünkü Amerikalıları kovarsak Saddam geri dönecek. Fakat Uday, Kusay ve Saddam'ı ortadan kaldırırlarsa, Amerikalıları kendi ellerimle öldüreceğim." Ve Amerikalılar Saddam'ın korkunç oğulları Uday ve Kusay'ı Musul'daki Palladio mimarisini taklit eden bir villada gerçekten de öldürdü (Kusay'ın 14 yaşındaki oğlu da onlarla birlikte öldü, üzerinde konuşmaya çok da gerek görmediler). Görev Gücü 20 tarafından vuruldular. Özel Kuvvetler ve CIA elemanlarının karışımı olan bu birlik, direndiklerinde onları yakalamayı denemeye zahmet etmedi. Ve ardından, haliyle, Saddam'ı da buldular.</p>

  <p>Yerin altına kazılmış bir çukurda. "Bayanlar ve Bayanlar — onu yakaladık!" diye havalara uçuyordu Bremer. "Bu Irak'ın tarihinde büyük bir gün." 13 Aralık 2003'ün direnişin sonu olması gerekiyordu. Bundan sonra kim işgalcilerle savaşmaya zahmet ederdi ki? Saçı başı dağılmış Saddam'ın yorgun gözleri yenilginin ifadesiydi; çukurda bulunan 750 bin dolar bile onun için bir alçalma simgesiydi. Çok geçmeden Saddam zincirlenmiş halde gizli bir yerde gösterilecekti. Amerikalıların servis ettiği bu ilk olağanüstü video kaydında Saddam, bir eski Roma esirine benziyordu, nihayet köşeye sıkıştırılan barbar, elleriyle kırlaşmış sakallarını sıvazlıyordu. Bütün o hayaletler (zehirli gazla öldürülen İranlılar ve Kürtler, kurşuna dizilip Kerbela'nın toplu mezarlarına yığılan Şiiler, Saddam'ın gizli polisinin villalarında akıl almaz işkencelerle öldürülen mahkumlar) bu manzarayı bir şekilde seyrediyor olmalıydı.</p>

  <p>On yıl boyu Batı'nın Ortadoğu'daki en iyi dostlarından biri ve sonraki on iki yılda da Batı'nın Ortadoğu'daki en büyük düşmanı olan bu adamı yakalamak için sadece 60 Amerikan askeri yetmişti. Irak Arap Cumhuriyeti'nin devlet başkanı, Arap Sosyalist Baas Partisi'nin lideri, eski gerilla savaşçısı, iki ülkenin işgalcisi, Jacques Chirac'ın eski dostu ve vaktiyle Başkan Reagan'la kurlaşan Saddam Hüseyin, El-Devr köyünün yanında, bir Dicle çiftliğinin çamurunda kazılmış iki metrelik sefil bir çukurda bulunmuştu. Ve Irak Aslanı'nın (kendisine böyle diyordu) bu fotoğraflarına bakınca, geçmişte kendisine nasıl övgüler düzüldüğünü hatırlamak zorlaşıyordu. Chirac belediye başkanıyken ve Fransızlar onun kanlı rejiminde Jakobenleri görebiliyorken Paris şehrinin onur konuğu olan adam buydu işte. BM Genel Sekreterleri Perez de Cuellar ve Kofi Annan'la pazarlık yapan, sonradan ABD savunma bakanı olacak Donald Rumsfeld'le kahve yudumlayıp hoşbeş eden, Ted Heath, Tony Benn ve bir yığın Avrupalı devlet adamıyla görüşüp konuşan zat buydu.</p>

  <p>Ve Irak'ın kuzeyinde, Dicle üzerindeki El-Devr'e doğru yola çıkmak, Saddam'ın bulunduğu ve çekilip çıkarıldığı kuyuyu kuşatan portakal bahçesine varmak da bir tür haz kaynağıydı. O kuyuya ben de indim. Yedi ay önce, mermer saraylarının en büyüğündeki kırmızı kadifeden başkanlık tahtına da oturmuştum. Şimdi buradaydım işte, rutubetli, karanlık ve gri betondan kuyunun içinde, Saddam'ın nihai inzivasına mekân olan Dicle'nin altına gömülü (üç metreye iki metreden ibaret) cüce sığınaktaydım; kurbanlarının hepsinin tahayyül edebileceği bir yeraltı hapishanesi. Burada avizeler yoktu, sadece bir hava oluğuna tutturulmuş ucuz plastik bir pervane. Percy Bysshe Shelley'in 1818'de yayınlanan ünlü sonesi Ozymandias geliyordu akla. Ne de olsa burası, Saddam'ın bütün umutlarının nihayet tuzla buz olduğu yerdi. Ve soğuktu.</p>

  <blockquote class=""/>

  <p>Saddam'ın son kitaplarını yakınlardaki bir barakada buldum: İbni Haldun'un (Şii yanlısı) felsefi eserleri, Abbasi teorisyen İmam El-Şafi'nin dini doktrinleri ve Arapça şiir kitaplarından oluşan bir yığın. Arapça şarkı kasetleri ve bazı eski püskü resimler de vardı, günbatımına bakan bir koyun ve hayvanlarla dolu Nuh'un gemisi. Fakat burası direniş karargahı değildi; burası bir savaşın yürütüleceği veya direniş başlatılacak yer değildi; SS muhafızları, telefon santralleri ve gelecek kuşaklar için vasiyet yazan sekreterlerin olduğu bir Führer sığınağı da değildi.</p>

  <p>Bütün çukurların bu en ünlüsüne inmek için ağzındaki tahta çıkıntıya oturmak, bacaklarımı dar bir deliğe sallandırmak ve topraktan yapılmış dört basamağı ayaklarımla bulmak zorundaydım. Irak Baas tarihinin bu son kalıntısına inebilmek için kollarınızı kullanıyordunuz. Ardından zeminde oturuyordunuz. Işık yoktu, su yoktu, sadece beton duvarlar, vantilatör ve kerestelerden yapılma bir tavan. Kerestelerin üzerinde toprak vardı ve onun da üzerinde kalın bir beton tabaka; bu tabaka da, sökülen bir çiftlik barakasından devşirilmiş aynı ölçüde kalın betonla kaplıydı. Ancak bu kasvetli yeraltı hücresinin üzerinde bir tür cennet vardı; kalın palmiye yaprakları ve meyveleri altın gibi parlayan portakal ağaçları, uzun sazlıkları, ağaçların tepelerinde gizlenmiş kuşların cıvıltıları. Hattâ bir palmiye dalı yığınının arkasına konmuş mavi boyalı eski bir tekne bile vardı; Amerikalılar yaklaşırsa gri Dicle'nin üzerinden kaçmak için bir son şans.</p>

  <p>Elbette iki yönden yaklaştılar; hem nehirden hem Amerikan 4. Piyade Birliği askerlerinin bana kılavuzluk ettiği çamurlu patikadan. Saddam yemeğini yediği barakadan (gördüğüm kadarıyla, bir tabak fasulye ile Türk Lokumu'nu toprak zemine saçarak) fırlamış ve iri gövdesiyle çukura sincap misali girmiş olmalıydı. Amerikalılar barakayı aradıklarında kuşkulu hiçbir şey bulmamışlardı — tek buldukları, bazı kuru palmiye yapraklarının üzerine tuhaf bir şekilde konmuş bir saksı bitkisiydi. Saksıyı oraya, daha sonra kaçmaya çalışırken yakalanacak olan iki adam koymuştu muhtemelen. İşte o saksının altında, çukurun girişini bulmuşlardı.</p>

  <p>'Mekân'ın (bu kelimeyi kullanıyorlardı, sanki sahte, çamurlu bir Baas oyun bahçesi değil, bir Sümer kentinden bahseder gibi) etrafında leyla gibi dolaşan askerler, yorgunluktan hissizleşmişlerdi. Saddam'ın yatak odasının duvarındaki Arapça yazıyı tercüme etmemi istediler; Kuran'dan bir bölümdü bu, "Rahman ve Rahim olan Allah'ın adıyla..." diye başlıyordu. Ve Saddam'ın mutfağında dolaşabilmem için bana fenerlerini verdiler.</p>

  <p>Peki Saddam'ın Irak'taki bu en son özel ikametgahından ne öğrenebilirdik? Evet, 1959'da Dicle Nehri üzerindeki o meşhur inzivasını yad eden bir mabedin sadece birkaç yüz metre uzağında saklanmayı tercih etmişti; o yıl, dönemin Irak devlet başkanını öldürmeye çalışırken yaralanan genç bir gerillaydı ve kaçıyordu, işte buralarda bir yerde kurşunu gövdesinden çıkarmıştı ve bu palmiye bahçesinden bakınca alçak bir tepenin üzerinde, o meşhur cami de görülebiliyordu. Saddam caminin yakınındaki bir kahvehanede, aynı aşiretten olduğu Iraklılardan kaçmasına yardımcı olmalarını rica etmiş, ama karşılık bulamamıştı. Anlaşılan o ki özgür bir adam olarak son günlerinde geçmişine, katliamlarının öncülü olan o şanlı günlere dönmüştü.</p>

  <p>Çukurda, minyatür bir buzdolabına bağlandığını fark ettiğim küçük bir jeneratör kullanmıştı. iki eski yatak ve birkaç kirli battaniye vardı. Yan kapıya yapılmış küçük mutfakta, kurutulmak üzere asılmış sucuklar, muzlar, portakallar ve (bir bulaşık teknesinin yanında) Ürdün malı tavuk ve sığır eti konserveleri, 'Mutlu Ton Balığı' kutularından oluşan bir yığın duruyordu. Sadece Mars çikolataları taze görünüyordu.</p>

  <p>Peki Saddam son günlerinde burada ne bulmuştu? Çılgınlık ve barbarlıkla geçen yılların ardından zihinsel bir huzur mu? Korkunç günahları üzerine tefekküre daldığı bir yer mi? Ülkesini refahtan alıp başka ülkeleri istila ederek ve dünyadan tecrit ederek, yıllar süren işkence ve baskıyla, aşağılanma ve işgalin dünyasına nasıl sürüklediğini mi düşünmüştü? Kuşlar geceleri ötmüş, tepesindeki palmiye yaprakları akşam karanlığında birbirlerine çarpmış olmalıydı. Fakat korku da vardı muhakkak, ihanetin bir adım ötede olduğuna dair daimi bir bilinç. Bu çukurda soğuk geceler geçirmiş olmalıydı. Ama her şeye kadir Washington'un elinden daha soğuk olamazdı; o el okyanusların ve kıtaların ötesinden buraya uzanmış, bu garip görünen saksıyı bulmuş ve altındaki müstakbel Halife'yi küçük hücresinden çekip çıkarmıştı.</p>

  <p>Fakat konuştuğumuz her Iraklının üzerinde uzlaştığı bir diğer sonuç da vardı. Üç tabancası ve nakit parasının yoldaşlığında yerin altında bir çukurda yaşayan bu keçeleşmiş, kirli saçlı hırpani, hazin adam, Irak'ın Amerikalılara karşı direnişine önderlik falan yapmıyordu. Ramadi'deki genç adam gibi çok sayıda Iraklı Saddam'ın yakalanmasından önce, ABD işgaline karşı direnişe katılmamalarının tek nedeninin (Amerikalılar çekildiği takdirde) Saddam'ın iktidara döneceği olduğunu söylediğine göre, demek ki şimdi bu korku ortadan kalkmıştı. Yani kâbus sona ermişti — ve kâbus başlamak üzereydi. Hem Iraklılar hem bizim için.</p>

  <p>Saddam'ın yakalanmasından hemen sonra Amerika'nın Bağdat'ta düzenlediği bir arama operasyonunu hatırlıyorum; bütün kapılar tekmeleniyor, bağrılıyor ve yakası açılmadık küfürler havada uçuşuyordu. Bunlar olurken, birkaç metre ötede bir duvarın üzerine sprey boyayla taze bir mesaj yazılıveriyordu. Elle değil, bir tür şablonla, çoğunlukla kötü bir İngilizceyle yazılan yazılardı bunlar, fakat neredeyse hepsi işgalciler için aynı mesajı içeriyordu: "Amerikan Askerleri, siyah torba içinde bir ceset olup bir nehre veya vadiye atılmadan önce koşa koşa evlerinize dönün."</p>

  <p>Washington ve Londra Saddam'ın yakalanmasından dolayı hâlâ kendi kendilerini kutlarken, ABD askerleri ülkenin üç büyük kentinin sokaklarında en az on sekiz Iraklıyı vurup öldürdü. Bağdat'ın 110 kilometre batısındaki Ramadi'den gelen dramatik bir video kaydı, Saddam Hüseyin'in silahsız destekçilerinin Amerikan askerlerinden kaçarken yarı-karanlıkta vurulduğunu gösteriyordu. On sekiz kişinin on biri, Amerikalılar tarafından Bağdat'ın kuzeyindeki Samara'da öldürülmüştü. Bütün cinayetler, Sünni Müslümanların Amerika'nın Saddam'ı yakalamasına karşı düzenlediği gösterilerde işlenmiş, protestolar Samara yakınında başlamıştı. İlk gösteriler Bağdat'ın kuzeyine giden yolu kapattı; sivillerin yanında silahlı adamlar da göze çarpıyordu. İlk başta Amerikan güçlerinin, Irak'ın eski diktatörünü değil, Saddam'ın dublörlerinden birini yakaladığına inanıyorlardı. Fakat birkaç saat sonra Amerikalılar Samara'da ateş açınca sevinçleri infiale dönüşmüştü. Her zamanki gibi, Amerikan ordusu ölen on sekiz kişinin de 'isyancı' olduğunu ve ABD birliklerinin üç kentte de ateş altında kaldığını iddia etti. Fakat sadece iki hafta önce Samara'da elli dört 'teröristi' vurduklarını övünerek açıkladıklarında öne sürdükleri iddia da tam buydu. Ölümleri araştıran gazetecilere göreyse, kentteki iki bankaya yeni tedavüle giren banknotları taşıyan ABD güçleri saldırıya uğramıştı uğramasına, fakat Amerikan ateşinin dogrulanabilen yegane kurbanları dokuz sivildi; bunlardan biri çocuk, biri de İranlı bir hacıydı.</p>

  <p>Bu yükselen askeri şiddet ortamında rahatsız edici yeni bir fenomen, kapüşonlu ve maskeli Iraklı nişancıların (Amerikalılar için çalışıyordu bunlar) Bağdat'ın kuzeyindeki yol kontrol noktalarında arzı endam etmesiydi. Şimdi beşi Samara dışında, Dicle'nin üzerinde bulunan köprüde araçları kontrol ediyordu; yüzlerini gizlemedikleri takdirde kimliklerinin ortaya çıkmasından korktukları besbelliydi. Milis üniformaları giyiyorlardı ve (Amerikan destekli yeni 'Irak Sivil Savunma Birlikleri'ne mensup olduklarını söylemelerine rağmen) üzerlerinde ne rütbe işareti ne de birlik arması vardı. Aynı kapüşonlu adamlar artık Bağdat sokaklarında da görülmeye başlamıştı. Samara cinayetlerinden hemen önce bazı polisler arabamı kentin dışında durdurarak, Amerikalıların 'mücahitlerle büyük bir savaşa tutuştuğu' uyarısında bulunmuştu; çok geçmeden bu adamların bazılarının da (belki de çoğunun) direnişçi olduğunu anlayacaktık. Sabah polis, akşam katil; tam Cezayir'de olduğu gibi. Ölenlerin aileleri, tıpkı Felluce'deki gibi, bütün aşiretlerin düsturunu benimsemişti; ölenlerin intikamı alınmalıydı. Ve böylece onların intikamı, artık Irak'ın bütün Sünni Müslüman bölgelerini saran bir direniş savaşına dönüşmüştü.</p>

  <blockquote class=""/>

  <p>2003 yılbaşından hemen önce. Bağdat'taki odamın penceresinden gelen hava basıncıyla uyanıyorum, duvarları hafifçe sarsan bir patlama sesi; on sekiz hayatın yok oluşunun sesi. Bağdat'taki bombalı saldırıların hemen sonrası bir tür müstehcen tiyatro. Dakikalar sonra olay mahalline varıyorum. Parçalanmış bir minibüs, içerde yolcuların toza dönmüş kalıntıları, bağıran bir itfaiyeci, bir kamyonun parçaları (öyle bir kuvvetle infilak etmiş ki, motor bloğu ikiye ayrılmış) ve yanan iki araba, alevler tekerleklerini yalıyor ve sürücü koltuklarının aşağısında korkunç bir şeyler var. Bomba kamyondaymış. Peki ya otobüs? Kim, bir otobüs dolusu Iraklı sivili niye bombalasın? Yolda et parçaları ve geniş bir alana yayılmış demir ve metal parçaları var. Sandaletler ve kadın çantaları, bazı ölülerin (ya da onlardan kalanların) hâlâ acıklı şekilde koltuklarında oturduğu otobüsün etrafına saçılmış. Şarapnel parçaları El-Bayaa'nın gecekondularına yağmış. Tuğla evlerin sıralandığı ve yollarından lağımların aktığı mahallede, parçalanan pencere camları şimdi sokaklarda parlıyor.</p>

  <p>Bir grup ABD askeri daha yeni geliyor, üçü fünyeyi bulmak için çamura ve petrole bulanmış yolu tarıyor. 11/65. Amerikan inzibat Birliği'den Çavuş Joel Henshon, bir mekanizmanın parçası olabilecek bir şeyin, çamurlu bir refüjün üzerinde gri ve uğursuz şekilde ışıldayan bir el bombasının başında bekliyor. Duman ve alevin alacakaranlığında durup bağıran belki bin insan var; Arap kefiyelerine sarınmış, birçoğu siyah deri ceketli adamlar seçiliyor aralarında. Yanan arabaların yanında bazı polislerle karşılaşıyorum; küçük sarı kimlik rozetleri ve soluk mavi üniformalarıyla dostane, maaşını Amerika'dan alan polisler bunlar. Gıcır gıcır bir itfaiye aracı geliyor ve kamyonla otobüsten kalanların üzerine sel gibi su boca ediyor. 'Yeni Irak' artan şiddete etkili bir şekilde karşılık veriyor. Bir polis (zira bu, dünyadaki bütün emniyet örgütlerinde madalyonun diğer yüzüdür) bana doğru yaklaşıyor ve inanılmaz şekilde, bana ne keşfettiğini bilmek isteyip istemeyeceğimi soruyor.</p>

  <p>"Kamyon Petrol Bakanlığı'na aitti, römorku olmayan bir tankerdi, sicil numarası 5002 ve bunu kabinden kalan parçaların içinde bulduk." Bana bir tarafında Arapça 'Allah', diğer tarafında ise 'Muhammed' yazan sarı bir çıkartma veriyor. Allah ve Peygamber'i patlamadan etkilenmemiş. Onlara hiçbir şey olmamış. Bir düzine adam en yakın arabanın çevresinde hayalet gibi toplanmış, arabanın kararmış direksiyon şaftının altında parlayan kemiklerden bir yığın duruyor: kalça kemikleri ve bir omurganın parçaları. Mercedes marka minibüs Bağdat'ın doğusundaki Diyala eyaletinden gelmiş, on erkek ve kadın, bir de şoför, başkente rutin bir yolculuk için gün doğmadan yola çıkmış olmalılar. Fakat intihar bombacısının başka bir hedefe yol aldığına kuşku yok. Erken patlama. Buranın yakınlarında bir polis merkezi mi vardı? Çavuş Henshon bir Bağdat cevabı veriyor. "Vardı," diyor, bu uğursuz şafağın ortasında, hoş bir Alabama şivesiyle. "Fakat orası çoktan <i>bombalandı."</i> Ardından bir dükkan sahibi yolun aşağısına doğru ilerleyen bir Amerikan konvoyu gördüğünü ve kamyonun onu yakalamaya çalışırken minibüsün yanındaki arabalardan biriyle çarpıştığını anlatıyor. Hedef konvoy muydu? Birkaç saat sonra, işgal güçleri saldırının bir trafik kazası olduğunu açıklıyor, bir otobüsle çarpışan petrol tankeri infilak etmiş. Yalan. Ya yoldaki el bombası? İkiye bölünmüş motor gövdesi? Kayıp römork? Fakat artık yalanlar üzerinden yaşamak zorundayız. Bir başka intihar eylemini belgelerden uzak tutmak için her şeyi yapmalıyız.</p>

  <p>Kazanıyor olduğumuza inanın. Direnişçileri her zaman öldürdüğümüze inanın. Yine Samara'dayım, Aralık 2003 ve okul çağındaki İsam Naim Hamid Amerika'nın o meşhur 'direnişçileri'nin en sonuncusu. Eski Abbasi kentinin El-Ceheriye Mahallesi'ndeki evinde anne-babasıyla birlikte kendisini korumaya çalışırken sırtından vurulmuş. Annesi Menal'a göre, 4. Piyade Birliği'nin askerleri eve gelip kapıya kurşun yağdırdığında saat sabahın üçüymüş. Kurşunlardan biri kapıyı delip geçmiş, bir pencereyi kırmış ve duvardan sekerek İsam'ın sırtına isabet etmiş. Babası ayak bileğinden vurulmuş ve Tikrit Hastanesine kaldırılmış, durumu ciddi, İsam hastanenin acil koğuşunda acıyla feryat ediyor, kanlı sargıların arasından karnına bir tüp bağlanmış durumda.</p>

  <p>Sonra 31 yaşındaki çiftçi Mevlud Hüseyin var. Birkaç saat önce beş küçük kızını ve oğlunu iki odalı yoksul evinin arka odasına sokmaya çalışırken kapıdan girip duvardan seken bir başka kurşun Mevlud'un sırtına isabet etmiş. Babasının yatağının yanında gözleri yaşlarla dolu oğlu Mustafa ve Büşra, Hüda, İsra ve Hassa adlı dört kızı zarar görmemiş. Fakat kurşun Mevlud'un sırtından girip göğsünden çıkmış. Doktorlar dalağını daha yeni almıştı. 41 yaşındaki ağabeyi Hamid, Mevlud'un acıyla inlediğini görünce ürküyor (yaralı adam bana elini sallamaya çalışıyor, fakat bilincini kaybedip kendinden geçiyor) ve kentin El-Mütena semtindeki evlerine yirmi üç kurşun isabet ettiğini anlatıyor, İsam Hamid gibi Mevlud da yardım gelene kadar saatlerce kan kaybederek beklemiş. Menal (İsam'ın annesi) korkunç bir hikâye anlatıyor: "Amerikalıların yanında Iraklı bir çevirmen vardı ve bize evde kalmamızı söyledi. Fakat telefonumuz yoktu, ambulans çağıramadık ve hem kocam hem oğlum kan kaybediyordu. Amerikalıların çevirmeni bize evden çıkma iznimiz olmadığını söyledi."</p>

  <p>Hamid Hüseyin kardeşinin yatağının kenarında, öfkesini bastırmaya çalışarak dikiliyor. "Bize özgürlük ve demokrasi getireceğinizi söylediniz, peki şimdi ne düşünmemiz gerekiyor?" diye soruyor. "Bir komşum var. Amerikalılar onu eşinin ve çocuklarının önünde aldılar, ellerini arkasından bağladılar ve birkaç saat sonra, bütün bu aşağılamanın ardından geldiler ve eşine bütün değerli şeylerini toplamasını söylediler. Eve patlayıcılar yerleştirip havaya uçurdular. Komşum masumdu. Bunu hak etmek için ne yaptık?"</p>

  <p>İnsanlara böyle davrandığınızda ne yapacaklar, diye soruyorum kendime. Masumları bu şekilde vurabiliyorsak, kısa süre sonra işkence de yapmaz mıyız? Kısa süre sonra, hem de epey kısa. Şimdi Samara kenti, Felluce gibi, Amerikan 4. Piyade Birliği'ne karşı bir direniş merkezi haline gelmiş durumda. Amerika'nın hallaç pamuğu gibi attığı evlerin bulunduğu bir sokakta karşılaştığım bir başka adam, "Amerikalıların bize yardım etmesini istiyoruz," diyor. "Burası Saddam'ın Sünni bölgesiydi, fakat birçoğumuz Saddam'ı sevmezdik. Fakat Amerikalılar bizi aşağılamak için bunları yapıyorlar, direnişçilerin onlara düzenlediği saldırıların intikamını bizden alıyorlar." Amerikalıların altını üstüne getirdiği üç eve gidiyorum, üçünde de genç adamlar, kendilerine yapılan hakaretin ve yaşatılan utancın ardından <i>mukavemete</i> (direniş) katılma niyetinde olduklarını söylüyor. "Biz aşiret mensubu insanlarız, ben de El-Said ailesindenim. Üniversite mezunuyum ve barışçı bir insanım. Peki Amerikalılar niye evime saldırıp eşimi ve çocuklarımı korkuya boğuyor?" diye soruyor içlerinden biri.</p>

  <p>Notlarım arasında eşeleniyorum. Mayıs 2003'tü, Amerikalıların Bağdat'a girmesinden sadece bir ay önce, <i>Independent</i>'ta ilk kez şu soruyu sormuştum: Buna bir direniş savaşı dememizin vakti değil mi? ABD güçleri Bağdat'a ilk girdiğinde direnişi tahmin etmiştim; fakat Amerikalıların kendilerini giderek büyüyen bir direnişçiler ordusuyla savaşırken bulmasındaki hız akıl almazdı. Beş-altı ay içinde bir gerilla savaşı başlayabilir, diyordum. Peki ya bir ay? Felluce'de kimliği belirsiz silahlı adamlarca iki Amerikalı vurulup öldürülmüş, dokuzu da yaralanmıştı; Bağdat'ın kuzeyinde bir polis karakolunda iki Amerikalı inzibat RPG ateşiyle ağır yaralanmıştı; Ebu Garib yakınlarında Amerikan askerlerine el bombası atılmıştı. 'Kurtuluş'un daha bir gün sonrasında, 27 Mayıs 2003'te, şiddetin yol açtığı can kayıplardan müteşekkil küçük bir liste oluşmaya başlamıştı bile — ve o listede, ABD askerlerine iki elinde birer el bombasıyla yaklaşan, birini fırlatmaya çalışırken vurulan, ardından yere düşmüşken ikinci el bombasını atmayı deneyen, nihayetinde Amerikalılar tarafından öldürülen Müslüman kadın yoktu.</p>

  <p>O günlerde bile Bağdat'taki insanların büyük çoğunluğu günde sadece iki saat elektrik alıyordu. Benzin kuyrukları (petrol sahalarının etrafının ABD ordusu tarafından çoktan çevrildiği, Amerikan şirketleri için kârlı temizleme ve yeniden inşa anlaşmalarının yapıldığı bir ülkeydi artık Irak) 3-4 kilometre uzunlukta. Yaygın çocuk kaçırma ve tecavüz vakalarının ardından çocuklar yeni açılan okullardan alınıyor. Şimdi ABD birlikleri tarafından korunan polis karakoları zırhlı araçlarla ve ağır makineli tüfeklerle kuşatılarak beton sığınaklara dönüşmüş durumda; gözetleme mevzileri kamuflaj örtüleri altında ve etrafı beton duvarlarla çevrili. Bağdat bir duvarlar şehri haline geliyor; otoyollar ve alışveriş caddeleri boyunca kilometrelerce uzanan 6-7 metre yüksekliğinde duvarlar bunlar. Biz Batılılılar kaçıyoruz. Saddam'ın en güzel sarayının mermer holleri arasında sıkışmış binlerce Amerikalı subay ve memur (etraflarındaki 5 milyon Bağdatlıyla hiçbir temasları yok) Rumsfeld, Perle ve diğer zatların hayal ettiği neo-muhafazakar 'demokrasiyi' kurmak için dizüstü bilgisayarlarının başında ter döküyor. Dışarıya çıktıklarında çelik yeleklerini giymeyi ihmal etmiyorlar, ağır silahlı askerlerin eşlik ettiği zırhlı araçların içinde yolculuk ediyorlar.</p>

  <p>ABD güçleri çoktandır Bağdat'ta, İsraillilerin vaktiyle Güney Lübnan'da yaptığı gibi dolaşıyorlardı; diğer sürücülere araçlarından uzak durmalarını emrediyor, onları ölümle tehdit ediyorlardı. Amerikan Humvee'lerinin arkasında şu Arapça uyarı yer alıyordu: "Bu araçtan 50 metre uzak durun, aksi takdirde ölümcül güç kullanılacaktır." Bremer az satışlı bir Şii dergisini (aynı derecede az taraftarlı Mukteda Sadr çıkarıyordu), mezhep gerilimlerini kışkırttığı ve kendisini Saddam Hüseyin'le kıyasladığı gerekçesiyle yasakladı. Bunun üzerine Sadr milisleri Amerikalılara başkaldırdı. Necef kuşatıldı, tıpkı Britanyalıların aynı kenti seksen yıl önce kuşattığı gibi. Apache savaş helikopterleri Şu'ale'deki Şii varoşlarına ateş yağdırdı. Irak kentleri artık hırsızlar ve tecavüzcüler için birer av sahasıydı. Antik kentler bile (Sümer'in büyük arkeolojik hâzineleri) korumasız bırakılmıştı; velhasıl bir hırsızlar ordusu buralara girmiş ve toprağın altındaki 3 bin yıllık çömlekleri çıkarıp götürmüş, antik yerleşimleri kraterlerle doldurmuştu; sanki bir B-52 çölü halı bombardımanına tutmuştu. Bağdat Müzesi'ndeki hâzinelerin çalınmasının ardından dünyadan gelen yoğun tepki üzerine Washington hırsızlıkları araştırmak için bir FBI-CIA ekibi gönderdi.<sup><a href="../Text/dipnot.xhtml#bookmark241" id="footnote241">[1]</a></sup> Fakat Sümer kentlerinin savaş sonrasında paramparça edilmesi akıl almaz derecede büyük ölçekliydi. Belki günün birinde tarihçiler, insanlık mirasının bu toplu tahribinin, Anglo-Amerikan Irak'ı 'kurtarma' savaşının en kalıcı trajedilerinden biri olduğunu yazacaklar.</p>

  <p>Amerika'nın dünyanın bu köşesindeki vahim kontrolüne, muazzam ateş gücüne, Avrupa, Balkanlar, Türkiye, Ürdün, Kuveyt, Afganistan, Özbekistan, Türkmenistan, Bayreyn, Doha, Umman, Yemen, İsrail ve elbette şimdi Irak'taki üslerine ve personeline baktığınızda, Iraklıların nasıl düşündüğünü anlayabiliyorsunuz. İran'la sekiz yıllık bir savaşın işkencesini yaşayan bir gençlik kuşağı, acı ve ölümden başka hiçbir şey bilmeden büyümüştü. Şimdi hayatlarının ne önemi vardı ki? Ve bu kuşağa mensup Sünniler günün birinde Usame Bin Ladin'in El-Kaide'si ile ittifak kurarlarsa, Amerikalılara ve onlara yardım etmeyi seçen herkese yaşatacakları yıkımı kim tahayyül edebilirdi? Küllerinden yeniden doğan, bütün Ortadoğu savaşlarının en büyüğünde pişmiş bir Irak ordusu ve intihar bombacılarından oluşan bir ordu; bu ikisi bir arada, bütün süpergüçlere meydan okuyan bir düşman olurdu.</p>

  <p>Ancak fantezinin devam etmesi gerekiyordu hâlâ. İşgale giderek artan silahlı direnişle karşılaşan Amerikalılar, birliklerine yönelik saldırıların sadece bir kısmını kabul ediyorlardı. ABD işgal yetkilileri askerlerinin öldüğü pusuları kabul etse de, Bağdat içinde ve çevresinde devriyelerine ve üslerine yapılan saldırıları ve kurulan pusuları bildirmiyorlardı. Ancak medya tarafından büyük ölçüde es geçilen gerçek, Amerikalıların artık Irak'ın hiçbir yerinde güvende olmadığıydı: ne 2003 Nisan ayının başında bir yığın tantanayla ele geçirdikleri Bağdat Havalaanı'nda, ne askeri üslerinde, ne Bağdat merkezindeki caddelerde, ne yumuşak karınları olan helikopterlerde ne de şehir dışındaki yollarda güvendeydiler. Felluce üzerinde helikopterler vurulup düşürülüyor, C-130'lar gökyüzünde füzelerle patlatılıyordu.</p>

  <p>Ve ABD bütün işgal orduları ne yaparsa öyle karşılık verdi. Esir kampları utanç yerleri haline geldi. Esirler (Mayıs 2003'e gelindiğinde sadece Irak'ta 11.300 esir vardı) sorgulamalar sırasında sürekli olarak dövülüyordu. 2005'te Afganistan ve Irak'ta 30 esir, genellikle vahşi sorgulamaların ardından, gözaltında ölmüştü. Bunları ancak 2004'te Ebu Garib'in iğrenç fotoğrafları dünyanın gözü önüne serildiğinde keşfetmeye başladığımızı düşünmeyi seviyoruz, fakat dosyalarıma baktığımda, meslektaşım Patrick Cockburn ile birlikte, 2003 yazının sonlarında hapishanelerdeki işkence ve kötü muameleye dair yazdığımızı görüyorum. Tam da bugünlerde 'kaynaklar' gazetecilikte şaibeli bir kelime olabilir, fakat Irak'taki işkenceleri anlatan kaynaklarım son derece güvenilirdi. Bunlar artık Irak'ın dört bir köşesindeki ABD askeri üslerinde yaşanıyordu. Amerikan Özel Kuvvetlerinden bir albay, bir arkadaşımın karşısında "İşkence işe yarıyor," diyerek övünmüştü.</p>

  <p>Albay yanılıyordu. İşkence direniş yaratıyor. İşkence intihar bombacıları yaratıyor. İşkence, işkencecilerin yok edilmesiyle sonuçlanıyor. Han Dari köyünü hatırlıyorum; bir yol kenarı bombasıyla havaya uçurulup öldürülen ilk Amerikalıyı. Kanı hâlâ yolun üzerindeydi ve kalabalık cesedini keyifle seyrediyordu. Ve bir adam yanıma yaklaştı ve son derece keskin ifadelerle politika konuşmaya koyuldu. Amerikalıların esiri olduğunu ve vahşice dövüldüğünü anlattı, "işte biz işgalcilere böyle yaparız," diyordu. "Buraya gelip kurtarıcı olduklarını söylediler, fakat onların işgalci olduğunu anladığımızda savaşmak zorundaydık. Biz çelikten bir halkız. Amerikalılar ve bütün diğer işgalciler cayır cayır yanacak." Ardından rahatsız edici olduğu kadar korkutucu kelimeler geldi: "Bir yaşında bir kızım var. Ve giysilerinin arasına bir bomba yerleştirip memnuniyetle Amerikalıları öldürmesi için gönderirim."</p>

  <p>2003 Temmuz ayının sonuna doğru Uluslararası Af Örgütü Irak'ın Anglo-Amerikan işgalcilerin esirlere kötü muamele veya işkence ettiğine, Irak mahkemelerinin tutukluları bırakma kararlarına uymadığına, göstericilere karşı aşırı güç kullandığına, masum sivilleri öldürdüğüne ve yeni kurulan Irak mahkemelerinin ülkede suç işleyen Amerikalı veya Britanya askerleri yargılamasını engelleyen kendilerine ait yasalar geçirdiğine dair yığınla kanıt toplamıştı bile. Af Örgütü ayrıca Amerikan askerlerinin ev baskınlarının ardından büyük miktarlarda paranın kaybolduğunu tespit etmişti; bu olaylardan, ABD yetkililerinin de doğruluğunu teyit ettiği birinde 101. Birlik'ten bir subay Iraklı bir ailenin evinden 3 milyon Irak dinarı (2 bin dolar) 'kaldırmıştı'. Başka bir olayda Af Örgütü Iraklı bir işçi ve üç çocuk babası olan Radi Numa'nın, ülkenin güneyinde Britanyalılar tarafından gözaltına alındıktan birkaç saat sonra öldüğünü saptamıştı. 10 Mayıs'ta Britanya askerleri ailenin evine şu ifadelerin yer aldığı yazılı bir açıklama bırakmıştı: "Kendisine oğlu hakkında sorular sorduğumuz sırada kalp krizi geçirdi. Askeri hastaneye götürdük, siz de oraya gidiniz." Radi'nin öldüğünden bihaber olan Numa ailesi hastaneye gitmiş, fakat kendilerine orada olmadığı söylenmişti. Sonradan Radi'yi, kimliği belirlenemeyen cesedinin iki gün önce Kraliyet İnzibat Birliği tarafından getirildiği morgda buldular. Basra'da bir otelde çalışan genç bir garson, Baha Musa da Britanya ordusu tarafından gözaltında tutulurken, iddiaya göre dövülerek öldürülmüştü.</p>

  <p>En az iki olayda tutuklamalar askerler tarafından değil, 'sivil giysili Amerikan vatandaşları' tarafından yapılmıştı — muhtemelen CIA ajanlarıydı bunlar. Sözgelimi 23 yaşındaki fizik öğrencisi Nasır Abdül-Latif, 12 Haziran'da evine düzenlenen baskında 'ABD vatandaşı olduğu anlaşılan sivil giyimli silahlı kişilerce' vurulmuştu. Baas partisinin üst düzey bir üyesini arayan Amerikan askerleri 30 Nisan'da Hreyşan Aballey'in evini basmış ve seksen yaşındaki babasıyla beraber Aballey'i tutuklamıştı. Erkek kardeşi ise vurulmuştu (aile sağ olup olmadığını bilmiyordu) ve Baas yetkilisinin nerede olduğunu bilmediğini söyleyen Aballey sorguya alınmıştı. Yedi buçuk gün boyu bir duvarın karşısında, başına çuval geçirilmiş ve elleri plastik şeritlerle sıkı sıkı bağlanmış olarak, ayakta veya diz çökmüş halde durduğunu anlatıyordu. Dediğine göre, bir Amerikan askeri ayağına basmış ve tırnaklarından birini koparmıştı.<sup><a href="../Text/dipnot.xhtml#bookmark242" id="footnote242">[2]</a></sup></p>

  <p>Paul Bremer'ın 'Geçici Koalisyon Otoritesi' (CPA) (adı, bizzat kendi varlığının nasıl bir rezalet olduğunu ortaya koyuyordu) başkentin kapılarına dayanmış Gotlar, Vizigotlar ve Ostrogotlarla uğraşan bir Roma imparatoru gibi kararnameler yayınlıyordu. Irak ordusu dağıtılacak, binlerce silahlı adam işsiz bırakılacaktı. Bremer boş kaldıklarında ne yapacaklarını düşünüyordu acaba? Bremer'ın Irak'ı yönetmeye çalışan harika çocuklarının ve anti-terör danışmanlarının yerleştiği mermer Saddam sarayının etrafına tonlarca dikenli tel çekilmişti. 'Koalisyon' (esasen Amerika ve savaştaki müttefiki Britanya'dan oluşuyordu) giderek daha az geçici görünüyor ve haftalar geçtikçe otoriteden başka her şeye benziyordu.</p>

  <p>'Geçici Konsey' ve yirmi beş üyesi (Irak'taki Şiiler, Sünniler, Kürtler ve laik nüfus arasında saygın bir dengeyi temsil ediyordu) en sıkı alayların konusu haline gelmişti çoktan. Pentagon'un Şii hizmetkarı Ahmed Çelebi'nin önerisiyle çıkardığı ilk yasa, Saddam Hüseyin'in devrildiği gün olan 9 Nisan'ı ulusal tatil ilan etmekti. En azından Batı'dan bakınca 9 Nisan'ı böyle görmek mümkündü. Fakat Iraklılar için ilk yeni ulusal tatilleri, ülkelerindeki yabancı işgalinin birinci günüydü. Artık Bağdat'taki işgal otoriteleri için basın merkezi olarak hizmet veren konferans salonundaki bir masaya, gazetelerin kullanması için dizi dizi bültenler gayet muntazam bir şekilde konulmuştu. Üzerlerinde yazanlar adeta şizofrenik bir kâbusa benziyordu. "El Saydiya Halk Sağlığı Kliniği Büyük Açılışı" yazıyordu birinde. Yanındakinde, "Asker Patlamada Hayatını Kaybetti." Üçüncüsünde, "Çocuklar İçin Ulusal Aşı Günü." Onun sadece üç santim yanındaki bültende ise iki ABD askerinin daha öldüğü bilgisi yer alıyordu.</p>

  <p>Amerikalılar zamana oynuyor, şipinişi kararlar alıyor, hiçbir eylemlerinin etkisi üzerine kafa yormuyorlardı. Bağdat'ta hapı yutanların ilki Jay 'karnını içine çek ve Amerikalı olmaktan gurur duyduğunu haykır' Garner (en son 1991'de Kürdistan'da karşılaşmıştım onunla), ikincisi ise meşhur 'anti-terör' uzmanı Paul Bremer'dı. Baas Partili üniversite profesörlerini önce kovan, sonra tekrar işe alan bu zatlar, günde en az bir Amerikan askerinin öldüğü vahim manzara karşısında 'terörizm'e karşı savaşta yardımcı olmaları için Saddam'ın işkence tezgahlarının cani haydutlarını da tekrar işe almayı ihmal etmemişlerdi. Amerika'nın 33 muharip tugayından on altısı şimdi Irak denen cadı kazanındaydı (beş tanesi de denizaşırı bölgelere konuşlandırılmıştı) ve daha Afganistan'dan yeni gelmiş olan 82. Hava İndirme Birliği de Bağdat'ın kuzeyine konuşlandırılmak üzereydi. Bush Haziran 2003'te Amerika'nın gerilla düşmanlarıyla, "İşlerini bitirin," diyerek alay etmişti. Onu bunu söylediğine pişman ettiler. O güne kadar en son Bush yönetiminin fantezisinin ('binlerce' yabancı İslamcı 'cihat' savaşçısının Amerikalıları öldürmek için Irak'a akın ettiğini söylüyorlardı) gerçek olduğuna dair bir gıdım olsun kanıt yoktu.</p>

  <p>Fakat çok geçmeden bu fantezi karşılığını bulacaktı. Peki o zaman bize ne diyeceklerdi? Irak 'terörizmi' yeniden yaratmak için değil, yok etmek için işgal edilmemiş miydi? Bize Irak'ın bir 'demokrasi'ye dönüştürüleceği söylenmişken, birdenbire 'terörle savaş'ın bir başka arenasına dönüşüverecekti. Bush şimdi halkına şunları söylüyordu: "Amerika, Irak ve Afganistan'da teröristlerle karşı karşıya... bu sayede halkımız New York'ta veya... Los Angeles'ta terörist şiddetle karşı karşıya gelmeyecek." Demek mesele buydu. Bütün bu 'teröristleri' çok sevdiğimiz, 'kurtarılmış' Irak'a çekiyorduk ve onlar da gayet uysal bir şekilde 'anavatanı' rahat bırakıyordu.</p>

  <p>New York'taki İkiz Kuleler çöktüğünde, Felluce'nin adını duyan bir Allah'ın kulu var mıydı? 11 Eylül katilleri uçaklarını Pentagon'a çaktığında, Ramadi'yi kim duymuştu? Lübnanlı hava korsanı uçağını Pennsylvania'da düşürdüğünde, Başkan George W. Bush'un, 2003 Ağustos'unda emrindeki askerler Iraklı gerillalara karşı umutsuz bir savaş verirken 'terörle savaşta yeni bir cephe açıldığını' ilan edeceğine kim inanırdı? Dünyayı 'Afganistan, Irak ve Gazze'deki terörizme' karşı silah kuşanmaya çağıran bir Amerikan başkanını kim tasavvur edebilirdi?</p>

  <p>Gazze mi? Orada sefalet içinde yaşayan, ezilmiş, acımasızca hapsedilmiş Filistinlilerin New York, Washington ve Pennsylvania'da insanlığa karşı işlenen suçlarla ne alakası vardı? Hiçbir alakası yoktu elbette. Ne de Irak'ın 11 Eylül 2001'le alakası vardı. 11 Eylül dünyayı değiştirmiş falan değildi. Başkan Bush Amerikan halkının acısını (ve dünyanın geri kalanının sempatisini), Savunma Bakanı Donald Rumsfeld'e akıl hocalığı yapan bir avuç hayalcinin düşlediği 'dünya düzenini' hayata geçirmek için insafsızca maniple etti. Irak'taki 'rejim değişikliği', artık hepimizin bildiği gibi, Richard Perle/Paul Wolfowitz ikilisinin Bush'un iktidara gelmesinden yıllar önce müstakbel İsrail Başbakanı Binyamin Netanyahu için hazırladığı kampanya belgesinin bir parçası olarak planlanmıştı. Tony Blair de, nasıl akıl almaz bir şeyi ifade ettiğini (bir grup İsrail yanlısı Amerikalı neo-muhafazakar ve sağcı köktendinci Hıristiyanın başının altından çıkan bir projeydi bu) anlamadan bu saçmalığa kapıldı.</p>

  <p>Fakat bugün bile bize yeni fanteziler yediriyorlar. Afganistan (Amerika'dan maaş alan savaş ağaları düşmanlarına tecavüz ediyor ve onları öldürüyor, kadınların büyük çoğunluğu hâlâ burkaların arkasında hapis, afyon üretimi şu an ülkeyi dünyanın bir numaralı satıcısı haline getirmiş durumda ve her hafta ortalama yüz insan ölüyor) bir 'başarı'ydı, Bush ve Rumsfeld efendiler hâlâ bununla övünüyordu. 2005'e gelindiğinde Taliban da geri döndü, keza El-Kaide de. Tek fark, artık Rusları değil Amerikalıları öldürmeleriydi. Gerilla nefreti, halkın öfkesi ve yeni yeni başlayan bir iç savaşın ortasında mezbahaya dönen Irak da bir 'başarı'ydı. Şimdi Bush Irak'ın işlemeye devam etmesi için 87 milyar dolar daha istiyordu; 2002'de 'muhabbet tekkesi' olmakla suçladığı aynı BM'ye geri dönüp Amerika'nın işgalinde ölmesi için Irak'a yabancı birlikler gönderilmesini, işgalin yükünün paylaşılmasını talep ediyordu — elbette bu paylaşıma, karar verme yetkisi dahil değildi, o Washington'un kendine mahsus emperyal hakkı olarak kalmalıydı.</p>

  <p>Dahası, dünyanın İsrail-Filistin ihtilafının bu canavarca savaşın parçası olduğuna dair çılgınca fikri kabul etmesi gerekiyordu. Bu gezegenin son sömürge savaşıydı, bununla birlikte Batı Şeria ve Gazze'deki yasadışı Yahudi kolonilerine dair her şey ABD'nin 'terörle savaş' açıklamalarındaki Ortadoğu anlatısından tümüyle siliniyordu; Başkan Bush 11 Eylül 2001'nin ardından kozmik bir dini aşırılıkçılık çatışması icat etmişti. Bush'tan gelen böylesine çocukça bir jestin İsrail'in çıkarlarına daha uygun düşmesi mümkün olabilir miydi? Cani Filistinli intihar bombacıları ve yerleşimlere iskan edilen Yahudiler (yani sadece Yahudilerden müteşekkil koloniler), şimdi 'iyi'nin 'kötü'ye karşı bu anıtsal savaşına dahil ediliyordu; Bush'a göre o savaşta Ariel Şaron bile 'bir barış adamı' idi.</p>

  <p>Pentagon'da biraz olsun akıl sağlığı kalmıştı. Gillo Pontecorvo'nun Fransa'nın Cezayir savaşıyla ilgili filmini tekrar seyrediyorlardı. <i>Cezayir Savaşı</i> adlı film, aralarındaki mücadele kirli bir savaşa dönüştüğünde gerek FLN gerillalarının gerekse Fransız ordusunun neler yaşadığını anlatıyordu. Pentagon'un üst kademelerine bu harikulade, acıtıcı filmi izlemelerini isteyen bilgi notları gönderiliyordu. "Terörizme karşı savaş kazanılırken, fikir savaşı nasıl kaybedilir..." sözleriyle başlayan bu filmin, Ortadoğu'daki bütün direniş hareketleri için ilham kaynağı olduğunu hatırlatmayı da ihmal etmiyorlardı. 2003'te Beyrut kamplarında Filistinli bir yetkili bana şunları söylemişti: "Eğer Irak'taki Araplar İsrail'in süpergüç müttefikinin burnunu sürtebiliyorsa, Amerikalılar kadar etkili askerler olamayan İsraillilere karşı mücadelemizi niye bırakalım?"</p>

  <p>Cezayirlilerin, Fransa'nın azametli ordusu Dien Bien Phu'da teslim olurken çıkardığı ders buydu. Fransızlar, Afganistan ve Irak'taki Amerikalılar gibi, kendileriyle bir ateşkesi müzakere edebilecek Cezayirlilerin pek çoğunu öldürmeyi veya 'likidite etmeyi' başarmıştı. Cezayir'i terk etmek istediğinde De Gaulle'un önündeki en çetin meselelerden biri <i>interlocuteur valable</i> (görüşmeye değer muhatap) bulmak olmuştu. Peki Amerikalılar ne yapabilirdi? Onların <i>muhatabı</i> BM olabilirdi. Fakat Bağdat'taki merkezinin bir intihar bombacısı tarafından havaya uçurulmasıyla BM'nin müzakereci olacak hali kalmamıştı. Keza Uluslararası Kızılhaç da intihar eylemiyle vurulmuştu. Direnişçilerin müzakere falan umurunda değildi. Bush 'sonu olmayan savaş' ilan etmişti. Ve görünüşe göre bu savaşın başlıca kurbanları (kendimizle birlikte) Iraklılardı.</p>

  <blockquote class=""/>

  <p>Gelelim Ebu Garib Hapishanesi'ne. Eylül 2003. Amerikalıların Saddam'ın eski cinayet evinde yaptığı işkencelerin açığa çıkmasına daha yedi ay var. Esirlerle konuşmamızın yasak olduğunu söylüyorlar. Onları pislikle dolu arazinin ortasında, sıcağın altında kahverengi çadırlarının yanında dikilirken görebiliyoruz; bulundukları yerin çevresi dikenli telle çevrili. Esirlerin fotoğrafını çekmememizi söylüyorlar. İçeriye, dikenli tellerin diğer tarafına girmemiz de yasak. Burada 800'den fazla Iraklı tutuluyor, pek azı 'güvenlikle ilgili tutuklular', geri kalanları 'adi suçlardan tutuklananlar', fakat şu ana dek neredeyse hepsi burada, sıcağın, tozun, çamurun arasında yaşıyor. Amerikalıların bizi Saddam'ın eski lanet hapishanesinde görmekten çok mutlu olmalarının sebebi de bu. Verdikleri mesaj ne mi? İşler iyiye gidiyor.</p>

  <p>ABD 800. İnzibat Tugayı'nın komutanı Tuğgeneral Janis Karpinski, yüzlerce esir için yakılmış ve yağmalanmış hücreleri temizletmiş. İlaçla dolu, röntgen cihazı olan, hattâ bir defibrilatörün<sup><a href="../Text/dipnot.xhtml#bookmark243" id="footnote243">[3]</a></sup> bulunduğu yeni bir revir açılmış. Yeni boyanmış hücrelerde battaniyeler ve herkes için diş macunları, diş fırçaları, sabun ve şampuan var; hepsi esirler için (ve bana öyle geliyor ki bizim için de) battaniyelerinin üzerine düzgünce konmuş. Bunlar, sonradan esirlerin çırılçıplak tutulduğu, kadın iç çamaşırı giymeye zorlandığı veya köpeklere ısırtıldığı anlaşılacak olan hücrelerin ta kendisi. Bu, genç bir Amerikalı kadın inzibatın çıplak bir esire köpek tasması bağladığı, esirlerin çıplak halde birbirlerinin üzerine yığıldığı koridor. General Karpinski sonradan, burada olanlardan dolayı Pentagon'un gözden düşen elemanı olacak.</p>

  <p>General Karpinski açıkça sert bir hanımdı — Fort Bragg'daki 7. Özel Kuvvetler'de istihbarat subayıydı ve Saddam 1990'da Kuveyt'i işgal ettikten sonra Suudi Arabistan'da 'hedef belirleme subayı' olarak görev yapmıştı — fakat Eylül 2003'te ilk başta hatırlamakta güçlük çektiği şeyler vardı: Dört ay önce hapishanede, ABD askerlerinin 'öldürücü güç' kullandığı bir isyan çıkmış, protestocu esirler Amerikalı inzibatlara taş ve çadır demirleri fırlatmıştı. İsyan sırasında askerler genç bir esiri öldürmüştü. 'Güvenlikle ilgili tutukluların' büyük çoğunluğu (800. İnzibat Tugayı'nın yaptığı açıklamada, esirleri korumakla değil 'göz kulak olmakla' sorumlu oldukları belirtiliyordu) Bağdat Havaalanı civarındandı; General Karpinski'ye göre aralarında 'direniş gücünün üyesi olan' adamların bulunması muhtemeldi. Terörist yerine 'direniş' kelimesini kullanmasına dikkat edin. Ardından, içeride hiç Batılı tutuklu olup olmadığını sorduğumda, 'Amerikalı olduğunu iddia eden altı, Britanya'dan olduğunu iddia eden iki' tutuklu olduğu cevabını verdi. ABD'nin Irak'taki komutanı General Sanchez, ki 2005'te Ebu Garib'deki tutuklulara kötü muameleyle suçlanacak olanlardan biri de oydu, 24 saat içinde bunu yalanlayacaktı. Hiçbir açıklama da yapılmayacaktı.</p>

  <p>Derken Ebu Garib Hapishanesi'nin başhekimi Dr. Macid çıkıp geldi. Ona da Saddam burayı işkence ve idam merkezi olarak kullanırken ne iş yaptığını sordum; uzun bir 'eeeee'nin ardından, Ebu Garib Hapishanesi'nin başhekimi olduğunu söyledi. Gerçekten de ekibinin yarısı Ebu Garib'deki reviri Saddam rejimi döneminde de yönetmişti. "Hayır, idamlara hiç katılmadım," dedi başhekim. "Buna dayanamam. Ölüm belgelerini vermek üzere emrimdeki doktorları gönderiyordum." Güvenlik servislerinin siyasi mahkumları asılmaları için getirdiği geceler hariçti tabii. Bu durumlarda Dr. Macid 'ölüm belgesine gerek yok' diye bir emir alıyordu. Siyasiler geceleri asılıyordu. Doktorun anlattığına göre gündüzleri asılanlar 'katillerdi'. Katiller mi? Katiller mi? Bu kelimeyi kullanması neyi ima ediyordu acaba?</p>

  <p>Bize verilen bilgiye göre Ebu Garib'deki yeni Iraklı gardiyanlar insan hakları eğitiminden geçirilmişti — sonradan aralarında Saddam rejiminde polis memuru olan iki kişinin olduğunu öğrenecektik. General Karpinski doktorları Amerikalıların seçmediğini söylüyordu — bu yeni Irak Sağlık Bakanlığı'nın işiydi. Ebu Garib'de Amerikalı istihbarat subayları vardı, fakat hayır, inzibat sorgularda bulunmuyordu. Evet, General Karpinski Guantanamo Körfezi'ni 'birkaç günlüğüne' ziyaret etmişti, fakat orada öğrendiklerinin hiçbirini Bağdat'a uygulamıyordu.<sup><a href="../Text/dipnot.xhtml#bookmark244" id="footnote244">[4]</a></sup></p>

  <p>Elbette Ebu Garib'in eski infaz odasına, Observer'dan zavallı Ferzad Bazuft ve binlerce Iraklının öldürüldüğü çift darağaçlı odaya da resmi bir ziyaret yapmamız sağlandı. General Karpinski ağır kapı kolunu zorlanarak kaldırdı ve kapının büyük demir kanatları çınlayarak açıldı; çınlama bir süre duvarlarda yankılandı. Dr. Macid burayı daha önce hiç duymadığını, hiçbir zaman Baas partisi üyesi olmadığını söylüyordu. Bunu tarihe not düşmesek yazık olur: Saddam'ın en berbat hapishanesinin baş sağlık yetkilisi (şimdi de Amerika'nın en temiz Irak hapishanesinin baş sağlık yetkilisi) asla Baas partisi üyesi olmamış ve hiç idam görmemiş.</p>

  <p>Elbette ancak taştan bir kalbin duygulanmayabileceği şeyler var; darağaçlarının sadece birkaç yüz metre ötesindeki pis ölüm hücrelerinin duvarlarına yazılmış ve kazınmış son sözler. 'Ahmed Kambal, 8/9/2000', 'El Necef valiliğinden Ahmed Aziz, Cebah'la birlikte, 2/9/01', 'Abbad Ebu Muhammed'. Bazen Kuran'dan ayetler yazmışlardı. "Ölüm utançtan iyidir." Dünya'daki son anlarında böyle kelimeler yazmak için nasıl bir cesarete sahip olmak gerekir.</p>

  <p>Fakat bütün bunlarla ilgili biraz fazla düzgün gelen bir şeyler vardı. Saddam'ın vahşeti karşısında her kurum gayet temiz görünür. Fakat Ebu Garib'de yeni mutfaklar kadar temiz görünmeyen bir sürü şey vardı. Dikenli tellerin ardında, katil, hırsız ve yağmacı olduğu iddia edilen insanlar için hâlâ hiçbir açık yargısal süreç yoktu. Ordu, Arapça isimlerin İngilizceye uyarlanarak kayda geçirilmesinin (yol açabileceği olanca Ellis Adası<sup><a href="../Text/dipnot.xhtml#bookmark245" id="footnote245">[5]</a></sup> hasarıyla birlikte) sık sık ailelerin yakınlarını bulamamasına yol açtığını kabul etmişti. Biz soruncaya kadar altı tutuklunun çadırlarında gerillaların havantopu saldırısıyla öldürülmesinden hiç söz edilmedi. Saldırının hemen sonrasında Amerikalılar tutuklularla konuşması için psikiyatristler göndermiş ve (büyük sürpriz!) tutukluların Amerikalıların kendilerini canlı kalkan olarak kullandıklarına inandıkları saptanmıştı. Ve, hepimizin bildiği gibi, çok daha kötüsü gelecekti.</p>

  <blockquote class=""/>

  <p>Üveyd kurak toprakları işaret ediyor ve elini kuzeye uzanan kum, toz ve yıkılmış evlerden müteşekkil manzarayı kavramak ister gibi hareket ettiriyor. "Bütün bu köyleri tanırdım," diyor. "Defterine yaz — bu ölü köylerin isimlerini hatırlamalısın: Mahamar, Menzan, Meşal, Davudi, Çezeran, Nakbiye, Zelal, Ebu Talfa, Cedda, Galive, Um El-Hamadi, El-Güfes, El-Hur, El-Hamsen..." Çok fazla. Abbas Üveyd'e yetişemiyorum. Saddam'ın Bataklık Araplarına yaşattığı yıkımın akıl almaz boyutu, el yazımın hızından daha fazla. Fakat sonra, tuğla enkazının, parçalanmış kapıların ve kurumuş çamurun çok uzağında, bir kuşun çığlığı duyuluyor.</p>

  <p>Üveyd'in yüzünü bir gülümseme kaplıyor. "Kuşlar neredeyse, orada su vardır," diyor ve topuklarının üzerinde şöyle bir kasılıyor. Araplar bu hareketi sever, bir adam doğru zamanda doğru bir vecize söylediğinde böyle yapar. Fakat doğru. Kuşlar dönüyor, çünkü su Saddam'ın on uzun yıl boyunca kuruttuğu binlerce kilometrekarelik alana yavaş yavaş geri dönüyor. Bu dönüşü duyabiliyorsunuz; su gürüldeyerek, köpüklenerek, eski kanallardan ve kurumuş yataklardan yolunu bularak, Şii Bataklık Araplarının Saddam yerle bir etmeye karar vermeden önce evlerini üzerine inşa ettikleri alçak çöp tepelerini kuşatarak geliyor. AP'den dostum ve meslektaşım Muhammed Selam'ın yirmi yıl önce Bataklık Araplarının kömürleşmiş cesetlerini gördüğü yer işte burası. Ördekler ve buffalolar arasında yaşayan, mızrakla balık avlayan bu insanlar Saddam'ın ordusu tarafından yakılmış ve elektrik verilerek öldürülmüştü. İç organları balıklar gibi dışarı fırlamıştı. Bu ülkede işgalciyle birlikte masumlar da ölmek zorundaydı.</p>

  <p>Küçük bir teknenin üzerinde, geniş Zelal Nehri'nin yukarısına doğru ilerliyorum; briketten yapılma eski bir ev görüyorum, çatısı yeni ve etrafına yeni palmiye ağaçları dikili, toprak setin üzerine çekilmiş küçük, yeşil boyalı bir tekne. Sazlıklar ve çalılıklar gitmiş ve 1 metreden uzun tek bir ağaç yok. Fakat bir aile geri dönmüş. Saddam'ın halkına reva gördüğü uzun ve korkunç insan yapımı kuraklık sırasında ailesiyle İran'a kaçan Muhsin Bahed de dönmeyi düşünüyor.</p>

  <p>Bahed teknede yanımda oturuyor, sol elinde bir Kalaşnikof var, sağ eli beş yaşındaki oğlu Mehdi'nin başının üzerinde duruyor. "Burada 12 bin aile vardı ve hepsi gitti," diyor. "Balığımız, meyvemiz, sebzemiz, kuşlarımız, su buffalolarımız ve evlerimiz vardı, Saddam bizi kuraklığa mahkum etti, bütün suyumuzu aldı, bizi çaresiz bıraktı."</p>

  <p>Bir noktada teknemiz yavaşlıyor, çünkü önümüzdeki suyun seviyesi 15 santimetre yükseliveriyor, daha yukarı kabaran su, diğer tarafta nehrin normal seviyesine geri dökülüyor. "Altımızda Saddam'ın yaptığı bir barajın kalıntıları var," diye izah ediyor. "Su onun üzerinden akıyor. Yani suyun akışına bakarak setlerin nereye çekildiğini hâlâ anlayabiliriz."</p>

  <p>Saddam'ın amacının acımasızlığına hayran olmak için buraya gelmeniz lazım. Amerikalılar ve Britanyalılar 1991'de Şiileri Saddam'a karşı ayaklanmaya teşvik ettiklerinde (ve elbette Saddam muhaliflerini ortadan kaldırırken kıllarını kıpırdatmayarak onlara ihanet ettiklerinde), savaşmaya devam etmek isteyen asker kaçakları ve asiler, on yıllarca önce Wilfrid Thesiger'in büyük eserinde ölümsüzleştirdiği Bataklık Arapları'nın yanına sığınarak, Hüveyza, Amara ve Hamar'ın derinliklerine çekildiler. Irak helikopterleri ve tankları yerlerini tespit edemiyordu. Bunun üzerine Saddam, İsrail'in siyasi suikastlarını ve bina yıkımlarını (ve Amerika'nın Vietnam'da kullandığı kimyasalları) bile gölgede bırakan bir karşı-gerilla savaşı stratejisine başvurdu. Dicle ve Fırat'tan bataklıklara akan suyu kesmek için yüzlerce set inşa ettirdi. Suyun akış yönünü, kendisine sadık kalan kasaba ve kentleri sulayan yeni ve geniş kanallara (bunlardan birinin adı Bütün Savaşların Anası Nehriydi) çevirdi. Sadece gübrelenmiş tarlalardan artan suların bataklıklara gitmesine izin verildi, bu yüzden Bataklık Arapları taze su bulmak için akıntıların merkezine yürüyordu. Sonunda neredeyse hiç su kalmadı.</p>

  <p>Fakat Anglo-Amerikan işgal gücü Mart 2003'te Irak'a girdiğinde hâlâ birkaç yüz kilometrekarelik bataklık vardı; ve Britanya birliklerinin Basra'ya ulaşmasından birkaç saat sonra Hamar halkı Saddam'ın onları yok etmek için yığdığı toprağı kazarak ve diktiği beton setleri delerek aştı. Nasıriye'de yaşlı bir adam, bombardımanın ilk gecesinde karısının kendisini uyandırdığını ve evlerinin arkasındaki eski suyolundan akan suyun sesini dinlettiğini anlatmıştı. Adam buna inanmamıştı. "Sonra kalktım ve ayışığının altında dışarı çıktım. Ve suyu gördüm."</p>

  <p>Bu bir umut hikâyesi. Faysal Hayun'un babası 1993'te, Basra Yolu'nda arabasıyla giderken Saddam'ın gizli polisi tarafından öldürülmüştü. "Onu alnından ve boynundan vurdular," diye anlatıyor. "Kuzenim ve amcam 1997'de tutuklanıp Ebu Garib'de asıldı. Muhaberat sabahın dördünde gelip evimizi basardı ve her an gelecekler diye geceleri sürekli çatıda geçirirdim. Şimdi, hayatımda ilk defa sabah güneş doğana kadar kendi evimde uyuyorum."</p>

  <p>Muhsin Bahed Hamar Köprüsü'nün altı kilometre kuzeyinde kıyıya atlıyor ve hep beraber ayakkabılarımızı ayaklarımızdan çıkarıp duran derin, siyah çamurda yürüyerek bir evin dört yıkık duvarına varıyoruz. "Burası benim evim," diye anlatmaya başlıyor Bahed. "Geri döndüm ve Saddam'ın barajının güneyinde yeni bir ev yapmak için buradan tuğlalar ve pencere çerçeveleri götürdüm. Bakın burası kazları tuttuğumuz yerdi ve sığırlarım da şu çöplerin orada dururdu. Ve aşağıda da teknem vardı." O ve Mehdi yıkıntıların arasında geziniyor. "Belki artık geri döneriz. Evet, Saddam'ın muhaliflerine yardım ettik. Ve askerler firar edip buraya geldiklerinde onları besledik, uyuyacak yer, ısınacak yakıt verdik. Biz nazik insanlarız."</p>

  <p>Muhsin kırk sekiz yaşında, fakat iki eşi ve beş çocuğu var; yeni evinin inşaatını bitirmek için parayı ucu ucuna denkleştirebildiğini söylüyor. Ve Bataklık Arapları topraklarına yürüyerek dönemiyor. Yıllar önce su buffalolarını verip Mercedes almışlar ve tüccar olmuşlar. Diğer kabileler bölgeye taşınmış ve yeni sulanan toprağı ekmiş. Fakat Thesiger'in insanları ayakta, Saddam rejimi değil ve koyu mavi su küçük dalgalar halinde çöle geri dönüyor, Mahamar, Menzan, Meşal ve bataklığın bütün kayıp köylerinin etrafında birikiyor.</p>

  <p>Umut ve korku nasıl da birbirine bağlı. Amerikalılar bir düğüne hava saldırısı düzenleyerek (ve misafirlere 'direnişçi' diyerek) katliam yaparken, Saddam'ın toplu mezarlarından biri daha açılıyor. Bataklık Araplarının topraklarından döndükten kısa süre sonra "İslami Hareketin Kadın Şehitleri İçin Belgeleme Merkezi"nden haberdar oluyorum. Saddam'ın genç kadın kurbanları (büyük bölümü inanılmaz işkencelere ve kasten acımasız hale getirilmiş idamlara tabi tutulmuştu) hakkındaki araştırmasını okumaya yürek dayanmaz.</p>

  <p>Elektrikli sandalyeye konmadan önce kadınlara zorla kocalarının asılması izletilmişti, asitle yakılmışlardı, tavandaki vantilatörlere çırıpçıplak asılmışlardı, cinsel tacize uğramışlardı. Birçok örnekte kadınlar zehirlenmiş veya kimyasal silah ürettiğine inanılan Samara yakınlarındaki bir tesiste yapılan deneylerde kobay olarak kullanılmışlardı. İşkencecilerinin ve cellatlarının isimlerinin yanında, kurbanların da isimleri nihayet biliniyor. O cellatlardan biri Ebu Vidad; vaktiyle Ebu Garib Hapishanesi'nde bir gecede yetmiş kadın mahkumu asmakla övünen bir adam. Birçok örnekte idam edilen kadınların tek suçu, aranan bir erkeğin kızkardeşi veya eşi olmaktı. Erkeklerin büyük kısmı, üyeleri Baas hükümeti tarafından sürekli olarak işkenceden geçirilen ve öldürülen yasaklı Davet partisi ile bağlantılıydı.</p>

  <p>İran'ın Kum kentinde Ali El-Irak tarafından derlenen "Hapsedilen Hatıralar: Unutulmuş Bir Tarihten Kan Kırmızı Sayfalar" adlı çalışmanın tipik bölümlerinden biri şöyle:</p>

  <blockquote class="">
    <p>Samire Avde El-Mansuri (Um-İman), 1951, Basra doğumlu, Haritha İlkokulu'nda öğretmen... İslami hareketin askeri kanadının kadrolarından... İslami Davet partisi üyesi şehit Abdül-Amir ile evli... İşkenceciler: Sarhoşken işkence yapan Binbaşı Mehdi El-Duleymi, ayağıyla bastırarak kurbanlarının kaburgalarını kırmakta uzmanlaşmış Teğmen Hüseyin El-Tikriti... kurbanlarını ayakta döven Teğmen İbrahim El-Lami... Um İman dövüldü... saçından tavandaki pervaneye asıldı ve elektrik verilerek işkence gördü. Basra'daki hücrelerde iki ay geçirdi, çözülmedi, El-Duleymi ruhsatsız silah taşıdığı ve Davet partisine üye olduğu için idam edilmesi tavsiyesinde bulundu.</p>
  </blockquote>

  <p>Aslında Um İman Bağdat'taki Kamu Güvenliği Dairesi'ne nakledilmiş, orada on bir ay daha işkence görmüştü. Sonrasında Devrimci Askeri Güvenlik Mahkemesi'ne çıkarıldı ve asılarak idam cezası aldı. Bir altı ay daha Bağdat'ın batısındaki Raşid Hapishanesi'nde kaldı (belki de hayatının bağışlanacağı umuduna kapılmıştı), nihayet bir pazar gecesi Ebu Garib'e götürülerek Ebu Vidad tarafından idam edildi.</p>

  <p>Kadınlara ve çocuklara kocalarının ve babalarının gözü önünde işkence yapılmasına dair pek çok hikâye vardı. Sözgelimi 1982'de Basra'da Teğmen Kerim'in bir isyancının eşini cezaevine getirdiği, kocasının önünde soyup işkence yaptığı, sonra da yeni doğmuş çocuğunu öldürmekle tehdit ettiği anlatılıyordu. Her ikisi de konuşmayı reddedince güvenlik elemanları bebeği duvara çarpıp öldürmüştü.</p>

  <p>Ehlam El-Ayaşi 1982'de, yirmi yaşındayken tutuklandı, çünkü Davet'in önde gelen üyelerinden İmad El-Kiravi ile evliydi. Kiravi polise bilgi vermeyi reddedince iki profesyonel işkenceci (raporda isimleri Fadıl Hamidi El-Zerakani ve Faysal El-Hilali olarak veriliyordu) mahkumun ve çocuğunun önünde Ehlal'e saldırmış, işkence yaparak öldürmüştü (okurların ayrıntılarını bilmek isteyeceğini sanmam). Cesedi Basra dışında çöle gömüldü ve mezarının nerede olduğu bilinmiyor. Ehlam'ın beş erkek kardeşinden üçü onunla birlikte idam edilmiş; bir başka erkek kardeşi 1991'de Kuveyt'in kurtuluşunu takip eden ayaklanma sırasında öldürülmüştü. Fakat annesine yapılan işkenceye tanık olan çocuğu Ela İran'a götürülmüş, orada evlenmişti ve şu an üniversiteye girmek üzereydi.</p>

  <p>Birçok hikâye acı verecek kadar trajik. Sözgelimi yirmi bir yaşındaki Avatif Nur El-Hammadi kendi kocasının ihanetine uğramıştı; ağır işkence gören adam, silah kaçakçısı olarak karısının ve bazı meslektaşlarının ismini vermişti. Avatif hamileydi, fakat buna rağmen Binbaşı Amir adlı bir adam tarafından demir sandalyeyle dövülmüş ve ardından cinsel tacize uğramıştı. Mahkemede Yargıç Musallem El-Caburi, 'annesinin nefret dolu sütünü emdiği için bebeğe de minyatür bir darağacı bulunması gerektiğini' söylemişti.</p>

  <p>Avatif ilk önce idam edilmek için iki kadın arkadaşıyla birlikte alınmış ve bir defada on kişi olmak üzere 150 erkeğin idamını izlemeye zorlanmıştı; cesetler götürülürken içlerinden birinin kocası olduğunu gördü. Bunun ardından hücreye geri götürüldü. Sonradan elektrikli sandalyede idam edildi. Ebu Garib'deki aynı sandalyede birçok tutuklu da öldürülmüştü; 1982'de Fadile El-Haddad ve ertesi yıl Rida El-Uveynati adlı iki kadın bunlardan sadece ikisiydi.</p>

  <p>Meysun El-Esadi, yasaklı bir İslami örgütün üyesi olduğu gerekçesiyle tutuklandığında on sekiz yaşında bir üniversite öğrencisiydi. Sorgusu sırasında saçından asılmış ve falakaya yatırılmıştı, ardından Yargıç Avad Muhammed Emir El-Bender tarafından asılarak idama mahkum edildi. Son isteği (nişanlısına veda etmek) kabul edildi ve iki genç hapishanede evlendi. Fakat diğer mahkumlarla vedalaşırken Irak rejiminin liderliğini suçlayan konuşmalar yaptı ve hapishane müdürü yavaş yavaş öldürülmesi gerektiğine karar verdi. El-Esadi elektrikli sandalyeye bağlandı ve ölümü iki saat sürdü.</p>

  <p>İki küçük erkek çocuğu olan Selva El-Behrani 1980'de İslami savaşçılara silah dağıtırken yakalanmıştı. Anlatılanlara göre, sorgu sırasında kendisine Dr. Fehid El-Danuk tarafından zehirli yoğurt yedirildi; Danuk İran birliklerine karşı kullanılabilecek zehirler üzerinde deneyler yapıyordu. Rapora göre, Davet üyesi yüzlerce mücahit, Bağdat'ın hemen güneyindeki Salman Pak'ta zehirli kimyasallarla yapılan deneylerde kobay olarak kullanıldı. Selva, yoğurdu yemeye zorlanmasından kırk beş gün sonra evinde öldü. Yirmi yaşındaki Fatima El-Hüseyni Davet için silah sakladığı iddiasıyla 1982'de Bağdat'ta tutuklandı. Plastik kablolarla dövüldü, elleri arkasından bağlı olarak tavandan sarkıtıldı, elektrik işkencesi gördü ve kalçalarına asit döküldü. Konuşmayı reddetti ve işkencecisi idam edilmesi tavsiyesinde bulundu. 1982'de Ebu Garib'de asıldı ve ailesi tarafından Necef'e defnedildi.</p>

  <p>Saddam'ın kadın kurbanlarının çektiği korkunç acıları kayda geçiren 500 sayfalık rapor bir edebiyat eseri değil. Bazı bölümleri fazla abartılı ve sıkça görüldüğü kadarıyla, kadınların şahadetini özenilecek bir kader olarak tarif ediyor. Bu hacimli çalışmayı, Saddam aleyhinde kanıt olarak kullanma derdindeki Amerikalılar da öyle kolay okuyamaz. Bu suçların işlendiği sırada ABD Saddam'ı müttefik olarak görüyordu — ve kitapta tekrar tekrar, kadın mahkumlar üzerinde kullanılan kimyasalların Batı ülkelerinden satın alındığı belirtiliyor. Fakat ayrıntılar dayanılır gibi değil (en az elli kadının adları ve yaşadıkları, işkencecilerinin adlarıyla birlikte kayda geçirilmiş) ve 'Ebu Garib Canavarı' lakaplı Ebu Vidad'ın faaliyetleri hapisten sağ kurtulan az sayıda mahkum tarafından da doğrulanıyor. Ebu Vidad infazları akşam 8'le sabah 4 saatleri arasında gerçekleştiriyor ve asılmadan önce on bir İmam'a dua ettikleri takdirde, kadın ve erkek kurbanlarının başlarının arkasına bir nacakla vuruyordu. Sonunda 41 yaşındaki Ebu Vidad, asıl idam mahkumu yerine cezası ertelenen bir mahkumu öldürmek için rüşvet alırken yakalandı ve 1985'te kendi darağacında asıldı.</p>

  <p>Amerikalılar ve Britanyalılar Saddam dönemindeki bu korkunç hikâyelerden fayda sağladı. 'Kendi halkını işkenceden geçiren ve zehirli gazla katleden böyle bir adamın hâlâ Irak'ın başında olmasını mı tercih ederdiniz?' diye soruyorlardı. Irak'ı ondan kurtarmakla iyi bir şey yapmadık mı sizce? Bütün bunların sebebi, işgalin ilk baştaki gerekçelerinin (Saddam'ın kitle imha silahlarına sahip olması, 11 Eylül vahşetiyle bağlantıları, Blair'in 45 dakikalık uyarısı) yalan olduğunun ortaya çıkmasıydı. Fakat Bush ve Blair'in yapmakta olduğu karanlık bir kıyaslamaydı. Eğer bütün günahlarımızın ölçüldüğü kerterizin Saddam'ın ahlaksızlığı ve gaddarlığı olması gerekiyor idiyse, bu bize dair ne anlatıyordu? Saddam'ın rejimi <i>eylemlerimizi</i> tanımlayan ahlaki pusula ise, bu bize ne kadar kötü (ve günahkar) olma izni veriyordu? Saddam Ebu Garib'deki kadınları işkenceden geçirmiş ve idam etmişti. Bizse sadece tutuklulara cinsel tacizde bulunduk, birkaçını öldürdük, Bagram'daki bazı şüphelileri katlettik ve onları Guantanamo'da insalıkdışı muameleye tabi tuttuk.<sup><a href="../Text/dipnot.xhtml#bookmark246" id="footnote246">[6]</a></sup></p>

  <p>İlginç olan, Ebu Garib'de yaptıklarımıza Doğu ve Batı'dan çok farklı tepki gelmesiydi. Biz 'medeni' Batılılar, 'bizim' adamlarımızın ve kadınlarımızın tutukluları köpeklere ısırtmaları, aşağılamaları ve işkenceden geçirmeleri karşısında şoke olmuştuk. Iraklıların onuru kırılmıştı, fakat şoke falan olmamışlardı. Arkadaşları ve akrabaları (bunlardan bazıları Amerikalılar tarafından içeri atılmıştı) onlara Amerikalı gardiyanların iğrenç davranışlarından çok uzun zaman önce bahsetmişti. Bu ikonik fotoğraflar onlar için sürpriz olmamıştı. Neler olup bittiğini zaten biliyorlardı.</p>

  <p>2004 başlarına gelindiğinde, Irak'ın büyük kentlerinin caddelerinde binlerce paralı askerden oluşan bir ordu peyda olmuştu; bunlardan birçoğu işgalci Anglo-Amerikan makamları ve Bağdat'taki çalışanlarının hayatından endişe eden onlarca şirket tarafından tutulan eski Britanya ve Amerika askerleriydi. Irak'ta üç yüzü aşan güvenlik firması için çalışan ağır silahlı Britanyalıların sayısı, artık Britanya'nın ülkenin güneyinde konuşlu sekiz bin kişilik ordusunu sollamıştı. Irak'ta büyük Amerikan ve Britanya güvenlik şirketleri iş yapsa da, onlarca küçük firma da az sayıda çalışan ve faaliyet alanı eşliğinde dükkan açmıştı. Britanyalıların birçoğu eski SAS askerleriydi, Amerikan Özel Kuvvetleri'nin yüzlerce eski mensubu da Irak'taydı, öte yandan işgal yetkilileri için çalışan silahlı Güney Afrikalılar da vardı.</p>

  <p>Binlerce Batılı paralı askerin (ya da Amerikan basınının gayet zararsız ifadesiyle, 'güvenlik taşeronlarının') Irak'taki varlığı, Amerika'nın asker kayıplarından duyduğu korku kadar, şimdi ABD ve Britanya hükümetlerinin kasasını hortumlayan milyarlarca dolarlık güvenlik endüstrisi hakkında da çok şey anlatıyordu. Güvenlik firmaları, Irak otoyollarındaki konvoylara eskortluk yapıyordu. Bir Amerikan şirketinden silahlı sivil adamlar geceleri, Paul Bremer'ın karargahının bulunduğu eski başkanlık sarayının içindeki ABD askerlerine muhafızlık ediyordu. Diğer bir deyişle, güvenlik şirketleri artık işgal birliklerini koruyordu. 2003'te bir ABD helikopteri Felluce yakınlarında düştüğünde, bölgenin kontrolünü alan ve arama kurtarma operasyonuna başlayan Amerikalı bir güvenlik firmasıydı. Söylemeye bile gerek yok, paralı askerler arasındaki kayıplar işgal makamları tarafından yürütülen düzenli can kaybı hesabına dahil değildi.</p>

  <p>Elbette tutukluların isimleri de yoktu listelerinde. 55 yaşındaki Muhammed Ebul Abbas Irak'taki bir ABD tutuklu kampında esrarengiz bir şekilde öldüğünde kimse ailesini arama zahmetine girmedi. Onu yakalayan Amerikalılar, 1985'te <i>Achille Lauro</i> yolcu gemisinin kaçırılması olayının ardındaki adamın ne durumda olduğunu haber programı izlerken öğrenmişti. Bununla birlikte daha yedi hafta önce ailesine yazdığı son mektupta Filistinli militan, 'sağlığının gayet iyi olduğunu', kısa süre içinde bırakılacağını umduğunu söylüyordu. Peki Muhammed Ebul Abbas'a ne olmuştu?</p>
