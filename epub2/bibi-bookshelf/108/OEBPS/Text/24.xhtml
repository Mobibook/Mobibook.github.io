  <p>Abbas otuz yılı aşkın süre Yaser Arafat'ın önde gelen mesaidaşlarından biriydi, fakat dünya ismini sonsuza kadar <i>Achille Lauro</i> ile anacak. Küçük çaplı örgütü 'Filistin Kurtuluş Cephesi'nin üyeleri Akdeniz'de geminin kontrolünü ele geçirmiş ve gemide acımasızca işledikleri bir cinayet (Leon Klinghoffer adlı ihtiyar bir Amerikalı Yahudiyi vurmuşlardı) uluslararası toplumu ayağa kaldırmıştı. Ancak on yıl içinde bizzat İsrailliler, artık Filistin Ulusal Konseyi üyesi olan Ebul Abbas'ın Gazze Şeridi'ndeki seçimlere katılmak üzere işgal altındaki topraklara girmesine izin verecekti. Hattâ İsrail'deki Hayfa kentinde bulunan eski aile evini bile ziyaret etti. İsrail-Filistin barış anlaşmalarını destekledi ve FKÖ'nün tüzüğünden İsrail karşıtı maddelerin kaldırılmasından yana çıktı. Arafat'ın birçok mesaidaşı gibi Abbas da o efsanevi Ortadoğu dönüşümünü geçirerek, 'süper-terörist' iken barış yanlısı haline geldi.</p>

  <p>Velhasıl, Amerika'nın Bağdat dışındaki havaalanı mahkum kampının sert koşullarında tutulmasının ne gibi bir sebebi olabilirdi? Hiçbir suçla itham edilmemiş, kendisine avukat isteyip istemediği sorulmamış, eşi ve ailesiyle doğrudan bağlantı kurmasına hiç izin verilmemişti; dış dünyayla ancak Kızılhaç üzerinden iletişim kurabilmişti. En sonunda Beyrut'taki eşi Reem'e telefon edip kocasının öldüğünü bildiren de Kızılhaç görevlileri olmuştu.</p>

  <p>"Bu konuda hiçbir şey bilmiyorum — hiçbir şey," diye feryat ediyordu Reem Beyrut'tan bana açtığı telefonda. "Nasıl öldü? Niye bize hiçbir şey söylemediler?" Muhammed Ebul Abbas Irak'ta ABD gözetiminde ölen en ünlü tutuklu hâlâ ve ABD askeri güçleri tarafından tutulan 15 bin Iraklı ve Filistinli arasında giderek kabaran sebebi belirsiz ölümler listesinde o da yerini aldı. Irak'taki işgal yetkilileri, Ebul Abbas'ın cesedine otopsi yapacaklarını söylemekle yetineceklerdi. 'Filistin Kurtuluş Cephesi'nin (FKC), Arafat'ın FKÖ'sü ile birlikte uzun yıllardır Bağdat'ta bürosu vardı; FKC'nin 'politbürosunun' başkanı Muhammed Sobni, Ebul Abbas'ın önceki yıl 14 Nisan'da ABD askerleri tarafından tutuklandığını söylüyor ve şunları ekliyordu: "Hiçbir yasal gerekçesi yoktu. Tek sebep, o dönemde Amerikan askerlerinin sahte zaferler kazanmak zorunda olmasıydı. Ebul Abbas'ın 1995'te Filistin'de olduğunu hepimiz biliyorduk ve hem ABD hem İsrail buna göz yummuştu. Bundan sonra Filistin kentlerini ve diğer Arap ülkelerini pek çok kez dolaştı. Bütün bunları buradaki Amerikalılara anlatmış ve serbest bırakılmasını istemiştik. Eve yazdığı son mektubunda kısa süre içinde bırakılacağını umduğunu söylüyordu. Peki ona ne oldu?"</p>

  <p>Ebul Abbas'tan bir, daha önceki bir evliliğinden iki çocuğu olan Reem Ebul Abbas, geçen yıl Amerikan birlikleri kente girdiğinde kocasının Bağdat'ta yaşamaya devam ettiğini söylüyordu. "Onlardan uzak durmaya çalışıyordu, çünkü birçok insan —Iraklılar ve Filistinliler—, hiçbir şey yapmamış insanlar gözaltına alınıyordu. Derken Amerikan askerleri evini bastı. Muhammed orada değildi, fakat olan biten her şeyi Fox televizyonunda gördüm. İnanabiliyor musunuz, kendi evimi televizyonda gördüm; eşyaların yerini değiştirmişler, bir aynanın üzerine Filistin bayrağı örtmüşler ve ardından Fox televizyonunu çekmesi için çağırmışlardı. 14 Nisan akşamı Muhammed bir arkadaşının evinden, bir Thuraya uydu telefonuyla beni aradı. Büyük hataydı. Sanırım bu sayede takip edip izini buldular. Çok geçmeden Amerikan askerleri kapıda bitivermiş."</p>

  <p>ABD işgal makamları ilk başta 'önemli terörist Ebul Abbas'ın yakalandığını açıkladı, işgal altındaki topraklara geri dönüşünden veya FKC liderinin barış müzakerecisi sıfatıyla Filistin'e girişine bizzat (onu hapiste görmeyi Amerikalılardan çok daha fazla isteyebilecek olan) İsrailliler tarafından izin verildiğinden hiç söz edilmedi. Eşi Reem şunları söylüyordu: "İlk başta 'terörist'ti. Sonra barış adamı oldu. Ardından Amerikalılar tutukladı ve onu tekrar 'terörist' yaptı. Bu nasıl bir saçmalık?" Aylar içinde Yaser Arafat da benzer bir dönüşüm yaşayacaktı. Ebul Abbas'ın ailesine 19 Ocak tarihini taşıyan ve bir Kızılhaç kâğıdının bir tarafına son derece düzgün bir Arapçayla yazdığı son mektubu akıbetine dair hiçbir ipucu vermiyordu. Hollanda'daki kardeşi Halid'e hitaben kaleme alınan mektupta, bir mahkumun sevgi ve umut ifadeleri eşliğinde, ailesinden mektup istemesi ve haber sorması vardı sadece: "Sevgili Halid... ilk önce sevgili annenin alnından öperim. Umarım sevdiğim 'dolmalardan' ve acılı tavuktan yapmaya hazırdır, çünkü özgür kalınca ilk yemeği onun evinde yiyeceğim. Ailemden ve canımın içi İssa'dan ne haber?... Ona, eşine ve çocuklarına çok çok selam ederim. Erkek ve kızkardeşlerine ve ailelerine de çok selamımı söyle, çünkü onlar benim de ailem ve en sevdiklerim... İnşallah bana <i>dişdaş</i> gönderebilirsin... Sağlığım gayet yerinde ve ailemden ve dostlarımdan haber almaya çok ihtiyacım var. Kısa süre sonra bırakılacağımdan çok umutluyum — inşallah." Anlaşıldığı kadarıyla Muhammed Ebul Abbas'ın yakında öleceğine dair hiçbir önsezisi yoktu. Fakat bu umutlu mektubu yazdıktan kırk dokuz gün sonra hayatını kaybetti.</p>

  <p>Irak, dünyanın Filistin'i unutmasına yol açmıştı; Yaser Arafat şimdi Ramallah'ta pis kokan, yıkanmamış ofislerde yaşıyor, İsrail ordusu tarafından fiili ev hapsinde tutuluyordu. İsrail Arafat'la tüm bağlantıyı kesmişti. Keza Amerikalılar da. Filistinli intihar bombacıları, Ariel Şaron Batı Şeria'nın ortasına devasa bir duvar inşa etmeye (böylece yüzlerce Filistin köyünü yıkmış ve Filistin devletine ait olması gereken toprakları fiilen ilhak etmişti) başlayıncaya dek, İsrail'in dört bir tarafında kendilerini havaya uçurmuştu. Şunu hemen söylemek lazım: Duvar, eski Berlin Duvarı'ndan çok daha uzun olmasına rağmen, gazetecilerin büyük çoğunluğu tarafından duvar diye adlandırılmıyordu. Duvarın gettolar ve apartheid ile ilgili kötü çağrışımları vardı. Bu yüzden <i>New York Times</i> ve BBC veya başka yerlerde 'güvenlik bariyeri', hattâ daha da fantastik versiyonuyla, 'çit' haline getirildi. Lahey'deki Uluslararası Adalet Divanı (yerle bir olan Filistin Yönetimi mahkemeye sözcüsünü göndermişti) duvar inşaatının yasadışı olduğuna hükmetti. İsrail kararı görmezden geldi.<sup><a href="../Text/dipnot.xhtml#bookmark247" id="footnote247">[7]</a></sup></p>

  <p>Ve İsrail, karşıtlarını öldürme politikasını sürdürdü. Bu 'hedefli öldürmeler' (İsrail'in, BBC ve diğerlerinin uysalca benimsediği bir başka semantik icat örneği) doruğa çıktı; bu saldırılarda kaçınılmaz olarak masumlar da öldürülüyordu. 21 Mart 2004'te bir İsrail helikopteri Hamas'ın yaşlı ve engelli lideri Şeyh Ahmed Yasin'e, Gazze'deki bir camiden ayrılırken füze saldırısı düzenledi. Tekerlekli sandalyedeki felçli bir insanı öldürmek pek de büyük cesaret gerektirmiyordu. Benzer şekilde, suikastın sonuçlarını özümsemek sadece birkaç dakika aldı. Evet, intihar eylemlerini şevkle desteklemişti —buna İsrailli çocukların öldürülmesi de dahildi. Evet, kılıçla yaşayan kılıçla ölürdü, tekerlekli sandalyede olsun veya olmasın. Fakat cesur yeni dünyamız için son derece tehlikeli bir şey (bir başka uğursuz örnek) ufukta görünmüştü.</p>

  <p>İhtiyar adamın kendisini ele alalım. Başından beri İsrail'in çizgisi basitti. Şeyh Yasin (İsrail'in Londra büyükelçisinin tabiriyle) 'yılanın başıydı', 'dünyanın en tehlikeli örgütlerinden biri olan' Hamas'ın lideriydi. Fakat ardından dünya medyasından kafa karıştırıcı ve örtbas eden haberler yağdı. Cinayet günü BBC Dünya Servisi'nin bize söylediği şekliyle, Yasin ilk başta İsrailliler tarafından bir 'esir takası' çerçevesinde serbest bırakılmıştı. Bu kulağa o bildik takaslardan biri gibi geliyordu (ele geçirilen İsrail askerleri karşılığında bırakılan bir Filistinli) ve ardından, aynı günün ilerleyen saatlerinde, BBC bize bu kez Yasin'in 'Kral Hüseyin'in bağladığı bir anlaşmayı takiben' bırakıldığını anlatıyordu.</p>

  <p>Bütün bunlar çok ama çok garipti. Yasin İsraillilerin esiriydi. Bu 'yılan başı' bir İsrail hapishanesindeydi. Ve derken (bingo) bu sözümona canavarın bir 'anlaşma' sebebiyle gitmesine için verilmişti. Öyleyse 'anlaşmanın' ne olduğunu hatırlayalım. Şeyh Yasin, yasa ve düzen düşkünü sağcı Likud lideri Binyamin Netanyahu'nun ta kendisi tarafından, İsrail başbakanlığı yaptığı sırada bırakılmıştı. Şu an hayatta olmayan Kral Hüseyin iki taraf arasında 'arabuluculuk' yapmıştı. İki İsrailli Mossad ajanı, İsrail ile dört başı mamur bir barış anlaşması yapmış olan bir Arap ülkesinin başkenti Amman'da bir Hamas yetkilisini öldürmeye çalışmıştı. Yetkiliye zehir şırınga etmişlerdi. Bunun üzerine Ürdün Kralı Hüseyin öfkeyle ABD başkanını arayıp panzehirin verilmemesi ve Yasin'in serbest bırakılmaması halinde yakalanan Mossad ajanlarını yargılamakla tehdit etmişti.</p>

  <p>Netanyahu derhal pes etti. Yasin bırakıldı ve Mossad elemanları sağ salim İsrail'e döndü. Yani 'yılan başı' bizzat İsrail tarafından, o dönemki İsrail başbakanının talimatıyla salıverildi —Yasin öldürüldüğünde tarihin bu bölümü gayet rahat bir şekilde unutuldu. Bu da çok ama çok tuhaftı. Zira eğer ihtiyar din adamı gerçekten devlet cinayetine değer biriyse, niye Netanyahu en başta onun gitmesine izin verdi? Ancak çok daha tehlikeli olan cinayetin etkileriydi. Bir Arap daha (ne kadar intikamcı ve acımasız olursa olsun bir lider daha) suikasta kurban gitmişti. Amerikalılar Bin Ladin'i öldürmek istiyordu. Molla Ömer'i öldürmek istiyordu. Saddam'ın iki oğlunu öldürmüşlerdi. Tıpkı Yemen'de iki El-Kaide üyesini, insansız savaş uçağı ve roketle öldürdükleri gibi. İsrailliler sürekli olarak Yaser Arafat'ı öldürme tehditleri savuruyorlardı. Ve Yasin'in ölümünden kısa süre sonra İsrailliler tekrar saldırdı ve yeni Hamas lideri Abdülaziz Rantisi'ye bir füze daha attılar. On yıldan fazla bir süre önce yüzlerce başka Filistinliyle birlikte yasadışı olarak Lübnan'a sınırdışı edilen o Rantisi'ydi; İsrail sınırına yakın 'Çiçek Tarlası'nda aylarca sıcağın ve karın ortasında yaşamıştı. Gazze'de son olarak röportaj yaptığım da aynı sakallı Rantisi'ydi; o gün bana "Hayatımın şahadetle sona ermesini tercih ederim," demişti. Ardından pencereden bakmış, dışarıda Apache helikopteri olup olmadığını kontrol etmiştim. Şimdi o helikopter Rantisi'yi bulmuştu.</p>

  <p>Kimse bütün bunların etkileri üzerine kafa yormaya başlamamıştı. Yıllardır hükümetlerin gerillalarla vahşi savaşında yazılı olmayan bir kural vardı. Sokaklardaki insanları, bomba yapanları ve silahlı adamları öldürebilirdiniz. Fakat her iki taraftaki liderliğin (bakanlar, ruhani liderler, 1962'de Cezayir liderliğinin büyük bölümünü öldürdüklerini anladıklarında Fransızların kullandığı tabirle söylersek, müstakbel değerli muhataplar) yaşamasına izin verilirdi.</p>

  <p>Bu kuralların zaman zaman ihlal edildiği doğrudur. IRA Thatcher'ı öldürmeye çalışmıştı. Arkadaşı Airey Neave'yi öldürdüler. İslami Cihad İsrailli bir bakanı otel odasında öldürmüştü. Fakat bunlar birer istisnaydı. Şimdi her şey tamamen değişmişti. Şiddeti savunan herkes (şiddet uygulamaya alenen muktedir olmasa bile) ölüm listesindeydi. Öyleyse diğer tarafın da kuralları bozmasına kim şaşırabilirdi ki?</p>

  <p>Başkan Bush artık güvende mi? Ya da Tony Blair? Veya büyükelçileri ve bakanları? Kısa süre sonra 'kendi' liderlerimiz de 'meşru hedef olacak mı? Bunu bilemeyiz. Kendi siyasi liderlerimiz suikasta uğrarsa, vurulursa veya havaya uçurulursa, katilleri kötüleyeceğiz ve 'terörizmin' yeni bir aşamaya ulaştığını iddia edeceğiz. Şu an topyekün suikast furyasıyla bunu teşvik ettiğimizi unutacağız. Amerikalılar Şeyh Yasin suikastını kınayamadı, keza Rantisi suikastını da. Yani uğursuz bir yolda yeni bir adım attık.</p>

  <p>Derken ölüm ihtiyar adamı da gelip buldu. Arafat'ta uzun zamandır Parkinson hastalığının belirtileri vardı, fakat yerle bir edilen Ramallah karargahının pisliğinde sağlığı haliyle daha da kötüleşmişti. Diplomatik ziyaretçilerin karşısında bile çoraplarını çıkarıp ayaklarının üzerindeki yaraları kaşımayı alışkanlık haline getirmişti. Odaklanmakta zorluk yaşıyordu, iştahsızdı. Ziyaretçilere kuşatma altındaki Beyrut'ta 1982'de İsraillilere karşı verdiği savaşa dair ipe sapa gelmez şeyler anlatıyordu. Çevresindekilerden bazıları aklının gelip gittiğini, gerçek dünyayla bağının kopmakta olduğunu, yani ölüme yaklaştığını anlamıştı. Haklıydılar. İsrailliler umutsuz hastalığın pençesindeki Arafat'ın yıkılmış karargahından çıkmasına izin verdi nihayet ve Fransızlar ihtiyar adamı Paris dışındaki Percy Askeri Hastanesi'ne nakletti. Orada, 11 Kasım 2004'te, (Balfour Deklarasyonu'na ve Britanya'nın Filistin'de bir Yahudi vatanına destek vermesine, böylece Filistin halkının tehcirine ve sürgünde yaşamasına vesile olan) Birinci Dünya Savaşı'nın sona erişinin seksen altıncı yıldönümünde Yaser Arafat öldü.</p>

  <p>Kahire'deki cenaze törenini izledim; atla çekilen bir top arabasının üzerinde, tek bir Mısırlı veya Filistinli sivilin yürümesine izin verilmeyen bir bulvar boyunca, bazıları eli kanlı Arap diktatörlerinden oluşan bir topluluğun önünde, sıkıcı, kısa bir seyahat. Bir saray duvarındaki heybetli kapı açılıp altı siyah atın hâlâ Fransızların üzerine örttüğü Filistin bayrağına sarılı tabutla birlikte yolu takırdattığı sırada, bir caminin yanında sohbet ediyorlardı. Ve neredeyse bir dakika boyu kimse atları veya tabutu fark etmedi. Sıcak bir öğle sonrası, bir kasaba istasyonundan kimseye görünmeden geçip giden bir trene benziyordu. Ancak naaş Ramallah'a ulaştığında Filistinliler Arafat'a daha tanıdık bir cenaze töreni verdi; on binlerce insan feryat edip ağıtlar yaktı, tabuta dokunmak için birbirini ezdi ve havaya binlerce mermi sıktı. Arafat görse hoşuna giderdi, çünkü en az kendi sağı solu belli olmayan karakteri kadar kaotik, dramatik, samimi ve korkutucu bir manzaraydı. Artık Arafat gittiğine göre umut vardı. Tepkimiz işte bu oldu bizim. Filistinliler yas tutarken, onlara hayatlarının artık iyiye gideceği söyleniyordu.</p>

  <p>Böylece demokratik seçimlerin (ki Arafat'ın asla onaylamadığı bir şeydi bu) ardından Amerikalılarla Britanyalıların canı gönülden onayladığı renksiz Mahmud Abbas başkan oldu. Abbas Oslo Anlaşmaları için Filistin belgelerini yazmıştı; 600 sayfa içinde 'işgal' kelimesini bir kez bile kullanmamış, İsrail ordusunun çekilmesinden değil, sadece 'yeniden konuşlandırılmasından' dem vurmuştu. Ancak 'terörizmi' bitirme sözü verirken (Amerika ve İsrail'in lügatini kullanma yeteneği Abbas'ın birçok başarısından biriydi), Filistin toprakları ayaklarının altından kayıverdi. Hamas ve İsrail ateşkesi bozdu ve ardından Başkan George W. Bush, ABD'de Ariel Şaron ile yaptığı görüşme sonrası, yüzleşilmesi gereken yeni gerçeklikler olduğunu, İsrail ile 'yan yana' demokratik bir Filistin devleti istiyor olsa da, Filistin toprakları üzerinde yasadışı şekilde yapılmış büyük Yahudi yerleşimlerinin kalması gerekeceğini açıkladı. Bunu ilkin Nisan 2004'te, Arafat hayattayken söylemişti. Bu BM Güvenlik Konseyi'nin, savaşla toprak elde etmenin mümkün olmadığını belirttiği 242 sayılı kararının yerle bir edilmesi anlamına geliyordu. Şaron Gazze'deki gelişmemiş küçük yerleşimleri (sadece 8 bin İsrailli yaşıyordu) kapatmaya hazırdı ve bu 'tarihi ve cesur bir adımdı'. Peki ya sonuç? Filistin Batı Şeria'sının geniş toprakları şimdi, Başkan Bush'un lütfuyla, İsrail haline gelecekti. İsrailli olmayan insanlara ait olan topraklar, Amerika'nın izniyle artık iç edilebilecekti, zira aksini kabul etmek 'gerçekçi değildi'. Filistinliler afallamıştı. Bu tam da Usame Bin Ladin'in üzerinde konuşmayı pek sevdiği türden bir aldatma ve ikiyüzlülüktü. Gerçekten de, George W. Bush Ortadoğu'da neyin 'gerçekçi olmadığını' tanımlayabileceğini düşündüyse, başka bir soru daha sormak kaçınılmaz hale geliyordu. Aslında El-Kaide için <i>çalışıyor</i> olabilir miydi?</p>

  <p>Hepimiz 'Tanrı'nın veya atalarımızın bize verdiği topraklara sahibiz. İngiltere Tudor Kraliçesi Mary, kalbine kazınmış 'Calais'<sup><a href="../Text/dipnot.xhtml#bookmark248" id="footnote248">[8]</a></sup> adıyla ölmemiş miydi? İspanya'nın Hollanda üzerinde meşru hakları yok mu? Ya da İsveç'in Norveç ve Danimarka üzerinde? Ya da Britanya'nın Hindistan üzerinde? Müslümanlar (ve Yahudiler) onbeşinci asır Endülüs'ü üzerinde hak sahibi değil mi? İsrail de dahil, her sömürgeci güç bu mantıksız talepleri öne sürebilir. Usame Bin Ladin'in dile getirdiği her iddia, ABD'nin Siyonizmi temsil ettiği ve Arap topraklarının çalınmasını desteklediği yönündeki her açıklaması, şimdi milyonlarca Arabın gözünde doğru çıkmıştı, Bin Ladin'le hiç işi olmayanların bile. Bin Ladin, George W. Bush'tan daha iyi bir asker toplama çavuşunu nereden bulabilirdi ki? Bunun Irak'taki genç Amerikan askerleri için ne anlama geldiğinin farkında değil miydi? Yoksa İsrailliler Mezopotamya'daki Amerikalıların hayatlarından daha mı önemliydi?</p>

  <blockquote class=""/>

  <p>2004 yazında, Bağdat'taki ABD valisi sıfatıyla son saatlerinde Paul Bremer, başında bulunduğu işgal otoritesinin bütün Irak topraklarında hayata geçirdiği bazı yasaları sıkılaştırmaya karar verdi. Yeni bir yasa hazırlayarak, Iraklı sürücülerin direksiyonu tek elle kullanmasını yasakladı. Bir başka belge, Iraklıların acil durumlar dışında arabalarının kornalarına basmalarının bundan böyle suç olduğunu resmen ilan ediyordu. Aynı gün, Bremer Irak'ta araç kullanma standartlarıyla meşgulken, üç Amerikan askeri Bağdat'ın kuzeyinde yol kenarına konmuş bir bombayla paramparça oldu; aynı hafta sonu ABD güçlerine düzenlenen altmıştan fazla saldırıdan biriydi.</p>

  <p>Bremer'ın başarısızlıklarına, kendisinin ve iflah olmaz işgal yönetiminin neden olduğu felaketin doğasını umutsuzca anlama yeteneksizliğine dair bundan daha mantıksız (ve çıldırtıcı) bir simge bulmak zor. Eski 'Geçici Koalisyon Yönetimi'nin (şimdi 3 bin kişilik bir ABD büyükelçiliği biçimini almıştı; dünyanın en büyük elçiliğiydi bu) Irak'tan kopuk olması değildi mesele. Bu dünyada yaşamıyordu bile. Bremer'ın son yıldızlaşma ânı bir ABD askeri uçağıyla Bağdat'tan ayrıldığında gerçekleşti; Amerika'nın maaşını verdiği iki paralı asker (tüfeklerini kameramanlara tehditkar bir şekilde doğrultmuşlar, Bremer'ın arkasından yürüyorlardı), kabin kapıları kapatılıncaya dek onu korudu. Ve unutmayın ki Bremer bu göreve, 'anti-terör' uzmanı olduğu için getirilmişti.</p>

  <p>Korkunç bir yazdı. Direnişçiler Amerikalılara sürekli saldıramıyorsa da, Wal-Mart intihar bombacılarını üretmekten ve işbirlikçi saydıklarını yok etmekten geri durmuyorlardı. Sözgelimi 28 Temmuz'da polis olmak için akın akın başvuran yoksullar katledildi; Sünni kenti Bakuba'da, iş bulmak için bir bulvarda, korumasız bir şekilde uzun kuyruklar oluşturanların yüzden fazlası öldü. Bombacı (kimliği her zamanki gibi meçhuldü) Renault marka aracını, polis olmaya çalışan 600 işsiz genç adamın üzerine sürmüş, patlayıcıları infilak ettirmiş ve insanları paramparça etmişti. Bomba yolun ortasında iki metre derinliğinde bir çukur açmış ve yandaki bir çarşıda alışveriş yapan 150 erkek ve kadını daha yaralamıştı.</p>

  <p>Bu, öldürülmeyeceğin veya kaçırılıp başının kesilmeyeceği umuduyla Irak yollarında dolaşabilmenin hâlâ mümkün olduğu son yaz mevsimiydi. Dicle üzerinde bir tekne kiraladım; beni Basra'ya götürmeyi teklif eden tekne sahibi, Salih adında eski bir Irak askeriydi ve İran-Irak savaşında yaralanmıştı. Salih'in teknesiyle tam bir hafta yolculuk etmenin biraz fazla olacağını düşündüm. Bu yüzden Bağdat dışına bir yolculukla yetindim. Saddam'ın eski okulunun, savunma bakanlığının enkazının ve yıkılmış apartman bloklarında ganimet arayan kalabalıkların önünden geçtik. Ve Dicle'nin bezelye yeşili sularında seyrederken, Şii olan Salih'e, Ortadoğu için, Irak için, bizim için hiç umut olup olmadığını sordum. "İmam Ali'miz der ki, bir insan din açısından kardeşimiz de olabilir, insanlık açısından kardeşimiz de. Biz buna inanırız. Bütün insanlarla tam barış içinde yaşamalısın. Onunla kavga etmemelisin, onu öldürmemelisin. Sen de bilirsin — İslam çok kolay bir dindir, fakat bazı radikaller onu zorlaştırıyor. Yabancıları öldüren veya kaçıran herkese karşıyız. Müslümanlar böyle yapmaz."</p>

  <p>Bağdat'taki en etkileyici Şii liderlerden Şeyh Cavid Mehdi El-Halasi'yi aradım. Hem belagatle hem mizah anlayışıyla konuşan uzun boylu, dikkat çekici bir adam; alnını ve delip geçen bakışlarını 1920'deki Britanya işgaline karşı Şii isyanına önderlik yapan dedesinden almış. Büyük yaşlı devrimcinin bir portresini getiriyor; gür, fakat özenle biçim verilmiş bir sakalı var. Döneminin en önemli âlimlerinden biriydi, hayatını sürgünde tamamladı; Lenin'in Bolşevik hükümetiyle görüşmeler yaptı ve esrarengiz bir şekilde öldü. Taraftarları Britanya istihbaratınca zehirlendiğine inanıyordu.</p>

  <p>1920'deki Irak isyanlarıyla 2004'tekiler arasında birden fazla paralellik olduğunu söylediğimde Şeyh Cavid omuzları sarsıla sarsıla gülüyor. "Kesinlikle," diyor. "1920'de Britanyalılar isimden ibaret bir Irak hükümeti yutturmaya çalıştı — BM Güvenlik Konseyi'nin 1546 sayılı kararının bir kopyası gibiydi. Şeyh Mehdi El-Halasi, Muhammed El-Şiazi'nin ölümünden sonra büyük 'merci' (en yüksek Şii âlimi) mertebesine yükselmişti ve yandaşlarına ve bütün Iraklı Şiilere işgal güçlerinin kurduğu bir hükümete meşruiyet kazandırmamak için seçimlere katılmama çağrısı yapan bir fetva çıkardı.</p>

  <p>"Çağrıya sadece Şiiler değil, Sünniler, Yahudiler, Hıristiyanlar ve diğer azınlıklar da uydu. Seçimler çuvalladı ve bunun üzerine Britanya güçleri dedemi Irak'ı terk etmek zorunda bıraktı. Şu an bulunduğumuz dini okulun diğer tarafındaki evinde onu tutukladılar — Saddam Hüseyin yıllar sonra o evi kasten yıktı."</p>

  <p>Tanıdık bir sömürgeci tavrıydı bu. Britanyalılar 20. asır boyunca sorun çıkaran din adamlarını sürgüne yolladı (Başpiskopos Makaryos geliyor akla), fakat Şeyh Mehdi'nin Britanyalılar için ülke dışında, en az içeride olduğu kadar tehlike arz ettiği görülecekti. Bombay'a götürüldü, fakat limana gelen öfkeli Hintli Müslüman kalabalığı o kadar muazzamdı ki, Britanyalılar Şeyh'i gemiden indirmediler ve ardından sıcaktan kavrulan, volkanik Aden Limanı'na naklettiler.</p>

  <p>"Britanyalılara şunu dedi: 'Beni nereye göndereceğinizi bilmiyorsunuz — fakat hac mevsimi sona erdiğinden bu yana, Mekke'ye hacca gitmek istiyorum.' Mekke'nin hakimi Şeyh Hüseyin bunu duyunca dedeme hacca katılması için davet gönderdi. Dedem Mekke'deki Arafat Dağı'nda Şerif Hüseyin ile görüştü. Ve ardından İran'a gitmesi için bir davet aldı; davet Dışişleri Bakanı Muhammed Musaddık tarafından imzalanmıştı. Ve İran'da onu birçok Necefli dini lider bekliyordu." Otuz yıl sonra Amerikalılar (MI6'dan Albay 'Monty' Woodhouse'un yardımıyla) Musaddık'ın İran hükümetini devirecekti.</p>

  <p>Şeyh Cavid konuşurken ellerini kullanıyor (Şii din adamları ellerini devreye soktuklarında Anglikan rahiplerinden çok daha ifade edici oluyor) ve dedesinin hayatındaki her yeni bölüme yukarı kalkan bir parmak eşlik ediyor. "Şeyh Mehdi El-Halasi İran'ın Buşehr Limanı'na vardığında coşkuyla karşılandı, fakat İran Petrol Şirketi'nden bir yetkili üzerine on kurşun sıktı. O dönemde birçok insan bunun, 1920'de Irak'taki Britanya işgal gücünün başı olan Albay Wilson'un komplosu olduğu kanısındaydı. İran'ın Kum kentindeki bütün büyük dini liderler dedemi bekliyordu — El-Naini, El-İsfahani, ileride Ayetullah Humeyni'nin hocası olacak olan Şeyh Abdülhalim El-Hubeyri El-Yezdi. Sonra Britanyalıların Bağdat'a yerleştirdiği Kral Faysal, sürülen dini liderlerin, siyasete karışmama sözü vermeleri şartıyla, Irak'a dönebileceğini ilan etti."</p>

  <p>Şeyh Mehdi bu daveti, 'dini liderler olarak rolümüze ve Irak'ın bağımsızlığına saldırıdır' diyerek öfkeyle reddetmişti. Bunun yerine İran'ın kuzeydoğusundaki Meşhed kendine gitti ve orada 'Irak'taki kutsal yerleri korumayı amaçlayan' bir şura kurdu, Arapça, Farsça, Urduca, Rusça ve Türkçe ilim eserleri yayınladı.</p>

  <p>Şeyh Cavid anlatmaya devam ediyor: "Hattâ dedemle Lenin'in Bolşevik devrimcileri arasında dolaylı bir diyalog vardı. Uluslararası vaziyetteki sorunları, Irak'ın gerçekten bağımsız bir ülke olmasına yardım etmek için kullanmak istiyorlardı. Irak'ta bir devrim olacaktı. Fikir buydu. Fakat sonra 1925'te dedem aniden öldü. Hastalandığını iddia ettiler. Fakat babam Meşhed'deki Britanya konsolosunun Şeyh Mehdi'yi zehirlediğine inanıyordu. Öldüğü öğleden sonra konsolos Meşhed'deki bütün doktorları kent dışındaki bir ziyafete davet etti ve bu yüzden dedem hastalandığında kimse doktor bulamadı; onu tedavi edecek kimse kalmamıştı kentte."</p>

  <p>Peki ya şimdi? Şimdi ne olacak Irak'a? Bunları soruyorum Şeyh Cavid'e. 'Irak İslam Konferası'nın başkanlığını yapıyor — Şii ve Sünni entelektüelleri bir araya getiren ve tıpkı Şeyh Cavid'in dedesinin seksen yıl önce yaptığı gibi Irak'ın bağımsızlığını talep eden bir grup bu. "Şiiler ayrılmayacak ve kendilerini Sünnilerden yalıtmayacaklar. Bütün Irak halkı haklarına kavuştuğunda onlar da haklarına kavuşacak. Ayrıca işgale farklı yollarla direnme ve bunu siyasi olarak yapma hakkımız da var... Amerikalılar iç savaş istiyor — fakat başaramayacaklar, çünkü Irak halkı iç savaşa sürüklenmeyecek."</p>

  <p>Fakat bir iç savaşı kışkırtmayı isteyebilecek Araplar ve İslami intikam ve korku dini olarak göstermek isteyenler de var. Kaçırılan erkeklerin ve kadınların hayatlarının bağışlanması için yalvardığı video görüntülerine bakıyorum. Görüntüler kalitesiz, sesler bazen anlaşılmıyor. Fakat Güney Koreli Kim Sun-il, "Beni öldürmeyin," diye tekrar tekrar çığlık atarken, korkusu elle tutulur hale geliyor. Kaçırılan kurbanların başları kesilirken arka plan sesi olarak (genellikle tanınmış bir Suudi müezzin tarafından) Kuran okunuyor. Bir Amerikalının başının kesilmesinin ardından cellat, kanlı bıçağını törensel bir şekilde kurbanının giysilerine sürüp temizliyor; tıpkı Suudi görevlilerin, kraliyette yapılan halka açık idamlar sonrasında kılıçlarını temizlediği gibi. Videoyla terör artık Irak savaşının gayet yerleşik bir parçası. 'Direniş' veya 'teröristler' ya da 'silahlı Iraklı savaşçılar' (ABD güçleri düşmanlarına artık böyle diyordu), Irak'taki Amerikan askerlerine düzenlenen saldırıları gösteren kötü çekilmiş videolarla işe başladılar. Yol kenarı bombaları, ABD konvoylarının yanında infilak ederken oradan geçmekte olan bir araçtan kaydediliyordu. Felluce dışındaki Amerikan üslerine havan topları atan gerillaları görmek mümkündü. Fakat adam kaçırmalar başladığında, videolar da tüyler ürpertici bir yeni dünyaya kaydı. Temmuz 2004'e gelindiğinde Irak'ta 60'ın üzerinde yabancı kaçırılmıştı; büyük çoğunluğu serbest bırakıldı, fakat birçoğu rehin tutulurken kendilerini kaçıranların okuduğu talepler eşliğinde videoya kaydedildi. Angelo de la Cruz'un tükenmiş yüzü Manila'da sokak protestolarını tetiklemeye ve küçük Filipinler birliğinin Irak'tan erken çekilmesine yetti.</p>

  <p>Fakat senaryo korkunç bir rutine binmiş durumda. Potansiyel kurban, başlarına kukuleta geçirmiş üç Kalaşnikof'lu adam karşısında diz çöküyor. Bazen hayatının bağışlanması için yalvarıyor. Bazen sessiz duruyor, belli ki öldürülecek mi yoksa bağışlanacak mı bilmiyor. Rehinenin kafası kesilecek olduğunda, arkasındaki silahlı adam eldiven takıyor. Ellerini bir kafirin kanıyla kirletmek istemiyorlar. İdam cezası hükmü okunuyor ve ardından (kaçınılmaz olarak) kurban sağa doğru çekiliyor ve bir adam bıçağı boğazına dayıyor. Sonuncu kurban bir Bulgardı. Tıpkı ağlayarak Tony Blair'den yardım isteyen Liverpoollu Ken Bigley gibi, o da Guantanamo'daki esirler gibi bağlanmıştı. Rumen, Fransız, Japon, Koreli, Türk ve diğer ülkelerden rehineler kameraların önünde adeta geçit resmi yapıyor.</p>

  <p>Genellikle Arapça yayın yapan iki televizyon kanalından birine gönderilen videoların nadiren tamamı yayınlanıyor. Fakat iğrenç bir yan ürün olarak, internet siteleri (bilhassa Kaliforniya'da olduğu anlaşılan biri) şimdi görüntülerin pek şanlı içeriklerini tam olarak yayınlıyordu. Sözgelimi bir Amerikan sitesi Amerikalı Frank Berg'in ve Güney Koreli bir rehinenin başının kesilmesini bütünüyle ve kanlı detaylarıyla göstermişti. "Kim Sun-il Baş Kesme Videosu Kısa Versiyon, Uzun Versiyon" diye seçenek sunuyordu site. 'Kısa versiyon' bir adamın rehinenin boynunu koparmasını gösteriyordu. Uzun versiyona rehinenin feryat figan bağışlanmayı istemesi dahildi — en az iki dakika sürüyor ve katledilmesiyle bitiyordu. Aynı ekranda ve aynı anda, 'Porno' ve 'Kısrak Kızlar' reklamları vardı.</p>

  <p>Irak polisi bütün infaz kayıtlarını izlemişti ve esasen Suudi tarzı bir baş kesme olduğuna inanıyorlardı. Birçok örnekte rehin alanlar Suudi veya Yemen aksanıyla konuşuyordu. Fakat sekiz kamyon şoförünün (grup Kenyalılar, Hintliler ve Mısırlılardan oluşuyordu) gösterildiği bir videodaki silahlı adamların Irak aksanı vardı. Şoförleri çalıştıran şirketlerin Irak'taki ABD ordusuyla yaptıkları anlaşmaları bitirmesini talep ediyorlardı — daha önce bir Suudi şirketi, bir başka Mısırlı çalışanı rehin alındıktan sonra Irak'taki faaliyetlerini durdurmuştu. Belli ki 'direniş' Amerikalıları yabancı çalışanlardan yoksun bırakmaya ve daha fazla ABD askerini her gün Irak'a giren tedarik konvoylarını yürütmek için tehlikeli otoyollara geri döndürmeye çalışıyordu.</p>

  <p>Peki bütün bu korkunç videoların ilhamı nereden geliyordu? Ocak 2004'te bir meslektaşım direnişçilerin başkenti Felluce'de, bir Amerikalı askerin boğazının kesilmesini gösterdiği söylenerek satılan bir video kaydı bulmuştu. Aslında kayıtta Çeçenya'da silahlı adamlar tarafından bir odaya götürülen bir Rus askeri vardı. Zorla yere yatırılıyor, akıbetinden haberdar gibi görünmüyor; bir adam bıçağı boğazına dayadığında ilk başta acıyla baş etmeye çalışıyor, ardından başı kesiliyor. Bu kaydın niye ortalıkta dolaştığını anlamam birkaç ay sürüyor. Irak'ın yeni infazcıları için bir eğitim rehberi niteliği taşıyor çünkü; ister din ister insanlık açısından kardeşin olsun, elinin altındaki adamı nasıl kesersin rehberi.</p>

  <p>Fakat bütün bunların ötesinde (ve hepsinden önemlisi), bu tarihsel dönemin arkasında sürekli Usame Bin Ladin'in gölgesi beliriyordu. Her birkaç ayda bir, bizzat Bin Ladin'in bir kaydı veya video görüntüsü El-Cezire'de yayınlanıyor ve bu kayıtlar genellikle kanalın İslamabad'daki muhabirine elden veriliyordu. Sonradan muhabirler tarafından da benimsenecek olan bir rutindi bu. Görüntüdeki gerçekten Bin Ladin miydi? Kayıt ne zaman yapılmıştı? Pentagon 'kaydı incelediğini' söylüyor ve gazeteciler Bin Ladin'in savurduğu her tehdide dikkat çekiyordu. Nadiren yaptıkları şey ise konuşmanın tamamını dinlemek, tam bir tercüme yapmak ve Bin Ladin'in aslında ne dediğini anlamaktı. Neticede onun zihninden neler geçtiğini bilmek istiyorsanız ne söylediğini dinlemeniz lazımdı, şahlanan atlar ve parıldayan mızraklarla dolu şaşaalı laflar biraz bıktırıcı olsa bile. Sözgelimi 27 Aralık 2001'de Bin Ladin 11 Eylül katillerine ithaf edildiği söylenen bir şiir okumuştu; şiirde, "öfkeli kılıçlardan", "kalkanlardan", "çakan şimşeklerden", "davullardan" ve "fırtınadan" söz ediliyordu.</p>

  <p>Bununla birlikte kayıtlarında açık olan bir şey de Bin Ladin'in tarihe neredeyse saplantılı merakı. Balfour Deklarasyonu'na ve Sykes-Picot anlaşmasına (20 Şubat 2003'te Bush-Blair dostluğunun Skyes-Picot'nun modern versiyonu olduğunu iddia etmişti) ve elbette, Sevr Anlaşması'na atıflarda bulunuyor. 7 Ekim 2001'de şunları söylüyor: "Ulusumuz (İslam dünyası) seksen yıldan fazla bir süredir bu hakareti ve aşağılanmayı yaşıyor." Aynı kayıtta BM'yi 1947'de Filistin'i taksim etmekle suçluyor: "... Endülüs trajedisinin Filistin'de tekrarlanmasını asla kabul etmeyeceğiz." Endülüs Araplara karşı yapılan belki de en büyük etnik temizlik eylemiydi; Ferdinand ve Isabella 1492'de İspanyol Müslümanlarını Güneybatı Avrupa'dan kazımıştı (ve Yahudileri de, ama Bin Ladin'in 'Kitap İndirilen Halk' olmasına rağmen, onlara hiç acıması yoktu).<sup><a href="../Text/dipnot.xhtml#bookmark249" id="footnote249">[9]</a></sup></p>

  <p>Taliban'ın devrilmesinden sonra Britanyalı bir istihbarat ajanı tarafından Celalabad'da bulunduğu söylenen bir kayıtta da Bin Ladin 11 Eylül 2001 saldırılarının sorumluluğunu kabul ediyor görünüyor. Kaydın büyük kısmı anlaşılmaz olduğu için Pentagon'un Bin Ladin'in sözlerinin tercümesini yapabileceği iddiasına ilk başta kuşkuyla bakmıştım — ta ki şu alıntıyı okuyana dek:</p>

  <blockquote class="">
    <p>Kandahar'da bir kardeşimizin muhafızlığını yaptığı bir kamptaydık. Bu kardeşimiz grubun haberdar olmayan çoğunluğuna mensuptu. Bana yaklaştı ve rüyasında yüksek bir Amerikan binası gördüğünü söyledi... O an sırrın (11 Eylül saldırısı planı), herkes rüyasında görmeye başlarsa açığa çıkabileceğinden endişelendim... Bu yüzden konuyu kapattım. Ona başka bir rüya görürse kimseye anlatmamasını söyledim...</p>
  </blockquote>

  <p>Dört yıl önce, Bin Ladin'in Afganistan'daki soğuk bir dağda bana gülümseyip 'kardeşlerimizden birinin bir rüyası var' dediği o ürpertici ânı nasıl unutabilirim? O 'kardeş' beni bir ata binmiş, sakal bırakmış ve 'onlar gibi' cübbe giymiş halde görmüştü; bu Müslüman olduğum anlamına gelmez miydi? Rüyalar Bin Ladin'in diğer taraftarlarının da çokça söz ettiği bir mevzu ve rüyaların El-Kaide üzerindeki etkisi muhtemelen tahayyül ettiğimizden çok daha büyük. Taliban lideri Molla Ömer rüyasında Hazreti Muhammed tarafından Afganistan'ı kurtarmaya çağrıldığını iddia etmişti. Rüya teorilerinin İslamda uzun bir tarihi var; M.S. 866'da İslam düşünürü İbn İshak El-Kindi uykudayken ruhun duyulardan kurtulduğunu ve 'Mukayyileye' doğrudan geçiş yapabildiğini savunuyordu. Böylesi bir inancın temeli, bizzat Peygamberin tecrübesinde bulunabilir; Muhammed, Tanrı'nın kelamını bir dizi rüya hali içinde almış, vahyin önemli bir bölümü Hira Dağı'nda bir mağarada otururken kendisine inmişti. Bin Ladin'in taraftarları da liderlerinin Afgan mağaralarında rüya gördüğünü biliyor olmalı.</p>

  <p>2004'e gelindiğinde, Bin Ladin El-Kaide'nin 11 Eylül saldırılarındaki dahlini ve liderlik yapan hava korsanıyla bağlantısını saklamaya çalışmıyordu artık. "Muhammed Atta ile, Allah rahmet eylesin, bütün operasyonu yirmi dakika içinde, Bush ve yönetimi ne olup bittiğini daha anlamadan tamamlamak konusunda anlaşmıştık," diyordu 30 Ekim'de. ABD başkanlık seçimlerinin hemen öncesine denk gelecek şekilde gönderilen bu kayıtta, Bin Ladin özel olarak Amerikalılara hitap ediyor (mesajlarının büyük çoğunluğu esasen Amerika'da yaşayan Araplara yönelikti) ve Bush'un El-Kaide hakkındaki 'özgürlükten nefret ediyorlar' ifadesini kullandığı konuşmasına cevap veriyordu: "... Sizinle savaşıyoruz, çünkü zulüm altında uyumayan özgür insanlarız. Ulusumuzun özgürlüğünü yeniden tesis etmek istiyoruz — ve siz nasıl bizim ulusumuzu yakıp yıkıyorsanız, biz de sizinkini yakıp yıkıyoruz."<sup><a href="../Text/dipnot.xhtml#bookmark2410" id="footnote2410">[10]</a></sup> Şimdi Dünya Ticaret Merkezi'nin İkiz Kuleler'ine yönelik saldırıları, 1982'deki İsrail kuşatması sırasında gözünün önünde yerle yeksan edilen Beyrut 'kulelerinin' hatırasına bağlıyor ve ekliyordu: "O acıklı sahneleri unutamadım; kan, parçalanmış organlar, dört bir tarafa saçılmış kadın ve çocuk cesetleri." Bin Ladin 1982'de Beyrut'ta değildi (Afganistan'da Sovyet ordusuyla savaşıyordu) ve Beyrut'un bombalanmasını ancak video görüntülerinden izlemiş olabilirdi. Kuşatma sırasında yerle bir edilen çok katlı binalar olmuştu, fakat Beyrut'ta Bin Ladin'in sözünü ettiği türden 'kuleler' yoktu. Fakat Lübnanlı hava korsanı Ziyad Cerrah 1982'de çocukken Beyrut'taydı. Kuşatmadan yıllar sonra hatıralarını Bin Ladin'e anlatmış olabilir miydi?</p>

  <p>Fakat El-Kaide liderinin en çarpıcı sözleri (Amerika ve Britanya'nın görmezden geldiği, hattâ belki hiç dinlemediği uyan) El-Cezire'de 13 Şubat 2003'te yayınlanan bir ses kaydında geldi. Bu, Irak işgalinin beş hafta <i>öncesiydi.</i> Bin Ladin'in ne söylediği üzerinde kafa yormuş (ve sesi teşhis etmek için kaydı bilgisayarda didik didik etmek yerine verdiği mesaja odaklanmış) olsalardı, Pentagon Amerika'nın Irak işgalinin üzerinden daha bir ay bile geçmeden patlak verecek acımasız isyanın boyutunu algılayabilirdi.</p>

  <p>Bin Ladin Saddam Hüseyin'den duyduğu nefreti her fırsatta dile getiriyor, onun Suudi Sarayı ve semirmiş Körfez prensleri ve emirlerinin yanında, Arap dünyasında Amerika'nın yarattığı bir başka 'casustan' ibaret olduğunu söylüyordu. Fakat bu son derece önemli 13 Şubat kaydında, güçlerini Saddam'ın Arap Sosyalist Baas Partisi güçleriyle birleştirmek yönünde açık bir teklifte de bulunuyordu:</p>

  <blockquote class="">
    <p>Bu Haçlı savaşının her şeyden önce, Saddam'ın ve Sosyalist Parti'nin hayatta kalıp kalmayacağından bağımsız olarak, İslam ailesine yönelik olduğuna kuşku yoktur. Genel olarak Müslümanların, özel olarak da Irak'takilerin bu tiranca harekata karşı kollarını ciddi bir şekilde ve cihat ruhuyla sıvaması gerekmektedir. Dahası, bol miktarda mühimmat ve silah elde edip depolamak da zorunlu görevimizdir. Sosyalistlerin kafir olduğuna dair inancımız ve iddialarımıza rağmen, bugünkü koşullar altında Haçlılara karşı savaşta Müslümanlar ile sosyalistlerin çıkarları örtüşmektedir... Sosyalistler, ister Bağdat'ta ister Aden'de olsun, inançsız olabilirler. Bugün yaşanan savaş büyük oranda, Müslümanların Hıristiyanlara karşı daha önceki savaşlarıyla benzerlik arz etmektedir. Çıkarların örtüşmesi faydalıdır. Müslümanların Hıristiyanlara karşı savaşı, İranlıların çıkarlarıyla da denk düşmektedir ve Peygamber'in yoldaşlarına hiçbir şekilde zarar vermemektedir.</p>
  </blockquote>

  <p>Bin Ladin'in 'çıkarların örtüşmesi' ifadesi (her ne kadar sosyalistlerin 'kafir' olduğu hatırlatması eşliğinde olsa da), taraftarlarına Saddam'ın Baasçılarını da içeren Irak güçlerinin yanında savaşmaları yönünde bir çağrıydı. Onlardan, doğru bir kehanetle yolun sonuna geldiğine inandığı Saddam için değil, Müslüman Irak ülkesi için savaşmalarını istiyordu. Batı bu mesajı okumuş olsaydı, Amerikalıların Irak'ta içine düşeceği cehennem öngörülebilirdi. Bu kelimeler, El-Kaide'nin Irak'ta ABD'ye karşı verilen savaşa, Saddam için savaşanlarla işbirliği yapmak anlamına gelse bile katılacağını gayet açık gösteriyordu. Müstakbel gerilla ordusunun intihar bombacılarıyla dolmaya başladığı, Irak'ta patlayıp Batı'yı sarsacak bombanın fitilinin ateşlendiği an işte buydu.</p>

  <blockquote class=""/>

  <p>Bağdat'ın giderek tehlikeli hale gelen sokaklarından çift pervaneli küçük bir uçakla Beyrut'a döndüm; nefes almak, denizin karşısında rahatlamak, sevgili balkonumda oturup Akdeniz'i izlemek ve eski ve harap St. Georges Oteli'nin havuzunda yüzmek istiyordum. Ancak her sabah, gelmekte olana dair erken, zorlu, korkutucu haberlere uyanacaktım. 'Bugünkü patlama nerede olacak?' diye sorar olmuştum kendi kendime. 14 Şubat 2005'te, gözde restoranım Spaghetteria'nın karşısında, deniz boyundaki Kordon'da yürüyor ve benim yerime Bağdat'a giden eski dostum Patrick Cockburn'le telefonda konuşuyordum; derken beyaz bir ışık şeridinin, dev bir sargı bezi misali, korkutucu bir hızla yaklaştığını fark ettim. Bütün palmiye ağaçları, sanki bir kasırga vurmuş gibi bana doğru eğildi ve insanların (önümdeki gezinti yolunda yürüyenlerin) yere düştüğünü gördüm. Restoranın camlarından biri parçalanıp içeriye indi. Ve tam karşımda, belki 400 metre uzakta, koyu kahverengi duman sütunları göğe yükseliyordu. İlk dalganın ardından öyle şiddetli bir patlama geldi ki, kulaklarım yarı yarıya duymaz oldu. Patrick'in telefonun diğer ucunda, "Burada mı orada mı oldu?" diye sorduğunu duyabildim sadece. Korkarım ki burada Patrick, dedim. İçimden ağlamak geliyordu. Beyrut benim ikinci evim, güvenli sığınağımdı ve şimdi Lübnan iç savaşının bütün cesetleri tırmanarak mezarlarından çıkıyordu.</p>

  <p>Patlamanın olduğu yere koştum. Henüz ortada hiçbir polis, ambulans, asker falan yoktu; sadece St. Georges Oteli'nin önünde bir alev denizi. Etrafım kana bulanmış, ağlayan ve korkuyla titreyen erkekler ve kadınlarla doluydu. Yirmi iki araç yanıyordu ve onlardan birinin içinde üç adamın alevlerin ortasında kömüre döndüğünü gördüm. Bir kadının eli, parmakları ojeli bir el yolun ortasında öylece duruyordu. Neden? Bin Ladin değil, dedim kendime. Burada, Beyrut'ta değil. Sıcaklıktan, yol boyunca fışkıran alevlerden, araçların her saniye infilak eden ve çevreye ateş kusan benzin depolarından dolayı sersemlemiştim. Yerde çok iri bir adam, sırtüstü yatıyordu, çorapları yanıyordu, tanınmaz haldeydi. Her nedense onun bir <i>kaak</i> satıcısı olabileceğini düşündüm; Kordon'da dolaşanların yemeyi çok sevdiği kızarmış Arap ekmeğini yapan seyyar satıcı ordusunun bir üyesiydi belki de. İlk sağlıkçılar bölgeye ulaşmıştı ve meşale gibi yanan bir arabadan bir başka kararmış siluet çıkarıyorlardı.</p>

  <p>Derken dumanların arasında krateri buldum. Sıcaktı ve sakınarak içine indim. İki sivil polis de oradaydı, küçük metal parçalarını topluyorlardı. Dedektifler ellerini çabuk tutmuş, diye düşündüm. Kanıt toplamak yerine kanıtları gizlediklerini idrak etmeme daha birkaç gün vardı. Bir AP muhabiriyle rastlaştım, Lübnanlı eski bir dost. "Sanırım Hariri'nin konvoyu," dedi, inanamıyordum. Hariri geçen yıla kadar Lübnan'ın milyarder başbakanıydı. O, ülkenin ekonomisinin geleceğini simgeleyen Beyrut'u yeniden inşa eden 'Bay Lübnan'dı; yıkıntılar içindeki bir kenti ışıkların, güzel yeni restoranların, dükkanların ve mağazaların kentine dönüştüren adamdı. Fakat Suriyeliler, Lübnan'daki askeri ve istihbari varlıklarına karşı çıkan Lübnan muhalefetinin gizli lideri olduğuna inanıyordu. Amerika ve Fransa'nın çıkarılmasına ön ayak olduğu ve Suriye'nin Lübnan'da kalan 40 bin askerinin çekilmesini talep eden 1559 sayılı BM Güvenlik Konseyi Kararı'nın arkasında onun parmağı olduğundan kuşkulanıyorlardı.</p>

  <p>Hariri eski arkadaşımdı. Başbakanken arada bir beni arar, kahve içmeye davet eder ve Ortadoğu'nun tehlikeleri konusunda uyarırdı. Irak'ta gerçekte neler olup bittiğini, direnişin arkasında halk desteği olup olmadığını sorardı. İç savaş sonrasında, Hariri'nin yeniden inşa planlarının işleyip işlemeyeceğine dair kuşkularımı dile getirdiğim haberler yapmıştım ve ne zaman birbirimizi bir ortamda görsek takılırdı: "Ah, Beyrut'u yeniden yapamayacağımı düşünen muhabir bu işte!" Aralık 2001'de Afganistan sınırında dövülmemden sonra, kanlar içinde yatarken beni arayan ikinci insandı. "Robert! Ne oldu? Seni Ketta'dan alması için jetimi göndereceğim. Pervez Müşerref arkadaşımdır ve iniş izni alabilir, seni yarın buradaki AUH'a (Amerikan Üniversitesi Hastanesi) getirebiliriz." Ona teşekkür edip önerisini kibarca reddettim. Gazeteciler başbakanlardan bu tür hediyeler kabul etmez.</p>

  <p>Ve şimdi, bombalı saldırının yarım saat sonrasında, ailesi ölmüş olduğunu biliyordu; Hariri'nin cep telefonu çalışmıyordu, keza bütün korumalarının telefonları da. Konvoyun bomba etkisizleştiricileri (zırhlı dört çekişlilerin üzerine konmuş bir grup tarayıcı) onu koruyamamıştı. Ve ertesi gün Lübnan gazetelerini açtım; sırtüstü yatan ve çorapları yanan o iri adamın bir fotoğrafı vardı. 'Şehit başbakan Refik Hariri'nin o olduğu tespit edilmişti.</p>

  <p>Suriye ordusu gerçekten de çekildi — beklenenden daha hızlı gerçekleşen bu çekilmenin sebebinin Lübnanlıların Hariri suikastından sonra kapıldığı infial olduğu muhakkaktı. Bir milyon Lübnanlı (ülke nüfusunun neredeyse üçte biri), Suriyelilerin çekilmesi ve Hariri'nin öldürülmesine dair gerçeğin ortaya çıkarılması talebiyle Şehitler Meydanı'nda toplandı. Bu Hariri'nin bir başka mirası olacaktı. Kıdemli bir İrlandalı polis yetkilisinin başkanlığındaki BM inceleme ekibi Suriye yanlısı Lübnanlı güvenlik görevlilerinin suç mahallinden kanıtları kaldırmakla kalmadığını (buna Hariri'nin konvoyundaki yanmış araçların gece vakti başta bir yere götürülmesi de dahildi), kraterin içine sahte kanıtlar koyduğunu tespit edecekti.</p>

  <p>Müteakip günlerde hissedebildiğim tek şey karamsarlıktı. Ölüm Ortadoğu'yu esir almış ve benim hayatımın da peşine düşmüş gibiydi. Telefon defterimdeki isimlerin yanına düştüğüm o küçük notun sayısı her geçen gün artıyordu. "Öldü, 2004." Margaret Hasan'ın Bağdat telefonunun yanına, "Öldürüldü, 14 Şubat 2005" diye yazmıştım. Muhteşem Filistinli akademisyen Edward Said (vaktiyle bana, 'hayatta kalacağıma yemin ederim, çünkü ölmemi isteyen çok insan var' demişti) 2004'te lösemiden ölmüş, Filistinlileri en güçlü seslerinden mahrum bırakmıştı. Mart 2003'te, İsraillilerin Filistinlilerin evlerini yıkmasına engel olma çabasıyla Gazze'ye giden genç bir Amerikalı kadın, Rachel Corrie sürücüyü durmaya mecbur bırakmak için Caterpillar marka bir İsrail buldozerinin karşısına dikilmişti. Fakat sürücü üzerinden geçip gitti. Ve sonra bir kez daha geçti. Arkadaşları yardımına koştuğunda, "Belkemiğim kırıldı," diyebildi ancak. Ve öldü.</p>

  <p>Ölüme ve hayata dair bu bitmek bilmez trajedilere tepki veriyor muyduk? Hayır, diyeceğim, gazetecilik bir meslek olmalı. İnsan ölüm karşısında öfkelenebilirdi, ağlamak için burada değildik. Doktorlar (gazeteciliği tıp mesleğiyle kıyaslamıyorum), umutsuz hastaları ameliyat ederken ağlamazlar. Bizim işimiz kaydetmek, yapabildiğimizde parmağımızı uzatıp işaret etmek, Amira Hass'ın büyük bir cesaretle dile getirdiği o 'iktidar odaklarına' meydan okumak. Fakat yorgun hissediyordum. Atlantik üzerinde uçup durarak, Bağdat'taki adam kaçırma furyasından sakınmaya çalışarak, Ortadoğu'nun derinleşen trajedisi karşısında gün geçtikçe afallayarak daha ne kadar devam edeceğimi merak ettiğim vakitler oluyordu.</p>

  <p>2005'te Bağdat'ta kalabalık Iraklı ailelerle, kollarında bebeklerini taşıyan erkeklerle, annelerinin yanındaki çocuklarla birlikte seçim sandıklarına yürüyordum, derken günün ilk intihar bombacısının sesi ortalığı salladı. Dokunaklı bir tecrübeydi. Bu boyutta bir kolektif cesarete nadiren tanık olursunuz. Ve ilk kez ülkedeki Şiilerin egemenliğinde bir Irak hükümeti oluşturuldu, fakat meşruiyetinin altını oyan tek bir fenomen tarafından bozuldu: devam eden Amerikan işgali. Oy merkezlerinde birçok aile bize iktidarı belirlemek, ama aynı zamanda işgalin bitmesi için sandığa gittiklerini söylüyordu. Ve işgal sona ermeyecekti. Amerikalılar gitmeli, deyip duruyordum kendime. Ve gidecekler. Fakat <i>gidemiyorlar.</i> Şimdi toprağı kanla sulayan korkunç denklem buydu. Amerikalılar istediklerinin Ortadoğu'nun her tarafında demokrasi olduğunda ısrarlıydı. Irak bunun başlangıcı olacaktı. Fakat Irak'ın şu an yaşadığı cehennemi felakette Arap ulusunun dahil olmak isteyeceği ne vardı ki?</p>

  <p>Evet, Araplar ve diğer Müslümanlar, karşılarında övmeyi pek sevdiğimiz parlak, aydınlık demokrasiden istiyordu. Fakat başka bir şey daha istiyorlardı. Adalet istiyorlardı, hakkın yerini bulmasını, işgalle, aldatmayla, yolsuzlukla ve diktatör yaratmakla geçen on yılların barışçı, fakat onurlu, adil bir şekilde sona ermesini istiyorlardı. Iraklılar Saddam rejimi kadar bizim oradaki varlığımızın da sona ermesini istiyorlardı. Kendi topraklarını ve kendi petrollerini kendileri kontrol etmek istiyorlardı. Suriye Golan'ı geri istiyordu. Filistinliler, 8 metrelik bir duvar ve işgal değil, manda dönemi Filistini'nin yüzde 22'sinde kurulacak olsa bile bir devlet istiyorlardı. İranlılar kendilerini Amerika'nın Körfez'deki acımasız polisi olan Şah'tan kurtarmışlar, ama bir teokrasinin mezarında buluvermişlerdi; demokratik seçimleri, şu an Ortadoğu'nun üzerini bir battaniye gibi kaplayan Amerikan nefretini besleyen adamlar tarafından ihanete uğruyordu. Afganlar Sovyetler Birliği'ne direnmiş ve kendi ülkelerini yeniden kurmak için yardım istemişlerdi. Onlar da ihanete uğradı — ve sonunda Taliban'ın eline düştüler. Ve derken bir başka büyük ordu geldi topraklarına.<sup><a href="../Text/dipnot.xhtml#bookmark2411" id="footnote2411">[11]</a></sup> Yeni başa geçirilen muktedirler ve eski, ayakta kalan diktatörler (ki on yıllar boyu iktidara gelmelerine biz yardım ettik) Batı'yı istedikleri kadar övebilir veya mali krediler ya da siyasi destek nedeniyle ya da ülkelerini işgal ettiğimiz için bize istediği kadar teşekkür edebilirdi, ama daha fazlasını isteyen milyonlarca Müslüman vardı: onlar <i>bizden</i> kurtulmak istiyorlardı.</p>

  <p>İsraillilerin bir ülkesi var (başkasının toprakları üzerinde kurulan bir ülke, bu Arapların olduğu kadar onların da trajedisi), fakat en sağcı Amerikan yönetimlerinin mutlu mesut cesaretlendirdiği sağcı hükümetler İsrail halkının hak ettiği barışa yönelik bütün umutları yok ediyor. Başkan Bush İsrail'in Filistin toprakları üzerindeki büyük kolonileri sürdürebileceğini söylediğinde, Filistinliler kadar İsraillilerin de öldürülmesine yardımcı oluyor, çünkü bu sömürge savaşı sürecek anlamına geliyor. Ve Ermeniler. Bu soykırımı yapanların torunları, Ermenilere yaşatılan kayıpları ne zaman kabul edecek ve sorumluluğunu üstlenecek?</p>

  <p><i>Biz</i> tarihten kaçmayı başarabiliriz. Hayatlarımızda belli çizgiler çekebiliriz. Batı'daki yeni hayatlarımızı 1918 ve 1945 yılları yarattı. Yeniden başlayabildik. Aynısını Ortadoğu halklarına da tavsiye edebileceğimizi sanıyoruz. Ama yapamayız. Tarih (bir adaletsizlik tarihi) onları çok derinden sarıyor. Cezayir'deki sömürgeci zulmü bütün çıplaklığıyla idrak eden <i>pier noir</i> Albert Camus, İkinci Dünya Savaşı'nın ardından şunları yazıyordu:</p>

  <blockquote class="">
    <p>'Tarihten kaçamayacağımız' doğru, çünkü boğazımıza kadar ona batmış durumdayız. Fakat Tarih'ten korunmak için Tarih'in içinde savaşmak önerilebilir; insanlık için pek de uygun olmayan bir diyardır burası... Modern uluslar, iktidar ve tahakküm yolları boyunca, büyük güçler tarafından yönlendiriliyor... Bizim yardımımıza çok ihtiyaçları yok ve şu an için bunları engelleme çabalarına gülüyorlar. Yani devam edecekler. Fakat sadece şu basit soruyu soracağım: ya bu güçler çıkmaza sürüklenirse, ya birçoğumuzun şu an bel bağladığı Tarih mantığının bataklıktaki anlık bir yakamozdan ibaret olduğu ortaya çıkarsa?</p>
  </blockquote>

  <p>Aynı yıl, yani 1946'da yazan T. S. Elliot da tarihi aynı karamsarlıkla ele alıyordu:</p>

  <blockquote class="">
    <p>Adaletin kendisi, siyasi hırsla bozulmaya meyillidir; ve başka insanların işlerine, daha önce en ince entrikalarla hayata geçirilen burnunu sokma hali, artık insani müdahale adı altında açıkça savunuluyor. Vaktiyle Almanya'da insan haklarının en vahim şekilde ihlal edilmesini kınamaktan çekinen ülkeler, şimdi diğer ülkelerin hükümetlerine müdahaleye teşvik ediliyor — ve bu daima barış ve uyum adına yapılıyor. Kültüre, hayat tarzına, diğer insanlara saygı... tarihe saygıdır; ve tarihe dair büyük bir bellek oluşturmuyoruz.</p>
  </blockquote>

  <p>Ortadoğu'nun dört bir tarafında (kendimle ilgili dürüst olayım) gözlerimin önünde ölen o binlerce insanın hepsi tarih için mi öldü yani? Parmağında parlak nikah yüzüğü olan ölü asker, Sabra ve Şatila'da katledilen onca insan, çölde çürüyen İranlılar, Filistinlilerin ve İsraillilerin ve Lübnanlıların ve Suriyelilerin ve Afganların cesetleri, Iraklıların, İranlıların, Suriyelilerin, Lübnanlıların, Afganların, İsraillilerin (ve evet, Amerikalıların) çektiği acılar, onca işkence tezgahı; bunlar tarih için miydi? Yoksa adalet için mi? Ya da kendimiz için mi? Balfour Deklarasyonu'nun seksen sekiz yıl önce açıklandığını biliyoruz. Fakat kamplarındaki harabelerde yaşayan Filistinli mülteciler için Balfour daha dün gibi, geçen akşam gibi, bir saat öncesi gibi. Ortadoğu'da insanlar geçmiş tarihlerini her gün tekrar tekrar yaşıyorlar.</p>

  <p>Velhasıl, bu satırları yazarken, Bağdat'a bir sonraki endişe verici seyahatime hazırlanıyorum; intihar bombacılarının, baş kesenlerin ve rastgele ateş açan Amerikalıların diyarına geri döneceğim. Ve Iraklıların döktüğü gözyaşlarının ortasında, yeni acı ve ızdırap ve açgözlülük ve nadir cesaret portreleri derleyeceğim; ve bu büyük korku diyarından nihayet ayrıldığımda ya da ayrılırsam, beni her zaman gözyaşlarına boğan tek şiirin, Christina Rosetti'nin 'Yaşgünü' şiirinin tavsiyesine uymaya çalışacağım:</p>

  <blockquote class="">
    <p>Hatırlamak ve üzülmektense</p>

    <p>Unutmak ve gülümsemek çok daha iyi</p>
  </blockquote>

  <p>Bence sonunda, trajedimizin daima mazimizde yattığını kabul etmek zorundayız, atalarımızın çılgınlıkları ve aptallıklarıyla yaşamak ve bundan dolayı acı çekmek zorundayız; tıpkı onların da kendi zamanlarında çektiği acılar gibi ve tıpkı bizim de, kibrimiz ve gösterişimizle, kendi çocuklarımızın acı çekmesini garanti ettiğimiz gibi. Tarihi nasıl düzelteceğiz, mesele bu. İşte o yüzden, bu kitabı yazarken, Asteğmen Bill Fisk ve Kraliyet Liverpool Alayı 12. Tabur'dan silah arkadaşlarının, 11 Kasım 1918 akşamı Somme üzerindeki küçük Fransız köyü Louvencourt'a uygun adım girerken yankılanan ayak seslerini tekrar tekrar, acı duyarak ve rüya gibi bir gerçeklik halinde işitip durdum.</p>
