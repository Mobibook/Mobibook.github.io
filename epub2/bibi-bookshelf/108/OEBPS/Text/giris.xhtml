  <h3>GİRİŞ</h3>

  <p>Küçük bir çocukken babam beni her yıl Birinci Dünya Savaşının, H. G. Wells'in 'bütün savaşları sona erdiren savaş' dediği o korkunç altüst oluşun yaşandığı cephelere götürürdü. Her yaz Austin Mayflower'ımıza atlar ve Somme, Ypres ve Verdun'un çukurlu yollarını hoplaya zıplaya kat ederdik. 14 yaşına geldiğimde bütün taarruzların isimlerini ezbere sayabiliyordum: Bapaume, Hill 60, High Wood, Passchendaele... Tüm mezarlıkları gördüm, devasa siperlerin hepsini dolaştım, Britanya askerlerinin tozlu miğferlerine ve eskimiş müzelerdeki aşınmış Alman toplarına dokundum. Babam Büyük Savaş'ta askerdi, adını hiç duymadığı Saraybosna diye bir şehirde sıkılan bir kurşun yüzünden Fransa cephelerinde savaşmıştı. Ve on üç yıl önce, doksan üç yaşında öldüğünde, savaş madalyaları bana miras kaldı. Madalyalarından birinin bir yüzüne kanatlı bir zafer işareti kazınmıştı, arka yüzünde ise şu kelimeler yazıyordu: 'Büyük Medeniyet Savaşı.'</p>

  <p>Babamın derin endişelerine ve annemin gönülsüz rızasına rağmen hayatımın büyük bölümünü savaşlarda geçirdim. Bu savaşlar da 'medeniyet adına' veriliyordu. Afganistan'da Rusları, 'uluslararası teröre' karşı savaş adını koydukları 'uluslararası görevlerini' ifa ederken izledim; Afgan hasımları da, elbette, 'komünist saldırganlığa' karşı ve Allah yolunda savaşıyorlardı, İranlılar Saddam Hüseyin'e karşı 'Musallat Savaş' dedikleri mücadeleyi verirken savaşın ön cephelerinden haber geçtim — Saddam Hüseyin de İran'a yönelik 1980 istilasını 'Kasırga Savaşı' diye adlandırıyordu. İsraillilerin Lübnan'ı iki kez, ardından Filistin Batı Şeriası'nı yeniden işgal edişine tanık oldum; onlar da 'terörizm diyarlarını temizlemek' iddiasındaydı. Cezayir ordusu görünüşte aynı nedenle İslamcılarla savaşa girdiğinde oradaydım, ele geçirdikleri mahkumları, en az düşmanları kadar tutkuyla işkenceden geçiriyor ve infaz ediyorlardı. Derken 1990'da Saddam Kuveyt'i işgal etti ve Amerikalılar emirliği kurtarmak ve 'Yeni Bir Dünya Düzeni' dayatmak için ordularını Körfez'e gönderdi. Çöldeyken 'yeni dünya düzeni' kelimelerini not defterime hep bir soru işareti eşliğinde yazıyordum. Bosna'da, 'Sırp medeniyeti' dedikleri şey için savaşan Sırplar gördüm, bu arada Müslüman düşmanları giderek kaybolan çokkültürlü bir hayal adına, kendi canlarını kurtarmak için savaşıp ölüyorlardı.</p>

  <p>Afganistan'da bir dağın tepesinde, Usame Bin Ladin'in çadırında onunla karşı karşıya oturdum. Bin Ladin ABD'ye yönelik ilk doğrudan tehdidini savurdu ve susup söylediklerini gaz lambası ışığında not defterime yazmamı bekledi. 'Tanrı' ve 'şer'den bahsediyordu. 11 Eylül 2001'de Atlantik üzerinde uçuyordum (ABD'deki saldırıların ardından bindiğim uçak İrlanda semalarında turlayıp geri döndü) ve aradan üç ay bile geçmeden Afganistan'da, Amerika zaten savaşlarla yerle bir olmuş bir ülkenin enkazını bombalarken, Kandahar'ın batısındaki otoyoldan Taliban'la birlikte kaçmaktaydım. Tam bir yıl sonra George W. Bush da 'Tanrı' ve 'şer'den, yanısıra kitle imha silahlarından dem vurup Irak'ı işgale hazırlanmışken Birleşmiş Milletler Genel Kurulu'ndaydım. O işgalin ilk füzeleri Bağdat'ta başımın üzerinden geçti. Başkan Bush'un belalı 'terörle savaşının' sözümona ahlaki temellerine böylece peşinen tanık olmuş oldum.</p>

  <p>Bütün bu çatışmaların doğrudan fiziksel sonuçları ölene dek belleğimde kalacak, kalmalı da. Askeri trenle Tahran'ın kuzeyine giden, yanlarında havlular taşıyan ve bir yandan Kuran okurken bir yandan da Saddam'ın gazını ağız dolusu kan ve balgam halinde öksürerek tüküren İranlı askerleri hatırlamam için dağ gibi yığılmış not defterlerimi okumama gerek yok. Amerika'nın Irak'a 2003'te düzenlediği misket bombası saldırısından sonra elime, yarım somun ekmeğe benzeyen bir şey tutuşturan o babayı hatırlamam için gazete kupürlerimin hiçbirine bakmama gerek yok; parçalanmış bir bebeğin yarısıydı o şey. Veya Nasıriye dışındaki toplu mezarda gördüğüm o bacak kalıntısını: İçinde hâlâ çelik bir tüp ve kemiğin bir kısmına takılmış plastik bir disk duruyordu; Saddam'ın emrindeki katiller, adamı doğruca ameliyat olduğu hastaneden almış ve infaz etmek için çöle getirmişti.</p>

  <p>Bu olaylarla ilgili kâbuslar görmüyorum. Fakat hatırlıyorum. Dört yıl önce bir Amerikan hava saldırısında kafası parçalanıp gövdesinden ayrılan o Kosovalı Arnavut mülteci; sakallı bir adamdı, ışıklı yeşil bir arazide ayakta duruyordu ve sanki bir ortaçağ celladı kesmişti onu. Sırpların öldürdüğü Kosovalı bir çiftçinin cesedi; mezarı BM tarafından açılmıştı, hemen önümüzde bir kez daha aydınlığa çıkıyordu, kemeri karnının etrafını koparacak gibi sıkmıştı, karnı normal bir insanın iki katı büyüklüğündeydi. İran-Irak savaşı sırasında Fao'daki Iraklı asker; karşımdaki siperde rahimdeki bir bebek gibi kıvrılmıştı, ölümle kararmıştı, sol elinin üçüncü parmağında tek bir altın nikah yüzüğü, güneş ışığıyla ve dul kaldığını bilmeyen bir kadının aşkıyla parlıyordu. Asker ve sivil, on binlerce insan öldü, çünkü ölüm onlar için hazırlanmıştı. O meşhur ahlak kavramı, biz 'hedeften yana zengin bölgelerden' ve 'tali hasardan' (öldürme suçunu örtbas etme çabasının en çocukça biçimi) söz edebilelim ve zafer geçitlerini, yıkılan heykelleri ve barışın önemini haber yapabilelim diye, savaş atının boynuna yular misali bağlanmıştı.</p>

  <p>Hükümetler böylesini sever. Halklarının, savaşı, zıtlar arasındaki, kötü ve iyi, 'biz' ve 'onlar', zafer veya yenilgi arasındaki bir dramdan ibaret görmesini isterler. Fakat savaş esasen zafer veya yenilgiyle değil, ölüm ve ölümün ızdırabıyla ilgilidir, insan ruhunun topyekün başarısızlığını temsil eder. Tanıdığım bir editör benden bunları duymaktan artık bıkmıştı, fakat kaç editör savaşın birinci elden tanığıdır?</p>

  <p>İronik olan şu ki, gazeteciliğe heves etmemin nedeni bir filmdi. Alfred Hitchcock'un <i>Foreign Correspondent</i> (Dış Haber Muhabiri) adlı filmini izlediğimde on iki yaşındaydım. 1940'ta çekilmiş, vatanseverlik hakkında şaibeli bir filmdi; aynı zamanda kara mizahla yüklüydü. Joel McCrea, John Jones adlı (New York'taki editörü sonradan adını Huntley Haverstock olarak değiştiriyordu) Amerikalı bir gazeteciyi canlandırıyordu. Yaklaşan savaşı takip etmesi için 1939'da Avrupa'ya gönderilen Jones, bir suikasta tanık oluyor, Hollanda'daki Nazilerin peşine düşüyor, Almanya'nın Londra'daki baş ajanını ortaya çıkarıyor, bir Alman zırhlısı tarafından bindiği nakliye uçağı vuruluyor, fakat hayatta kalıp bütün dünyaya haber atlatıyordu. Ayrıca filmdeki en güzel kadını da elde ediyordu; böylesine muazzam bir iş çıkardığı için bu ilave armağanı da hak etmiş oluyordu elbette. Film Londra'ya düzenlenen hava saldırısı sırasında, göklerdeki Haverstock'un tanıtıldığı bir radyo anonsuyla sona eriyordu. Radyocu, "Bu akşam konuğumuz bir basın neferi!" diye bağırmaktaydı hava saldırısı sirenlerinin gürültüsü arasında ve ekliyordu: "... O, tarihi bombaların ağzından yazan tarihçiler ordusunun bir neferi..."</p>

  <p>Geriye dönüp bakmadım hiç. Annem kakaomu içip yatağa gitmemi isterken, sobanın önünde yere uzanır ve babamın muhafazakar <i>Daily Telegraph</i>'ını didik didik okurdum, bilhassa da dış haberleri. Okulda her öğlen <i>The Times</i> vardı önümde. Kruşçev'in Stalin'in terör rejimini kınadığı konuşmasının tamamını okudum, anlamam hiç kolay olmadı. Okulun Güncel Haberler ödülünü kazandım ve bir daha kimse —asla— beni dış haberci olma kararımdan döndüremedi. Babam hukuk veya tıp okumam gerektiğini söylediğinde odadan çıktım. Onun bana öğüt vermesini rica ettiği bir aile dostumuz, benden bir mahkemede olduğumu hayal etmemi istedi. Orada avukat mı olmak isterdim, yoksa basın sırasında oturan bir gazeteci mi? Gazeteci olmak istediğimi söyledim, o da babama, "Robert gazeteci olacak," dedi. Ben, 'basın neferlerinden biri' olmak istiyordum.</p>

  <p><i>Newcastle Evening Chronicle</i> gazetesine girdim, ardından <i>Sunday Express</i>'te günlük köşe yazdım; yanlarındaki yıldızlarla köşe bucak kaçan çapkınların peşine düşüyordum. Üç yıl sonra <i>The Times</i>'a başvurdum ve beni Kuzey İrlanda'ya gönderdiler; Britanya sömürge yönetiminden miras kalan bu bölgede haince patlak veren küçük çaplı çatışmaları haber yapacaktım. Beş yıl sonra, şu sözünü ettiğim gazetecilik 'neferlerinden' biri, yani bir dış haber muhabiri olup çıkmıştım. Nisan 1976'da, Portekiz'in Port Novo sahilindeydim (Portekiz devrimini takip ettiğim Lizbon'dan buraya tatile gelmiştim); postacı kadın tepeden aşağı seslenerek mektubum olduğunu bildirdi. Gazetenin dış haber editörü Louis Heren'den geliyordu mektup. "Sana iyi haberlerim var," diye yazıyordu Heren. "Paul Martin Ortadoğu'dan alınmasını istedi. Karısı bu kadar yeter demiş ve doğrusu onu suçlamıyorum. Ona Paris'teki ikinci muhabirimiz olmasını önerdim, Richard Wigg'e de Lizbon'u... Velhasıl sana da Ortadoğu'yu öneriyorum. İsteyip istemediğini bana bildir... Muhteşem bir fırsat senin için... İyi hikâyeler, bol seyahat ve güneş..." Hitchcock'un korku filminde, Haverstock'un editörü, Avrupa savaşına göndermeden önce onu ofisine çağırıyor ve soruyordu: "Dünyanın en büyük haberini yapmak ister misin?" Heren'in mektubu o kadar afili değildi, fakat benim için aynı anlama geliyordu.</p>

  <p>Yirmi dokuz yaşındaydım ve bana Ortadoğu teklif edilmişti — merak ediyordum, kendisine Irak 'teklif edildiğinde' Kral Faysal veya Winston Churchill'in Trans-Ürdün 'teklifine' karşılık verirken kardeşi Abdullah kendilerini nasıl hissetmişlerdi acaba. Zaten Louis Heren de gayet Churchillvari bir edaya sahipti: İnatçı, belagatli ve iyi şarap düşkünü; ayrıca o da eski bir Ortadoğu muhabiriydi. Ne var ki gazeteciliğin lûgatında hikâyelerin 'iyi' olması, korkutucu mesailer ve baş döndürücü yolculuklar anlamına geliyordu; 'güneş' ise kılıç kadar keskindi. Ve biz gazetecilerin krallar gibi koruması (veya kusursuzluk iddiası) yoktu. Fakat artık 'tarihi bombaların ağzından yazan küçük tarihçiler ordusunun' bir mensubu olabilecektim. O kadar masum ve o kadar naiftim. Yine de masumiyet, eğer onu kaybetmezsek, bir gazetecinin dürüstlüğünü koruyabilir. Buna inanmak için de mücadele etmeniz gerekir.</p>

  <p>Babamın aksine, savaşa bir savaşçı olarak değil, bir tanık olarak gittim. Doğruyu söylemek gerekirse, çok da hiddetli bir izleyiciydim, fakat en azından duygusuz, kızgın, bazen çıldırmış şekilde savaşan adamlar gibi değildim. İkinci Dünya Savaşı ve sonrasını izleyen emektar muhabirleri taparcasına seviyordum: Hitler 1941'de ABD'ye savaş açmadan hemen önce, Berlin'de son trene binip Nazi Almanyası'ndan kaçan Howard K. Smith'i; 1946'da Bikini'deki atom denemelerini bildirdiği efsanevi haberi, belki de bir gazetede bugüne kadar yayımlanan en edebi ve felsefi yazının sahibi olan James Cameron'ı...</p>

  <p>Ortadoğu muhabiri olmak, bu tür ağır koşullara katlanmayı gerektiren, biraz sevimsiz bir iştir. İzlediğim askerler savaş alanını terk etmeye karar verdikleri takdirde, firar ettiği için vuruluyor, en azından divanı harbe çıkarılıyorlardı. Aralarında yaşadığım ve çalıştığım siviller bombardıman altında kalmaya zorlanıyorlardı, aileleri top ateşi ve hava saldırılarının altında yok olup gidiyordu. Parya ülkelerin vatandaşları olarak, hiçbir çıkış yolları yoktu onların. Fakat ben, gördüğüm dehşete dayanamayıp gitmek istediğimde çantamı toplayabilir ve elimde bir bardak şampanya ile, durmadan (birçok meslektaşım gibi) öldürülmemiş olduğuma şükrederek, Birinci Mevki'de evime dönebilirdim. Bu yüzden ne zaman birileri çıkıp savaşları izlemenin 'travması' hakkında psikolojik gevezelikler yapsa, biz dolgun maaşlı kalem erbaplarının gördüklerimizle 'başa çıkabilmemiz' için 'danışma hizmeti' almamız gerektiğini söylese uyuz oluyorum. Irak gazlarının, İran roketlerinin, Sırp milislerin vahşetinin, İsrail'in 1982'deki acımasız Lübnan işgalinin, Amerika'nın 2003 işgali sırasında ölüm saçan bilgisayarlarının insafına terk edilen yoksul ve istiflenmiş kitlelere danışma hizmeti verecek kimse yok oysa.</p>

  <p>'Savaş muhabiri' tabirini sevmiyorum. Ortadoğu'yu savaşa mahkum eden gazetecilik değil, tarih. Bana göre 'savaş muhabiri' ifadesinde bir parça yanlış romantizm kokusu var; daha ziyade, savaşları leydilerin kabul gününde tepelerden izleyen, acıdan muaf, ancak arada sırada şöyle bir dönüp uzaklarda patlayan toplara göz atan Viktoryen dönem gazetecilerini çağrıştırıyor bu ifade bana. Halbuki, paradoksal bir biçimde, savaş bir gazeteci için son derece güçlü, eşsiz bir deneyimdir, henüz bir fiyata tabi kılınmamış yegane gayri-şahsi heyecanı yaşama fırsatıdır. Eğer filmleri seyretmişseniz, niye gerçeğini yaşamayasınız? Korkarım ki bazı meslektaşlarım bu şekilde hayatını kaybetti; savaşa hâlâ bir Hollywood filmi izliyormuş gibi yaklaştılar; kahramanların ölmediğini, sıradan insanlar gibi öldürülemeyeceklerini, Humphrey Haverstocks gibi destanlar yazıp en güzel kızı kapmaktan gayri başlarına hiçbir şey gelmeyeceğini sandılar. Fakat savaşta <i>öldürülebilirsiniz</i>. Bosna'daki savaşın sadece bir yılında otuz meslektaşım öldü. Bütün masum gazetecileri bekleyen bir küçük savaş vardır mutlaka.</p>

  <p>Bu kitabı yazmaya ilk oturduğumda niyetim, bir muhabirin neredeyse otuz yılı bulan Ortadoğu macerasının dökümünü çıkarmaktı. Bir önceki kitabımı da bu niyetle yazmıştım; <i>Pity the Nation,</i> Lübnan iç savaşına ve iki İsrail işgaline dair ilk elden tanıklıkları içeriyordu.<sup><a href="../Text/dipnot.xhtml#bookmarkg1" id="footnoteg1">[1]</a></sup> Fakat kütüphanemdeki gazete raflarında, 350 binden fazla belge, defter ve dosya arasında eşinirken (ki bazılarını ateş altında kendi elimle yazmıştım, bazıları yorgun Arap telekomünikasyon operatörleri tarafından telgraf kâğıtlarına yazılmıştı, birçoğu İnternet keşfedilmeden önce kullandığımız o tıkırtılı teleks makinelerinden çıkmıştı), bunun kronolojik bir tanıklıktan daha fazla bir şey olacağını fark ettim.</p>

  <p>Babam, 1918'in o ihtiyar askeri, Lübnan savaşı hakkındaki kitabımı okudu, fakat bu kitabı göremeyecek. Bugünü anlamak için hep geçmişe bakardı babam: Dünya 1914'te savaşa girmeseydi; barış yaparken o kadar bencil davranmasaydık... Biz muzafferler Araplara bağımsızlık, Yahudilere de Filistin'de bir vatan sözü verdik. Sözler tutulmak için verilir. Ancak bu sözlere (Yahudiler doğal olarak vatanlarının bütün Filistin olacağını düşündüler) ihanet edildi ve bugün Ortadoğu'daki milyonlarca Arap ve Yahudi bunun sonuçlarıyla yaşamaya mahkum edilmiş durumda.</p>

  <p>Ortadoğu'da kimi zaman, sanki tarihte şu sözü söylemenize imkân verecek bir sona, bir geçiş noktasına, bir âna sahip hiçbir olay olmadığını hissedersiniz: "Tamam, bu kadar yeter, kurtulacağımız yer işte burası." Bu zaman döngüsünü anladığımı sanıyorum. Geçen asrın ilk yarısında dünyaya geldim. Az önce neler yaptığımdan, 1980'de Sovyet ordusunun Afganistan işgalini, 1982'de Saddam birlikleriyle savaşan İran ön cephelerini, 2003'te Dicle üzerindeki büyük köprüyü geçen 3. Zırhlı Tümen'e mensup ilk Amerikan askerini izlediğimden söz ettim. Ve dahası, Birinci Dünya Savaşı doğumumdan sadece otuz yıl önce patlak vermişti. Bill Fisk, doğumumdan sadece yirmi sekiz yıl önce Fransa siperlerindeydi. Hitler'in intiharından sadece bir yıl sonra doğacaktım. Kore'den Britanya'ya dönen uçakları gördüm ve annem 1956'da bana şanslı olduğumdan, yaşım daha büyük olsaydı Süveyş'i istila eden bir Britanya savaş gemisinde olabileceğimden söz ederdi.</p>

  <p>Bunu yine de şahsen hissediyorsam, sebebi yıllar boyunca ancak gücün saldırganlığı olarak tanımlanabilecek olaylara tanık olmamdır, İranlılar ABD'yi 'dünya saldırganlığının merkezi' olarak nitelerlerdi ve ben buna gülerdim, fakat sonradan bunun ne anlama geldiğini idrak etmeye başladım. Müttefiklerin 1918'de, babamın savaşının bitiminde kazandığı zaferin ardından, galipler eski düşmanlarının topraklarını böldüler. Sadece 17 ay zarfında Kuzey İrlanda, Yugoslavya ve Ortadoğu'nun büyük kısmının sınırlarını çizdiler. Ve ben bütün kariyerimi (Belfast ve Saraybosna'da, Beyrut ve Bağdat'ta) bu sınırlar içindeki insanları yanarken izlemekle geçirdim. Amerika Irak'ı, Saddam Hüseyin'in şu efsanevi 'kitle imha silahları' (ki bu silahlar uzun süre önce imha edilmişti) için değil, Ortadoğu haritasını değiştirmek, yani babamın kuşağının seksen yıldan fazla bir zaman önce yaptığını yapmak için işgal etti. Bill Fisk'in savaşı, daha yaşanırken bile, asrın ilk soykırımının (bir buçuk milyon Ermeni) işlenmesine yardımcı oluyor, ikincisinin (Avrupa Yahudileri) temellerini atıyordu.</p>

  <p>Bu kitapta işkence ve infazlar da var. Belki de gazeteciler sıfatıyla yaptığımız iş, bazı hücrelerin kapısını açıyordur. Belki de bazen celladın ilmiğinden birini kurtarıyoruzdur. Yıllar geçtikçe (hem bana hem de <i>Independent</i> editörüne yazılan) okur mektuplarının sayısı giderek arttı; okurlar her zamankinden daha hassas ve daha endişeli; demokratik yönetimler kendilerini seçenleri artık temsil etmez hale gelmiş göründüğünde, seslerini nasıl duyurabileceklerini bilmek istiyorlar. O okurlar, bu vahşi dünyanın çocuklarının hayatlarını zehirlemesine nasıl engel olabileceklerini soruyorlar, <i>Independent</i> Bosna'nın Gacko kentinde tecavüze uğramış (ve bu şiddetin iki yıl sonrasında hiçbir uluslararası yardım, hiçbir psikolojik destek, hiçbir şefkat görmeyen) Müslüman kadınlarla ilgili uzun bir yazımı yayınladıktan sonra, Almanya'da yaşayan Britanyalı bir kadın "Onlara nasıl yardımcı olabilirim?" diye yazıyordu bana.</p>

  <p>Neticede biz gazetecilerin tarihin birinci elden tarafsız tanıkları olmaya gayret ettiğini (veya bu gayreti göstermek zorunda olduğunu) düşünüyorum. Eğer varlığımızın herhangi bir sebebi varsa, bunun asgari noktası, yaşanan tarihi haberleştirme yeteneğimiz olmak zorunda, ki kimse, "Biz bilmiyorduk, kimse bize anlatmadı" diyemesin. <i>Ha'aretz</i> gazetesinde çalışan ve işgal altındaki Filistin topraklarından geçtiği haberler İsrailli olmayan muhabirlerin yazdığı her satırı gölgede bırakan parlak İsrailli gazeteci Amira Haas, bu konuda iki yıl önce benimle tartışmıştı. Tarihin ilk sayfalarını yazma görevimiz olduğunda ısrar ediyordum, fakat Amira sözümü kesti. "Hayır Robert, yanlış düşünüyorsun," dedi. "Bizim işimiz güç odaklarını gözlemek." Ve bugün bunun, gazeteciliğin duyduğum en iyi tarifi olduğunu düşünüyorum; otoriteye (bütün otoritelere) meydan okumak, bilhassa da hükümetler ve siyasetçiler bizi savaşa soktuklarında, kendilerinin öldüreceğine, başkalarının da öleceğine karar verdiklerinde.</p>

  <p>Peki ya bu görevi yerine getirebiliyor muyuz? Elinizdeki kitap bu soruya yanıt vermiyor. Gazeteci olarak hayatım büyük bir maceraydı. Hâlâ öyle. Bu sayfaları yazdıktan aylar sonra baktığımda, acı, adaletsizlik ve korku hikâyeleriyle dolu olduklarını görüyorum; babaların çocuklarına musallat ettikleri günahlarla dolu olduklarını. Soykırım da var bu sayfalarda. Geçmişte her gazetecinin arka cebinde bir tarih kitabı taşıması gerektiğini savunurdum (elbette umutsuzca). 1992'de Saraybosna'daydım ve bir defasında, Sırp topları tepemden geçerken, tam Gavrilo Princip'in babamı Birinci Dünya Savaşı siperlerine gönderen o ölümcül kurşunu sıktığı kaldırımtaşının üzerinde dikildim. Ve elbette 1992'de Saraybosna'da hâlâ silahlar sıkılıyordu. Tarih sanki devasa bir yankı odası gibiydi. Babam o yıl hayata gözlerini yumdu. İşte bu yüzden elinizdeki kitap onun neslinin hikâyesi. Ve benim.</p>

  <p class="r mr3 mt1">Beyrut, Haziran 2005</p>
