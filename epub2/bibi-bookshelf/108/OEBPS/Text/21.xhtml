  <h3>YİRMİ BİR<br/>
  <br/>
  Niye?</h3>

  <blockquote class="ilk">
    <p>Yanmaktan kurtulmanın tek yolu</p>

    <p>Boğulmak olan alevler içindeki bir gemiden</p>

    <p>İleri atıldı kimi insanlar</p>

    <p>Ve yaklaştıkça hasımlarının gemilerine</p>

    <p>Azaldı mermileri de;</p>

    <p>Yitip gitti böylece hepsi:</p>

    <p>Yandı denizdekiler</p>

    <p>Ve boğuldu yanan gemidekiler.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">John Donne</span>, 'Yanan Bir Gemi', (şiiri çeviren Seda Ersavcı)</p>
  </blockquote>

  <p>Cep telefonumu kapatmayı unutmuştum. Sabena transatlantik uçuşu için koltuğa oturmamdan saniyeler sonra telefonun cebimdeki titreşimini hissettim ve (henüz yolcuların tamamı uçağa binmemiş olsa da) düşündüğüm ilk şey kuralları ihlal ettiğim oldu. Yasalara içgüdüsel olarak inanıyoruz, sorgusuz sualsiz, dinin dikte ettiklerinden ziyade laikliğin hayatımıza hükmeden kurallarına. Bu yüzden koltuğumdan kalktım ve yolcuların hâlâ Airbus'a doğru aktığı hava köprüsüne döndüm.</p>

  <p>"Robert?" Özel haberler editörüydü telefondaki. "Bak, şunu bilmen gerekir ki, sanırım bütün bu olanlardan sonra, Sabra ve Şatila haberini muhtemelen bekletmek zorunda kalacağız. Küçük bir uçak az önce New York'taki Dünya Ticaret Merkezi'ne çarptı, bina yanıyor." Lanet olsun! Lanet olsun! LANET OLSUN! Bu üçüncü oluyordu. O kadar da önemli miydi? "Küçük bir uçak mı?" diye sordum. "Şey, gayet ciddi görünüyor ve sanırım New York'ta böyle büyük bir hikâye varken 19 yıllık bir meseleyi özel haber bölümünün ilk sayfasına koyamam." Pes ettim. 1982'de Beyrut'taki Filistinli katliamında İsrail'in rolüne dair yeni araştırmamız çöpe gitmişti anlaşılan. Eylül 2001'in ilk haftası boyunca bu haber için yer istemiştim. Simon Kelner nihayet 6 Eylül Perşembe günü, haberin 10 Eylülde yayınlanabileceğine karar vermişti. Derken Kelner tatile çıkmış, yerine gelen yardımcı editör Ian Birrell haberimin yayınını 12 Eylül sabahına ertelemişti. Bu da sayfa örneklerinin 11 Eylül öğleden sonra çıkacağı anlamına geliyordu. O sabah Brüksel Havaalanından (geceyarısı Beyrut'tan yaptığım uçuşun yorgunluğuyla) <i>Independent</i>'ı aradım. Dış haberler editörüm Leonard Doyle, Afganistan'daki Kuzey İttifakı'nın milis liderlerinden Ahmed Şah Mesud'a intihar eylemiyle düzenlenen suikasttan bahsetti. Mesud Ruslara karşı cesurca savaşmış, fakat Usame Bin Ladin'le yıldızı hiç barışmamıştı. Gazeteci kılığına giren iki Arap, fotoğraf makinelerine yerleştirdikleri bombayla öldürmüşlerdi Mesud'u. Suikastın arkasında Bin Ladin'in olabileceğini düşünüyor muydum acaba? Bilmediğimi söyledim. Gazetenin ilk baskısında Leonard, Mesud'u Afganistan'daki güçlü lakabıyla, 'Penşir Kaplanı' diye anmıştı. Bazı avanak akşamcılar ise başlığı değiştirmiş, yardımcı editörlerin sevgilisi olan Mesud'u 'gerilla lideri' mertebesine düşürmüşlerdi. Gece yarısı da Amerikan cruise füzeleri Kabil'i vurmuştu.</p>

  <p>Brüksel'deki bekleme salonunda özel haber editörleriyle ilk konuştuğumda, Sabra ve Şatila haberimin nihayet yayınlanacağını teyit etmişlerdi. O akşamın değerlendirme bölümünün kapağında olacaktı ve sayfa düzeni de ölmüş Filistinlilerin kanlı fotoğraflarını içeriyordu. Büroyu bir kez daha arama gereği duymamıştım. Atlantik üzerinde yapacağım altı buçuk saatlik uçuş boyunca ulaşılamaz olacaktım. Son bir defa kontrol etmek için haberin metnini çıkardım.</p>

  <blockquote class="indd">
    <p>Sena Sersavi, yaklaşık 19 yıl önce, 18 Eylül 1982'de onu etkisi altına alan kaotik, tehlikeli, umarsızca trajik olayları hatırlarken dikkatle, yüksek sesle, fakat ağır ağır konuşuyor. Hayatta kalıp İsrail Başbakanı (o dönem İsrail savunma bakanı) Ariel Şaron aleyhinde tanıklık yapacak insanlardan biri olarak, hayatının en korkunç ânıyla yüzyüze kaldığında belleğini araştırmayı durduruyor. "Lübnanlı milisler bizi evlerimizden çıkarıp kampın girişine sıra halinde yürüttüler, toprağa büyük bir çukur kazmışlardı. Erkeklere çukura girmeleri söylendi. Ardından milisler bir Filistinliyi vurdu. Kadınlar ve çocuklar kampın bu noktasına zaten cesetlerin üzerinden atlayıp tırmanarak gelmişlerdi, fakat adamın önümüzde vurulduğunu görünce gerçekten şoka uğradık; kadınlardan bir feryat ve çığlık furyası yükseldi. İşte o anda hoparlörlerden bağıran İsraillileri duyduk. 'Erkekleri bize verin, erkekleri bize verin.' 'Allah'a şükür, bizi kurtaracaklar' diye düşündük." Yanıldıklarını acı biçimde göreceklerdi.</p>

    <p>Üç aylık hamile olan Bayan Sersavi 30 yaşındaki kocası Hasan'ı ve Mısırlı kayınbiraderi Farac El-Seyid Ahmed'i ayakta duran erkek kalabalığının arasında gördü. "Hepimize Kuveyt elçiliğine giden yoldan yürümemiz söylendi, kadınlar ve çocuklar önde, erkekler arkada. Birbirimizden ayrılmıştık. İki yanımızdan Falanjist milisler ve İsrail askerleri yürüyordu. Hasan ve Farac'ı hâlâ görebiliyordum. Bir geçit töreni gibiydi. Yüzlerce kişiydik. Stadyuma ulaştığımızda İsrailliler biz kadınları büyük bir odaya koydular, erkeklerse stadyumun diğer tarafına alındılar. Kamptan çok sayıda erkek vardı ve artık kocamı göremiyordum. İsrailliler 'oturun oturun' diye bağırarak dolaşıyordu. Saat 11'di. Bir saat sonra çıkmamız söylendi. Fakat dışarıda İsrailli askerlerin arasında oturmakta ısrar ettik, erkeklerimizi bekleyeceğimizi söyledik."</p>

    <p>Sena Sersavi, parlak, yakıcı güneşin altında Hasan ve Farac'ın görünmesini bekliyordu. "Bazı erkekler çıkıp geldiler, hiçbiri 40 yaşın altında değildi ve bize sabırlı olmamızı söylediler. Yüzlerce erkek hâlâ içerideydi. Derken öğleden sonra 4 gibi İsrailli bir subay geldi. Güneş gözlükleri vardı, Arapça konuştu: 'Ne bekliyorsunuz?' İçeride kimsenin kalmadığını, herkesin gittiğini söyledi. İçeriden çıkan kasası tenteli İsrail kamyonları vardı. İçlerini göremiyorduk. Ve acayip gürültü çıkaran cipler, tanklar ve buldozerler vardı. Hava kararıncaya dek orada öylece bekledik, İsrailliler kamptan ayrılmaya başladılar, çok tedirgindik, İsrailler uzaklaşır uzaklaşmaz içeri girdik. Kimse yoktu. Hiç kimse. Sadece üç yıllık evliydim. Kocamı bir daha hiç görmedim."</p>

    <p>Yıkıntı halindeki Camille Chamoun Spor Stadyumu mahkumlar için gayet doğal bir 'gözaltı merkeziydi'. Beyrut Havaalanından sadece üç kilometre uzaklıkta, Yaser Arafat'ın FKÖ'sü için silah deposuydu ve 1982'deki Beyrut kuşatması sırasında İsrail jetleri tarafından sürekli bombalanmıştı. Bu yüzden paramparça olmuş devasa dış cephesi, bir kâbusun giriş kapısına benziyordu. Filistinliler daha önce kavisli iç kısmını mayınlamıştı, fakat yeraltındaki geniş depo alanı ve sporcuların soyunma odaları sağlam kalmıştı.</p>

    <p>Beyrut'ta yaşayan bizler için tanıdık bir manzaraydı bu. 18 Eylül 1982'nin o öğleni (takriben Sena Sersavi'nin stadyuma getirildiğini söylediği saatlerde), bu kasvetli, kavisli iç alanda yüzlerce, belki binin üzerinde toz toprak içinde Filistinli ve Lübnanlı mahkum gördüm. Başlarında İsrailli askerler, takım elbiseli Şin Bet ajanları ve onların Lübnanlı işbirlikçileri olduğundan şüphelendiğim (öylelerdi de) bir grup adam bekliyordu. Mahkumlar sessizce oturuyordu, korktukları belliydi. Zaman zaman birkaçının götürüldüğünü not ediyordum. İsrail ordu kamyonlarına, ciplerine veya Falanjistlerin araçlarına konuyorlardı — daha ileri 'sorgulama' için.</p>

    <p>Bundan kuşku da duymadım. Birkaç yüz metre uzakta, Sabra ve Şatila mülteci kamplarının 600 katliam kurbanının güneşin altında çürüyen cesetlerinin kokusu, hem mahkumların hem de gardiyanlarının başları üzerinde yükseliyordu. Boğucu bir sıcak vardı. Sadece <i>Washington Post</i>'tan Loren Jenkins, Reuters'tan Paul Eddle ve ben hücrelere girebildik, zira İsrailliler (Batılı görünümlerimize bakıp) Şin Bet mensubu olduğumuzu sanmışlardı. Birçok mahkumun başları yere bastırılmıştı. Arap mahkumlar genellikle bu aşağılayıcı pozisyonda tutulurdu. Fakat İsrail'in Falanjist milisleri kamplardan çekilmiş, katliamları sona ermişti ve en azından şimdi görev İsrail ordusundaydı. Öyleyse bu adamların korkacak neyi vardı?</p>

    <p>Bugün geriye dönüp baktığımda (ve Sena Sersavi'yi dinlerken) saflığımız karşısında tüylerim ürperiyor. O günlerde tuttuğum notlar... bazı uğursuz ipuçları içeriyor. Mahkumlar arasında Reuters'ın Lübnanlı çalışanlarından Abdullah Mattar'ı bulduk ve bırakılmasını sağladık. Paul, kolunu Mattar'ın omzuna atarak onu oradan uzaklaştırdı. Mahkumlardan biri, "Bizi birer birer alıp götürüyorlar, sorgulamak için," diye mırıldandı bana doğru. "Haddad'ın milisleri. Genellikle sorgudan sonra insanları geri getiriyorlar, fakat her zaman değil. Bazen gidenler dönmüyor." Derken İsrailli bir subay bana uzaklaşmamı emretti. Mahkumların niye benimle konuşamadığını sordum. "İsterlerse konuşabilirler, fakat söyleyecekleri bir şey yok," diye yanıtladı.</p>

    <p>İsraillilerin hepsi kampların içinde ne olduğunu biliyordu. Cesetlerin kokusu şimdi iyice belirginleşmişti. Dışarıda, üzerinde 'İnzibat' yazılı (bu katiller çetesiyle bağdaştırılabilecek nesi varsa bu egzotik ismin) bir Falanjist cipi geldi. Birkaç televizyoncu indi cipten. Biri stadyumun dışındaki Lübnanlı Hıristiyan milisleri çekti. Sonra, 'Yahya' adlı İsrailli bir albaya kocasının bırakılması için yalvaran bir kadını çekti. Albayın kimliği o günlerde <i>Independent</i> tarafından tespit edilmişti. Şimdiyse kendisi İsrail ordusunda general.</p>

    <p>Stadyumun karşısındaki anayol boyunca bir dizi İsrail Merkava tankı vardı, askerler kapaklarının üzerinde oturuyor, sigara içiyor, birer ikişer stadyumdan çıkarılan erkekleri izliyorlardı. Çıkarılanlardan bazılarının gitmesine izin veriliyor, bazıları ise Şin Bet elemanları veya soluk haki üniformalı Lübnanlılar tarafından alınıp götürülüyordu. Bütün o askerler de kampların içinde neler olduğunu biliyordu. Tankçılardan biri, Teğmen Avi Grabovski (sonradan İsrail Kahan komisyonunda tanıklık yapacaktı) önceki gün bazı sivillerin öldürüldüğünü görmüş ve kendisine 'karışmaması' söylenmişti.</p>

    <p>Ve müteakip günlerde de tuhaf haberler ulaşmıştı bize. Damur'da genç bir Falanjist kadın milislerce bir arabadan çekilip alınmış, hemen oracıkta bulunan İsrailli askerler kızın yalvarmalarına kulak asmamıştı. Ardından bir Amerikan televizyonu için çalışan Lübnanlı bir temizlikçi kadın, yana yakıla kocasının İsrailliler tarafından gözaltına alındığından şikayet etmişti. Kocasını bir daha gören olmamıştı. 'Kaybolan' insanlara dair başka uğursuz söylentiler de vardı.</p>

    <p>O günlerde tuttuğum notlarda şunu yazmışım: "Şatila'dan sonra bile, İsrail'in Batı Beyrut'taki 'terörist' düşmanları ortadan kaldırılıyordu." Fakat bu karanlık yargıyla stadyum arasında doğrudan bir bağ kurmamıştım. Spor stadyumlarının savaş dönemlerindeki korkutucu emsalleri üzerinde kafa bile yormamıştım. Birkaç yıl önce Santiago'da da, Pinochet'nin askeri darbesinin ardından tıka basa doldurulan ve içindeki birçok mahkumun bir daha asla geri dönmediği bir stadyum yok muydu?</p>

    <p>Avukatların Ariel Şaron'u savaş suçlarıyla itham etmek için topladığı tanıklıklar arasında Vedha El-Sabık'ın da ifadesi var. Anlattığına göre, Cuma günü, 17 Eylül 1982'de, Sabra ve Şatila kamplarının içinde katliam daha devam ederken (bundan habersizdi), ailesiyle birlikte kampların tam karşısındaki Bir Hasan'da bulunan evlerindeydi. "Komşular gelip İsraillilerin kimlik kartlarımızı damgalamak istediğini söylediler, böylece aşağı indik ve yolda hem İsrail hem Lübnan güçlerini gördük. Kadınlar erkeklerden ayrıldı." Bu ayırma (ki uygulamanın korkunç gölgesi, Bosna savaşı sırasında Srebrenica'ya kadar uzanacaktı) bu tür kitlesel tutuklamaların ortak özelliğiydi. "Stadyuma gitmemizi söylediler. Erkekler kaldı." Erkekler arasında Vedha'nın iki oğlu (19 yaşındaki Muhammed ve 16 yaşındaki Ali) ve erkek kardeşi Muhammed de vardı. "İsraillilerin dediğini yapıp stadyuma gittik. Oğullarımı ve erkek kardeşimi bir daha hiç görmedim."</p>

    <p>Hayatta kalanlar benzer dokunaklı hikâyeler anlatıyorlar. Behice Zreyn, bir İsrail devriyesinin stadyuma gitmesini emrettiğini anlatıyor; yanındaki erkeklerin (22 yaşındaki erkek kardeşi de dahil) alınıp götürüldüğünü. Bazı milislerin (İsraillilerin gözü önünde), gözlerini bağladıkları kardeşini bir arabaya tıktıklarını söylüyor resmi ifadesinde. "Kardeşim böyle kayboldu ve o zamandan beri kendisini görmedim." Sadece birkaç gün sonrasında gazeteciler olarak ölü sayıları arasında bir tutarsızlık olduğunun farkına vardık. Sabra ve Şatila içinde 600 ceset bulunmuş olmasına rağmen, 1800 sivilin 'kayıp olduğu' bildiriliyordu. 16 Eylül ile Falanjist katillerin çekildiği 18 Eylül arasındaki üç günde öldürüldüklerini ve cesetlerinin gizlice kamp dışına gömüldüğünü varsayıyorduk (savaş zamanlarında varsaymak ne kadar da kolaydır). Gömüldükleri yerin de golf sahası olduğundan kuşkulanıyorduk. Bu genç insanların birçoğunun kampların dışında öldürüldüğü veya cinayetlerin biz kamplarda turlarken, 18 Eylülden <i>sonra</i> da devam ettiği düşüncesi hiç aklımıza gelmiyordu.</p>

    <p>O günlerde biz gazeteciler niye bunu düşünmedik? Bir yıl sonra İsrail Kahan komisyonu raporunu yayınladı. Raporda Şaron suçlanıyor, fakat katliama dair soruşturma 18 Eylül itibarıyla sona erdiriliyordu; sonrasına dair hiçbir açıklama içermeyen sadece tek satırlık bir ipucu vardı: Birkaç yüz insan 'takriben aynı günlerde kaybolmuş' olabilirdi. Komisyon sağ kalan tek bir Filistinliyle bile görüşmedi, fakat hazırlanan raporun katliamın hikâyesi haline gelmesine göz yumuldu. İsraillilerin, kana susamış milis müttefiklerine mahkumları teslim etmeyi sürdürdüğü düşüncesi de aklımızın ucundan bile geçmedi. Sabra ve Şatila'dan sağ çıkan Filistinlilerin bugün anlattıkları, tam da bunun olduğunu gösteriyor. Abdül-Nasır Alami kardeşi Ali'nin Falanjlara 18'i sabahı verildiğine inanıyor. Milani Butros adlı Filistinli Hıristiyan bir kadın, kadın ve çocuklarla dolu bir kamyonla nasıl kamplardan alınıp Hıristiyan köyü Bikfeya'ya (yeni suikasta uğrayan seçilmiş Hıristiyan devlet başkanı Beşir Cemayel'in köyü) götürüldüğünü; burada öfkeden deliye dönmüş Hıristiyan bir kadının, kamyondaki 13 yaşındaki bir erkek çocuğun infaz edilmesini emrettiğini anlatıyor: "Çocuğu vurup öldürdüler. Kamyon Bikfeya'ya giderken en az dört İsrail kontrol noktasından geçmiş olmalı. Ve Tanrı şahidimdir, oğlanın infazını isteyen kadını daha önce görmüştüm."</p>

    <p>Kampların içindeki katliam daha sona ermeden stadyuma götürüldüğünü ve yeraltındaki 'gözaltı merkezlerinden' birinde, İsrailli askerlerin seyrettiği zihinsel özürlü bir adamın bir çukura cesetleri gömdüğünü anlatıyor Şahira Ebu Rudeyna. Tanıklığı reddedilebilirdi, bir İsrail askerine minettarlığını da ifade etmiyor olsaydı. Şatila kampı içinde verilen emirlere rağmen bu asker, Rudeyna'nın iki kızının öldürülmesini engellemişti.</p>

    <p>Savaştan uzun süre sonra o stadyumun enkazı kaldırıldı ve yerine, Britanyalıların da katkısıyla mermerden yeni bir stadyum inşâ edildi. Pavarotti konser verdi orada. Fakat stadyumun sütunlarının arkasında neler yattığına (ve hangi korkutucu izleri taşıdığına) dair tanıklıklar, Ariel Şaron'a yargılanmaktan korkması için daha fazla neden sunabilir.</p>
  </blockquote>

  <p>Bu suçlar işlendiğinde Sabra ve Şatila kamplarındaydım. Sonraki yıllarda defalarca kamplara geri döndüm, kaybolan bin erkeğe ne olduğunu bulmaya çalıştım. Norveç televizyonundan Karsten Tveit 1982'de benimle birlikteydi ve o da Beyrut'a aynı amaçla defalarca geri döndü. İnsanlığa karşı işlenen bu suçları araştıran insanlar avukatlardan ibaret değildi. 2001'de Tveit Lübnan'a, stadyumun kapısında erkek yakınları için yalvaran o kadınların 1982'deki orijinal kayıtlarıyla gitti. O günkü kampın derme çatma video dükkânlarını dolaşıp kayıtları defalarca seyrettirdi; ta ki kamptaki Filistinliler onları teşhis edene kadar. Ardından Tveit kayıtlarda stadyumdaki oğullarını, erkek kardeşlerini, babalarını ve kocalarını soran (ve artık on dokuz yıl daha yaşlı olan) kadınları bulmaya girişti. Hepsinin izini sürdü. Hiçbiri sevdiklerini bir daha görmemişti.<sup><a href="../Text/dipnot.xhtml#bookmark211" id="footnote211">[1]</a></sup></p>

  <p>Müteakip aylarda, Brüksel Havaalanı'ndaki o son dakikaların taşıdığı şahsi ironi üzerine kafa yoracaktım. Ben tam 19 yıl önce insanlığa karşı işlenmiş bir suçun ayrıntılarında gezinirken, tam o sırada Atlantik'in diğer yakasında insanlığa karşı işlenen uluslararası bir suçun eli kulağındaydı. Sabra ve Şatila'da ve sonrasındaki kitlesel cinayetlerde en az 1700 Filistinli erkek, kadın ve çocuğun katledildiğini tahmin ediyorduk. New York, Washington ve Pennsylvania'da neredeyse iki katı insanın hayatı yok olmak üzereydi.</p>

  <p>Özel haberler editörüyle yaptığım telefon konuşmasının ardından Airbus'taki koltuğuma döndüm. Derken telefonum tekrar çaldı. Dış haberlerden Ann Penketh arıyordu. "Robert, herhalde bir helikopter Pentagon'a çakılmış. Daha fazlasını bilmiyorum, fakat sanırım bunu bugün yazman lazım." Birinci sınıf mevkideydim ve koltuğun yanına takılı bir uydu telefonu vardı. Kredi kartımı haznesine taktım ve ekranında geçerli olduğu yazısı çıktı. Böylece Londra'yla konuşmaya devam edebilecek ve haberimi uçarken gönderebilecektim. Son yolcular da biniyordu, doğruca kabin şefinin yanına gittim. Ona helikopter meselesini anlattım. Dünya Ticaret Merkezi yerine sürekli 'Serbest Ticaret Binası' deyip duruyordu, halbuki İkiz Kulelerin görüntüsü tüm parlaklığıyla zihnimdeydi; birkaç hafta önce Princeton'da yaptığım bir konuşmadan JFK'ye dönerken bindiğim taksinin sol tarafında Manhattan'a tepeden bakan o iki binayı seyretmiştim.</p>

  <p>Cep telefonumla bir kez daha gazeteyi aradım. Ann, telefonu kapatmak zorunda kalmamdan önce şu kadarını söylemeyi başardı: "Robert, bir uçak, Dünya Ticaret Merkezi'ne giren bir yolcu uçağı. Ve şimdi bir tane daha!" Telefonu kapattım. Olayın dehşeti açıktı, fakat gazeteci beynim, olayı, tepkiyi ve haberin geçileceği son zamanı hesaplayan o profesyonel bilgisayar şimdi deli gibi çalışıyordu. ABD'de ne olduğu gayet açıktı. En klasik klişeyle, bir 'terör saldırısıydı' bu. Amerika'nın doğu yakası Brüksel'den altı saat gerideydi. Binlerce insan mesaiye başlamak için İkiz Kuleler'e varıyor olmalıydı. Ve tabii Pentagon'a.</p>

  <p>Airbus kalkış için piste ilerliyordu, fakat kabin şefi yanıma gelmekten kendini alamadı. Daha başka bir şey biliyor muydum? İkinci uçaktan söz ettim ve şef doğruca uçuş kabinine gitti. Birkaç saniye sonra, motorların sesi kalkış için iyice yükselmişken geri döndü. "Pennsylvania'da da bir yolcu uçağı düşmüş." Sadece baktım yüzüne. Bin Ladin. Başka kim olabilirdi ki? Not defterimi çıkardım ve Bin Ladin'in o güne dek bana söylediği her şeyi hatırlamaya çalıştım: Suudi kraliyet ailesine nefretini, Ruslarla savaş deneyimini, Amerikalıları Körfez'den kovma kararlılığını.</p>

  <p>Londra'yla ilk uydu telefonu görüşmemi yaptığımda İrlanda Denizi'nin üzerindeydik. Telefonu Leonard açtı. Her zamanki gibi aşırı ciddi ve babacandı sesi, fakat şoka uğramış olduğunu fark ettim. "Dünya Ticaret Merkezi'ne iki uçak, bir uçak Pentagon'a, diğer uçak Pennsylvania'da düştü. Fotoğrafları görmelisin." Airbus'ın yolcu kabininde öğle yemeği öncesi içkileri servis ediyorlardı. Cintoniğin toniği baskındı. Yirmi-otuz bin ölü mü? Böyle düşünüyordum. Hâlâ tasavvur edemiyordum. Ve Amerika'nın intikamı nasıl olacaktı? Pearl Harbor sonrası, 'utanç günü' sonrası verilen eski haber bültenlerini hatırladım; 'ödlek Japonları' ezmekten dem vuran ırkçı sözlerle dolu haberleri. Bin Ladin. Dönüp dönüp Bin Ladin'e varıyordum. Bugün sadece korkunç bir suçu değil, korkunç bir başarısızlığı da temsil ediyordu; Ortadoğu'da on yıllardır sürdürdüğümüz rezil, umutsuz, bencil politikaların çöküşünü. Ya nihayet bu çöküşü idrak edecektik (o kadar akıllıysak tabii) ya da (daha muhtemel olanı) sadece zikredilmesi bile Amerika'nın düşmanlarına destek çıkmak sayılan, tartışılamaz bir konuyu New York'taki enkazın altına gömecektik.</p>

  <p>Koridordan yürüyüp kabin ekibine ne düşündüklerini sordum. Dört uçak da kaçırılmış olmalıydı. Çok sayıda hava korsanı olmalıydı. "Ölmek istediler," dedi genç hostes düşünmeden ve hepimiz katıldık ona. Derken kabin şefi bana çok sert baktı. Ne düşündüğünü biliyordum. Biz de Amerika'ya yol alıyorduk. O dört uçak da bizim gibi kalkmıştı pistten, parlak sabah güneşinin altında kibar hostesler ve kurallara riayet eden yolcularla uçmaktaydı... Şefle birlikte uçağı dolaştım. Bunu sevmedim. Sanırım geri döndüğümde aklımda on üç yolcunun görüntüsü vardı; sakalları olduğu veya bana düşmanca baktıkları için ya da tespih çektikleri veya Kuran okudukları için sevmediğim on üç insan. Elbette hepsi Müslümandı. Ortadoğu'da çeyrek asırdır çalışan (ömrünün neredeyse yarısını Arapların arasında geçiren, Lübnan, Irak ve İran'da Müslümanların defalarca hayatını kurtardığı) sözümona liberal Fisk, evet, o dost canlısı Fisk, sadece birkaç dakika içinde bir ırkçıya dönüşmüş, sırf sakalları, kahverengi gözleri veya esmer tenleri olduğu için masum insanların profilini çıkarır hale düşmüştü. Kendimi kirlenmiş hissediyordum. Fakat sanırım o günün amaçlarından biri de buydu. Bize kendimizi kirlenmiş hissettirmek, bizi mantıklı davranamayacak kadar korkutmak (veya öfkelendirmek).</p>

  <p>Tekrar Leonard'ı aradım. Dört uçaktaki yolcuların bazılarıyla telefon görüşmeleri yapılmıştı. Hava korsanları bazı mürettebat ve yolcuların boğazını kesmişti. İnsanlar kendilerini İkiz Kuleler'in yüksek katlarından aşağı atıyorlardı. Filistinlileri kutlama yaparken gösteren bazı televizyon görüntüleri vardı. Leonard'a yazacağım haberin tarihi arka planı anlatacağını söyledim. Bir bağlama, bazı açıklamalara ihtiyacımız vardı. Bu o kadar sarsıcı bir olaydı ki, Kuzey İrlanda'da IRA-Britanya savaşı sırasında, belli vakte kadar yetiştirmek için yazdığım haberlerden farklı bir şey yapmalıydım; yani yazılı kalıplardan ziyade notlarımdan ve belleğimden faydalanmalıydım. Eski günlerde, bilgisayarlar ve cep telefonlarından önce, haberlerimizi kulaklık takmış elemanlara yazdırırdık. İrlanda köylerinde veya (Ortadoğu'daki ilk günlerimde) Şam ve Kahire otellerinde sesimizi duyurmak için bas bas bağırırdık. Şimdi de aynı şeyi yapacaktım. Haberimi telefondan 'söyleyecektim', gazeteciliğin barındırması gereken spontanlık vakitle buluşacaktı böylece. Veya ben öyle sanıyordum.</p>

  <p>Ben daha konuşurken, Belçika Airbus'ının kaptanı genel telsiz hattına girmişti. New York ve Washington'a terör saldırıları düzenlendiğini, ABD'nin hava sahasını bütün ticari uçuşlara kapattığını söyledi. İrlanda'nın epey batısında, Avrupa'ya dönmeden önce, deniz üzerinde yakıt ikmali yapacaktık. Büyük daireler çizerek uçmaya başladık; güneş ışığı uçağın bir sancak tarafından bir kıç tarafından içeri süzülüyordu. Sanki güneş sürekli olarak yükselip batıyor, Kuzey Atlantik'in ıssızlığı, ılık kabinimizle tezat oluşturuyordu. Biz gökyüzünde çizilen bu daireleri tecrübe ederken, öğle yemeği servisi yaptılar, bardak bardak Medoc şarabı eşliğinde kaz ciğeri ve biftek. Not defterime baktım. Balfour, Arabistanlı Lawrence ve Bin Ladin isimlerini alt alta yazdım. Sonra üzerlerini karaladım. Uydu telefonunu aldım, kartı taktım ve <i>Independent</i>'ı aradım. Leonard beni gazetenin haber alıcılarından birine havale etti, Leeds'te yaşayan Yorkshire aksanlı bir kadındı bu. Ona nerede olduğumu anlattım, haberi aklımdan yazdıracaktım, sabırlı olmasını rica ettim. "Rahat ol canım," dedi. Sonrası kolayca geldi. Ne söylemek istediğimi biliyordum. Bir arkadaşa mektup okumak gibi bir şeydi:</p>

  <blockquote>
    <p>Ve mesele buraya kadar gelip dayandı. Ortadoğu'nun bütün modern tarihi (Osmanlı İmparatorluğu'nun yıkılması, Balfour Deklarasyonu, Arabistanlı Lawrence'ın yalanları, Arap isyanı, İsrail devletinin kurulması, İsrail'in Arap topraklarındaki acımasız işgalinin 34 yılı boyu yaşanan dört Arap-İsrail savaşı), kaderine terk edilmiş bir insanın olanca kötücüllüğü ve acımasız vahşetiyle tepki veren ezilmiş, aşağılanmış bir halkı temsil ettiğini iddia edenler tarafından bütünüyle silindi. Aradan bu kadar kısa süre geçmişken, ortada kanıt yokken, hele hele Oklahoma'daki son barbarlık eyleminin Amerika'da doğup büyümüş insanların işi olduğu ortaya çıkmışken, bunları yazmak doğru mu (ve ahlaki mi)? Korkarım ki doğru. Amerika savaşta ve umarım yanılırım, ama şu an Ortadoğu'da binlerce insanın ölümü kapıda, belki Amerika'da da. Bazıları 'yaklaşan patlamaya' dair uyarılarda bulunmuştu. Fakat bu kâbusu asla tasavvur etmiyorduk.</p>

    <div class="indd">
      <p>Evet, akla Usame Bin Ladin geliyor, parası, teolojisi, Amerikan gücünü yok etmekteki korkunç kararlılığı. Ben Bin Ladin'in karşısına oturup, adamlarının Afganistan'daki Rus ordusunu ve ardından Sovyetler Birliği'ni nasıl yok ettiğini onun ağzından dinledim. Sınırsız özgüvenleri, Amerika'ya savaş ilan etme gücü veriyordu onlara. Fakat bu, dünyanın ilerleyen günlerde inanmasının isteneceği bir demokrasi-terör savaşı değil. Bu aynı zamanda Filistinlilerin evlerini yıkan Amerikan füzeleriyle, 1996'da Lübnan ambulansına füze atan ABD helikopterleriyle, Kana adlı bir köyü yerle bir eden Amerikan top mermileriyle ve (Amerika'nın müttefiki İsrail tarafından beslenip giydirilen) Lübnanlı milislerin mülteci kamplarına dalıp tecavüze, yıkıma ve cinayete girişmesiyle alakalı bir savaş.</p>

      <p>Hayır, ABD'de yaşananların anlatılamaz, tarif edilemez bir kötülük olduğuna hiç kuşku yok. 20 bin, belki 35 bin masum insanın katledilmesini<sup><a href="../Text/dipnot.xhtml#bookmark212" id="footnote212">[2]</a></sup> kutlayabilen o Filistinliler, sadece çaresizliklerini değil, siyasi hamlıklarını, İsrailli düşmanlarını sürekli yapmakla suçladıktan şeyin (ayrımsız saldırı) ne olduğunu anlayamadıklarını da gösteriyor. Lafla geçen yıllar boyu, Amerika'nın tam kalbine saldırma, 'Amerikan yılanı'nın başını ezme yeminlerini boş tehditler olarak gördük. Gerici, muhafazakar, anti-demokratik ve çürümüş bir grup rejim ve küçük, şiddet yanlısı örgütler böyle abartılı yeminleri nasıl hayata geçirebilirdi? Şimdi nasıl olduğunu biliyoruz.</p>

      <p>Ve dünkü katliamı takip eden saatlerde, ABD ve müttefiklerine yönelik, dünün can kayıplarıyla artık kıyaslanamayacak olan başka büyük saldırıları hatırlamaya başladım. 23 Ekim 1983'te Beyrut'ta 241 Amerikalı askerle 100 Fransız paraşütçüyü öldüren intihar bombacıları saldırılarının zamanlamasını akıl sır ermez bir isabetle saptamamışlar mıydı?</p>

      <p>ABD donanmasına yönelik bombalı saldırı ile beş kilometre ötedeki Fransızların yok edilmesi arasında sadece yedi saniye vardı. Sonra Suudi Arabistan'daki ABD üslerini hedef alan saldırılar ve geçen yıl Aden'deki <i>USS Cole</i> savaş gemisini batırma (kıl payı başarısız olduğu şimdi ortaya çıkan) girişimi. Ve Ortadoğu'nun, ne Amerikalıların ne de bir başka Batılı ülkenin başa çıkabileceği yeni silahını görmezden gelmek için adeta çaba harcamamız: yoksulluktan ve çaresizlikten kırılan intihar bombacıları bu yeni silah.</p>

      <p>Ve kaçınılmaz olarak (ve ahlaksızca) dün kopan fırtınaların arkasında yatan tarihsel yanlışları ve haksızlıkları görmezden gelmek için de çaba harcayacağız. 'Şuursuz terörizm'den dem vuracaklar bize; üç tektanrılı dinin doğduğu topraklarda Amerika'dan nasıl da nefret edildiğini görmemizi engellemek için o 'şuursuz' kelimesi hayati önem taşıyor.</p>

      <p>Bir Araba 20-30 bin masumun ölmesine ne tepki vereceğini sorun ve o size her onurlu insan gibi, bunun anlatılamaz bir suç olduğunu söyleyecektir. Fakat bize, yaptırımlar nedeniyle hayatlarını yok ettiğimiz yarım milyon Iraklı çocuk için niye böyle kelimeler kullanmadığımızı, İsrail'in 1982'deki Lübnan işgalinde 17 bin 500 sivilin ölmesinin bizde niye infial yaratmadığını da soracaktır. Ve Ortadoğu'nun bu Eylül'e kadar yangın yeri haline gelmesinin temel nedenleri, İsrail'in Arap topraklarındaki işgali, Filistinlilerin yurtlarından zorla sürülmesi, bombardımanlar ve devlet destekli infazlar... bunların hepsi dünün kitle katliamına dair en ufak bir neden zikredilememesi için gözlerden gizlenmek zorunda.</p>

      <p>Hayır, suçlanması gereken İsrail değil (her ne kadar Saddam Hüseyin ve diğer gülünç diktatörlerin bunu söyleyeceğinden emin olabilirsek de), tarihin hastalıklı etkisiydi ve bizim o tarihin ezici ağırlığındaki payımız, intihar bombacılarıyla birlikte elbette ki karanlıkta kalmalı. Tutmadığımız sözler, hattâ belki Osmanlı İmparatorluğu'nu yok etmemiz, kaçınılmaz olarak bu trajediye yol açtı. Amerika İsrail'in savaşlarına o kadar uzun seneler para akıttı ki, artık bunun bedeli olmadığına inanmaya başladı. Artık öyle değil. Fakat elbette 'dünya terörüne' karşı saldırı başlatmak isteyecek ve geçen akşam Kabil'in bombalanması bir açılış salvosu olabilir. Gerçekten de, şu pejoratif ve zaman zaman ırkçı 'terörizm' kelimesini kullandığı için şimdi kim Amerikalıları suçlayabilir?</p>

      <p>Sekiz yıl önce, neden çok sayıda Müslümanın Batı'dan nefret etmeye başladığını izah etmeye çalışan bir televizyon dizisinin hazırlanmasına yardım etmiştim. Geçen akşam o filmdeki bazı Müslümanları hatırladım, aileleri Amerikan malı bombalar ve silahlarla yanmıştı. Kendilerine Tanrı'dan başka kimsenin yardım edemeyeceğinden söz ediyorlardı. Teolojiye karşı teknoloji, nükleer güce karşı intihar bombacıları. Şimdi bunun ne anlama geldiğini öğrendik.</p>
    </div>
  </blockquote>

  <p>Bu kitabın doğuş nedeni 11 Eylül 2001 değildi. Fakat bana tarihin gücünden kaçmanın mümkün olmadığını gösterdi. Atlantik'in 10 bin metre üzerinde, telefonda yazdırdığım o haberi tekrar okuduğumda hayrete düşüyorum; vardığı sonuçlardan değil, (sonradan doğruluğu acı bir biçimde kanıtlanacak olan) o sonuçların tetikleyeceği yan etkilerden dolayı şaşırıyorum. Dünyaya bunun 'terörizme karşı demokrasi' olduğunun söyleneceği, bu korkunç eylemin arkasında yatan tarihsel adaletsizliklerin gizlenmeye çalışılacağı konusunda haklı çıkmıştım. Tarihin bu naif, ham versiyonunun en aşırı haliyle kabulü dışında her şeyi bastırma çabalarının bu kadar gaddar, bu kadar tehlikeli ve bu kadar kanlı olacağını ise asla tasavvur etmemiştim.</p>

  <p>Alacakaranlıkta Belçika'ya geri dönerken, kendi kendime, kuşkularımız ne kadar güçlü olursa olsun, suçlu tarafı (böyle erken bir aşamada) gerçekten saptayıp saptayamayacağımızı soruyordum. Böyle korkunç bir suçun ardından, gazeteciliğin sıradan kurallarının askıya alınması gerektiğini savunanlar olacağını da biliyordum. Hepimizin 'tarafını seçmemiz' gerektiğini söyleyenler olacağını; bir an durup 'Niye' sorusunu sorduğumuzda 'terör destekçisi' sayılacağımızı biliyordum. İsrailliler bu vahşi mantığı çoktandır kusursuzlaştırmışlardı. 'Filistin yanlısı' ilan edilmeniz, intihar eylemleriyle ve 'dünya terörüyle' bağlantılandırılmanıza yeterdi. Ya bizdendiniz ya da karşı taraftan. Küçük George Bush, hepimizin çenesini kapatmak için sadece bu basit, ikiyüzlü (ve elbette bizzat Bin Ladin'in de pek seveceği) argümanı kullanacaktı; Ortadoğu'ya veya Amerika'nın oradaki rolüne ya da (daha da tabu bir mevzu mahiyetinde) Amerika'nın İsrail ile ilişkisine dair bütün tartışmaları ortadan kaldıracaktı böylece.</p>

  <p>O gece uçakta ikinci bir yazı yazdım. "Suçlanacak kişi dünyanın en gözde nefret figürü mü?" başlıklı bu yazı <i>Independent</i>'ta bir sonraki gün yayınlandı. "Bin Ladin kendisine isnat edilen bütün bu suçları işlemişse, 10 bin kişilik bir orduya ihtiyacı olurdu" diyordum yazıda ve şöyle devam ediyordum:</p>

  <blockquote class="">
    <p>Ve dünyanın ne zaman kan dökülse, en son nefret figürüne yüzünü dönme alışkanlığında da çok rahatsız edici bir şeyler var. Fakat olaylar bu kadar muazzam bir ölçekte gerçekleştiğinde, sürekli olarak Amerika'yı tehdit edenlere gözlerin dikilmesinde yeni bir meşruiyet söz konusu... Ortadoğu'nun gölgesi dünkü yıkımın üzerine düşüyorsa eğer, o zaman kim böylesine kılı kırk yaran bir zamanlamayla saldırılar üretebilir? Uçak kaçırma yöntemini pek seven yaygaracı Filistinli grupların dünkü saldırılarda görev alan tek bir intihar bombacısını yetiştirebilmesi pek muhtemel görünmüyor... 1983'te ABD deniz piyadelerine yönelik intihar eylemi isabet, zamanlama ve ince planlama gerektiriyordu. Fakat söz konusu grupları destekleyen İran, daha ziyade kendi iç mücadeleleriyle meşgul. Irak'ın beli bükülmüş, ajanları ABD'ye saldırmaktan çok kendi insanlarına işkence etmekle ilgileniyor. Öyleyse gelecek günlerde Afganistan dağlarının uydudan ve yüksek irtifalı uçaklardan fotoğrafları çekilecek; Pentagon'daki tepegözlerde de Bin Ladin'in eski eğitim kampları gösterilecek demektir. Peki hedef ne? Zira bu, diğerlerine hiç benzemeyen bir savaş. Bu savaşı, denizaşırı bölgelerde bedeli ağır askeri maceralara kalkışmadan yürütmek mümkün mü? Veya her şey bir yana, Bin Ladin'in istediği şey tam da bu olmasın?</p>
  </blockquote>

  <p>Airbus Brüksel'e iner inmez cep telefonum bir çekirge istilası misali çalmaya başladı. Büro, Amerika, Britanya, İrlanda, Fransa'daki radyo istasyonları. Karsten Tveit aradığında beni otelime götüren taksideydim. "Robert, görüntüleri izledin mi?" İzlemediğimi söyledim. "Görmelisin. İ-na-nıl-maz." Hâlâ takside olduğumu belirttim. Allah'ın belası bir takside televizyon izleyemezdim herhalde. "Görüntülere bak!" dedi tekrar. "Mutlaka bak. Odana girer girmez televizyonu aç — ne dediğimi anlayacaksın." Odama vardığımda Karsten'in dediğini yaptım. İkiz Kuleler'den korkunç parlaklıkta dumanlar tütüyordu. Siluetler kuştüyleri misali süzülüyordu, hızla, bir aşağı bir yukarı ve korkunç bir zarafetle. United Havayolları'nın uçağı ikinci kulenin yan tarafına tekrar tekrar çarpıyordu, sanki bilimsel bir başarı sergileniyormuşçasına, sanki uçak kulenin ince derisinden kolayca giriveren bir bıçakmışçasına. Ve sonra altın renkte bir alev fıskiyesi çıkıyordu. CNN sahneleri, United uçağının binaya çarpıp yanan yakıtının diğer tarafa fışkırdığı sahneleri montajla birleştirmiş, ikinci kayıt çarpmadan sonra milisaniyelere ayrılmıştı. Hollywood bununla rekabet edemezdi — zira o Hollywood <i>idi.</i> 11 Eylül'ün felaket filmi asla yapılmayacaktı. Çoktan yapılmıştı. El-Kaide prodüksiyon herkesten önce davranmıştı. Bu 'şok ve dehşet'ti, Amerika'nın sonradan Irak işgali için icat edeceği ifade de bu olacaktı.</p>

  <p>O şatafatlı kentin bütün hayalleri ve kabusları (şeytani, cani Müslümanları tasvir eden bütün ırkçı filmleri) nihayet canlı canlı ekrana taşınmıştı. "Sinema tarihinde daha önce hiç..." Kendimize film kahramanlarımızı örnek almış, konuşmalarını, basit fikirlerini, güç gösterilerini, tavizsiz ahlaklarını taklit etmiş olup olmamamız bir yana, nihayet kahramanlara ve kötülere inanabiliyorduk. Gerçeklik kurguya değil, kurgu gerçekliğe dönüşmüştü. United uçağı hâlâ kuleye çarpıp çarpıp duruyordu, saplantılı, müstehcen bir şekilde; uçağın gelişi o kadar bildik hale gelmişti ki, insan ekranda başka yerlere bakıyordu artık. Kule çarpmanın etkisiyle az da olsa sallanmış mıydı? Uçak binaya çarpmadan hemen önce ekrandan titreyerek geçen şey bir kuş muydu, yaklaşan kötülükten kaçan masumiyet miydi o? Ve Fransız gazeteciler diğer kuleye çarpan uçağın, kaldırımda yürürken jet motorlarının gürültüsüyle başını kaldırıp yukarı bakan o adamın kimsede olmayan görüntülerini ne zaman yayına koymuştu; o adam neyi izlemekte olduğunun ayırdına hangi noktada varmıştı? Yoksa bir uçağın bir binanın içine girebilmesinin yarattığı alıklık ve gevşeklikle kendinden mi geçmişti?</p>

  <p>Airbus'tayken İrlanda radyosu üzerinden <i>Irish Times</i>'ın New York temsilcisi Conor O'Clery ile bağlantı kurmuştum; neredeyse çeyrek asır önce Sovyetlerin Afganistan işgalini birlikte takip etmiştik. Bürosu Dünya Ticaret Merkezi'nin yanındaydı. O bildik yıkıcı berraklığıyla nasıl ikinci uçağı gelirken gördüğünü, pilot kabinindeki korsanlar uçağı kulenin tam ortasına yöneltmek için canla başla uğraşırken uçak kanadındaki kapakçıkların nasıl hızla aşağı yukarı hareket ettiğini anlattı. Pilotun toplu katliam eylemi mümkün olduğunca kusursuz sonuçlanacaktı. Brüksel'i arayıp, Ariel Şaron'u Sabra ve Şatila katliamlarından dolayı Belçika'da mahkemeye çıkarmaya çalışan genç Lübnanlı avukat Şibli Mella ile konuştum. Daha birkaç saat önce yeni katliam kanıtlarına dair haberimin ertesi gün yayınlanacağı konusunda güvence vermiştim. Artık yayınlanmayacaktı. "Elbette Robert, bu her şeyi değiştirir," dedi. "Bugün yaşanan şeyi hukuki ve ahlaki açıdan insanlığa karşı uluslararası bir suç olarak görmemiz gerektiğini düşünüyorum."</p>

  <p>Telefonların ardı arkası kesilmiyordu. İtalyan radyosu, CBS, BBC Dünya Servisi, BBC Cardiff, BBC Belfast, Pacifica, NPR, Uluslararası Fransa Radyosu. Hepsi, kimsenin henüz bilemediği şeyi bilmek istiyordu. Kim yaptı? Nasıl yaptılar? Kimse ama kimse, 'onların' bunu <i>niye</i> yapmak istemiş olabileceğini sormuyordu, zira bu yasak soruydu. Eamon Dunphy, Dublin'den sunduğu şovuna bağladı beni, bağlananlardan biri de Harvard'daki solcu İsrail yanlısı akademisyen Alan Dershowitz'ti. Bu vahşetin nedenleri olması gerektiğini, insanların sadece kötü oldukları ve demokrasiyi sevmedikleri için suç işlemediğini izah etmeye çalıştım. Dershowitz ise (kontrolden çıkmış, histerik öfkesini dinlerken doğru kelimeyi bulmaya çalışıyordum) cinnet geçiriyordu. Fisk kötü bir adamdı, güdümlü bir adamdı, tehlikeli bir adamdı; Fisk Amerikan karşıtıydı ve 'Amerikan karşıtlığı Yahudi karşıtlığıyla aynı şeydi...' Dershowitz bana bağırdı, Dunphy'ye bağırdı ve Dunphy en sonunda bağlantıyı kesti. Fakat ben mesajı almıştım. Amerika'da bu katliamların ardından sadece tek bir satıra izin verilecekti. ABD'nin politikasına (bilhassa da Ortadoğu'daki) her muhalefet, suç ve 'terör yandaşlığı'ydı. Kim Amerika'yı eleştirirse artık anti-Semitik'ti. Anti-Semitikler Nazi'ydi, faşistti. Yani Amerika çok kutsaldı (elbette İsrail de öyleydi) ve 'Niye' sorusunu soranlar 'terörizm' destekçisiydi. Çenemizi kapatmalıydık. 11 Eylül akşamı BBC'nin ertesi günkü gazeteleri gözden geçiren 24-saat haber kanalı, İsrail yanlısı bir Amerikalı yorumcuyu çıkardı. Yazımla ilgili olarak, "Robert Fisk kötü niyet nobelini kazanmıştır," diyordu adam.</p>

  <p>Oteldeki yatağımda oturup kanalları zapladım, yanan kuleleri ve onların küller ve dumanlar içinde inanılmaz çöküşlerini izledim. New York muhabirimiz David Usbome, küçük bir uçağın kulelerden birine çarptığı haberi üzerine büroya çağrılınca derhal metroya binmiş, metrodan çıktığında ise ikinci kulenin ayaklarının dibine yıkıldığını görmüştü. Kuleler tekrar tekrar yıkılıyordu. Ardından uçaklar yine çarpıyordu. Pentagon'da sadece kül ve duman kaydedilmişti, Pennsylvania'dan bir uçak enkazının görüntüleri geliyordu, fakat 'terörle savaşı' meşrulaştıracak efsanevi görüntü New York olarak kalacaktı. 11 Eylül'ün, her tür tartışmayı bitirmek, her tür kuşkuyu ortadan kaldırmak, her ülkeyi işgal etmek için kullanılacak bir hukuk, bir yasa maddesi haline geleceğini tahmin ediyordum. Muhalefet mi? Kimin umurundaydı ki; Manhattan sokaklarına savrulan o cesetleri bir kez daha göstermek yeterdi.</p>

  <p>Yastığa koydum başımı, yatağın ayak ucundaki televizyondaki görüntülere daldım tekrar. Öyle müthiş bir hızla hareket ediyorlardı ki, aralarında bir tür simetri olduğunu düşünüyordunuz; ta ki cesetlerin bacaklarının kasılıp gevşediğini idrak edene kadar. Dehşet ânı buydu işte, Mutla Köprüsü'nde ölenlerin kömürleşmiş korkunç yüzlerine baktığımda anlamaya çalıştığım o an. Göğe saçılıp yere düşen bütün o siluetler, yatağımın ayak ucunda, battaniyelerin içinde üst üste yığılıyorlardı adeta.</p>

  <p>Derken, Karsten'in benden resimlere konsantre olmamı isterken ne kastettiğini anladım. Mesaj eylemdeydi. Can kayıpları o denli afallatıcı olmasaydı bile, kötücüllük o kadar dehşet verici, saldırıların kendisi o kadar profesyonelceydi ki, bu artık rutin bir 'terör' eylemi sayılamazdı. Sorumluluğunu üstlenen de olmayacaktı, bundan emindim. Bin Ladin'den veya El-Kaide'den hiçbir açıklama, hiçbir izah gelmeyecekti. Mesaj (açıklama) eylemin ta kendisiydi. İddia, resimlerin içindeydi. Eylemin sorumlusu, bizzat kendi televizyon kameralarımızdı. Bin Ladin'in bana Amerika'ya dair dileklerini anlatışını hatırladım tekrar. Ve Manhattan'ı kuşatan bu gürleyen, beton kalınlığında bulutların görüntülerine bakınca, New York'un işte şimdi 'kendi gölgesine dönüştüğü'nü kabul etmekten başka yapabileceğim bir şey yoktu.</p>

  <p>Peki neden? Bu soruya verilen tepkiler konusunda haklıydım. Ertesi sabah <i>Independent</i>'a e-postalar yağmaya başladı; çoğunluğu yazdıklarımı desteklerken, istifamı isteyenlerin sayısı da hiç az sayılmazdı. Amerika'ya yönelik saldırıların nedeni 'tam da Fisk ve Bin Ladin'in yaydığı türden saplantılı ve insanlıkdışı bir nefret', diye yazıyordu birisinde. UCIA'dan Judea Pearl'ün aynı mesajına bakılırsa ben, 'zehirli bir akrep' ve profesyonel bir 'nefret işportacısı'ydım. Ellen Popper imzalı bir başka mesaj, 'azılı terörist Bin Ladin'le işbirliği içinde olduğumu' ilan ediyordu. Mark Guon bana 'tam bir deli' damgası vuruyordu. Lilly ve Barry Weiss'e göre 'ruh hastasıydım'. San Diego'dan Brandon Heller, 'gerçekte şeytanın ta kendisini desteklediğim...' konusunda bilgilendiriyordu beni. Model nasıl da çabuk biçimlenmişti. Sadece Washington'un Ortadoğu'daki politikalarının, İsrail'e verdiği koşulsuz desteğin, Arap diktatörlere arka çıkmasının, bir sürü Iraklı çocuğun hayatına mal olan BM yaptırımlarına onay vermesinin 11 Eylül'deki kin dolu saldırıların arkasındaki nedenler olabileceğini öne sürmek, şeytani bir eylemdi.</p>

  <p>Bu zehir zemberek e-postalardan binlercesi, yağmur misali yağmaya devam etti; (günler geçtikçe) birçoğu tıpatıp ifadeler, bazı durumlarda, tıpatıp cümleler kullanıyordu. Bunun eşgüdümlü bir kampanyaya dönüşmekte olduğu açıktı (Amerikan gazetelerinin aşırı derecede ciddiye aldığı, fakat Britanya'da hak ettiği küçümseyici muameleye tabi tutulan bir kampanyaydı bu) ve San Antonio'dan bir 'okuyucu' yazımdan dolayı 'artık dergimizi almayacağını' beyan ettiğinde, ters giden bir şeyler olduğu da açığa çıktı. <i>Independent</i> Teksas'ta dağıtılmıyordu ve zaten dergi olmadığı da kesindi.</p>

  <p>Fakat haberciler 'niye'lerden kaçınmayı sürdürdü. 'Nasıl'ları (korsanlar uçmayı öğrenmiş, birinci mevki bilet almış, falçata kullanmıştı) ve 'kimleri tetkik edebilirdik. Korsanların hepsinin Arap olduğunun (ve büyük kısmının Suudi Arabistan'dan geldiğinin) anlaşılması, haberciler veya okuyucular için hiç sorun teşkil etmiyordu. Bu olgu 'ne-nerede' kuşaklarının yaygarasına kapılıp gidiyordu. Ne de olsa 'Arap teröristler' gayet bildik karakterlerdi. Günah olan, Arapları geldikleri toprakların sorunlarıyla bağlantılandırmaktı, 'niye' sorusunu sormaktı. Orada bir sorun mu vardı sahiden? ABD'de yazdığım makaleler ve yaptığım konuşmalarda bu meseleyi tekrar tekrar gündeme getirecektim. Los Angeles veya Londra'da bir suç işlendiğinde, polislerin yaptığı ilk şey saikinin ne olduğuna bakmaktı. Fakat ABD'de insanlığa karşı böylesine beklenmedik ölçekte uluslararası bir suç işlendiğinde, izin verilmeyen tek şey bir saik aramaktı.</p>

  <p>Küçük George Bush şimdi şeytana karşı bir 'haçlı seferi'nden dem vuruyordu. 'Niye' sorusunun üzeri ABD yönetimince, tek bir satırla çabucak silindi (ve Amerikalı gazeteciler tarafından da unutulup gitti): 'Demokrasimizden nefret ediyorlar.' 'Ya bizdensiniz ya da bize karşı.' 'Biz iyi insanlarız.' Ve her Amerikan kasabasını ve kentini saran ulusal yas dahilinde önemli olan bu sonuncusuydu. ABD'nin bir şekilde böyle bir saldırıyı 'hak ettiği' (yani Amerika'nın ülke dışındaki günahları için üç binden fazla masum insanın hayatıyla bir tür bedel ödediği) fikri, gayri-ahlakiydi. Fakat bu toplu katliam eylemlerine neyin yol açtığına (siyasi, tarihi sebeplerine) dair ciddi bir muhasebenin yokluğunda, ABD ve dünya kendisini sonu meçhul bir savaş rotasına sokabilirdi; tam da doğası gereği, daha fazla savaş, ateş ve kandan başka hiçbir somut hedefi, hiçbir öngörülebilir sonucu, hiçbir doğrultusu olmayan bir 'terörle savaş' rotasıydı bu. Şimdi ABD'nin kurduğu, diğer devlet adamlarının ve dünya medyasının hevesle bağrına bastığı amentü, yani 11 Eylül 2001'in 'dünyayı ilelebet değiştirdiği' bir yalandı. Geçen on yıllarda Ortadoğu'da çok daha büyük ölçeklerde birçok katliam yaşanmıştı ve kimse de tutup dünyanın bir daha asla aynı olmayacağını iddia etmemişti. İran-Irak savaşındaki bir buçuk milyon ölüm (Saddam tarafından, bizim askeri desteğimizle sahnelenen bir kan banyosuydu bu), böylesine keskin bir gözleme zerre kadar değer bulunmadı.</p>

  <p>On dokuz yıl önce, modern Ortadoğu tarihindeki (kelime fazlasıyla suiistimal edilmesine karşın, bizzat İsrail'in tanımını kullanırsak) en büyük terör eylemi başladı. Haliyle 16 Eylül 2001'de Batı'da, bu tarihin neyin yıldönümü olduğunu kimse hatırlamadı. Riski göze aldım ve <i>Independent</i>'ta, başka hiçbir Britanya gazetesinin hatırlamadığı (Amerikan gazetelerinin zaten hatırlamayacağı) bir olay hakkında yazdım: 16 Eylül 1982'de İsrail'in Falanjist milislerinin Sabra ve Şatila adlı Filistin mülteci kamplarında başlattığı üç günlük tecavüz, bıçaklama ve cinayet orjisiydi bu. Katliamı İsrail'in Lübnan'ı işgali takip etmiş (amaç FKÖ'yü ülkeden çıkarmaktı ve yeşil ışık dönemin ABD Dışişleri Bakanı Alexander Haig'den gelmişti); işgal neredeyse tamamı sivil, 17 bin 500 Lübnanlı ve Filistinlinin canına mal olmuştu. BU, 11 Eylül saldırılarındaki can kaybının beş katıydı. Ancak Amerika veya Batı'da Lübnan'da ölen masumlar için hiçbir ayin, anma töreni veya yakılan mum hatırlayamıyordum — demokrasi, özgürlük veya 'kötülük' üzerine hararetli nutuklar da. Tam tersine, ABD Temmuz ve Ağustos 1982'deki o kanlı ayları, 'itidal' çağrılarıyla geçirmişti.</p>

  <p>Hayır, 11 Eylül 2001'de olanlardan dolayı suçlanacak taraf İsrail değildi. Tertipçiler Araptı, İsrailli değil. Fakat Amerika'nın Ortadoğu'da onurlu davranmayı becerememesi, sivillere karşı kullanacağını bildiklerine gelişigüzel füzeler satması, en büyük destekçisi Washington olan yaptırımlar nedeniyle on binlerce Iraklı çocuğun ölümünü zerre kadar umursamaması — bütün bunlarla, New York'u cehenneme çeviren Arapları üreten toplum arasında ayrılmaz bir bağ vardı. Ve ABD yönetiminin ve Britanya hükümetinin tepkisini bir alçaklık türü olarak görmeye başlamıştım. Eğer 11 Eylül 2001 gerçekten 'dünyayı değiştirmişse', o takdirde korsanlar o dört uçağa bindikleri an Bin Ladin kazanmış demekti. Saldırıları takip eden günlerde bu şikeye karşı koymanın çok daha gerekli olduğunu düşündüm. Bush dünyayı, sonsuza dek değiştiğine ikna etmek istiyor, böylece neo-muhafazakar savaşını (özgürlük, demokrasi ve kurtuluş gibi onurlu taleplerin kisvesine sokarak) ilerletebileceğini düşünüyordu; o savaş da Ortadoğu'yu daha fazla kaosa ve ölüme sürükleyecekti. Peki on dokuz Arap katilin <i>benim</i> dünyamı değiştirmesine niye izin vermek zorundaydım?</p>

  <p>Bush ve Tony Blair güçlerini Afganistan'a (Taliban rahipleri tahmin edilebileceği gibi, 'misafirleri' olan Bin Ladin'i teslim etmeyi reddetmişlerdi) yönelik kaçınılmaz saldırı için hazırlarken, bu savaşın 'demokrasi ve özgürlük' için verildiğini, 'medeniyete saldıran' adamlara karşı olduğunu söyleyip durdular. Bush bize şu bilgiyi vermeyi de ihmal etmedi: "Amerika hedef olarak seçildi, zira biz özgürlük ve fırsatların dünyadaki en parlak örneğiyiz." Fakat Amerika'ya saldırılmasının nedeni bu değildi. Eğer bu bir Arap-Müslüman kıyametiyse, o zaman mecburen Ortadoğu'daki olaylarla ve Amerika'nın bu bölgede yapıp ettikleriyle bir alakası var demekti. Şu da eklenebilirdi belki: Araplar, Bush'un sözünü ettiği türden demokrasi ve özgürlüğe düşman olmak bir yana, birazını olsun isterdi. Bunun yerine paylarına, Mısır seçimlerini daha geçenlerde yüzde 98 gibi Saddamvari bir oy oranıyla kazanan<sup><a href="../Text/dipnot.xhtml#bookmark213" id="footnote213">[3]</a></sup> bir devlet başkanı (Washington'un dostu Hüsnü Mübarek) ve CIA tarafından eğitilip kendi halkına işkence eden ve kendi insanlarını bazen gözaltında öldüren bir Filistin polis gücü düşmüştü. Suriyeliler o demokrasinin küçük bir parçasını isterdi. Suudiler de. Fakat köhne prenslerinin hepsi Amerika'nın dostuydu — birçoğu Amerikan üniversitelerinde okumuştu. Hayır, Bush ve Blair'in sözünü ettiği 'bizim' demokrasimiz ve 'bizim' özgürlüğümüzdü, saldırı altında olan bizim Batılı mabedimizdi, devasa bir terör ve adaletsizlik diyarına dönen Ortadoğu değil.</p>

  <p>Evet, Arapların New York ve Washington'da yaşanan dehşeti sevinçle karşılamaları utanç vericiydi. Filistinliler Ramallah sokaklarında mutluluklarını ifade etmekle kalmayıp, Lübnan'ın Sidon kentinde geçen arabalara şeker dağıttılar. Arap dostlarım sonradan sevinç ifadelerinin bu nispeten küçük gösterilerden ibaret olmadığını anlattılar. Kahire'deki Mısır operasına görevlileri taşıyan bir otobüsten, radyodan katliam haberleri verilirken sevinç çığlıkları ve alkışlar yükselmişti. O otobüste olanlardan biri sonradan bana şunu söyleyecekti: "Amerikalıların bunu hak ettiğine inandığımızdan değildi, hayır. Fakat kendimizi düşünüyorduk. 'Nasıl olduğunu şimdi <i>onlar</i> da biliyorlar' diyorduk." Ve Filistinlilerin dikkat çekeceği üzere, İsrail'in Gazze ve Batı Şeria'daki Filistin binalarına ateşlediği füzelerin üzerinde Amerika'nın damgası vardı. Ağustos 2001'de onlardan birini teşhis etmiştim: Boeing ve Lockheed Martin tarafından, 11 Eylül'deki intihar eylemcilerinin bazılarının uçuş eğitimi aldığı eyalet olan Florida'daki fabrikalarında yapılan bir AGM 114-D havadan karaya füzeydi bu.</p>

  <p>Şimdi nihayet intihar bombacısı Batı'ya dek ulaşmıştı. İsrail'in 2000'de Lübnan'dan çekilmesinin nedeni kısmen intihar bombacılarıydı. Bilhassa 1983'te, Amerikalılar Lübnan'dan bir intihar bombacısı yüzünden kaçmıştı. İntihar bombacısı artık buraya dek gelmişti işte. İstisnai bir silahtı (bize değil, 'onlara' aitti) ve hiçbir askeri güç bu fenomenle başa çıkabilir gibi görünmüyordu. 'Bizim' tarafımız riske girdiği, fakat hayatını 'vermediği' sürece (neticede bedelsiz savaş kısmen bir Amerikan icadıydı) intihar bombacısı artık diğer tarafın nükleer silahı demekti. İntihar eylemcisi bildik karakterlere uymuyordu. Kendilerini (ve bundan daha sık olarak, İsraillilerin en masumlarını) parçalara ayıran birçok yeniyetme Filistinli genç, pek az eğitim almıştı veya hiç eğitim almamıştı, Kuran'ı yarım yamalak biliyordu, fakat eyleme geçmeye yetecek kadar güçlü bir infial, çaresizlik ve özgüven duygusuna sahipti. Hizbullah'ın intihar eylemcileri Kuran'a daha derinden hakimdi, daha yaşlıydı ve çoğu, kendilerini yok etmeden önce hapiste geçirdikleri yıllar boyunca çelikleşiyordu.</p>

  <p>11 Eylül'deki intihar bombacıları bir emsal yarattılar. On dokuz kişiydiler. Birbirlerini tanıyorlar mıydı? Hepsi öleceklerini biliyor muydu? Dünyanın en karmaşık uçağının yüzlerce aygıttan oluşan kontrol panelini kullanmayı iyi biliyor olmalıydılar. Tekrar tekrar üzerinde kafa yormaktan mecalsiz kaldığım şey sayıydı. Eğer dört tanesi öleceğini biliyor idiyse, bu, böyle bir intihar işbirliğine daha önce hiç tanık olmadığımız anlamına geliyordu. Ortadoğu'da intihar bombacısı milyonlarca Arabın hayran olduğu kişiydi. Kitlesel bir katil olduğu (ki öyledir) için değil, yenilmez, dokunulamaz bir şey olduğu, sonuçların sorumluluğunu üstlenmeden daima kuralları dikte ettiği için hayran olunan kişiydi o ve şimdi kendi savunmasızlığını da göstermişti. Sayılar artmaya devam ederse ne olurdu? Kendi kendini yok etme okulu günde bir, iki veya üç müntehir üretebildiğinde, onları Wal-Mart tarzı seferber edebildiğinde ve Batılı hedeflere karşı konuşlandırabildiğinde ne olurdu? Bu korkutucu ihtimalin gerçeğe dönüşmesi için yirmi iki yıl yetmişti. Irak ise müntehirlerin furya halinde cepheye sürülebildiğini, her gidenin yerine yenisinin bulunabildiğini, pimlerinin tekrar tekrar çekilebildiğini kanıtladı.</p>

  <p>11 Eylül katillerinin Mısırlı lideri Muhammed Atta'nın geride bıraktığı söylenen notları inceledim. Korkutucu, kan dondurucu, grotesktiler — fakat aynı zamanda çok ama çok saçma. FBI'ın Atta'nın bagajında bulduğunu söylediği beş sayfalık el yazısı belge gerçekse, bu katillerin İslamın son derece istisnai bir versiyonuna inandığı — veya dinlerine şaşırtıcı derecede yabancı oldukları anlamına geliyordu. Notlarda, "Eğlenceyle boşa geçen zaman bitti," diye yazmıştı Atta veya arkadaşlarından biri. "İyimser olun... Bütün eşyalarınızı kontrol edin — çantanızı, giysilerinizi, bıçaklarınızı, iradenizi, kimliklerinizi, pasaportlarınızı... Sabah namazını temiz bir kalple kılmaya gayret edin."</p>

  <p>Kısmen dinsel, kısmen görevle ilgili ifadelerin yer aldığı belge, kafalarda cevaplardan çok sorulara yol açıyordu. 'Son Gece' (muhtemelen 10 Eylül gecesiydi bu) başlığının altında yazar, korsan arkadaşlarına şunu söylüyordu: "Bu gece birçok zorlukla yüzyüze geleceğinizi unutmayın. Fakat onları göğüslemeli ve yüzde 100 idrak etmelisiniz... Allah'a, onun peygamberine itaat edin ve zayıf düştüğünüz yerde birbirinize düşmeyin... Herkes ölümden nefret eder, ölümden korkar..." Belge şu kelimelerle başlıyordu: "Esirgeyen ve bağışlayan Allah adına... Allah, kendim ve ailem adına."</p>

  <p>Sorun (ne kadar kötü eğitimli olursa olsun) hiçbir Müslümanın böyle bir duaya ailesini muhtemelen katmayacağı değildi, ilk satırda Allah'ın adını andıktan hemen sonra Hazreti Muhammed'i zikretmesi beklenirdi. Lübnanlı ve Filistinli intihar bombacılarının 'eğlenceyle boşa geçen zaman bitti' diye bir atıfta bulunduğuna hiç rastlanmamıştır, zira bir Müslümanın 'boş' zamanı olmaz ve zevki hayat sonrası bir ödül olarak görür.<sup><a href="../Text/dipnot.xhtml#bookmark214" id="footnote214">[4]</a></sup> Ve Müslüman mümin kardeşlerinden sabah namazını kılmalarını ister mi ve sonrasında bundan alıntı yapmaya devam eder mi? İnançlı bir Müslümana, gün içindeki beş vakit namazın ilkini kılmasını hatırlatmak gerekmez — hele namaz duasını hatırlatmak kesinlikle gerekmez. Söz konusu belgede ise sanki bir Hıristiyan takipçilerinden Allah'ın Kelamı'nı yerine getirmelerini istemiş, hatırlamamaları durumunda bütün duayı okumayı gerekli hissetmişti.</p>

  <p>Bununla birlikte FBI, Arapça metnin tam ve orijinal halini açıklamadı. Çeviri ise göründüğü kadarıyla, korsanların ne hissetmiş olabileceğine dair neredeyse Hıristiyan bir bakış açısını ortaya koyar nitelikteydi — günahlarının affedilmesini istiyorlar, ölüm korkusunun doğal olduğundan, 'bir müminin daima sorunlarla boğuştuğundan' dem vuruyorlardı. Bir Müslüman ölümden korkmamaya teşvik edilir (neticede yeni bir hayata başlayacağına inandığı andır bu) ve İslam dünyasındaki bir mümin 'sorunlarla malul' değil, gittiği yoldan emin olan biridir. Belgede ne Usame Bin Ladin'in herhangi bir talebine (Amerika'nın Körfez'den çekilmesi, İsrail işgalinin sona ermesi, Amerikan yanlısı Arap rejimlerinin devrilmesi) atıfta bulunuluyordu, ne de işlenmek üzere olan cinayetlere dair herhangi bir ifade vardı. Eğer bu adamların bir arzusu varsa (ve eğer belge gerçekse), o zaman mesajlarını doğrudan Tanrıya göndermişler demekti.</p>

  <p>Namaz talimatları, katliamlardan önce diğer korsanlara dağıtılmış olabilirdi — <i>Washington Post,</i> FBI'ın Pennsylvania'ya düşen uçağın enkazında 'esasen aynı belgenin' bir diğer kopyasını bulduğunu bildiriyordu. Bu belgenin metni hiç açıklanmadı, eskiden CIA tercümanları Lübnanlı Maruni Hıristiyanlardan oluşur, İslamı ve ibadet biçimlerini kavrayıştan ciddi metinsel yanlışlara yol açabilirdi. Atta'nın bagajında bulunan notlardaki garip göndermelerin nedeni bu olabilir miydi? Yoksa insanlığa karşı bu suçları işleyenlerin geçmişinde daha esrarengiz bir şeyler mi vardı? Amerikalılar 'yüzde 100' ifadesine (dinsel nasihat açısından pek de sık rastlanır bir teolojik kavram değildi) ve Peygamber'e atıfla 'iyimser' kelimesinin gayet modern bir bağlamı olduğuna dair sorular sormaya başlamışlardı bile.</p>

  <p>Başından itibaren hikâyedeki boşluk, korsanların alışkanlıklarına dair dolaşan haberlerdi. Atta'nın alkolizmin sınırında olduğu, Pennsylvania'ya düşen uçağın Lübnanlı korsanı Ziyad Cerrah'ın Hamburg'da bir Türk kız arkadaşı olduğu, gece kulüplerini ve içmeyi sevdiği söyleniyordu. Metnin günahların 'bağışlanmasına' atıfta bulunmasının nedeni bu muydu? Son talimat, 'temiz olduğunuzdan, ayakkabılarınız da dahil, giysilerinizin temiz olduğundan emin olun', ölümden önce bir şehidin arınması çağrısı olarak okunabilirdi belki. Aynı şekilde, tam anlamıyla egzantrik (ve günahkar) bir zihnin düşüncelerini yansıtıyor da olabilirdi. Atta'nın bagajında bulunan belge, bir başlıkla bitiyordu: "Uçağa girdiğiniz zaman." Ardından korsanlardan şu duayı etmelerini istiyordu: "Allah'ım, bana bütün kapıları aç... Senden yardımını niyaz ediyorum. Senden beni bağışlamanı niyaz ediyorum. Hissettiğim ağırlığı kaldırmanı niyaz ediyorum..." Kaçırılan uçaklardaki yolculara (özellikle de çocuklara) veya uçaklar binalara çakıldığında ölecek olan binlerce insana yönelik gizli merhamet duygularını bastırma çabası mıydı bu? On dokuz intihar bombacısı, son dakikalarında bu kelimeleri kendilerine söylemişler miydi? Yoksa buna gerek duymamışlar mıydı?</p>

  <p>Ve bu yoldan çıkmış adamlar (belki de 'yoldan çıkmışlık' kişiliklerinin tam zıttıydı), o uçakları dört hedeften üçünün üzerine nasıl bu denli şaşmaz bir isabetle uçurabilmişlerdi? Günler içinde uçuş eğitim programlarını öğrenecektik; sadece kalkıştan sonra bir uçağı nasıl uçuracaklarını öğrenmek istemişlerdi. Eylül ayı sonunda Beyrut'tan Paris'e uçuyordum ve kabindeki arkadaşlarımın (şansa bakın ki 1990'da aynı mürettebatla, ABD Suudi Arabistan'a asker gönderdiğinde Dahran'a beraber seyahat etmiştim) düşüncelerini öğrenmeye çalıştım. "On sekiz ay mı? Bir Boeing 757'yi kalktıktan sonra nasıl uçuracağını öğrenmenin on sekiz ay sürdüğünü mü sanıyorsun?" diye sordu pilot. Çok aşağımızda Orta Avrupa'nın bulutları beyaz bir ekran gibi geçiyor, ortaya çıkan yığının soluk dalgaları öğle güneşinde sis tabakasından yukarı doğru tırmanıyordu. "Bunu nasıl uçuracağını iki dakikada öğretebilirim sana. En azından hava korsanı olmak için ihtiyacın olan her şeyi öğretebilirim." Karanlık çökerken, göstergeler karşımızda yeşil yeşil parlamaya başladı. Yardımcı pilot haritasını dizine yaymıştı. Meslektaşları 'cık cık' diye sesler çıkarıyordu. "Bir hava korsanının haritaya ihtiyacı yoktur," diye başladı. "Tek yapması gereken şey, Dünya Ticaret Merkezi İkiz Kuleler'inin tam konumunu gösteren koddur. Otomatik pilot üzerinden uçak bu talimatları izler. Transponderi [yer kontrolün uçağı tanımasını sağlayan sinyal], yani şu düğmeyi kapatır ve uçak seçilen hedefe yönelir."</p>

  <p>Pilot öne doğru eğildi. Panodaki kod kelimesi 'FISK' diye belirlenmişti, yanında da bir sayı dizisi vardı: 123456789; uçak bu kod sayesinde kendi kendini 'hedefe uçuracaktı. "Korsan muhtemelen bir uçağı kaldıramaz, ama zaten bunu yapmasına gerek yok," diye devam etti pilot. "Amerika'daki korsanlar bırakırlar uçuş-ekibi uçağı kaldırsın. 757 azami irtifaya, sözgelimi 11 bin metreye çıkana dek beklerler, sonra kabine dalarlar, pilotu öldürürler ve kontrolü alırlar. İşin büyük kısmını pilot onlar için yapmıştır." Ne kadar yoldan çıkmış olursa olsun, inancın artık modern teknoloji ile kurduğu bağ kafama dank etti — tıpkı Cezayir'deki o kitapçılarda, İslam üzerine eserlerle bilimsel çalışmaların raflarda yan yana durması gibi.</p>

  <p>Aşağımızdaki karanlık gövdede, beyaz-sarı damarlar misali bir kasaba silsilesi belirdi. "Sizin korsan şimdi batı New York bölgesine ulaştı ve kent uçağın görüş alanına giriyor," diye anlatıyordu pilot. "Ardından sadece şu düğmeye basarak otomatik pilotu devreden çıkarıyor ve uçağı kendi kullanmaya başlıyor. İkiz Kuleler'i görebiliyor. Parlak gün ışığında bu kolay — New York'a giren her pilot Ticaret Merkezi'ni görür. Derken kolu ileriye itiyor ve dalışına başlıyor." Ortadoğu pilotları İkiz Kuleler'e çarpan iki uçağın son dakikalarını çoktan tartışmışlardı. Haber dergilerindeki fotoğrafları incelemişler, görüntü kayıtlarını seyredip dinlemişlerdi. Bulunduğumuz kabinde de mürettebatın elinde, Amerikan ve United Havayolları jetlerinin son dakikalarını gösteren bir dizi basın fotoğrafı vardı.</p>

  <p>Pilot konuşmaya başladı tekrar: "İlk uçağın çarpışını gösteren video kayıtlarında, ikiz motorların sesini açıkça duyabilirsin. O kadar yüksek ses çıkarıyorlar ki, sokaktaki birileri yukarı bakıyor. Motorlara aşırı güç verilmiş, uçağı bu kadar hızlı uçurmayı asla istemezlerdi, demek ki yoğun baskı altındaydılar." Ve dişleriyle jet gürültüsüne benzer bir ses çıkardıktan sonra devam etti: "Uçak alçalırken korsan kontrol çubuğunu itiyordu, hatırlayın, uçak şimdi azami hızda ileriye gidiyordu. Tahminimce ilk uçak kuleye saatte 900, belki de 1000 kilometre hızla çarptı."</p>

  <p>Hepimiz bu düşünceyi, kendi jetimizin kanatlarını hafifçe sallayan bir hava kabarcığı misali hazmettik; bu güvenli ılık kozanın, motorlardan kabine gelen hava basıncının, Orta ve Kuzey Avrupa'dan yönlendirilip izlenen uçuş rotamızın nasıl kolayca bir mezara dönebileceğinin farkındaydık. "O insanlar binanın pencerelerinden niye atladı biliyor musunuz?" diye sordu yardımcı pilot aniden. "Binaların içinde yanan benzin, arabalarda kullandığınız türden değildi. Jet —bunu söylerken yakıt kılavuzuna göz atıyordu— yaklaşık 20 bin galon uçak benzini taşıyordu, ki gazyağından hiçbir farkı yoktur. Sıradan benzin sizi yakar, fakat gazyağı vahşice yakar, çok daha sıcaktır. O binada yanan insanlar, aslında işkenceyle öldürüldü sayılır. Acıya dayanamadıkları için atladılar."</p>

  <p>ABD Dışişleri Bakanı Colin Powell, 11 Eylül'den üç gün sonra 'şeytana' karşı ilk savaşın temel kurallarını saydı. Taliban'a mesajı basitti: Bin Ladin'i saklamanın sorumluluğunu üstlenmek zorundaydılar. "Kendi eylemlerinizi, bu saldırıların tertipçilerinin eylemlerinden ayıramazsınız," diye uyarıyordu Taliban'ı.<sup><a href="../Text/dipnot.xhtml#bookmark215" id="footnote215">[5]</a></sup> Fakat Amerikalılar başlarına açılan belayla Ortadoğu'daki kendi eylemleri arasında bağlantı kurmayı mutlak şekilde reddediyordu. Ve Ariel Şaron (adı her daim Sabra ve Şatila katliamlarıyla birlikte anılacak olan bir adam), İsrail'in de 'dünya terörüyle' savaşa katılmak istediğini açıkladığında dillerimizi tutmaya devam etmemiz isteniyordu. Filistinlilerin korkuya kapılmasında şaşılacak bir şey yoktu. 11 Eylül'ü takip eden dört gün içinde Batı Şeria ve Gazze'de 23 Filistinli öldürüldü; Amerika'ya saldırılmamış olsa ön sayfa haberlerinde yer alacak bir sayıydı bu. Fakat İsrail'e yeni savaşa katılma izni verildiyse, o zaman Filistinliler de (İsraillilerle çatıştıkları için) Bush'un savaş açacağı söylenen 'dünya terörünün' bir parçası haline gelmiş demekti. Şaron'un şimdi Yaser Arafat'ın Usame Bin Ladin'le bağlantıları olduğunu iddia etmesi boşuna değildi — en az Bush'un sonradan dünyayı Saddam Hüseyin ile Bin Ladin arasında bağlantı olduğuna ikna etme çabası kadar boş bir iddiaydı bu.</p>

  <p>Neyin yaşanmakta olduğunu idrak etmek biraz vakit aldı; Tanrı dünyayı yarattığından beri var olmuş en güçlü ulusun, dünyadaki en yıkılmış, en perişan, en aç ve trajik ülkeyi bombalaması için olağanüstü, neredeyse inanılmaz hazırlıklar yapılıyordu. Rus ordusunca on yıl boyu tecavüze uğrayan ve hayat damarları kesilen, Rusya çekilir çekilmez dostları (tabii ki biz) tarafından yüzüstü bırakılan Afganistan, kalan tek süper gücün saldırısına uğramak üzereydi. Başkan Bush şimdi gerici, cahil, süper muhafazakar Taliban'ı, Bin Ladin'e kesmeye niyetli olduğu cezanın aynısıyla tehdit ediyordu. Bush en başta 'adalet ve cezadan', 11 Eylül saldırılarını düzenleyenleri 'adalet önüne çıkarmaktan' dem vurmuştu. Fakat Ortadoğu'ya polis değil, B-52 bombardıman uçakları gönderiyordu. Ve F-16'lar, AWACS uçakları ve Apache helikopterleri. Bin Ladin'i tutuklamayacaktık. Onu yok edecektik. Ve B-52'ler sarıklı adamlar arasında ayrım yapmıyordu; aynı erkekler ve kadınlar, kadınlar ve çocuklar arasında yapmadığı gibi.</p>

  <p>Hiçbiri bu akıbeti hak etmemişti, fakat yirmi bir yıllık aralıksız çatışmanın ardından Afganlar akıbetin en kötüsüne layık görüldüler. Suudiler ve Pakistanlılar, Amerika'nın hesabına, Afganistan milislerinin Sovyetlere karşı silahlanmasına yardım ettiler ve ardından (kazananların birbirine düşmesinden bezdikleri için) Molla Ömer'in sofu köylülerden ve din adamlarından oluşan Vahhabi ordusunu, yani Taliban'ı desteklediler. Suudi Arabistan, Sovyet-Afgan çatışması boyunca Pakistan'daki medreselere milyonlarca dolar akıttı ve Taliban, Suudi Arabistan'ın onsekizinci asırda din adamı Muhammed İbn Abdülvahhab tarafından kurulan katı, sözde-reformcu İslamcı devlet inancının gerçek bir ürünüydü. Batılı akademisyenler Abdülvahhab'ın inançlarını aşırılıkçı diye nitelemeyi severler, fakat Müslümanlar için bu inançların tamamen farklı bir çağrışımı vardı. Zira 'yanılgı içindeki' Müslüman dindaşlarına savaş açmak, Abdülvahab'ın felsefesinin mecburi bir parçasıydı; ister Basra'nın 'sapkın' Şiileri (ki onları nafile yere Sünni İslama döndürmeye çalışmıştı) olsun, isterse istisnai Müslüman 'birliği' yorumunu takip etmeyen Arabistanlılar olsun, hepsinin doğru yola getirilmesi gerekiyordu. Abdülvahhab hükümdarlara karşı isyanı da yasaklamıştı. Böylece söz konusu dini öğreti bir yandan çürümüşlüğünden dolayı modern dönem Suudi Sarayı'nı tehdit ederken, bir yandan da herhangi bir devrimi yasaklayarak onun geleceğini güvenceye alıyordu. Yani iktidardaki Suudi ailesi, kendisini hem koruyup hem yıkabilecek yegane inancı benimsemişti.</p>

  <blockquote class=""/>

  <p>Suudi Arabistan'ın 11 Eylül saldırılarındaki rolü hâlâ tam olarak anlaşılamamıştır. Kraliyet ailesinin önde gelen üyeleri, kendilerinden beklendiği gibi şok ve dehşet açıklamaları yapsa da, Vahhabizmin tabiatını incelemek ve bütün insan faaliyetine veya ölüme dair ona içkin olan nefreti tetkik etmek yönünde hiçbir çaba gösterilmedi. Abdülvahhab bütün mezarların ve camilerin, yıkılması gereken mezarlar üzerine inşa edilmesi emri vermişti; bu mezarlardan biri de Peygamber'in arkadaşlarından Zeyd bin El-Hattab'a aitti. Bamyan'daki iki dev Buda heykelinin 2000'de Taliban tarafından yıkılması (yanı sıra Kabil Müzesi'ndeki vandallık), bu teokratik öğretiyle gayet uyumluydu. Kimbilir belki aynı şeyi Dünya Ticaret Merkezi'nin İkiz Kuleler'i için söylemek de mümkündü.</p>

  <p>Suudi Müslüman hukukunun putkırıcılığı ile Budaların havaya uçurulması arasında doğrudan bir ilişki vardır. 1820'de Du Halese'nin 12. asırdan kalma son derece kutsal sayılan heykelleri Vahhabiler tarafından yıkılmıştı. 1990'ların sonunda Lübnanlı profesör Kemal Salibi, şimdi Suudi Arabistan'ın sınırları içinde kalan eski Yahudi köylerinin İncil'de yerlerinin olabileceğini öne sürdü ve sadece bir hafta sonra Suudi yetkilileri buldozerleri göndererek oradaki eski yapıları yerle bir etti. Suudi kuruluşları, Mekke ve Medine'deki yüzlerce tarihi yapıyı din adına yıkmıştır; eski BM yetkilileri Bosna'daki Osmanlı binalarının bir Suudi yardım kuruluşu tarafından, 'putperestlik' oldukları gerekçesiyle yıkılmasını kınamıştır. Suudiler Pakistan başkenti İslamabad'da (başta Kabil'de yapılması düşünülmüştü) devasa Faysal Camisi'ni inşa etmelerinden hemen sonra kentteki erken dönem işlemeli mabedlerin büyük bir kısmını dümdüz etmeye giriştiler. Mezarlıktaki mabedlerin arkasında yer alan bir duvar yazısında neden yıkılmaları gerektiği şöyle açıklanıyordu: "Çünkü İslamda azizlik olamaz." Birçok Müslüman ülke Bamyan'daki Buda heykellerinin imha edilmesini kınarken, tek bir Müslüman ülkenin suskun kalması dikkat çekiciydi: Noel'de kendi evinde bile Hıristiyan ibadetinin yasak olduğu, kralların ve emirlerin mezartaşı dikilmeden gömüldüğü Suudi Arabistan.</p>

  <p>1998'de Harvard'dan Suudi bir öğrenci, ülkesinde birinci elden yürüttüğü araştırmalara dayalı dikkat çekici bir tez sundu. Tezde gayet ikna edici bir şekilde, ABD güçlerinin Suudi Arabistan'daki bombalı saldırılarda kayıplar verdiği, zira Amerikan istihbaratının Vahhabizmi anlamadığı ve üst düzey ulema arasında ABD'nin kraliyetteki varlığına yönelik rahatsızlığın boyutunu azımsadığı savunuluyordu. Tezini üst düzey bir dışişleri bakanlığı yetkilisinin isteğiyle raporlaştıran Nevaf Ubeyd, Kral Faysal'a en hararetle karşı çıkan iki din adamının Şeyh Salman El-Avda ve Şeyh Sefer El-Havali olduğunu belirtiyordu. El-Avda, kraliyet ailesinin üyelerini Osmanlı İmparatorluğu'nun son sultanlarıyla, Amerikan güçlerini de bir işgal gücüyle kıyaslayan vaazlarının kayıtlarını dağıtmıştı. Ubeyd, El-Avda'nın Bureyda denilen bir kasabayı etrafına topladığına ve kasaba ahalisinin 1994'te tutuklanmasını engellemeye çalıştığına dikkat çekiyordu.</p>

  <p>Ubeyd, Suudi ordusundan üst rütbeli bir subayın kendisine söylediği şu sözleri de aktarıyordu: "Kral ve savunma bakanının Bush yönetimiyle yaptığı ve ABD askerlerinin savaştan sonra da kalmasını öngören 'gizli' anlaşma beni hayrete düşürmüştü. Daha duyduğum an toplumun... bu durumu asla anlamayacağını veya kabul etmeyeceğini biliyordum." Bir Suudi Ulusal Muhafız subayının Ubeyd'e söyledikleri daha da manidardı: "Amerikalılar daha görünür hale geldikçe, ülkenin geleceğini daha karanlık görüyorum."</p>

  <p>Vahhabi püritenliği şu anlama geliyordu: Suudi Arabistan'ın, toplumlarını yozlaşmadan 'temizlemek' için seçildiğine inanan adamlar üretmesi her zaman gayet muhtemel olacaktı (bu şeytani kanserin merkezi olarak genellikle kraliyet ailesi gösteriliyordu) ve Kasım 1979'da Mekke'deki Büyük Cami kuşatmasına, arkadaşı Muhammed İbn Abdullah El-Kahtani ile birlikte öncülük eden Cüheyman İbn Muhammed El-Uteybi eski bir Ulusal Muhafız subayıydı. El-Uteybi, El-Kahtani'nin mehdi (Peygamberin yozlaşmış dünyada adaleti yeniden tesis edeceği kehanetinde bulunduğu, Tanrı tarafından görevlendirilmiş kişi) olduğunu iddia ediyordu. Suudiler camiyi, binayı ele geçiren iki yüz adamdan geri almak için 10 bin asker konuşlandırdı. Fakat Büyük Cami yeraltı mağaraları ve saklanma yerleri ile tam bir Afganistan'dı. Kuşatma, ancak iki hafta sonra Fransız çevik kuvvet polisinin Mekke'ye getirilmesinin ardından kanlı bir biçimde sona erdirilebildi (Fransızlar, sadece Müslümanların ziyaret edebileceği bir kentteki varlıklarını meşru kılmak için kısa süreliğine, ama resmen İslama geçtiler). Fransızlar caminin bodrum katlarını suyla doldurdular, suya kablolar yerleştirdiler ve asilerin birçoğunu Saddam tarzı elektrik vererek öldürdüler, 'tütsülenmiş balıklar misali'. 9 Ocak 1980'de Suudi Arabistan'ın dört bir köşesindeki kasabalarda altmış üç adamın kellesi halkın önünde uçuruldu.</p>

  <p>Ancak Suudiler Vahhabizmin kendileri için temsil ettiği koruma ve tehdit ikiliğiyle hâlâ yüzleşememektedir. Gerek Suudiler gerek Batılı müttefikleri, bu 'püritenliğin' derinlemesine araştırılmasını engelleyen şaşırtmacaları ve metaforları gizlemeye çalışmıştır. Suudi Arabistan'ın ne zamandır ABD büyükelçiliğini yürüten Prens Bandar İbn Sultan, bir keresinde ülkesinin dinini 'ebedi bir kültürün' parçası olarak niteleyip, halkının İslama ve 'kendine özgü diğer temel usullere' göre yaşadığını söylüyordu. Eski bir Britanya büyükelçisi de Batılılara Suudi Arabistan'da 'adapte olmalarını' ve 'Suudi gelenekleri ve kültürünün özüne göre davranmalarını' tavsiye ediyordu. Bu 'öz' Uluslararası Af Örgütü'nün, kraliyette her yıl, genellikle işkence edildikten ve alenen adaletsiz mahkemelerden sonra başı kesilen yüzlerce insanla ilgili başvurularının dizildiği kitaplıklarda gayet açık görülmektedir.</p>

  <p>Suudi akademisyen Ubeyd 1998'de, dikkat çekici bir öngörüyle şu sonuca varıyordu: "ABD, Taliban'a bakarak, bir Vahhabi yönetiminin El-Suud'un ılımlılaştırıcı varlığı olmaksızın neye benzeyeceğini ve belki de geleneksel güç dengesinin dini kuramlardan yana bozulması halinde Suudi Arabistan'ın ne hale gelebileceğini görme şansı bulabilir." Öngörünün doğruluğu, korkutucu bir deneyimle kanıtlanacaktı. Taliban'ın hoşgörüsüzlüğü, acımasız cezalandırmaları, hırsızları asması (video kayıtları ve televizyonlar eşliğinde) uzuv kesmeleri, kelle uçurmaları ve kadınlara yönelik dayak ve idamları herkesin gözü önündeydi.<sup><a href="../Text/dipnot.xhtml#bookmark216" id="footnote216">[6]</a></sup> Fakat Şii Müslüman karşıtlarla yüzyüze geldiğinde Taliban, Abdülvahhab'ın 'sapkın' Müslümanlara savaş açma fikrini hayata geçirmeye gayet açıktı; bunu muhalif Afgan milislere de aynı şiddette uygulamaktan hiç kaçınmıyordu. Ağustos 1998'de Taliban savaşçıları Kuzey İttifakı'ndan Ahmed Şah Mesud'un son kalesi olan Mezar-ı Şerif'e girmeyi başardı. Vahşi katliama dair ilk tanık anlatımları (katliam bir dizi gizli BM dosyasında iki ay boyu dünyadan saklanmıştı), Şii Müslüman kadın ve erkeklere yönelik tecavüz, boğaz kesme ve toplu şekilde boğarak öldürme gibi dehşet manzaralarından söz ediyordu; bütün bunları, parasını Suudilerin verdiği bir ordu yapıyordu. Pakistan'daki BM insan Hakları Komisyonu tarafından toplanan bilgiler New York'a gönderildi, fakat gizli tutuldu, zira BM hâlâ Taliban'la pazarlık yapmaya çalışıyordu. Ancak okudukları karşısında dehşete kapılan İsveçli bir diplomat, dosyaları bana aktardı.</p>

  <p>Bir Afgan, üç çocuk babası bir Tacik, BM yetkililerine 'hayatı boyunca böylesine canavarca bir şiddete tanık olmadığını' anlatıyordu; ta ki Taliban Mezar'a girip, günlük alışverişlerini yapmaya çıkmış sıradan kadın ve erkeklerle karşılaşıncaya dek. "Sokakta gördükleri herkese hiçbir uyarıda bulunmadan, erkek, kadın, çocuk ayrımı yapmadan rastgele ateş ediyorlardı. Kısa süre sonra sokaklar cesetlerle ve kanla kaplandı. Altı gün boyu kimseye cesetleri gömme izni vermediler. Köpekler insan eti yemekten delirmişti, bir süre sonra koku dayanılmaz hale geldi." Aynı tanık, zaferlerinin ikinci gününde Taliban mensuplarının ev ev aramalara girişerek, yüz hatlarından teşhis ettikleri Şii Müslüman aileleri toplamaya başladıklarını anlatıyordu. "Bulunanların neredeyse hepsi üç kere vuruluyor (bir mermi kafaya, bir mermi göğse ve biri de cinsel organa), Helal yoldan katlediliyor (bıçakla boğazı kesilerek) veya feci şekilde dövüldükten sonra konteynırlara tıkılıyordu."</p>

  <p>Bu konteynırların on ikiden fazlası, kapakları lehimlendikten sonra bütün gün güneşin altında bırakılmıştı; tanık şunları anlatıyordu: "içindeki bütün erkekler boğularak öldükten sonra kapakları açılan bir konteynır gördüm. Bazı konteynırlar kız ve oğlan çocuklarıyla dolduruldu, anne-babaları öldürüldükten sonra bilinmeyen bir yere alınıp götürüldüler." BM raporuna göre, kadınlar 'yaygın şekilde tacize uğruyor ve birçok tecavüz olayı bildiriliyordu...' Mezar'dan kaçan bir görgü tanığı, müezzinlerin camilerden 'bütün Şiileri Sünniliğe geçmeye ve kendi selametleri için her gün namazlara katılmaya' çağırdığını duymuştu. Kocası ve iki erkek kardeşi infaz edilen (iki kere vurulup boğazları kesilmişti) bir kadın, Taliban mensuplarının evden çıkarlarken 'geri dönüp daha ciddi idamlar yapacaklarını' bağırdığını anlatıyordu.</p>

  <p>Taliban İran konsolosluğuna girip on İranlı diplomatla bir İranlı gazeteciyi öldürmüştü. Sultan Razya Kız Lisesi'nin bahçesindeki bir toplu mezara gömülene dek, cesetleri iki gün boyu binanın içinde öylece bırakılmıştı. İranlıların öldürülmesi, Tahran'ın öfkesini neredeyse Eylül 1998'de Afganistan'a askeri müdahalede bulunacak raddeye getirdi. Mezar'dan alınan binlerce Şii Müslümanın bir teki bile geri dönmedi.</p>

  <p>2000 Baharı'nın başlarında bir Taliban üretim hattını ziyaret ettim; kararlı, ağırbaşlı genç adamların Kuran'ın yanı sıra, birçok İslamcıyı cezbeden modern bilimlerin eğitimini de aldığı bir okuldu burası. Öğrencileri (talib, 'öğrenci' demektir, Taliban ise 'öğrenciler') birçok milliyettendi, hepsi de ömürleri dahilinde gerçekleşeceğine inandıkları ilahi devrimi arıyordu. Pakistan'ın Kuzeybatı Sınır eyaletindeki Akora Hattak'a, sinemacı Nilüfer Pazire ve Sıddık Barmak'la birlikte varır varmaz, Tacikistan'ın İslami 'kurtarıcılarının' bizimle konuşmaya can attığını gördüm. Dar bir patikanın aşağısında genç adamlar toplanmışlardı; sakallıydılar, gülüyorlar, Allahuekber diye bağırıyorlar, Rus ayısını yeşil bir Müslüman bayrağıyla şişlenirken tasvir eden posterlerin önünde poz veriyorlardı. Abdül-Rauf (Peşaver'e giden demiryolu hattının karşısındaki büyük camide ve onun din okulunda öğrencilerin soyadları bize söylenmiyordu) kolumu tuttu. "Tacikistan'da bir İslam devrimi yapmak istiyoruz ve İslamın Tacikistan'da yeniden doğacağına inanıyoruz," diye bağırdı Rusça. Çevirmek ise, Sovyetler Birliği'nde eğitim görmüş olan Sıddık'a düştü. "İslam'ın büyük ışığı ülkemizin üzerinde parlayacak. Allah'ın bize verdiği görev bu." Yüzü inceydi, keçi sakalı vardı ve gözleri inançla parlıyordu. Abdül-Rauf ve Mollane Abdül-Hak'ın kurduğu medresedeki öğrenci arkadaşları daha geçenlerde Çeçen arkadaşlarını uğurlamışlardı. Akora Hattak'ta bir yıl Kuran eğitimi alan bu genç Çeçenler, Rusya ile savaşmak üzere ülkelerine geri dönmüşlerdi.</p>

  <p>El-Hak kolejinde Amerikalıları ve Rusları en fazla korkutan her şey vardı: bir Taliban fabrikası, Pakistan ve Afganistanlı yetmiş öğretmenin yönettiği ideolojik bir okul, Güneybatı Asya'da birleşik bir Müslüman ulusu kurmak için mücadeleye can atan binlerce enternasyonalist İslamcı. Ve eğer bu Müslüman ulusu güneydeki eski Sovyet cumhuriyetlerinin büyük kısmını, Afganistan'ı ve hattâ Pakistan'ı kapsarsa, Hakk'ın isteği yerine gelmiş olacaktı. 22 yaşındaki Abdül-Rauf a Çeçen sınıf arkadaşlarını sorduğumda söylediği gibi: "Onlar bizim kardeşlerimiz ve eğer yardıma ihtiyaçları olursa, yardımlarına koşarız."</p>

  <p>Raşid El-Hak'ın dedesi tarafından 1974'te kurulan medrese, şimdi Kabil'i yöneten bütün Taliban liderlerinin de okuluydu ve 3 bin öğrenci için inşa edilen dört katlı yeni yatakhane, bunun ölen bir idealden ziyade, genişleyen bir proje olduğunu gösteriyordu. Devlet Başkanı General Pervez Müşerref ve ona bağlı Pakistanlı yetkililer Batılı liderleri bu tür kurumların mazide kaldığı konusunda temin etmek istiyorsa şunu not etmek gayet manidar olurdu: Tesisin içinde sekiz siyah üniformalı ve silahlı Pakistan polisi yaşıyor ve Mollane Sami El-Hak (Raşid'in babası) ile öğrencilerinin muhafızlığını yapıyordu. Buraya 1998'de, 'güvenlik gerekçeleriyle', devrik başbakan Nevaz Şerif'in talimatları üzerine gelmişlerdi. Bu devasa okul geçmişe saplanıp kalmış falan da değildi. Kuran ciltleri üzerinde istisnai bir saygıyla çalışılırken, medrese kendi yayınevini yürütüyor ve en son teknolojiyi kullanıyordu; kütüphanenin yanındaki bilgisayar odasını yöneten Seccat Han, çoktan bir internet sitesi hazırlamıştı bile. Cüppesi ve yumuşak Paştun şapkasıyla bana kampusü gezdiren Raşid El-Hak, kolejin yıllık masrafının sadece bir milyon rupi (20 bin dolar) olduğunda ısrar ediyor, fakat paranın dünyanın dört bir köşesinden geldiğini de kabul ediyordu. "Ülkelerden değil, şahıslardan," diye eklemeyi de ihmal etmedi. Elbette benim aklıma Suudi Arabistan geliyordu.</p>

  <p>"Bu bölgedeki bütün büyük İslami liderler dedemin ve babamın öğrencisiydi," dedi El-Hak. "Bilhassa da Taliban. İslam devrimi çok yakın, inşallah." Raşid El-Hak'ın, ciltli çalışmaları kolej kütüphanesinde özel bir bölümde duran dedesi, kolejin yanındaki bir arazide, karısının ve kızının yanına gömülmüştü. İşçilerin yeni bir dördüncü katı tamamlamakta olduğu yan kapıdaki yatakhaneden yumuşak çimento tozu yükseliyordu. Ekim 1999'da Pakistan'da yapılan askeri darbe koleje dokunmamıştı. "Aslında bu darbeden memnunuz, zira meclis üyelerinin çoğunluğu üçkâğıtçı insanlardı," diyordu Raşid El-Hak. "Bu gerçek bir demokrasi değildi — ve gerçek bir demokrasi, İslam için verdiğimiz mücadelenin ta kendisidir. Pakistan'ın kurulmasından sonraki elli yıl boyu gerçek İslam hukukunun getirilmesini bekledik." Ve aniden Raşid El-Hak'ın sesi, Pakistan'ın askeri hükümdarı General Müşerref gibi çıkmaya başladı. Zira hedefleri benzer değil miydi? Her ikisi de yolsuzluğun sona ermesini istemiyor muydu? Nevaz Şerif iktidarını sahte bir demokrasi diye lanetlememişler miydi? Öyleyse Pakistan, Washington'un Akora Hattak'taki Taliban fabrikasının kapatılması talebine niye boyun eğsindi ki?</p>
