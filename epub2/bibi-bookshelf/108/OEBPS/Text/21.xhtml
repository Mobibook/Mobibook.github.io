  <p>Öyleyse benim Afgan sınırındaki o birkaç dakikalık dehşetin ve bir hayvan gibi kanayıp ağlarken yaşadığım kendinden iğrenme halinin kaydını niye tutacaktım? Afganistan'da binlerce masum sivil Amerikan hava saldırılarında ölürken, Medeniyet Savaşı, 'iyi' 'kötüye' galip gelmek zorunda olduğu için Kandahar ve diğer kentlerdeki insanları yakıp sakatlarken bir anlamı var mıydı bunun? —Müslüman dünyanın maruz kaldığı aşağılanmayı ve acıyı haberleştirerek çeyrek asırdan fazla bir süre harcamıştım ve şimdi onların öfkesi beni de içine almıştı. Veya almış mıydı? Bizi tedavi etmek için soluk soluğa arabaya koşan Kızılay görevlileri vardı, Feyyaz vardı, tedavinin devamı için bizi evine davet eden Emanullah vardı. Ve beni kolumdan tutup uzaklaştıran o Müslüman aziz vardı. Şunu fark ettim: Bana saldıran bütün o Afgan erkek ve çocuklar normalde bunu asla yapmazlardı. Onların acımasızlığı tümüyle başkalarının, bizim ürünümüzdü. Ruslara karşı mücadelelerinde onları silahlandırmış, acılarını görmezden gelmiş ve iç savaşlarına gülmüştük. Ardından birkaç kilometre ötemizde cereyan eden Medeniyet Savaşı'nda yine silahlandırmış ve para vermiştik; sonra evlerini bombalamış, ailelerini yok etmiş ve buna da 'tali hasar' demiştik.</p>

  <p>İşte bu yüzden Justin'le birlikte o korku verici, aptalca, kanlı, küçük olayda neler yaşadığımızı yazmam gerektiğini düşündüm. Diğer versiyonların farklı bir hikâye anlatacağından, Britanyalı bir gazetecinin 'bir Afgan mülteci güruhu tarafından dövüldüğünden' söz etmelerinden korktum. <i>Mail on Sunday</i> gazetesi tam da böyle bir çarpıtmayla hak ettiği ödülü kazandı bile. Şöyle deniyordu haberde: Fisk (elli beş değil, altmış üç yaşındaydım), evet, 'bir Afgan mülteci sürüsü tarafından dövülmüştü'. Ve 'Bu yaraları hayatım boyunca taşıyacağım' demiştim (ki dememiştim). Afganların öfkelerinde haklı olduğuna (yaptıklarından dolayı onları suçlamadığıma) dair tekrar tekrar vurguladığım sözler haberden çıkarılmıştı. Afganlar, aynı Filistinliler gibi, genetik olarak şiddet yanlısı olup çıkmıştı. Ve elbette mesele de buydu. Yaraları taşıyan insanlar Afganlardı, onların değil, bizim (B-52'lerle) açtığımız yaralar. Ve <i>Independent</i>'ta şunu yazdım: "Kila Abdulla'da bir Afgan mülteci olsaydım, tam da yaptıklarını yapardım. Robert Fisk'e saldırırdım. Ya da bulabildiğim herhangi bir Batılıya."</p>

  <p>Okuyuculardan gazeteye gelen çok sayıda mektubun büyük bölümü sempatisini ifade ediyordu. Gelen birkaç yılbaşı kartpostalından imzasız bir tanesinde, gönderen, Afganların 'işi tamama erdirememelerinden' duyduğu hayal kırıklığını ifade ediyordu. <i>Wall Street Journal</i>'da yayınlanan bir yazı, 'Kendi kendini lanetleyen bir çokkültürcü hak ettiğini aldı' başlığı altında aşağı yukarı aynı şeyi söylüyordu. Köşeyazarı Mark Steyn'e verdiğim tepkiyle ilgili şunları yazmıştı: "Gülmekten ağlamamak için kalbinizin taştan olması lazım." Şöyle devam ediyordu Steyn: "Mantıksal sonucuna vardırıldığında Fisk doktrini, sadece 11 Eylül tertipçilerini değil, Afganistan'da Fisk'in birçok gazeteci meslektaşına saldıran Taliban destekçilerini de aklıyor. O gazeteciler ki, katillerinin niye suçsuz olduğunu izah eden son bir haber yazamadan ölüp gittiler."<sup><a href="../Text/dipnot.xhtml#bookmark2112" id="footnote2112">[12]</a></sup></p>

  <p>Ketta'da iki Pakistanlı doktor yüzümü yıkayıp sardı, fakat başımdaki bir yarayı gözden kaçırmışlardı. Bu yüzden gece uyandığımda yastığımın kana battığını gördüm ve duşa girip yaradan akan kanı temizlemek zorunda kaldım. İslamabad'a döndüğümde, <i>Journal</i>'ın (ironiye bakın ki, Steyn'in hakaret içeren yazısı da birkaç gün sonra aynı gazetede yayınlanacaktı) yeni Güneybatı Asya muhabiri Daniel Pearl ve eşi Marianne benimle yakından ilgilendiler. Fincan fincan kahveyle şımartırken, kendi telefon defterlerini hizmetime sundular ve hiç olmadığım kadar enerjik göründüğümü söyleyip teskin ettiler. O kadar emin değildim bundan. Daniel'a Afganistan'a gidip gitmeyeceğini sordum. "Hayır," dedi. "Eşim hamile ve böyle bir riske girmeyeceğiz."</p>

  <p>Daniel Pearl iki ay sonra ölecekti. Karaçi'de görevliyken kaçırıldı, bir video kaydında Yahudi ailesiyle konuşmaya zorlandı ve vahşice başı kesildi. Tüyler ürpertici, dehşet verici bir cinayetti bu.<sup><a href="../Text/dipnot.xhtml#bookmark2113" id="footnote2113">[13]</a></sup></p>

  <p>Bir kez daha sadece El-Kaide ve uydularının vahşeti meselesi değil, biz gazetecilerin dokunulmazlığını kaybetmemizin vardığı boyutlar da gündeme geldi. 1980'lerin ortasında Lübnan'da, Cezayir'de ve ardından Bosna'da, tarafsız muhabirler olarak bize sunulan koruma ortadan kalkmıştı. Batılı olduğumuz veya savaşan taraf olarak görüldüğümüz için kaçırılıp öldürülüyorduk. Kila Abdulla'da dövülmemden iki ay önce Peşaver dışındaki bir köyün camisinde Müslüman bir din adamıyla röportaj yapmaya çalışmıştım. Sakallı bir adam mollaya, "Niye bu kafiri camiye sokuyorsun?" diye bağırmıştı. Röportajı binanın dışında yaptım. Fakat ben bir kafirdim. Pearl de öyleydi. Görünen o ki hepimiz kafirdik. Yanlış giden bir şey vardı ama ne?</p>

  <p>Bu çürümenin Vietnam'da başladığını düşünmüşümdür hep. On yıllar boyunca gazeteciler kendilerini ordularla bir tutmuştur. Kırım savaşında <i>The Times</i>'tan William Howard Russell kendi tasarladığı üniformayı giymişti. Yirminci asırdaki dünya savaşlarının ikisinde de gazeteciler üniforma giyerek çalıştı. ABD komandolarıyla birlikte düşman hatlarının gerisine inen bir AP muhabirini bir Nazi idam mangasından kurtaracak hiçbir şey yoktu. Fakat bunlar açık çatışma halinde olan ülkelerdi, gazetecilerin uyruğunda bulunduğu devletler birbirlerine resmen savaş ilan etmişti. Gazetecilerin muharebe giysileri giyip silah taşımaya (ve bazen bu silahları Amerika'nın düşmanlarına karşı kullanmaya) başlamaları Vietnam'la oldu; halbuki ülkeleri resmen savaşta değildi ve görevlerini asker üniformaları giymeden yerine getirmelerinin mümkün olduğu bir dönemdi. Vietnam'da muhabirler, muhabir oldukları için öldürüldü.</p>

  <p>Gazetecilerin haberin parçası olmak, kendi teatral rollerini oynamak yönündeki bu eğilimi giderek yaygınlık kazandı. Filistinliler 1982'de Beyrut'u terk ederken, bazı Fransız gazetecilerin Filistin kefiyeleri giydiği dikkatimi çekmişti. Güney Lübnan'da tüfek taşıyan İsrailli gazeteciler peyda olmuştu. 1991 Körfez savaşında birçok muhabirin, 82. Hava İndirme Birliği üyesiymiş gibi ordu kostümlerine büründüğüne (miğferleri de ihmal etmediğine) tanık olduk. 2001'de Pakistan ve Afganistan'da benzer bir şey oldu. Peşaver'de yumuşak Paştun şapkaları giyen gazeteciler görmek mümkündü. Fox News'ten Geraldo Rivera televizyonda Celalabad'dayken silah taşıdığını iddia ediyordu. Bir başka defasında da o silahı Usame Bin Ladin'i öldürmek için kullanmaya gayet niyetli olduğunu beyan etti. "Hayatımda kendimi hiç bu kadar vatansever hissetmemiştim, adalet için veya belki sadece intikam için, ama öyle hissediyorum," diye haykırıyordu dünyaya ve şöyle devam ediyordu. "Ve tecrübe ettiğim bu katarsis, ne için yaşadığımı bir kez daha değerlendirmemi sağladı." işte bu son noktaydı. Muhabir savaşçıya dönüşmüştü.</p>

  <p>Elbette ben de 1980'de Kabil'e giden bir Sovyet konvoyunda elime silah almıştım. Ve Rivera'nın yerleştirmeye çalıştığı türden bir söylemden kaçındım, CNN'deki meslektaşlarımca kullanılan talihsiz ve uygunsuz ifadelere bile başvurmadım. Birçok meslektaşım gibi, CNN'den Walter Rogers'ı da 2 Aralık 2001'de bir yüzbaşıdan ABD birlikleri ve 'muhalif grupların' Kandahar'a 'yılan gibi' süzülebilecekleri şeklinde alıntı yaparken dinlemeyi sevmiyordum. Kentler veya insanlar yılan ya da haşarat haline geldiği an, onları hayvanlar misali itlaf etmek, ezmek, yok etmek de mümkün hale geliyordu. Ve CNN'in patronu Walter Isaacson'un nahoş sözleri, her gazetecinin dürüstlüğünü riske atar nitelikteydi. Afganistan bombardımanı sırasında elemanlarına şu talimatı veriyordu Isaacson: "Afganistan'daki can kayıplarına veya zorluklara çok fazla odaklanmak yanlış bir tutum olur, zira böyle bir habercilik Taliban'a yardım etmek tehlikesini doğurur." 'Terörle savaş'ın bir sonraki aşamasında (yani Irak işgalinde) daha da fazla gazeteci bunun bedelini hayatıyla ödeyecekti, çünkü muhabir rolü onlara artık hiçbir koruma sağlamıyordu.<sup><a href="../Text/dipnot.xhtml#bookmark2114" id="footnote2114">[14]</a></sup></p>

  <p>Ancak iyi niyetimizin zarar gördüğü, aslında ölümcül derecede darbe yediği bir başka tutum daha vardı: Büyük televizyon kanallarının Ortadoğu'nun gerçekliğini yansıtmak ve muhabirlerini, güçlü lobi gruplarıyla karşı karşıya geldiklerinde desteklemek konusundaki gönülsüzlüğü. 1993'te Britanya'nın Kanal 4'ü ve Amerika'nın Discovery Channel'ı için üç bölümlük bir televizyon dizisi üzerinde çalışmıştım; <i>Beyrut'tan Bosna'ya</i> adlı dizi, ilk bölümde kullanılan ifadeyle, 'Müslümanların nasıl Batı'dan nefret eder hale geldiğini' göstermeye çalışıyordu. 11 Eylül 2001'den tam sekiz yıl önce çekmiştik diziyi ve bugün tekrar izlediğimde (videoya değil gerçek filme çekilmiş ve bir milyon dolardan fazlaya mal olmuştu), seyircilere söyledikleri beni daha da şaşırtıyor. Zira 11 Eylül'e dair istemeden uğursuzca, fakat tümüyle doğru çıkan bir uyarıda bulunduğu görülüyor. Bir yerde Bosna'da yakılmış bir camiye giriyor ve, 'Müslüman dünya bizim için ne saklıyor' sorusunu soruyordum. Ardından, belki de Ortadoğu'dan geçtiğim bütün haberlerin bitişine koymam gereken bir ifadeyi ekliyordum: "Seyredin ve görün!" İsrail ve Batı Şeria'daki İsrail işgalini işlediğimiz bölümde, yaklaşan dehşetli olaylara dair benzer uyarılar yer alıyordu. Sorulması gerekmeden önce 'niye?' sorusunun cevabını vermeye çalışıyorduk.</p>

  <p>Dizileri yapmak kolay olmadı. Lübnan, Gazze, İsrail, Mısır, Bosna ve Hırvatistan'da çekimler yaptık, İsrail işgaline karşı yürüttükleri savaş hakkında Hizbullah gerillalarına sorular sorduk ve Lübnan hastanelerinde İsrail'in fosfor bombaları nedeniyle yanıklarla kaplanmış kadınları görüntüledik. Gazze'deki sokağa çıkma yasakları sırasında defalarca İsrail askerlerinden azar işittik — bazıları elleriyle kameralarımızı kapatıp çalışmamızı engelledi. Hamile bir Filistinli kadına yasağı ihlal edip hastaneye gitme izni verildiğini anlatan İsrailli bir subayı çektik — sonra kadını bulduk, evinde kısılıp kalmıştı. Kudüs'ün duvarlarının dışında bir Yahudi yerleşimciyle konuştuk. Ona niye ihtiyar bir Filistinlinin toprağından çıkarıldığını sorduk — çünkü orada Yahudiler yaşayacaktı ve (yerleşimcinin kelimeleriyle) bahsi geçen ihtiyar 'Yahudi değil, Araptı'. İsrail'de şimdi Beyrut'ta yaşayan bir Filistinlinin evinin izini sürdük ve 1948'den sonra o eve taşınan yaşlı İsrailliyle konuştuk. Kameralarımızı oradan, yaşlı İsraillinin kaçtığı Polonya kasabasına çevirdik; anne babası ve erkek kardeşi ise Soykırım'dan kurtulamamış, Nazi toplama kamplarında can vermişti. Mısır'da Mübarek rejiminin silahlı muhalifleriyle, Saraybosna'da kenti savunan Bosnalı askerlerle görüştük; orada konuştuğumuz bir imam, 'sırf Müslüman oldukları için katledildiklerine' inanıyordu.</p>

  <p>Yönetmen Michael Dutfield ve ben, Britanyalı bir seyirci için bunu izlemenin kolay olacağını biliyorduk. Avrupalılar bazen tatsız da olsa, Ortadoğu hakkındaki tartışmalara açıktır ve alışıktır; İsrail'i eleştirmeye cüret eden herkese asılsızca yapıştırılan 'anti-Semitizm' yaftası Avrupa'da gücünü büyük ölçüde yitirmiştir zira. Her daim söylediğim gibi, dünyada mücadele etmemiz gereken yığınla gerçek anti-Semit var; İsrail ve Araplara dair bütün ciddi söylemlerin üstünü örtmek uğruna fazlasını icat etmemize hiç gerek yok. Fakat Amerika'da işlerin farklı olacağının farkındaydık. Filmimiz sadece Amerikalı seyirciler (ki seyretme şansı verilse yaptığımızı anlayacak olgunluğa kesinlikle sahiptiler) için değil, ABD televizyonlarından sürekli servis edilen İsrail yanlısı 'haberlere' alternatif sunan her belgeselin gösterilmesini engellemek için elinden geleni yapan Amerikalı lobi gruplarına da meydan okumak olacaktı. Amerikan medyasındaki ilk haberler de hafiften eleştirel ve çoğunlukla yalan yanlıştı.<sup><a href="../Text/dipnot.xhtml#bookmark2115" id="footnote2115">[15]</a></sup></p>

  <p>Velhasıl Discovery'nin üç bölümü arka arkaya göstermesinden sadece birkaç gün sonra mektup yazma kampanyası başladı. Discovery ilk önce, sözümona öfkeye kapılmış seyircilerin telefon açarak bazı reklam verenlerinin başının etini yediğini bildirdi. Kanalın sponsorlarından Amerikan Express'in müşterileri kredi kartlarını geri gönderiyordu; kartlar ikiye ayrılmıştı. Kendisine 'Ortadoğu Haberciliğinde Sorumluluğu Teşvik' (PRIMER) diyen bir grup Discovery'ye yakışıksız bir uyarı yazmıştı. Grubun başkan yardımcısı Joseph I. Ungar Haziran 1994'te, Robert Fisk'in İngilizce diksiyonunun mükemmel' olduğunu söylüyor ve şöyle devam ediyordu: "Fisk sarihlik ve güvenilirliğin özünü değiştiriyor... Henry Higgins'in sahnedeki rolünü kolayca üstlenebilirdi. Fakat zehir dilli bir Higgins olabilirdi ancak."<sup><a href="../Text/dipnot.xhtml#bookmark2116" id="footnote2116">[16]</a></sup> Gazetecilikte bu tür saçmalıklara gülüp geçmeniz gerekir. Fakat <i>Beyrut'tan Bosna'ya</i> belgeseline karşı kampanya hiç de komik değildi. Aynı lobi grubunun başkanı Sidney Laibson, Discovery yönetim kurulu başkanı John Hendriks'e yazdığı mektupta, "<i>Beyrut'tan Bosna'ya</i> adlı yapımı yayınlamakla Discovery Channel, sinsi propaganda erbaplarına zehirlerini Amerika'nın oturma odalarına akıtma fırsatı tanımıştır," diyordu.</p>

  <p>Ungar'ın mektubuna göre, İsrail'in 'Arap topraklarını ilhak ve işgal ettiği, o topraklarda devasa Yahudi yerleşimleri kurduğu' yönündeki sözlerimiz tarihi 'tahrif' etmekti (halbuki İsrailli insan hakları grupları, İsrailli ve yabancı gazetecilerin yanı sıra, ABD hükümeti tarafından da yirmi yılı aşkın bir süredir kabul edilen olgulardı bunların hepsi). Benim bir yorumumda, İsrail'in Sabra ve Şatila kamplarına gönderdiği 'silahlı Hıristiyanlara' (ki bizzat İsrail'in Kahan soruşturma komisyonunca böyle tarif edilen bir eylem silsilesiydi bu) yaptığım gönderme, Ungar tarafından 'fahiş bir hata' denilerek kınanıyordu. 'Kamera Medya Kaynak Merkezi'nden Alex Safian, Discovery'nin başkan yardımcısı Clark Bunting'e yazdığı mektupta, Yahudi yerleşimci Mickey Molad ile yaptığımız röportajı, müstakbel yerleşimlerin kurulacağı toprakların büyük bölümünün ilk başta Yahudilere ait olduğuna yönelik sözleri kesip atacak şekilde elden geçirdiğimizi iddia ediyordu. Molad röportajında kestiğimiz neredeyse bir saatlik bölümü didik didik inceledik ve böyle bir yoruma rastlayamadık. Dutfield Safian'a yazdığı cevapta, söz konusu iddiaların 'saçma ve yanlışlığı kanıtlanabilir' olduğunu belirtti. Daha usandırıcı ve terbiyesizce ifadeler de vardı: hastaneye gitmesine izin verilmeyen Filistinli kadın hileden ibaretti, kadın hamile bile değildi. Sözünü ettikleri Filistinli kadın, biz çekim yaptıktan üç ay sonra doğum yaptı.</p>

  <p>Derken bir <i>Independent</i> okurundan şu bilgiyi aldım: 'Amerikalı dostları' ona, dizimizin yeniden yayınının programa alınmasına rağmen, şikayetler nedeniyle Discovery tarafından iptal edildiğini söylemişti. Dutfield kanala yazarak açıklama istedi. Bunting ise bugüne dek bir televizyon yöneticisinden işittiğim en akıl almaz ret cevabını gönderdi: "... belgeselin ilk yayınlanışına gelen tepkileri göz önüne alarak tekrar yayınlamak yönünde hiçbir plan yapmadık, bu yüzden de yeniden yayının iptal edilmesi gibi bir mesele mevzu bahis değil." Bu yüreksiz kelimeleri okuduğumda dış haber muhabiri olmaktan utandım.</p>

  <p>Biz o belgeselde, Ortadoğu ihtilafının başka bir yönünü duymayı hak eden seyirciye çağımızın ürkütücü bir gerçeğini açıklamaya çalışmıştık. Seyircinin, derinden yaralanmış, maruz bırakıldığı büyük adaletsizlik karşısında giderek öfkeye sarılan insanların sesini duyması gerektiğine inanmıştık. Fakat doğrular (ve İsrail) adına konuştuğunu iddia edenler, yayınımızı, büyük bir televizyon kanalının dalkavukça desteğiyle, fiilen sansürlemişti. 2001'de insanlığa karşı işlenen vahim suçlardan çok önce çekilen o belgeselde 'niye' sorularına cevaplar vardı; New York, Washington ve Pennsylvania saldırılarının <i>ardından</i> sormamıza izin verilmeyen sorular. İlerleyen süreçte yaklaşan patlamayı anlatmamız kimsenin umurunda olmadı — bu uyarı onu engellemekte bize yardım edebilecek olsa bile. Hemen sonrasında ağzımızı açmamamız emredildi. Bu benim için 'terörle savaş'ın en korkutucu ve rahatsız edici unsurlarından biri olmayı sürdürüyor: yani gerçeğin bastırılması. O olmaksızın olayın öncesinde veya sonrasında hiçbir özgür muhakeme yapılamaz.</p>

  <p>Kendi kendime soruyorum: Ortadoğu'da bütün o yaptıklarımızı, yarattığımız bütün o öfkeyi, bugün düşman dediklerimize yaşattığımız dehşeti aydınlatacak birazcık ışık, birazcık çıplak gerçek yok mu? Bütün bunların kilidini açacak bir anahtar yok mu? Kendinden başka doğru tanımayanların taleplerini taklit etmeden bunları konuşmanın bir yolu, masumların ölümünün nefret çerçevesi dışında tarif edilebilmesinin bir yolu yok mu? Acı çekenlerin sesi Usame Bin Ladin olmak zorunda değil. Onların yası ve acısı Bin Ladin'in tekelinde değil. Onların dünyadaki temsilcisi olarak atanmış falan da değil. Buradan gereksiz yere ve trajik bir şekilde ölen genç bir kadının hikâyesine geçiyorum; 11 Eylül 2001'deki insanlık suçlarıyla hiç karşılaşamayan, fakat korkunç sonu onu öldüren ülke tarafından görmezden gelinen ve o ülkenin gazetecilerinin akıbetine en ufak ilgi göstermediği bir kadın.</p>

  <blockquote class=""/>

  <p>Amerikalılar Reafat El-Gusseyn'i, 15 Nisan 1986 sabahı, 02.00'den hemen sonra öldürdü. Ölümünü takip eden günlerde Amerikalı yetkililer, Libya uçaksavarlarının evini vurmuş olabileceğini iddia etti; Gusseyn'in evi Trablus'taki Fransız büyükelçiliğinin çok uzağında değildi. Fakat üç hafta sonra Pentagon, ABD'nin Albay Kaddafi'ye yönelik saldırısında bir F-111 uçağından atılan üç bombanın 'Fransız büyükelçiliğinin yakınına düştüğünü' ve (o bildik taş kalpli ifadeyle) 'tali hasara' yol açtığını kabul etti. Reafat on sekiz yaşındaydı, bir İngiliz okulundan mezundu ve Londra'dan tatile gelmişti. İstikbali parlak ve güzel bir ressamdı. Ölümü, on dokuz yıl önce onu öldüren ülkede hiçbir zaman yankı bulmadı.</p>

  <p>Şimdi sadece anne-babasıyla kızkardeşinin Beyrut'taki bir apartmanın yedinci katındaki dairesinde, 1985'te Kingston Thames'taki Marymount Uluslararası Koleji'nde düzenlenen mezuniyet töreninde çekilmiş yarım saatlik bir video kasette yaşıyor. Reafat'ı bu dünyaya kısa süreliğine o görüntüler geri getiriyor ancak. "Filistin'den Reafat Bessam Fevzi El-Gusseyn," diye adını anons ediyor İngiliz okul müdürü. Bir okul piyanosunda Elgar'ın 'Umut ve Zafer Ülkesi' parçası çınlarken, beyaz mezuniyet cübbesinin içinde uzun boylu, göz alıcı bir genç kadının, diplomasını almak üzere kendinden emin bir edayla yürüdüğünü görebiliyorsunuz. Amerikalı bir öğretmenin genç kızlara 'gençliklerinin sayesinde her şeyin üstesinden gelebileceklerini' anlatan mezuniyet konuşmasını dikkatle dinliyor. Sahnenin, Reafat'ın oturduğu sol tarafında Yıldızlar ve Şeritler var, sağında ise Britanya'nın Birlik bayrağı.</p>

  <p>Reafat kolej bahçesinde Amerika'da eğitim görmüş Filistinli babası Bessam'ın yanında duruyor. "Buradayız," diyor Bessam kameraya işaret ederek ve Reafat babasını yanağından öpüveriyor. Reafat'ın altı yaşındaki kızkardeşi Kinda kameranın önünde poz verirken annesi güneş gözlüklerinin ardından gururla bakıyor. Reafat Amerikan ve Britanya bayraklarıyla donatılmış kolej salonunu terk ederken, aynı yüksek sesli piyano Thomas Arne'nin 'Gönüllü Trampet'ini çalıyor. İngiltere'deki o yaz öğleden sonrasında Reafat El-Gusseyn bir yıldan az ömrü kaldığını bilmiyor. Onu öldürecek olan adamlar Amerikalı ve uçakları (Margaret Thatcher'ın özel izniyle Lakenheath kraliyet hava üssünden; Kingston'daki Marymount Uluslararası Koleji'nin sadece 130 kilometre ötesinden kalkacak.</p>

  <p>Filistin, Britanya, Libya, Amerika. Ortadoğu'daki Batı ihtilafı kısa hayatının bütününde Reafat El-Gusseyn'in tepesinde dolaşmış gibi adeta. Bessam hep kızının İngilizce eğitim almasını istemiş (Kinda Londra doğumlu ve Britanya pasaportu taşıyor) ve Britanya'nın dünyada aslında iyi olan bir şeyleri temsil ettiğini düşünüyor hâlâ. Babası Fevzi, Oxford Balliol Koleji'nden mezun olmuş, Kudüs'teki Britanya manda hükümetinde avukatlık yapmış, Filistin'in ilk Yüksek Komiseri Sör Herbert Samuel'in de danışmanıymış. Hafif flu bir fotoğrafta Fevzi El-Gusseyn ve Yahudi olan Samuel yan yana, Kudüs'teki üç şeritli bir bulvarda yürüyorlar, koyu bir sohbete dalmışlar. 1946'da Filistin'den yıllar boyu yaşayacakları Kahire'ye kaçmak zorunda bırakıldıktan sonra bile El-Gusseyn ailesi Batı'ya duydukları inancı hiç kaybetmemiş. Bessam, uçak maketlerine merakını fark eden Quaker bir çift tarafından okuması için Amerika'ya çağrılmış. Philadelphia'daki Druxell Teknoloji Enstitüsü'nde kimya mühendisliği bölümünü bitirdikten sonra 1957'de Kuveyt'te Britanya idaresindeki bir ulusal petrol şirketinde mühendis olarak çalışmaya başlamış. "Ailem her zaman Britanyalılara hayranlık duydu," diyor Bessam. Güvendikleri bir toplum ve kültür tarafından böylesine acı şekilde ihanete uğrayan pek az aile vardır herhalde.</p>

  <p>Bessam müstakbel eşi Saniye ile (Beyrut'ta çalışan bir veznedarın yarı Lübnanlı yarı Türk kızı) 1963'te tanışmış, fakat 1967'deki Arap-İsrail savaşı sırasında Kuveyt'i terk edip Cezayir'e taşınmışlar. Bessam burada ülkenin petrol üretim şirketinde bir iş bulmuş. Reafat'ı Cezayir'de bir hastanede Fransız bir doktor doğurtmuş, 3.8 kilo doğmuş; daha beş aylıkken aile Libya'ya taşınmış bu defa. Bessam ESSO'da, sonra da American Occidential'da işe başlamış. Sadece on beş ay sonraysa Albay Kaddafi'nin devrimi gerçekleşmiş.</p>

  <p>"Reafat'la birlikte pikniklere gider, Leptis Magna ve Sabreta'daki [Roma] kentlerini gezerdik," diye hatırlıyor Bessam o günleri. "Her hafta partiler düzenlenir ve yüzmeye gidilirdi. Reafat dört yaşındayken onu Trablus'taki Fransız Lisesi'ne verdik. Çok güzel bir kızdı. Bebek evlerine bayılırdı, bir ailenin bütün üyelerini tek bir eve koymayı severdi. Ailemizin daima birlikte yaşamasını isterdi..." Reafat (aile içindeki lakabı 'Fafo'ydu) Fransızcayı su gibi konuşuyormuş, fakat 12 yaşında Trablus'taki Amerikan okuluna nakledilmiş. "Orada iki yıl okudu, fakat eğitim standartlarının yeterince iyi olmadığını düşünüyordum. Bu yüzden de onu Kingston'daki Marymount'a gönderdik." Ve Bessam dosyasından kalın bir okul karnesi tomarı çıkarıyor.</p>

  <p>Kızkardeşi Kinda, Reafat'ın İngiltere'ye gitmesinden üç yıl önce, 1 Ocak 1979'da doğmuş. Reafat on beş yaşında yatılı okulda bulmuş kendini, yalnızmış ve artık onu rahatlatacak anne-babası ve kardeşi yokmuş etrafında. Ev hasreti ve başta fazla ağır bulduğu okul ödevleriyle bunalınca Libya'ya, denizin yakınındaki aile evine, bütün El-Gusseynlerin birlikte yaşayabileceği o eve dönmek için yalvarmış. Felsefe öğretmeni karnesine şu notu düşmüş: "Hoş bir kişiliği var, fakat biraz disiplinsiz — çalışmıyor." Matematikteki yeteneğini 'yanlış kullandığına' dair şikayetler var karnelerde, müzik öğretmeni ise Reafat'ın 'bu kadar konuşkan ve gülmeye hazır olmasa, şahane bir koro üyesi olacağını' yazmış. Fakat resimde harikaymış. Resim öğretmeni Bay McFarland 1984'te ebevenlerine şunları yazmış: "Reafat bu dönem gerçekten iyi çalıştı ve kaydettiği ilerlemeden çok memnunum."</p>

  <p>Reafat'ın okuldaki mutsuzluğunun arkasında yatan keder, 17 Kasım 1981'de çizgili defterinden kopardığı bir sayfaya İngilizce yazdığı mektupta yürek dağlayıcı bir şekilde görülüyor. 'Tanrıya hitap eden mektubun başlığı, büyük harfle yazılmış üç kelimeden oluşuyor: 'LÜTFEN — LÜTFEN — LÜTFEN':</p>

  <blockquote class="">
    <p>Sevgili Allahım, seni çok seviyorum. Allahım sana söylemek istediğim birkaç şey var ve senden bana yardımcı olmanı rica ediyorum. Birincisi elbette bana, bütün AİLEME ve arkadaşlarıma şöyle 200 yıllık bir ömür ver (ne demek istediğimi anlıyorsun)... İkincisi lütfunu üzerimizden eksik etme ve bize hayat boyu yardımcı ol... Üçüncüsü lütfen anne-babam 27'sinde Cuma günü [Libya'dan] ayrılsın... hattâ Salı veya Çarşamba günü, fakat lütfen hafta sonundan sonra olsun... Beşincisi, binlerce kez lütfen, Marymount'taki son yılım olsun bu, hattâ mümkünse son yarım yılım... Libya'daki küçük ailemizi ayırma. Libya'daki koşullar ailemin Ocak'ta ayrılmasına uygun olsun ve BEN Marymount'tan ayrılayım. Burası güzel bir okul, fakat evimi çok özlüyorum. Bu yıl gündüzlü bir okula gideyim. LÜTFEN. Veya ailem buraya gelip burada yaşasın...</p>
  </blockquote>

  <p>Reafat'ın Libya'daki 'koşullara' atıfta bulunması sebepsiz değildi. İsrail ve ABD'nin kendi kendilerine düşman ilan ettiği Libya, ABD ve Britanya tarafından bir süredir 'uluslararası terörizmle' suçlanıyordu. Britanyalılar Albay Kaddafi'nin IRA'ya verdiği desteği (İrlanda'ya en az bir gemi dolusu silah göndermişti) ve 1984'te Britanyalı bir kadın polisin Libya'nın Londra büyükelçiliğinin dışında Libyalı bir 'diplomat' tarafından vurulup öldürülmesini kınıyordu. Kaddafi yurtdışındaki muhaliflerini ortadan kaldırmak için kiralık katiller göndermişti. Batı, Libya'ya çoktandır bir parya devlet muamelesi yapıyordu, ancak (babasının doğum yerinin ve dedesi Fevzi'nin Kudüs'teki hayata dair anlattığı hikâyelerin bilincinde olan Reafat'ın kafasından geçen, artık olmayan, Trablus'un neredeyse 2000 kilometre doğusundaki bir ülkeydi.</p>

  <p>"Kısa süre içinde kutsal toprağımız FİLİSTİN'E dönelim, ailem orada mutlu bir hayat sürsün ve orada uzun süre yaşayalım," diye yazmış 'Tanrı'ya mektubunda. 1982'de Sabra ve Şahla katliamının öfkesiyle, Londra sokaklarındaki barışçı bir protesto eylemine katılmış. Kötü odaklanmış bir fotoğrafta Reafat, Knightsbridge'de yağmurluğunun içinde görülüyor, başının üzerinde de yeşil, kırmızı, siyah, beyaz bir Filistin bayrağı dalgalanıyor. Bessam o günleri, "Bazı gösterilere katıldı. Hepsi barışçıydı ve yağmurdan sırılsıklam olmuş bir halde dönerdi." Marymount okul dergisindeki son notunda, 1985'te Reafat şunları yazmış: "Son bir cümle söylemek istiyorum. Anavatanım Filistin'e inşallah Barış ve Umut gelir."</p>

  <p>Bessam Reafat'ın İngiltere'deki hayatı çok zor bulduğunu kabul ediyor. "Bizden uzakta olmak istemiyordu. Çok ağladı. Fakat Libya'da eğitim şansı yoktu. Londra'da mide rahatsızlıkları geçirdi. Psikolojikti. Saman nezlesinden de çok çekti." Fakat Reafat dört uzun yılın ardından ev özlemiyle başa çıkmış, resim ve tiyatro alanında altın madalya kazanmış. 1985'teki mezuniyet töreni görüntülerinden yalnızlığa karşı kazandığı zaferin, Londra'daki Heatherley Güzel Sanatlar Okulu'nda resim kariyerine devam edeceğini bilmenin gururu yansıyor. Aynı yılın Aralık ayında, Reafat'ın hayatındaki son yılbaşında ailesi Londra'ya gelmiş. "O gece Beauchamp Sarayı'ndaki San Lorenzo'ya gittik, fakat Kinda dışarı çıkamayacak kadar küçüktü ve Reafat kızkardeşiyle birlikte evde kalmak istedi," diye anlatıyor annesi Saniye. "Sanki o yılbaşı onun için çok özeldi." Sadece bir ay sonra, 8 Şubat 1986'da Reafat günlüğüne şunları yazmış: "Hayatım değişiyor. Sonunda yavaş yavaş kendimi buluyorum. Nihayet kendi gerçek benliğimle tanışmak çok heyecan verici. Özgürlük!"</p>

  <p>Bessam El-Gusseyn siyasetin çok içinde olmamış hiç, fakat biriktirdiği gazete kupürleri Libya üzerindeki büyüyen krizi gösteriyor. Kaddafi, Yunanistan üzerinde bir TWA yolcu uçağının bombalanmasını tertiplemekle suçlanıyordu. Reagan yönetimi 5 Nisan 1986'da Berlin'de bir diskoteğe yönelik bombalı saldırıyı (bir Amerikan askeriyle Türk bir kadın hayatını kaybetmişti) Libya büyükelçiliğinin düzenlediğine dair elinde kesin kanıt olduğunu açıklamıştı. Berlin polisi sonradan bu kanıtın niteliğine itiraz edecekti (bazı Batılı gazeteciler saldırının arkasında Libya değil Suriye'nin olabileceğini söylüyordu), fakat o günlerde Reagan Körfez'deydi, Kaddafi'ye 'Ortadoğu'nun Çılgın Köpeği' diyor ve vakti belirsiz bir misillemenin sözünü veriyordu.</p>

  <p>"Bütün bunların ne anlama geldiği üzerine düşünüyorduk, bir saldırı olabileceğini, fakat Amerikalıların sadece askeri hedefleri vuracağını sanıyorduk. Sivilleri vuracakları hiç aklımıza gelmemişti. Evimizin terası Fransız elçiliğiyle duvar duvaraydı," diyor Bessam bugün geriye dönüp baktığında. Reafat Paskalya tatili için Heatherley'deki yeni okulundan eve gelmek üzereymiş ve Londra'dan mizah, olgunluk ve sevgi dolu, heyecanlı bir kartpostal göndermiş ailesine (siyah bir bayan şapkasını tasvir eden bir Fransız resmi var kartın ön tarafında). Bu onun ailesine yazdığı son satırlar olmuş.</p>

  <blockquote class="">
    <p>Sevgili Anneciğim ve Babacığım,</p>

    <p class="indd">Size bu kartı gönderiyorum, zira aynı sizin gibi ince bir zevkin ürünü! Sizi çok özledim! Kısa süre sonra sizinle birlikte olacağım için sabırsızım! Küçük kardeşim nasıl, ona olanca sevgimi ve öpücüklerimi gönderiyorum. Büyükannemle büyükbabam nasıl, onlara da sevgilerimi iletin ve onları da çok özlediğimi söyleyin. Şey, sizi sevmek ve sonra ayrılmak zorunda kalacağım. Allah'ın izniyle 23 Mart'ta oradayım — kendinize iyi bakın! En çok sizi seven kızınızdan kucak dolusu sevgiler...</p>
  </blockquote>

  <p>Reafat'ın Lübnan pasaportu Gatwick Havaalanı göçmen bürosundan 23'ünde geçtiğini gösteriyor, onu öldürecek olan F-111'in Amerikalı mürettebatı Lakenheath'ten havalanmadan tam yirmi iki gün önce. Trablus'a vardığında ağır bir bahar nezlesi geçiriyormuş. Londra'ya Nisanın üçüncü haftasında dönecekmiş ve tatilinin sonuna yaklaştığı 13 Nisan'da geceyi, uzun yıllardır dostları olan Lübnanlı Gandur ailesinin evinde geçirmiş. Kaddafi'nin Trablus'taki karargahlarına ve Libya istihbaratının ofislerine yönelik olası bir Amerikan saldırısından söz edilmeye başlanmıştı bile. Batılı gazeteciler (ben de onlar arasındaydım) kentteki en büyük otelde toplanmış ve 14 Nisan sabahı bir Sovyet destroyerinin kıyıdan telaşla ayrılması kimsenin gözünden kaçmamıştı. Mutassım Gandur o sabahı böyle hatırlıyor: "Reafat kahvaltıda sabahlığıyla oturuyordu ve hepimiz muhtemel saldırıdan, hedeflerin neresi olacağından, Amerikalıların sivilleri vurup vurmayacağından konuşuyorduk. Bu konunun etrafında dönüp durdu Reafat. Yakınlarda birilerinin öldürüleceğini hissediyordu. Bir saldırı olacağından kesinlikle emindi. Onunla siyasetten konuşmaya çalıştım. Fakat aynı meseleye devam ettikçe etti, yaklaşan uçaklardan söz etti. Neredeyse üç saat sadece bu konuyu konuştu. Her nasılsa o gün öldürüleceğini biliyordu sanırım."</p>

  <p>14'ü akşamı Reafat'ın nezlesi öyle ağırlaşmış ki Saniye doktor çağırmış. "Doktor iyi uyumasını söyledi ve antiseminle burun damlası verdi," diye hatırlıyor annesi. "Kızım hemen kendisini daha iyi hissettiğini söyledi. Güzel sanatlar okulundan konuştuk. Ve mutlu olduğunu, çünkü kendisini günün birinde evleneceği erkeğe sakladığını söyledi. Çok güzel görünüyordu, sahnedeki bir kız gibi. Bessam ve Kinda geldiler, hafif bir yemek yedik — peynir, domates ve Suriye büyükelçisinin eşinin gönderdiği bir tabak tatlı. Reafat'ın televizyon odasında uyumasına izin verdim, çünkü orada polenleri kontrol eden bir makine vardı. Ben kızların odasında uyudum, Kinda ise yatağımızda babasıyla birlikte uyudu." El-Gusseyn ailesinin yataklarına çekilmesiyle neredeyse aynı anda, ABD 48. Taktik Muharebe Kanadı'ndan Lakenheath'de üslenmiş yirmi dört Amerikan F-111'i Libya'ya doğru havalandı. Uçaklardan biri Porto Rikolu Yüzbaşı Fernando Ribas-Dominicci ve San Franciscolu Yüzbaşı Paul Lorence tarafından idare ediliyordu.</p>

  <p>Saniye sabah ikiye doğru yerinden sıçrayarak uyanmış. "Muazzam bir kükreme sesi vardı, yataktan fırladım ve 'Bessam uyan, Amerikalılar burada!' diye bağırdım. Televizyon odasına baktım sonra, Reafat sakin sakin uyuyordu ve onu uyandırmamanın daha iyi olacağını düşündüm. Yatağa döndüm." Birkaç dakika sonra Bessam uyanmış. "Uçaksavar ateşini duydum ve anlayabildiğim bir sonraki şey ayaklarımın yıkıntılara gömüldüğü oldu. Hareket edemiyordum. Kinda yatakta, yanımdaydı. Çığlık çığlığaydı. Gövdesinin üzerine kapı düşmüştü. Sakinleştirmek için elini tuttum. Tavan çöktüğünde onu o kapı korudu."</p>

  <p>Saniye Bessam'ın bağrışını duyunca uyanmış tekrar: "Sesi sanki başka bir gezegenden geliyordu — daha önce hiç duymadığım bir ses. 'Allahım! Allahım!" diye haykırıyor ve isimlerimizi çağırıyordu. Duman ve tozdan boğulacak gibiydim. Ayağa kalktım, her taraf karanlıktı. Hiçbir şey göremiyordum. Camın üzerinde yalınayak yürüdüm. Elimi yatak odasının duvarına koydum ve kapının yerinde olmadığını fark ettim. Bessam'a Kinda'nın nasıl olduğunu sordum. 'Ona dokunuyorum, yaşıyor!' dedi. Reafat'ın odasına gittim, odanın yan duvarı çökmüştü. Defalarca adını haykırdım. Cevap vermedi. Reafat'ın öldüğüne dair bir his doğdu içime. 'Bessam, Reafat'ı kaybettik' diye haykırdım. Sonra yalınayak yürüyerek evin dışına çıktım, yardım istemek için. Trablus hayalet şehir gibiydi. Şehrin bütün suyunun patlayan borulardan fışkırdığını gördüm. Arkama dönüp evimizin enkazına baktım, görünürde kimse yoktu, sanki yüzlerce yıldır öyleymiş gibiydi. Nihayet genç bir adam buldum, yardım etmek üzere evimize girdi, yani evden arta kalan yıkıntıya." Sonradan Saniye'yi şaşırtan şey (yıllar önceki olayı hatırlarken şaşkınlığı hâlâ yüzünden okunuyor) anlattığı gencin 1982'deki Sabra ve Şatila katliamından, evini özleyen Reafat'ı Londra'da dehşete düşüren o vahşetten sağ kurtulduğunu öğrenmesiymiş.</p>

  <p>Vücutlarında ağır kesikler ve ezikler oluşan Bessam ve Kinda hastaneye kaldırılmış. Sonraki saatleri hiçbiri hatırlayamıyor. Saniye bir dostunun evine götürülmüş. 500 kiloluk bir bomba, El-Gusseyn'lerin Libyalı komşularının evlerini yerle bir ederek içerdeki beş kişiyi öldürmüş. Patlama, televizyon odasının duvarının Reafat'ın üzerine yıkılmasına neden olmuş. Mutassım Gandur, ailenin Lübnanlı arkadaşı, komşularının yıkılmış evinde Libyalı bir arama kurtarma ekibi bulmuş, buldozerleri de varmış ve Reafat'ı bulmaları için yalvarmış onlara. O 15 Nisan günü, güneş çoktan yükselmişken, evin enkazında çalışmaya başlamışlar. Sonradan mahkemeye verdiği ifadede gördüklerini şöyle anlatıyor:</p>

  <blockquote class="">
    <p>Buldozer, 'Fafo'nun yattığı kanepenin üzerindeki beton tabakasını kaldırmaya çalıştı. Yüzü ilk kez o zaman ortaya çıktı. Sırtüstü yatmıştı, başı sağ tarafına dönüktü, hiçbir şeyi yokmuş gibiydi, saçları bozulmamıştı. Sadece başından ince ince akan kan sol yanağına doğru süzülüyordu. Ortaya çıkar çıkmaz buldozer durdu ve kurtarma görevlileri yaşayıp yaşamadığını anlamak için yanına yaklaştı. 10 metre kadar uzaklaştırdılar beni, derken birileri, "Kullu nefsin zaikatül mevt"<sup><a href="../Text/dipnot.xhtml#bookmark2117" id="footnote2117">[17]</a></sup> diye bağırdı. Ardından Kutsal Kuran'dan ölümle ve şahadetle ilgili başka ayetler haykırılmaya başlandı. İşte o an 'Fafo'nun öldüğünü anladım.</p>
  </blockquote>

  <p>Reafat'ın ölümünün anlamını kavrayamayacak kadar küçük olan Kinda, bombardımanı hayal meyal hatırlıyor. "Üzerimde bir kapı, başımın yanında da bir taş olduğunu ve 'Baba! Baba! Baba!' diye bağırdığımı hatırlıyorum. Babamın üzerinde çok kan vardı. Bacaklarımı kıpırdatamıyordum." Bessam ise çılgına dönmüştü. İlerleyen saatlerde gazetecilerin, evinin Amerikan bombasıyla değil, Libya uçaksavar füzeleriyle vurulduğunu iddia ettiğini duymuştu. ABD de zaten Trablus saldırısında ölen en az otuz sivilin ölümünü 'tali hasar' diye nitelemiş ve (Pentagon'un ifadesiyle) 'bombaların sadece yüzde 1 veya 2'sinin sivil bölgeleri etkilediğini' eklemeyi de ihmal etmemişti. İddiaya göre (Kaddafi'nin karargahı ve istihbarat ofisleri de dahil) Amerika'nın hedefleri vurulmuştu. El-Gusseynler'in evine çok uzak olmayan bir ofis isabet almış, fakat Fransız büyükelçiliği çok daha fazla hasar görmüş ve El-Gusseyn evi neredeyse tamamen yıkılmıştı. Washington'dan tek bir üzüntü açıklaması gelmedi.</p>

  <p>Bir ABD yetkilisi Kaddafi'nin 'El Dorado Kanyonu Operasyonu'nun (Libya liderinin manevi kızının öldürüldüğü saldırıydı bu) hedeflerinden biri olduğunu kabul etti ve sonradan bir Pentagon raporunda da 'ekipman performansı bakımından saldırının bir başarı olduğu', ifadesi yer aldı. Bir Pentagon yetkilisi de <i>Washington Post</i>'a yaptığı açıklamada, Britanya'daki F-111'lerin saldırıya dahil edildiğini, zira pilotların 'harekatın parçası olmak' istediklerini söylüyordu. Bu doğru olabilir. Pilotlardan biri sonradan <i>Chicago Tribune</i>'e, "Bu harekatta yer almak hayatımın en heyecan verici olayıydı. Biz bunun için eğitiliyoruz," diyecekti. Savunma Bakanı Caspar Weinberger da sonraki günlerde Amerikalıların sivilleri öldürdüğünü ve Reafat El-Gusseyn ile komşularını öldüren bombaların kaybolan bir F-111 tarafından, vurulduğu sırada atılmış olabileceğini kabul etti. Düşen uçağı Yüzbaşı Ribas-Dominicci ve Yüzbaşı Paul Lorence kullanıyordu. İlkinin Trablus üzerinde, "Vuruldum!" diye bağırdığı duyulmuş, bir başka, isimsiz pilotun ise, "Çok üzgünüm" cevabı kayıtlara girmişti. Ribas-Dominicci'nin cesedi sonradan Libyalılar tarafından Akdeniz'den çıkarıldı ve ABD'ye geri verildi.</p>

  <p>Bessam, Amerikan saldırısına dair gazete yazılarından oluşan bir dosyayı hâlâ saklıyor. <i>New York Times</i> şunu yazıyordu: "En vicdanlı vatandaş bile, Amerika'nın Libya saldırılarını ancak alkışlayabilir... ABD [Kaddafi'ye] dikkatli, ölçülü ve adil bir ceza kesti." İsrail Başbakanı Şimon Peres, ABD'nin üç yıl önce Beyrut'ta bomba yüklü bir kamyonla katledilen 241 askerinin intikamını aldığını iddia ediyordu. Fakat nasıl Saddam Hüseyin'in 11 Eylül 2001'deki toplu katliamla bir alakası yoksa, Kaddafi'nin de Beyrut'taki katliamla alakası yoktu. Bessam El-Gusseyn'in dosyasında <i>The Times</i>'ın attığı şu başlık da var: "Saldırı terörist hücre evlerini yok etti." Başlığın altında da şu yazıyor: "Robert Fisk, Trablus." Haberimde 'terörist' ifadesi yoktu — başlık editör yardımcısının başının altından çıkmıştı ve aradan iki yıl bile geçmeden <i>The Times</i> İran Airbus'ındaki katliam hakkındaki haberimi sansürleyecekti. Fakat Bessam El-Gusseyn'in affetmeye hiç niyeti yok: "Bu haber terörist olduğumuz izlenimi veriyor, Reafat'ın terörist olduğunu söylüyor."</p>

  <p>Üç gün sonraki kitlesel cenaze töreninde Reafat'ın tabutu Lübnan'da yaşayan biri olarak hemen dikkatimi çekti, çünkü Lübnan ve Filistin bayrakları tabuta yan yana sarılmıştı. Saniye'nin fikriydi bu. Aile hakkında hiçbir şey bilmiyordum, Reafat'ın şoka uğramış ve ağır yaralanmış annesi vardı sadece karşımda. Şimdi konuştuğumuzda bana şunları söylüyor: "Bizler Müslümanız, Allahımız bir. Biz tek bir halkız. Bay Reagan'ın bunu anlamasını umuyorum." Reafat'ın mezartaşında ise Kuran'dan şu alıntı yazılı: "Sen geceyi gündüze, gündüzü geceye çevirensin. Ve sen hayatı ölüme, ölümü de hayata döndürensin..."</p>

  <p>Saniye Amerikan saldırısında ölenlerin tabutlarına bütün Arap ülkelerinin bayraklarının sarılmasını istemiş: "Çünkü bu onların hatasıydı, çünkü birleşmediler ve bu yüzden de Reafat'ı Arap dünyasının tümü öldürdü." Bir yıl sonra, sekiz yaşındaki Kinda, merhume ablasına şu satırları yazmış:</p>

  <blockquote class="">
    <p>Sevgili Fafo,</p>

    <p class="indd">Seni bir gün göreceğim. Seni çok özledim. Keşke hep seninle birlikte olsaydım. Seni seviyorum. Sen ölünce her şey değişti, daha kötü oldu. Babama ve Anneme bağırıyorum... Lütfen gel ya da ben sana geleyim. Bir gece gelip beni al, beni al seni göreyim. Ve sonra geri getir. Keşke olsa. Seni seviyorum. Kızkardeşin Kinda.</p>
  </blockquote>

  <p>Bessam kızının mezarını ziyaret etmeyi reddetmiş uzun süre. 1994'te devletleştirilen Libya petrol şirketinden istifa edip ailesiyle Beyrut'a dönmüş ve Reafat'ın cenazesini Trablus'ta bırakmış. "Ruh bir kez bedeni terk ettiğinde, kalanın nerede olduğunun önemi yok," diyor yıllar sonra. "Kuran'da da böyle yazıyor. Mezar ziyaretlerine inanmıyorum. İnancı güçlü biriyim. O insanla günün birinde tekrar karşılaşacağıma inanıyorum. Mezar ziyareti bir cesede bağlanıp kalmanız anlamına geliyor ve bu yanlış." Saniye o kadar katı değil. "Reafat daima bizimle birlikte olmak istedi. Bazen, 'en azından kemiklerimiz bir arada olsun' diye düşünüyorum." Ölümünden on dokuz yıl sonra, 2005'te Libya'ya yaptığı bir ziyarette Bessam kızının gömüldüğü mezarlığı ziyaret etmiş nihayet. Reafat'ın mezarının başında durup ağlamış.</p>

  <p>Fakat Bessam'ın öfkesi asla ölmemiş, bunun en büyük nedenlerinden biri ablasının ölümünün Kinda'yı derinden etkilemiş olması. Omuriliğindeki zedelenme yüzünden hâlâ bacaklarında acı hissediyor, ablasının ölümünü tahayyül edebilmesi ise dokuz yıl almış, 1995'te mezarını ziyaret ettiğinde gerçeği kabul etmiş nihayet. "Onsuz büyümek zorunda kaldım, ablasız büyüdüm," diyor. "Bir sürü arkadaşım var ve bazen tek çocuk olmanın nasıl bir şey olduğunu soruyorlar. Ben de bazen anlatıyorum, Fafo'nun hava saldırısında öldüğünü..." Bugün yirmi altı yaşında çok güzel bir genç kadın Kinda ve Beyrut'taki Alman Okulu'nun eğitim araştırmaları bölümünde ders veriyor. Adalete inandığı gibi hukuka da inanan Bessam, eski başkan Reagan'ın kızı Patti'ye, eski başkan Carter, Britanya ve ABD'deki avukatlara yazıp hesap sorulmasını istemiş. ABD'de, Reafat'ın ölümünden dolayı herhangi bir dava açması halinde, mahkemelerin 'görevsizlik kararı' verebileceği konusunda uyarılmış. "Bir adaletsizliğin peşini bırakırsanız ve dünyaya başınıza geleni anlatmazsanız, adaletsizlik kazanır," diye konuşuyor. "Dünyanın aileme ne olduğunu bilmesini istiyorum... İnsanlar Kinda'nın ablası olmamasının bir trajedi olduğunu söylüyor. Fakat onun bir ablası <i>vardı</i> — ve onu bizden aldılar."</p>

  <p>Aile albümündeki fotoğrafların arasında iki sayfa var. Saniye evin enkazında bulduğu bu iki kırışık sayfayı gözü gibi saklıyor. Her ikisi de Reafat'ın el yazısıyla kaplı. Ölümünden sadece günler önce kendisine yazdığı belli. Reafat'ın dünyaya karşı korku ve şüphesini, fakat aynı zamanda gelecekteki mutluluğa dair umutlarını da ifade eden bir mektup; kendi hayatına verdiği melankolik ve sarsıcı bir armağan:</p>

  <blockquote class="">
    <p>İnsanların sadece yüzleri, imajları, maskeleri var; hepsi de birbirlerini kandırmak için... Bu arada ben durmuş onları izliyorum, her şeyi anladığını göstermeye çalışan, fakat aslında hiçbir şeyi anlamayan bir grup oyuncunun, ikiyüzlülerin arasında hayatta kalmaya gayret ediyorum. Hayat bir kumar, bir kumar ve insanlar onun kurbanları, onun oyuncuları... Umarım günün birinde o ışık huzmesini, o hayat nefesini bulurum ve bu sayede ruhum açılır ve sonsuzluğa ÖZGÜR, ÖZGÜR, ÖZGÜR varırım.</p>
  </blockquote>

  <p>Mektubun altına Reafat dört şahane beyaz kuşun kanatlarını çizmiş.</p>
