  <p>Bununla birlikte diğer sözler, kolejin Amerikalıların (ve Rusların) nefret ettiği her şeyi savunmak konusunda ne kadar ileri gittiğini gösteriyordu. Medresenin parlak mavi ve beyaz çinili camisinden yürüyerek geçerken, Kahire'deki El-Ezher İslam Üniversitesi'nde bir yıl geçiren ve Arapçayı ağır bir Mısır aksanıyla konuşan Raşid El-Hak iyice heyecanlandı. "Bir İslam devrimi olacak, inanın bana. ABD, Batı dünyası ve Müslümanları öldüren diğer ülkeler bize daha fazla baskı yaptıkça, İslam cumhuriyeti de o kadar yakınlaşacak. Moralimiz yüksek, bütün bu bölgede bir İslam Birliği mümkün ve böyle bir birlik yaratmak istiyoruz — AB ve NATO gibi."</p>

  <p>NATO mu, diye sordum. NATO? Raşid El-Hak, ideolojik kavramların yanı sıra askeri kavramlarla da düşünüyordu. "Hindistan ve diğer Batı ülkeleri nükleer bomba yaptığında herkes bunu kabul ediyor, sorun olmuyor. Fakat Pakistan gibi yoksul bir Müslüman ülke yaparsa, herkes buna karşı çıkıyor ve bu İslami bir bomba haline geliyor. Hindular bomba yaptığında ise, bu bir Hindu bombası olmuyor. Fakat bomba yapan Müslümanlara, köktendinci teröristler deniyor." Ve böylece El-Hak koleji ile General Müşerref arasında bir başka bağlantı noktası buldum. Zira hem Raşid El-Hak ve öğrencileri için, hem de Pakistanlı general için, bomba korunması gereken bir gurur simgesiydi.</p>

  <blockquote class=""/>

  <p>Ziyad Cerrah'ın babası yanımda oturmuş, avuçlarını suçsuzluğu, yanı sıra özel bir yakarış biçimini ifade eden bir hareketle açmıştı. "Uçakların çarpmasından daha iki gün önce beni arayıp ona gönderdiğim 2 bin doları aldığını söylemişti." Açık kalp ameliyatı sonrası hâlâ nekahat döneminde olan Samir Cerrah, Lübnan'daki bahçesinin asmaları altında, yarı kaykılmış, hasta ve sarsılmış bir halde yeşil bir plastik sandalyede oturuyordu. "Ziyad paranın uçuş kursu için olduğunu söylemişti. Geçen yıl Fransa veya Amerika'daki kurslardan birini tercih etmesi gerektiğini bildirmişti ve ABD'ye gitmesini ben söylemiştim. Fakat bir sürü Ziyad var. Belki de o değildi ne dersiniz? İyi, kibar bir çocuktu..." İşte bu anda Samir Cerrah öne doğru eğilip ellerini yüzüne kapadı ve gözyaşlarına boğuldu. Ziyad Cerrah Newark'tan San Francisco'ya giden 93 sefer sayılı United uçağının pilotuydu. Anlaşıldığına göre, yolcular uçuş kabinine girip korsanlarla boğuşmaya çalışınca uçak Pennsylvania'ya düşmüştü. Uçak kontrollerinin başındayken Ziyad'la da boğuşmuşlardı belki.</p>

  <p>Herkes biliyordu. Çevremizde, bir örnek sandalyelere oturmuş bir grup orta-yaşlı adam vardı; hepsi Sünni Müslümandı ve insanlığa karşı işlenen bir suçun Lübnan'ın Bekaa Vadisi'ndeki küçük, fakat zengin Elmarc köyüne kara çalmasından dolayı dehşete düşmüştü. Kocaman, yeni bir köy cami (bu kadar küçük bir yerde bu kadar büyük bir cami hiç görmemiştim daha önce) önkapının en fazla 200 metre uzağındaydı, fakat hem aile dostları hem amcası, Ziyad'ın dinci veya siyasi olmadığında ısrarlıydı. "Normal bir insandı," diyordu Cemal Cerrah. "Alkol alırdı, kız arkadaşları vardı. Daha geçen Ağustos'ta Türk kız arkadaşı Aysel ailemizle tanışmak için buraya geldi, çünkü evlenmeyi düşünüyorlardı. Ziyad ise Aysel'le gelemedi, işlerinin çok yoğun olduğunu söyledi." 15 Eylül 2001'de gerçekleşiyordu bu konuşma, Dünya Ticaret Merkezi ve Pentagon'a saldırıların, intihar eylemcilerinin bir uçağının da Pennsylvania'ya düşmesinin üzerinden dört gün geçmişti.</p>

  <p>Nişanlısını ailesiyle tanıştırmaya getiremeyecek kadar meşgul müydü? Ne yapmakla meşguldü? Ve 2 bin dolar ne içindi? Miami uçuş okulundaki derslere devam etmek için mi? Ya da Boeing 757'nin Kaliforniya seferine bilet almak için; belki kendisine, belki uçaktaki diğer korsanlara. Aysel Almanya'daydı ve evini aramak için gelen Bochum polisine kanıtları rahatça vermişti. Polis, Washington tarafından korsan olarak bildirilen üç kişiden birine ait olan bir bavulda 'uçakla ilgili belgeler' bulmuştu. Üçü de Hamburg'da birlikte yaşıyordu (Cerrah ailesinin açıklayamadığı veya inanmak istemediği bir şeydi bu). Aysel, Ziyad'ın kaybolduğunu çoktan bildirmişti — aynı on sekiz ay önce, Ziyad Cerrah on sekiz ay boyu ortadan kaybolduğunda olduğu gibi. Ve o zaman Cerrah ailesine telefonda durumu anlatınca, aile üyeleri oğullarıyla ilgili çok kötü bir şeyler olduğuna dair ilk kuşkuya kapılmıştı.</p>

  <p>Zira bir aile dostuna bakılırsa Aysel Cerrahlar'a, üniversite eğitimi gördüğü Hamburg'da her hafta kendisini ziyarete gelen nişanlısının Afganistan'a gitmiş olabileceğini söylemişti. Cemal Cerrah Aysel'in korktuğu şeyin bu olduğunu anlatıyordu bana. "Fakat sonradan Ziyad'ın Greifswald'daki ilk üniversitesinden Hamburg'daki yeni kurslara geçtiği ve bu süre boyunca Aysel'le temas kurmadığı ortaya çıktı." Üniversite değiştirmek için beş hafta mı? Hem de nişanlısına söylemeden?</p>

  <p>Ailesinin dediğine göre, Ziyad Cerrah'ın ölümü kendileri için ne kadar karmaşıksa, hayatının ayrıntıları da o kadar basitti. Lübnan kimlik kartına göre, yirmi altı yaşındaydı, 11 Mayıs 1975'te, zengin bir ailenin çocuğu olarak köyde doğmuştu. Babası Beyrut sosyal güvenlik dairesinde memur, annesi ise öğretmendi. Ziyad, evine 20 kilometre mesafedeki Hıristiyan kasabası Zahle'de Evanjelik Okulu'na gitmiş, babası oğlunu üniversiteye göndermek için binlerce dolar harcamıştı. Ziyad 1997'de öğrenci vizesiyle Hamburg'a giderek teknik üniversiteye kaydolmuştu. 1999'da, babasının tavsiyesiyle ABD'ye gitmeden hemen önce yine kısa süre ortadan kayboldu. "Ne zaman para istese gönderirdim," diyordu Samir Cerrah. "Paraya ihtiyacı vardı — Almanya'da kendisine ait bir evi ve bakması gereken bir kız arkadaşı vardı. Eğitimi için para ödemek zorundaydı."</p>

  <p>Şubat'ta Ziyad Cerrah, babasının açık kalp ameliyatı nedeniyle son kez Lübnan'a dönmüştü. "Babasına baktı, onu görmek için her gün hastaneye gitti," diye anlatıyordu amca Cemal. "O kadar normaldi ki. Bu yaşananlarla kişiliği ve hayatı arasında hiçbir ilişki yoktu... Kız arkadaşları vardı, gece kulüplerine giderdi, bazen dansa giderdi." Elmarc'da konuştuğum herkes aynı şeyi söylüyordu: Ziyad Cerrah mutlu, laik bir gençti, dine hiç ilgi göstermemişti, camiye gidip namaz kılmamıştı, bazen içine kapanık ve utangaç olsa da kadınları severdi. Hamburg'da Ziyad ile birlikte yaşayan ve American Havayolları uçağını Dünya Ticaret Merkezi'ne uçuran Muhammed Atta bir gecede beş-altı bardak sert içkiyi art arda fondip yapmasıyla biliniyordu. Böyle bir alışkanlığın Bin Ladin'in El-Kaide hareketinin saflarında cezalandırılacağına kuşku yoktu. Yoksa kendilerini izleme ihtimali olan Amerikalı istihbarat birimlerini yanıltma çabası mıydı bu? Bir barda içen (ve Almanya'da Türk kız arkadaşıyla birlikte yaşayan) genç bir adamın, bir uçağı içindeki otuz üç masum yolcuyla beraber bir yere (neresiydi orası, Kongre mi, Beyaz Saray mı?) çarpmayı planladığına kim inanırdı?</p>

  <p>Fakat Samir Cerrah'ın oğlu gerçekten de bir bıçak ve falçatayla (bir kadının uçaktan son telefon çağrısı, korsanların tek silahlarının bunlar olduğunu ortaya koyuyordu) kendisini, yolcular, mürettebat, büyük ihtimalle Başkan George Bush ve ekibiyle birlikte öldürmek niyetiyle o uçağa binmişti. Peki o zaman Zahle'deki okulunda ve ayrıca Beyrut'ta gittiği Hıristiyan Patrikhane kolejinde ne öğrenmişti Ziyad? İsrail ordusu, 1982'deki Beyrut kuşatmasında onu ve on binlerce Lübnanlı sivili ablukaya aldığında sadece yedi yaşındaydı. Komşularının söylediğine göre, iç savaşta hiç yer almamıştı. Milislere hiç ilgi duymamıştı. "Yetkililerle işbirliğine hazırız," diyordu Cemal Cerrah bıkkın bir halde. "Hepimiz Amerika'da olanları terör eylemi olarak görüyoruz. Amerikalılar için, bizim için, dünyadaki bütün insanlar için bir trajedi bu..." Samir başını sallayıp duruyordu, olan biteni kabul edemiyordu bir türlü. "Oğlum gayet normal bir insandı. Bunu asla yapmazdı. Belki de uçakta başka bir 'Ziyad Cerrah' vardı, niye olmasın ki." Fakat o sabah Cerrah ailesinin evinde toplanan erkek ve kadınlar uçakta kimin olduğunu biliyordu, hepsi siyahlara bürünmüştü.</p>

  <blockquote class=""/>

  <p>7 Ekim 2001'de Afganistan'a yönelik hava bombardımanı başladığında, ülkenin Taliban'ın kontrolündeki dörtte üçünde hiçbir Batılı gazeteci yoktu; Batı basını, Mesud'un Kuzey İttifakı'nın elindeki kuzeybatı bölgesindeydi. Kabil'deki hayattan (ve ölümden) sadece Katar'ın El-Cezire uydu kanalı görüntü geçiyordu; Bin Ladin'in açıklamalarını yayınlamakla kalmıyor, bombardımanın başkentin sivil bölgelerinde yarattığı hasarı da yansıtıyordu. Birkaç ay önce eski dostum Tom Friedman küçük Körfez emirliğine gitmiş, <i>New York Times</i>'a yazdığı haşmetli köşe yazılarından birinde dünyayı, bu küçük devletin televizyon kanalının, belki de Ortadoğu'ya demokrasi geldiğinin sevindirici bir işareti olduğu konusunda bilgilendirmişti. El-Cezire muhitteki Arap diktatörlerinden bazılarını (bunlardan biri de Mısırlı Mübarek'ti) rahatsız etmişti ve Tom bunun iyi bir fikir olduğu kanısındaydı. Ben de aynı kanıdaydım. Fakat Ekim başında hikâye tekrar yazılıyordu. Colin Powell artık Katar emirini haşlıyordu, zira (Powell'ın iddiasına göre) El-Cezire 'Amerikan karşıtlığını kışkırtıyordu'.</p>

  <p>Amerikalılar, dünyaya ABD bombardımanı görüntüleri ve Bin Ladin'in açıklamalarıyla haber atlatan kanalın Kabil bürosunun kapatılmasını istiyordu emirden. Bütün dünyadaki bir numaralı aranan adam, Iraklı çocukların yaptırımlar altında ölmesinden, Batı yanlısı Arap rejimlerinin çürümüşlüğünden, İsrail'in Filistin topraklarına yönelik saldırılarına kızgın olduğundan dem vuruyor, ABD güçlerinin Ortadoğu'yu bir an önce terk etmesi gerektiğini söylüyordu. Ve Amerikalılar, Bin Ladin'in 'şuursuz bir terörist' olduğunda (ABD'nin Ortadoğu politikasıyla, New York ve Washington'da insanlığa karşı işlenen suçlar arasında hiçbir bağlantı olmadığında) ısrar ettikten sonra, El-Cezire'nin yayınını kesmek zorunda kaldı.</p>

  <p>Söylemek bile fazla, bu maskaralık, editörleri Taliban bölgesinde tek bir muhabirleri olmadığını bilen Batı medyasında pek az yer buldu. El-Cezire'nin vardı. Bin Ladin'in propagandası gayet basitti. Açıklamalarını videoya kaydediyor ve adamlarından biriyle El-Cezire'nin Kabil bürosuna gönderiyordu. Çapraz sorgu yoktu elbette, bir vaazdan ibaretti. İmha edilmiş Taliban mühimmatına, eski Mig'lere ve hattâ yıllardır Afganistan'ın dört bir tarafında paslanan daha eski Varşova Paktı tanklarına dair hiçbir video kaydı görmedik. Sadece, Kabil'deki sivil bir bölgedeki bombardıman hasarına dair (gerçek olduğu anlaşılan) bir fotoğraf dizisi.</p>

  <p>Haliyle Amerikan füze saldırılarını bildiren ilk haberler, 'kurtarmayı' planladığımız bir ülkede masumların da ölebileceğine dair en ufak bir ima olmaksızın verildi. Taliban'ın Kabil'de otuz sivilin öldüğü konusunda yalan söyleyip söylemediği bir yana, biz gazeteciler bütün bombalarımızın hiçbir masumun değil, sadece suçluların üzerine düştüğüne inanıyor muyduk gerçekten? Aksine, bize verilen Batı'nın askeri moraline dair İkinci Dünya Savaşı yorumlarıydı. BBC'de, 'hava filosu için Afganistan'ı bombalamak açısından kusursuz bir aysız gece' türünden laflar dinlemek zorunda kalıyorduk. Bir uydu kanalından Afganistan semalarında 'hava muharebesi' yaşandığını duyuyorduk. Yalan. Taliban döküntü Miglerinin bir tekini bile havalandıramamıştı. Muharebe falan yoktu ortada.</p>

  <p>Elbette burada ahlaki bir mesele vardı. New York ve Washington'daki vahşi saldırılardan sonra, acımasız Bin Ladin ile Batı arasında 'dürüst bir oyun' oynanmasını nasıl bekleyebilirdik? Toplu katliam işleyenin atıp tutmalarıyla Taliban'ı yok etmeye çalışan Amerikan ve Britanya güçlerini aynı kefeye koyamazdık. Fakat mevzu bu değildi ki. Oyunu 'dürüst oynamamız' gerekenler izleyicilerimiz ve okuyucularımızdı. Amerika'daki masumların katledilmesine duyduğumuz öfkeden ve yaşlı 'terör uzmanlarını' dinlemeye pek teşne olduğumuzdan dolayı, eleştirel yeteneklerimizi kaybetmek zorunda mıydık? En azından şu 'terör uzmanları'nın nasıl bu kadar uzman olduklarını niye söylemiyorduk? Ve ikili istihbarat servisleriyle bağlantılarının ne olduğunu?</p>

  <p>Amerika'da ekranlara çıkıp bize ahkam kesen adamların bazıları, CIA ve FBI'yı modern tarihin en büyük istihbarat başarısızlığına sürükleyen elemanların ta kendisiydi: dört yıl boyu hazırlığı yapılan ve 3 binden fazla insanın hayatına mal olan bir komployu ortaya çıkaramamışlardı. Başkan Bush bunun iyi ile kötü arasındaki bir savaş olduğunu söylüyordu. Fakat Bin Ladin'in dediği de tam buydu. Buna dikkat çekmeye ve bu tür teorilerin nereye varacağını sormaya değmez miydi?</p>

  <p>Ortadoğu'da Bin Ladin Araplar arasında çoktan efsane konumuna gelmişti; milyonlarca evde durmadan yankılanan sesi, Ortadoğulu Müslümanların taleplerini ve rahatsızlıklarını sayıp döküyordu. Ortadoğu halkları, Batı yanlısı başkanlarının, krallarının ve prenslerinin Afganistan'a yönelik Anglo-Amerikan bombardımanına tek bir dişe dokunur eleştiri getirmekten çekindiğini görüyorlardı elbette. Bin Ladin'in en son video kaydını izleyen Batılı uluslar ABD'deki saldırılar hakkında ne dediğine odaklanıyorlardı (dediklerinin tamamını dinliyorlarsa tabii). Kişisel sorumluluğu reddetse de, saldırılara onay verdiğini ifade ettiği takdirde, bu gerçekten de 11 Eylül katliamının arkasında olduğu anlamına gelmez miydi? Araplar ise farklı kulaklarla dinliyorlardı. Batı'yı çifte standartlarla ve Ortadoğu'ya yönelik 'burnu büyüklükle' suçlayan bir ses duyuyorlardı; birçok Arabın hayatındaki merkezi meseleye hitap eden bir sesti bu: Filistin-İsrail ihtilafı ve devam eden İsrail işgali. Şimdi, konuştuğum bir Kahirelinin söylediği üzere, Amerika 'gerçeği söylemeye hazır tek adamı öldürmeye çalışıyordu'.</p>

  <p>Fakat Arap liderlerin gerek Amerika'daki saldırılara gerekse Amerika'nın Afganistan bombardımanına verdiği tepki tam anlamıyla acınasıydı. İslam Konferansı Örgütü'nün 10 Ekim'deki olağanüstü toplantısında konuşan Müslüman liderleri dinlediğinizde, Bin Ladin'in Arapları tenekeden diktatörleri ve krallarından daha hakikatli şekilde temsil ettiğine inanmanız gayet mümkündü. Bize 11 Eylül'le ilgili daha fazla kanıt sunun, istirhamında bulunuyordu Katar emiri. Lütfen Filistinlileri unutmayın, diye yalvarıyordu Yaser Arafat. İslam masumdur, diye ısrar ediyordu Fas dışişleri bakanı. Herkes (ama herkes) ABD'deki 11 Eylül canavarlığını kınamak istiyordu. Kimse (ama kimse) on dokuz Arabın niye masum insanlarla dolu uçakları, sivillerle dolu binalara çakmaya karar verdiğini açıklamak istemiyordu.</p>

  <p>'Bin Ladin' ismi Katar'daki konferans salonunu kirletmedi. Bir kez bile. Hattâ 'Taliban' ismi de. Bir Marslı Körfez'e (gerçi burası da Mars'tan pek farklı değildi ya) inseydi, New York'taki Dünya Ticaret Merkezi'nin bir depremle veya kasırgayla yıkıldığı sonucuna varabilirdi. 1990'da, Irak'ın Kuveyt işgalinin 'bir yaz meltemi gibi' esip geçeceğini söyleyen Mısır Devlet Başkanı Hüsnü Mübarek değil miydi? Delegeler, Amerika'daki katliamın faturasını tek bir adama çıkarıyorlar, bir an için olsun bunun niye olduğunu gözden geçirmiyorlardı. Amerikalılar gibi Araplar da sebeplere bakmak istemiyordu. Konferans salonu, içe bakışın ne suçluluk ne de sorumluluk barındırdığı mucizevi bir yerdi gerçekten de.</p>

  <p>Arafat uluslararası güç talep ediyordu (yeni bir Afganistan için fena fikir değildi), fakat kısa süre sonra Arafat'ın, haritaya göre Kabil'den 3 bin kilometre uzaklıkta olan Batı Şeria ve Gazze'deki Filistinlileri koruyacak bir uluslararası güç istediği anlaşıldı. Dünya Ticaret Merkezi katliamını kınıyordu elbette. Katar Emiri Şeyh Hamad El-Tani, Fas Dışişleri Bakanı Muhammed bin İsa ve İslam Konferansı Örgütü genel sekreteri Abdülvahid Belkeziz de kınıyordu. Lâkin mesele bundan ibaretti. Yapılan konuşmalar biraraya getirildiğinde bir koro çıkıyordu ortaya: lütfen masum Afganları öldürmeyin, fakat (ne yaparsanız yapın) Arap ülkelerini bombalamayın. Günün büyük bölümünde Afganistan, hakkında pek az şey bildikleri ve daha da azını bilmek istedikleri uzak bir ülke gibi anıldı (Taliban'ın ebesinin Suudi Arabistan ve Pakistan olduğu göz önüne alındığında berbat bir tutumdu bu).</p>

  <p>Sadece Suriye Dışişleri Bakam Faruk El-Şara açık konuşarak, Müslüman ülkelere saldırının 'yasak olduğunu' söyledi. El-Şara'ya göre bunun anlamı şuydu: "Bütün Araplar ve Müslümanlar, saldırıya uğrayan ülke için ayağa kalkacak." Körfez'deki ABD savaş gemilerinin karşısında nasıl ayağa kalkacakları ise meçhuldü tabii. Konferansın diğer delegeleri de bildik laf salatalarını ortaya döktüler. Elli altı konferans üyesinin imzaladığı bildirgede şu ifadeler yer alıyordu: "Terörizmin, Filistin ve Lübnan halkının kendi kaderini tayin, nefsi müdafaa ve İsrail ve yabancı işgaline ve saldırganlığına karşı direnme hakkı da dahil, Arap ve Müslüman halkların hakları ile ilişkilendirilmesini reddediyoruz." Tercümesi ise şuydu: Amerika, lütfen İsrail'in tarafını tutma ve Hamas'ı, İslami Cihad'ı, Lübnan Hizbullahı'nı, Şam'ı, Tahran'ı vs. vs. bombalama. 'Terörizme karşı savaş' nasıl Batı dünyasındaki moda slogan haline geldiyse, Arap dünyasında da 'direniş terörizm değildir' sloganından geçilmiyordu.</p>

  <p>George Bush veya Tony Blair'in pek de itiraz edeceği bir şey değildi bu. Misilleme, 'saldırıları düzenleyenlerden başkasına genişletilmemeli, ayrıca tertipçilere yönelik inandırıcı kanıtlar sunulması gerek' diyordu Şeyh Hamad ve devam ediyordu: "Medeniyetler arası diyalog çağrısını en önce İslam dünyası yapmıştır." Britanya başbakanı için yazılmış bir metindi adeta. Fakat Katar emiri arada Amerikalılara laf sokmayı da ihmal etmedi. "Dünya, 'ya bizdensiniz ya karşı taraftan' anlayışına dayalı çatışan tarikatlara, kamplara ve savaşan medeniyetlere sürüklenmemelidir," diyordu emir.</p>

  <p>Gerçek sorun İsrail değil mi, diye sormaya çalışıyordu delegeler. Elbette aralarındaki esas oğlan eski dostumuz Şövalye Yaser Arafat'tı. Elbette Amerika'daki saldırıları kınıyordu. Elbette Amerikan halkıyla 'dayanışma' duyguları içindeydi — böylece eski sosyalist 'dayanışma' kelimesi orijinal bir yeni kullanıma kavuşuyordu. Para iyi bir amaçla kullanılmalıydı. Katar Afganlar için bir fon açtı ve fona Suudiler 10 milyon, Birleşik Arap Emirlikleri 3 milyon, Umman 1 milyon dolar verdi. Fakat delegelerin istediği şey, Washington'un teşhis ettiği 11 Eylül tertipçilerine dair kanıttı (Şeyh Hamad'ın deyişiyle 'inandırıcı kanıt'). Bu en azından o ölümcül 'Bin Ladin' kelimelerinden kaçınmalarını sağlıyordu. Gerçekten de bu sayede herkes, İslami delegelerin neredeyse hepsinin devrilmesi çağrısı yapan bu can sıkıcı, tehlikeli, korkutucu adamdan paçayı kurtardı. 11 Eylül'den dolayı üzgünüz diyorlardı. Lütfen Afganistan'ı gereğinden fazla bombalamayın. Lütfen masumları öldürmeyin. Ve lütfen bizi de bombalamayın.</p>

  <p>Gazeteciler için takip etmesi cesaret kırıcı bir savaştı. Taliban'ın İslamabad'daki büyükelçiliği ve Peşaver'deki konsolosluğunun etrafında yüzlercemiz toplanmıştık. Vize başvurularının üzerine isimler yazılıyor, öğlene doğru uzun, keçi sakallı, sert bakışlı bir adam tarafından toplanıyordu — sonra da hepsinin büyük bir çöp bidonunu boyladığından hiç kuşkum yoktu. Ketta'daki konsolosluğa vardığımda elimde önde gelen bir Taliban destekçisinin, bana mutlaka vize verilmesini isteyen mektubu vardı. Mektubu, kirli beyaz bir cübbe giymiş olan Taliban 'diplomat'ına verdim. "Çık dışarı," diye bağırdı bana. Dışarı çıkar çıkmaz da (buruşturulup top haline getirilmiş) mektubun konsolosluk duvarından süzülüp bahçeye, tam önüme düştüğünü gördüm. Hamid Mir adlı Pakistanlı bir gazeteci Afganistan'a girip Bin Ladin'le röportaj yapmayı başarmıştı. Geri döndüğünde bana, bizzat Bin Ladin'in niye gidip kendisiyle görüşmediğimi sorduğunu söyledi. Aylar sonra Taliban'ın beni bulmak için uğraştığını, yani aslında Afganistan'a gidip Bin Ladin'le konuşabilecek olduğumu öğrendim — fakat o mesaj bana hiçbir zaman ulaşmadı. Atlatma haberin şahını kaçırmıştım.</p>

  <p>Bütün bunlardan bihaber halde, vize için Taliban'ın adamlarının başının etini yemeye devam ettim, ama nafile. Peşaver'deki bir eve yerleşmiş, İslamabad'daki bağlantılarımı o çok önemli, ulaşılmaz kâğıdı alabilmek için yokluyordum. Bir yandan da bahçede çayımı yudumluyordum. Eski Britanya İmparatorluğu'nda siyah çayla sütün aynı kaynar çaydanlıkta yapıldığı, ince fincanlara bol şekerle birlikte konduğu tek yer burasıydı. Begonviller arkamdaki duvardan aşağı kızıl-mor renkte sarkarken, büyük, asabi siyah kuşlar biçilmiş çimlerin üzerinde birbirlerini kovalıyordu. Yolun sonunda ise Britanya mezarlığı uzanıyordu; yirmi bir yıl önce keşfettiğim bu mezarlıkta Raca'nın Surrey ve Yorkshire'dan gelen iyi adamlarının öldürülmesini anlatan anıtlar vardı. Öldürenlere ise gaziler (o dönemin Afgan köktendincileri) deniyordu ve savaşta onlara çoğu zaman 'talib adı verilen dindar adamlar' (bu alıntı İkinci Afgan Savaşı'na katılan Yüzbaşı Mainwaring'e ait) eşlik ediyordu. Afgan hükümetlerine, Ruslara uzak dururlarsa destek sözü vermiştik. Hint İmparatorluğu'muza da, sadakat karşılığı zenginlik, iletişim ve eğitim sözü vermiştik. Neredeyse hiçbir şey değişmemişti.</p>

  <p>Gün yerini terletici bir geceye bırakırken, bahçemin üzerindeki sarı gökyüzünde bombardıman uçakları gürüldemeye başladı; Peşaver'in devasa pistinden şahinler misali kalkan ve batıya, Afganistan dağlarına yönelen gri süpersonik yaratıklar. Jet motorları yolun sonundaki Britanya mezarlığındakilerin kemiklerini titretiyor olmalıydı; Hardy'nin vaktiyle 'Channel Firing'de Parson Thirdly'nin kalıntılarını altüst etmesi gibi.<sup><a href="../Text/dipnot.xhtml#bookmark217" id="footnote217">[7]</a></sup> Yatak odamdaki büyük siyah televizyonun çatlamış, damarlı ekranındaki görüntüler, imparatorluk tarihinin gerçekten de tekerrür ettiğini kanıtlıyordu. General Colin Powell, General Pervez Müşerref'in sağında dikilmiş, Keşmir'in sorunlarına ve müstakbel bir Afgan hükümetinde Paştunların temsili meselesine ciddi şekilde eğilme sözü veriyordu. ABD dışişleri bakanı ve general, 15 Ekim gününün büyük bölümünü, diğer eski imparatorluk yadigarının, yani Hindistan ordusunun gece boyunca süren topçu ateşini konuşarak geçirmişti. General Müşerref Afganistan'a yönelik 'kısa' bir harekat, General Powell ise ABD'nin 'terörle savaşı'nda Pakistan'ın desteğinin devamını istiyordu. Müşerref Keşmir sorununa çözüm istiyordu, Powell ise ABD'nin artık Pakistan'ın yakın dostu olduğu sözü verip, şükranlarını sunmak üzere Hindistan'a doğru yola çıkıyordu.</p>

  <p>Powell'ın Keşmir'in sorunlarıyla aniden ilgilenmeye başlamasından sadece üç gün önce, Gazze'nin itibardan düşmüş yaşlı adamı (ve eski General Ariel Şaron'un hayasızca, 'bizim Bin Ladin'imiz' dediği) Yaser Arafat Londra'ya davet edilmişti. Filistin bağımsızlığının temkinli bir destekçisi olan Tony Blair, görüşme sonrasında Kudüs'ü de içeren 'yaşayabilir bir Filistin' devletinin kurulması gerektiğini ilan etti — 'yaşayabilir' kelimesi, Arafat'a en başta önerilen Bantustan'ın<sup><a href="../Text/dipnot.xhtml#bookmark218" id="footnote218">[8]</a></sup> üzerinde daha az tepinilen versiyonunun cilasıydı. Blair'in Amerika'nın gazabından korkmasına gerek yoktu, zira Başkan Küçük Bush, daha 11 Eylülden önce, İsrail'in varlığını kabul eden bir Filistin devleti 'vizyonu' olduğunu çoktan keşfetmişti (ya da bize öyle söylüyordu). Arafat (yıllar sonra ilk defa uzun uzun İngilizce konuşarak) derhal Afganistan'a hava bombardımanını destekledi. Afganların, aynı Yaser Arafat'ın vaktiyle Sovyetlerin Afganistan işgalini de canı gönülden desteklediğini dünyaya hatırlatacak mecali yoktu. Ortadoğu ve Güneybatı Asya'daki adaletsizlikleri kabul ettiğimiz, hattâ yarattığımız yılların ardından, niye her daim kullanışlı zayıf müttefiklere şipinişi sözler veriyorduk?</p>

  <p>Pakistan'daki o sıcak güz mevsiminde, Bin Ladin'in Dünya Ticaret Merkezi saldırısının ardından yayınlanan ilk video kaydında okuduğu metinde sıraladığı taleplerin tamamı gerçekten şaşırtıcıydı. Arapça metnin, İngilizce çevirilerin çoğunda atlanan bir bölümünde Bin Ladin, "[Müslüman] ulusumuz seksen yılı aşkın bir süredir aşağılanmaya maruz bırakıldı" diyor, 'seksen yılın ardından kılıcın Amerika'ya ulaştığından' dem vuruyordu. Bin Ladin belki zalim, kindar, acımasız veya şeytanın ta kendisiydi, fakat zekiydi de. Açıkça 1920'deki Sevr Anlaşması'na atıfta bulunuyordu; müttefik güçler tarafından yazılan anlaşma Osmanlı İmparatorluğu'nu parçalamış ve (600 yıllık sultanlar ve halifeler döneminin ardından) Arap birliğine dair son hayali de darmadağın etmişti. Bin Ladin'in sağ kolu Ayman Zevahiri (6 Kasım 2001'de Afganistan'daki mağarasında bağırıp çağırdığı video kaydında) El-Kaide hareketinin 'Filistin'de bir Endülüs trajedisinin tekrarlanmasına müsamaha göstermeyeceğini' söylüyordu. Endülüs? Evet, Endülüs bozgunu onbeşinci yüzyılda İspanya'daki Müslüman hakimiyetinin de sonu olmuştu. Biz etrafa şipinişi sözler dağıtıyor olabiliriz, fakat Ortadoğu halkının daha kadim hatıraları var.</p>

  <p>Arapların bu aşağılanmışlık hissiyatına nasıl yaklaşırsanız yaklaşın (ister kendine acımanın bir türü olarak isterse adaletsizliğe karşı tümüyle haklı bir tepki olarak görün), gerçektir. Araplar ikinci bin yılın başında ilk bilimadamlarını çıkarırken, Haçlılar Müslüman dünyasının içlerine teknolojik cehaletle at sürüyordu (bir başka Bin Ladin tespiti). Yani son yirmi-otuz yılda Araplara dair yaygın kanımız onların petrol zengini, yiyici ve büyük oranda geri insanlar olduğu, yıllık bağışlarımızı bekledikleri ve bakirelerini cennete gönderdikleri yönündeyse de, birçoğu geçmişleri ve gelecekleri hakkında, din ve bilim hakkında, (bence) Tanrı ve teknolojinin nasıl aynı evrenin parçası olabileceği hakkında yabana atılmayacak sorular soruyordu. Bizim için böyle uzun vadeli sorular yoktu. Biz sadece dünyanın dört bir köşesindeki (bilhassa da Ortadoğu'daki) Müslüman diktatörleri desteklemeye devam ettik, karşılığında onların desteğini aldık ve adaleti ortadan kaldıran yanlış sözler verdik.</p>

  <p>Diktatörlerimizin sosyalist ve komünist partilerini ezip geçmesine izin verdik; halklarının siyasi muhalefetlerini din haricindeki araçlarla sergilemelerine fırsat vermedik. Tarihi sorgulamalar yapmak yerine, Humeyni, Ebu Nidal, Kaddafi, Arafat, Saddam, Bin Ladin gibilerini şeytanlaştırmayı sürdürdük. Ve daha da çok sözler verdik. Başkan Carter ve Başkan Reagan Afgan mücahitlere teminat verdi: Ruslarla savaşın, biz de size yardım edelim. Afgan ekonomisinin ayağa kaldırılmasına destek olacaktık. Ülkenin, hattâ (bu kelime masum Jimmy Carter'a ait) 'demokrasi'nin yeniden inşasına katkı yapacaktık; Pakistanlılara, Özbeklere veya Suudilere de önereceğimiz bir fikir değildi elbet demokrasi. Ve elbette, Ruslar 1989'da gider gitmez, ekonomik destek lafları da unutulacaktı.</p>

  <p>Göründüğü kadarıyla sorun şuydu: Tarih mefhumu olmadan, adaletsizliği de anlayamadık. Tam tersine, uyuşuklukla geçen yılların ardından, savaşta olduğumuzu gerekçe gösterip, müstakbel müttefiklerimize muazzam tarihsel öneme sahip sözlerle (Filistin ve Keşmir'de çözüm, silahlardan arındırılmış bir Ortadoğu, Arap bağımsızlığı, ekonomik bir Nirvana) rüşvet dağıtmak istediğimiz an, adaletsizliğin de parçası olduk. Müslümanlara duymak istediklerini söyle, arzu ettiklerini taahhüt et... Her şey için söz verelim ki, en son 'şeytana karşı savaş'ımızda donanma gemilerimiz sularda, savaş uçaklarımız semalarda cirit atabilsin. Afganistan sınırı boyunca uzanan toza batmış köylerde o uçakların bıraktığı izleri görebiliyorduk; beyaz dumanlar mavi göğü yarıyor, sonra aniden daireler çiziyordu ve (Kandahar çölünün öte tarafından) uzak, büyük bir gümbürtü işitiyorduk. Dürbünle baktığımızda, ince, dört motorlu bombardıman uçaklarının kanatlarında parlayan güneş ışıklarını bile seçebiliyorduk. Sonra uçaklar güneybatıya yöneliyor ve Diego Garcia'ya<sup><a href="../Text/dipnot.xhtml#bookmark219" id="footnote219">[9]</a></sup> uzun dönüş yolculuğuna başlıyorlardı.</p>

  <p>Peşaver'de tanıştığım bir çocuk doktoru, Taliban'ın savaştaki mantığına dair şu çarpıcı gözlemleri aktarıyordu: "Taliban radyosunun yayının kesilmesinden hemen sonraki gün, yeni bir anten diktiklerini gördüm. Taliban bunu hep yapıyordu. Ne zaman bir şey imha olsa, hemen yerine yenisini koyuyorlardı. Etrafta dolaşıp parçalanmış ekipmanın hepsini topladılar. Çok hızlı yaptılar bunu. Taliban bu konuda çok rahattı. Biliyor musunuz, Taliban'ın bombardımana verdiği reaksiyonu tarif etmeye çalışıyorum hâlâ. Saldırılar <i>umurlarında</i> değildi. Buna tanık olmak çok şaşırtıcı ve tuhaf bir şeydi benim için." Fakat doktor tarafsız bir gözlemci de değildi. "Halkın büyük kısmı, siyasi gruplarla bağlantısı olmayan tarafsız insanlar, Amerikan politikasından nefret ediyor — ve Taliban ABD'nin bu insanlara karşı izlediği politikanın sadece beşte birini değiştirirse, halk Taliban'la omuz omuza olacaktır. Taliban'ın kadınlara karşı, eğitime karşı politikasının değişmesini bekliyoruz. İnsanlar Pakistan'ın Afganistan'a çelme takmak için ne yaptığını asla unutmayacak — Pakistan'ı can düşmanları gibi görüyorlar. 11 Eylül eğitimli insanlar arasında yeni bir durum yarattı. Amerika'nın Taliban ve Usame'nin ortaya çıkmasına yardım ettiğini biliyorduk ve onlara Amerika'yla Pakistan'ın 'çocukları' diyoruz." Suudi Arabistan'ı da eklese yanılmış olmazdı.</p>

  <p>22 Ekim'de Amerikalılar Turungzaylı Seyfullah'ı öldürdü; Peşaver Üniversitesi'nde Arapça ve İslami araştırmalar mastırı yapmış, İslam Koleji'nde derece ve eğitim sertifikası almış, Arap dünyasının en eski üniversitesi olan Kahire El-Ezher'e öğretim görevlisi olarak kabul edilmiş biriydi Seyfullah. Farsça ve anadili Peştucanın yanı sıra akıcı İngilizce konuşuyor, şiir ve tarihi seviyordu. Ailesinin anlattığına göre, biraz gönülsüzce de olsa, evlilik hazırlıkları yapıyordu. Babası Hidayetullah tıp doktoru, erkek kardeşi ise muhasebe öğrencisiydi. Pakistan dışında kimse (ve içinde de pek az insan) Seyfullah'ın adını hiç duymamıştı. Kuzeybatı Sınırı'ndaki bu Paştun köylerinde birçok ailenin soyadı bile yoktu. Seyfullah siyasi bir lider değildi. Elli beş yaşındaki babası, oğlunun savaşçı değil, bir hümanist olduğunu anlatıyordu. Kardeşi Mahazullah da aynı şeyi söylüyordu: "Her zaman barışçı bir insandı, sessiz sakindi; sadece Afganistan'daki insanları korumak istiyordu, onların terörizmin kurbanı olduğuna inanıyordu." Fakat herkes Seyfullah'ın nasıl öldüğü konusunda hemfikirdi. Beş Amerikan cruise füzesi, Kabil'in Darülaman Mahallesi'ndeki bir binanın duvarlarını yerle bir ettiğinde ölmüştü; Seyfullah ve otuz beş adam daha o binadaydı.</p>

  <p>Ailesi şimdi ona 'şehit' diyordu. Hidayetullah çimento ve kurumuş çamurdan yapılma evine gelen her ziyaretçiyi (ben de dahil) kucaklıyor ve kızarmış tavuk, şeker, kaplar dolusu sütlü çay ikram ediyordu, İnançları için hayatını feda eden bir adamın gurur duyan babası olarak 'kutlanması' gerektiğinde ısrarlıydı. Hidayetullah'ın yerdeki yiyecek yığınından koparıp getirdiği büyük tavuk parçalarını saygıyla yedim. Dışarıdaki bahçede tavuklar gıdaklıyordu; duvarda, üzerindeki cihat yazısıyla bir Kalaşnikof'u tasvir eden eski bir renkli poster asılıydı. Fakat ailenin en çok kullandığı kelime 'barış'tı. Seyfullah Kabil'e acı çeken Afganlar için toplanan parayı götürmek için gitmişti sadece; 20 bin rupi kadar parayı (sadece 350 dolar) öğrenci arkadaşları arasında toplamıştı.</p>

  <p>Amerikalıların anlattığı hikâye ise başkaydı. Elindeki yarım yamalak hedef haritalarıyla her gün masum sivilleri öldüren Pentagon, Darülaman cinayetlerinin Taliban'ın 'yabancı' savaşçılarını hedef aldığını açıkladı adeta gururla; oysa öldürülenlerin pek azı Pakistanlıydı ve Seyfullah da onlardan biriydi. Peştucada<sup><a href="../Text/dipnot.xhtml#bookmark2110" id="footnote2110">[10]</a></sup> adı 'Allah'ın Kılıcı' anlamına geliyordu. Mahazullah Amerika'nın iddialarını reddediyordu. Seyfullah'ın görüşlerine sahip genç bir Müslüman için silahı alıp Afganistan'ı savunmaya gitmenin hiç de yadırganacak bir şey olmadığını belirttiğimde ancak, Mahazullah derhal ağabeyinin 'bir savaşçı olabileceğini' söyledi. Ağabeyinin öleceğini aklına bile getirmemişti. Gelen bir telefon aileyi kötü habere hazırlamıştı. Telefon eden bir tanıdık, Kabil'de bazı Pakistanlıların ölmüş olabileceği bilgisini vermişti. "Hayatımızda korkunç bir boşluk bıraktı," diyordu Mahazullah. "Onsuz olmanın nasıl bir şey olduğunu bilemezsiniz. Hayata saygı duyan biriydi, bir reformcuydu. Afganistan'daki savaşın hiçbir meşruiyeti yoktu. Bu insanlar yoksul. Kanıt yok, hiçbir bilgi yok. Her insanın en temel hakkı yaşamaktır. Ailemiz, Seyfullah da dahil hepimiz, 11 Eylül'de New York ve Washington'da yaşanan vahşet karşısında şok olduk. Seyfullah bundan dolayı çok üzgündü — hepimiz televizyonda olan bitenleri izledik." Aile üyeleri Usame Bin Ladin'in ismini hiç anmadı.</p>

  <p>Turungzay bir direniş köyüydü. 1919'daki Üçüncü Afgan Savaşı sırasında Britanyalılar isyanın liderlerinden biri olan Hacı Turungzay'ı yakalamış ve isyanın intikamını almak için köy çarşısını yakmıştı. Köyde bulunduğum sırada şaşırtıcı bir şey oldu ve Seyfullah'ın evine gelen genç bir adam geniş bir gülümsemeyle beni selamlayarak kötü bir İngilizceyle kendisini tanıttı: Hacı'nın torunu duruyordu karşımda. Fakat köyün Müslüman aşırılıkçılığın merkezlerinden biri olduğunu söylemek mümkün değildi. Aile günde beş vakit namazı hiç aksatmasa da, kızlarını üniversiteye gönderme niyetindeydi. Seyfullah bilgisayarının başında saatler geçirir ve Pakistan'ın laik ulusal şairi Sialkot ya da Surkotlu Allame Muhammed İkbal'in (Britanya'nın verdiği şövalyelik unvanını kabul ettikten sonra Sör Muhammed İkbal olmuştu) şiirlerini çok severdi. Mahazullah'ın anlattığına göre, dünyadaki dinlere karşı da merakı vardı. Seyfullah Afganistan'a gitmek üzere ayrıldığında, babasına söylediği son söz 'Güven bana' olmuştu. Belki de İkbal'in o ünlü dizelerini hatırlamıştı:</p>

  <blockquote class="">
    <p>Bilir misin İlahi kudretin derinindeki anlam nedir?</p>

    <p>Daimi öfkeyle yaşamak, hayatın ta kendisidir.</p>
  </blockquote>

  <p>Ölüm çocukları da buluyordu. Molla Muhammed Ömer'in on yaşındaki oğlu Ekim'in üçüncü haftasında öldü. Kandahar'a kaçan Afgan mültecilerin anlattığına göre, Taliban lideri ve 'Müminlerin Emiri' olan babası tarafından kentin perişan hastanelerinden birine getirilmiş, fakat kurtarılamamıştı (ABD uçaklarının saldırısına uğradığı sırada Ömer'in arabasında o da vardı ve ağır yaralanmıştı). Üzüntü açıklaması falan yoktu elbette. 1986'da, Amerikan uçakları Libya'yı bombaladığında da Albay Muammer Kaddafi'nin altı yaşındaki manevi kızının hayatını elinden almışlardı. Bizden yine hiçbir pişmanlık ifadesi gelmedi. 1992'de Amerikan yapımı bir Apache helikopterini kullanan bir İsrail pilotu, Lübnan'daki Hizbullah gerillalarının komutanı Said Abbas Musavi'nin arabasına Amerikan yapımı bir füze fırlatmıştı. Ölenler arasında Musavi'nin on yaşındaki çocuğu da vardı. Pişmanlık yine yoktu.</p>

  <p>Ve sonra Afganistan'daki can kayıpları artmaya başladı. Kandahar'dan yıkıntıların altında kalan sivillere, Amerikan bombalarıyla paramparça olan çocuklara dair çok daha dehşet verici hikâyeler geliyordu. Bir avuç televizyoncu, Celalabad dışındaki yıkılmış Horum köyünde on sekiz taze mezar bulmayı başardığında, ABD Savunma Bakanı Donald Rumsfeld 'saçmalık' diyerek ölülerle dalga geçti. Sonsuz adalet ve sürekli özgürlük için verdiğimiz her savaşın bir yüzünde bildik nakaratlar (hava üstünlüğü, 'komuta kontrol merkezlerinin baskısı, radar kapasitelerine dair askeri palavralar) varsa, diğer yüzünde bundan kaynaklanan müthiş acılar ve sıkıntılar vardı. Zira binlercesi sınıra yığılan Afgan mültecilerin, Taliban'dan değil, bizim bomba ve füzelerimizden kaçtığı ayan beyan ortadaydı. Mülteciler, bombalarımız kentlerine yağarken yaşadıkları korku ve terörü tüm canlılığıyla anlatıyorlardı. Bu insanlar 'terörle savaşımızdan' dehşete kapılmışlardı; 11 Eylülde Dünya Ticaret Merkezinde katledilenler kadar masum kurbanlardı.</p>

  <p>İfadenin BBC ve CNN'de kölece kullanılmasına rağmen, bu bir 'terörle savaş' falan değildi. Tamil Kaplanları'nın intihar bombacılarına, ETA canilerine, Gerçek İRA katillerine veya PKK'nin Kürt gerillalarına saldırmayı planlamıyorduk. Aksine ABD Latin Amerika'daki 'teröristleri' (akla hemen Kontralar geliyor) desteklemek için bir sürü vakit harcamıştı; keza şimdi Afganistan'da bombalamakta olduğumuz Taliban için de. Bu Amerika'nın düşmanlarına karşı bir savaştı. 11 Eylül tarihi efsane mertebesine yükseldikçe, biz de New York ve Washington'daki insanlığa karşı suçlara karşı daha fazla misillemede bulunuyorduk. Fakat saldırılardan sorumlu olanları yargılamak için hiçbir mahkeme kurmuyorduk.</p>

  <p>Ve Afganistan'da yol açtığımız can kayıpları, 11 Eylülle aynı sayıya ulaştığında ne olacaktı? BM görevlilerinin verdiği bombalarımızdan kaçarken açlıktan ve yoksulluktan ölenlere dair ayrıntılar, 3 bine ulaşmanın hiç de uzun sürmeyeceğini gösteriyordu. Bu yeterli olacak mıydı? Taliban veya Usame Bin Ladin'le hiçbir alakaları olmamasına karşın, 12 bin ölü Afgan bizi yatıştıracak mıydı? Veya 24 bin? Tabii ki gelecekteki trajedilerden Taliban'ı sorumlu tutacaktık, aynı Afganistan kaynaklı uyuşturucu kaçakçılığı için onları suçladığımız gibi. Taliban uyuşturucu bağlantısına dair yaygara koparmakta Tony Blair'in eline kimse su dökemezdi. Ve hepimiz buna inanmak zorundaydık; BM Uyuşturucu Kontrol Programı'nın Ekim 2001'deki açıklamasını ise unutacaktık: Molla Ömer'in, ülkenin Taliban kontrolündeki bölgelerinde uyuşturucu üretimini yasaklamasına bağlı olarak, Afganistan'daki afyon üretimi yüzde 94 oranında <i>düşmüştü.</i> Afganistan'da mevcut uyuşturucu arzının büyük kısmı, Kuzey İttifakı'ndaki müttefiklerimizden geliyordu.</p>

  <p>Peki ya Pakistan? General Müşerref, Terörle Savaş'ta Amerika'nın safında yer alarak, 1999'daki askeri darbesinin uluslararası alanda fiilen tanınmasını sağlamıştı. İstediği her şey (yaptırımların kaldırılması, dökülen Pakistan sanayine akıtılan muazzam paralar, IMF kredileri, 375 milyon dolar borcun silinmesi ve insani yardım) aniden verildi kendisine. Elbette, Taliban'ı kuranların, Afganistan'a silah sokanların ve uyuşturucu ticaretinden yükü tutanların Pakistan İstihbarat Servisi (ISI) elemanları (yani ülkenin güvenlik birimlerinin en üst kademeleri) olduğunu da unutmak zorundaydık. Sovyetlerin 1979'daki Afganistan işgalinin en başından beri ISI, CIA ile birlikte çalışmış, şimdi 'dünya terörü'nün mimarları olarak lanetlenen mollalara ve <i>mevlevilere</i> para akıtmıştı. Birçok Pakistanlı artık (Pakistan'ın kendi muktedirlerinden ziyade Washington'un tasarrufundaki) ISI'nın iyi silahlanmış ve tehlikeli bir mafyaya dönüştüğünü, örgüte kaçakçılık faaliyetlerinden tonla para akarken, Pakistan halkının eğitim, güvenlik ve sağlık hizmetlerinden mahrum bırakıldığını idrak ediyordu. Halkın karnını doyurmak ve eğitim görmek için yüzünü İslama ve medreselere dönmesinde şaşılacak hiçbir şey yoktu. Pakistan ordusu şimdi hiç olmadığı kadar önem kazanmış, süper güç müttefiki Afganistan'ı bombalarla yerle bir ederken ülke içinde düzeni sağlayan bir demir yumruk olmuştu.</p>

  <p>Bu arada (Taliban'a bombalarla boyun eğdiremeyen) ABD, Kuzey İttifakı'nın katillerinden ve tecavüzcülerinden medet umar hale geldi. İttifak'ın en kanlı komutanı Raşid Dostum (Washington'a 1996'da ilk ziyaretini yapmıştı) şimdi Bush yönetiminin iyi dostuydu. Pakistanlı gazeteci Ahmed Raşid, bu adamla karşılaşmasını şöyle anlatıyordu sözgelimi:</p>

  <blockquote class="">
    <p>Dostum'la görüşmek için kaleye ilk gidişimde, çamurlu avluda kan izleri ve et parçaları vardı... muhafızlar... Dostum'un bir saat önce hırsızlık yaptığı için bir askeri cezalandırdığını anlattılar. Asker Rus yapımı bir tankın paletlerine bağlanmış ve avluda sürüklenmişti. Gövdesi lime lime parçalanırken garnizon ve Dostum izlemişti.</p>
  </blockquote>

  <p>Amerikalıların şimdi kara birliklerini göndereceği belliydi. İlk önce Molla Ömer'in Kandahar'daki ofisine umutsuz bir baskın düzenlendi. Onu bulamadılar. Ardından ABD Özel Kuvvetleri Kuzey İttifakı'nın acımasız haydutlarını devreye soktular. Taliban'ın korktuğu tek bir kişi varsa, o da İttifak'tan Şah Mesud'du. Fakat Mesud 9 Eylül'de iki Arap intihar bombacısı tarafından öldürülmüştü. Sonra Abdül-Hak (Taliban'a karşı çıkan bir ABD yanlısıydı) Güney Afganistan'ın Paştun bölgelerinde bölgesel bir darbe düzenlemeye çalışırken asıldı. Öyleyse Kuzey İttifakındaki yeni 'dostlarımızın' elinde bize verebilecekleri ne vardı?</p>

  <p>Kabil'in ele geçirilmesi elbette. En başta girmeme sözü vermelerine rağmen 12 Kasım 2001'de Kabil'i kurtarmak için başkente vardılar. İttifak'ın, Taliban'ın zayıflığını göstermek, Batıya savaş hedeflerinin (Taliban'ın ve böylece Usame Bin Ladin'in El-Kaide hareketinin yok edilmesi) başarıya ulaşacağını kanıtlamak için en fazla Mezar-ı Şerif'e ve belki de Herat'a girecekleri sanılıyordu. Ele geçirilen Taliban mensupları televizyon kameraları önünde infaz ediliyor veya dövülüyordu. General Müşerref'e, İttifak'ın kontrol altında tutulacağı teminatı veren Colin Powell değil miydi? Neticede Amerikalıların umurunda bile olmadı bu. Zafer kutlamalarının görüntüleri, bekar bir Afgan kadının başörtüsünün hâlâ burkalı olan kızkardeşlerinin karşısında çıkarılması yeterdi. Kabil kurtarılmıştı. Batı demokrasisi imdada yetişmişti. Kadın düşmanı Taliban darmadağın edilmişti.</p>

  <p>Kuzey İttifakı'nı öyle idolleştirmiş, onlarla öyle halvet olmuş, onları öyle sorgusuz sualsiz desteklemiş, televizyonlarda öyle göklere çıkarmıştık ki, artık mazilerine de bağışıklık kazanmıştık. Kabil'in düşüşünden sonra Afganistan'dan gelen haberleri dinlediğinizde, Taliban'ın uyuşturucu üretimini yasaklamasından sonra Kuzey İttifakı'nın ülkeden ithal edilen uyuşturucunun yüzde 80'inden sorumlu olduğunu asla düşünemezdiniz. Müttefiklerimizle niye her daim böyle şaibeli, tehlikeli ilişkiler kuruyorduk? On yıllar boyunca 'B' Özel Birimleri'nin IRA'yla mücadelede Kuzey İrlanda otoritelerinin hayati önemdeki bir kolu olduğu, zira 'bölgeyi iyi bildikleri' anlatıldı bize, onun faydalarını kabul etmemiz istendi — aynı şimdi Kuzey İttifakı'ndan medet ummamızın, 'ülkeyi iyi tanımalarından' kaynaklandığının söylenmesi gibi. İsrailliler Lübnan'da Falanjist milis haydutlarına bel bağlamıştı, zira Hıristiyan Maruniler Filistinlilerden nefret ediyordu. Naziler Hırvat Ustaşi katillerine 1941'de onay vermişti, zira Ustaşi Sırplardan nefret ediyordu.</p>

  <p>İttifak içinde cesur adamlar vardı. Öldürülen lideri Ahmed Şah Mesud onurlu bir adamdı. Fakat bu 1992-1996 yılları arasında Kuzey İttifakı'nın bir katliam, sistematik tecavüz ve talan simgesi olduğu gerçeğini değiştirmiyordu. Taliban'ın Kabil'e ilk gelişini memnuniyetle karşılamamızın (buna ABD Dışişleri Bakanlığı'nı da dahil ediyorum) nedeni de buydu. Kuzey İttifakı başkenti 1996'da, arkasında 50 bin ölü bırakarak terk etti. Şimdi mensupları bizim piyadelerimizdi. Bin Ladin'den daha iyilerdi elbette. Fakat Tanrı aşkına, bizim adımıza ne yapacaklardı? Kısa süre sonra cevabı öğrenecektik.</p>

  <p>ABD hava kuvvetleri Mezar-ı Şerif'i bombalar bombalamaz Afgan müttefiklerimiz kente girdi ve 300'den fazla Taliban savaşçısını infaz etti. Haber uydu kanallarında bir dipnot, gazetecilik jargonunda söylersek, bir 'kırıntı' olarak yer aldı; gayet de normal sayıldı. Afganların bir intikam 'geleneği' vardı. Yani, koalisyon güçlerinin stratejik desteğiyle bir savaş suçu işlenmişti. Gazeteciler Kasım'ın üçüncü haftasındaki Mezar-ı Şerif Hapishanesi 'isyanı'nı seyrettiler; Taliban mahkumlar İttifak mensubu gardiyanlarına ateş açmıştı. ABD Özel Kuvvetleri (ve çabucak ortaya çıktığı üzere Britanya birlikleri) İttifak'ın isyanı bastırmasına yardım etti ve elbette ki CNN bize, bazı mahkumların kaçmaya çalışırken 'infaz edildiğini' bildirdi. Bu bir vahşetti. Artık savaş suçlarının kanı Britanya birliklerinin de eline bulaşmıştı. Günler içinde, <i>Independent</i>'tan Justin Huggler, Kunduz'da da infaz edilmiş pek çok Taliban üyesi bulmuştu.</p>

  <p>Amerikalıların bu katliam için daha da az bahanesi vardı. Zira ABD Savunma Bakanı Donald Rumsfeld, kentin kuşatması sırasında gayet net bir şekilde, ABD'nin kenti savunan Taliban üyelerine yönelik hava bombardımanını 'Kuzey İttifakı isterse' durdurabileceğini söylüyordu. İttifak katillerinin artık, koalisyon güçlerinin Taliban katillerine karşı savaşında hava kontrol elemanları görevi gördüğünün ifşası bir yana, Rumsfeld'in suçlayıcı sözleri, ABD'nin milislerle tam askeri işbirliği içinde hareket ettiği anlamına geliyordu. Televizyoncuların büyük kısmı bu suçlara pek az ilgi gösterdi. Kuzey İttifakı'yla muhabbeti koyultup Amerikan askerleriyle laklak ederken, büyük bölümü mahkumlara yönelik savaş suçlarını haberlerinin ortasında şöyle bir zikredip geçmekten fazlasını yapmadı.</p>

  <p>Bu çatışmanın anlatılmayan hikâyelerinden biri de, ABD saflarında savaşmaya ikna etmek için milis liderlerine verilen muazzam paralardı. Taliban üyeleri İttifak'ın 250 bin dolarlık ödemesi uğruna saf değiştirdiğinde ve ardından velinimetlerine saldırdığında, bu ihaneti anlata anlata bitiremedik. Hiçbirimiz, daha bir hafta önce mermi alacak parası olmayan İttifak'ın, nasıl olup da ateş çemberinin tam ortasında Taliban'ın önüne çeyrek milyon papel atabildiğini sormadık. Ne de Kandahar eyaletindeki Paştun aşiret liderlerinin, kendi silahlı adamlarını teslim etmeye götürürken nasıl olup da binlerce dolarlık gıcır gıcır dört çekişlilere binebildiğini sorduk. Aralık 2001'de yeni bir vahşet su yüzüne çıktı: Kunduz'da sağ yakalanan 1000'den fazla Taliban savaşçısı, İttifak tarafından kapalı konteynırlar içinde Şebergan Hapishanesi'ne götürülmüş, neredeyse hepsi çölde boğularak (veya sonradan vurularak) öldürülmüştü. İnsan hakları görevlileri ve gazeteciler, Deşt-i Leyli'de gömüldükleri toplu mezarı buldu. ABD Özel Kuvvetleri'nin cinayetleri bildiği (hattâ o sırada orada olduğu), fakat müdahale etmediği söyleniyordu. BM uluslararası soruşturma çağrısı yaptı. Amerikalıların ise ağzını bıçak açmadı.</p>

  <p>11 Eylülden bu yana ahlaki dayanaklarımızla ilgili bir şeyler yanlış gidiyordu, ama ne? Korkarım ben cevabı biliyordum. Gerek birinci gerekse ikinci dünya savaşlarından sonra, biz (yani Batı), daha fazla savaş suçu işlenmemesi için hukuki ketler koymuştuk. İngiltere-Fransa-Rusya'nın bu tür yasaları formüle etme yönündeki ilk girişimini tetikleyen, Türklerin 1915'teki Ermeni Soykırımı olmuştu; Anlaşmada, 'Osmanlı hükümetinin bütün üyelerinin ve <i>onların bu katliamlarda rol alan bütün aracılarının</i>' şahsen sorumlu tutulacağı belirtiliyordu. Yahudi Soykırımı'nın ve Almanya'nın 1945'teki çöküşünün ardından, Nürnberg Şartı'nın 6 (c) maddesi ve BM Soykırım Anlaşması'nın giriş bölümü, 'insanlığa karşı işlenen suçlara' atıfta bulunuyordu. 1945 sonrasındaki her savaş yasaların geliştirilmesini ve dünya çapında liberal, insani Batılı değerler için lobi yapan hiç olmadığı kadar çok insan hakları grubunun ortaya çıkmasını sağladı. Son elli yıl boyu ahlak kaidemizin üzerinde dikilip Çinlilere ve Sovyetlere, Araplara ve Afrikalılara insan hakları dersi verdik. Bosnalıların, Hırvatların ve Sırpların insan hakları suçlarından dem vurduk. Aynı Nürnberg'de Nazilere yaptığımız gibi, birçoğunu yargıladık. Haydut devletler ve hastalıklı diktatörler tarafından yürütülen gizli mahkemeleri, ölüm timlerini, işkenceleri ve yargısız infazları (mide bulandırıcı ayrıntılarıyla) anlatan binlerce dosya hazırlandı. Doğru da yapıldı.</p>

  <p>Ancak 11 Eylül'den sonra birdenbire, savunduğumuzu iddia ettiğimiz her şeyi terk ediverdik. Afgan köylerini içlerinde yaşayanlarla birlikte bombalayıp yerle bir ettik (ve bu katliamın suçunu şuursuz Taliban ile Usame Bin Ladin'e yükledik) ve ardından acımasız milis müttefiklerimizin ellerindeki esirleri infaz etmesine göz yumduk. Başkan George Bush, Amerika'nın dehşet derecede yetersiz istihbarat servislerinin 'terörist bir katil' olduğuna inandığı herkesin gizli askeri mahkemelerde yargılanıp ortadan kaldırılmasına imkân veren yasalar çıkardı. Bu mahkemeler, Usame Bin Ladin ve adamlarının, öldürülmeyip yakalanmaları halinde, kendilerini kamuoyu önünde savunmamalarını sağlayacak şekilde kuruldular; sadece görünürde bir mahkeme ve bir idam mangasıydı istenen. Ne olup bittiği ayan beyan ortadaydı: İnsanlar sarı, siyah veya kahverengi ten renklerine, Komünist, İslami veya milliyetçi kimliklere sahip olup da esirlerini öldürdüklerinde, düşmanlarını yok etmek için köylere bomba yağdırdıklarında veya idam mangasından farksız mahkemeler kurduklarında, ABD, Avrupa Birliği, Birleşmiş Milletler ve 'medeni' dünya tarafından kınanmalıydılar. Bizler insan haklarının efendileriydik, liberallerdik, sefalet içindeki kitlelere vaaz verebilen ulular ve iyilerdik. Fakat kendi insanlarımız öldürüldüğünde (parıldayan binalarımız yıkıldığında) insan hakları hukukunu parça parça ediyor, B-52'leri yoksul kitlelerin üzerine salıyor ve düşmanlarımızı öldürmeye girişiyorduk.</p>

  <p>Winston Churchill de düşmanları hakkında Bush gibi düşünüyordu. 1945'te Nazi liderliğinin fazla uzatmadan idam edilmesinden yanaydı. Ancak Hitler'in canavarlarının en az 50 milyon insanın (11 Eylül kurbanlarının 17 bin katı) ölümünden sorumlu olduğu bir gerçekse de, Nazi katiller Nürnberg'de mahkemeye çıkarıldı, zira Başyargıç Robert H. Jackson dikkat çekici bir karara vardı. Şunu söylüyordu Jackson: "Suçlananlar hakkında kesin bulgular ortaya konmaksızın kestirmeden yapılan idamlar veya verilen cezalar, Amerika'nın bilincinde rahat bir yer bulmayacaktır veya çocuklarımız tarafından gururla hatırlanmayacaktır." George W. Bush'un (ikinci sınıf ve idam düşkünü bir Teksas valisinin), Beyaz Saray'daki bir devlet adamının ahlakını anlamayı becerememesi zaten kimseyi şaşırtmadı. Fazlasıyla şok edici olan Blairlerin, Schröderlerin, Chiracların ve bütün o televizyon veletlerinin, Afganistan'daki infazlar ve 11 Eylül'ün ardına sığınarak çıkarılan Doğu Avrupa tarzı yasalar karşısında dut yemiş bülbüle dönmesiydi.</p>

  <p>Bütün bunlar olurken Bin Ladin'in kaçmasına göz yumuldu. Yüzlerce Arap savaşçısıyla beraber, Celalabad dışındaki Tora Bora Dağları'na çekildi. Yoğun ABD bombardımanının altında burayı terk etmekte gönülsüzdü (en azından yardımcılarının sonradan bana söyledikleri buydu), fakat en nihayetinde Pakistanlı aşiretlerin bölgesine kaçmak zorunda kaldı. Bir noktada kendi yandaşları, dağ zincirinin aşağısına çekilmesi için Bin Ladin'e karşı zor kullanmıştı; bu da, ABD'nin para verdiği Afgan aşiret savaşçılarının, bizzat Bin Ladin'in adamlarınca daha yüksek bir fiyata satın alınmasıyla mümkün olabilmişti ancak. Yani Amerika, Bin Ladin'in sadece dört yıl önce yakınlardaki bir dağda karşımda gürlediği gibi, 'kâğıttan kaplan' sayılmazdı. Rusların yenilebilmesi, Amerikalıların da yenilmesi anlamına gelmiyordu.</p>

  <p>25 Kasım'a gelindiğinde Taliban Kandahar kentinin çevresindeki küçük bir bölgeyi elinde tutuyordu sadece. Kabil, Herat, Celalabad'ı (yani Afganistan'ın diğer bütün büyük kentlerini) kaybetmişlerdi. Ve tam çökecekleri an bana vize vermeye karar verdiler. Pakistan Taliban'ın İslamabad büyükelçiliğinin kapatılması emri vermişti bile, fakat bağlantılarımın yardımıyla nihayet bazı sakallı Taliban diplomatlarının binayı on dakikalığına yeniden açmasını sağlayabilmiştim. On dakika pasaportuma eski tarihli bir vize damgası basmalarına yetmişti; yani Taliban Afganistan'ının verdiği en son vizeyi ben aldım. İçlerinden biri pasaportumun 34. sayfasına şunu yazdı: "Vize Sadece Kandahar İçin Geçerlidir." Benim için hiç sakıncası yoktu. Gitmek istediğim tek yer Kandahar'dı zaten. Taliban'ın devrilişini takip edebilecek miydim? Bin Ladin hâlâ Afganistan'da mıydı? 'Son Bir Röportaj' olabilir miydi?</p>

  <p>Çaman sınır karakolunda Pakistanlı göçmen yetkilisi bir bardak çay ikram etti bana. "Belki de son defa, ne dersiniz?" diye sordu, kederli bir gülümsemeyle. Durand Hattı boyunca uzanan paslı bir zincirden geçip birkaç metre ötedeki genç Taliban'ın karşısında durdum; siyah sarığı kuş tüyleri gibi parlayan genç, vizemin üzerine 'Giriş' ve (hiç de cesaret verici olmayan şekilde) 'Çıkış' damgalarını bastı. Afganistan'da bir günden daha az vaktim olacaktı. Fakat bir Roma imparatoru otoritesiyle bilgilendirdim görevliyi: Taliban, Kandahar yolculuğunu özel olarak ayarlamıştı benim için. Genç adam acıyarak baktı bana. Spin Boldak'ta Taliban göçmen bürosu olarak kullanılan derme çatma barakanın köşesinde iki adam benimle ilgili hiç hayra alamet olmayan bir konuşma içindeydiler. Kandahar çölünün derinliklerinden gelen patlamaları duyabiliyordum, B-52'lerin gümbürtüsüydü bu. Derken daha üst rütbeli adam bana doğru yaklaştı. Büyük, hafiften neşeli gözleri vardı. "Yanınıza adam vereceğiz, sizi Kandahar yolunun aşağısına götürecekler," dedi. "Ardından, siz Takhta-Pul'a vardığınızda ne yapacaklarına karar verecekler." İran-Irak savaşında tecrübe ettiğim aynı eski belalı James Cameron durumuydu işte. Yiğit savaş muhabiri savaş cehennemi içerisinde kendisini oradan oraya atmak, Afganistan için verilen son teokratik savaşa tanık olmak istiyordu. Giderek kırlaşan saçlarıyla 55 yaşındaki aklı başında İngiliz Beyrut'a dönmek, yaşlılık günlerini mutlu mesut yaşamak, kitaplar yazmak ve sıcak kakaosunu yudumlamak istiyordu.</p>

  <p>Dökülen bir Japon kamyonunun ön tarafına tırmandım ve Kandahar'ın tozla kaplı yollarına düştük. Şoför iriyarı bir Paştundu, sarığının altında tombul bir yüzü vardı ve babası, dedesi ve ailesi hakkında konuşuyordu. İyiye işaret, diye düşündüm. Aile babaları ölmek istemez. Haklıydım. "Oraya asla ulaşamazsın," dedi. "Kuzey İttifakı Takhta-Pul'u aldı ve Amerikalılar kentin merkezini bombalıyor." İmkânsız, dedim. Takhta-Pul sadece 40 kilometre ötede, Afgan sınırına birkaç dakikalık sürüş mesafesindeydi. Fakat sonra buruşuk yüzlü, beyaz saçlı, kahverengi sarığını kaşlarına kadar indirmiş bir mülteci (yetmiş yaşında görünüyordu, fakat dediğine göre sadece otuz altıydı) kamyona atladı. "Amerikalılar az önce evlerimizi yıktı," diye yana yakıla anlatmaya başladı. "Evimin yok olduğunu gördüm. Duman saçan ve yeri ateşe boğan büyük bir uçaktı."</p>

  <p>Okuyamayan ve bütün uzun-kısa hayatında Kandahar bölgesinden hiç ayrılmamış bir adam için heyulaya, yani Amerikan yapımı, milislerle sivilleri eşit isabetle vuran dönüştürülmüş C-130 'Yaban Arısı' uçağına dair yeterince kan dondurucu bir tarifti bu. Ve üç şeritli yolun aşağısından yüzlerce mülteci daha akın akın geliyordu (kara yüzlü ihtiyar kadınlar, bebeklerini kucaklarında taşıyan mavi burkalı genç kadınlar ve yüzlerinde gözyaşlarıyla küçük çocuklar); hepsinin dilinde aynı hikâye vardı. Bu ızdırap yolculuğunu izlemek için kamyondan indim. Molla Abdül-Rahman da aşağı atlayıp yanıma geldi, elini terli yüzünde gezdirdi ve aynı kasabadaki bir savaşçı olan erkek kardeşinin nasıl güç bela kurtulduğunu anlattı. "Yanından roketler fırlatan bir uçak vardı," dedi, başını sallayarak. "Bugün az kalsın kardeşimi öldürüyordu. Ama bir sürü insanı vurdu."</p>

  <p>Birden, Taliban'ın kontrol ettiği Afganistan'daki son gazeteci olmak, göründüğü kadar romantik gelmedi bana. Amerikan-Afgan kan banyosunun kaybeden tarafında olmanın hiçbir güzel yanı yoktu. Her yerde aynı çaresizlik ve terör hikâyesi vardı. "Kandahar'a asla varamazsın, yolu kesmişler," diye bağırdı bir başka Taliban bana doğru. Bir Amerikan F-18'i üzerimizdeki geniş mavi gökyüzünde süzülürken, öfkeli gözleriyle orta yaşlı bir adam yaklaştı. "İstediğiniz şey buydu değil mi?" diye haykırdı. "Şeyh Usame, İslam halkına bunu yapmanın bahanesiydi." Bir başka Taliban savaşçısına (35 yaşında, beş çocuk babası Cemaldan'a) hükümetinin beni Kandahar'a götürmesi sözünü yerine getirmelerini rica ettim. Kızgınlıkla baktı yüzüme ve sordu: "Kendimizi zor korurken seni oraya nasıl götüreyim?"</p>

  <p>Kulaktan kulağa yayılan haberler şaşırtıcıydı. İran sınırındaki Zebul kasabasından Kandahar'a giden yol silahlı Afganlar ve ABD Özel Kuvvetleri tarafından kesilmişti. Amerikalılar, Spin Boldak yolunda sivil trafiği (ve Taliban'ı) bombalıyor, Kuzey İttifakı ise otoyola ateş açıyordu. Takhta-Pul Amerikan bombardımanı ve İttifak kuşatması altındaydı. Kandahar da kuşatılmıştı. O yüzden yerel Taliban lideriyle karşılaşınca hiç şaşırmadım; düşünceli ve zeki bir adam olan Molla Hakkani, 'sağlık sebepleri' yüzünden Pakistan sınırındaki Ketta'ya ulaşmaya çalışıyordu.</p>

  <p>Bir kum fırtınasının içinden, gri şala sarınmış bir kadın çıkageldi. "İki gün önce kızımı kaybettim. Amerikalılar Kandahar'daki evimizi bombaladı ve tavan kızımın üzerine çöktü," diyordu. Kaos ve feryatlar arasında gazeteciler ne yaparsa onu yaptım. Not defterimi ve kalemimi çıkardım. Kızın ismi? "Müzlifa." Yaşı? "İki yaşında." Arkamı dönerken yine konuştu: "Diğer kızım da vardı." Bu kızın da ölüp ölmediğini sorduğumda başını salladı. "Aynı anda o da öldü. İsmi Feriha'ydı. Üç yaşındaydı." Yine arkamı dönmüşken devam etti: "Oğlumdan da geriye bir şey kalmadı." Yine kadına döndüm. Defterimi çıkardım yine, üçüncü kez. "Tavan üzerine düştüğünde ezildi, bütün görebildiğim kemiklerdi. Adı Şerif'ti. Bir buçuk yaşındaydı."</p>

  <p>Bütün o insanlar, her biri kan dolu hikâyeleriyle, kum fırtınasından çıkıp geliyordu. Şükriye Gül hikâyesini daha serinkanlı anlattı. Burkasının altından sesi çok genç geliyordu. "Kocam Mezcid işçiydi. İki çocuğumuz vardı, kızımız Rahime ve oğlumuz Talib. Beş gün önce Amerikalılar Kandahar'daki bir cephane deposunu vurdu ve mermiler evimize geldi. Kocam yatak odasında vurulup öldü. Yirmi beş yaşındaydı."</p>

  <p>ABD deniz piyadeleri Kandahar'daki spor kulübüne inmişti; vaktiyle Suudi prenseslerinin Taliban'la birlikte ava çıkmak için geldiği havaalanıydı burası. Son yaklaşıyordu. Sınırda bunu zaten görebiliyordunuz. Çaman civarında konuşulanlar vahimdi. Hayvan dışkıları şiddetli rüzgarla Afgan düzlüklerini aşıyor, büyük gri toz ve kum kütleleri, her zamanki gibi kulağımızda, dişlerimizde, burnumuzda ve ağzımızda birikiyordu. Arkada, kum okyanusundan yükselen siyah dağlardan, Afganistan ufkunu kesen yoldan ve bombardıman hattının aşağısından gelen hava basıncı değişimleri, Medeniyet Savaşı'nın sadece birkaç kilometre ötede olduğunu hatırlatıyordu bize. Çaman'daki sınır hattına akan Afgan erkeklerden, kadınlardan ve çocuklardan oluşan nehir, sinemaskop bir müstehcenlik taşıyordu. İlk önce, beton bir sığınağın üzerinde oturan askere Pakistan'a girme nedenlerini beyan etmek zorundaydılar. Ardından sınır kapısında belgelerini göstermeli, en sonunda da basınla yüzyüze gelmeliydiler.</p>

  <p>Televizyon kameraları mülteci yığınlarının arasında arılar gibi dolaşıyor; Kandahar anayolunda asılmış bir ceset gördüğünü anlatmaya cesaret eden bir adam seçiliyor ve (bir saniye içinde) amip gibi çoğalan kablolar, objektifler, defterler ve video kasetlerden oluşan bir denizin merkezi haline geliyor. Omuzlarına eski kahverengi bir şal örtmüş, parlayan bir Paştun şapkası giymiş. Bir çocuk kalabalığının ortasında, kapıda başka genç adamlar peyda oluyor. Onların anlattığına bakılırsa, Kandahar'da rüzgarda sallanan bir değil, iki ceset var. Pakistanlı bir hükümet görevlisi çocuklara elindeki sopayla vuruyor; bir tür cakayla yapıyor bunu. Bir üçüncü adam Japonya, Fransa 2 ve Katalan televizyonu ekiplerince bir köşeye çekilmiş. Adam Japonca, Fransızca veya Katalanca (gerçi Katalan muhabirin bir Basklı olduğu anlaşılacaktı sonra) bilmiyor, fakat Pakistanlı tercümanları Kandahar meydanındaki ceset hakkındaki soruları bağıra çağıra iletiyor adama. "Genç bir adamdı," diye cevap veriyor ihtiyatlı bir edayla. "Önce işkenceyle öldürdüler, sonra astılar. Molla Hakzar'ın bir arkadaşıydı." Mesele giderek açıklık kazanıyor. Molla Hakzar taraf değiştirmeden önce, Taliban'ın Kabil'deki içişleri bakanıydı. Arkadaşının (asılan adamın) üzerinde bir GPS aygıtı bulunduğu söyleniyor, Amerikan casusu olarak suçlanması için bu kadarı yeterli.</p>

  <p>Adamın akıbeti elbette pek önemli bizim için. Taliban'ın, Medeniyet Savaşı'ndaki düşmanımızın ne kadar acımasız, vahşi ve çaresiz olduğunun bir başka kanıtı işte. Amerikan bombardımanında ailesinden iki kişiyi kaybeden kamyon şoförü çok daha az kamerayı cezb ediyor. Göçmen bürosundaki kırık demir bir sandalyede dinlenirken bulduğum yaşlı Afganla tek bir fotoğrafçı ilgilenmiyor. Ayağındaki tuhaf ayakkabıların sağ tekinin ucu gökyüzünü işaret ediyor. Sebebi basit: pantolonunun sağ bacağından sadece tahta bir sopa iniyor. Ayakkabıya bir şekilde tutturulmuş, fakat ayakkabı vücudun ağırlığıyla zaman içinde ters dönmüş. Soldaki ayakkabı ise yere basıyor. Onun üzerinde de parlak pembe bir plastik bacak, bacağın bittiği yerde ona uydurulmuş tahta bir ayakkabı vardı; kılsız, tüysüz, feminen bir protez.</p>

  <p>Terleyen, sakallı, bacakları olmayan adamla konuşmaya çalışıyorum, fakat cevap vermiyor. Dişlerini acıyla sıkıyor, istemiş olsa konuşabilir. Bacaklarını nasıl kaybettiğini soruyorum. Çölleşmiş Çaman'ın sıkışık, kirli, Dickensvari sokaklarına çeviriyor gözlerini, iki yana sallanarak ayağa kalkıyor ve başını gururla dikerek dikenli tellerin arasındaki yoldan yürümeye başlıyor. Kameraman görmezden geliyor onu. Bir başka savaşın; Medeniyet Savaşı'ndaki yeni müttefikimiz olan Ruslar tarafından döşenen (milyonlarca vardı Afganistan'da) kara mayınlarının kurbanı olduğunu biliyorlar. Yaşlı adam da biliyor. Benimle konuşmayacak ve birkaç dakika sonra, konuşmamakta haklı olduğunu fark ediyorum.</p>

  <p>Dikenli telin öbür tarafında kalabalıklar toplanmaya devam ediyor. Orada durmuş, fotoğraflar çekiyoruz; traktörler dolusu çocuklar, bir kamyonun arkasına serilmiş battaniyenin üzerinde yatan ihtiyar adam, bir askerin karşısında dilenen beş yaşlarında Afgan kız. Fakat uçsuz bucaksız insan denizine yetişemiyoruz. 1979'daki Rus işgalinde de böyle akın etmişlerdi, her nasılsa tarihin tanıdık (Fransa 2'den meslektaşlarımın yorumuyla, banal) bir manzarası haline geldiler artık. Vietnam 1972, Filistin 1948, Polonya ve Almanya 1945, Fransa 1940. Yoksullar, sürülmüşler ve korkutulmuşlar, bizim dramımızdaki arka plan materyalleri, duvar kâğıtları.</p>

  <p>Tekerlekli sandalyelerde bir çift geliyor, erkek birinde iki büklüm, kadın yanındakinde, başları bir aşağı bir yukarı sallanıyor. İki sırıtkan, neşeli genç itiyor sandalyeleri; gazetecilere bağırarak, kaba bir şekilde yaptıkları işi göstermeye çalışıyorlar. Yaşlı çift yürüyebilse, onları da görmezden geleceğiz. Fakat tekerlekli sandalyedeki ihtiyar bir adam ve kadın, kaçırılmayacak kadar iyi bir fotoğraf karesi. Ta ki sol gözüyle bana bakan beyaz saçlı adamın sağ gözüne bakmak zorunda kalana dek: Bir kâbus yuvası, küçük kırmızı yaralarla dolu, çapraz bir et dokusu. Paçavralar içindeki bu Tepegöz'ün fotoğrafını çekemiyorum.</p>

  <p>Takhta-Pul'a giden yolda bir başka katliamdan söz ediyorlar (aşiret reisleri 160 Taliban esiri öldürmüş) ve ülkenin dört bir köşesinden Amerikan bombalarıyla yerle bir olan köylere dair haberler geliyor: Kili Sarnad'da küçük bir köy B-52'ler tarafından haritadan silinmiş, Tora Bora yakınlarında elli ölü, Kandahar yolunda koalisyon gücü jetlerinin bombaladığı araçlarda sekiz sivil ölmüş, Leşkerge'de kırk altı, Bibi Mahru'da on iki ölü daha. Bu ölümlerin ayrıntılarını bilmemize gerek yok. "Soruşturma mı?" ABD Savunma Bakanı Donald Rumsfeld 2001 Ekimi'nin başında düzenlediği basın toplantısında gürleyerek, Uluslararası Af Örgütü'nün Mezar-ı Şerif'teki hapishane katliamı için inceleme yapılması çağrısına dair hiçbir şey bilmediğini söylüyor. "Orada bu insanların inceleme yapabileceği bir düzineden fazla olay olduğunu sanmıyorum."</p>

  <p>Biz de sanmıyoruz. Kandahar'da asılan adam var, sonradan öğrendiğimize göre yerel bir şair. Sonra bacakları olmayan, terleyen adam. Ve beş yaşındaki dilenen kız. Ve tekerlekli sandalyedeki yaşlı çift ve irinli sağ gözüyle korkunç Tepegöz ve Takhta-Pul'daki, Kili Samad'daki, Leşkerge'deki, Bibi Mahru'daki ölüler ve Çaman'da sefaletin tam ortasında savrulup duran bütün o insan kitleleri. Mezar'daki katliamı söylemeye bile gerek yok. Ve Medeniyet Savaşımızı.</p>

  <p>Pakistan sınırındaki aile evine daha yeni kaçmış üst düzey bir Taliban yetkilisiyle görüşmeye davet ediliyorum; rüzgarın kırbaç gibi estiği Pişin köyü. Büyük, soğuk, ahşap tavanlı odanın zemininde oturuyor, sırtını duvara vermiş, siyah sarığının altında işlemeli, gri bir şal, büyük gözleri ihtiyatla beni inceliyor. 'Kandahar Taliban İhtiyarlar Meclisi'nin bir danışmanı' sıfatıyla yazmamı istiyor. Adını da 'Molla Abdullah' olarak veriyor (gerçek ilk adı Abdullah), fakat Şeyh Hasancan'ın Kohat'taki medresesinden mezun olan bu adam farklı bir kimliğe ve Taliban hiyerarşisinde çok daha önemli bir mevkiye sahip. Dağların altındaki büyük kerpiç duvarlı ev (hurca deniyor bu evlere) kısa süreli hırçın bir rüzgarla çatırdıyor, karşımdaki molla bu rüzgarlar yüzünden bir süredir nezle. Yenilgi ağır bir şey.</p>

  <p>Bu soğuk iklimde kelimeler de ağır. "İnsanlar bizim yenildiğimizi sanıyor, çünkü çok adamımızı kaybettik," sözleriyle durumu kabul ettikten sonra devam ediyor Molla Abdullah: "Fakat adamlarımız hayatlarını şahadetle kaybettiler ve bu yüzden başarı kazandılar. Yani yenildiğimizi düşünmüyoruz... Amerikalılar evlerine döndüğü zaman, ülkeyi geri alacağız. Amerikalılar buraya Usame Bin Ladin için gelmediler — asıl nedenleri bu değil. Buradalar, çünkü İslam yasalarına göre yönetilen bir ülke istemiyorlar. Ne isterlerse onu yapacak bir hükümet istiyorlar." Taliban Kandahar'ın gerçek sesi bu. Molla, Taliban'ın kuşatma altındaki küçük halifeliğinden henüz gelmiş, Amerikan hava saldırıları altında çölde altı saat boyu yolculuk edip Takhta-Pul'a gelmiş, Kandahar'a dönmeden önce burada dinleniyor. Yenilgiyi kabul etmiyor veya belki çoktan dağlara çıkmaya karar vermiş. Savaş stratejisi neredeyse hiç umurunda değilmiş gibi görünüyor. Kabil'deki Taliban savunma bakanlığında görevliymiş (dediğine göre, arabalarının şoförlüğünü Araplar yapıyormuş), fakat her askeri soru teolojik bir cevabı beraberinde getiriyor: "Amerikalılar şu an bile Şeyh Usame Bin Ladin ve El-Kaide'yi bulmayı başarabilmiş değil. Bu görevlerini yerine getiremediler. Bizim için Usame bir Müslüman ve bir başka ülkenin Müslümanı kardeşimizdir. Bize gelince, Kandahar'ı kaybedersek dağlarda gerilla olarak savaşacağız — ve şahadete ulaşırsak, bu zaferdir."</p>

  <p>Bütün bunlar bıkkınlık vermeye başlıyor bana, fakat anlamaya da başlıyorum. Başarıyla gelen de zafer, yenilgiyle gelen de. İki yıl sonra, Irak'ın neden kaosa sürüklendiğini açıklamaya çalışırken Bush da bu abes ideolojinin bir versiyonunu kullanacak: İşler iyiye gittikçe, şiddet kötüye gidiyor, çünkü Irak'ta hayat düzeliyor' diyecek. Yarbay Alexander Burnes ise 1841'de şu kibirli gözlemi yapmıştı: "Afganlarda hayal gücü eksikliği var ve yaratıcılığın muhakemeden önce geldiğinin kanıtı olarak gösterilebilirler." Ancak anlaşılan Molla Abdullah için tarih, siyaset ve yenilgi, dini bir metnin parçası. "Hazreti Peygamber'in bir hadisi, cihadın Müslümanların hakkı olduğunu söyler. Taliban küçük bir köyde doğduğunda bizim için Afganistan'ın tamamını yönetmek gibi bir mecburiyet yoktu. Bütün bunlar başlarken sadece bir avuç Taliban vardı. Başlangıçta bunun yeterli olduğunu ifade ettik. Afganistan toprağının yüzde 95'ini elde edip edememekle hiçbir zaman ilgilenmedik. Taliban toprak falan istemiyor — bizim esas amacımız İslamı insanlara götürmek. Eğer halkımız döner de kaybedilen toprağı geri alırsa bu bir başarıdır. Biz bunu yapmaya çalışırken ölürsek, şehit oluruz ve bu da bizim için büyük bir başarıdır."</p>

  <p>Mollanın konuşmasında çok nadir de olsa şüphe kurtları geziniyor. "Kandahar'ı elimizde tutup tutamayacağımızı ancak zaman gösterir — elimizden geleni yapıyoruz." Taliban gazetesinden bir başyazı olabilir bu — yani eğer gazeteleri yasaklamadıysalar. "Kandahar'dan çıkarılırsak dağlara çıkacağız ve Ruslara karşı yaptığımız gibi, gerilla savaşına başlayacağız." Amerikalıların Ruslar gibi olmadığını söylemeye çalışıyorum, bunun basit bir tekrar performansı olmadığını, Taliban'ın tarihi boyunca çoğunlukla diğer Afganlarla savaştığını, Amerikalıların onlara sadece havadan saldırdığını. Yararı yok. O dağlara gidecek. Taliban Amerikalıları gafil avlayacak. Savaşmaya devam edecekler. Ve ettiler de.</p>

  <p>Amerikalılar Kandahar'a girmişti. Kente ulaşmak için son bir denemede bulunacaktım. Günlerden 8 Aralık'tı. Arabayla Çaman'a ulaşabilirsem, Molla Ömer'in halifeliğine giden tüm yolu CNN ekibiyle birlikte kat etme şansım vardı. Bütün yapmam gereken Justin Huggler'ın kuyruğuna takılmak (katliam haberleri geçtiği Mezar'dan henüz dönmüştü) ve Ketta'dan Çaman'a, Paştun şoförümüz Emanullah ve tercümanımız Feyyaz Ahmed ile birlikte bir ciple seyahat etmekti. Kila Abdulla'ya vardığımızda saat sabah 4.30 civarıydı, yolun yarısını geçmiştik; cipimiz dar, kalabalık bir sokağın ortasında durdu. Aracımızın kaportasından beyaz bir buhar şeridi yükselirken, araba, otobüs, kamyon ve kaptıkaçtıların bitmek bilmez kornaları, yolda neden olduğumuz tıkanmayı protesto ediyordu. Dördümüz dışarı çıktık ve cipi ite ite yolun kenarına çektik. Justin'e 'buranın arıza yapmak için hiç de hayırlı bir yer olmadığına' dair bir şeyler mırıldandım.</p>

  <p>Kila Abdulla, savaşın Pakistan'a savurduğu binlerce Afgan mülteciye, yoksula ve kaynaşan yığınlara ev sahipliği yapıyordu. Bu Afganların birçoğu televizyonda izledikleri Mezar katliamından, elleri arkalarına bağlı halde öldürülen esirlerden öfkeye kapılmıştı, sonradan o öfkeyi biz de tecrübe edecektik. Bir köylü Emanullah'a, iki CIA görevlisini Mezar'da diz çökmüş bir esiri ölümle tehdit ederken gösteren bir video kaydı izlediklerini anlatıyordu. Afganlardan bazıları yıllardır bu küçük köydeydi. Diğerleri ise son iki hafta içinde (çaresiz, öfkeli ve yeni katledilen sevdiklerinin yasını tutarak) gelmişlerdi. Kuşkusuz arıza yapmak için kötü bir yerdi, kötü bir vakitti de, tam iftardan Ramazan orucunun bozulmasından hemen önce. Bu insanlar eğitimsizdi (birçoğunun okuma yazma bildiğinden kuşkuluydum), fakat B-52'lerin bombaları altında ölen sevdikleriniz adına tepki vermek için okula gitmenize gerek yoktur.</p>

  <p>Emanullah başka bir araba bulmak için ortadan kayboldu (bir grup öfkeli adamdan daha kötü bir şey varsa, karanlık bastıktan sonra bir grup öfkeli adamdır); Justin'le birlikte başta dostça davranan kalabalığa gülümsedik, çoktan gelip buharlar tüten aracımızın etrafında birikmişlerdi. Birçok el sıktım, defalarca 'selamaleyküm' dedik. Gülümsemeler kaybolursa ne olabileceğini biliyordum. Kalabalık arttıkça arttı ve Justin'e cipten uzaklaşmamızı, açık yola doğru gitmemizi önerdim. Bir çocuk parmağıyla bileğime sert bir fiske vurdu; bunun bir kaza, çocukça bir saygısızlık ânı olduğuna inandırdım kendimi. Derken bir çakıltaşı kafamı sıyırıp geçti ve Justin'in omzuna çarparak sekti. Justin arkasına döndü. Gözlerinden endişe okunuyordu, derin bir nefes aldım. Lütfen sadece kaba bir şaka olsun bu, diye düşündüm. Sonra başka bir çocuk çantamı kapmaya çalıştı. İçinde pasaportum, kredi kartlarım, para, günlük, telefon defteri ve cep telefonum vardı. Çantayı hızla geri çektim ve kayışını sıkı sıkı omzuma doladım. Justin'le yolun karşısına geçtiğimiz an birisi sırtıma yumruk attı.</p>

  <p>Karakterlerin aniden düşman kesildiği bir rüyadan nasıl çıkarsınız? Adamlardan birini gördüm; el sıkıştığımızda durmadan gülümsemişti bana. Şimdi gülmüyordu. Çocuklardan bazıları hâlâ gülüyordu, fakat yüzlerindeki ifade başka bir şeye dönüşmüştü. Muteber yabancı (birkaç dakika önce ağzından durmadan selamaleyküm dökülen adam) düşkırıklığına uğramıştı, korkmuştu, kaçıyordu. Bir noktada, ki sonradan hatırlayacaktım bunu, bağıran gençlerden biri Emanullah'a dönüp gayet ciddi şekilde bir soru sordu: "Bay Bush bu mu?" Batı bundan ibaretti işte. Justin'i itip kakıyorlardı ve yolun ortasında, bir otobüs şoförünün aracından bize el salladığını fark ettik. Hâlâ cipin yanında olan Feyyaz, niye yürüyüp gittiğimizi anlayamamıştı ve artık bizi göremiyordu. Justin otobüse ulaştı ve içeri tırmandı. Fakat ben tam ayağımı basamağa koyduğumda üç adam çantamın sapma yapıştı ve beni gerisin geri yola devirdi. Justin elini uzatmış, "Tut tut!" diye bağırıyordu. Tuttum.</p>

  <p>Kafama ilk güçlü darbeyi de işte o an yedim. Düşecek gibi oldum, kulaklarım darbenin etkisiyle çınlıyordu. Bunu beklemiştim, fakat bu kadar acı verici, sert ve ani olmasını değil. Verdiği mesaj korkunçtu. Birileri benden, bana zarar verecek kadar nefret ediyordu. İki darbe daha yedim; biri omzuma geldi, öyle güçlüydü ki savrulup otobüsün yanına hızla çarparken, Justin'in eline sıkı sıkı sarıldım. Yolcular bir bana bir Justin'e bakıyorlar, fakat yerlerinden kıpırdamıyorlardı. Kimse bana yardım etmek istemiyordu. "Yardım et Justin!" diye haykırdım. Justin ise giderek gevşeyen elime insan üstü bir güçle yapışmış, kalabalığın bağırtıları arasında ne yapmasını istediğimi sordu. Derken onu zar zor duyabildiğimi fark ettim. Bana doğru, benim hakkımda bağırıp çağırıyorlardı. Kafir mi diyorlardı, yoksa yanlış mı anlıyordum? İşte o an Justin'le ellerimiz ayrıldı.</p>

  <p>Kafama iki darbe daha aldım, her iki tarafa bir tane ve hafızamın bir bölümü (beynimdeki arka sokaklardan biri) saçma bir nedenle, elli yıl önce Maidstone'daki Cedars ilkokulunda okurken yaşadığım bir olayı çıkarıp getirdi: Oyun sahasında kumdan kaleler yapan uzun boylu bir çocuk kafama vurmuştu. Yumruğun <i>kokusu</i> olduğunu hatırlıyordum, sanki burnuma vurulmuş gibi. Bir sonraki yok, sağ elinde büyük bir taş olduğunu gördüğüm bir adamdan geldi. Taşı muazzam bir güçle alnıma geçirdi ve sıcak bir sıvı boşaldı yüzüme, dudaklarıma ve çeneme. Tekmelendim. Sırtıma, incik kemiğime, sağ uyluğuma. Bir başka genç tekrar çantama yapıştı, kayışı sıkı sıkı tuttum, yukarı baktım ve tepemde kahkahalar atan en az altmış adam olduğunu gördüm; yüzlerinde kocaman, kurtsu gülüşler vardı. Saçma şekilde hissettiğim şey korku değil, bir tür şaşkınlıktı. Aynen böyle. Bir karşılık vermem gerektiğini biliyordum. Veya, o sersemletici durumda akıl yürüterek, ölmem gerektiğini.</p>

  <p>Huzurlu ve berrak bir ortamda, yirmi yıl önce Afgan kenti Gazne'de Gavin Hewitt ve ekibiyle birlikte yaşadığım o uğursuz sabahı hatırlardım herhalde; kalabalık bize taşlarla saldırmadan önce orayı terk etmemiz istenmişti. Raca'nın Britanyalı subaylarının Afganların vahşeti hakkında anlattığı bütün o masalları hatırlayabilirdim; Bill Fisk'e annesinin hediye ettiği <i>Tom Graham V.C.</i>'de anlatılanları. Ancak beni şok eden tek şey, fiziksel çöküş hissi, vücudumu kaplamaya başlayan sıvıyı giderek fark etmemdi. Daha önce hiç o kadar çok kan görmemiştim. Bir saniye için korkunç, kâbus gibi bir yüz takıldı gözüme; otobüs penceresine yansıyan kendi yüzümdü bu. Kanla kaplanmış, ellerim Lady Macbeth misali kana bulanmıştı. Kan gömleğimin yakasına damlıyor, oradan kazağıma ilerliyordu. Bir süre sonra sırtımın da ıslandığını hissettim; kırmızılık çantama da bulaşmış ve pantolonumun üstünde de aniden belli belirsiz kan benekleri oluşmaya başlamıştı. Tam anlamıyla kana batmıştım. Bu ihtiyar adamın içinde bu kadar kan olduğuna kim inanırdı? Hatırladığım kadarıyla orada, tam o anda düşündüğüm şey buydu. Ben kanadıkça, kalabalık artıyor ve atılan yumruklar fazlalaşıyordu. Başımda ve omuzlarımda çakıltaşları ve küçük taşlar patlıyordu. Kendime bunun daha ne kadar sürebileceğini sorduğumu hatırlıyorum. Ne zaman biteceğini...</p>

  <p>Kafamın iki yanına eş zamanlı olarak taşlarla vuruyorlardı — fırlatılan taşlar değildi bunlar, iriyarı adamların elindeydiler ve kafatasımı kırmak için kullanılıyorlardı. Derken yüzüme bir yumruk yedim, gözlüğüm burnumdan fırlayıp parçalandı, bir başka el yedek gözlüğümü boynumdan çekip aldı ve deri mahfazanın ipini kopardı. Ve burada Lübnan'a teşekkür etmem lazım. Yirmi beş yıl boyu, Lübnan'ın savaşlarını takip etmiştim ve Lübnanlılar bana tekrar tekrar hayatta nasıl kalınacağını öğretmişti. Bir karar al, herhangi bir karar, fakat asla hareketsiz kalma. Böylece atılıp çantamı onu tutan genç adamın elinden geri aldım. Geri geri gitti. Sonra sağımdaki adama döndüm, elinde kanlı bir taş tutana ve yumruğumu ağzına gömdüm. İyi göremiyordum (gözlüklerim olmadan yakını göremediğim gibi, gözlerimin önünde kırmızı bir sis perdesi vardı), fakat adamın öksürdüğünü, bir dişinin dudaklarının arasından düştüğünü ve gerisin geri yola yuvarlandığını seçebildim. Kalabalık bir saniye için durakladı. Diğer adama döndüm, çantamı kolumun altına sıkıştırdım ve yumruğumu bu kez burnuna çaktım. Öfkeyle gürledi ve burnundan kan boşaldı. Bir başka adama savurduğum yumruk boşa gitti, sonra bir kez daha vurdum ve koşmaya başladım.</p>

  <p>Yolun ortasındaydım şimdi tekrar, fakat hiçbir şey göremiyordum. Ellerimi gözlerime götürdüm ve parmaklarımla yapışkan sıvıyı temizlemeye çalıştım. Vıcık vıcık sesler çıkıyordu, fakat tekrar görmeye başladım ve bağırarak ağladığımı fark ettim; gözyaşları gözlerimdeki kanı temizliyordu. Ne yapmıştım? Durmadan bunu soruyordum kendime. Afgan mültecilere zarar vermiştim, yumruk atmıştım, saldırmıştım; ne zamandır haklarında yazdığım, yerlerinden edilmiş, paramparça olmuş, (başkalarının yanında) kendi ülkemin Taliban'la birlikte, sınırın hemen ötesinde öldürdüğü insanlara. Tanrı beni korusun, diye düşündüm. Sanırım bunu gerçekten söyledim. Bombardıman uçaklarımızın ailelerini öldürdüğü adamlar, şimdi benim de düşmanımdı.</p>

  <p>Derken son derece şaşırtıcı bir şey yaşandı. Bir adam bana yaklaştı, gayet serinkanlıydı ve kolumdan tuttu. Kan yine gözlerime akmaya başladığından onu çok iyi göremiyordum, fakat bir tür cübbe ve bir sarık giymişti, beyaz-gri sakalı vardı. Ve beni kalabalıktan uzaklaştırdı. Omzumun üzerinden baktım. Şimdi arkamda yüz kadar adam vardı ve yola birkaç taş düştü, fakat bana atılmamışlardı — tahminen yanımdakini vurmak istemiyorlardı. Adam bir Tevrat şahsiyetine veya bir İncil hikâyesine benziyordu; İyi Samaryalıydı o, hayatımı kurtarmaya çalışan bir Müslümandı (muhtemelen köydeki bir mollaydı). Bir polis kamyonunun kasasına itti beni. Fakat polisler yerlerinden kıpırdamadı. Korkmuşlardı. Şoför kabininin arkasındaki küçük pencereden, "Yardım edin," diye bağırdım defalarca, ellerim camda kan izleri bırakıyordu. Birkaç metre ilerlediler ve uzun boylu adam tekrar onlarla konuştuğunda durdular. Ardından 300 metre daha uzaklaştılar.</p>

  <p>Ve orada, yolun yanında bir Kızılhaç-Kızılay konvoyu vardı. Kalabalık hâlâ arkamızdaydı, fakat sağlık görevlilerinden ikisi beni alıp araçlarının arkasına bindirdiler, ellerime, yüzüme su vurdular ve başımı, yüzümü ve başımın arkasını bandajlarla sarmaya başladılar. "Uzanın, görememeleri için sizi battaniyeye saracağız," dedi görevlilerden biri. İkisi de Müslümandı, Bangladeşliydi ve isimleri burada anılmalı, çünkü çok iyi insanlardı: Muhammed Abdül-Halim ve Sihder Mukaddes Ahmed. Dediklerini yapıp uzandım, inleyerek ve hâlâ yaşadığıma şaşarak.</p>

  <p>Birkaç dakika sonra Justin geldi. Belucistan Birlikleri'nden devasa bir asker korumuştu onu — Britanya İmparatorluğu'nun gerçek bir hayaleti gibiydi, tek bir tüfekle, kalabalığı Justin'in şimdi oturduğu arabadan uzak tutmuştu. Ne yapıp edip çantamı kurtarmıştım. Çantayı alamadılar, çantayı asla alamadılar, deyip duruyordum, sanki pasaportum ve kredi kartlarım bir tür Kutsal Kase'ymişçesine. Fakat yedek gözlüklerimi almışlardı — gözlüksüz bir âmâdan farkım yoktu. Cep telefonum da kayıptı ve Ortadoğu'nun dört bir köşesinde yirmi beş yıl boyu topladığım telefon numaralarımın olduğu deri kaplı fihristim de.<sup><a href="../Text/dipnot.xhtml#bookmark2111" id="footnote2111">[11]</a></sup> Allah kahretsin, dedim ve yumruğumu böğrüme vurmaya çalıştım, ta ki bileğimdeki büyük bir yaradan kan aktığını fark edene dek — az önce vurduğum adamın ağzından döktüğüm dişin iziydi bu, dünyanın kurbanı olmaktan başka aslında hiçbir suçu olmayan bir adama aitti.</p>
