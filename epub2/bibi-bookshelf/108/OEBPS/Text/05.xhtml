  <h3>BEŞ<br/>
  <br/>
  Savaşa Giden Yol</h3>

  <blockquote class="ilk">
    <p>Bir tür kusursuzluktu</p>

    <p>onun peşinde olduğu,</p>

    <p>Ve keşfettiği şiir kolay anlaşılırdı;</p>

    <p>İnsan ahmaklığını</p>

    <p>avucunun içi gibi biliyordu,</p>

    <p>Ve ordulara ve filolara çok meraklıydı;</p>

    <p>Güldüğü zaman,</p>

    <p>saygın senatörler kahkahalara boğulurdu,</p>

    <p>Ve ağladığı zaman,</p>

    <p>sokaklarda küçük çocuklar ölürdü.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">W. H. Auden</span>, 'Bir Tiranın Mezar Kitabesi'</p>
  </blockquote>

  <p>Mart 1917'de, Cheshire Alayı'ndan 22 yaşındaki, 11072 numaralı er Charles Dickens, yeni ele geçirilen Bağdat kentinin duvarlarındaki bir posteri dikkatle söküyordu. Hayatında bir dönüm noktasıydı bu. Osmanlı İmparatorluğu'nun başkenti Konstantinopol'ün 250 kilometre uzağında gerçekleştirilen o umutsuz Gelibolu harekatından canlı çıkmıştı. Ardından Mezopotamya'yı bir uçtan bir uca kat etmiş, Türklerle bir kez daha kadim halifeliğin sahipliği için çarpışmış ve Bağdat için verilen 'amansız savaşa' dayanmıştı. Britanya'nın 600 bin askerden oluşan işgal ordusuna Tümgeneral Sör Stanley Maude komuta ediyordu ve Maude'nin Bağdat halkına yönelik Arapça ve İngilizce basılmış tek sayfalık resmi 'Bildirisi' Er Dickens'ın dikkatini çekmişti.</p>

  <p>30'a 50 santim boyutlarındaki o poster, ben bu bölümü yazarken, masamın yirmi-otuz santim yakınındaki duvarda (artık sarı-siyah bir çerçevenin içinde) asılı. Uzun yıllar önce rutubetle kaplanmış (kitapçıların deyişiyle, 'sararmış'). Belki de 1917 Irak'ının o uzun sıcak yazında Dickens'ın teriydi posteri ıslatan. Kızı Hilda'nın seksen altı yıl sonra hatırlayacağı üzere, 'Dickens çok uzun zaman sırt çantasında taşıdığı' için buruş buruş olmuş. Hilda 'Dickens'ın posteri gözünden sakındığını' anlatıyordu; niye olduğunu anlayabiliyorum. Asil arzularla ve gelecekteki trajedinin önsezileriyle; dünyanın en büyük imparatorluğunun boş sözleriyle, vaatleriyle ve iyi niyetleriyle; Dickens'ın ölümünden yirmi yıl sonra, bir sonraki büyük imparatorluğun aynı Bağdat kentinde tekrarladığı şaşaalı kelimelerle doluydu bu poster-bildiri. Bugün okunduğunda insana bir ağıt gibi geliyor:</p>

  <blockquote class="">
    <p class="c mb1">BİLDİRİ</p>

    <p>... Askeri operasyonlarımızın hedefi düşmanı yenmek ve onu bu topraklardan çıkarmaktır. Bu görevi tamamlamak için, Britanya birliklerinin faaliyet gösterdiği bütün bölgelerde tam ve yüksek yetkiyle donatıldım; fakat ordularımız topraklarınıza işgalciler veya düşmanlar olarak değil, kurtarıcılar olarak geldi. Hülagü<sup><a href="../Text/dipnot.xhtml#bookmark051" id="footnote051">[1]</a></sup> döneminden bu yana yurttaşlarınız yabancıların tiranlığına itaat etmeye mecbur kaldı... babalarınız ve siz boyunduruk altında inliyordunuz. Evlatlarınız sizin çıkarlarınızla ilgisi olmayan savaşlara sürülüyordu, zenginlikleriniz adaletsiz yöneticiler tarafından çekip alınıyor ve başka yerlerde kullanılıyordu. Sadece Kralım ve halkının değil, onun müttefiki olan büyük Ulusların arzusu da, topraklarınızın bereket saçtığı eski günlerdeki gibi refah içinde yaşamanızdır... Fakat sizler, yani Bağdat halkı... Britanya hükümetinin isteğinin size yabancı kurumlar dayatmak olmadığını anlamalısınız... Britanya hükümetinin umudu, düşünürlerinizin ve yazarlarınızın arzularının bir kez daha gerçeğe dönüşeceği, Bağdat halkının serpilip gelişeceği ve zenginliğini ve kimliğini doyasıya yaşayacağı bir ortam yaratılmasıdır... Bunu gerçekleştirecek kurumlar sizin kutsal yasalarınız ve ırksal idealleriniz ile uyumlu olacaktır... Britanya halkının arzusu ve umudu, Arap ırkının büyüklüğünü tekrar elde etmesi ve dünya halkları arasında hak ettiği yeri almasıdır... Bu yüzden sizi, asil insanlarınız ve temsilcileriniz aracılığıyla, kamu hizmetlerinin Büyük Britanya'nın Siyasi Temsilcisiyle işbirliği içinde yürütülmesi faaliyetine katılmaya davet ediyorum... Kuzey, Doğu, Güney ve Batı'daki kardeşlerinizle birlik içinde bu çabaya omuz verin ki, Irkınızın arzuları gerçeğe dönüşsün.</p>

    <p class="r mt1">Tümgeneral F S. Maude,<br/>
    Irak'taki Britanya Kuvvetlerinin Başkomutanı.</p>
  </blockquote>

  <p>Er Dickens Birinci Dünya Savaşı'nı Müslümanlarla savaşarak geçirmişti, ilkin Çanakkale Boğazı'nda Türklerle ve ardından Mezopotamya'da yine (Arap askerlerin de yer aldığı) Türk ordusuyla. Babam Bill de Cheshire Alayı'ndaydı, fakat Charles Dickens'ın Bağdat'a girdiği yıl İrlanda'da görev yapıyordu ve 1918'de Batı Cephesi'ne gönderilecekti. Dickens savaşta çok daha uzun süre bulunmuştu. Kızı Hilda'nın anlattığına göre, bir komutanından 'sık sık hayranlıkla bahsederdi'; General Sör Charles Munro'ydu bu komutan, 55'inde Gelibolu harekatının son günlerinde çarpışmış ve sonra Britanya istilası başlarken Güney Irak'taki Basra'da ortaya çıkıvermişti. Fakat Munro'nun liderliği Dickens'ın evli kızkardeşinin yeğenini, Samuel Martin'i kurtarmaya yetmemiş, Martin Basra'da Türkler tarafından öldürülmüştü. "Babam bir Türkü öldürmenin nasıl bir şey olduğunu anlatırdı, 'yeğeninin' intikamını aldığını düşünüyormuş. Aynı bölükte olup olmadıklarını bilmiyorum, fakat ikisi de 22 yaşındaymış," diye anlatıyor Hilda.<sup><a href="../Text/dipnot.xhtml#bookmark052" id="footnote052">[2]</a></sup></p>

  <p>Britanyalılar ilk taarruzlarını gerçekleştirdikleri Basra'yı işgal etmiş olmaktan gururluydu. Seksen yıl sonra, ailesi Pakistan'dan gelen Britanyalı bir Müslüman bana, on iki adet çok eski kartpostalla birlikte hoş bir mektup gönderdi; <i>Times of India</i> tarafından Bombay'da, Hindistan Genç Hıristiyanlar Derneği adına basılmış kartlardı bunlar. Birisinde Basra palmiyelerinin ortasındaki bir Britanya topçu birliği görülüyordu; bir diğerinde mantar şapkalı bir asker, silah arkadaşları arkasında atların koşumlarını takarken, kameraya poz veriyordu. Diğerlerinde Şattül Arap Nehri üzerindeki bir Britanya savaş gemisinin mürettebatı ve teslim olmadan hemen önce Türklerin elindeki Kurna kasabası, Britanya toplarıyla yıkılmış bir binayla birlikte göze çarpıyordu. Daha 1914'te 'yerel [Arap] ileri gelenleri' üst düzey bir Britanyalı yetkiliye, '[Güney Irak'ta olduğu gibi] Bağdat'ta da aynı samimiyetle karşılanacaklarını ve herhangi bir direniş karşısında Türk birliklerinin fazla dayanamayacağını' söylüyordu. Fakat Britanya'nın Irak istilası ilk denemesinde başarısızlığa uğradı. Tuğgeneral Charles Townshend 13 bin askerle Dicle'nin kıyısından Bağdat'a doğra ilerlerken, Kut-ül Amare'de Türk kuvvetleri tarafından kuşatılıp yenilgiye uğratıldı. Townshend'in teslim oluşu, Britanya'nın en vahim askeri felaketlerinden birine yol açtı ve savaşta sağ kalan askerlerin Türkiye'ye doğru bir ölüm yürüyüşüne çıkarılmasıyla son buldu. 500 askerin Kut Şehitliği'ndeki mezarları ise lağım sularında kayboldu, çünkü 1990 Kuveyt işgali sonrası Irak'a uygulanan BM yaptırımları uyarınca, şehitliği lağım sularından korumak için gereken pompa yedek parçalarının Bağdat yönetimine satışı yasaktı. 1998'de <i>Independent</i>'tan meslektaşım Patrick Cockburn'le birlikte mezarlığı ziyaret ettik: '... Bazı mezar taşları çamurlu yeşil suyun üzerinde hâlâ seçilebiliyordu. Kırılmış bir beton haç, sazlıklara takılmıştı... Binlerce küçük yeşil kurbağanın, çöplerde yiyecek ararken çekirgeler gibi kaynaştığı bir bataklık vardı karşımızda.' Britanya, ilk Mezopotamya harekatında 40 bin askerini kaybetti.</p>

  <p>Er Dickens'ın gördüğü Bağdat, iki yıl önce bir ziyaretçinin şu şekilde betimlediği şehirden hiç farklı değildi:</p>

  <blockquote class="">
    <p>Sokaklar neredeyse tamamen boş, dükkânların büyük kısmı kapalı... Anayolun doğusundaki Hıristiyan mezarlığı İranlıların tabutlarıyla karışmış, parçalanmış iskeletlerin kemikleri ortalığa saçılmış. Kenti pençesine alan kolera salgını (günde üç yüz kişi ölüyordu) hesaba katılarak, Hıristiyan ölüleri artık ana yola yapılan yeni toprak setlere gömülüyor. İnsanlar oraya diğer mezarların yanından geçerek, hattâ üzerine basarak ulaşabiliyor... Şehirde artık hayat değil, ölüm konuşuyor...</p>
  </blockquote>

  <p>Britanyalılar, Batılı kuramlarla dirilecek 'yeni' bir Irak'a dair inanılmaz iyimser umutlar besliyordu, Amerika'nın 2003'deki boş umutlarından hiç farklı değildi. <i>The Sphere</i> okuyucularına 1915'te şunları aktarıyordu: "Şundan kuşku yok ki, Avrupa bilimi ve enerjisinin yardımıyla, Irak Asya'nın bahçesi haline gelebilir... ve Britanya idaresi altında her şey umut edilebilir."</p>

  <p>Britanya işgali tarihsel bir örnekle gölgelenmişti. Türk ordusunda görev yapmış, fakat 'İngilizlere yönelik daima dostça düşünceler besleyen' Iraklı birlikler, Hindistan'daki cezaevinde 'her fırsatta hakaret edildiklerini ve aşağılandıklarını' gördüler. Aynı mahkumlar Britanyalıların Irak'ı, 'bazı kutsal Müslüman mabedlerinin Mezopotamya'da olduğu' gerekçesiyle Hicazlı Şerif Hüseyin'e teslim edip etmeyeceğini bilmek istiyordu (Britanya Şerife, Türklere karşı Müttefiklerin yanında savaşması halinde, abartılı ve tümüyle asılsız 'bağımsızlık' vaatlerinde bulunmuştu).</p>

  <p>Britanyalı yetkililer Mezopotamya'nın kontrolünün, Britanya'nın bölgedeki petrol çıkarlarını koruyacağına (ki Basra'nın işgali başta bunun için tasarlanmıştı) ve 'bunun bizim hakkımız ve görevimiz' olduğuna inanıyordu; 'eğer dünya barışı için fazla fedakarlık yaparsak, bunun bedelini ağır öderdik veya hedeflerimize ulaşamazdık.' General Maude'nin 1917'deki ünlü bildirisinde, Britanya'nın bu tür niyet ve heveslerine pek değinilmiyordu tabii. Earl Asquith hatıralarında, Britanya Dışişleri Bakanı Sör Edward Grey'in 1915'te, "Mezopotamya'yı almak... sulama ve kalkınmaya milyonlar harcamak anlamına gelir," dediğini yazacaktı. Bağdat'a yerleştikten sonra Britanyalılar Irak'ın, kısmen Britanyalı danışmanlardan, kısmen de 'yerli halkı temsilen seçilen gayri-resmi yetkililerden' oluşan bir 'konsey' tarafından yönetilip yeniden imar edilmesine karar verdiler. Sonradan konseyin, 'arkasında idari bir kural veya tümüyle önde gelen Iraklılardan müteşekkil bir tür danışma kurumunun olacağı, yarısı yerlilerden yarısı Britanyalı yetkililerden oluşan bir kabine gibi iş görmesine' karar vereceklerdi.</p>

  <p>Britanya askeri işgal yönetiminin 'Doğu sekreterliğine' getirilen seyyah ve akademisyen Gertrude Bell, Irak kamuoyundan yana hiçbir kuşku duymuyordu: "... Ne kadar güçlü bir yönetim uygularsak, burayı o kadar iyi hale getiririz ve yerli halk da o kadar memnun olur... bağımsız bir Arap hükümetini düşünemezler. İtiraf etmeliyim ki ben de düşünemem. Böyle bir hükümeti yürütecek kimse yok burada." Bir kez daha, Maude'nin on bir ay önce yayınladığı bildirinin asil arzularından çok uzak bir tutumdu bu. Zaten Iraklılar da, kendilerine (doğrudan kendilerine değil elbette) Maude'nin bizzat altında imzası bulunan bildiriye canla başla karşı çıktığı söylendiğinde, hiç şaşırmamıştı. (Bildiriyi aslında Sör Mark Skyes kaleme almıştı; Skyes, 1916'da Fransız temsilci François Georges Picot ile, savaş sonrasında Ortadoğu'nun büyük kısmında Fransa ve Britanya kontrolünü öngören gizli anlaşmayı hazırlayan şahıstı.)</p>

  <p>Eylül 1919'a gelindiğinde, gazeteciler bile Britanya'nın Irak planlarının yanılsamalar üzerine kurulu olduğunu anlamaya başlamıştı. <i>Times</i> muhabiri 23 Eylül'de şunları yazıyordu: "Sanırım birçok İngilizin Mezopotamya hakkındaki görüşü, yerel halkın onları Türklerden kurtardığımız için bizi sevinçle buyur edeceği yönünde. Ve bu ülkenin, feda edilen onca İngiliz hayatı ve parasının karşılığını vermek için tek yapması gerekenin kalkınmak olduğunu düşünüyorlar. Bu ideallerin hiçbiri gerçeklerle uyuşmuyor... bizim siyasi bakış açımızdan Araplardan istenilen şey, küçük bir Batılı uygarlık karşılığında gururlarını ve bağımsızlıklarını feda etmeleri. Ki o uygarlığın gelirinin büyük kısmı da, yönetimin masraflarını karşılamak için elinden alınmaktadır."</p>

  <p>Altı ay sonra Britanya Irak'ta silahlı bir isyanla savaşıyordu ve Başbakan David Lloyd George, askerlerin çekilmesi yönündeki çağrılara şu sözlerle karşı çıkıyordu: "Yıllardır baskı altında inleyen ve enkaza dönen ülkelerinin kalkınacak şekilde idare edilmesi, bu halkın yararına değil mi? Çekileceğiz de ne olacak?" Lloyd George Irak'ı 'anarşi ve kaosa' terk etmeyecekti. Bu aşamada Bağdat'taki Britanyalı yetkililer, şiddetin 'kökü dışarıda olan yerel siyasi kışkırtmalardan' kaynaklandığını savunuyor, Suriye'ye dair kuşkularını ifade ediyordu. 1920'deki Suriye'yi, Amerika'nın 2004'teki direnişi desteklemekle suçladığı ülke olarak da okuyabilirsiniz. Irak'taki en üst düzey Britanya yetkilisi Arnold Wilson, tahmin edilebilir bir tutum sergiliyordu: "Aşırılıkçılıkla uzlaşma politikasıyla... konumumuzu idame ettiremeyiz. Mezopotamya'ya tekrar hayat verme görevine bağlıysak, daha fazla insan ve para tedarik etmeye hazırlıklı olmalıyız... Anayasal ve demokratik kurumlar üzerinden çok yavaş bir ilerlemeye.... kendimizi hazırlamalıyız."</p>

  <p>Şii kenti Kufe'de çatışmalar yaşanıyordu; Britanya güçleri, Britanyalı bir yetkilinin öldürülmesinin ardından Necef'i kuşatmıştı. Yetkililer 'katillerin ve suikasta iştirak eden herkesin koşulsuz teslim olmasını' talep ediyordu; bu arada Şii dini lider Seyid Haddum Yezdi isyandan desteğini çekerek kendini evine kilitlemişti. On bir isyancı idam edildi. Yerel bir şeyh, Bedir El-Rumeyd Britanyalıların hedefi haline geldi. Bir güvenlik yetkilisi, "Bedir öldürülmeli veya yakalanmalı ve bunu gerçekleştirene dek amansız bir takip yürütülmeli," diye yazıyordu. Britanyalılar büyük bir siyasi hata yaptıklarının farkına varıyordu artık. Irak'ta ciddi siyasi güce sahip bir kesimi yabancılaştırmışlardı: eski Iraklı Türk subaylar ve memurlar. Bu tepkili kesimin safları dolup taşıyordu. Wilson meseleyi milliyetçilik olarak değil, 'anarşi artı fanatizm' olarak niteliyordu. Bugünün tüm emsallerini orada bulabilirdiniz. 1920'deki Kufe 2004'teki Kufe'ydi. 1920'nin Necef'i 2004'ün Necef'iydi. 1920'deki Yezdi, 2004'teki Büyük Ayetullah Ali Sistani'ydi. 1920'nin Bedir'i, 2004'te Mukteda El-Sadr adıyla karşımıza çıkacaktı. Ve 1920'de 'anarşi ve fanatizm' denen şey, 2004'te 'Saddam kalıntıları' ve El-Kaide biçimini alacaktı.</p>

  <p>Felluce bölgesinde bir isyan daha patlak verdi; Şeyh Dari, Albay Gerald Leachman'ı öldürmüş ve Felluce-Bağdat demiryolunu ulaşıma kapatmıştı. Britanyalılar Felluce'ye yöneldi ve isyancı aşireti 'ağır şekilde' cezalandırdı. Bu çatışmanın yaşandığı mıntıka, bugün Han Dari olarak biliniyor; 2003'te yola yerleştirilen bir bombayla ilk Amerikan askerinin öldürüldüğü yer de burasıydı. Çaresizliğe düşen Britanya'nın, 'göstermelik bir Arap hükümeti' kurması lazımdı. Ve böylece, Churchill'in de heveskar desteğiyle, Britanya Irak tacını Şerif Hüseyin'in oğlu olan Haşimi Kralı Faysal'a verdi; taç, Fransa'nın daha yeni Şam'dan kovduğu bu adama verilen bir teselli ödülüydü adeta. Paris'in denetimi altındaki Suriye'de krallar yoktu. <i>The Times</i> 7 Ağustos'ta şu soruyu soruyordu: "Arap nüfusuna, hiçbir zaman davet etmedikleri ve istemedikleri şaşaalı ve masraflı bir hükümeti dayatmak için daha ne kadar değerli hayat kaybedilecek? Bu hiçbir işe yaramayan kibre daha kaç kişi kurban verilecek?"</p>

  <p>Britanya Irak isyanında 450 kayıp vermiş, 1500 kişi de yaralanmıştı. 1920 yazında, T. E. Lawrence (namı diğer Arabistanlı Lawrence), Britanya'nın 'bu ayaklanmada yaklaşık 10 bin Arap öldürdüğü' tahmininde bulunuyor ve 'böyle bir ortalamayla bu işin yürümeyeceğini' söylüyordu.<sup><a href="../Text/dipnot.xhtml#bookmark053" id="footnote053">[3]</a></sup> Bundan böyle Britanya yönetimi, isteklerini dayatmak için hava gücüne bel bağlayacaktı (zaten yönetim uluslararası ekonomik buhran nedeniyle yeniden imar fonlarından yoksun kalmıştı ve 1914-18 arasında savaşmış, artık terhis bekleyen askerlerin giderek artan isteksizliğiyle yüzyüzeydi).</p>

  <p>Kraliyet Hava Kuvvetleri (RAF), yine Churchill'in desteğiyle, isyancı köyleri ve muhalif aşiretleri bombaladı. Ortadoğu'da modern bombardıman uçaklarına o kadar acil ihtiyaç vardı ki, hükümet uçakları bölgeye deniz yoluyla nakletmek yerine, akıl almaz derecede tehlikeli bir nakliye yöntemi uygulamaya girişti: RAF mürettebatı, uçmaya bile mecali olmayan bombardıman uçaklarını Avrupa'dan Irak'a kendileri getirecekti. En az sekiz pilot düşen uçaklardan kurtulamayıp can verdi ve bombardıman uçaklarının yüzde 30'u daha yoldayken kaybedildi. Churchill Irak'ta hardal gazı kullanılmasını öneriyordu; ki 1920'de Şii isyancılara karşı zaten kullanılmıştı. Hava Kuvvetleri Başkomutanı Mareşal Sör Hugh Trenchard'a yazdığı mektupta şunları söylüyordu: "Gaz bombalarına, bilhassa hardal gazına yönelik deneylerde kesinlikle ilerleme kaydetmelisiniz. İtaatsiz yerlileri, ölümcül hasara yol açmadan, ancak bu şekilde cezalandırabiliriz."</p>

  <p>Filo lideri Arthur Harris (sonradan RAF Mareşali olan Harris, İkinci Dünya Savaşı'nda Hamburg, Dresden ve diğer büyük Alman şehirlerine yıkıcı hava saldırılarını kusursuzlaştırmakla ün yapacaktı), Iraklı isyancılara yönelik bombardımanı rafine hale getirmekle görevlendirildi. Uzun yıllar sonra şunları yazacaktı Harris: "RAF, önceden terk etmeleri konusunda uyardıktan sonra kamış barakalardan oluşan köylerini yaktığımızda, fiziki zarar vermeksizin, isyancıları azami derecede yıldırdığını fark etmişti. Kısa süre sonra saldırmaktan ve yağmalardan vazgeçiyorlardı..." Bu tam da şimdi Pentagon'un, o yumuşatılmış deyimle, 'diyet savaş' dediği şeydi. Fakat bombardımanlar, Harris'in resmi hayat hikâyesinde söylendiği kadar 'seçici' değildi. 1924'te bizzat Harris şu itirafta bulunuyordu: "Onlar [Araplar ve Kürtler] gerçek bir bombardımanın ne demek olduğunu biliyorlar artık, zira yol açtığı ölümü ve hasarı gördüler: Kırk beş dakika içinde büyük bir köy topyekün haritadan silinebilir ve köy halkının üçte biri ölebilir veya yaralanabilir."</p>

  <p>Lawrence 1920'de Observer'a yazdığı bir mektupta, 'ayaklanmaların düzenli bir seyir kazandığına' dikkat çekiyordu. "İlk önce Araplar bir başarı kazanıyor, ardından Britanya güçleri cezalandırıcı güç olarak harekete geçiyor. Hedefleri uğrunda kendi bildikleri tarzda savaşırken (bizim kayıplarımız az, Arap kayıpları ise ağır), bir yandan da toplar, uçaklar veya gemiler tarafından bombalanıyorlar." Bu tanım, Amerika'nın 2004'te Irak'ta düzenlediği askeri operasyonlara da tıpatıp uyacaktı; işgal güçleri ve onların kukla hükümeti, ağır saldırılar düzenlemelerine rağmen Irak'ın büyük kısmında kontrolü kaybedecekti. Fakat (T. E. Lawrence Topluluğu'nun bir üyesinin de belirttiği gibi) Lawrence'ın pek cazip olmayan kişisel özelliklerinden biri, ciddi meseleler konusunda müstehzi, hattâ nüktedan davranmasıydı; bu alışkanlığıyla yanındakilere saç baş yoldurduğu çok olmuştu. "Gerektiğinde zehirli gaz kullanmamamız saçmalık," diye yazıyordu aynı mektupta. "Evleri bombalamak kadınları ve çocukları öldüren pis bir yöntem ve birliklerimiz Arap erkekleriyle çatışmalarda sürekli kayıp veriyor. Gaz saldırılarıyla direnen bölgelerdeki bütün nüfus muntazam şekilde ortadan kaldırılabilir..."</p>

  <p>Bununla birlikte Lawrence, daha az ürpertici bir ruh hali içinde, Irak işgali hakkında çarpıcı bir sağduyuyla konuşmaktan da geri kalmıyordu. "Araplar savaş sırasında Türklere karşı, Türk Yönetimi bilhassa kötü olduğu için değil, bağımsızlık istedikleri için isyan etti," diyordu, aynı yıl <i>The Times</i>'a yazdığı başka bir mektupta. "Hayatlarını başlarındaki efendileri değiştirmek ve Britanya tebaası olmak için değil... kendilerine ait bir ülke kazanmak için feda ettiler. Bağımsızlığa uygun olup olmadıkları ancak deneyerek görülebilir. Özgürlük için ehliyet gerekmez." Lawrence'ın, adeta 84 yıl sonrasının Başbakanı Tony Blair'e hitap eden, çok daha öngörülü bir yazısı, Ağustos 1920'de <i>Sunday Times</i>'ta yayımlanacaktı:</p>

  <blockquote class="">
    <p>İngiltere halkı, Mezopotamya'da bir tuzağa sürüklendi ve bu tuzaktan haysiyetli ve şerefli bir biçimde çıkmak çok zor olacak. Gerçek bilgiler sürekli gizlenerek halk kandırıldı. Bağdat'tan gelen resmi bilgiler karartılmış, gerçekdışı ve eksik. İşler bize söylenenden çok daha kötü gidiyor, hükümetimiz kamuoyunun bildiğinden daha fazla kan döküyor ve beceriksiz... Bugün bir felaketin eşiğindeyiz.</p>
  </blockquote>

  <p>Hava kuvvetleri subaylarından Lionel Charlton, masum Iraklı köylülerin can kayıplarından öylesine dehşete düşmüştü ki, 'bombardıman yoluyla yıldırma politikasını' daha fazla sürdüremeyeceğini belirterek Irak birlikleri komutanlığı görevinden istifa etti. Ziyaret ettiği bir Irak hastanesinin yaralı aşiret üyeleriyle dolu olduğunu görmüştü. Ve RAF, isyancı Kürt kenti Süleymaniye'yi bombaladıktan sonra Charlton şunları söylüyordu: "Bu yerleşim bölgesinin ne kadar kalabalık olduğunu biliyordum ve bombaların, hiçbir uyarı yapılmaksızın, pazaryerlerinin ortasına atıldığını dehşetle gördüm. Erkek, kadın, çocuk ayrımı yapmıyorduk." Birkaç kuşak sonra, ABD'nin de şevkle uyguladığı bir politika olacaktı bu.</p>

  <p>Britanya ve Amerika işgalleri arasındaki benzerlikler ne kadar da çarpıcı: Halkın işgal güçlerini sevinçle karşılayacağına dair yalan yanlış sözler, yeni ve demokratik bir Irak'a dair aynı şaşaalı söylemler, Iraklılar arasında aynı şiddette (ve üstelik aynı kasaba ve kentlerde) patlak veren isyan, ismi bile aynı olan 'Bakanlar Konseyi' ve işgal yönetiminin aynı şekilde çöküşü... isyanı bastıramayan Amerikalılar, tam da Britanyalıların on yıllar önce yaptığı gibi, gelişigüzel hava saldırılarına başvurdular: yine yerle bir edilen 'isyancı' köyler, yine silahların saklandığı iddiasıyla bombalanan camiler, yine Suriye sınırında hava saldırısıyla yok edilen (ve sonra bir düğünde halay çeken siviller olduğu anlaşılan) 'teröristler'... Demokrasinin çoktan bir kenara bırakıldığı 2001 sonrası Afganistan'ında benimsenen politika da aşağı yukarı aynıydı: yani hava bombardımanı.</p>

  <p>1920'lerde Britanya askerleri açısından farklı olan şeyler de vardı; seksen yıl önce Ortadoğu sıcağının ortasında kalan cesetlerimizi ülkeye nakledemiyorduk. Bu yüzden onları Bağdat'taki Kuzey Duvarı Mezarlığı'na gömüyorduk; çoğu yeniyetmelikten henüz çıkmış ve yirmili yaşlarında olan askerler, intihar saldırısı düzenlenen Türk büyükelçiliğinin karşısındaki o mezarlıkta yatıyor hâlâ. Aralarında, kazandığı zaferden sekiz ay sonra, sütü kaynatmadan içmeyi sevdiği için ölen General Maude'nin mozolesi de var: taştan bir kaideye, sadece 'MAUDE' kelimesi kazılmış. Mezarlığı 2004 yazında ziyaret ettiğimde, Iraklı bekçi içeride beş dakikadan fazla durmamam konusunda uyardı beni, zira kaçırılabilirdim.</p>

  <p>Mekkeli Şerif Hüseyin'in üçüncü oğlu Faysal, 11 Temmuz 1922'de, Bağdat'ta 'Bakanlar Konseyi' tarafından anayasal hükümdar ilan edildi. Düzenlenen referandumda, gülünç derecede imkânsız bir oranla (yüzde 96; bu tür oranları sonraki seksen yıl boyunca Arap dünyasında bol bol görecektik) hükümdarlığı onaylandı. Sünni Müslüman olan ve bir Körfez aşiretinden gelen Faysal, ne Iraklı ne de Irak'ın Şii çoğunluğunun mensubuydu. Iraklı Şiilere ilk ihanetimiz buydu ve sonraki yıllarda iki kere daha ihanet edecektik. Bundan sonra Mezopotamya Irak adıyla bilinecek, fakat kuruluşu halkına ne barış ne de mutluluk getirecekti. Milliyetçi muhalefetin gözü önünde, Britanya'nın özel çıkarlarını garantiye alan bir Anglo-Irak anlaşması imzalandı; 1930'da, Şuaybe ve Habbaniye'deki RAF üsleriyle birlikte, yirmi beş yıllık bir İngiltere-Irak ittifakı öngören ikinci anlaşma yapıldı. Irak'taki milliyetçi öfke, Britanya'nın, diğer mandası Filistin'de bir Yahudi devletinin kurulmasına verdiği destekle iyice arttı. Aşiret isyanları ve 1936'daki askeri darbe, ülkedeki istikrarsızlığı derinleştirdi. 1941'deki bir diğer askeri darbeyle Raşid Ali El-Geylani'nin Alman yanlısı hükümeti iş başına gelince, Britanya Vichy Suriye'si ve Lübnan'ından düzenlenen Luftwaffe<sup><a href="../Text/dipnot.xhtml#bookmark054" id="footnote054">[4]</a></sup> saldırılarıyla mücadele ederek, Irak'ın tümünü tekrar istila etti ve Basra ile Bağdat'ı ele geçirdi.<sup><a href="../Text/dipnot.xhtml#bookmark055" id="footnote055">[5]</a></sup> Britanya güçleri başkentin dışında durdu, zira Bağdat'a ilk önce saltanat vekili Emir Abdullah'ın girmesini istiyorlardı; bu bekleyiş, Raşid Ali'nin partizanlarına, kentin hatırı sayılır miktardaki Yahudi cemaatinin en az 150 mensubunu öldürmeleri, binlerce mülkü yakıp yağmalamaları için gereken zamanı vermiş oldu. Darbe liderlerinden beşi asıldı ve birçoğu hapsedildi. Hapsedilenler arasında Hayrullah Tulfa da vardı; o vakitler dört yaşında olan Saddam Hüseyin, amcasının Britanya karşıtı milliyetçiliğini daima yâd edecekti. Bir ikinci Arap isyanına yönelik Alman planı (bu kez Mihver yanlısı olacak ve Kudüs Başmüftüsü Hacı Emin El-Hüseyni tarafından desteklenecekti; Hüseyni'nin Berlin yolculuğu, hikâyemizin ilerleyen sayfalarında anlatılacak) hiçbir sonuç vermedi.</p>

  <p>Irak kuruluşundan itibaren zayıf bir devlet olarak kaldı, zira genç Kral İkinci Faysal'ın milliyetçiliğinin itibar edilecek bir yanı yoktu (dediğimiz gibi, Iraklı bile değildi) ve hükümetin başını hâlâ eski Osmanlı yetkilisi bir grup Arap çekiyordu. Bunlardan Nuri es-Said, dramatik ölümünden önce tam on dört kez başbakanlık koltuğuna oturmuştu. 14 Temmuz 1958'de Tuğgeneral Abdülkerim Kasım komutasındaki Irak güçleri kraliyet sarayına saldırdıktan kısa süre sonra Es-Said, Bağdat'tan kadın kılığında kaçmaya çalışırken vuruldu. Faysal, onun vekili ve kraliyet ailesinin geri kalanı askerler tarafından kuşatıldı ve yanan saraydan kaçmaya çalışırken makineli tüfek ateşiyle öldürüldü. Kasım'ın yeni askeri rejimi ABD'yi kızdırmıştı. Kasım Irak'ı anti-Sovyet Bağdat paktından çıkarmakla kalmayıp, Kuveyt'i işgal tehditleri savurdu. Yanı sıra Kuzey Irak'taki kitlesel Kürt ayaklanmasını da bastıramayınca, 1963'teki askeri darbeyle devrilerek geldiği gibi gitti. Darbe büyük ölçüde Baas partisi tarafından örgütlenmişti, fakat arkasında CIA'nın aktif desteği vardı. Kasım, Bağdat'taki radyo istasyonuna götürüldü ve burada öldürüldü. Kurşun delikleriyle dolu cesedi daha sonra televizyonda gösterildi; bağlandığı sandalyede oturuyordu hâlâ ve bir asker gülerek bacaklarını tekmeliyordu.</p>

  <p>Baas 1941'de Suriye'de kurulmuştu (ironik olan o ki, kuruluşun ilham kaynağı Britanya'nın Irak'ı tekrar istilasıydı); laik, pan-Arap bir hareket olarak amacı, nesillerdir Arap dünyasının her yanını pençesine almış aşağılayıcı boyunduruğu ortadan kaldırmaktı. Osmanlı hükmü altında geçen asırlar boyu Araplar giderek yoksullaşmış ve entelektüel güçlerini günbegün kaybetmişti. Eğitim yıllar içinde dibe vurmuş ve milyonlarca Arap okuma yazma bilmez hale gelmişti. Baas 'yeniden doğuş' anlamına geliyordu ve Suriyeli Hıristiyan kurucusu Michel Eflak, Sorbonne mezunu olsa da (ve afili bir fes taksa da), partinin yoksullar, köylüler, aşiretler ve elbette ordu içinde doğal bir tabanı vardı. Saddam Hüseyin partiye erken döneminde katılmıştı ve Kasım'ı öldürmeye çalışan ilk Baasçılar arasındaydı. Başarısız suikast girişiminin ardından Irak'ı bir baştan bir başa geçmesi, bacağına isabet eden kurşunu bıçakla kendisinin çıkarması ve Dicle'yi yüzerek geçip (Amerikan güçleri 2003'te onu neredeyse tam bu mıntıkada bulacaktı) özgürlüğüne kavuşması, Saddam'ın resmi efsanesi haline gelecekti.</p>

  <p>Baas içindeki fikir ayrılıklarına rağmen, Saddam Hüseyin 1968'de yapılan bir başka askeri darbenin ardından partinin Yerel Komuta Konseyi'nin başkan yardımcısı sıfatıyla arzı endam etti. Kuzeni olan Devlet Başkanı Ahmed Hasan El-Bekir'in istifa ettiği 16 Temmuz 1979'a dek, Irak'ın en güçlü ikinci adamı konumunu sürdürecekti. İstifayı başkanlık sarayındaki o meşhur akşam yemeği takip etti; Saddam kendi parti kadrolarını, özeleştiri yapıp kendilerini suçlamaları için davet etmişti. Birkaç gün içinde de Baas'ta yan yana çalıştığı arkadaşlarını ortadan kaldırmaya başladı.</p>

  <p>Saddam yavaş yavaş Irak'ın kontrolünü eline geçirirken, kuzeyde bir kez daha Kürt ayaklanması patlak vermiş ve Kasım 1977'de Kudüs'e giden Mısır Devlet Başkanı Sedat, nüfusça en büyük Arap ülkesini Arap-İsrail ihtilafının parçası olmaktan çıkarmıştı. Camp David'den çıkan bu anlaşma üzerine Saddam, Bağdat'ta, 'Karşı Cephe Zirvesi' adı verilen bir toplantıya ön ayak oldu. Bu toplantı, Irak başkentini (kısa süreliğine de olsa) Arap dünyasının merkezi haline getirirken, Saddam'a da Başkan El-Bekir'den görevi devralmadan hemen önce kendisini tanıtma imkânı verdi. Zirvenin yapıldığı sarayın arkasında büyük bir çadır kuruldu, dünyanın dört bir köşesinden Irak'a beş yüz gazeteci akın etti (bütün telefon konuşmaları bedavaydı ve elbette ki dinleniyordu) ve Bağdat'ın kilometrelerce dışındaki bir otele yerleştirildiler. Buradan otobüslerle 'basın merkezine' taşınıyorlardı, delegelerle temasa geçmeleri kesinlikle yasaktı ve beyaz çoraplı genç adamlar tarafından sürekli izleniyorlardı. Onların polis olduğunu biliyorduk, zira hepsinin yakasına üzerinde 'turizm' yazan rozetler iliştirilmişti.</p>

  <p>'Turizmin' zamanımızın çoğunu işgal edeceği düşünülüyordu ve Kurna'nın aşağısına, Basra'nın hemen kuzeyine, Cennet Bahçesi'ni görmek için yaptığım o uzun otobüs yolculuğunu hiç unutamam. Otobüsümüz sonunda, boz renkli göğün altında ağaçsız iki yaka arasında yavaşça akan kötü kokulu bir ırmağın üzerindeki köprüye vardı. Polislerden biri sol elini kolumun üzerine koyup diğer eliyle bu perişan manzarayı işaret ederek, günün yegâne turistik anonsunu yaptı gururla: "Ve Bay Robert, karşınızda Cennet Bahçesi."</p>

  <p>Zirveden önce bir sürü Arap lideri, 'hain Sedat'a karşı dostluk numaraları yapmaya zorlanmıştı. Başkan Esad, kendi ülkesinin Baas partisi ile El-Bekir ve Saddam'ınki arasındaki derin anlaşmazlığı unutmaya ikna edildi. Suriyeliler, Esad ve El-Bekir'in, 'bölgemize yönelik çılgın Siyonist saldırıya ve Mısır rejiminin İsrail'le teslimiyetçi, tek taraflı uzlaşmasına karşı ortak bir cepheyi' tartışacağını ilan etti. Suriye'nin devlet gazetesi <i>Teşrin,</i> (muhtemel Irak işgaline karşı doğu sınırında koca bir ordu tümeni konuşlandıran ve Lübnan'da da 33 bin askeri bulunan) Esad ile El-Bekir'in, Bağdat'ta 'derin bir karşılıklı anlayış atmosferinde' görüştüklerini yazıyordu. Farklılıkların birliğiydi bu. Ürdün Kralı Hüseyin de, Haşimi monarşisinin sadece yirmi yıl önce kökünün kazındığı şehre gelmekten kaçınamayacaktı. Baas yetkilileri, olur da Kral Hüseyin Haşimilerin son istirahatgahını ziyaret etmek ister diye, mezarları kaplayan yaban otlarını temizlemek için Bağdat kraliyet kabristanına gönderilmişti. En acımasız Filistin ölüm timlerinin lideri Ebu Nidal bile, paketlenip apar topar Tikrit'e götürülmüştü, zira Bağdat'taki varlığı FKÖ lideri Yaser Arafat'ı rahatsız edebilirdi.</p>

  <p>Ve böylece hepsi bir araya toplandı: İhtiyar El-Bekir, genç Saddam, Arafat, Hüseyin ve Suudi Arabistan veliaht prensi Fahd... Gazetecilerin konferans salonuna girmesi yasaktı, fakat fotoğrafçılara izin vardı. İçerideki adamlara, aynı ziyaretçilerin Lenin'in mumyalanmış cesedine baktığı gibi bakacaklardı. Kendimizi Michael Cole'un BBC televizyon ekibindenmiş gibi gösterip salona girdik ve prenslerle devlet başkanlarının oturduğu sıraları dolanmaya koyulduk. Endişe ile merak karışımı gergin bir hava vardı içeride. Arafat gazetecilere doğru sürekli ve heyecanla baş parmağını kaldırıyordu, Kral Hüseyin kaşlarını çatmış somurtuyordu, Saddam ise herkese dik dik bakıyordu. Müstakbel Irak liderini dikkatle izledim ve bir an gözlerimle buluşan gözlerinde, bir tür küçümseme yakaladım; kibirliydi, pek de konferanslara inanan bir adama benzemediğini düşündüm.</p>

  <p>Ve Saddam haklıydı. Suudiler, 'ABD'yi kızdıramayız' diyerek meseleyi kapattı ve üç günlük tanışmanın ardından Arap dağı fare doğurdu. Mısır'a (İsrail gibi) ekonomik ambargo uygulanacaktı ve Kahire'ye gönderilecek bir komite, Sedat'ı Camp David'den caydırmaya çalışacaktı. Gönlünü almak için de Sedat'a, Mısır'ın iflas eden ekonomisini desteklemek için gelecek on yıl boyu yılda 7 milyar dolar teklif edeceklerdi. Ne üzücüdür ki, bu ümitsiz Kahire heyetine başkanlık yapma görevi Lübnan Başbakanı Selim El-Hoss'a düşmüştü; ki El-Hoss'un iç savaşın pençesinde kıvranan ülkesi, Arap dünyasından çok daha derin bir bölünmüşlük içindeydi. Sedat bu teşebbüsü kaale bile almadı, heyet üyeleriyle görüşmeyi reddetti. "Bu para rüşvettir," diyordu Sedat haklı olarak, "dünyadaki bütün milyarlar bir araya gelse, Mısır'ın iradesini satın alamaz."</p>

  <p>Irak rejiminin iç yüzü de, ne kadar acımasız olduğu da herkesin malumuydu. Iraklı ajanların Londra'da, gıyabında idam cezasına çarptırılan eski Irak başbakanı Abdürrezzak En-Naifi öldürmesinin ardından, 1978'de Britanya Bağdat yönetimiyle zaten ticari bir ihtilafa düşmüş durumdaydı. Cinayetle ilgili tutuklanan iki Iraklıdan birinin adı Ammadi Abdül Eş-Şükrü olarak açıklanmıştı; ama sonradan Bağdat'ta asıl isminin Fahad Şakir olduğunu öğrendim. Irak istihbaratı başkanı ve (Saddam'ın başkan yardımcılığını yürüttüğü) Devrim Komuta Konseyi'nin üst düzey üyelerinden Sadun Şakir'in en küçük kardeşiydi. Wimpey's temsilcisi olan Britanyalı bir işadamı, bir aydır Bağdat merkez hapishanesinde, hiçbir suçlama olmaksızın tutuluyordu; yanı sıra Britanyalı bir diplomat, Richard Drew, sokak ortasında arabasından çıkarılıp, sivil polis olduğu alenen belli şahıslar tarafından dövülmüştü.</p>

  <p>Fakat Irak'ın siyasi yapısının bir parçası haline gelen 'casusları' arama faaliyeti on bir yıl önce başlatılmıştı; Irak rejiminin kendi kendinden nefret eden karakterini (ve Saddam'ın temizlik operasyonlarındaki rolünü) anlamak için o günlere dönmek lazım. Bağdat'ta Saddam'ı ilk görüşümden sonra Beyrut'a döndüm ve onun hakkında ayrı bir dosya açtım. Lübnan gazetelerinin arşivlerine daldım; Beyrut'ta her gece iç savaş bombaları patlıyordu, ama gazeteciler haberlerin kaydını canla başla tutmayı sürdürüyordu. Ve orada, Lübnan'ın döküntü gazete kütüphanelerinde sık sık olduğu gibi, kan dondurucu bir hikâye ortaya çıkmaya başladı. Bağdat gazetesi <i>El-Cumhuriye</i>'ye göre, Baas partisi Kasım 1968'deki kongresinde, 'casus şebekelerini temizlemeyi' milli bir dava haline getirmişti; ve ilerleyen aylarda, yeni iş başına gelen Baas partisi, iktidarını devirmeyi amaçlayan bir 'komplo' keşfetmişti. Seksen dört kişi komploya dahil olmakla suçlanıyordu; aralarında eski başbakan Dr. Addürrahman Bezzaz ve eski savunma bakanı Tümgeneral Abdülaziz Ukuyli de vardı. Aynı günlerde bir Lübnan gazetesi, casusluk ithamlarının, 'zanlılardan ikisinin (Basralı bir eski asker ve Bağdatlı bir avukat) Bağdat radyo ve televizyonundaki özel bir programda yaptıkları açıklamalara dayandırıldığını' bildiriyordu. Beyrut basınına göre röportajları, 'Baas partisi genel sekreteri Saddam Tikriti bizzat yapmıştı.' Aynı gazetede şu bilgi de yer alıyordu: "Röportajlara geçilmeden önce, sunum olarak Başkan El-Bekir'in 5 Aralık 1968'de yaptığı bir konuşmanın kaydı verildi. Bekir bu konuşmasında, 'Irak topraklarında artık casuslara yer olmayacağını' vurguluyordu."</p>

  <p>Altı hafta içinde katliam başladı. 27 Ocak 1969'da sabaha karşı, üçü Yahudi, 14 Iraklı halka açık biçimde idam edildi; üç yargıçtan oluşan bir mahkeme, bu kişilerin İsrail adına casusluk yaptığına hükmetmişti. Basra'dan 51 yaşındaki Yahudi tüccar Izra Naci Zilha'nın 'casus şebekesinin' lideri olduğu iddia ediliyordu. Daha cesetler Bağdat'taki Özgürlük Meydanı ve Basra'daki darağaçlarından indirilmeden, Bağdat'ta yeni bir mahkeme başladı; bu kez, on üçü Yahudi, otuz beş Iraklı yargılanıyordu. Ocak idamlarından birkaç saat önce Baas partisi (Lübnan basınına göre partinin 'gerçek lideri' artık kırk yaşındaki 'Saddam Tikriti'ydi) bir gösteri örgütlemişti; binlerce Iraklı idamları izlemek için alanı doldururken, bir hükümet bildirisini de dinlemişti. 'Baas partisi, casusları temizlemek konusunda halka verdiği sözü hakkıyla yerine getirmeye kararlıdır' deniyordu bildiride. <i>Baghdad Observer,</i> daha sonra devrim mahkemesi başkanı Albay Ali Hadi Vitvet'le bir söyleşi yapmıştı; Vitvet, mahkemenin aldığı kararlarda zanlıların mensup olduğu dinin hiçbir etkisi olmadığını söylüyor, yedi Yahudinin beraat etmesini örnek gösteriyordu. Hem sonra darağacına gönderilen diğer 'casus' grubunda yer alan sekiz kişinin hepsi Müslümandı. Her zamanki gibi, haklarındaki mahkumiyet kararı gizli alınmıştı, fakat idam edilmelerinden bir gece önce Bağdat radyosu, duruşma kayıtları olduğunu iddia ettiği bantları yayına sokmuştu. Bu kişiler, Irak birliklerinin konuşlandığı bölgelerle ilgili bilgi toplamakla suçlanıyordu. Liderleri Astsubay Nejat Kazım Hurşid'di, fakat onun 'duruşma' kayıtları yayınlanmamıştı. Bağdat radyosu daha sonra dinleyicilerine, 'Irak halkının casusları kınadığını' bildirmeyi de ihmal etmemişti.</p>

  <p>Mayıs 1969'a gelindiğinde, Baas'ın Kürt isyanını bastırmayı başaramaması, yüzlerce Iraklının daha tutuklanmasına zemin yarattı; bunlardan yirmi dördü önceki rejimde görev almış yetkililerdi. Aralarında Bağdat Büyükşehir Belediye Başkanı Mithad El-Hac Sirri de vardı ve CIA'ya bağlı bir istihbarat şebekesinin liderliğiyle suçlanıyordu. İsmail Hayrallah, Fuad Rikabi, Raşid Muslih, Sıddık Şansal ve Şükrü Salih Zeki gibi eski bakanlar da tutuklama furyasından nasibini almıştı. Baas liderliği 'halkın' fikrine başvurdu. Çiftçi sendikaları delegelerinin düzenlediği bir toplantıda, Başkan El-Bekir, 'hainlerin kellesini koparmaya' kararlı olduğunu söyleyince, katılımcılardan galeyan halinde destek buldu. Belediye Başkanı Sirri, CIA ajanı sıfatıyla üstlendiği 'rolü' anlatması için derhal Bağdat televizyonu stüdyolarına getirildi. Bir başka zanlı, Yusuf El-Mimar (tarım reformu bakanlığının eski müsteşarıydı) çözülmüş ve Münir Rufa'nın (üç yıl önce Mig-21 savaş uçağıyla İsrail'e kaçan eski bir Irak hava kuvvetleri pilotu) ihanetinde eski bakanların parmağı olduğunu ima edivermişti.</p>

  <p>El-Mimar ayrıca kendisini CIA'ya 1964'te Beyrut'ta Iraklı bir işadamının kattığını iddia ediyordu; CIA kendisine, yatırımcı kisvesi altında önce Libya'da bir ticaret işi kurması, ardından Başkan Eisenhower'ın hazine bakanı Robert Anderson'un Bağdat'a davet edilmesini sağlaması yönünde talimatlar vermişti. Bu 'itirafın' gerçeklerle ne kadar alakası olduğunu kestirmek imkânsız. Dört Iraklı sivil (Talip Abdullah El-Salih, Ali Abdullah El-Salih, Abdül-Celil Mehavi ve Abdürrezzak Dahab) bir önceki ay CIA için casusluk yaptıkları gerekçesiyle asılmıştı. 15 Mayıs 1969'da Baas rejimi on kişiyi daha astı; içlerinden biri, Abdülhadi Beçari de 'itiraf için televizyona çıkarılmıştı. Aralarında bir çavuş ve hava kuvvetleri teğmeni olan bu on kişi de hem İsrail hem ABD için çalışmakla suçlanmıştı.</p>

  <p>Haziran'da 'casuslardan biri, televizyona çıkıp ilk kez Britanya istihbaratı için çalıştığını anlattı. Adının Zeki Abdülvahab olduğu söylenen şahıs, Beyrut'taki Iraklı bir işadamının hukuk müşaviriydi ve Bağdat basınında 'Britanya-Amerika ajanı' olmakla suçlanıyordu. Temmuz ayına gelindiğinde, sekiz tanınmış Iraklı daha casusluktan mahkeme önüne çıkarıldı. Neredeyse hepsi 'ihanet' ve 'casusluk'tan infaz edilen binlerce idamın sadece başlangıcıydı bu sekiz kişi. On bir yıl sonra, Saddam Hüseyin iktidardaki yerini sağlamlaştırmışken bile Iraklı cellatlar darağacına her altı haftada bir yüz kişi çıkarmayı sürdürüyordu. 1980'de Uluslararası Af Örgütü, son idamların sayısını 257 olarak verecekti.</p>

  <p>Ardından sıra Saddam'ın kendi başkanlığındaki Devrim Komuta Konseyi'nin yirmi bir üyesinden beşini tutuklamasına geldi; bu beş kişi de, devlet başkanı daha iki yıl önce gelip El-Bekir'le 'derin anlayış' pozları veren Suriye'nin casusu olmakla suçlanıyordu. Devrim mahkemesi beşliyi, temyiz hakkı tanımaksızın idama mahkum etti ve hemen ertesi sabah Saddam Hüseyin ve bazı üst düzey danışmanları merkez cezaevine gidip infazı bizzat gerçekleştirdi. Saddam, kurbanlardan birini, kafasına kendi beylik tabancasıyla ateş ederek öldürdü.</p>

  <p>Rejimin o ilk günlerinde, yeni idam edilen Iraklıların isimleri her öğlen 16.00'da televizyondan tek tek okunuyordu, 2003'te Iraklı bir kadın arkadaşım, akrabalarının nasıl hapse atıldığını izlemek için ve her öğlen televizyonun karşısına geçmeden önce kendisini nasıl morfinle sakinleştirmek zorunda kaldığını anlatmıştı. "O yayınları izleyip nasıl hayatta kaldığıma ben de şaşıyorum," diyordu. "İsimleri bildiren adamın ince bir yüzü, keskin gözleri vardı ve elindeki listeyi çok sert bir tarzda okuyordu. İsmi Muhammed El-Sahhaftı." 2003 Amerikan işgalinin kır saçlı ve alaycı Irak enformasyon bakanından başkası değildi bu; Amerikan tankları Dicle'yi geçerken, ABD güçlerinin henüz Bağdat'a ulaşmadığını söyleyerek Başkan George W. Bush'u kahkahalara boğan 'Komik Ali'nin<sup><a href="../Text/dipnot.xhtml#bookmark056" id="footnote056">[6]</a></sup> ta kendisi. Otuz yılda gaddar aparatçikten, sevimli soytarıya... Sonradan El-Arabiya uydu kanalına hatıralarını anlatacak, fakat Bağdat cellatlarının sözcülüğünü yaptığı günleri es geçecekti.</p>

  <p>Peki Saddam'ın idamlar konusundaki bu azgın hevesinin, rejimin varlığının ayrılmaz bir parçası haline gelen bu kontrollü vahşetin arkasında yatan neydi?<sup><a href="../Text/dipnot.xhtml#bookmark057" id="footnote057">[7]</a></sup> Bir keresinde bu soruyu, Nil Deltası'ndaki çiftliğinin bahçesinde, Muhammed Heykel'e de sordum. Rengârenk kuşlar palmiyelere konup kalkarken ve bir hizmetçi ince mavi cam bardaklarda soğuk biralarımızı tazelerken, "Sana bir hikâye anlatacağım Robert," diye başladı Heykel. Onun hikâyeleri daima parlak olurdu, o konuşurken hep susardınız. Heykel bir araya getirdiği hikâyelerinde, müthiş bir hafızayı ortaya koyduğu kadar, teatral bir performans da sergilerdi; şok etkisi yaratmak istediğinde ellerini yüzüne doğru kaldırır, kaşları adeta göğe değerdi. Yeterince dikkat göstermediğimi düşünürse, yüzümü Havana purosunun dumanına boğardı. Ve anlattığı hikâyeler genellikle kötü sonla biterdi.<sup><a href="../Text/dipnot.xhtml#bookmark058" id="footnote058">[8]</a></sup></p>

  <p>Heykel, Saddam Hüseyin'i tanıyor (aslında neredeyse bütün Arap liderlerini tanıyordu ve muhtemelen çoğundan daha fazla saygı görüyordu), fakat Baas partisi ile ilgili boş hayallere kapılmıyordu.</p>

  <p>"Baas'ın iktidara gelmesinin ardından Bağdat'a yaptığım ilk ziyarette planlama bakanıyla tanıştım. Çok iyi, kentli, kültürlü bir adamdı, hemen kanım ısınmıştı ona. Bir süre sonra Irak'a geri döndüğümde, bakanı görmek istediğimi belirttim. Fakat ne zaman bakanın nerede olduğunu sorsam, atlatılıyordum. 'Başkanı gördüğünde nerede olduğunu ona sorarsın,' diyorlardı. Böylece Saddam'la görüşme vakti geldiğinde, bir kez daha planlama bakanıyla görüşüp görüşemeyeceğimi sordum. Saddam öylece baktı bana ve sordu. Onu niye görmek istiyordum? Çok akıllı ve saygın birine benziyordu, tekrar görmekten memnun olacaktım. Saddam bana büyük bir ciddiyetle bakıp, 'Kellesini kopardık!' dedi. Afallamıştım. Niye? diye sordum. Ne yanlış yapmıştı? Saddam'ın elinde kanıt var mıydı? 'Kanıta ihtiyacımız yok,' diye yanıtladı Saddam. 'Irak'taki beyaz bir devrim değil. Bu kızıl bir devrim. Kuşku yeter.' Az kalsın küçük dilimi yutacaktım. Ah evet, söylemeyi unuttum. Robert, şimdi bira içtiğin mavi bardaklar bizzat Saddam'ın hediyesidir. Irak camıdır bu." Birayı döktüm.</p>

  <p>Şimdi Tahran'dayım, yıl 1997, şehrin merkezinde ucuz bir otel. Biraz sonra, kulplu maşrapalarda soğuk ayran ikram eden pahalı bir restorandayım ve karşımda Doktor Hüseyin Şehristani oturuyor. Toronto Üniversitesi'nde nükleer kimya doktorası yapmış biri; vaktiyle Saddam'ın Irak Atom Enerjisi Örgütü'nün baş bilim danışmanlığını yürütüyordu; Şii ve bir Kanadalıyla evli, üç çocuğu var. Hikâyesi öyle ürkütücü, öyle dokunaklı, öyle sarsıcı ve öyle korkunç ki, gazeteciyi aradan çıkartıp, baştan sona, onun kelimeleriyle anlatmaya değer. Yani bundan sonra okuyacağınız dört-beş sayfa tümüyle Dr. Şehristani'ye ait:</p>

  <blockquote class="">
    <p>1979'da, Irak'ta rejim, Şii toplumunun muhalif faaliyetlerinin artışına sert tepki gösterdi. Yaza doğru geniş çaplı idamlar ve kitlesel tutuklamalar başladı. İnsan haklarına dair kaygılarımı atom enerjisi toplantılarında dile getiriyordum. Atom enerjisi programları açısından kilit önemde olduğumu biliyordum ve eleştirilerimden dolayı beni tutuklamayacaklarını düşünüyordum. Saddam'ın da ne söylediğimi bilmesini <i>istiyordum.</i> Yanılmışım, Kısa süre sonra rejim kuzenlerimden Ali Şehristani'yi tutuklayıp idam etti; balayındaydı ve evleneli daha 14 gün olmuştu. Hiçbir partiyle bağlantısı yoktu. Sokak ortasında tutuklayıp götürmüşler, sonra eşini ve kızkardeşini işkence yapılan binaya götürüp Ali'yi göstermişler. Korkunç bir işkence uygulamışlar. Makatından gaz verip sonra da dövmüşler. Genç eşini de Ali'nin gözü önünde tehdit etmişler ve kafasını duvara vurmuşlar; öyle sert vurmuşlar ki, duvar sarsılmış. Ardından Ali'yi öldürmüşler.</p>

    <p>O sırada Saddam devlet başkanıydı ve bizi görmeye geldi; Atom Enerjisi Örgütü'nde bizi tekrar organize edeceğini ve artık, onun deyişiyle 'stratejik projeler' üzerinde çalışacağımızı söyledi. Temmuz 1979'a dek atom enerjisi üzerinde tümüyle barışçı amaçlarla çalışmıştık. Ben ve meslektaşım Dr. Ziyad Cafer, Saddam'ın danışmanıydık; dürüst, uluslararası alanda tanınan bilimadamlarıydık. Aynı zamanda sıkı dosttuk. Yeni durumu konuştuk aramızda. 'Eğer Saddam askeri çalışmalar istiyorsa, ben bu örgütte durmam,' dedim.</p>

    <p>O sıra Saddam'ın niyetlerini çok da ciddiye almıyorduk, zira Irak'ın belli sınırları olduğunu biliyordum. Örgütten atılacağıma kesin gözüyle bakıyordum. 4 Aralık 1979'da ben yönetim kurulunda konuşurken Atom Enerjisi Örgütü'ne geldiler. Benimle biraz konuşmak istediler. Dışarı çıkar çıkmaz ellerimi kelepçelediler, beni bir arabaya tıktılar ve Bağdat'taki güvenlik karargahına götürdüler. Karargahta güvenlik şefi Dr. Fadıl Barak'ın karşısına çıkarıldım, ki Saddam sonradan onu da idam etti. Barak, gözaltına alınıp karargaha getirilen bazı insanların ismimi verdiğini söyledi. Siyasi partilerle hiçbir alakam bulunmadığını, inançlı bir Müslüman olduğumu ve bölücü faaliyetlerde hiçbir zaman yer almadığımı anlattım ben de.</p>

    <p>Ardından beni tanıdığım bir adamın yanına götürdüler; Cevad Zübeydi adlı bir müteahhitti bu. Çok fena işkence görmüştü, tanınmaz haldeydi. Cevad, 'Dr. Hüseyin'i tanıyorum. Camiye gelir ve dini faaliyetlerimize katılır,' dedi. Onlar için, 'dini faaliyet' hükümet karşıtı faaliyet demekti. Her şeyi anlatmamı, yoksa pişman olacağımı söylediler. Sonra beni yeraltındaki işkence odasına götürdüler. Gözlerimi bağladılar ve beni merdivenlerden aşağı ittiler. Büyük bir odaydı burası. Ellerim arkadan bağlanmıştı ve beni ellerimden askıya astılar. Beş dakika sonra omuzlanma dayanılmaz bir acı çöktü. Sonra vücudumun hassas yerlerinden elektrik verdiler. Çırılçıplak soyup dövdüler. Hayalarımda ve vücudumun diğer yerlerinde şok dalgaları dolaşıyordu.</p>

    <p>On beş dakika sonra yanıma gelip, 'İmzala,' dediler. Her yanımdan soğuk ter boşanıyordu. Böyle zamanlarda bayılmak üzere olduğunu anlıyorlar. Beni aşağı indirip kısa süre dinlenmeme izin verdiler. Birkaç dakika içinde uyuyakaldım. Fakat bu işkence her gün her gece devam etti. Yirmi gün ve gece dayandım. Dört işkenceci vardı, vardiya usulü çalışıyorlardı. Moskova'da askeri psikoloji mastırı yapan Barak, az ileride işkenceyi izliyordu. Bir noktada, 'Bakın Doktor Hüseyin, size sorununuzun ne olduğunu söyleyeyim. Kendinizin fazla zeki, bizimse aptal olduğumuzu sanıyorsunuz. Kendi sahanızda zeki olabilirsiniz, fakat biz de ne yaptığımızı iyi biliriz. Sadece bildiklerinizi anlatın ve bu işten kurtulun.'</p>

    <p>Saddam'ı tanıyordum. O da beni tanıyordu. Fakat bana bunları yapabildiler. Saddam'ın bir keresinde bana şunu söylediğini hatırlıyorum: 'Sen bilimadamısın. Ben politikacıyım. Sana politikanın ne olduğunu söyleyeyim. Bir karar alırım. Başkasına tam tersini söylerim. Ardından beni bile şaşırtan bir şey yaparım.'</p>

    <p>Bağdat'taki işkence teknikleri rutin ve çok acımasızdı. Elektrik şokuna her yerde maruz kalabilirdiniz. Fakat bazen insanların cinsel uzuvlarını yakarlardı ve tamamen yanana kadar da devam ederlerdi. Aynısını ayak parmaklarına da yaparlardı. Bazen insanları, karın veya göğüslerine demir çubuklarla vurarak döverlerdi. Karnına demirle vurulmuş bir adam görmüştüm. Matkapla kemiklere, kollara ve bacaklara delikler açıyorlardı. Nakıp Hamid diye bir subay gördüm, ayağını asitte eritmişlerdi. Benzer bir işkence yöntemi daha vardı: Bir küvete sülfürik asit dolduruyor ve kurbanın ellerini eritmeye başlıyorlardı. Davet Partisi'nin kurucusu Abdül-Sahib Halil ise tamamen eritilmişti. Barak'ın bana, 'Halil'i duydun mu hiç — onu erittiğimiz yer işte şurası,' dediğini hatırlarım.</p>

    <p>İşkencenin son aşamalarında elektrikli testere monte edilmiş bir masaya alıyorlardı. O testereyle el veya ayak kesebiliyorlardı. Çoğunluk çözülüyordu. Konuşmayı reddedenler istisnaydı. Davet'in liderlerinden Adnan Salman konuşmamıştı. Onu işkenceye getirdiklerini gözlerimle gördüm ve bu arada işkence edilen diğer insanlardan epeyce itiraf almışlardı. Adnan Salman bir öğretmendi. Kendisini hazırladıklarını biliyordu ve onlara şunları söyledi: 'Benim adım Adnan Salman. Davet Partisi üyesiyim ve bu insanların hiçbiri faaliyetlerimizden sorumlu değildir. Bu size söyleyeceğim son sözlerdir. Bundan sonra benden tek kelime alamayacaksınız.' Üç doktor getirdiler ve eğer Adnan işkencede ölecek olursa onların da idam edileceğini söylediler. Gerçekten de tek kelime çıkmadı Adnan'ın ağzından. Ben yan odadaydım, bazen doktorların konuşmaları çalınıyordu kulağıma, çok korkmuşlardı, çünkü Adnan bilincini yitirmişti ve onu geri döndüremiyorlardı. Adnan'ın idam edildiğini öğrendiğimdeyse Ebu Garib Cezaevindeydim. Yani işkencede ölmemişti.</p>

    <p>On yedi yaşında olduğunu söyleyen bir mahkumla tanışmıştım. En genç mahkum oydu ve bu yüzden ona her sabah 7'de iç güvenlik karargahının koridorlarını paspaslatıyorlardı. Güneyden gelen ve gövdesinde dövmeler olan bir köylü kadın gördüğünü söyledi; on yaşında bir kızı, altı yaşında bir oğlu vardı ve kucağında da bir bebek taşıyordu. Genç mahkum gözyaşları içinde şunları anlattı: Bir subay gelip kadına, 'Kocanın nerede olduğunu söyle, yoksa çok kötü olur,' demişti. Kadınsa, 'Bakın, kocam için benim namusum her şeyden önemlidir. Burada olduğumu bilse, hiç düşünmeden teslim olur,' yanıtını vermişti. Bunun üzerine subay tabancasını çıkarmış, kız çocuğunu saçlarından tutup yanına çekmiş ve kafasına bir kurşun sıkmıştı. Kadın daha ne olduğunu anlayamadan oğlanı da kafasından tek kurşunla öldürmüştü. Kadın kendisini kaybetmişti. Subay sonra bebeği de bacaklarından tutup kafasını duvara çarpmıştı. Kadının ne halde olduğunu tahmin edebilirsiniz. Subay genç mahkuma çöp arabasını getirmesini ve üç çocuğu içine koymasını söylemiş, kadına da cesetlerin üzerine oturmasını emretmişti. Genç mahkum arabayı o halde dışarı çıkarmış ve sonra dayanamayıp koridorda bırakmıştı. O subay, değersiz saydığı insanları sinek gibi öldürüyordu, alışkanlık edinmişti bunu.</p>

    <p>Devrim mahkemesine çıkarıldım. Yargıç Müslim El-Ceburi'ydi ve iki yanında da iki general oturuyordu. Adımı ve söylemek istediğim bir şey olup olmadığını sordular. 'Siyonist bir muhbir' ve 'İsrail ajanı' olmakla, 'Amerikalılarla çalışmakla' ve 'İranlılarla işbirliği yapmakla' suçlanıyordum. Davet Partisi'ne üye olmadığımın farkındaydılar. Mahkeme kararını önceden vermişti, müebbet hapse çarptırıldım. Bizzat beni savunan avukat, idamımı talep etti. Sadece yazılı savunma yapmasına izin verilmişti ve o da savunmasına, 'Bu insan merhameti hak etmemektedir; kendisine en ağır ceza verilmelidir' diye yazmıştı. Baktım avukatımdan hayır yok, sözü ben aldım: 'Şu an yönettiğiniz Irak devletini kanımızı dökerek kurduk. Babam Britanyalılar tarafından hapsedildi, ben Toronto'da Filistin Derneği'nin başkanıydım. Hazreti Muhammed zamanından gelen bir aile şecerem var. Böyle geçmişi olan bir insan nasıl İsrail ajanı olur?' Avukat atıldı beri yandan: 'O zaman Rus ajanısın.'</p>

    <p>Ebu Garib Cezaevi'ne götürülüp küçük bir hücreye atıldım; içeride tam kırk kişi vardı. Mayıs 1980'de hücreyi terk ettiğimde, içeride artık altmış kişi kalıyordu. Hesaplayabildiğim kadarıyla bir hapis cezası veriyorlarsa, üç de idam cezası veriyorlardı. Yani Ebu Garib'e bin kişi geldiğinde, biliyordunuz ki üç bin kişi de idam edilmiş. İşte Mayıs ayında beni Muhaberat (Irak istihbarat örgütü) karargahına götürdüler; işkence iyice çığırından çıkmıştı. Daha önce işkencecilere yüzde 10 ölüm izni veriliyordu. Muhaberatla artık bu oran yüzde 100 olmuştu. Başlarında Barzan Tikriti vardı, yani Saddam'ın Cenevre'ye gönderdiği insan hakları heyetinin başkanı. Dr. Ziyad Cafer'i de oraya getirmişlerdi, zira Saddam'a nükleer programın bensiz yürümeyeceğini söylemişti. Irak'ın Dr. Şehristani'nin bilgisine ihtiyacı vardı. Saddam bu sözleri tehdit gibi algılamıştı. Cafer'i bana hiç göstermediler. Gözlerinin önünde 20 insanı işkence ederek öldürmüşlerdi. O da işinin başına dönmeyi kabul etmişti.</p>

    <p>Derken günün birinde gelip beni tıraş ettiler, duşa soktular, pijamalar verdiler, gözlerimi bağladılar, üstüme başıma kolonya sürdüler ve bir arabaya koydular. Gözlerimi açtıklarında saraya benzeyen bir dairede buldum kendimi. Yatak odası, oturma odası, video, televizyon... Sonra Barzan Tikriti, yanında Abdürrezzak El-Haşimi ile geldi. Haşimi 1990 Kuveyt işgali sırasında Irak'ın Fransa büyükelçisi olarak arzı endam edecekti. Baasçıydı, çok salak bir adamdı, ABD'de jeoloji eğitimi almıştı. Atom Enerjisi Örgütü'nün başkan yardımcısıydı ve kapıda bir muhafız gibi dikilmişti. Karşılarında öylece oturuyordum, kaykılmıştım, ellerim tümüyle felç olmuştu. Bir adam geldi ve şunları söyledi: 'Siz beni tanımazsınız, ama biz sizi çok iyi tanıyoruz. Saddam sizin tutuklandığınızı duyunca çok üzüldü, istihbarat görevlilerine çok kızdı. Sizin bilimsel başarılarınızı biliyor kendisi. Atom Enerjisi Örgütü'ndeki görevinize dönmenizi rica ediyor.' Yaşadıklarımdan sonra çok güçsüz düştüğümü söyledim. O ise, 'Atom bombasına ihtiyacımız var,' diye doğrudan girdi konuya. Sonra sözü Barzan Tikriti aldı: 'Atom bombasına ihtiyacımız var, çünkü bu bize Ortadoğu'nun haritasını yeniden çizmek için gereken gücü verecek. Sizin bu konuda bize yardımcı olabileceğinizi biliyoruz.' Onlara tüm araştırmalarımın ilgili yayınlarda çıktığını, nükleer silahlar konusunda araştırma yapmadığımı söyledim. 'Sizin istediğiniz göreve uygun insan ben değilim,' diye ekledim. Barzan Tikriti hiç oralı olmadı: 'Senin ne yapabileceğini ben çok iyi biliyorum ve bu ülkeye hizmet etmek istemeyen insan, yaşamayı da hak etmiyor demektir.'</p>

    <p>İdam edileceğimden emindim artık. 'Ülkesine hizmet etmenin herkesin görevi olduğu konusunda söylediklerinize katılıyorum, fakat sizin benden istediğiniz şey ülkeme hizmet değil,' dedim. 'Doktor Hüseyin, biz bir adamın ülkesine hizmet etmek zorunda olduğunda mutabıksak, gerisi teferruattır. Şimdi güzelce dinlenin, zira çok yorgunsunuz,' diye yanıt verdi. O günden sonra aylarca çok çeşitli yerlerde tutuldum. Beni görmesi için eşimi getirdiler; o geldiğinde, vaktiyle Adnan Hamdan'a ait olan saray gibi bir evde kalıyordum; Hamdan da Saddam'ın idam ettirdiği Devrim Komuta Konseyi üyelerindendi. Fakat sonunda onlar için çalışmayacağımı anladılar ve Ebu Garib'e geri döndüm. Orada sekiz yıl kaldım. Kitap, gazete, radyo, mektup yasaktı.</p>

    <p>Doğru şeyi yaptığımı biliyordum. Sergilediğim tavırdan hiç pişmanlık duymadım. Betonun üzerinde, bitle dolu bir ordu battaniyesine örtünerek uyudum. Tuvalet kapaklı bir kovadan ibaretti. Her gün bir tabak yemek veriyorlardı ve içinde çoğu zaman et falan olmuyordu. Aklımdan matematik problemleri çözdüm. Rejime teslim olan insanları düşündüm, henüz zayıf olduğu dönemlerde ona karşı mücadele edebilecek olan, ama etmeyen insanları. Bunu düşündükçe doğru şeyi yaptığıma daha da çok inandım. Ailemin bunun nedenlerini anlayacağını biliyordum. Bernice'ın çocukları alıp ülkeden ayrılmasını istiyordum. Böylesi benim için daha kolay olurdu. Fakat o ben yaşadığım sürece Irak'ı terk etmeyeceğini söyledi.</p>
  </blockquote>

  <p>Hüseyin Şehristani nihayet 1990'da, bir Amerikan hava saldırısı sırasında, arkadaşlarının da yardımıyla istihbarat görevlisi kılığında Ebu Garib'ten kaçtı ve Süleymaniye üzerinden İran'a geçti. Bernice kocasını hapishanede ziyarete gittiği bir günü hiç unutmamıştı: "Yüzünü tanıyamamıştım, sadece giysileri tanıdık geliyordu. Fakat onun Hüseyin olduğunu biliyordum, çünkü beni gördüğünde ağlamaya başlamıştı."</p>

  <p>Dr. Şehristani'nin 1980'de akıl almaz bir biçimde Ebu Garib'ten saraya nakledilmesinden sadece iki ay sonra Saddam, bir yıl önce uğruna Şehristani'yi hapse gönderdiği meseleyi, yani nükleer silah geliştirme planını reddetmeye karar verdi. 21 Temmuz 1980'deki o tipik Saddam performansını izleyen yüzlerce gazeteci arasında ben de vardım; basın toplantısı Irak'ın gayet anti-demokratik ulusal meclisinde yapıldı. Herhalde meclis salonu çok büyüktü, çünkü Saddam içeri girdiğinde, ilk izlenimimiz, üzerine bol gelen bir ceket giymiş ufak tefek bir adam olduğu yönündeydi; parlak kravatı, janjanlı ceketiyle basit bir şahsiyet duruyordu karşımızda. Birçok Arap lideri gibi ilk işi neşeyle el sallamak olmadı, onun yerine uzun uzun ve biraz yapmacık bir edayla selam verdi; generaller arasında heyecandan ne yapacağını bilemeyen bir er gibiydi. Fakat konuştuğunda asıl Saddam çıktı ortaya; mikrofonun, sesini Büyük Birader misali yükseltecek şekilde ayarlandığı belliydi, adeta bize doğru gürlüyordu; tutkudan ziyade kinle dolu bir alaycılığı ve öfkesi vardı. Ona bakınca, Devrim Komuta Konseyi'nin önünde suçlanmanın ne menem bir şey olduğunu kestirebiliyordunuz.</p>

  <p>Saddam, tanık olan herkesin Irak'ın atom bombası yapmak istediğine kalıbını basabileceği bir zalim hiddeti, yanı sıra Arapların isterlerse bombanın âlâsını yapabileceği iddiası eşliğinde, ülkesinin nükleer silah üretme planları yaptığını reddetti. Ayrıca Sovyetlerin Afganistan işgalini ve ABD'nin Körfez'e burnunu sokmasını kınadı, Suriye Baas liderliğiyle dalga geçti, Britanyalı işadamlarını rüşvetçilikle suçladı ve Irak Kürdistanı'ndaki isyana dair gelen apaçık haberlere gülüp geçti. "Atom bombası üretmekle alakalı hiçbir programımız yok," diyordu. "Böyle bir programımız yok, dolayısıyla İsraillilerin 'engelleriz' gibi açıklamalar yapmasına da gerek yok... Atom enerjisini barışçıl amaçlarla kullanmak istiyoruz."</p>

  <p>Argümanı ustalıkla kurgulanmıştı. "Birkaç yıl önce, Avrupa'daki Siyonistler Arapların geri bir halk olduğunu söyleyip duruyordu; biz teknolojiden anlamazdık ve bir koruyucuya ihtiyacımız vardı. Siyonistler, Araplar deveye binmekten, evlerinin enkazına bakıp ağlamaktan ve çadırlarda uyumaktan başka bir şey yapamaz diyordu. İki yıl önce bir de baktık ki, Siyonistler ve destekçileri, Irak'ın atom bombası üretmek üzere olduğuna dair bir bildiriyle çıkmışlar ortaya. Sadece deveye binmekten anlayan bir halk nasıl atom bombası yapabilir?" Irak nükleer silahların önlenmesi anlaşmasını imzalamıştı, fakat kimse İsrail'in Necef Çölü'ndeki Dimona nükleer santralinde atom bombası yapıp yapmadığını sormuyordu. "Arap ülkeleri yeni bir çağın eşiğindedir ve atom enerjisini kullanmayı başaracaklardır. Milyonlarca Arap bu ileri teknolojiyi kullanabilecektir." Saddam, sürekli ama sürekli, 'ikili' kelimesini tekrarlıyordu, sanki Irak'ın tek yaptığı atomu bölmekti.</p>

  <p>Açıklaması 'Arap ulusuna' yönelik göndermelerle doluydu ve toplantı adeta Cemal Abdül-Nasır'ın ruhunun çağrıldığı bir ayine dönmüştü (Nasır'ın ismini en az üç kez zikretti). Rejimini pan-Arap felsefesinin en saf örneği olarak niteliyor, kendisini açıkça Arap dünyasına ilham verecek lider olarak sunuyordu. Fakat kısa bir cümle içinde, gerçeği ima etmeden de duramadı. "Kim düşmanımız olmak istiyorsa," diye bağırdı bir noktada, "yakın gelecekte, tümüyle farklı bir biçimde bizden düşmanlık bekleyebilir." Meselesini ortaya koymuştu; eğer Araplar yakın gelecekte ileri nükleer enerjiyi kullanabilir hale gelmişse ve eğer İsrail karşısında 'tamamen farklı' bir düşman bulacaksa, bunun tek bir anlamı olabilirdi: Saddam nükleer silah sahibi olmayı planlıyordu. Irak'ın Osirak reaktörünün beş ay içinde faaliyete geçirilmesinin beklendiği herkesin malumuydu.</p>

  <p>Ve sıra İran'a geldi. Saddam İran halkının kendi kaderini tayin hakkına inanıyordu, fakat 'Humeyni kendi ülkesinin katili haline gelmişti.' Bir noktada Saddam, daha yeni Irak'tan çıkardığı İran kökenli 35 bin Iraklı Şii'den bahsetmeye başladı (sayı vermedi, ne de bu insanların birçoğunun Irak pasaportu taşıdığı gerçeğine değindi) ve sözünün orta yerinde aniden sustu. "İran kökenli veya Irak'a ait olmayan az sayıda insanı ülkemizden çıkarttık," diye başladı tekrar. "Fakat şimdi geri dönmek istiyorlarsa..." derken yine birdenbire sustu ve bu bahsi kapattı. Saddam, dolaylı olarak, fakat açıkça, İran İslam Cumhuriyeti'ni cezalandırmakla tehdit ediyordu.</p>

  <p>Basın toplantısı bitmek bilmedi; ertesi sabaha kadar sürdü. Notları olmadan konuşuyordu ve aynı Mısır Devlet Başkanı Sedat'ın yaptığı gibi, konuşmasını sık sık o an aklına geldiği şekilde, doğaçlama sürdürüyordu (Saddam bu kıyaslamayı duysaydı, pek hoşuna gitmezdi herhalde). <i>The Times</i>'a ertesi gün gönderdiğim haberde, "Başkan'ın her gülümsemesi (ki pek az gülüyordu), bakanların ve Baas partisi yetkililerinin alkış furyasıyla karşılanıyordu," diye yazıyordum. Konuşmanın ardından bazılarımız Saddam'ın yanına gitti ve Saddam tek tek elimizi sıktı. Defterimde buna dair de bir not var: "Elleri yumuşak ve ıslak."</p>

  <p>İki yıl sonra, bir zamanlar Winston Churchill'e bağlı Askeri Planlama Dairesi'nin başkanlığını yapmış olan Richard Pim, Moskova'da Josef Stalin'le el sıkışmasını bana tarif ederken tam da aynı kelimeleri kullanacaktı: "Yumuşak ve ıslak." Saddam da kendisine bilinçli şekilde Stalin'i model almıştı. 2004'te Stalin'in hayat hikâyesi yazarlarından biri, Saddam'ın 1970'lerde, Karadeniz kıyısındaki Abhazya'da bulunan Stalin'e ait on beş lebi derya villanın hepsini (bazıları Çar'ın eski sarayıydı) gezdiğini yazacaktı. Saddam'ın Irak'ın dört bir köşesinde kendisi için yaptırdığı (ve birçoğu kullanılmayan) muazzam imparatorluk saraylarının ilhamını nereden aldığını tahmin etmek güç değildi.<sup><a href="../Text/dipnot.xhtml#bookmark059" id="footnote059">[9]</a></sup></p>

  <p>Bununla birlikte Batı için Saddam, palazlanan yeni bir Şah'tı. Bana kalırsa, basın toplantısının bütün manası da buydu. O bizim için bir Şah, Araplar içinse bir Nasır olacaktı. Halife Harun El-Reşid'in yeni versiyonuydu (kısa süre sonra, eski cesur Arap savaşçıların belalı bir versiyonu haline gelecekti) ve artık yüzü, ülkenin dört bir tarafında, yanı sıra dinar banknotlarının üzerinde, bazen Kürt giysileri içinde, Arap kefiyelerine sarınmış şekilde, bazen takım elbiseler içinde, bazen gerilla üniforması içinde siper kazarken, bazen Arafat tarzı askeri giysileri içinde tüfeğini sallarken arzı endam ediyordu. Iraklı bir şairin yağcılıkta sınır tanımayan mısralarıyla, "O Irak'ın güzel kokuşuydu, geçmişi ve geleceğiydi, iki ırmağının, kıyılarının ve sularının birleştiği ağızdı, Irak'ın kılıcı ve kalkanıydı, görkemiyle cenneti aydınlatan bir kartaldı. Irak Irak olalı, onu bekliyordu; o seçilmiş olandı."</p>

  <p>Saddam çoktandır, Iraklıların evlerine rastgele girip mutlu olup olmadıklarını sormayı âdet edinmişti (hep mutluydular elbette); <i>Newsweek</i>'ten meslektaşım Tony Clifton, Saddam'ın bu tür garipliklerinin iyi bir tanığıydı. Bir röportaj sırasında Clifton Saddam'a, suikasta uğramaktan endişe edip etmediğini sormaya cüret etmişti. "Tercüman korkudan yeşile kesti ve uzun bir sessizlik oldu," diye hatırlayacaktı o günü Clifton. "Saddam'ın biraz İngilizce bildiğini ve soruyu anladığını sandım önce. Derken tercüman ona bir şeyler söyledi ve Saddam kahkahalara boğuldu. Beni omuzlarımdan kavrayıp, bir yandan gülmeyi de sürdürerek, 'Şimdi bu odayı terk et! Sokağa çık! Çık ve herhangi bir Iraklıya Saddam'ı seviyor musun diye sor bakalım,' dedi. Ve gülmeye devam etti. Odadaki herkes kahkaha atmaya başladı. Elbette böyle bir şey yapamazdım, değil mi? Gidip Iraklılara Saddam'ı sevip sevmediklerini sormak... 'Seviyoruz'dan başka ne diyeceklerdi ki?"<sup><a href="../Text/dipnot.xhtml#bookmark0510" id="footnote0510">[10]</a></sup></p>

  <p>Saddam, 1917'de Irak'ı işgal eden Britanyalılarla aynı aşiret ve din yapısını miras almıştı. En büyük topluluk olan Şiiler büyük oranda iktidardan dışlandılar, fakat Sünni egemenliğindeki Baas Partisi için daimi bir tehdit teşkil ettiler. Necef ve Kerbela'daki muhteşem Şii mabetleri sadece İslam toplumundaki büyük bölünmenin etkileyici simgeleri değil, aynı zamanda İran'daki büyük bir çoğunluğun da temsilcisiydi. Şah, Irak'ın doğu komşusuna hükmettiği müddetçe, bu dinsel güç kontrol altında tutulabilirdi. Fakat Şah'ın devrildiği bir ortamda her iki ülkedeki Şiilerin oluşturduğu tehdidi ilk kavrayanlar elbette Baasçılar olacaktı.</p>

  <p>Şiiler, Hazreti Muhammed'in damadı Ali'nin sekizinci yüzyılda Necef'te öldürülmesinden bu yana İslam liderliğine karşı çıkıyor ve Muhammed'in meşru haleflerinin Ali'nin soyu olduğuna inanıyorlardı. Şahadete ve ölüme hazır oluşları, hattâ bunu arzulamaları, modern savaşta tezahürünü bulduğu takdirde, bütün düşmanları için ciddi bir tehdit oluşturabilirdi. Sünniler (Muhammed'in sünnetini sürdürenler), Memlüklüler ve Osmanlı Türkleriyle yakın ilişkileri sayesinde ekonomik olarak güçlenmişlerdi. Birçok bakımdan, Sünni iktidarı Şii yoksulluğunun üzerine inşa edilmişti; Irak'ta da Saddam bu denklemin sürmesi için elinden geleni yapacaktı. Ne var ki bu eşitsizlik, olağanüstü bir coğrafi dağılım (Suudi Arabistan'ın Sünni krallığında olduğu gibi) nedeniyle, her an patlayabilir bir bombanın üzerinde oturmak anlamına da geliyordu: Ortadoğu petrolünün neredeyse tamamı, Şiilerin yaşadığı toprakların altındaydı. Irak'ın güneyinde, Suudi Arabistan'ın kuzeybatısında ve elbette İran'da, Şiiler nüfusun çoğunluğunu oluşturuyordu.</p>

  <p>Saddam, kuzeydeki Kürt isyanına verdiği desteği çeken (aynı Şiiler gibi Kürtler de, defalarca Batı'nın ve Irak'ın komşularının ihanetine uğramıştır) Şah'la arasını düzeltmiş ve İran-Irak sınırının Şattül Arap Nehri olarak belirlenmesini kabul etmişti. Saddam, İran'dan çıkarılan Ayetullah Humeyni'nin Necef'te direnişi yönetmesine izin verme kararından da döndü. Ayetullah'ın siyasi faaliyet yürütmesi yasaklandı. Humeyni bu yasağa sert tepki gösterdi ve çareyi taraftarlarına Şah'a muhalefetini, İslam devrimine önderlik etme kararlılığını ve Filistin davasına desteğini ifade ettiği kasetler dağıtmakta buldu. Necef'teki en yakın destekçilerinden biri, Iraklı yetkililer tarafından üç kez hapse atılan Hüccetülislam Ali Ekber Muhteşemi'ydi (sonradan Suriye büyükelçiliğini üstlenecek ve 1982'de Lübnan'a Irak Devrim Muhafızlarının gönderilmesi kararında etkili olacaktı).<sup><a href="../Text/dipnot.xhtml#bookmark0511" id="footnote0511">[11]</a></sup> Humeyni'nin teolojik elçisi ise, Necef'teki en etkili ve entelektüel Şii din adamlarından biri olan Ayetullah Said Muhammed Bekir Sadr'dı; İslami ekonomi ve eğitim üzerine yazdığı bir dizi kitapla büyük bir saygınlık kazanmıştı.</p>

  <p>Yanı sıra Sadr, Irak'ta bir İslam devrimini savunuyor ve (Hüseyin Şehristani gibi) siyasi öneminin kendisini yok edilmekten koruyacağını düşünüyordu. Saddam Humeyni'yi sınırdışı edince (Ayetullah önce Türkiye'ye, ardından Paris'e gitti), Bekir Sadr için hayati tehlike doğdu. İran'da bir İslam devrimi sürerken Saddam, Humeyni'nin sağ kolunu ve yandaşlarını ortadan kaldırmakta bir an bile tereddüt etmeyecekti. Son derece acılı bir süreç olacaktı bu. Evinde hasta yatan Bekir Sadr tutuklanıp Bağdat'ta hapse atıldı; Necef'te büyük rejim karşıtı gösterilerin patlak vermesi üzerine serbest bırakıldı. Ardından Baas, Davet Partisi'nin silahlı muhalefet yürüttüğünü ilan ederek, Bekir Sadr'ın destekçilerine yüklendi, İranlılar daha sonra 'Irak İslam Devrimi'nin' ilk şehitlerini, Hüccetülislam Şeyh Arif Besari, Hüccetülislam Said Azizeddin Gapançi, Hüccetülislam Said İmadeddin Tabatabai Tebrizi, Profesör Hüseyin Caluhan ve Profesör Nuri Tuvneh olarak sıralayacaktı. Baas, Necef'teki Şii din okullarının etkisini kırmaya karar verdi ve bütün öğretmenlerin partiye katılmasını zorunlu kılan bir yasa çıkardı. Bekir Sadr ise bu karara, Baas partisine katılmanın 'İslami kurallara aykırı olduğunu' ilan ederek karşılık verdi. İşte Sadr'ın kaderini belirleyen şey bu oldu. Saddam ise o kaderi kendisinin çizdiğini kabul etmemekte uzun süre direndi.</p>

  <p>Dünyada aylar boyunca Bekir Sadr'ın idam edildiğiyle ilgili (Af Örgütü'nün raporlarına dayanan) haberler dolaştı, fakat Irak rejiminden bu konuyla ilgili hiçbir açıklama yapılmadı. Ancak 1980'de Necef'i ziyaret ettiğimde, bir Baas yetkilisi, partililerin o her zamanki acımasız tavrıyla, gerçeği söyledi. Dayanılmaz sıcak bir günde (23 Temmuz) Necef'in şişman Baasçı valisinin ofisine vardım; Misban Hâdi, önde gelen bir parti üyesi ve Saddam'ın da yakın arkadaşıydı. Ramazan ayıydı, ama biz öğle yemeği yiyecektik; teyit, yemeğe oturmadan önce, termometre 45 dereceye dayanmışken geldi.</p>

  <p>Ayetullah Bekir Sadr'ın idam edilip edilmediğini sordum. "Ayetullah Bekir Sadr diye birini tanımıyorum," dedi Hâdi. "Fakat bir Muhammed Bekir Sadr tanıyorum. Evet, vatana ihanet ettiği, Irak'a karşı komplo kurduğu ve Humeyni ile bağlantısı olduğu için idam edildi. Davet'in üyesiydi. Bir suçlu ve casustu, sadece Humeyni ile değil, CIA ile de ilişkisi vardı. Yetkililer cesedini akrabalarına verdi, Selam Vadisi'ne gömdüler. Ailesine zarar verilmedi. Hâlâ Necef'teler."</p>

  <p>Hadi bunları anlatırken, odanın bir yanındaki klimanın durmadan hırladığını hatırlıyorum. Çok alçak sesle konuşuyordu ve dediklerini işitmek için ona doğru eğiliyordum. Anlattıkları herhangi bir dinleyicinin tüylerini diken diken etmeye yeterdi. Humeyni'nin, eski koruyucularına yaptığı saygısızlık, bir zamanlar kendisine çok yardım etmiş olan Baas rejiminin kalbini kırmıştı. "Humeyni kendi yokluğunda kitlelerin Bekir Sadr'ı lider addettiğinden söz ediyor," dedi Hâdi kısık sesiyle. "Fakat bu adam mahkemede casus olduğunu itiraf etti. Beş ay önce asıldı. Ama bunlar önemsiz sorular. Irak'a ihanet eden kim olursa olsun, idam ederiz. Gazeteciler böyle önemsiz sorular sormaya neden meraklı? Bana Necef'teki kalkınma projelerini sorsanıza."</p>

  <p>Humeyni'ye sürgünde on dört yıl boyu eşlik eden bir adama layık görülen mezar yazısı böylesine küçümseyiciydi işte. Selam Vadisi, milyonlarca Şiinin gömülmek istediği bir mezarlıktı, zira Hazreti Ali'nin altın renkli türbesinin sadece birkaç yüz metre uzağındaydı. Ailesine Bekir Sadr için geleneksel bir dini cenaze töreni düzenleme izni verilmişti; şimdi dar bir mezarın içinde, sıkışık yerleştirilmiş, hörgüç biçimli diğer mezarların yanında yatıyordu. Şiiler, Hazreti Ali'nin son istirahatgahına yakın gömülmenin, diriliş gününde, asırlar önce ölmüş bu kutsal savaşçının şefaatine nail olmalarını sağlayacağına inanıyordu. Fakat Bekir Sadr'ın mezarının hemen yanında, alt düzey bir Baas yetkilisinin mezarı göze çarpıyordu; adeta valinin acımasız hikâyesini burada da sürdürmekten bir çeşit zevk alıyordu.</p>

  <p>"Kızkardeşini de astık," deyiverdi Hâdi. "İkisi de darağacına beyaz kefen içinde çıktılar. Bint Hüda hemen hemen aynı zamanda asıldı. İnfaz sırasında orada değildim, fakat sonrasında Bekir Sadr'ı Ebu Garib'in dışında asılıyken gördüm. Onu halkın gözü önünde astılar. Dini cübbesini giymişti, fakat üzerinde beyaz kefeni vardı ve başında sarığı yoktu. Ardından onu indirdiler, tahta bir kutuya koydular ve kutuyu da bir arabanın üst bagajına bağladılar. Sonra Necef'e getirdiler. Niye onun hakkında soru soruyorsun ki? O kötü bir adamdı."</p>

  <p>Irak'taki Baas partisinin tarihini, ulemaların ve ulema ailelerinin kanıyla yazmak mümkündü; ve Şii din adamlarının ortadan kaldırılması, ilerleyen yıllarda korkutucu bir teamül haline gelecekti. Sadr'dan önce temizlik harekatı başlatılmıştı bile; sözgelimi, Lübnan'daki Şii cemaatinin lideri ve Bekir Sadr'ın akrabası İmam Musa Sadr, Ağustos 1978'de Libya'ya yaptığı bir ziyarette ortadan kaybolmuştu. Kum'da doğmuş, uzun boylu, sakallı bir adam olan ve elli yaşından çok daha genç gösteren Musa Sadr, Albay Kaddafi'nin devriminin dokuzuncu yıldönümü kutlamalarına katılması için Libya'ya davet edilmişti. Bir Lübnan gazetesinin haberine göre, Libya başkenti Trablus'ta sürekli İran'daki durum hakkında konuşmuştu. Musa Sadr'ı Şah'ın Savak gizli polisi mi yakalamıştı? Yoksa Kaddafi, Saddam'ın hatırı için onu 'buharlaştırmış mıydı'? Beyrut'a dönmek için, 31 Ağustos'ta Alitalia'nın Roma aktarmalı 881 sefer sayılı uçağına bindiği sanılıyordu. Bagajı Fiumicino Havaaalanı'nda banttan çıkmıştı, fakat uçakta ne Musa ne de onunla birlikte seyahat eden gazeteciler vardı. Bugün Lübnan'daki birçok Şii, hâlâ İmamlarının geri döneceğine inanır. Bazıları ise Musa'nın kaybolmasından sorumlu tuttukları Kaddafi'ye dava açmaya çalışıyor. Fakat Lübnan'daki Emel hareketinin kurucusu Musa Sadr'ı o tarihten bu yana hiç gören olmadı.</p>

  <p>Necef'teki Şiiler sindirilmişti. Muhteşem mabetlere ev sahipliği yapan, Peygamber'in hem damadı hem kuzeni olan Ali'nin saf gümüşten tabutu etrafına kurulan bu kadim ve tozlu şehirde, kimse Bekir Sadr'ın adını açıkça ağzına alamıyordu. Kendisine Bekir Sadr'dan söz ettiğim bir tezgahtar, abartılı bir bilmezlikle omuzlarını silkmişti. O kavurucu Temmuz sıcağında Necef sokaklarındaki pankartların hepsi Saddam'ın cömertliğine şükranlar sunuyordu; pankartlar bizzat Necefli esnaflar tarafından yazılmıştı, zira enformasyon bakanlığı böyle yapılmasını emretmişti. Ve yolun birinde asılı duran küçük kırmızı bir bayrağın üzerinde şu slogan yazıyordu: 'Kahrolsun yalancı ve hain Humeyni'nin rejimi.'</p>

  <p>Büyük Ayetullah Ebul-Kasım El-Hui, Necef'teki Şii liderliğinin meşru varisiydi, fakat Tanrı'nın işlerinin Tanrı'ya, Baas'ın işlerinin de Saddam'a bırakılması gerektiğini düşünen biriydi ve huzursuzluğu yatıştıracak nüfuzdan yoksundu (1991'de Irak'ın güneyinde patlak veren ayaklanmaları kontrol etmeyi de başaramayacaktı). İhtiyar Hui'yle röportaj yapılmasına izin verilmiyordu. Fakat vali, beni vaktiyle Humeyni'nin yaşadığı eve götürmeye dünden hazırdı. Duvarları pullu mavi boyayla boyanmış, tek katlı, teraslı bir evdi bu; Necef'in güney mahallelerinden birinde, ismi gayet manidar bir sokaktaydı: <i>Şeria El-Resul,</i> yani Peygamber Sokağı.</p>

  <p>Humeyni'nin evini tarif ederken hep cilalı, ahşaptan bir önkapısı olduğunu söylerler ve doğrudur da. Fakat o gün öyle sıcaktı ki, adeta bütün renkler eriyip birbirine karışıyordu. Sıcak yüzünden gölgelere sığınarak ilerliyor, fakat dar sokaklardan apansız gelen ateş fırtınalarına yakalanıyorduk. Artık sokaklardan ve panjurlu evlerden oluşan tek renkli bir resim görüyordum; kendisini ibadete ve ölüme adamış bir kentin kırılgan negatifiydi adeta. Ayetullah Humeyni burayı sevmiş olmalıydı.</p>

  <p>Fakat kent değişim geçiriyordu. Yolların altı üstüne getirilmiş, bir inşaat projesi Humeyni'nin eski 'güvenli' evlerinden birini yeryüzünden silmişti ve Irak hükümeti bu en kutsal kentte Şiilerin herhangi bir eksiği kalmaması için elinden geleni yapıyordu. Kentin kuzeyinde yeni fabrikalar inşa ediliyordu, yüzden fazla (Baas partisi öğretmenleriyle dolu) okul yapılmıştı, her yanda sağlık merkezleri, oteller ve apartman blokları yükseliyordu.</p>

  <p>Yapılanlarla övünç duyan vali beni beyaz Mercedes'iyle sıcaktan kavrulan tozlu caddelerde dolaştırdı ve küt parmağıyla pazaryerini işaret ederek, "Buradaki herkesi tanırım," dedi. "Bu insanları seviyorum ve onlar da bana daima gerçek duygularını söyler." Arkamızda, bize eskortluk eden polis arabalarından oluşan bir kuyruk, sıcağın içinde aheste aheste ilerliyorduk. Hadi de bir Şiiydi, ama Necefli değildi, komşu Diyala eyaletinden geliyordu. Söylediğine göre, Hazreti Ali Camisi'ni her gün ziyaret ediyor ve türbe mozaiklerinin üzerine asılmış bir pankarta selam duruyordu. Saddam'ın en son söylevinden bir alıntı vardı pankartta: "Büyük atamız Ali'nin burada olmasından iki kat sevinç duyuyoruz. Çünkü o Müslüman liderlerden biri, çünkü o Peygamber'in damadı ve çünkü o bir Arap."</p>

  <p>Baas yetkililerinin vurgulamaya özen gösterdikleri bir husustu bu. İran kökenli bütün Iraklılar çoktan Necef'ten sürülmüştü (bu konuyu gündeme getirdiğimde, "Eğer dün bana telefon etseydiniz, size rakamları verebilirdim," dedi Hâdi rahatsız edici bir şekilde) ve Şii İslamın Farsilerin değil, Arapların bir ürünü olduğu mesajı sürekli pompalanıyordu. Necef türbesinin kapısına altın işlemeli kapı kanatlarını (her biri en az 100 bin dolar değerindeydi) bağışlayan bizzat Saddam değil miydi? Vali vakur adımlarla yürüyerek pazaryerine girdi. Ramazan ayı olduğu için kepenkler kapalıydı ve güneşin altında öyle ısınmışlardı ki, boş bulunup dokunanın eli demire yapışıyordu. Fakat bir parfüm dükkânı hâlâ açıktı ve konuşkan satıcı ağır kokulu sıcak yağlarını minik cam şişelere doldururken Hâdi kocaman gövdesiyle kırılgan tezgaha abandı Vali bana dönüp, "Sor bakalım kendisine, Necef'te yaşamaktan memnun muymuş?" diye gürledi. Fakat ben bu soruya yüz vermeyip Humeyni'yi hatırlayıp hatırlamadığını sorduğumda, satıcının gözleri en yakın görevlilerin yüzlerinde dolaşmaya başladı. "Hepimiz Humeyni'yi hatırlarız," dedi dikkatle. "Burada 14 yıl kaldı. Her gün camiye giderdi namaz kılmak için ve bütün Necef halkı, binlerce insan, onu korumak için çevresini kuşatırdı. Şah'ın Humeyni'yi öldürmek için Savak'ı göndereceğini düşünüyorduk, o yüzden camide yanından hiç ayrılmazdık." Küçük dinleyici topluluğu parfüm satıcısının kritik açıklamasını (veya açıklamamasını) değerlendirirken bir dakikalık bir sessizlik oldu.</p>

  <p>Sessizliği vali bozdu: "Fakat burada size Humeyni hakkındaki fikrini söylemek isteyen küçük bir oğlan var," dedi ve kirli sarı <i>abaya</i>'sının içinde bir sokak çocuğu, ifadesiz bir gülüşle, "Humeyni bir haindir!" diye bağırdı. Bütün görevliler, bu açıklamayı Necef halkının gerçek duyguları mahiyetinde alkışladı. Hâdi, Humeyni ile hiç karşılaşmamıştı, fakat İmam'ın CIA ajanı olduğundan hiç kuşkusu yoktu; hattâ Büyük Ayetullah Ebul-Kasım El-Hui, Necef'ten Kum'a bir telgraf göndererek, Humeyni'yi Kuzey Irak'taki Müslüman Kürtleri öldürmekle suçlamıştı. El-Hui bunu yapmış olabilirdi (hocası Ayetullah Sahib El-Hekim rejim tarafından idam edilmişti), fakat bu ailesini kurtarmasına yetmedi. 1994'te, Hui'nin ölümünden sadece iki yıl sonra, 36 yaşındaki gözüpek oğlu Tâki öldürüldü; arabası, Kerbela dışındaki otoyolda, farları yanmayan bir kamyonla esrarengiz bir şekilde çarpıştı. Tâki, Saddam'ın Şiilere yönelik baskılarının yılmaz bir tenkitçisiydi ve son yıllarında Londra'daki arkadaşlarına sürekli ölümünün Saddam'ın elinden olacağını söylüyordu. Yetkililerin emriyle, cenazesi (yanında ölen altı yaşındaki yeğeniyle birlikte) dini tören yapılmaksızın defnedildi.</p>
