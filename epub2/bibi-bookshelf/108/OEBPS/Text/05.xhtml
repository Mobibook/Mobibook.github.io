  <p>Dört yıl sonra, Necef'in en saygın âlim ve hukukçularından biri ve ihtiyar El-Hui'nin öğrencisi olan bir başka İran doğumlu din adamı, Ayetullah Şeyh Mürteda El-Burucirdi, Hazreti Ali Camisi'ndeki akşam namazından sonra evine giderken suikasta kurban gitti. Önceki yıllarda dövülmüş ve el bombalı bir başka suikast girişiminden kıl payı kurtulmuştu. El-Burucirdi, hükümetin camide namaz kıldırmama isteğini reddetmişti. Baş <i>merce-i taklit</i><sup><a href="../Text/dipnot.xhtml#bookmark0512" id="footnote0512">[12]</a></sup> Ayetullah Ali Sistani ise hâlâ ev hapsinde tutuluyordu ve Baasçılar daha uysal gördükleri Said Muhammed Sadık El-Sadr'ı (idam edilen Bekir'in kuzeni) öne çıkarıyorlardı. Fakat Sadık El-Sadr da Necef'te silahlı saldırıyla ölmekten kurtulamadı; zira suikasttan dokuz ay önce, hükümetin camilerde büyük kalabalıklar toplanmaması yönündeki uyarılarına rağmen, bütün Şiileri Cuma namazına katılmaya çağıran bir fetva yayınlamıştı. El-Hui'nin oğlu (Taki'nin kardeşi) Yusuf, cinayetten Baasçıları sorumlu tuttu ve Bağdat'taki devasa Saddam semtinin Şii mahallelerinde isyan patlak verdi. Fakat Şii direnişinin tarihi, Saddam'ın devrilmesiyle son bulmadı. Beş yıl sonra Sadık El-Sadr'ın oğlu Mukteda, Amerika'ya karşı Şii isyanının başını çekecek, vaktiyle Saddam'ın zırhlı araçlarının dolaştığı Necef sokakları bu kez Amerikan tanklarıyla dolacaktı. Mukteda'nın isyanı Necef'le de sınırlı kalmayacak, Şii nüfusun Bekir Sadr'ın idamının ardından ismini 'Sadr Semti' olarak değiştirdiği eski Saddam semtine de sıçrayacaktı.</p>

  <p>Bu anlatılanlar, Saddam'ın yirmi dört yıllık iktidarı sırasında öldürülen on binlerce Iraklının sadece en bilinenleriydi. Kürtler, komünistler ve Şii Müslümanlar, rejimin gazabını en ağır biçimde yaşayacaktı. Yetmişlerin sonları, seksenlerin başlarına ait Irak dosyalarım, Kürdistan Yurtseverler Birliği'nin (KYB), sendikaların ve küçük muhalefet gruplarının, idam edilen binlerce erkek ve kadının isimlerini bildiren kötü basılmış basın bültenleriyle dolu. Dosyaları karıştırırken, KYB'nin dergisi Kıvılcım'ın Ekim 1977 tarihli sayısına rastlıyorum: Partizanlarının Kuzey Irak köyü Halepçe'de Irak Baas'ı ve İran Şahı'nın güçleri tarafından ortak kuşatmaya alındığından yakınıyor, çok sayıda köyün boşaltıldığını ve Kürt köylülerin başka bölgelere sürüldüğünü ayrıntılarıyla anlatıyor; ve 400 KYB üyesinin idam, suikast veya işkence sonucu öldürüldüğünü bildiriyor. 10 Aralık 1977 tarihli bir başka KYB broşürü, 300 bin Kürdün Irak'ın güneyine sürüldüğünü aktarıyor. Komünist bir gruptan gelen bir başka vahim liste, 1982 ve 83 yıllarında idam edilen veya 'kaybedilen' 37 Iraklı işçinin isimlerini veriyor: Ömer Kadir, Süleymaniye'deki tütün fabrikasında işçi-'işkencede öldürüldü'; Ali Hüseyin, Kerküklü petrol işçisi-'idam edildi'; Mecid Şerhan, Hillalı köylü-'idam edildi'; Saddam Muher, Basralı memur-'idam edildi'... Ölenler arasında demirciler, inşaat işçileri, matbaacılar, postacılar, elektrikçiler ve fabrika işçileri de vardı. Kimse güvende değildi.</p>

  <p>Irak'taki bu daimi kitlesel katliam durumu, 1970 ve 80'lerde sır falan değildi. Ancak Batı ya sessiz kaldı ya da yarım ağızla kınamakla yetindi. Saddam'ın 1975'teki Paris ziyareti ve o dönem Paris belediye başkanı olan Jacques Chirac tarafından, 'Irak'ın değerli, saygıdeğer ve hayranlık verici lideri' sözleriyle karşılanması, Irak rejimiyle kurduğumuz utanç verici ilişkinin vahim örneklerinden sadece biridir. Üç yıl sonra Irak'ın Paris büyükelçiliğindeki ajanlar, diplomatları iki silahlı Arap tarafından rehin alındığında, Fransız polisiyle silahlı çatışmaya girecekti. Çatışmada bir Fransız polis müfettişi öldürüldü, bir polis ise yaralandı; üç Iraklı ajan diplomatik dokunulmazlıkları olduğunu iddia etti ve Fransız polisinin ölümünden sadece iki gün sonra, 2 Ağustos 1978'de ajanların Bağdat uçağına binmelerine izin verildi. Irak'a on beş yıl boyunca Amerikan ihracat kredileri, kimyasal maddeleri ve helikopterleri, Fransız jetleri, Alman gazı ve Britanya askeri mühimmatı aktı. Donald Rumsfeld 1983'teki ünlü Bağdat ziyaretinde Saddam'ın elini sıkıp ABD büyükelçiliğinin tekrar açılmasına izin vermesini isterken, Irak ordusu binlerce İran askerini zehirli gazla öldürmekteydi. Rumsfeld'in ziyaretinden kısa süre sonra ABD'nin Bağdat konsolosluğunu ilk (ve son) kez aradığımda, genç CIA ajanlarından biri bana parlak bir biçimde garanti veriyordu: "Ben araba bombalarından korkmuyorum, çünkü Irak güvenliğine inancımız tam."</p>

  <p>Irak'ın yüksek okuma yazma oranı, sağlık hizmetleri, inşaat ve iletişim projeleri, Baas yönetiminin aslında ne kadar başarılı olduğuna veya en azından biraz saygıyı hak ettiğine kanıt olarak gösterildi hep. Yine dosyalarıma baktığımda, Batı basınında Irak'ın sosyal projelerini anlata anlata bitiremeyen sayısız makale yayımlandığını görüyorum. Sözgelimi 1980'de Ortadoğu ekonomi dergisi 8 Days'de yayımlanan uzun bir haberin ilk cümlelerine bakmak, nasıl körce bir ironinin söz konusu olduğunu görmek için yeterli: "Okuma yazma kurslarına katılamayan Iraklılar, para cezası alabiliyor veya okuma yazma öğrenmenin zorunlu olduğu cezaevlerine gönderilebiliyor. Bu tür önlemler sert görünebilir, fakat Irak, hükümetin başlattığı okuma yazma seferberliği ikinci yılına girerken, kaydettiği başarılarla Birleşmiş Milletler'in övgülerini alıyor."</p>

  <p>1977'de, şimdi yayımlanmayan Dublin <i>Sunday Press,</i> eski İrlanda Maliye Bakam Charles Haughey ile bir röportaj yapıyor ve röportajda Irak'taki insan hakları ihlallerinden tek kelimeyle dahi söz edilmiyordu. Neden böyle olduğunu anlamak zor değildi. "İrlanda için muazzam bir potansiyel pazar," deniyordu röportajın girişinde. "Koyun, et, süt ürünleri ve inşaat malzemeleri Irak'ta yoğun talep görüyor... Charles Haughey'in bir haftalık Irak ziyaretinden dönüşünde anlattıkları bunlar." Haughey ve eşi Maureen, '9 yaşına basan sosyalist Irak'ın misafiri' olmuştu. Böylece, eski bakan 'Irak'taki siyasi ve ekonomik durum hakkında okuyuculara bilgi verebilecek durumdaydı ve ayrıca İrlanda ile Irak arasında siyasi düzeyde daha ileri ticari bağlantılar ve iyi ilişkiler kurulabilmesine de yardımcı oluyordu.' 'Planlama Bakanlığı Genel Direktörü Saddam Hüseyin' ile görüşen Haughey, şunları eklemekten de geri kalmıyordu: "Modern Irak'ın başlıca siyasi niteliği, liderlerinin petrol kaynaklarından elde edilen zenginliği halkın yararına kullanmak konusundaki kararlılığı..." Gazete ayrıca okuyucularına, Baas partisinin 'Temmuz 1968'de, tek damla kan dökmeden iktidara geldiğini' sevinçle bildirmeyi de ihmal etmiyordu.</p>

  <p>Britanyalılar Irak rejimini gayet iyi anlıyordu. 1980'de 'Arabistan'daki Arap Halkının Siyasi Örgütü'nden (İran'ın güneybatı köşesinde, nüfusunun büyük bölümü Araplardan oluşan Kuzistan eyaleti) silahlı eylemciler İran'ın Londra büyükelçiliğini işgal etti; kuşatma SAS komandolarının binaya girerek bir eylemciyi yakalaması, dördünü öldürmesi ve bir beşinciyi de, binadan açılan ateş kesildikten sonra soğukkanlılıkla infaz etmesiyle sona erdi.<sup><a href="../Text/dipnot.xhtml#bookmark0513" id="footnote0513">[13]</a></sup> Ancak aradan üç ay geçmemişti ki, 19 Temmuz 1980'de Bağdat'taki otelime gelen bir telefonla afalladım: Iraklı yetkililer, İran elçiliğini işgal eden aynı Arap grubunun düzenleyeceği bir basın toplantısına davet ediyorlardı beni. Tahran Üniversitesi İktisat Fakültesi'nden mezun olan 31 yaşındaki Nasır Ahmed Nasır Britanya'yı, Tahran yönetimiyle işbirliği içinde, İran'daki Araplara karşı komplo kurmakla suçluyor ve öldürülen beş silahlı eylemcinin cesetlerinin Irak'a geri verilmesini talep ediyordu.</p>

  <p>Kolormatik gözlükleri, siyah gömleği ve jilet gibi ütülenmiş pantolonuyla posbıyıklı bir adam olan Nasır, grubunun öldürmelere tepkisini vurgularken yavaş yavaş, düşüne düşüne konuşuyordu. "İntikamımızı alacağız," diyordu, "çünkü artık ikinci düşmanımız İngiltere." İran'da gıyabında idam cezasına çarptırıldığını iddia ediyordu. Fakat basın toplantısı için Irak içişleri bakanlığının şaşaalı bir biçimde döşenmiş salonunda bulunuyor olması, Bağdat yönetiminin davasına tam destek verdiğini ve Londra elçiliği işgalinin arkasında olduğunu açıkça ortaya koymaktaydı. Nasır, Britanya ve İran'a karşı sert tehditler savururken, üst düzey bir bakanlık görevlisi tercümanlığını yapıyordu.</p>

  <p>Nasır'a göre, Kuzistanlı Araplar Humeyni rejiminden özerklik istiyordu ve eyalette bunun için mücadele eden birçok Arap isyancı idam edilmiş veya hapse atılmıştı. Londra elçiliğini işgal etmelerinin amacı, hapisteki arkadaşlarının bırakılmasını talep etmekti. Nasır isyancılar ile Baas partisi arasında bir 'bağ' olduğunu kabul ediyordu ve kendisine bu konuda soru sorabilirdik. "Irak'ın Arap Sosyalist Baas Partisi'nin şiarı, yani birleşik bir Arap ulusu, yüce bir amaçtır ve biz de Arap olduğumuz için bu şiarın takipçisiyiz," dedi. Bu ne anlama geliyordu? Biraz düşünüldüğünde, bunun bir tür ihracat anlamına geldiği anlaşılıyordu: Saddam küçük bir Sudetenland'a, bir başka Danzig'e hazırlanıyordu<sup><a href="../Text/dipnot.xhtml#bookmark0514" id="footnote0514">[14]</a></sup>; yani yakın gelecekte İran'ın bir parçasını meşru şekilde kurtarmayı istiyordu.</p>

  <p>Fakat, Irak'ın isyancılara verdiği desteğin niteliğinden çok, Londra'daki işgal eylemini sorduk elbette. "Londra'daki elçiliğe gittiğimizde amacımız öldürmek değildi," diye yanıt verdi Nasır. "Biz terörist değiliz. Biz Britanya hükümetini arabulucu olarak seçtik, zira Britanya demokratik bir ülke ve bu demokrasiden yararlanmak istedik. Britanyalılar (ve bütün dünya) bizim kimseyi öldürme niyetinde olmadığımızı biliyordu... Fakat altı gün boyu isteklerimize yanıt vermediler veya taleplerimizi dünya kamuoyuna duyurmadılar. Teleks ve telefonu kestiler... Gençlerimizi öldürmeyebilirlerdi, sağ yakalayıp yargılayabilirlerdi." Nasır, İranlı yargıç Sadık Halhali'yi, Kuzistan'daki Araplara işkence yapmakla suçladı (Halhali'nin emrinde, 'bıçaklayıp öldürmeden önce mahkumların bacaklarını kıran ve kollarına kurşun sıkan' işkenceciler vardı). Eyaletteki Araplar ilk başta İslam devrimini benimsemişti, çünkü 'İslam adına geldiğini' sanmışlardı, fakat şimdi, 'aynı Kürtler, Beluciler ve Türkler gibi', onlar da özerklik istiyorlardı. İran elçiliğini işgal eden Arapların silahları Britanya'ya nasıl soktuklarını sorduğumuzda Nasır'ın yanıtı şu oldu: "Filistinliler Münih'e silahları nasıl soktular? İrlandalı devrimciler Britanya'ya nasıl silah sokuyorlar? Aynısını biz de yapabiliriz." Yine kimsenin aklına, silahların Britanya'ya diplomatik çantada götürülüp götürülmediğini sormak gelmedi. Nasır'ın kendisi İran'ın liman kenti Hürremşehr'den gelmişti, fakat o kentin Arapça adı olan 'El-Muhammere'yi kullanıyordu. Peki El-Muhammere Danzig olacak mıydı?</p>

  <p>Ancak Britanya elçilik baskınından veya ayan beyan Bağdat yönetimi tarafından düzenlenen bu olağandışı basın toplantısından dolayı Irak'a karşı en ufak bir protestoda bulunmadı. Tuhaf bir sessizlik söz konusuydu. Elbette Britanya'nın Irak'la bu fütursuz ilişkisini sorgulayanlar da vardı. Sekiz yıllık İran-Irak savaşının sona ermesinden bir yıl ve <i>Observer</i> muhabiri Ferzad Bazuft ile arkadaşı Britanyalı hemşire Daphne Parish'in Bağdat'ta tutuklanmasından kısa bir süre sonra, 1989'da Lordlar Kamarası'nda ilginç bir tartışma yaşanacaktı. Lord Hylton hükümete, 'Britanya vatandaşlarını yargısız tutuklayan, İran'la ateşkes anlaşmasına rağmen savaş esirlerini bırakmayı reddeden ve insan hakları sicili bu kadar vahim olan bir ülkeye hangi haklı gerekçeyle 250 milyon pound kredi garantisi verildiğini' sordu. Hükümet adına söz alan Lord Trefgame'nin yanıtı ise şuydu: "Irak hükümetinin, Britanyalı tutuklu Bayan Parish ve kendi insan hakları sicili konularındaki kaygılarımızı paylaştığına şüphemiz yok... iki ülke arasındaki ticaret hacmi çok büyük. Korkarım ki bu tür politikalarını onaylamadığımız bir dizi ülkeyle iş yapmak durumundayız... biz en azından Irak'a silah satmıyoruz." Hylton'un buna verdiği karşılığın üzerinde ise hiç durulmadı: "Bu ülkeyi ticaret ortağımız olarak önemsiyorum... fakat ödediğimiz bedel fazla yüksek değil mi?"</p>

  <p><i>Observer</i> muhabiri Bazuft, İran doğumluydu, Britanya kimliği taşıyordu, fakat henüz vatandaşlık almamıştı; Irak'ın kimyasal silah ürettiği iddialarını araştırmak üzere Parish'in arabasıyla Hilla kasabasına gitmiş, Bağdat Havaalanı'nda, ülkeden ayrılmak üzereyken tutuklanmıştı. Casuslukla suçlanıyor ve Parish'le birlikte haklarında idam isteniyordu. Bir ay sonra Hazine Bakanı William Waldegrave, kapalı kapılar ardında Irak'tan şöyle söz etmekteydi: "Eğer diplomatik kozlarımızı iyi kullanırsak, Britanya'nın son derece iyi yerleştiği bu çapta bir pazarı dünyanın başka hiçbir yerinde bulamayız; yanı sıra ticari konumumuz açısından diplomasinin bu kadar önemli olduğu bir başka büyük pazar da tanımıyorum. Bu pazarı Fransızların, Almanların, Japonların, Korelilerin vs. kapmasına izin vermemeliyiz." 'Birkaç Bazuft daha çıkarsa veya Irak'taki baskıya dair bir kriz daha patlarsa, ticari konumu sürdürmenin güçleşeceğini' eklemeyi de ihmal etmiyordu hazine bakanı. Waldegrave'in bu sözleri, Saddam'ın Halepçe'de Kürtleri zehirli gazla katletmesinden sadece birkaç ay sonra kayıtlara geçmişti. Bu arada Dışişleri Bakanı Geoffrey Howe da Irak'a silah satışı üzerindeki kısıtlamaları gevşetme kararı alıyor, fakat 'eğer Kürtlere yapılanlara dair tepkimizi ifade ettikten kısa süre sonra silah satışlarını esnetirsek bizi tefe koyarlar' diyerek kararı gizli tutuyordu.</p>

  <p>Bazuft 10 Mart 1990'da idam cezasına çarptırıldı. <i>Observer</i> karar nedeniyle Saddam'a saldırdı (o koşullar altında pek de akıllıca bir karar sayılmazdı) ve Britanya dışişleri bakanlığını devralmış bulunan Douglas Hurd Bağdat'a gidip Irak devlet başkanıyla görüşmeyi önerdi. Irak dışişleri bakanlığına göre, Saddam 'siyasi baskı altındayken karara müdahale edemezdi'. Fakat diğer taraftan, Beyrut'taki dosyalarıma şöyle bir baktığımda bana çok tanıdık gelen bir olayla karşılaştım. 1968'de yargılanan Iraklı 'casuslar' televizyona çıkıp suçlarını itiraf etmişti. Ardından hepsi idam edilmişti. 1969'da Bağdat büyükşehir belediye başkanı da televizyona çıkıp 'casusluğunu' kabul etmiş ve o da idam edilmişti. Ve Bazuft da televizyona çıktı ve casus olduğunu itiraf etti — sonradan arkadaşları, sorgulama sırasında Bazuft'a elektrik verilerek işkence yapıldığını öğrenecekti. Şubat 1969'da sekiz 'casus'un idamından önce Bağdat radyosu Irak halkının 'casuslara öfke kustuğunu' duyurmuş, sonra sekiz kişi asılmıştı. 1969'da çiftçi sendikası delegeleri Başkan El-Bekir'in CIA 'casus şebekesinin kellesini koparma' kararını ayakta alkışlamıştı. O şebekeye üye olduğu söylenenler de hemen asılmıştı. Şimdi de Saddam, Iraklı azınlık gruplarına yaptığı sonu gelmez ziyaretlerinden birinde, kalabalık bir Kürt topluluğunun karşısında, 'Britanyalı casus asılsın mı asılmasın mı' diye soruyordu. Elbette hep bir ağızdan asılması gerektiğini söylediler. Aynı eski Baas tekniğiydi bu; halkı karara ortak et (ne de olsa ne söyleyeceklerini biliyorsun) ve halkın iradesine itaat et.</p>

  <p>16 Mart 1990 sabahı, Bağdat'taki Britanya diplomatlarından Robin Kealy'ye, Bazuft'un o gün idam edileceği bilgisi verildi. Kealy Ebu Garib Hapishanesi'ne giderek, kendisini bekleyen akıbetten bihaber olan, hâlâ hayatını bağışlaması için Saddam'a şahsi başvuru yapma planları kuran Bazuft'la görüştü ve hazin görevini ifa edip ona gerçeği söyledi. Kealy, infazda bulunması için yapılan daveti geri çevirdi. Sekiz gün sonra, dört Heathrow hamalı, Bazuft'un tabutunu, Londra'ya düzenli sefer yapan bir Irak Havayolları uçağından çıkarmaktaydı. Hiçbir Dışişleri temsilcisi, hiçbir akrabası veya arkadaşı, Baruft'un cenazesini karşılamaya gelmedi. Tabut, defnedilmeyi beklemek üzere bir kargo ambarına kondu. Bazuft'un arkadaşı Daphne 'Dee' Parish on beş yıl hapse çarptırılmıştı. <i>Observer</i> muhabirinin Kealy'ye son sözü, "Lütfen Dee'ye ondan özür dilediğimi söyle," olmuştu.</p>

  <p>Saddam iktidarının ilk yılları boyunca gazeteciler Baas rejimi hakkında doğruları yazarken, hükümetler (mali, ticari ve ekonomik nedenlerle) büyük oranda sessiz kalmayı tercih ettiler. Ama gelin görün ki, 2003'te Irak'a yönelik Anglo-Amerikan işgaline karşı çıktığımızda hemen Saddam'ın 'sözcüsü' olmakla veya birçok durumda, 'Baas rejiminin devamını savunmakla' suçlandık. Oysa bu suçlamayı yapanlardan Richard Perle (ki kendisi son yıkıcı savaşın baş mimarlarından biridir) ve arkadaşı Donald Rumsfeld, 1983'te Saddam'a arka çıkmaktaydılar. Rumsfeld'in Irak lideriyle görüşmesinden (birkaç ay sonra da Tarık Aziz'le görüştü) iki yıl sonra ben Irak hapishanelerindeki toplu tecavüz ve işkenceleri haber yapıyordum. 31 Temmuz 1985'te, Irak'ın Londra büyükelçisi Vehbi El-Karagüli, <i>Times</i> editörü William Rees-Mogg'a şu şikâyeti iletiyordu:</p>

  <blockquote class="">
    <p>Robert Fisk'in aşırı tek yanlı haberi, Irak'ın toplumsal refah, eğitim, tarımsal kalkınma, kentsel gelişme ve kadınlara oy hakkı alanlarında sağladığı muazzam ilerlemeleri görmezden gelmekte. Ve hiçbir kanıt sunmaksızın, 'bizzat Saddam'ın kendi halkı üzerinde tümüyle teröristçe bir rejim uyguladığı' suçlamasında bulunmakta. Bilhassa çirkin olan ifade ise şu: "Rejimi tenkit ettikleri gerekçesiyle çok sayıda insan Ebu Guarib <i>[böyle yazılmış]</i> Cezaevi'ne atılıyor ve eşlerini Saddam'ın güvenlik elemanlarının toplu tecavüzüne maruz kalırken izlemeye zorlanıyor. Bazı mahkumlar çocuklarının gözlerinin önünde işkenceden geçirilmesini izlemek durumunda kalıyor." Bazı gazetecilerin, hiçbir destekleyici kanıt olmaksızın, Irak gibi ülkelere karşı sürekli insafsız, temelsiz suçlamalar yöneltmeye ne kadar hazır olduğunu gösteren kesinlikle terbiyesizce bir tutumdur bu.</p>
  </blockquote>

  <p>'Aşın tek yanlı', 'kanıt göstermeksizin', 'çirkin', 'kesinlikle terbiyesizce', 'insafsız, temelsiz ithamlar'... Amerikalılar ve Britanyalıların yaklaşık yirmi yıl sonra, yasadışı Irak işgalini ve işgalin felaket sonuçlarını haberleştiren bana veya meslektaşlarıma yönelttiği ifadelerin aynısıydı bunlar. Şubat 1986'da, Irak vizesi alamadım, gerekçe şuydu: "Bay Fisk'in Irak'a bir diğer ziyareti, kendisine güvenilir olmayan haberciliğine devam etme imkânı tanıyacaktır." Gerçekten de öyle olacaktı.<sup><a href="../Text/dipnot.xhtml#bookmark0515" id="footnote0515">[15]</a></sup></p>

  <p>Velhasıl bütün bu yıllar boyunca (Kuveyt'i işgal edene dek) biz Batı'dakiler Saddam'ın vahşetine, zulmüne, işkencelerine, savaş suçlarına ve kitlesel katliamlarına müsamaha gösterdik. Her şey bir yana, onu yaratanlar arasında biz de vardık. CIA ilk Baas hükümetine komünist kadroların yerini bildirdi ve bu bilgi nedeniyle yüzlerce Iraklı erkek tutuklandı, işkenceden geçirildi ve idam edildi. Ve Saddam İran'la savaşa yaklaştıkça, kendi Şii nüfusundan duyduğu korku da o oranda arttı ve biz ona o oranda yardım ettik. Batılı hükümetlerin ve gazetecilerin Ortadoğu'da sergilenmesine yardımcı olduğu nefret edilesi şahsiyetler piyesinin (Nasır, Kaddafi, Ebu Nidal ve belli bir dönem Yaser Arafat) 1980'lerin başındaki öcüsü Ayetullah Humeyni'ydi; bu baş belası rahip dünyayı İslamileştirmek istiyor, devrimini yayma niyetini açıkça dile getiriyordu. Böylece Saddam, diktatör sıfatından arındırılıp (Associated Press'in haberlerinde olduğu gibi) 'güçlü adam' haline geliverdi. O, İslami 'aşırılıkçılığa' karşı bizim kalemizdi (Arap dünyasının da kalesiydi). İsrailliler 1981'de Irak'ın Osirak nükleer reaktörünü bombaladıktan sonra bile Saddam'a desteğimiz zerre kadar azalmadı. Saddam'ın İran'la savaşma niyeti ayan beyanken, hiçbirimiz çıkıp tepki göstermedik. Her tarafta savaşın eli kulağında olduğuna dair işaretler vardı. Şah'ın son başbakanı Şahpur Bahtiyar bile, Paris'teki zengin (fakat tehlikeli) sürgün yerinden, Irak'taki Humeyni düşmanlığını körüklemeye soyunmuştu; Ağustos 1980'de kendisini ziyaret ettiğimde gördüğüm manzara buydu.</p>

  <p>Devrik Şah rejiminin kalıntılarının izini sürmek gerçekten de parlak bir fikirdi ve <i>The Times</i>'ın dış haberler editörü Charles Douglas-Home'un başının altından çıkmıştı. "Bahtiyar'ın bir şeyler karıştırdığından eminim," diyordu Charlie telefonun öbür ucunda. "Dahası çok şey biliyordur ve kızkardeşi de büyüleyici güzelliktedir!" Charlie her iki konuda da haklı çıktı. Bahtiyar (o kadar Fransız hayranı bir adamdı ki, İkinci Dünya Savaşı'nda Fransa ordusuna katılmıştı) fotoğraflarında, gerçekte olduğundan daha etkileyici görünüyordu. Gazetelerde yayımlanan fotoğraflarında Bahtiyar, dolgun, ayırt edici yüz hatları ve İran demokrasisinin geri geleceği günün hasretiyle parlayan gözleriyle, dinç bir adam portresi çiziyordu. Gerçekte ise ufak tefek, zayıf biriydi, avurtları çökmüştü, elbiseleri üzerine bol geliyordu; dışarıda kendisini korumak için yedi silahlı jandarma beklerken, kocaman bir salonun ortasında oturan küçük bir siluetti.</p>

  <p>Bahtiyar'ın Paris'te kaldığı apartmanda, kentin uzaklardan gelen trafik gürültüsünü ve oturma odasının penceresinden görülen kavak ağaçlarının rüzgarda salınırken çıkardığı hışırtıları dinlerken, Tahran'ın görevlendirdiği İranlı suikast timlerinin varlığını hissedebiliyordunuz. Yaklaşık iki hafta önce, 29 yaşındaki Enis Nakkaşe isminde Lübnanlı bir İslamcının emrine verilen timler, arkalarında hayatını kaybeden bir komşu kadın, öldürülen bir Fransız polis ve kurşunlarla parçalanmış bir kapı kolu bırakmıştı; parlak, çentikli çelikten yapılma kol, şimdi Bahtiyar'ın ayağının dibindeki sehpanın hemen yanında, kan dondurucu bir hatıra gibi duruyordu.</p>

  <p>Bu saldırılar, Bahtiyar'ın Humeyni'ye ve onun teokratik rejimine yönelik nefret dolu açıklamalarının hızını kesmemişti. Bir saat sonra, zorla da olsa, iki kez Irak'a gidip Baas partisi (ki Bahtiyar'ın bayraktarlığını yaptığı türden liberal demokrasiyi pek uygular bir hali yoktu bu partinin) yetkilileriyle görüştüğünü ve Iraklıların İran sınırında yaptığı gizli radyo yayınları üzerinden rejim karşıtı propaganda yaptığını kabul etti. "Irak'a niye gitmeyeyim ki?" diye soruyordu Bahtiyar, "iki kez Britanya'da bulundum, İsviçre ve Belçika'ya gittim. Öyleyse Irak'a da gidebilirim. Orada insanlarla bağ kurdum. Oradaki yetkililerle mülahazalar yapmak üzere davet edildim. Irak hükümetiyle ortak bir noktam var. Onlar da diğer Müslüman ülkeler gibi, Humeyni'ye karşılar. Birlikte çalışmamız mümkün. İran sınırındaki o radyo istasyonu, İran halkının dinlemek istediklerini söylüyor. Benim açıklamalarımı kasetten yayınladılar. Bir yerde bir diktatörlük kurulmuşsa, ona karşı propaganda yürütmenin tek yolu budur."</p>

  <p>Birçok Batılı devlet adamı gibi Bahtiyar da bir Churchill kompleksinden muzdaripti, yani kendisine tarihi bir rol biçmek arzusu had safhadaydı: "Humeyni İran'a döndüğünde dedim ki, Şah'ın diktatörlüğünden kaçtık, daha beterine yakalandık. Kimse bana inanmadı. Şimdi bunu söyleme cesareti göstermedikleri için bin pişmanlar, bin türlü sebepten şikâyet ediyorlar. Bu yüzden insanlar bir askeri darbeden söz ediyorlar, niye etmesinler? Orduda benim tarafımı tutan insanlar olduğunu biliyorum... Hatırlıyorum, ben Paris'te öğrenciyken, Winston Churchill adlı bir İngiliz lider vardı, diktatörlüğün tehlikelerini görmüştü. Diğerleri bu konuda pek rahattı ve Hitler'le anlaşmalar yapmak istiyordu. Fakat Churchill onlara imhanın eşiğinde olduklarını söyledi. Aynı şekilde, ben de Humeyni'nin İran için hiçbir şey yapamayacağını biliyordum: coğrafyadan, tarihten veya ekonomiden anlamayan bir adam. Yirminci yüzyılda İran halkının lideri olamaz, çünkü dünyadan haberi yok."</p>

  <p>Şah, Bahtiyar'la bu röportajı yapmamdan altı gün önce Kahire'deki bir hastanede ölmüştü, fakat Bahtiyar eski kralının vefatından hiç de etkilenmişe benzemiyordu: "Bir insanın ölümü bana mutluluk vermez. Biri öldü ve ben hayattayım diye sokaklara çıkıp dans edecek biri değilim; Hitler öldüğünde bile yapmadım bunu. Ve sizin de bildiğiniz gibi, Allah'a şükür bir anti-faşisttim. Kral hasta bir adamdı, çok hastaydı; hattâ ölümün onun için ruhsal ve fiziksel bir kurtuluş olduğunu düşünüyorum." Bahtiyar geçici bir hükümet istiyordu: 'Bu hükümet İran'a gidecek, 1906 anayasası uyarınca bir anayasal meclis toplayacak ve serinkanlı bir biçimde, hiç acele etmeden, İran için farklı bir anayasa üzerinde çalışacaktı.'</p>

  <p>Ne yazık ki Bahtiyar, aslında İran'la çoktan alakasını kesmişti; Humeyni'nin devriminin geri döndürülemezliğinin ve bunun bir sebebinin de hasımlarına karşı acımasızlığı olduğunun farkında değildi. İran rejiminin gazabına uğrayanlardan biri olmaktan kaçamadı Bahtiyar. Nakkaşe ve İranlı ölüm timi, ilk öldürme teşebbüsünde başarılı olamamıştı.<sup><a href="../Text/dipnot.xhtml#bookmark0516" id="footnote0516">[16]</a></sup></p>

  <p>11 yıl sonra, 9 Ağustos 1991'de, daha kalabalık bir grup Bahtiyar'ın evini basacak ve bu kez kafasını kesecekti. Time yardım etmekle suçlanan İranlı bir işadamı, Paris ağır ceza mahkemesine şunları söyleyecekti: "Birincisi Bahtiyar otuz üç günlük başbakanlığı sırasında 5 bin insanı öldürdü... İkincisi, İran'da bir askeri darbe yapmayı planlıyordu... Üçüncüsü İran-Irak savaşında Saddam Hüseyin'le işbirliği yaptı..."<sup><a href="../Text/dipnot.xhtml#bookmark0517" id="footnote0517">[17]</a></sup></p>

  <p>Nasıl Saddam İran devrimini yıkma planları yapıyorsa, Humeyni de Saddam ve Baasçıların (veya İranlı liderin, Suriyeli kurucusuna atfen partiye taktığı tuhaf adla, 'Eflakiler'in) devrilmesi yönünde çağrılar yapıyordu. Bekir Sadr ve kızkardeşinin idamını öğrendikten sonra Humeyni ilk kez açıkça Saddam'ın devrilmesi çağrısında bulundu. 2 Nisan 1980'de şunları yazıyordu:</p>

  <blockquote class="">
    <p>Eğer İslam ulusları, bilhassa da asil Irak ulusu, Dicle ve Fırat'ın aşiretleri, üniversitelerin cesur öğrencileri ve diğer genç insanlar, İslamın ve Allah'ın Elçisi'nin üzerine yıkılan bu büyük felakete göz yumarsa ve melun Baas partisinin değerli şahsiyetleri birbiri ardına şehit etmesine izin verirse şaşırtıcı olur. Eğer Irak ordusu ve diğer güçler bu suçluların elinde oyuncak olur da, İslamı ortadan kaldırmalarına yardımcı olurlarsa daha da şaşırtıcı olur. Irak silahlı kuvvetlerinin yüksek rütbeli subaylarına zerre kadar güvenmiyorum, fakat diğer subayların, yedek subayların veya onların askerlerinin beni hayal kırıklığına uğratmayacağına inanıyorum. Cesaretle ayağa kalkıp, aynı İran'da olduğu gibi, bu zulmü ortadan kaldırmalarını veya garnizonlarından ve kışlalarından kaçmalarını bekliyorum... Umuyorum ki Yüce Tanrı bu suçluların zulüm düzenini yıkacaktır.</p>
  </blockquote>

  <p>1980'lerin başında zulüm, Ortadoğu'nun üzerini (Irak'ta, İran'da ve Afganistan'da) bir battaniye misali örtmüştü. Ve Batı nasıl milyonlarca Müslümanın acısına kayıtsız kaldıysa, Arap liderlerin hemen hepsi de aynı utanç verici tavrı sergilediler. Arafat, Afganistan işgalinin ardından Sovyetler Birliği'ni bir kez olsun kınamaya kalkışmadı (o dönem Moskova hâlâ FKÖ'nün en önemli müttefikiydi) ve Arap dünyasının, Irak'ta neler olup bittiğini Batılı meslektaşlarından çok daha iyi bilen kralları, prensleri ve devlet başkanlarının, Saddam'ın sürgünleri, işkenceleri, idamları ve soykırımdan farksız katliamları karşısında ağızlarını bıçak açmadı. Büyük kısmı, kendi halklarına karşı da benzer yöntemleri uyguluyordu. Muhalif militanların belini kıran 'Alman sandalyesi' işkencesiyle meşhur Suriye'de, Hama'nın kan gölüne çevrilmesine iki yıldan az bir zaman kalmıştı. (Bkz. s. 915 vd.)</p>

  <p>İran'da yetkililer, Musa, Buda, İsa ve Muhammed'i 'ilahi eğitmenler' olarak kabul eden ve ibadet merkezleri bugünkü İsrail'deki Akra'nın dışında bulunan (ondokuzuncu yüzyılda yaşamış Farsi bir asilzadenin mezarıydı bu) Bahai inancına bağlı iki milyon insana karşı acımasız bir politika izlemeye başlamıştı. 1983'e gelindiğinde, Af Örgütü'nün tahminlerine göre, devrimin başından o güne kadar idam edilen 5 bin İranlıdan 170'i, kafirlikle suçlanan Bahailerdi. Aralarında 10 genç kadın, iki genç vardı ve hepsi Haziran 1983'te Şiraz'da asılmıştı. İkisine, Zerrin Mukimi ve Şirin Dalvand'a (yirmili yaşlarında genç kadınlardı), cellatlar ellerini bağlayıp idam sehpasına çıkarmadan önce yüzlerini Akra'ya dönüp dua etme izni verilmişti. İki kadın da 'Siyonist ajanı' olmakla suçlanmıştı. Evin Hapishanesi artık kadınlarla dolmaya başlamıştı, bazıları Irak destekli Halkın Mücahitleri'ne üyeydi, bazılarının suçu sadece protesto gösterilerini izlemekti. Karşı devrimci olduklarını itiraf etmeleri için insafsızca dövülüyorlardı. Tek bir gecede 150 kadın kurşuna dizilmişti. Bunlardan en az kırkına, infazdan önce sağ ellerine ve sol bacaklarına isimlerini yazmaları söylenmişti, zira idam mangası 'işi çabuk bitirmek için' başlarına nişan aldığı için tanınmaz hale geliyorlardı ve infazdan sonra kimin kim olduğunu ayırt etmek zor oluyordu. Fakat kurbanlar Bahailerden ibaret değildi.</p>

  <p>İran'ın bütün büyük kentlerinde infazlar gerçekleştirildi. Sözgelimi Temmuz 1980'de, İran devlet radyosu Şiraz'da, hepsi gece 23'te infaz edilen 14 idamın haberini veriyordu. İdam edilenler arasında emekli bir tümgeneral ('Müslümanlara saldırılar düzenlemekle' suçlanıyordu), eski bir polis yetkilisi, mahkumları dövmekle suçlanan bir teğmen, 'fuhuş yuvası' işletmekle suçlanan İranlı bir Yahudi vardı; yedi kişi de uyuşturucuyla ilgili suçlardan hüküm giymişti. Habib Faili adlı şahıs ise 'eşcinsel ilişki' nedeniyle idam edilmişti. İki gün önce de Necefabad'da Mehdi Kaheri ve Haydar Ali Kayur adlı kişiler 'eşcinsel ilişki kurdukları' gerekçesiyle kurşuna dizilmişti. Doğal olarak bu 'mahkemelerin' büyük bölümüne Sadık Halhali başkanlık etmişti.</p>

  <p>Af Örgütü, Evin'de Eylül 1981-Mart 1982 arasında hapis yatan bir kadın öğrencinin tanıklığını kayda geçirmişti. Kız öğrencilerden ihtiyarlara kadar, 120 kadın tek bir hücrede tutuluyordu. Şunları anlatıyordu genç kadın:</p>

  <blockquote class="">
    <p>Bir akşam Tahire adlı genç bir kız mahkemeden doğruca hücreye getirildi. Az önce idama mahkum edilmişti, şaşırmış ve heyecanlanmış durumdaydı. Neden orada olduğunu bilmiyordu. Uyumak için yanıma uzandı, fakat aralıklarla uyanıyor, korkuyla bana bakıyor ve gerçekten idam edilip edilmeyeceğini soruyordu. Kollarımla onu sardım ve rahatlatmaya çalıştım; idam edilmeyeceğine ikna etmeye çalıştım. Fakat sabaha karşı 4 gibi geldiler ve kızı idama götürdüler. On altı yaşındaydı.</p>
  </blockquote>

  <p>İran İslami Rehberlik Bakanlığı'nın yayımladığı (fakat üzerinde ne bakanlığın ne de yazarın adı bulunan) dokuz sayfalık tüyler ürpertici bir broşürde şu ifadeler yer alıyordu: "Bazıları sadece katillerin ölüm cezasını hak ettiğine, yüzlerce başka suçtan hüküm giyenlerin idam edilmemesi gerektiğine inanıyor... Peki ahlaksız eylemlere ölüm cezası vermezsek... bu yozlaşmanın yayılması anlamına gelmez mi... Halk devrim mahkemelerinin kararlarını desteklemiştir, zira insanlar mahkemelerin kendi istekleriyle uyum içinde davrandığının farkındadır." Aynı broşürde, Şah hükümetinin üst düzey yetkililerinin cezalarının bilhassa katı biçimde uygulanması gerektiği, zira 'karşı devrimci' unsurların onları hapisten kurtarmaya gayret ettiği öne sürülüyordu.</p>

  <p>Humeyni, teokrasisine karşı çıkmaya cüret eden solculara ve komünistlere, yanı sıra Büyük Şeytan Amerika ve onun müttefiki Irak'a ateş püskürüyordu. "İnsanlar idam cezasına neden karşı çıksınlar," diye soruyor ve ekliyordu: "Bazı genç adamların yargılanmasına ve... İslama ve İslam Cumhuriyeti'ne başkaldıranların idam edilmesine veya idama çarptırılmasına bakıp insanlık adına gözyaşı döküyorsunuz öyle mi?" Ona göre, 'sömürgeci güçler' Müslümanları, 'şeytani kudretleri ve gelişmeleriyle' (tam yirmi yıl sonra ABD Savunma Bakanı Donald Rumsfeld'in Irak hakkında kullanacağı 'şok ve dehşet' kavramlarının Humeyni'nin jargonundan bir öngörüsü gibiydi bu sözler) korkutmuştu ve şimdi komünistler, Afganistan halkı 'Sovyet rejiminin vahşeti altında ezilirken, parti uğruna hayatlarını feda etmeye hazırdı'.</p>

  <p>Humeyni bu noktada ayağını sağlam basıyordu. Afgan sürgün gruplarından ve insani yardım örgütlerinden, Sovyet birliklerinin Afganistan'da zalimce uygulamalar içinde olduğuna dair haberler akıyordu. İnsan Haklan İzleme Örgütü 1984'te, 'Sovyet personelinin Afgan hükümetinin kendi vatandaşlarına yönelik baskılarında giderek aktif rol aldığının' açıkça görüldüğünü bildiriyordu. Örgütün edindiği bilgilere göre Sovyet yetkilileri, gözaltı merkezlerinde ve hapishanelerde rutin ve acımasız şekilde süren işkenceleri yöneten Afgan gizli servisine 'danışmanlık' yapmakla kalmıyor, sorgulama ve işkencelere doğrudan katılıyordu. Aynı belgede afallatıcı işkence örnekleri de sıralanıyordu. Hükümet karşıtı 'gece mektupları' dağıtmakla suçlanan 21 yaşındaki bir genç, neredeyse boğulana kadar bir kayışa asılmış, yediği dayak nedeniyle yüzü normalin iki katı boyutunda şişmiş ve el kemikleri bir sandalyenin altında kırılmıştı. "...anneler elektrik şoku uygulanan yeni doğmuş bebeklerini izlemeye zorlanıyor... Afgan erkekleri, eşlerinin cinsel tacize maruz bırakıldığı işkence odalarında tutuluyor. Hapishanede işkence gören genç bir kadının anlattığına göre, kimyasal madde karıştırılmış suyun içinde durmaya zorlanmışlar, daha sonra ayak derileri tamamen soyulmuş." Afganlar, Nisan 1982'de Taşkurgan kasabasında Sovyet ordusundan bir yüzbaşıyı ve üç askeri yakalamış, öldürmüş ve cesetlerini parçaladıktan sonra nehre atmıştı. Bunun üzerine subayın erkek kardeşi birliğini yanına katıp (Sovyet 122. Zırhlı Tugayı'na bağlıydı) Taşkurgan'ı basmış ve bütün kasaba halkını, yani yaklaşık 2 bin insanı katletmişti.</p>

  <p>Pakistan'da sürgünde yayınlanan Hizb-i İslami, Afganistan'ın Kabil, Kandahar, Herat, Konar ve Gazne kentlerinde, çoğunlukla bütün aileleriyle birlikte öldürülen yirmi altı din adamı, mevlevi ve diğer dini liderlerden oluşan bir liste yayımlamıştı. Sovyetler sürekli, köy baskınlarının isyancıları, 'teröristleri' veya düşman 'kalıntılarını' hedeflediğini iddia ediyordu, fakat kaçınılmaz şekilde, kurbanların büyük bölümü siviller oluyordu. ABD güçlerinin, neredeyse çeyrek asır sonra aynen tekrarlayacağı bir örnekti bu. Sürgünde çıkan dergilerde, Sovyet napalm saldırılarında yüzleri kimyasal maddelerle kavrulmuş kurbanların fotoğrafları yayımlanıyordu. Kariyerini Afganistan'daki acımasızlığına borçlu olan Sovyet subaylarından biri General Pavel Graçev'di ve daha sonra Rusya savunma bakanlığına kadar yükselecekti. Ayrıca 'Grozni Kasabı' unvanını da alacak, Afgan savaşının derslerini unutması, Sovyetlere Çeçen mücahitler ve Usame Bin Ladin'in Arap savaşçıları karşısında ağır bir yenilgiye mal olacaktı. Halbuki Graçev, Boris Yeltsin adına Çeçenya savaşını başlatırken epey yüksekten atmış ve Çeçenlerin işini birkaç saat içinde bitireceğini söylemişti. Kendisinden daha akıllı danışmanları ise onu, karşısında 'bir kutsal savaş' bulacağı konusunda defalarca uyarmıştı.</p>

  <p>Ve şimdi, Müslüman Güneybatı Asya'nın büyük kısmını saran bu korkunç manzaranın tam ortasında, daha da fazla kanın akacağı bir dönem başlamak üzereydi: Saplantılı, yabancı düşmanı, diktatöryal milliyetçi ve laik bir Arap rejimi, Müslüman devrimci güçleri yok etmeye hazırdı; Müslüman güçlerin niyeti de o rejimi yıkmaktı. Daha Ekim 1979 gibi erken bir tarihte, ABD'nin Tahran elçiliğinde bulunan belgeler, İran hükümetinin, Iraklıların İranlı Kürtler arasındaki isyanı kışkırtmak konusunda cesaretlendiklerinden korktuğunu ortaya koymuştu. İran Dışişleri Bakanı İbrahim Yezdi, Amerikan diplomatlarına, 'Saddam Hüseyn'<i>e [böyle yazılmış</i>], Şii milliyetçiliğine yönelik korkularını yatıştırmak için, Irak'taki Şii çoğunlukla ilgili yeterli güvenceler verildiğini' söylüyordu; fakat 'eğer Irak'ın müdahaleci tutumu devam ederse, İran, Irak Şii toplumu arasında karışıklık çıkarma konusunu gündemine almak zorunda kalacaktı.' Kasım ayına gelindiğinde Amerikalılar, daha önce Irak rejiminin, İran'ın, Arap olmakla birlikte çoğunluğunu Şiilerin oluşturduğu Bahreyn adası üzerinde hak iddia etme niyetinde olduğuna kanaat getirdiğini, Saddam Hüseyin'in bu konuyu, Yezdi ile Havana'daki bir zirvede görüştükten sonra Tahran'la müzakere edebileceğini düşündüğünü, fakat artık Iraklıların İran'daki gerçek iktidarın, 'Irak'a düşman olan din adamlarının elinde bulunduğuna' inandığını rapor ediyordu.</p>

  <p>İki rejimin 1980'de askeri bakımdan epey güçlü olması, iki tarafı da yaklaşan savaş konusunda tedirgin ediyordu. 1978'e dönersek, Saddam'ın Irak'ı ile 'çok iyi ilişkiler geliştiren' Şah, Irak'ın 'İran'ın sahip olduğundan daha fazla uçak ve tankı olduğunu' iddia etmişti. Fakat Şah bunu söylerken, İran çoktan ABD'den 80 adet F-14 Tomcat savaş uçağı almış bulunuyordu; bu uçakları alırken esas düşünce, Sovyetlerden gelebilecek olası bir saldırıya karşı koymaktı, zira Tomcat'ler yüksek irtifada uçan Mig savaş jetlerine mukabele edebilecek şekilde tasarlanmıştı. Bütün İranlı F-14 pilotları ABD'de eğitim görmüştü. ABD'nin Tahran elçiliğinde bulunan belgelerden birine göre, Şah'ın devrilmesinden önce Amerika'nın düşüncesi şu yöndeydi:</p>

  <blockquote class="">
    <p>İran'ın... Irak üzerindeki askeri üstünlüğü esasen, yüksek performanslı uçaklara ve daha iyi eğitimli pilotlara sahip olan Hava Kuvvetlerinin gücüne dayanıyor... Yanı sıra lazer güdümlü bombalar ve TV-güdümlü füzeler gibi teçhizatlar Irak'ta yok. İran deniz gücü de Irak'tan çok daha üstün; Körfez'i kolayca Irak nakliyesine kapatabilirler... İki ülkenin kara kuvvetleri daha eşit bir görünüm arz ediyor; bununla birlikte, her iki tarafın da, mühimmat ve karşı ülke topraklarına taarruz yetenekleri bakımından farklı avantajları söz konusu. Irak kara kuvvetlerinin üstün hareket kabiliyeti, olası bir taarruzun ilk aşamalarında, sınır hattında Bağdat'a önemli bir sayısal avantaj sağlayabilir.</p>
  </blockquote>

  <p>Eylül 1980'de yaşanacaklara dair tamamıyla doğru bir tahmindi bu ve Saddam Hüseyin ile generalleri de böyle olacağının muhtemelen farkındaydı. Iraklılar, aynı değerlendirme uyarınca, İran'ın ABD teçhizatına bağımlılığının ne anlama geldiğini bilmenin rahatlığı içindeydi: Eğer ABD desteği geri çekilirse, büyük ihtimalle İran silahlı kuvvetleri topyekün saldırılara iki haftadan fazla dayanamazdı. Fakat vahim derecede isabetsiz bir öngörüydü bu ve Saddam'ı kariyerinin en kanlı kumarını oynamaya sevk edecekti.</p>

  <p>Devrimin, İran ordusunun bir kısmını zayıf düşürdüğü kesindi. Bütün generaller emekliye ayrılmış (Şah'ın 300'den fazla yüksek rütbeli subayı, üç hafta içinde azledilmişti) ve zorunlu askerlik iki yıldan bir yıla indirilmişti. İranlılar elçilik kuşatması sırasında olası bir Amerikan işgaline hazırlanırken, ordularını devrim öncesinin 280 bin kişilik gücüne tamamlayıp yeniden inşa etmek yönünde umutsuz bir çaba sergilemişti. Fakat Kürdistan'daki dağlık bölgede sık sık yaşanan çatışmalar, bütün İran askeri birliklerinin 1980 sonbaharında savaş halinde olması anlamına geliyordu. Ordunun ateş gücü ciddi ölçüde zayıflamışken, İran savunmasının teolojik askeri gücünü sağlayacak olan Devrim Muhafızları da (26 Kasım 1979'da <i>The Times</i>'a yazdığım bir haberde vurguladığım gibi), 'fanatik, aşırı coşkulu ve deneyimsizdi.' İran'ın 1600 tankı (bunlardan 800'ü Britanya yapımı Chieftain'ler, 600'ü Amerikan M-60'lardı ve hepsi Şah tarafından satın alınmıştı) kulağa etkileyici geliyordu, fakat karmaşık ateşleme mekanizmalarına sahip olan Chieftain'ler, yeterli eğitimin yokluğunda gücünü yarı yarıya kaybetmiş oluyordu. M-60'ları yönetmek daha basitti. Yeni ordu, Fort Leavenwonh'ta Amerikan tedrisatından geçmiş olan Tümgeneral Hüseyin Şakir tarafından komuta ediliyordu.</p>

  <p>Tahran'daki İslami hükümet hava gücüne daha fazla güveniyordu, bunun başlıca nedeni, hava kuvvetleri kadrolarının devrim sırasında Şah ordusuna karşı mücadelede öncü bir rol oynamasıydı. Şah'ın devrilmesini takip eden günlerde sadece hava kuvvetleri üyelerine üslerinin dışında üniformalarıyla gezme izni verilmişti. Fakat F-14'lerin Amerikan bakımına ihtiyacı vardı ve pilotlar F-4 Fantom savaş uçaklarını hâlâ uçurabiliyorsa da, ABD ve Britanya radar sistemi çökmüş, Amerikalı teknisyenler de İran'ı çok önce terk etmişti.<sup><a href="../Text/dipnot.xhtml#bookmark0518" id="footnote0518">[18]</a></sup></p>

  <p>1980'in ilk ayları boyunca İran-Irak sınırında şiddetli çatışmalar yaşandı. Tahran'daki muhabirimiz Tony Alloway (koşulları giderek ağırlaşmasına rağmen bize inatla haber yağdırmayı sürdürüyordu), İranlı ve Iraklı topçu birliklerinin birbirlerine artık neredeyse her gün ateş açtığını bildiriyordu. 10 Nisan tarihli <i>The Times</i>'ta, Kasrı Şirin yakınındaki sınır hattında topçu ateşinin yanı sıra, tank hareketliliği gözlendiğini yazıyordu. İran dışişleri bakanlığını üstlenmiş olan Sadık Kutbizade, hükümetinin 'ABD ajanı Saddam Hüseyin'in başını çektiği Irak Baas Yönetimi'ni devirmeye kararlı olduğundan' dem vuruyordu. Sadece 9 Nisan'da, 9700 İran kökenli Iraklı, sınırdan İran'a geçmeye zorlanmıştı ve kısa süre sonra onları 16 bin kişi daha takip edecekti. Gelenlerden 400'ü işadamıydı; ticaret bakanlığı tarafından Bağdat'a davet edildiklerini, mülklerinin ellerinden alındığını ve kamyonlara doldurularak sınıra gönderildiklerini anlatıyorlardı.</p>

  <p>Nisan'da, Beyrut'taki İran yanlısı milisler, sokaklarda Irak yanlısı silahlı gruplarla çatışmaya başladığında neyin yaklaşmakta olduğunu hissetmeye başladım. Amerikan Üniversitesi Hastanesi'nde 55 ceset saydım; başlarına ve kollarına kanlı bandajlar sarılı siviller ve silahlı adamlar, üzerlerine uçaksavarlar yerleştirilmiş kamyonlara doldurulup akın akın hastaneye taşınıyordu. Burç El-Baraçne Filistin kampından dumanlar yükseliyordu; kamptaki Irak Baas partisi bürosunda altı yanmış ceset bulunmuştu.</p>

  <p>İranlılar sık sık Irak uçaklarının İran hava sahasına girdiğinden yakınıyordu; 1980 Temmuzu'nun ilk günlerinde, Irak jetleri iki gün boyu Kirmanşah eyaletinin üzerinde uçtu ve İran uçaksavarları Irak jetlerine ateş açtı. Pilotlar muhtemelen İran'ın karadan havaya savunma mevzilerinin yerlerini belirlemeye çalışıyordu. 3 Temmuz'da Tahran'daki <i>Kayhan</i> gazetesi, Irak rejiminin, Kasrı Şirin yakınında bir 'paralı ordu' kurduğunu bildiriyordu. Ağustos'a gelindiğinde, sınır hattındaki topçu ateşi artık düzenli bir hal almıştı. İranlılar, köylerinin sürekli saldırıya maruz kaldığını iddia ediyor, Iraklılar ise bu iddiayı yalanlıyordu. Bununla birlikte Irak dışişleri bakanlığı, 18-22 Eylül tarihleri arasında (Irak köylerine ve Şattül Arap çevresindeki Irak gemilerine yönelik) yirmi saldırı düzenlendiğini öne sürdü. Çok sonraları Saddam Hüseyin, İran-Irak savaşının 4 Eylülde, Irak sınır noktalarına ve sınıra komşu petrol rafinerilerine 98 saldırı düzenlendiğini açıkladıktan sonra başladığını iddia edecekti. Irak, İran'ı, Şah ve Bağdat arasında 1975'te yapılan, iki ülke arasındaki sınırı Şattül Arap olarak tayin eden anlaşmayı ihlal ettiği gerekçesiyle kınadı ve anlaşmanın 'hükmünü yitirdiğini' ilan etti.</p>

  <p>Büyük bir savaş kaçınılmaz görünmesine rağmen, BM Güvenlik Konseyi, Iraklılar İran topraklarını işgal edene dek ihtilafı görüşmek için toplanmaya bile tenezzül etmeyecekti. Irak, Konsey'in yedi bağlantısız üyesinin BM genel kurulunu toplantıya çağırmasını engellemek için büyük gayret sarf etmişti. ABD elçiliğini işgal etmesinin ardından parya bir devlet olmadığını gösteren İran, kendi lehinde bir sonuç alabilirdi. Fakat sonunda BM Güvenlik Konseyi'nden çıkan 479 sayılı karar, Irak güçlerinin İran topraklarından çekilmesini bile istemedi ve ateşkes çağrısı yapmakla yetindi; iki tarafı da tatmin etmeyen bir karardı bu. İran artık bütün dünyanın kendisine ve devrimine karşı olduğuna ve Saddam'ın saldırganlığını desteklediğine inanıyordu.</p>

  <p>28 yaşındaki Iraklı ordu kameramanı Fethi Davud Muvaffak, o günleri hayatının geri kalanında hep hatırlayacaktı. Neredeyse çeyrek asır sonra bana, nasıl Irak savunma bakanlığından alınıp Kasrı Şirin yakınlarındaki bir bölgeye götürüldüğünü anlatacaktı: "Oraya vardığımızda, sınır karakollarımızın saldırıya uğradığını ve yerle bir edildiğini gördük. Oradaki güçlerimiz bir tugaydan daha azdı. Kasrı Şirin'e ve Serbil Şahab'a gittik. Oradaki karakollar da İran topçusu tarafından yok edilmişti. Bunu filme çektik ve birçok şehit bulduk, çoğu sınır polisiydi. Daha önce o kadar çok cesedi bir arada hiç görmemiştim. Ardından çektiğimiz filmleri Bağdat'a getirdik." Irak'ın dört bir köşesinde Muvaffak'ın çektiği film izleniyordu; Irak devlet televizyonu filmi 'Savaştan Görüntüler' başlığı altında yayına sokmuştu. Irak halkı için, belki bizzat Saddam için bir tür psikolojik hazırlıktı bu. Velhasıl 22 Eylül'de, İranlıların 'Musallat' adını vereceği savaşın ilk gününde, Saddam'ın birlikleri binlerce tank, zırhlı araç ve top eşliğinde sınırı geçti ve İran'ın 650 kilometre içine girdi.</p>
