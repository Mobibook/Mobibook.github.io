  <h4 class="sigil_not_in_toc">GİRİŞ</h4>

  <p><a href="../Text/giris.xhtml#footnoteg1" id="bookmarkg1">[1]</a> <i>Pity the Nation: Lehanon at War</i> (Oxford University Press, 2001), ABD'deki yeni basımı <i>Pity the Nation: The Abduction of Lebanon</i> (New York, Nation Books, 2002) başlığını taşıyor. Lübnan iç savaşıyla, 1978 ve 82 İsrail işgalleri, Kana katliamı ve Lübnan'daki diğer trajedilerle ilgilenen okurlar bu kitaba bakabilir. O yüzden Lübnan'ın hikâyesini burada bir kez daha yazmamayı tercih ettim.</p>

  <h4 class="sigil_not_in_toc">1. BÖLÜM</h4>

  <p><a href="../Text/01.xhtml#footnote011" id="bookmark011">[1]</a> Ortadoğu'da güzergah ne kadar tehlikeliyse, oraya uçan havayolunun adı da o kadar masalsı hale gelir. Beyrut'tan işgal altındaki Irak'ın cadı kazanına tek doğrudan seferi, (evet, tam tahmin ettiğiniz gibi) 'Uçan Halı Havayollari adlı bir başka şirket düzenliyor.</p>

  <h4 class="sigil_not_in_toc">2. BÖLÜM</h4>

  <p><a href="../Text/02.xhtml#footnote021" id="bookmark021">[1]</a> Büyük İskender Hindistan'a giderken yolunun üzerindeki Afgan kabilelerini de ezip geçti ve ülkeye sırasıyla Kuşhanlar, Pers Sasaniler ve Beyaz Hunlar tarafından hükmedildi. Ardından ilk başta Hindu kabilelerinin çetin direnişiyle karşılaşan İslam ordularının istila ve işgali geldi. Cengiz Han bölgeyi 1219'da işgal etti ve kuşatma altındaki Bamyan kentinin (kentteki vadiye oyulmuş 600 yıllık iki devasa Buda heykeli hemen göze çarpar) dışında torununun ölmesinden dolayı öyle infiale kapıldı ki, Moğol ordusuna bütün erkek, kadın ve çocukları öldürme emri verdi. Diğer imparatorluklar topraklarını, şimdi Afganistan diye anılan bölgeye kadar genişlettiler. 14. yüzyılın sonunda Timurlenk (Aksak Timur, Christopher Marlowe'un kan deryası oyununun Tamburlaine'i), toprakların büyük bölümünü fethetti. Timur hanedanlığının yerini daha sonra Hintli İmparatorlar ve İran Safevileri aldı. Afgan kabileleri sürekli olarak isyanlara girişti, fakat Afganistan olarak tanımlanabilecek bir ülkenin anahatları ancak 1747'de, küçük bir Peştun aşiretinin lideri Ahmed Şah Dürrani, sonradan Hindistan'ın kuzeyini işgal edecek olan bir ittifak kurduğunda ortaya çıktı. Fakat Afganistan'ın tek bir siyasi ulus olarak sahneye çıkışı, 1830'larda, Dost Muhammed iktidarında gerçekleşti.</p>

  <div class="mb1"/>

  <p><a href="../Text/02.xhtml#footnote022" id="bookmark022">[2]</a> Türkiye'deki Mustafa Kemal Atatürk ve İran'daki Şah Rıza'nın laik devrimlerinden etkilenen Emanullah bir dizi önemli reform (seçilmiş bir meclis, anayasal monarşi, laik eğitim) gerçekleştirdi. 'Batı' reformlardan memnun olurken, doğal olarak, ortaçağa özgü feodal güçlerinden mahrum kalacağını düşünen İslam otoritelerini kızdırdı. Ayaklanma çıktı ve Emanullah İtalya'ya sürgüne gitti. Akrabası Muhammed Nadir Han aynı hataları yapmadı. Kendisini Müslüman muhafazakarlarla bir tuttu ve (bu kadar bölünmüş bir ülkede tehlikeli bir işi göze alarak) yeni ve güçlü bir ordu kurdu. 1933'te bir suikasta kurban gidince yerine oğlu Zahir geçti. Bunu kısa bir 'demokrasi' dönemi (serbest seçimler ve nispeten özgür bir basın) takip etti, fakat 1973'teki bir darbeyle Muhammed Davud iktidara geçti. Davud ekonomik destek için yüzünü Sovyetler Birliği'ne döndü, 'Batı'dan rağbet gören birçok liberal yasayı (ki bunlardan birisi, kadınların gönüllü olarak başörtülerini çıkarmasının teşvik edilmesiydi) yürürlüğe koydu, fakat Durand Hattı'ndan feragat etmesi, eski Raj sınırını miras alan çiçeği burnunda Pakistan devletinin sınırını kapatmasına yol açtı. Afganistan artık Sovyetler Birliği'ne daha da bağımlı hale gelmişti.</p>

  <div class="mb1"/>

  <p><a href="../Text/02.xhtml#footnote023" id="bookmark023">[3]</a> 'Bir hapishane nasıl işe başladıysa öyle gider' özdeyişini doğrular bir şekilde, Poleçarki Nisan 2004'te Taliban sonrası Afganistan'daki ilk resmi idama da ev sahipliği yaptı. 'Haydutun' idam cezası, ülkenin Amerikan yanlısı devlet başkanı Hamid Karzai tarafından onandı.</p>

  <div class="mb1"/>

  <p><a href="../Text/02.xhtml#footnote024" id="bookmark024">[4]</a> Lewis daha sonra ITN'nin akşam haberlerini sunmak üzere Londra'ya döndü, ayrıca boş zamanlarını köpekler ve kediler hakkında bir eğlencelik kitap dizisi yazarak değerlendirdi. Karmal'ın basın toplantısını haber yapmaktan daha eğlenceli bir meşgale olsa gerek.</p>

  <div class="mb1"/>

  <p><a href="../Text/02.xhtml#footnote028" id="bookmark028">[8]</a> Reuters'in idare müdürü Gerald Long, ta Londra'nın Fleet Caddesindeki (Kabil'in yaklaşık 6500 kilometre uzağında) yönetim ofisinde yememiş içmemiş, <i>The Times</i>'a, beni Kalaşnikof taşımakla suçlayan bir mektup yetiştirmişti. "Kendini savunmak konusundaki doğal dürtüyü herkes az çok anlayacak olsa da, o [Fisk] silah taşımayı reddetmeliydi. Çatışma bölgelerinde çalışan gazeteciler için koruma isteme hakkımızı kullanacaksak eğer, gazeteciler de silah taşımayı her koşulda reddetmek zorundadır. Gazetecilerin güvenliğinden sorumlu olanlar, onları risklerden uzak durması konusunda bilgilendirecektir. Herhangi bir gazetecinin silah taşıyarak bütün gazeteciler için yarattığı risk, bana göre, bir silahın ona sağlayacağı şüpheli güvenlikten daha önemlidir," diye yazıyordu Long mektubunda. Mektubun tumturaklı üslubuna karşın, pek katıldığımı söyleyemem. Biz gazetecilerin Afganistan'da 'kaçınılabilir risklerden uzak durması' nasıl mümkün olabilirdi ki? Bir Sovyet konvoyuyla Kabil'e dönmeye değil, bir otobüsle Mezar'a gitmeye çalışmıştım.</p>

  <div class="mb1"/>

  <p><a href="../Text/02.xhtml#footnote029" id="bookmark029">[9]</a> <i>The Times</i>'a yazdığım haberde tek eksik olan şey bir fotoğraftı. Binbaşı Yuri, kendi albümü (veya KGB) için fotoğraflarımı çekmişti, fakat ben onun tek bir fotoğrafını çekmemiştim. O yüzden, buz tutmuş karın üzerinde, Kabil'deki Sovyet askeri üssünün kapısına doğru düşe kalka yürürken, bir sürücünün boş koltuğunda kızıl orak çekiçli arması ve kulakları örten kürklü uzantılarıyla tastamam bir Rus şapkası gözüme çarpınca, derhal oraya yöneldim ve şapkayı kaptığım gibi kahverengi Afgan örtümün altına sokuşturdum. Yıllar boyu, Sovyet askeri gücünü hatırlatan o şapkayı, Beyrut'taki partilerde ve yemeklerde gururla gösterecektim. Fakat on yıl içinde Sovyetler Birliği çöktü ve maalesef turistler, birbirine eş binlerce askeri şapkayı, Moskova'daki Arbat Sokağı'nda birkaç ruble karşılığı satın alabilir hale geldi. Sadece onlar mı? Sovyet generalleri ve amirallerinin şapkaları, topçu bölüklerinin Afganistan'da kazandığı madalyalar da tezgahlara düştü.</p>

  <div class="mb1"/>

  <p><a href="../Text/13.xhtml#footnote138" id="bookmark138">[8]</a> İsrail'in, Batı Şeria, Gazze ve bizzat İsrail'deki muhaliflerine yönelik suikast siyasetine dair zengin bir külliyat var. Daha 1984 gibi erken bir tarihte, bir otobüsü kaçıran dört Filistinliden ikisi, Şin Bet elemanları tarafından sorgulandıktan sonra dövülerek öldürüldü. Cinayetler, ancak basında iki adamın otobüsten gayet canlı bir şekilde indirildiğini gösteren fotoğraflar yayımlandıktan sonra kabul edildi. Dönemin İsrail Başbakanı İzak Rabin, olayı 'talihsizlik' diye niteledi. 1991'de Filistinli avukatlar ve insan hakları grupları, İsrail televizyonu İsrail ordusuna bağlı ölüm timlerinin varlığını ortaya çıkardıktan sonra, birinci intifada sırasında öldürülen onlarca Filistinlinin davalarını tekrar gözden geçirmeye başladı. 1992'nin başında İsrailli tanıklar, sivil giyimli İsrailli askerlerin El-Halil yakınlarındaki Dura'da sprey boyayla duvara yazı yazan maskeli Filistinlere ateş açtığını gördüklerini anlattı.</p>

  <p>Uluslararası Af Örgütü'nün 21 Şubat 2001'de yayımladığı, <i>İsrail</i> ve <i>İşgal Altındaki Topraklar: Devlet Suikastları ve Diğer Hukuksuz Cinayetler</i> başlıklı raporu İsrail'in yargısız infazlarına dair titizlikle hazırlanmış bir kaynak teşkil etmektedir. Öldürülenler arasında, eski bir El-Fetih aktivisti olan, 1991'de Madrid barış görüşmelerinde FKÖ temsilcisi olarak görev yapan ve İsrail barış hareketinin birçok üyesi ile dostça ilişkiler kuran 49 yaşındaki Doktor Tabet Tabet de vardı. Tulkarim'de çalışan bir dişçi olan Tabet, 31 Aralık 2000'de arabasının içinde İsrailli askerler tarafından vurularak öldürüldü, İsrailliler sonrasında Tabet'in bir Tanzim hücresinin 'insanlara saldırı düzenleme emirleri veren' komutanı olduğunu iddia etti. Dostu olan İsrailli bir barış yanlısının oğlunun, yani bir İsrail askerinin cenazesine katılan bir Filistinli için hiç de ikna edici bir açıklama değildi bu. Hamas ve İslami Cihad liderlerinin öldürülmesi de giderek rutin bir hal aldı ve İsrail'in başhahamlarından birinin hüküm koymasına da katkı sağladı. Haham Israel Meir Lau 27 Temmuz 2001'de, "Yahudi din yasası... hükümetin ve güvenlik güçlerinin teröristlerin İsrail'de saldırılar planlayıp düzenlemesini önlemek için bugün uyguladığı aktif öldürme siyasetine tam destek vermektedir," iddiasında bulundu. Aynı gün Ultra-Ortodoks Şas partisinin ruhani lideri Haham Ovadia Yusuf, İsrail ordu radyosundan yayınlanan bir vaazında, Arapların böcekler gibi çoğaldığını ve cehenneme gitmeleri gerektiğini ilan etti. "Kudüs'ün eski kesiminde karıncalar misali kaynaşıyorlar," diyordu Yusuf. "Cehenneme gitmeliler — ve Mesih onların gidişini hızlandıracaktır."</p>

  <p>İsrail insan hakları grubu B'Tselem, işgal altındaki topraklarda aranan Filistinlilere yönelik 'gayri-ahlaki ve yasadışı cinayet uygulamasını' kınadı. ABD merkezli İnsan Hakları İzleme Örgütü 1993'te, gizli İsrail birimlerinin Aralık 1987'den beri 120 Filistinliyi öldürdüğü tahmininde bulunuyordu. Bir Mossad ölüm timi 1997'de Ürdün'de Hamas yetkilisi Halid Meşal'i öldürmeye çalıştığında (İsrailliler saldırıyı yasadışı olduğu için değil, başarısız olduğu için eleştiriyordu), Mısır Devlet Başkanı Mübarek bile kendini tutamayıp söz konusu taktikleri 'gayri-ahlaki' olarak niteledi. Zaten İsrail bundan önce, güvenlik güçlerinin 1967'deki Ortadoğu savaşında onlarca Mısır askerini öldürdüğünün ortaya çıkmasıyla şoka uğramıştı. Mısırlı askerlerin toplu mezarı Sina'da bulundu; Rabin ise bu savaş suçunu 'sapkınlık' diye niteledi.</p>

  <p>Ölüm daima çifte standartları da içeriyordu. Sözgelimi 1998'de İsrail'in sosyal güvenlik sistemi, silahlı bir Yahudi tarafından öldürülen bir Filistinlinin ailesine tazminat veremeyeceğini açıkladı. Zira İsrail yasaları uyarınca, Yahudi bir 'terörist' tarafından öldürülen bir Arap terör kurbanı sayılmıyordu. Bir Arap bir Yahudiyi öldürdüğünde ise 'terör' söz konusu oluyordu.</p>

  <h4 class="sigil_not_in_toc">16. BÖLÜM</h4>

  <p><a href="../Text/16.xhtml#footnote161" id="bookmark161">[1]</a> Genellikle Mısır'da giyilen bir tür geleneksel başlık, <i>-çn</i></p>

  <div class="mb1"/>

  <p><a href="../Text/16.xhtml#footnote162" id="bookmark162">[2]</a> Gazeteciler Irak silahlı kuvvetlerini, 1980-2005 yılları arasındaki çeyrek asırda akıl almaz bir dönüşüme uğratacaklardı. İran'ı işgal ettiklerinde, Batı medyasında birçok Irak ordu birliğine ikiyüzlüce 'birinci sınıf birlikler' dendi — ne de olsa 'yayılmacı İran'a saldırıyorlardı. Aynı ordu on yıl sonra 'dost' Kuveyt'i işgal edince adı 'düşman' oldu — çoğunlukla da acımasız veya vahşi sıfatlarıyla anıldı (ki sebepsiz de değildi). Iraklılar (Kuveyt'in kurtarılması sırasında mağlup edilen 'düşman' birlikleri de dahil) 1991'de Saddam'a karşı ayaklanır ayaklanmaz bu kez 'asiler'e dönüştüler. Fakat hayatta kalan eski askerler 2003'ten sonra Amerikan işgaline karşı ayağa kalkınca, 'teröristler', 'son kalanlar' veya (inanılmaz şekilde) 'Saddam'a sadık kalanlar' oldular. Bunun ardından, belki de dünyanın tek süpergücüne fazla şiddetli saldırdıkları için, onlara 'direnişçiler' adını armağan ettik.</p>

  <div class="mb1"/>

  <p><a href="../Text/16.xhtml#footnote163" id="bookmark163">[3]</a> Kuveyt'in kurtuluşundaki yararlılıklarından dolayı madalya takılan binlerce Amerikalı arasında, Bradley muharebe aracı kullanan genç bir topçu da vardı. Bronz yıldız ve başka madalyalar alan Timothy McVeigh, umut vaat eden bir askerdi. Ardından ABD Özel Kuvvetleri'ne katılmayı denedi, fakat kısa süre sonra atıldı ve 31 Aralık 1991'de yıkılmış bir halde ordudan ayrıldı. 11 Haziran 2001'de ise idam edildi, zira 19 Nisan 1995'te Oklahoma'da 167 Amerikalının hayatını kaybettiği bir bombalı eylem gerçekleştirmişti.</p>

  <div class="mb1"/>

  <p><a href="../Text/16.xhtml#footnote164" id="bookmark164">[4]</a> Sık sık olduğu gibi Amerikan 'istihbarat kaynaklarının' bu zihinsel iklime epey katkıları olmuştu. 2 Şubat gibi erken bir tarihte, Los Angeles Times'tan Douglas Jehl (o da Suudi Arabistan'daki Amerikan güçlerinin yanındaki 'havuz' gazetecilerinden biriydi), şunları yazıyordu: "Komutanlara geçen hafta sunulan istihbarat raporları, şu an 1. Zırhlı Tümeni'nin işgal ettiği bölgede on kadar Filistinli teröristin faaliyet gösterdiği uyarısında bulunuyor." Bu olmayan 'teröristler', 'yetkililerin büyük kısmı tarafından' bir ABD üssünden elli askeri aracın kaybolmasından sorumlu tutuluyordu. On Filistinlinin (bırakın onu, on kişinin) bu kadar çok aracı nasıl çalmış olabileceğini kimse izah etme gereği duymadı. Jehl, haberinin en altında şöyle bir olasılıktan dem vuruyordu: Kamyonları ve Humveeleri, yedek parçaları söküp kendi araçlarına takmak amacıyla bizzat ABD askerleri çalıyor olabilirdi.</p>

  <div class="mb1"/>

  <p><a href="../Text/16.xhtml#footnote165" id="bookmark165">[5]</a> Buna dair kanıt toplamak hiç de zor değildi. Hevali'de konuştuğum Sara Musa, iki oğlunun (Tahsin ve Emin) 1 Mart 1991'de G-3 tüfekleriyle silahlanmış altı Kuveytli tarafından evden alındığını anlatıyordu. "Evi aradılar, oğullarımın ellerini ve gözlerini bağladılar. Tahsin ve Emin Kuveytlilere kızkardeşlerine dokunmamalarını söyleyince, onları dipçikleyerek dövdüler. Ardından Tahsin ve Emin'i bir arabanın bagajına koyup gittiler. O günden beri ikisinden hiç haber alamadım." Tamam Salman'ın 23 yaşındaki oğlu İbrahim de aynı gün silahlı adamlarca alınmış, bir arabanın bagajına konup götürülmüştü. Kuveytli bir polisin yardımını istediğinde polisin, 'Filistinli olduğu için' yüzüne tükürdüğünü anlatıyordu. Kuveyt zulmüne dair başka tanıklıklar birçok Avrupa gazetesinde yer aldı.</p>

  <div class="mb1"/>

  <p><a href="../Text/16.xhtml#footnote166" id="bookmark166">[6]</a> Hükümetlerinden farklı olarak Kuveytliler, acı çeken başkalarına sempati gösterebiliyordu. Safvan'da genç bir Kuveytli kadın, Siham El-Marzuk, Irak'tan kaçan perişan kitlelerin arasında çaresizce erkek kardeşi Faysal'ı arıyordu, savaşın son günlerinde kaçırılmıştı o da. Siham, Iraklılarca kaçırılana dek Kuveyt'te otuz yıldan fazla okul müdürlüğü yapmış olan, perişan bir Mısırlıyla karşılaştığında yağmur yağıyordu. Kuveytli yetkililer Mısırlının şimdi ülkeye dönmesine izin vermiyordu. Paramparça olmuş bir dörtyol bariyerinin kalıntılarını toplayıp yağmurdan korunmak için kendisine bir kulübe çatmış, Kuveyt'teki Mısır büyükelçisine müşkül durumunu bildirmeleri için birilerine yalvarıyor, kumun içinde bulduğu bir kâğıda hikâyesini yazmaya çalışıyor, bu arada da durmadan ağlıyordu. Kuveytli kadın adamı rahatlatmaya çalıştı, ona yiyecek ve para verdi. Muhtaç haldeki Filipinli bir kadını gördüğünde de yün şalını çıkardı ve mülteciye verdi. İki gün sonra Sihamin kaçırılan kardeşi Faysal sağ salim Safvan'a vardı.</p>

  <div class="mb1"/>

  <p><a href="../Text/19.xhtml#footnote1913" id="bookmark1913">[13]</a> ABD ordusu için bu sadece küçük bir provokasyondu. İsrail'in ABD'nin askeri stoklarında istediği gibi at koşturma yeteneğine karşı koymak ise imkansızdı. Amerikan silahlı kuvvetlerinde görevli ve emekli olmuş subaylar o kadar rahatsızdı ki bu durumdan, Independent'ın İsrail'e silah sevkıyatları konusunda yürüttüğü iki haftalık araştırma boyunca birçoğu çileden çıkmış bir biçimde konuştular: Yirmi yıldır, Savunma Bakanlığı'nın bütün itirazlarına rağmen, mühimmatın ABD depolarından alınıp İsrail'e gönderildiğine tanıklık ediyorlardı. Kuzey Avrupa'da görevli bir subaya göre 1970'lerin sonunda üst düzey Amerikan personeli büyük miktarda mühimmatın Almanya'dan alınıp İsrail'e gönderilmesine itiraz etmişti. "Genel Komutanlık Başkanı ile Almanya'daki karargahtaydım ve komutan küplere binmişti," diye anlatıyordu subay konuştuğumuzda. "Yüzlerce tankı çok kısa süre içinde teslim etmemiz emri gelmişti — Soğuk Savaş'ın dorukta olduğu bir dönemde oluyordu bu. Fulda Geçidi'nin karşısındaydık, diğer tarafta Varşova Paktı vardı ve adeta feryat ederek silahlarımızı Avrupa'da gerilimin yüksek olduğu bir dönemde elden çıkardığımızı söylüyorduk. General 'sikeyim hepsini' diyordu (bu kelimeleri kullandı), fakat kendisine hiç söz hakkı verilmemişti. Savunma Bakanlığı tankları verme emri doğrultusunda hareket etti. istemeye istemeye emre uyduk."</p>

  <p>Bir hava kuvvetleri subayıyla konuştuğumuzda da, aşağı yukarı aynı dönemde, ABD'deki hava üssünde yaşadığı bir olayı anlattı: izinden dönüşünde, filosundaki savaş uçaklarının yarısının İsrail işaretleriyle donatıldığını görmüştü. "Elimizde uçakların sadece yarısı kalmıştı — afallamıştım. Bana danışılmamıştı. 'Bunların İsrail'e gitmesi lazım — bir süre için işsiziz yani' dediler bana."</p>

  <p>Resmi olarak İsrail'e silah sevkıyatları otuz günlük resmi bir bekleme süresine tabi olmak zorundaydı. 14 milyon doların üzerinde değere sahip Amerikan savunma ekipmanına Kongre'nin onayı gerekiyordu. Konuştuğum eski bir Amerikalı subay da şu yorumu yapıyordu: "Kongre'de herkes İsrail'e silah sevkıyatına karşı çıkmanın siyasi kariyeri açısından hiç hayırlı olmayacağını bilir. İsrail lobisi çok ama çok güçlü. Eleştiremezsiniz." Aslında 1982'de Beyrut'taki sivil yerleşimlere karşı ABD donanmasının tanksavar misket bombalarını kullandıktan sonra İsrail Washington'dan fırça yemişti. Başkan Reagan, Kongre Lübnan'da misket bombalarının kullanılmasına dair inceleme yürütürken, Dover Hava Kuvvetleri Üssû'nden İsrail'e F-15 ve F-16 savaş uçaklarının sevkıyatını kısa süreliğine durdurdu. Fakat inceleme sonunda hazırlanan rapordan gizli bilgiler çıkarıldıktan sonra bile Dışişleri Bakanlığı bulguların tamamını açıklamayı reddetti. Gerekçe inceleme sürecinin tümüyle 'gizli' olmasıydı.</p>

  <p>'Gizli' kelimesi, silah sevkıyatlarına dair sorular sorduğumda Washington'da hiç ağızdan düşürülmeyen bir nakarattı. Ulusal Arşivlerin Kongre'yle ilgili kısmı, İsrail'e 'resmen onaylanmış sevkıyatlara' dair sayısız gizli referansıyla doluydu. Araştırmaya da açık değillerdi. Sözgelimi Haziran 1997'de Washington'da bir kişi bile bana İsrail'in ABD stoklarındaki 98 bin yeni top mermisine neden ihtiyacı olduğunu (ve mermilerin niye verildiğini) izah edemedi. Amerikalı bir savunma 'analisti' (ki analistler normalde adlarını vermekten çekinmez, ama bu konuda değil) bana şunları anlatacaktı: "İnanılmaz miktarda top mermisi İsrail'e sevk edildi ve kimsenin buna dair zerre bilgisi yok. Burada ordunun hacmi daraltılıyor ve bazı silahlardan eski oldukları için kurtulmak istiyorlar. Fakat aynı miktarda işe yarar mühimmat da İsrail'e gönderiliyor ve bunun için izin falan da alınmıyor. Silahlar yasal kanallardan gidiyor, fakat nerede ve nasıl kullanılacağına dair ne rapor veren var, ne soru soran. Ve bu silahlar masumları öldürürse, Clinton yönetiminin bu konuda yaygara yapacağını sanıyor musun? İsrail'i eleştirmenin 'barış sürecine zarar vereceğini' söyleyecekler. Dokunulmaz olduğu konusunda İsrail'e her tür güvence verilmiş durumda."</p>

  <p><a href="../Text/22.xhtml#footnote2211" id="bookmark2211">[11]</a> 2003 Ocak ayının ortalarında, ABD'nin Avrupa Birliği büyükelçisi Rockwell Schnabel de Saddam'ı Hitler'le kıyaslıyordu. Brüksel'de Avrupalılara bir konferans veren Schnabel şunları söylüyordu: "Avrupa'da Hitler ortaya çıktı ve kimse onunla ilgili ciddi bir şey yapmadı. Tehlikeli olabileceğini biliyorduk, fakat hiçbir şey yapılmadı. Bugün Bağdat'ta aynı türde biri var ve endişelerimiz onunla ilgili." Schnabel bu çocukça söylevi, "Bu meselenin petrolle alakası yok," diyerek bitirmişti.</p>

  <p>Blair'e göre (ki hayatında hiç savaş görmemişti) tarih bu krizle ilgili önemli dersler içeriyordu. Neville Chamberlain'ın Hitler'i yatıştırma çabalarının 'yanlış kararlar alan iyi bir adamın' işi olduğundan dem vuruyordu. Fransa'yı siyasi ödleklik suçlamalarına karşı savunan Cumhurbaşkanı Jacques Chirac da, 'Batı'nın 'Hitler'e yönelik yatıştırma politikasına' atıfta bulunarak, ülkesi Balkanlarda harekete geçmek istediğinde kendisini yapayalnız bulduğunu hatırlatıyordu. Fransa'nın BM Güvenlik Konseyi'nde veto sözü vermesiyle tahrik olan <i>New York Post</i> Amerikan askerlerinin Normandiya'daki mezarlarının fotoğraflarını basıyordu. "Onlar Fransa için öldü, ama Fransa bunu unuttu," buyuruyordu gazete - sanki 1944'te Nazilerden kurtarılması, Fransa'nın 58 yıl sonra ifade özgürlüğünü teslim etmesini de içeriyordu. Gazete, "Amerikan askerleri bugünün Hitler'i olan Saddam Hüseyin'le savaşmak için cepheye gitmeye hazırlanırken Fransızlar nerede?" diye soruyordu.</p>

  <p>Kurulan bu aşağılık paralelliklere bizzat Saddam da dahil olmuştu. Britanyalı emektar devlet adamı Tony Benn'e verdiği röportajda "Bağdat'ın Hitler'i" misafirine şu nasihatte bulunuyordu: "Iraklılar saldırıya veya aşağılanmaya maruz bırakılırsa cesaretle savaşacaklardır — tıpkı İkinci Dünya Savaşı'nda Britanyalıların ülkelerini savundukları gibi." Saddam'ın başbakanı Tarık Aziz de sonrasında İtalyan gazetesi <i>Corriere della Sera</i>'ya şunu söyleyecekti: "Gerçek şu ki Bush BM'yi lağvediyor, tıpkı 1930'larda Üçüncü Reich'ın Milletler Cemiyeti'ni hükümsüz kılması gibi."</p>

  <p>Ve yapılan bu atıfların, kurulan paralelliklerin ardı arkası kesilmiyordu. <i>Daily Telegraph</i> gazetesinin eski sahibi Conrad Black'in eşi Barbara Amiel, Kanada dergisi <i>Maclean's</i>'ın okurlarına, "Saddam'ın rejimini yıkmak Irak halkı için gerçek bir kurtuluş olacaktır ve bu olduğunda kurtarıcılar Müttefiklerin 1945'te Fransa'da karşılaştığı olağanüstü sevinçle karşılanacaktır..." diyordu. Irak'ın 'kurtarıcıları' elbette böyle bir sevinçle karşılanmayacaktı — ve Fransa 1945'te değil 1944'te kurtarılmıştı. Fakat önemi yok. BM Güvenlik Konseyi'nde veto kullanmak isteyen ülkelerden birinin, yani Rusya'nın Nazilere karşı savaşta 30 milyondan fazla vatandaşını kaybettiğini unutmalıydık. Ancak BBC bile 2003 başında Irak'ı işgal edecek olan "Müttefikler" den söz ediyordu. Bush, Blair ve İspanya başbakanı Aznar 15 Mart'ta Azorlar'da bir araya geldiklerinde, ikinci Dünya Savaşı sembolizmi zirveye ulaştı. Üç Büyükler (Churchill, Roosevelt ve Stalin) Nazi sonrası dünyanın geleceğine karar vermek için Yalta'da bir araya gelmişti. Şimdi Üç Küçükler Ortadoğu'nun geleceğine karar vermek için ücra bir Portekiz adasında görüşüyordu.</p>

  <p>Görünen o ki herkes İkinci Dünya Savaşı yanılsamalarından muzdaripti. Bizzat Bin Ladin bile 1996'da yaptığımız ikinci görüşmede Fransızların Alman işgaline karşı direnişiyle, Müslümanların Körfez'deki ABD 'işgaline' karşı direnişi arasında paralellik kurmuştu.</p>

  <p><a href="../Text/22.xhtml#footnote2212" id="bookmark2212">[12]</a> Ve bütün bunlar olurken Amerikan medyası Bush yönetimine uşakça desteğini sürdürdü. 26 Ocak'ta kendi gazetemde yazdığım üzere, şimdi Washington'un 'terörü destekleyen devletlere' yönelik yeni tehditleri sel gibiydi: "Sözgelimi bir hafta önce <i>New York Times</i>'tan Eric Schmitt, Amerika'nın 'terörizmi destekleyen ülkelere karşı koyma' kararı aldığını yazdı. Peki kaynakları ne? 'Üst düzey savunma yetkilileri', 'ABD yönetimi yetkilileri', 'bazı Amerikalı istihbarat yetkilileri', 'yetkililer', 'subaylar', 'askeri yetkililer', 'terör uzmanları' ve 'savunma yetkilileri'". Ardından şu soruyu sormuştum: "Bıraksak da Pentagon <i>New York Times</i>'ta kendi haberlerini yazıverse olmaz mı?"</p>

  <p>Bu sistemin sonuçları 2002'de işgal altındaki Batı Şeria'nın Ramallah kentindeki CNN muhabiri ile CNN'in Atlanta'daki üst düzey adamlarından Eason Jordan (2005'te Amerikan ordusunun Irak'ta gazetecileri vurmasına dair bir yorum nedeniyle istifa edecekti) arasındaki çarpıcı bir teatide görüldü. Yazışmadaki ilk şikayet, Michael Holmes'un Kızılhaç ambulans şoförlerinin İsrail askerleri tarafından sürekli vurulması hakkındaki haberine dairdi. "Hayatlarımızı riske attık ve bütün gün ambulans şoförleriyle gezdik," diye yakınıyordu. "Ayrıca penceremizden ambulanslara İsrail askerleri tarafından ateş açıldığına tanık olduk ... Haber Mike Shoulder'dan onay aldı. iki kez verildi ve ardından Rick Davis (CNN'in idarecilerinden biri) tarafından kaldırıldı. Sebebi, İsrail ordusundan bir açıklama almamış olmamızdı, halbuki haberimizde İsrail'in Filistinlilerin ambulanslarda gizlice silah ve aranan şahısları taşıdığına inandığı belirtiliyordu." İsrailliler CNN'e konuşmayı reddetmiş, sadece yazılı bir açıklama yapmıştı. Bu açıklama da CNN haberine eklendi. Fakat haber Atlanta'da Davis tarafından bir kez daha reddedildi. Ancak o zaman, üç gün sonra, İsrail ordusu CNN'e konuşunca Holmes'un haberi yayınlandı - fakat bu kez de haberde ambulansların 'çapraz ateşte' vurulduğuna dair ikiyüzlü bir cümle vardı (yani Filistinliler kendi ambulanslarını da vuruyordu). Muhabirin şikayeti son derece açıktı. "Ne zamandan beri bir haberi hükümetlerin ve orduların kaprislerine rehin veriyoruz? Rick bize bir İsrailliyi ateş ederken görüntülemediğimiz takdirde paketi yayınlamayacağımızı söyledi. Bu, hükümetlerin ve orduların bizi dolaylı yoldan sansürlemesi ve bizim de doğrudan doğruya onların değirmenine su taşımamız anlamına gelir."</p>

  <p>Bütün bunlar yaklaşan Irak savaşı için de geçerliydi. Bağdat'tan geçilen haberlerin yayınlanması için bir ABD ordusu yetkilisinin Iraklıların açıkladığı bütün tartışmalı bilgileri yalanlamaya hazır olması gerekecekti. Hatta 31 Ocak 2003 tarihli bir bilgi notu, CNN'in 'haber metni onay' sisteminin daha da sıkı hale gelmesini sağladı. CNN çalışanlarına şimdi de haber metinlerinin onayı için yeni bir bilgisayar sisteminin devreye sokulduğu ve böylece "yetkili metin onaylayıcıların metinleri (yani haberleri) açık ve standart bir şekilde işaretlemesinin mümkün olacağı" söyleniyordu. "Haber metni müdürleri 'ONAYLANDI' düğmesini tıklayacak ve kırmızıyı (onaylanmadı) yeşile (onaylandı) çevirecek. Biri onay sonrasında metinde bir değişiklik yaptığında, düğme sarıya dönecek." Evet, sarı.</p>
