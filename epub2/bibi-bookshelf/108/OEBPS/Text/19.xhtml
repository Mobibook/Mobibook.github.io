  <h3>ON DOKUZ<br/>
  <br/>
  Şimdi Silah Tacirleri Palazlansın...</h3>

  <blockquote class="ilk">
    <p><span style="font-variant:small-caps;">Lady Britomart:</span> Bu meselede hiçbir ahlaki sorun yok, Adolphus. Gayet basit: Haklı ve doğru davası olan insanlara top tüfek satmalı ve yabancılar ve suçlulara satmayı reddetmelisin.</p>

    <p><span style="font-variant:small-caps;">Undershaft</span> (kararlı bir şekilde): Hayır: hiçbiri değil. Bir silah tacirinin gerçek inancını taşımalısın... Dürüst fiyat veren bütün adamlara, kişilere veya ilkelere takmadan silah vermek: aristokrata da cumhuriyetçiye de, Nihiliste de Çar'a da, Kapitaliste de Sosyaliste de, Protestan'a da Katolik'e de, hayduta da polise de, siyah adama da beyaz adama da sarı adama da, bütün çeşitlere ve koşullara, bütün milletlere, bütün inançlara, bütün hasımlara, bütün davalara ve bütün suçlara silah vermek...</p>

    <p class="r mt1"><span style="font-variant:small-caps;">George Bernard Shaw</span>, <i>Major Barbara,</i> III. Sahne</p>
  </blockquote>

  <p>Abu Dabi Havaalanı'nın yakınındaki 10 metrekarelik fuar tanıtım merkezine girmeden hemen önce, parşömen kâğıda özenle basılmış bir davetiye alıyorum. "Ekselansları Tümgeneral Şeyh Muhammed Bin Zayid El-Nahyan'ın" diye başlayıp devam ediyor: "ve Gantut Yarış ve Polo Kulübü'nün Başkanı Ekselans Şeyh Felah Bin Zayid El-Nahyan himayesinde, akşam yemeğini müteakiben 19.30'daki İdeks El-Basti Polo Tumuvası'nın Finali'ne davetlisiniz... Resmi Kıyafet." Güvenlik kapısından geçtikten birkaç dakika sonra ipekten zarif bir İran halısı (hatırlıyorum, Kum işi) ve gayet uygun fiyattan Arap işi bakır kapkacaklar ve cezveler satmaya çalışıyorlar bana. İlkbaharın ilk günleri, hava sıcak, içeride çay stantları ve mor-sarı-yeşil çiçekler var. Araplar beyaz entarileriyle vakur, Batılı ziyaretçiler koyu mavi takım elbiseli ve kravatlı, eşleri parlak, vücuda oturan elbiseler içinde, çoğunun kafasında, şu mor tüylü ve yapma çiçekli aptal yarış şapkalarından var. Bazı bayanlar iç geçire geçire, altın bilezikler ve yüzüklerle dolu kuyumcuya bakıyorlar. Şeyh Muhammed'in ordu bandolarından biri İngiliz ve İskoç marşları çalıyor. Şık giyimli Hintli ve Pakistanlı işçiler güneş en tepeye varıp yakmaya başlamadan önce Arap çadırlarını kurmak için ter döküyor.</p>

  <p>George Bernard Shaw'un silah taciri Andrew Underschaft, <i>Major Barbara</i>'da, Perivale St. Andrews'daki devasa silah fabrikasını ziyaret eden kızkardeşine ne diyordu? "Temizlik ve güvenilirliğin meşruiyete ihtiyacı yoktur... onlar kendilerini meşrulaştırır. Burada bir karanlık, bir kötülük göremiyorum." Ve haklıydı. Polo, ipek halılar, cezveler, çiçekler, bir satıcının feryadı ve yerliler pembe yüzlerini Doğu güneşinden korumaya çalışırken, çay ve mücevher. Medeni olduğu kadar zarif bir sanat; dünyanın silah tacirleri için silah satışının geldiği nokta işte bu.</p>

  <p>Zira Abu Dabi emirliğindeki bu devasa alanda kurulu çadırların, incik boncuk tezgahlarının ve bandonun arkasında, insanoğlu tarafından yapılmış en karmaşık ve en ölümcül silahlar sergileniyor, o kadar yeniler ki, güneşte parıldayan taze boyalarının kokusunu alabiliyorsunuz; o kadar temizler ve tasarımları o kadar artistik ki, ne amaçla kullanıldıklarını asla tahayyül edemeyebilirsiniz. Ve bir Fransız füzesini, bir Alman tankını, bir Amerikan Hellfire helikopterini, bir Britanya zırhlı aracını, bir Hollanda kendinden doldurmalı topu, bir raf dolusu İtalyan tüfeğini, bir Rus otomatik tüfeğini, ekranında kırmızı patlamalar olan bir Güney Afrika videosunu ve daha neler neleri incelemek için her dolaştığımda, o koyu mavi takımlardan çekmiş, alımlı bir centilmen gelip elimi hararetle sıkıyor ve bir kahve daha isteyip istemediğimi soruyor. Parlak, pahalı baskılı broşürler dağıtan bir ölüm tüccarı duruyor karşımda.</p>

  <p>Bazıları biraz daha etli butlu ve çoğunlukla ceket üst ceplerinde küçük bir mor veya mavi çiçek taşıyorlar (büyük ölçekli satış için büyük ölçekli misafirperverlik gerek). Balistik onların tutkusu. "Bu mermi, gün içinde sıcaklık arttıkça daha hızlı gider," diye anlatıyor neşeli bir Avustralyalı. "Geceyse hava ağırlaşır ve mermi daha yavaş gider." Arap dünyasının dört bir köşesinden gelmiş sırıtan mareşaller, şen generaller silah çadırlarını turluyor, keskin nişancı tüfeklerini dikkatle inceliyor, okul çocukları misali obüslerin ve tankların üzerine tırmanıyor, elleriyle sürekli füze borularını yokluyor, adeta bu ölüm aygıtlarına otuz bir çektiriyorlar.</p>

  <p>Bütün bunlarda kendi adıma tuhaf bir heyecan, mesleki bir merak duyduğumu kabul etmeliyim. 2001 yılının ilkbaharı. Yirmi beş yıl boyu, en amansız ve en kusursuz şekilde tasarlanmış mermiler, roketler, füzeler, tank mermileri, top mermileri ve el bombaları, yeryüzünün en tehlikeli ve en 'ahlaklı' ordularınca bulunduğum istikamete ateşlendi. Amerikan yapımı Hellfire karadan havaya füzeleriyle İsrailliler, Rus T-72 tanklarıyla Suriyeliler, Amerikan misket bombalarıyla Britanyalı pilotlar, Rus Ak-47 tüfekleriyle Afgan mücahitler, Hint savaş helikopterleriyle Ruslar, Rus yapımı scud füzeleriyle Iraklılar ve Azeriler, ABD yapımı keskin nişancı tüfekleriyle İranlılar, Wolkswagen büyüklüğünde mermileri olan Boeing bombardıman uçakları ve savaş gemileriyle Amerikalılar... Hepsi de ürünlerini vınlayarak benim üzerime attılar. Bu serginin tertemiz stantları arasında yürürken bile, 1980'de duyma yetimi ciddi şekilde etkileyen 155 milimetrelik Irak topu hâlâ kulaklarımda olanca şiddetiyle uğulduyor. Çeyrek asırda binlerce ceset gördüm (erkeklerin yanı sıra kadın ve çocuk cesetleri); milyarlarca dolarlık silah sanayi tarafından havaya uçurularak, parçalanarak, yakılarak, kafası koparılarak, beyni çıkarılarak, iğdiş edilerek ve daha bir sürü şekilde yok edilen insanlar. Neredeyse hepsi Müslümandı. İşte 2001'in o sıcak Mart günü Abu Dabi'de, Ortadoğu üzerinde kazandığımız zaferin, Müslümanları silahlarımızla öldürme (ve diğer Müslümanları öldürmeleri için Müslümanlara yardım etme) yeteneğimizin simgesi duruyor. Bizimle boy ölçüşecek silahları yok. Henüz yok. Altı ay boyunca da olmayacak.</p>

  <p>Ortadoğu'daki silah pazarlarını sürekli gezerim, hep aynı eski soruyu sorarak: Bu uğursuz nesneleri üreten adamlar kim? Yaptıkları ticareti nasıl meşrulaştırıyorlar? Kurbanlar, hayatlarının böyle yok edilmesine nasıl tepki verirdi? Hangi lisan, bilim, ölüm ve kârı böyle bir ölçekte bir araya getirebilir? Zira (Abu Dabi'de fark edecektim bunu) linguistik ile silahlar, gramer ile roketler arasında ayrılmaz, korkutucu bir ilişki var. Her şey kelimelerle ilgili. Bu yüzden silah satıcılarının tezgahlarında koca bir çantayla tur atıp bir kleptomanyak tutkusuyla, Amerikalıların, Rusların, Britanyalıların, Çinlilerin, Fransızların, İsveçlilerin, İtalyanların, Ürdünlülerin ve İranlıların elinde gördüğüm her broşürü, kitapçığı, kitabı, dergiyi topluyorum; çantam binlerce sayfalık malzemeyle dolu. "Biraz daha al," diye bağırıyor Pakistanlı bir silah teknisyeni, ben genel amaçlı bombalar ve gemiden atılan füzelere dair bir dosyanın sayfalarını çantama tıkıştırırken. Ve küçük otel odama döndüğümde, yükümün üzerine saldırıyorum.</p>

  <p>Ruslar en kibar dili kullananlar. "Akıllı silah kalkanlarımızla kendinizi güvende hissedeceksiniz" vaadinde bulunuyor Rusya'nın KEP Araç Tasarım Ofisi. Uralvagonzavod'un en son T-90 tankı (Varşova Paktı'nın o eski T-55 canavarlarının mirasçısı) basitçe 'En İyisi' diye reklam ediliyor. Devlet teşebbüsü olan Ulyanovsk Mekanik Fabrikası'nın uçaksavar füzeleri, satın alanlara 'müthiş bir yumruk' sunuyor. Britanyalılar daha doğrudan. Vickers Savunma Sistemleri yeni Challenger 2'yi şu ifadelerle övüyor: "Muharebe, ateş gücü ve mobilite açısından en dengeli hale getirilmiştir.... muharebe etkinliğini sürdürme yeteneği... kanıtlanmıştır..." Evet tabii, hatırlıyorum. Daha önceki Challenger 2'leri bizim çocuklar Körfez'de kullanmıştı. Ve ateşlenen Challenger'ların seyreltilmiş uranyumlu olduğunu da hatırlıyorum. 'Kanıtlanmış' gerçekten de.</p>

  <p>Avustralya Savunma Endüstrileri (silah üretimindeki tuhaf bir küreselleşme çerçevesinde, şimdi Fransız üretici Thalys'in bir parçası) 'güçlendirilmiş taşınabilir birimi' de olan bir 'gerçek ateşli savunma eğitim sistemi' satıyor. Yani askerler bunu doğruca savaş alanına götürebiliyor ve gerçek insanları öldürmedikleri zamanlarda, bilgisayardaki insanları vurarak talim yapabiliyor. 'Hedef hareket ettiricileri' (benim gerçek favorim işte bunlar) 'programlanabilir fonksiyonlara yanıt verebiliyordu'. Bunlar arasında 'komutla ortaya çıkma'... 'vurulduğunda düşme', 'vurulduğunda tekrar ortaya çıkma', 'otomatik ateşi kabul edip saymak için tutma' ve 'bob' (yani vurulana dek arzu edildiği kadar aşağı yukarı döndürme) gibi fonksiyonlar da vardı. İriyarı bir Avustralyalı sonradan bu korkutucu küçük oyuncağı bana gösteriyor. Ekrandaki bilgisayar işi ölüm gayet sevimli. Komut verdiğimde gerçekten de ayağa kalkıveriyorlar. Onları öldürüyorum. Ardından tekrar tekrar vurabilmem için yine diriliyorlar, istediğim kadar aşağı yukarı döndürebiliyorum.</p>

  <p>İtalyanlar farfaralı lafları seviyor. Beretta silahları 'tavizsiz kalite' vaat ediyor, 'tecrübe, yenilik, geleneğe... Beretta'nın mükemmellik geleneğine saygı.' Beretta'nın yeni 9000 S tipi F tabancalarının az yer kaplayan boyutu ve 'güçlü kalibreleri güveninizi kazanmak için geliştirildi.' Beretta gibi av tüfekleri de üreten Benelli, hayvan katili silahını 'siyah, agresif, yüksek teknoloji ürünü' sözleriyle tanıtıyor. Benelli'nin pompa mekanizmalı tabancası ise, 'gözüpek karakterli' diye tarif ediliyor. Finlandiya'nın Sako 75 av tüfeği üreticileri, tasarımcılarına basit bir soru sormakla övünüyorlar: "Eğer hayalinizdeki tüfeği, yeni binyıl için en son yeni tüfeği tasarlamanız için size kaynak verilseydi ne yapardınız?" Ve elbette sonra, sadece birkaç ay sonra tekrar bu soruya bakacağım ve Usame Bin Ladin'e hayalindeki silahı, yeni binyılın en son yeni silahını tasarlayıp tasarlamadığı veya ne zaman tasarlayacağı sorulsaydı ne derdi (veya demişti) diye merak edeceğim.</p>

  <p>Broşürlerde 'mükemmeliyet' kelimesinden geçilmiyor. Wilmington Oshkosh askeri kamyon üreticilerinin 'mükemmellik geleneği' var, şirket üretiminin 'kökü tarihte, gözü gelecek asırda...' Sırada Boeing'in Apache Longbrow saldırı helikopterleri var. "Performans konusunda konuşmak kolay" diye yazıyor reklamlarında. "Performansı sadece Apache Longbrow sunar." Avrupa Hava Savunma ve Uzay Şirketi, dilinin altındaki baklayı çıkaran birkaç üreticiden biri. Yüksekten atıyor: "Gerçek güven sadece üstün silah sistemleri yaparak kazanılabilir. Sadece onlara sahip olarak."</p>

  <p>1906'da Shaw'un Andrew Undershaft'ı tam da bunu söylüyordu. Kendisine, "Onur, adalet, gerçek, aşk ve merhameti mi, yoksa para ve barutu mu seçersin" diye sorulduğunda, Undershaft şu yanıtı veriyordu: "Para ve barut; zira bu ikisinden yeterince olmazsa, başkalarını alt edemezsiniz." Bir süre sonra kötü hissetmeye başlıyorum kendimi. Ölüm tüccarlarının korkutucu diliyle ilgili son derece hazin ve aciz bir şeyler var, silahların nitelikleriyle dengelenen dolambaçlı ve maço kelimeleri, yok etmek için tasarlanıyor, silahların güç anlamına geldiği kabulü, 'mükemmeliyetin' nihai tanımı oluyor. Fakat daha kötüsü de var.</p>

  <p>Bofors (barışsever, Nobel ödülü veren İsveç'ten) 'daha güvenli bir gelecek için... güvenilir ve yaratıcı teknolojiler sağlıyor.' Pakistan Donatım Fabrikaları, 'mükemmele ulaşan' cephaneler yapıyor. Mowag (barışsever, guguklu saat İsviçre'den), 'birçok görev çeşidi için bir aile konseptiyle' Piranha III zırhlı personel taşıyıcıları üretiyor. Fakat Dallas'tan Lockheed Martin, füzeler ve bombalardan oluşan bir 'muzaffer porföyle' hepsini solluyor; 'zamanın ötesinde' F-16 Savaşan Şahin uçakları; Lockheed'in Apache helikopterlerinin 'beyni ve kasları' olan yeni hedef belirleme sistemleri; 'göklere egemen olacak' ve ABD savaş uçağı pilotlarına 'eşi benzeri olmayan bir kapasite' kazandıracak olan 'yeni nesil süper savaş uçakları'; 'nişancılar için maksimum hayatta kalma' sağlayacak Javelin 'ateşle ve unut' füzesi; ve Iraklıların 1991'de dehşet içinde 'çelik yağmuru' adını taktığı (Lockheed hakikaten de Iraklılardan alıntı yapıyor) ve kullanıcılarına 'vur kaç' yeteneği kazandıran yeni çoklu ateşlemeli roket sistemi. 'Vur kaç' General Norman Schwarzkopf'un, Iraklıların fırlattığı scud füzelerine taktığı alaycı sıfattı — buna dair bir hatırlatma yok elbette.</p>

  <p>Ve böylece odanın ortasında parlak dergilerden bir yığın oluşuyor. Fantezi dünyasına linguistik bir yolculuk bu. Silah tacirlerinin kullandığı kelimelerin yarısı (koruma, güvenilirlik, optimizasyon, mükemmellik, aile, tarih, saygı, itimat, zamansızlık ve kusursuzlaştırma) insan erdemlerine, hattâ insan ruhunun muvaffakiyetlerine atıfta bulunuyor. Diğer yarısı (yumruk, gözüpek, performans, tecrübe, güç, savaşkanlık, kaslı ve soylu) çıplak saldırganlığın; gücün haklı olduğunu göstermeyi amaçlayan iflah olmaz hamlıkta bir erkek cinselliğinin kelimeleri. Amerikalılar silahlarına, topraklarında heba ettikleri yerli Amerikalı nüfusundan esinlenen isimler koymuşlar (Apache helikopterleri, Ok Ucu havacılık sistemi, Kiowa çoklu fırlatma platformu, Şahin Gözü kızılötesi sensörler). Veya Batılı üreticiler yırtıcı kuşların veya piranhaların isimlerini vermişler. Tek zikretmedikleri şey ölüm.</p>

  <p>Belki de bunun hafıza kaybıyla bir alakası var. 12 Kasım 1993'te Dubai'deki bir silah fuarında konukları üç saat boyunca izledim; roblar ve mini etekler giymiş Avrupalı bayanlar, yanlarında hükümet ajanları ve Arap kodamanlar, Amerikan Ticonderoga sınıfı bir savaş gemisinin gökyüzüne füze ateşlerken görüldüğü bir fotoğrafın asılı olduğu Flughes füze standından geçiyorlardı. Dikkat çekici bir füzeydi bu; Ticonderoga sınıfı bir uçaksavar ekipmanı tarafından, 'muharebe yeteneği kanıtlanmış' Aegis 'muharebe idare' sistemiyle ateşleniyordu. 3 Temmuz 1988'de İran Airbus'ını düşürüp 290 yolcu ve mürettebatını öldüren <i>USS Vincennes</i> gemisinde de işte bu Aegis sisteminden vardı. Stantta buna dair de bir şey yoktu elbette. Hughes Uluslararası Kalkınma Programı'ndan Bruce Fields ile o stantta yaptığım kısa konuşmaya dair notlarım hâlâ duruyor. "Evet, standart füzelerimizden biriydi," diyordu. "Bu haftaki tanıtımımızda Ticonderoga sınıfı geminin fotoğrafını kullanmamalarını istedim. Ancak buraya geldiğimde duvara astıklarını gördüm. Şükür ki, tanıtımımız bundan ibaret değil." Bir silsile halinde donanımı inceleyen sırıtkan ileri gelenleri, düşünceli Arap savunma bakanlığı yetkililerini ve Amerikalı savunma ateşelerini izledim ve nihayet (Britanya bombardıman uçakları ve Kraliyet Donanması füzelerinin arasından çıkıp gelen) sevgili Charles'ımız, Galler Prensi'miz de arzı endam etti.</p>

  <p>Her yerde çiçekler vardı, bir silah pazarı değil de bir düğündü sanki. Güller, zambaklar, cennet kuşları, krizantemler, hepsi füzelerin arasına düzgünce yerleştirilmişti. Fakat Dubai'de görülecek en parlak çiçek, yapay olduğu kadar ironikti de; Flanders'ın kan kırmızısı gelinciği. Britanya havacılık sanayisinin kaptanları, Britanyalı elçiler ve konsoloslar bu paradoksu fark ediyorlar mıydı? Ya gri takım elbisesinin ceket cebine bir gelincik takmış olan Prens Charles?</p>

  <blockquote class="">
    <p>Flanders tarlalarında gelincikler açar</p>

    <p>Haçlar arasında, sıra sıra,</p>

    <p>Arayanlar yerimizi böyle anlar...</p>
  </blockquote>

  <p>Kanadalı doktor John McCraea, 1915'te Ypres'teki ikinci muharebe sırasında bu mısraları yazdığında, yetmiş yıl sonra Flanders'ın gelinciklerinin bu şekilde kullanılacağını bilemezdi. 1993'ün o Kasım'ında Dubai'de geçirdiğim bir hafta boyu o gelinciklerin, en son 'Muharebe Destek Silahları', Apache'ler, Pumalar, Harrier'ler, Lynxe'ler, F-18'ler ve yeni Mirage 2000'e hayranlıkla bakan adamların göğüslerinde dans ettiğini gördüm.</p>

  <p>Şerefli Ölüler bile sekiz yıl sonra Abu Dabi'de kendine bir yer bulamıyordu. 'Çelik yağmuru'na dair o kısa, korkulu söz dışında hiçbir hayat izi yoktu. Sadece ölüm makinelerine, tanklara ve gemilere atıfta bulunan 'öldürme faktörlerinden' söz ediyorlardı. 'Savaş' bile yasaklanmış bir kelimeydi. Mesele savunmaydı. Savunma Bakanlığı ibaresinde olduğu gibi. Zaten bütün bu Abu Dabi cümbüşünün adı da 'Uluslararası Savunma Fuarı'ydı (Idex). Silah fuarının açılışındaki basın toplantısında tuhaf bir an yaşandı: Idex direktörü Sultan Süveydi'ye neden (barışçı, küçük, fakat zengin bir Müslüman ülkesi olan) Birleşik Arap Emirlikleri'nin, Müslüman kardeşlerini öldürebilecek silahların sergilendiği bir fuar düzenlediğini sordum. Uzun, manalı bir suskunluk oldu, Sultan Süveydi dikkatle bakıyordu bana. "Savaşı yaratanlar veya savaşa karar verenler hiçbir şekilde bu ekipmanlar değil," dedi neden sonra. "Bu ekipmanları Müslümanlara veya başkalarına karşı kullanıp kullanmamayı belirleyen ülkelerin stratejisidir. Burada hiçbir anlamda savaşları ya da saldırgan eylemleri kışkırtmıyoruz veya desteklemiyoruz... Biz barışçı bir ülkeyiz. Patronumuz [Emirliğin hükümdarı] dünyadaki en barışçı liderlerden biri olarak tanınır."</p>

  <p>Ve bütün bu 'ekipmanları' dolara çevirmek için Abu Dabi'de bulunan adamlarla konuşmaya giderseniz, en az herhangi bir orta sınıf ailesinin üyeleri kadar masum, parlak, temiz, kibar olduklarını görebilirsiniz. Siz de nazik olmak zorunda kalıyorsunuz elbette. Bütün argümanları biliyorlar. Bazıları <i>Major Barbara</i>'yı izlemiş ve Andrew Undershaft'tan bahsettiğimde hafifçe gülümsüyorlar. Noorthumberland, Blyth'ten Derek Tumbull, Vickers standında dikiliyor, plastik bir tezgahın üzerinde hiç durmayacak gibi dönen bir Challenger 2E tankı maketini izliyor. Ona bütün bu silahların insanlara neler yaptığını hiç düşünüp düşünmediğini sorarsanız, cevabı hazır: "Düşünmediğini söyleyen yalan söyler. Bu işte çalışan her medeni insan amaçların ne olduğunu bilir. Fakat bizler başkalarından daha tutucuyuz. Bunun gibi büyük çaplı ihracatlar Britanya hükümeti tarafından sıkı şekilde denetlenir. Eğer önümüze bir dünya haritası açıp başına otursak ve satış yapamadığımız ülkeleri bir kenara ayırsak, geriye fazla ülke kalmaz..." Britanya hükümeti (ve Vickers ve Tumbull) görünen o ki, Shaw'un Lady Britomart'ının tavsiyesine uyuyorlardı: "Davaları haklı ve adil olanlara top tüfek sat, ve yabancılar ve suçlulara satmayı reddet."</p>

  <p>Fakat derken Bay Tumbull tuhaf bir yorumda bulunuyor. "Unutmamalısınız ki bir tank bir tankı öldürmek içindir; insanları değil. Onun amacı budur." Şimdi yani Derek Tumbull dost canlısı olduğu kadar zeki de bir adam. Böyle bir yorum onu gerçekten tatmin ediyor mu? 'Öldürülen' tankların içinde insanlar (yani bazı annelerin oğulları) yok mu? Bir Britanya mermisi zırhını delip girdiğinde tanktakilerin sağ kalacağını gerçekten düşünüyor mu? Tumbull'un iki çocuğu var: 16 yaşındaki Stephen ses mühendisliği eğitimi alıyor ve on dört yaşındaki Craig 'muhtemelen iyi bir gazeteci olacak'. Ve şu tesadüfe bakın ki, Tumbull'ların yaşadığı Blyth kasabası, benim gazeteci olarak çalıştığım <i>(Newcastle Evening Chronicle</i> için) ve bir arkadaşı tarafından, yanlış hatırlamıyorsam, bir Alman veya İtalyan tüfeğiyle vurulan bir cinayet kurbanının cesedini gördüğüm ilk yer.</p>

  <p>Tumbull sorumun üzerinde düşünüyor bir süre. Askeri enformasyon teknolojisinin sağladığı imkânlardan söz ediyor. "Herkes kendine göre kullanıyor bunu," diyor. "İnsanların büyük kısmı mühendislikten ve teknolojiden bahsediyor. Zaman zaman zikrediliyor bu." 'Bu' dediği elbette yaratılan ölüm; konuşmasının hiçbir yerinde o kelimeyi anmıyor. Sonra 1991 Körfez savaşı sırasında Vickers için Suudi Arabistan'da olduğu ortaya çıkıyor ve asker olmamasına rağmen Basra'nın güneyindeki meşhur 'Ölüm Yolu'nu gördüğü. Amerikan ve Britanya pilotlarının kaçan Iraklılara karşı gerçekleştirdiği kitlesel katliamın ikinci gününde oraya varmış ve Mutla Köprüsü'nden aşağıdaki ölüm tarlalarına bakmış (kaçan kadınlar da varmış ölenler arasında).</p>

  <p>Tumbull bundan söz ederken düşünceli, o gün verdiği tepkilerin ne olduğuna dalıp gidiyor, bir silah satıcısı tüm o teknolojisinin yarattığı sonuca bakıyor. "Korkunçtu. Fakat gülünç bir şekilde, beklediğim tepkiyi vermedim. Bilirsiniz Kuveyt'ten yukarı gelmiştik ve Iraklıların ateşe verdiği petrol kuyularından geçmiştik. Hayatım boyunca gördüğüm en vahim şeydi. Ve zaman geçtikçe bütün o korkunç yıkımı kanıksadım, Mutla'daki hasarı görünce çok fazla şok olmadım." Bir süre sessiz kalıyoruz. Mutla'daki maddi olduğu kadar insani de bir hasardı. Kuma dümdüz yapışmış, cesedi sadece üç santim kalınlığındaki Iraklı askeri hatırladım. Yanan petrol kuyuları inanılmazdı; fakat insan ölümleri mutlaka farklı bir şeydi. Tumbull (sorularımdan hoşlanıyor göründüğünü de söylemeliyim) sonra tipik silah satıcısı kimliğine bürünüyor. "Bak Robert," diyor. "Eğer dünya uygar şeyler yapan iyi insanlarla dolu olsaydı, bütün bu araçlara ihtiyacımız olmazdı."</p>

  <p>Birkaç metre uzakta bir Britanya askeri var (orduların ve satıcıların nasıl da iç içe geçtiklerinin bir başka göstergesi), 31 yaşındaki tankçı Çavuş Ashley Franks. Challenger'ı kullanan, silahlandıran ve komuta eden, fakat Körfez savaşını kaçırmış bir asker. "Kuzey İrlanda'daydım," diye giriyor söze. "Tankım Körfez'e gitti, fakat ben gitmedim. Utanç verici gerçekten." Fakat derken Challenger'daki gelişmelere dair verdiği ders (Vickers bu askeri destekten nasıl da hoşlanıyor olmalı, diye düşünüyorum) otel odamın kapısının arkasındaki genel talimatlara benzemeye başlıyor. "2E'nin farklı, güçlendirilmiş bir güç paketi var; Challenger 2 1200 beygir gücündeydi, fakat 2E 1300 beygir gücünde. Bir çöl senaryosu için ekstra beygir gücü gerekliliktir. Eğer 2E'yi hiç kullanmadıysanız Challenger 2 size çok güzel gelir. Bir diğer ilerleme şu ki, Challenger 2 üretildiğinde gece görüş sistemimiz çok sınırlıydı. Challenger 2E'de ise topçu için bağımsız gece görüşü var. Muharebe idare sistemiyle, eğer bir araç lazer hedefliyse, herkes bir düşman aracının bir tankı hedef aldığını bilir. Aynı sistemden muharebe komutanına ait de bir tane var. Bunun güzelliği... bir başka araca da [düşman tankına] takılabilmesi..." Britanyalı çavuşun jargonu gayet tanıdık. 'Güç paketi', 'güzel gelmek', 'ilerleme', 'bağımsız', 'güzelliği'. Sanki Çavuş Franks bana yeni bir spor araba satmaya çalışıyor — sanırım bir bakıma öyle de.</p>

  <p>O konuşurken tank maketi plastik ekseninde dönüp duruyordu ve bir savunma ateşesinin bütün berraklığıyla, yeni 2E'nin komutanını çölde hızla ilerlerken gözümün önünde canlandırabiliyordum (Körfez savaşından sadece birkaç gün önce, Suudi Arabistan'da bir Challenger 2'nin tepesine oturup ben de tam bunu yapmıştım). Ve tanklarına ateş açıldığında Çavuş Franks ve arkadaşlarının duyduğu güveni anlayabiliyordum. Fakat sonra Britanya'nın İran Şahı'na nasıl Chieftain tankları sattığını ve 1979'da şah devrildikten sonra İslam Cumhuriyeti'nin aynı Chieftain tanklarını nasıl Irak'a karşı kullandığını da hatırladım. 1980'de Iraklıların ele geçirdiği o Chieftain'e tırmanıp içine girdiğimde gördüğüm manzarayı hiçbir zaman belleğimden atamamıştım: Tam yan tarafıma başımı çevirdiğimde, hâlâ koltuğunda oturan İranlı topçudan geriye kalanları... Çavuş Franks'in yaşında olmalıydı. Britanya hükümeti Chieftain'lerin İran'a satışını onaylamıştı. Onlar da önce Humeyni'nin askerlerinin, sonra da Saddam'ın eline geçmişti.</p>

  <p>Fakat silah fuarları ölmekle değil, alışverişle ilgilidir. Tumbull ve Franks'in de birkaç metre uzağında iki güzel Ukraynalı askeri öğrenciyle karşılaşıyorum, yeni diplomalarını bazı şaşkın Araplara gösteriyorlar. Maria Verenis ve Julia Bartaşova tam da modern büyük halkla ilişkiler kampanyasının modelleri (Ukrayna tank satıyor bu arada). Amerikan standının oradaysa daha da hayret verici bir şahsiyet, Winchester tüfeklerinin önünde turlayıp duruyor. Ramona Doll, gövdesine yapışmış, uyluklardan bağlanan bir çelik bluz ve pantolon giymiş, görünümünü bir el tabancası ve koyu bir rujla tamamlıyor. Füze broşürlerindeki bütün o berbat maçoluğun cisimleşmiş hali tam da.</p>

  <p>Tuğgeneral Mustafa Talaş, Ramona'dan epey hoşlanacaktır. Suriye'nin ne zamandır savunma bakanı olan Talas'ın Genç Ürdün Kralı'yla, Britanya'nın merhum dostu (ve silah müşterisi) Mangal Yürekli Küçük Kral Hüseyin'in oğlu Abdullah ile Ürdün silah standının etrafında yarenlik ettiğini fark ediyorum. Birkaç madalya için hâlâ küçük bir yer kalmış üniformasıyla zırhlı araçlara ve toplara göz gezdiren Talaş, bir zamanlar Gina Lollobrigida'ya ilan-ı aşk etmiş ve şerefine bir şiir yazmıştı. Keşke geçit töreni yapan askerlerim, aşkın lalelerine dönüşen füzeler taşıyabilseydi, diyordu bir mısrasında. Fakat Suriye'nin Sam-6 füzelerinin üzeri toz bağlamış ve hepsi ahrete havale olmuştu. Amerikalılar eski M-48 tanklarının yakıtını boşaltmış ve tankları mercan kayalığı oluştursunlar diye Florida denizine atmıştı. Çekler T-55 tank namlularını sokak lambası yapmakta kullanmıştı. Undershaft'ın Kurtuluş Ordusu'ndaki kızkardeşi Barbara böylesini onaylardı.</p>

  <p>Fakat uzun süredir hayal gücümün sınırlarını zorlayan (ve kitabın bu bölümünün kötü kahramanı haline gelecek olan) silahın adı Hellfire. İsrailliler tarafından yıllarca Lübnan'da ve daha yakın zamanda da Batı Şeria ve Gazze'de kullanılan zırh delici bir silah. Amerikan yapımı bir Apache helikopterinden ateşlenip 1996'da bir Lübnan ambulansındaki iki çocuğu ve bir kadını öldüren bir Hellfire 1'di. Geçen yıl Kasım ayında İsrail işgali altındaki Batı Şeria'nın Hıristiyan köylerinden Beyt Jalla'da yerle bir olan sivillere ait bir evde parçalarını bulduğum silah, geliştirilmiş bir Hellfire 2'ydi; Filistinli militanlar, kısmen Beyt Jalla'daki Filistinlilerden gasp edilmiş toprakların üzerine inşa edilen Yahudi yerleşimi Gilo'ya ateş açtığı için fırlatılmıştı. Hellfire Lockheed Martin'in standında şeref kürsüsünü işgal ediyor ve uzmanı da, 69 yaşındaki eski başkan yardımcısı John Hurst. Ambulans konusunda hiçbir şey duymadığını söylüyor. Beyt Jalla'daki evler hakkında da. Lockheed'in İsrail'deki üst düzey yetkililerinden bazılarının İsrailli olduğu ortaya çıkıyor. Nettie Johnson (şirketinin Abu Dabi'de Araplara verilen resmi müşteri listesinden İsrail'i çıkardığını itiraf ediyor), İsrail hakkında bütün o söylenenlere dair rahatsızlığını ifade ediyor.</p>

  <p>Fakat mesele Hellfire'a gelince John Hurst gururlu bir babanın ses tonuyla konuşuyor. Rockwell yetmişli yıllarda Hellfire havadan karaya füzeler için yapılan yarışı kaybetmiş, fakat Hughes de onları Maverick programı konusunda alt etmişti. Hellfire'ın bütün tarihi vardı stantta: Lockheed Martin'in düşük maliyetli bir lazer arayıcı geliştirmesi, F-modeli ('reaktif muharebe açısından çabuk bir çözüm'), Lockheed (yüzde 80) ve Boeing'in (yüzde 20) ortak üretimi ve şimdi Lockheed'in yüzde 100 üretimi ve Hellfire 2'nin İsrail, Suudi Arabistan, Emirlikler, Mısır'a satılması... ABD yönetimi satın alanı onaylamak durumundaydı. Silah satıcılarının anlatmayı sevdiği tarih buydu, siyasetten ve ölümden arındırılmış, yüzdeler, geliştirme maliyetleri ve anlaşmalarla dolu bir tarih.</p>

  <p>Fakat Hurst <i>Major Barbara</i>'yı okumuştu (Undershaft'ın ismini benden de önce zikretti) ve yaptığı işin ahlakiliği (veya gayri-ahlakiliği) üzerine konuşmakta ısrar ettiğimde, tümüyle kendine özgü bir 'görev açıklaması'nda bulundu. Derinlemesine düşündüğümde, bunun bir iman olduğunu düşünüyorum. Anlamamı istiyordu. "Çok büyük iç tartışmalar yaşadım," diyordu. "Dinsel bir temelde de sorguladım. Bundan önce, Pershing II'nin geliştirme direktörüydüm. ABD kuvvetlerine, yanı sıra Almanya gibi Pershing IA alan diğer ülkelere Pershing II satmakla sorumluydum." Bunun ne anlama geldiğini kavrayıp kavramadığımı görmek için burada durdu; Pershing satmak, nükleer savaş satmak demekti. Burada ahlaki bir kod var, diyordu Hurst. Bu, 'askerlerimizi diğer ülkeler adına savaşmaları için göndermek yerine, onların bunu kendi başlarına yapabilmelerini sağlamakla' ilgili bir şeydi.</p>

  <p>Fakat bundan da öteye gitmek istiyordu; o yüzden kırk beş yıllık Lockheed elemanı John Hurst'ü, Undershaft'ı sollayan bu adamı dinlemek için Lockheed standında çakılıp kaldım. "Dinsel bir bakış açısından, oldukça inançlı bir Hıristiyanım. Episkopal'im. Bütün Yeni Ahit'e bakabilirsiniz ve kendinizi diğer insanları öldürerek savunmaya dair tek satır bulamazsınız." Evet, diye kabul etti, Aziz Paul'de 'Tanrı'nın zırhını kuşanmaya' dair bir atıf vardı. Fakat Eski Ahit'te bu farklı bir şeydi. "Orada Tanrı'nın bizden, bize saldıranlara karşı kendimizi savunmamızı istediğine dair çok söz var. Yeni Ahit'te Tanrı bizden kutsal kitabına dua etmemizi ister —ve eğer ölüysek bunu çok da iyi yerine getiremeyiz. Bu saldırgan bir tutum değildir... bize zarar vermek isteyen iki kez düşünmelidir... Tanrı bizden, onu dünyaya yaymamız için kendimizi savunmamızı ve silahlandırmamızı istemektedir."</p>

  <p>Bunlar kulağa Haçlı Seferleri'nden, silahlı bir görevin tefsirinden daha az ahlaki geliyordu. Evet, Hurst bir aile babasıydı, Letitia ile evliydi ve dört çocuğu vardı. İlk oğlu John Marriott otellerindeki işini bırakmış, Budapeşteli bir kıza âşık olmuş ve onunla evlenmişti; Byron Washington'daki bir danışmanlık şirketinde donanma programları üzerinde çalışıyordu; Carol ise çoluk çocuğa karışmış bir öğretmendi. Ve elbette tekrar sordum. Çocuklar? Silahlar? Ölüm? "İyi düşünmeniz lazım," diye yanıtladı Hurst. "Pershing programında, şirketi terk eden insanlar tanıdım. Nükleer savaş hakkında düşünemiyorlardı bile. Bu meseleye bir stratejik planlamacının bakış açısından bakmanız lazım — çatınıza bir SS-20 inmesindense arka bahçenizde Pershingler olması daha iyidir. Vaktiyle Alexander Haig bunu söylemişti. Ve Ruslar SS-20'lerini ateşlemediler."</p>

  <p>Peki ya ölüm, diye sordum tekrar. Ölüm? "Doğru veya yanlış, yaptığım işle ölümü bağdaştırmıyorum. Bir bombanın gidip birinin kollarını bacaklarını kopardığını görürsem, kendime asla 'bunun nedeni ben olabilirim' demem. Çünkü bunu engellemek için uğraşıyoruz. Bazen bazı 'serseriler' bir şeyleri ateşe vermek istiyorlar... [Saddam] Hüseyin gibi bir adam böyle bir şeye kalkıştığında, başka çaremiz kalmıyor... [Ona diyoruz ki] 'Bunu yaptığında işte bu oluyor — bir daha yapma!'"</p>

  <p>Fakat silah satıcıları gücün, güzelliğin, mükemmelliğin, korumanın, güvenilirliğin, muktedirliğin ve gelişmiş kasların diliyle işportacılık yaparken, Abu Dabi'de vaaz edilen kutsal kitabın John Hurst'ün Tanrı'sıyla pek alakası yoktu. En nihayetinde korku ve tehditlerle ilgili bir şeydi bu: Irak ve İran korkusu, Saddamvari saldırganlık tehdidi, bu kibar, yumuşak, anlatılmaz ölçüde zengin Arap Körfez petrol ülkelerinin kendilerini kimyasal, biyolojik veya nükleer saldırılara karşı koruması için silahlanması ve tekrar silahlanmasına dair bitmek bilmez uyarılar vardı. Bu çirkin ve tepeden tırnağa yanlış senaryo elbette on sekiz ay sonra, Başkan Bush ve Başbakan Blair bizi savaşa götürmek için tam da aynı uğursuz sebepleri saydığında, son derece tanıdık gelecekti. Fakat Mart 2001'de Abu Dabi'de tümüyle ticari kazanç için öne sürülüyorlardı: Körfez'deki 'dostlarımızı' korkutmak, onları ancak milyarlarca dolarlık silah alırlarsa güvende olacaklarına ikna etmek için. Geriye dönüp bakıldığında, bu taktikler 2003'teki Irak işgalimizi meşrulaştırmak için aynı yalan yanlış materyalin tekrar kullanımına dair bir provaydı.</p>

  <p>Bu kutsal kitabın nasıl tanımlandığı (ve vaaz edildiği), silah pazarının diğer tarafındaki büyük, havalandırmalı salonda oldukça açıktı. 'Körfez Savunma Konferansında tehditleri öğrenmek mümkündü. Daha ilk günde, Kraliyet Birleşik Hizmetler Enstitüsü'nden Neil Partick vardı, dinleyicilerine 'Körfez'deki kaygı verici ülkeler' hakkında ders veriyordu. İran'ın orta menzilli balistik füze kapasitesine, Irak'ın mobil füze rampalarını tekrar inşa edebilmesine yönelik potansiyel kapasitesine dair her şeyi duyduk. Partick Araplara soruyordu: "Peki... İran nükleer silah elde ederse ne olur?"</p>

  <p>Bay Partick'in önerileri şart kipleriyle doluydu. Fakat mesaj fazlasıyla açıktı. "Önemli olan şey Körfez Araplarıyla bir koalisyon kurmak... Amerikalılar ve Avrupalı müttefikleriyle bir koalisyon kurmak..." Usame Bin Ladin 'hiçbir surette kendinden menkul bir tertipçi değildi, — o bir tehditti, aynı eski Sovyetler Birliği'ndeki suçlular ve Rusya'nın İran'a yüksek teknolojili silah transfer etme ihtimali gibi.<sup><a href="../Text/dipnot.xhtml#bookmark191" id="footnote191">[1]</a></sup> Abu Dabi silah pazarının her köşesinde bu tehditler daha da beter biçimde dile getiriliyordu. Britanyalı Aerospace'in standında ('BAE sistemleri, size ihtiyaçlarınıza denk düşen komple bir paket sunuyor'), muazzam bir video prodüksiyonuyla, Britanya ordusunun araştırma biriminin bir sınır ihtilafını nasıl sona erdirebileceği gösteriliyordu. Bu saçma filmde ihtilafın tarafları 'Turuncu' (saldırgan) ve 'Mavi' (kurban) renklerle temsil ediliyordu; kurban ülkenin sınırında (işte ipucu buradaydı) 'zengin petrol ve doğalgaz rezervleri' vardı. Yani Kuveyt, Suudi Arabistan, Bahreyn ve BAE'den söz ediliyordu. Kuveyt ve Suudi Arabistan'la ortak sınıra sahip tek güç de Irak'tı. Demek ki Saddam'ın rengi turuncuydu. Fuarın Arap ziyaretçilerine verilen Batılı askeri dergiler de paralel bir temayı işliyordu. "Körfez ülkelerinin kolektif güvenlikleri konusunu ciddiyetle ele almalarının vakti gelmiştir artık" diye kükrüyordu, Gannett'ın Virginia, Springfield'de yayınlanan <i>Defense News</i> dergisi. Bölgeye yönelik tehditler, "Ortadoğu'nun yumuşak karnı, yani Arap yarımadası boyunca savunma sistemlerini güçlendirmenin öneminin altını bir kez daha çiziyordu... daha ileri işbirliğinin yokluğunda, bu ülkelerin güvenlik durumu günden güne daha zayıf bir hale geliyordu."</p>

  <p>Kuveyt Genelkurmay Başkan Yardımcısı Tümgeneral Fahad Ahmed El-Emir ise beyhude bir çaba içindeydi; delegelere İsrail'in de Araplar için bir tehdit olmaya devam ettiğini anlatıyordu. "Körfez'deki güvenlik durumu ile Arap-İsrail ihtilafındaki güvenlik durumu birbiriyle bağlantılıdır," diyordu. Umutsuz tezler öne sürüyordu: "Körfez bölgesinde bir barış paradigması yaratacaksak, Filistin'de de bir barış paradigmasına sahip olmalıyız." Kudüs'ün kaderinin, bütün Arapların tam kalbinde hissettiği bir mesele olduğuna dair saçma sapan uyarılarda bulunuyordu. BAE'nin silah pazarı organizatörleri, İsrailli silah üreticilerinin Abu Dabi'deki fuara katılmak için faksla yaptıkları başvuruları reddetmişlerdi. Fakat silah meraklılarına bedava dağıtılan <i>Jane's Intelligence Review</i> dergisinde, Arap-İsrail ihtilafına dair bildik efsanelerle dolu bir makale vardı. Har Homa'daki (Cebel Ebu Guneym olan Arapça adı çıkarılmıştı) Arap toprağı üzerine inşa edilen yasadışı Yahudi yerleşimlerinden sadece 'ihtilaflı... proje' olarak söz ediliyordu, işgal altındaki Filistin Batı Şeria'sı, İsrail ismiyle, Yudea ve Samarya şeklinde geçiyordu, son intifadadaki can kaybının 450 olduğu söylenirken, bunların büyük kısmının Filistinli Araplar olduğundan hiç bahsedilmiyordu. Makale 'savunma analisti' David Eshel tarafından kaleme alınmıştı, İsrail ordusunun eski subaylarındandı kendisi.</p>

  <p>Evet, Abu Dabi'de vaaz edilen yeni George W. Bush doktriniydi: tehdit barışsever İsrail'den değil, savaş suçlusu Saddam Hüseyin'den kaynaklanıyordu. Arapların kendilerini savunması gerekiyordu — hem de derhal; bu da Arap Körfezi'nin zenginliğinin tümüyle sağılmasını, Arapların milyarlarca doları, Körfez'i Irak'ın enkazından ve İran'daki kaostan korumak için Batı silahlarına akıtmasını gerektiren bir politikaydı, istatistikler her şeyi gösteriyordu. Sadece 1998 ve 99 yıllarında Körfez Arap ülkelerinin askeri harcamaları 92 milyar doları bulmuştu. 1997'den bu yana sadece Emirlikler 11 milyar dolardan fazla tutan anlaşmalar imzalamıştı; böylece cephaneliklerine 112 savaş uçağı eklemişlerdi (Lockheed Martin'den 80 adet F-16 ve Fransa'dan 32 adet Mirage 2000-9s. Rakamlar dehşet verici ve inanılmazdı. 1991-93 yılları arasında ABD Askeri Eğitim Misyonu, Suudilerin Washington'dan aldığı 31 milyar dolarlık silahı ve 27 milyar dolarlık yeni ABD kazançlarını idare ediyordu. Suudi hava kuvvetlerinin elinde zaten 72 adet Amerikan F-15, 114 adet Britanya Tornado ve 167 adet Boeing F-15 savaş uçağı vardı. 'Idex'te 42 ülkeden 800 temsilci silahlarını sergiliyordu. Rus ordusunun tezgahında tank, zırhlı araç, karadan havaya füze ve savaş gemisi satan 50 Rus askeri teşebbüsü vardı. Fransa silahlanma dairesinin uluslararası ilişkiler direktörü Philippe Roger, Abu Dabi'de inanılmaz bir şekilde şunu ilan ediyordu: "[Körfez] hükümetleri borçlarını kapatmak için daha yüksek [petrol] gelirlerini kullanmayı düşünebilir, öte yandan savunmayla ilgili harcamalara daha yüksek pay ayrılabileceğine de inanıyoruz..."</p>

  <p>Ve Arap halkı (başlarındaki hükümdarların aksine) bu çılgınlığa itiraz ederse, silah pazarında onların protestolarını sona erdirecek araçlar da eksik değildi. Güney Afrika'nın Swartklip Products şirketi, 'geniş çaplı temizlik operasyonları' için duman jeneratörlerinin, 'bir isyancıyı yumuşak, ölümcül olmayan bir darbeyle etkisizleştiren' 37 milimetrelik copların, binalara atılabilen duman bombalarının ve 'seçilen eylemcileri safdışı bırakmanın doğru aracı' olan 12 kalibrelik tabancaların reklamını yapıyordu.</p>

  <p>Tüylerim diken diken bir halde Rus standına yürüdüm. Ve işte onunla orada karşılaştım. Gerçekten de, dünyadaki bütün savaşlarında ve zulümlerinde onca yaygın kullanılan, isyan ve devrimle onca örtüşen, dünyadaki savaş haberlerinde kullanıla kullanıla klişe haline gelen ismin bir cismi de vardı ve dünyanın en meşhur tüfeği AK-47, bir tüfekten ibaret değildi demek ki. O tüfeği ben Lübnan, Filistin, Suriye, Irak, Mısır, Libya, Cezayir, Ermenistan, Azerbaycan, Bosna, Sırbistan'da görmüştüm. O tüfeği ben yirmi bir yıl önce mücahit saldırısına uğradığımda, Kabil'e ilerleyen donmuş Sovyet askeri konvoyunda bizzat elimde tutmuştum. Tanklarını ve Miglerini satacak olan Rusların alameti farikasıydı o tüfek ve silahların en efsanevi olanının 81 yaşındaki mucidini ikna etmiş ve onu alıp ta Abu Dabi'ye getirmişlerdi.</p>

  <p>Mihail Kalaşnikof'u küçük bir odada otururken buldum; kır, düzgün taranmış saçları ve bir dizi altın dişiyle ufak tefek, bodur bir adamdı. Elleri titriyordu, fakat Sibiryalı gözleri bir kurt gibi tetikteydi, iki Sovyet kahramanlık madalyasını hâlâ takıyordu. Birkaç yıl önce Suudi ordusundan bir binbaşı, "Hiç dini inancınızı değiştirmeniz gerektiğini düşünmediniz mi?" diye sormuş ve şöyle devam etmişti: "Hıristiyan standartlarına göre siz büyük bir günahkarsınız. Dünya çapında binlerce, hattâ on binlerce ölümden sorumlusunuz. Cehennemdeki yeriniz çoktan hazırlanmış olmalı." Fakat Kalaşnikof'un gerçek bir Müslüman olduğunu da belirtmişti Suudi binbaşı. "Ve yeryüzündeki fani hayatımız sona erdiğinde, Allah sizi bir kahraman olarak karşılayacaktır... Allah'ın merhameti sonsuzdur."</p>

  <p>En azından Mihail Kalaşnikof hikâyeyi böyle anlatıyor. Ve en azından savaşı tecrübe etmiş bir avuç silah satıcısından biri. Kasım 1919'da doğmuş, sadece altısı sağ kalan on sekiz çocuktan biriymiş. 1941'de bir Sovyet T-38 tankının komutanıymış, bir Alman top mermisi tankın zırhını parçalayınca omzundan ve sırtından yaralanmış. "Hastanedeydim ve yanımdaki yatakta yatan bir asker bana sordu: 'Almanların elinde otomatik silahlar varken, niye bizim iki-üç askerimize sadece bir tüfek düşüyor?' Bunun üzerine bir tüfek tasarladım. Bir askerdim ve askerler için bir makineli tüfek yarattım. Adını Automat Kalaşnikova (otomatik Kalaşnikof silahı-AK) koydular ve yanına da ilk üretim tarihini, 1947'yi eklediler."</p>

  <p>AK-47 devrimin simgesi haline geldi — Filistin, Angola, Vietnam, Cezayir, Afganistan, Hizbullah devrimlerinin ve Varşova Paktı'nın muharebe silahıydı. Ve ihtiyar Mihail Kalaşnikof'a, bütün o akan kanı, icadı nedeniyle parçalanan bütün o cesetleri nasıl meşrulaştırabildiğini sordum. Bu soruyu ona daha önce de sormuşlardı. "Bilirsin, bütün bu duygular, bir tarafın kendisini silah yoluyla özgürleştirmek istemesinden kaynaklanıyor. İyinin galip geldiği günleri görecek kadar yaşayabilirsin belki — ben ise göremeyeceğim. Fakat silahlarımın artık kullanılmayacağı veya gereksiz olduğu günler de gelecek."</p>

  <p>Bu inanılmaz, akıl sır ermez bir durum. AK-47 efsanevi bir statüye sahip. Kalaşnikof bunu kabul ediyor. "Mozambik savunma bakanıyla tanıştığımda, bana ülkesinin ulusal bayrağını gösterdi; üzerinde bir Kalaşnikof yarı-otomatik tüfeğin resmi vardı. Ve bana, özgürlük savaşçılarının evlerine döndüklerinde, oğullarına 'Kalaş' ismini verdiklerini anlattı. Bence bu sadece askeri bir başarı değil, bir gurur kaynağı. İnsanlara benim adım veriliyorsa, Mihail Kalaşnikof adı veriliyorsa, bu başarılı bir hayat yaşadığımı gösterir." Lübnan Hizbullah'ının İslami bayrağının üzerinde Kalaşnikof vardı — silah, Arapça 'Allah birdir' yazısını oluşturuyordu. Çocuklarının kendisi hakkında ne düşündüğünü sormanın bir anlamı yok. 57 yaşındaki oğlu Viktor bir küçük çaplı silah tasarımcısı ve Abu Dabi'deki Rus heyetinin de üyesi.</p>

  <p>Bu yüzden bildik bir ahlaki meselenin Rus versiyonuna giriyoruz. "Amacım anavatanımın sınırlarını korumaktı," diye anlatıyor Kalaşnikof. "Kalaşnikof'un dünyada çok ünlü olması, birçok çatışma bölgesinde kullanılması benim suçum değil. Bence suçlanması gereken bu ülkelerin politikaları, silah tasarımcıları değil. Bir erkek ailesini, çocuklarını, eşini korumak için doğar. Fakat bilmenizi isterim ki, yarattığım silahlardan ayrı olarak, gençlerimize ailelerine, yaşlı insanlara, tarihe saygı duymalarını öğretmeye çalıştığım üç kitap yazdım..."</p>

  <p>Şimdi nostalji moduna geçiyor. "Bütün isteğimizin devletimize [Sovyet] faydalı olmak olduğu bir dönemde yaşadım. Devlet bir yere kadar kahramanlarına ve tasarımcılarına önem verirdi... Özel bir kararnameyle doğduğum köyde, iki katım büyüklüğünde bir heykel dikildi. Yaşadığım İşevsk kentinde, hayatıma adanmış bir bölümün de olduğu bir Kalaşnikof müzesi var — ve bütün bunlar ben daha yaşarken yapıldı!" Hayır, zengin değildi Mihail Kalaşnikof, çok az parası vardı. "Param olsaydı da iyi işlerde kullanırdım. Fakat paradan daha önemli olabilecek bazı şeyler var. Mesela Başkan Putin geçen gün doğum günümde beni aradı. Başka hiçbir başkan bir silah tasarımcısını aramaz. Ve böyle şeyler benim için çok önemli." Peki ya Tanrı, diye soruyorum. Tanrı Mihail Kalaşnikof hakkında ne düşünecekti? "Biz öyle bir eğitim aldık ki, sanırım ben bir ateistim," diye yanıtlıyor ve ekliyor: "Fakat bir şeyler var..."</p>

  <p>Bir cevap aramak için sadece tek bir yer vardı. En uzaktaki pavyonlardan birinin köşesindeki küçük bir standa doğru yürüdüm, kahverengi boyalı mobil rampalı roket maketleri bir rafa sıra sıra dizilmişti. Bu İranlıların silah tezgahıydı. Füzelerine 'Şafak' veya 'Sabah Güneşi' adları verilmişti; fakat Tahran 'S.B. Endüstriyel Grubu' tarafından üretilmiş büyük bir V-2 görünümünde, 125 kilometre menzilli bir canavara gözüm takıldı, onun adı <i>Nazeat</i> idi. Farsça 'Ölümün Dehşeti' anlamına geliyordu. Evet, İran (bütün dünya silah pazarında bir silahın gerçek amacını söyleyen tek ülkeydi) bir füzeye hayatın sona ermesine dair bir ad vermişti. Bütün sorularımın cevabı işte burada mıydı?</p>

  <p>Murteza Hoşravi tarafından ciddi şekilde bilgilendirildim: Bu füzeler satılık değildi. Sadece İran'ın 'kapasitesini' gösteriyorlardı; her ne kadar ülkesi 2000 yılında Asya ve Afrika'ya 31 milyon dolar değerinde 'savunma' ürünleri satmış olsa da. Hoşravi İran savunma bakanlığından, kısa sakallı, yoğun ifadeli genç bir adamdı; ailesinin birçok üyesi 1980-88 İran-Irak savaşında 'şehit' düşmüştü. Her soruma yarım dakika düşündükten sonra, dikkatle yanıt veriyordu: "Üretim zincirimizden çıkan savunma ekipmanları bütün İslam ülkelerine aittir. Biz onlarla işbirliği kurmak için buradayız." Fakat hemen ekledi: İran sadece, BM Savunma Kontrol Anlaşması'nın katı kurallarına uygun şekilde silah satıyordu. Lady Britomart bir kez daha imdada yetişmişti. Her durumda, İran'ın askeri kapasitesinin yüzde 60'ı sivil üretime dönüştürülmüştü.</p>

  <p>Bunları biliyordum. Benim bütün duymak istediğim, silah üretiminin gayri-ahlakiliğiydi. Murteza Hoşravi işin içinden çıkamıyor gibi görünüyordu. Pirüpak değil miydi? "Silah üretiminin iki ana amacı vardır," diye başladı. "Bazıları saldırmak için, bazıları ise nefsi müdafaa için silah üretir. Bizim ülkemizin durumu bu ikincisi; sadece nefsi müdafaa için ve hükümetimizin koruma politikası uyarınca silah üretiyoruz. Biz hep barışçı bir devlet olduk, fakat başkaları gelip bizi işgal ettiler — sekiz yıl boyu 'Musallat Savaş' verdik. O dönemde birliklerimizin tek politikası sınırlarını ve ülkelerini müdafaa etmekti. Bizim politikamız daima nefsi müdafaa oldu." Bir uzun suskunluk daha oldu. Derken Hoşravi bütün silah satıcılarının amentüsünü ortaya atıverdi: "İnsanoğlunun kendini müdafaa etmek zorunda olduğu bir gerçektir."</p>

  <p>Bunu Derek Tumbull'dan da, Mihail Kalaşnikof'tan da, John Hurst'ten de duymuştum. Keşke dünya, uygar şeyler yapan iyi insanlarla dolu olsaydı. Tanrı bizden kendimizi savunmamızı istemişti. Erkekler ailelerini korumak için doğmuştu. Koruma, güven, saygı, tarih, zamansızlık. Bu kelimeleri bir kez daha dinlemenin bir yararı yok gibi görünüyordu. Durdurulamaz, tartışılamaz, imkânsız kelimelerdi bunlar. Şimdi silah tacirlerinin serpilme vaktiydi gerçekten de. Ölüm tacirleri ölümü, koruma, öldürmeyi savunma, Tanrı'nın iradesi, insanın kaderi, vatansever bir görev gibi adlar altında satıyorlardı. Faturalar (insani ve mali) ise sonradan geliyordu. Ve zavallı insanlar 'hareketli hedeflerdi', tehdit ve saldırı sözleriyle kaçışıp duran korkmuş sürülerdi. Biz dünyayı dolaşırken, tehdit bizim içimizdeydi elbette. 'Vurulana dek arzumuza göre aşağı yukarı hareket ettirmek' görevimizdi.</p>

  <blockquote class=""/>

  <p>Filistinliler de böyle düşünüyor. John Hurst ile yaptığım konuşmadan sadece bir ay sonra İsrail işgali altındaki Batı Şeria'da, Beytüllahim'deydim; Florida'dan Lockheed Martin ve Pennsylvania'dan Federal Laboratories, kent belediyesindeki hayata (veya Lockheed açısından bakıldığında, ölüme) kesin bir katkıda bulunmuştu. 18 yaşındaki Usame Hurabi'nin acımasızca öldürülmesinin kanıtı olarak sivil savunma üssünün deposunda saklanmış Hellfire füzesi parçalarıyla karşılaştım. Hellfire iki aydan kısa bir süre önce gencin oturma odasında patlamış, onu oracıkta öldürmüştü. Füze motoru, yakıt borusu ve kablo sisteminin kalıntıları ambulans şoförleri ve sağlık görevlilerince plastik torbalara konmuştu; İsrail tanklarının Hıristiyan Filistin köyü Beyt Jalla'ya (John Hurst'ün hiç duymadığını söylediği şu köy) saldırısında kullandığı Amerikan yapımı onlarca merminin parçaları da başka torbalarda duruyordu. Filistinliler silahların Amerikan menşeli olduğuna dair kanıtları okuyabiliyordu, fakat kullanılan füzelerin ve mermilerin markasını teşhis etmeyi başaramıyordu. Yağmurlu bir cumartesi sabahı, Beytüllahim'deki ofisinde bir çanta dolusu demir füze parçasını gözden geçirdiğim ambulans şoförü, "Biz insani yardım çalışanlarıyız," diye anlatıyordu bana. "Biz bilimadamı değiliz ki."</p>

  <p>İsrail tarafından Araplara karşı Amerikan silahlarının kullanılması, Ortadoğu'daki en kışkırtıcı öfke kaynaklarından biri olmuştur daima. Ve nasıl kullanıldıklarına dair anlatılanlar, neredeyse İsrail ve hasımları arasındaki siyasi ihtilaf kadar önem taşır. Zira Washington'un taraflardan birini (İsrail'i) bütün talepleri itibariyle desteklerken Ortadoğu barış müzakerelerinde 'tarafsız' olduğunu iddia ettiğini bilmek başka bir şeydir; İsrail'in isteklerini hayata geçirmek için kullandığı silahların (Arapları öldüren ve paramparça eden o silahların) üzerinde 'Amerikan malı' ibaresinin kazılı olduğunu bilmek ise çok başka bir şeydir. İsraillilerin Beytüllahim'de Filistinlilere attığı gözyaşartıcı bombalar bile Amerikan yapımıdır. Filistinliler (gayet haklı olarak) Raşel'in mezarının yanında taş atan çocuklara ateşlenen bu bombaların çocuklarda ciddi solunum rahatsızlıkları yarattığını iddia ediyordu. Gaz bombalarının üzerinde 'Federal Laboratories, Saltsburg, Pennsylvania 15681' markası ve '150 kilometrelik uzun menzilli mühimmat' ibaresi kazılı. Biraz daha yanda, Amerikalı üretici firmanın şu uyarısını okuyorum: "Gözlere, burna, deriye ve solunum sistemine yüksek oranda olumsuz etki eden gözyaşartıcı gaz içerir... Temas edilmesi durumunda gözleri ovuşturmayın, derhal tıbbi yardım isteyin."<sup><a href="../Text/dipnot.xhtml#bookmark192" id="footnote192">[2]</a></sup></p>

  <p>2001 yılının ilk ayları boyunca İsrail tankçıları sürekli olarak Beyt Jalla'yı bombaladı; köydeki Filistinli militanlar da yakınlardaki Gilo Yahudi yerleşimine Kalaşnikof'larla (evet, Sovyet Kahramanı, 81 yaşındaki neşeli Mihail Kalaşnikof'un icadıyla) ateş açıyordu. İsrail tanklarının büyük bölümü Amerikan fünyeleri taşıyordu. Hepsinin üzerinde şu kod vardı: "FÜZE P18D M549AC0914H014-014' (bazılarında son rakam 5'ti). Bu mermilerden biri, Kasım 2000'de Beyt Jalla'da yaşayan bir Alman vatandaşını, Dr. Harald Fischer'i öldürdü.</p>

  <p>Şubat 2001'de Usame Hurabi'nin evini vuran Lockheed Hellfire füzesinin motoru ise '18976-1334987 DMW90E003-007' kodunu taşıyordu ve 'Seri' numarası (füzelerin ait olduğu grubu gösteren numara) 481'di. Füze motorunun üzerindeki küçük bir çelik tüpte de T 2903-9225158MFR-5S443' kodu yazılıydı. Aynı mühimmat serisinden geldiği anlaşılan küçük, ağır silindirik bir kubbenin üzerinde de 'Termal Batarya' ibaresi ve 'P/N 10217556 E-W62, Seri No. EPH-2-111, Üretim Tarihi 08776, MFG Code 81855' kodu vardı. Kodları 'U.S.' kısaltması izliyordu. Diğer füze parçaları menteşeli bir kanadın hasarlı kalıntılarını ve bir kablo tomarını içeriyordu. İsraillilere bakılırsa füze saldırısı köye yönelik bir 'önleyici saldırı'ydı; oysa Hurabi militan değildi ve tek isteği Beyt Jalla tiyatro projesine katılmaktı. İsrailliler Beyt Jalla'ya en az altı füze saldırısında (Hurabi de bunlardan birinde ölmüştü) Apache helikopterlerini kullanmışlardı ve Apacheler Lockheed tarafından Florida, Orlando'daki devasa silah fabrikasında üretiliyordu; aynı Hellfire I ve II füzeleri gibi. Amerikan şirketleri, silahlarının kullanımından doğan kanlı sonuçları kabul etmeyi sürekli reddetmişlerdir. İsraillilerin Beytüllahim'de kullandığı gaz bombalarının üzerinde şöyle bir ibare olduğunu da keşfetmiştim: "Federal Laboratories bu aygıtın yanlış kullanılmasından kaynaklı sonuçların sorumluğunu kabul etmeyecektir."</p>

  <p>Ancak Amerika'nın İsrail'i silaha boğması, Ortadoğu ile ilişkilerinin en az açığa vurulan (ve en az tartışılan) veçhesi olmayı sürdürmektedir. Beyt Jalla saldırısından bir yıl önce ABD ilk asker taşıyan S-70A-55 Black Hawk helikopterlerinin üretimini, İsraillilere satış amacıyla artırmıştı. İsrail, elinde zaten 24 adet bir önceki model helikopter olmasına rağmen, 211 milyon dolara 24 helikopter daha satın aldı (ve paranın büyük kısmı da Washington tarafından ödenecekti). İlk posta yeni helikopterin şifre kitapçığını İsrail savunma bakanlığı genel direktörüne teslim eden kişi de ABD Dışişleri Bakanı Alexander Haig'den başkası değildi elbette (aynı adam, İsrail Başbakanı Menahem Begin'e 1982'de Lübnan işgali için yeşil ışık yakmış, söz konusu işgal çoğu sivil, 17 bin 500 cana mal olmuştu). Yani yeni bir Black Hawk nesli kısa süre sonra Batı Şeria ve Gazze semalarında arzı endam edecekti, fakat bu alışverişe dair Batı basınında sadece birkaç küçük paragraf yer aldı.</p>

  <p>Dünya silah pazarı, ahlaksız, ikiyüzlü ve cani olduğu kadar, ne yazık ki hem açıklık hem de gizlilik gerektiren bir canavardır. Ne kadar satarsa o kadar gizlemeye ihtiyaç duyar; sözgelimi Araplardan milyarlarca dolar alırken, bunun sonucunda çöl kumlarına saçılacak kan ve beyine dair herhangi bir ifadeden kaçınır. Fransız silah holdingleri Giat ve Dassault'nun, Lockheed Martin'le birlikte, Abu Dabi'nin parıldayan gökdelenlerinde ofisleri vardır. Ve aracılar (üreticiler ile alıcılar arasında pazarlık yürüten Araplar, İsrailliler, Almanlar, Amerikalılar ve Britanyalılar) basına yaltaklanmak, silahların daha kötü özelliklerini açığa vurmak, acımasızlıklarını ve tekinsiz bir dünyadaki gerekliliklerini abartmak konusunda tuhaf bir yeteneğe sahiptir. Bazen gazetecileri birer itirafçı olarak kullanmak istediklerini düşünürüm.</p>

  <p>Belki de bu yüzden, bizim (yani Amerikalıların, Avrupalıların —Rusya da dahi—, kelimenin en genel anlamıyla 'Batı'nın) Ortadoğu'da yaşayanlar için ölüm aygıtlarını üretme yollarını araştırmak uğruna yıllar harcadım. Arap Müslümanların bu olağanüstü, soysuz silah ticaretine nasıl karşılık verebileceği, bizden intikamlarını nasıl alabileceği (hem de kendi topraklarında değil, bizim topraklarımızda) üzerine bir kez olsun düşünmedik. Lübnan iç savaşı sırasında kurban ile katil arasındaki bağlantıyı görmek için çok uğraştım; bazen Beyrut'un dört bir köşesini dolaşır, bir erkeği veya kadını paramparça eden keskin nişancıyı arardım. Bir keresinde Doğu Beyrut'ta, kentin batısında genç bir kadını öldüren havantopunu ateşleyen (emindim bundan) bir Hıristiyan Falanj milisiyle karşılaştım. Benimle konuşmayı reddetti. Ben de bu cinayeti mümkün kılan silah satıcısını aramaya giriştim. Daha da ötesinde, bir masumu katleden o silahın üreticisine dair kesin ve tartışılmaz bir kanıt arıyordum. On yıl boyunca on binlerce kilometre yol kat ettiğim (ve Körfez, İran, Filistin ve İsrail'den Almanya, Avusturya ve ABD'ye uzanan) yolculuk böyle başladı. Rahatsız edici, mahvedici bir çabaydı bu; daha fazlasını öğrendikçe, Ortadoğu'nun trajedisi bana hepten umutsuz göründü. Paragöz Batılı ülkelerin ölümcül ürünlerini Müslüman dünya ile İsrail'e pazarlaması bir şeydi; aynı Ortadoğu ülkelerinin aynı silahları satın almak için yalvarmasına, yaltaklanmasına ve zenginliklerini heba etmesine tanık olmak kesinlikle başka bir şeydi.</p>

  <p>1987'de soğuk bir kış günü, İran'ın Irak'la korkunç savaşı en son ve en kıyametsi aşamasına girerken, Ortadoğu'nun bu en pahalı çatışması hakkında çok fazla şey bilen bir satıcıyla buluşmak için Almanya'nın Köln kentinde tren istasyonuna vardım. Birçok kez ABD hükümeti ile Irak'taki Saddam Hüseyin rejimi arasında pazarlık yürütmüş olan şişman, gözlüklü bir silah satıcısıydı. Geniş geniş gülerek bürosunda oturuyordu; suikasta kurban gitmesini istemiyorsam adının gizli kalması gerektiğinden söz ediyordu ısrarla. Yani, diye sordum, CIA'nın İran ordusu hakkındaki istihbaratını Irak hükümetine verdiği doğru muydu? Hepsini kabul etmeden önce güldü; öyle uzun, öyle derin güldü ki, belki otuz saniye sürdü bu. "Sayın Fisk size bunu anlatacağım. Savaşın ta en başında, 1980 Eylül'ünde Pentagon'a davet edildim. Ve orada bana İran ön cephe hatlarının en son fotoğraflarını verdiler. Fotoğraflarda her şeyi görebiliyordunuz. Abadan'da ve Hürremşehr'in arkasında topçu mevzileri, Karun Nehri'nin doğu yakasında siperler, Kürdistan'a doğru sınırın İran tarafı boyunca uzanan binlerce tank barikatı vardı. Bir ordu için bundan daha büyük bir nimet olamazdı. Ve yanımda bu haritalarla Washington'dan Frankfurt'a, Frankfurt'tan da Irak Havayolları ile doğruca Bağdat'a uçtum. Iraklılar çok minnettardı — <i>çok</i> minnettar."</p>

  <p>Almanların bu tür gizli kapaklı işler çevirmek konusunda istidadı var anlaşılan. Seksenlerin ortasından sonlarına dek Ortadoğu'daki silah ticaretini araştırdım ve çantam İran'ın 1987, 1988 ve ötesindeki bütün silah alım taleplerini içeren defterler ve dosyalarla dolu, Almanya'nın büyük trenlerinde karla kaplı vadilerden geçerken, kendimi çoğu zaman Avrupa'nın karanlık geçmişine dönmüş buldum.</p>

  <p>1987'nin sisinde o uzun trenlerden biri beni Königswinter'e götürüyor; iyi ısıtılmış bir limuzinde bir şoför beni <i>Schloss</i>'a götürmek üzere istasyonda bekliyor. Orada 'Bonn'un Örümceği' Ortadoğu'nun askeri haritasının değişmesine yardımcı oluyor. Gerhard Mertins uzun, kalın Küba puroları içiyor ve bir silah tüccarı gibi görünüyor; kusursuz bir şekilde oynuyor rolünü, zira gerçeğin ta kendisi. Königswinter'deki ofisine doğru yürürken tereddüt yok, kendine güvenmemek yok, ahlaki çekinceler yok; pencerenin dışında lapa lapa ve ferah feza kar yağıyor. "Biliyor musun, böyle kışları çok severim," diyor, kar tanelerini ceketinden silkelerken.</p>

  <p>Telefon çalıyor ve Herr Mertins açıp şevkle konuşmaya başlıyor. "Generallerinizin ihtiyaçlarınızı bilmemiz lazım," diyor sabırsızlıkla. Ardından ahizeyi muzip bir kıkırtıyla yerine koyuyor. Samimi olduğunu gösteren abartılı bir hava takınıyor. "Kıbrıs Rum ordusuydu bu. Yeni uçaksavarlar ve mayınlarla ilgileniyorlar. Bak şuraya yazıyorum, Kıbrıs adasında bir şeyler dönüyor." Tekrar gülüyor, her şeyi bilen adam o, savaşın alçaklıkları onu şaşırtmıyor. Herr Mertins'e silahları kime sattığını sorduğumda, adeta benden hakaret duymuşçasına öksürüyor. "Beni bağışla ama sanırım bu pek safça bir soru."</p>

  <p>Purosundan derin bir nefes çekiyor, derken kolunu ileri uzatıyor ve havada eliptik, neredeyse cambazca bir çember çizer gibi yapıyor. "Sana dürüstçe anlatayım. Ben Arap atının üzerindeyim. Niye olmasın? Biliyorsun, prensiplerim var. Bunu kâr elde etmek için yapmıyorum. Evet, hakkımda bazı şeyler söylüyorlar; Meksika'da Excelsior gazetesi benim eskiden Nazi olduğumu, SS üyesi olduğumu yazdı. 'Lyon Kasabı' Klaus Barbie'nin arkadaşıymışım. Dedikleri adamla hiç karşılaşmadım. Fakat beni Meksika'dan sınırdışı etmeleri gerektiğine hükmettiler." Herr Mertins'in Cidde ve Riyad'da da büroları var (Suudi Arabistan'a girmesi için vizeye ihtiyacı yok) ve bana, uzun entarili Körfez şeyhleriyle birlikte çektirdiği bir fotoğrafı gösteriyor. Eski Beyrut'a, zenginlere has bir melankoliyle hayıflanıyor, Lübnan'ı hâlâ parçalara ayıran iç savaşta yıkılan şehre. "Lucullus restoranında o kadar güzel anılarım var ki. O da yıkıldı mı? Çok kötü. Güzel bir şehir, çok üzücü." Beyrut silahlarla (bombalarla, mayınlarla, top ateşiyle, bombardıman uçaklarıyla ve kurşunlarla) yerle bir edilmişti, fakat Herr Mertins'in belliğinde bu hasarlara dair hiçbir ipucu yok.</p>

  <p>Anlattığı mevzuya iyice ısınıyor. "Ömrüm boyu sadece para kazanmak için iş yapmadım. Bir yığın problemimiz var — benim Adnan Kaşıkçı'ya benzediğimi düşünüyorlar." İrangate Avrupa'nın silah tüccarlarının peşini bırakmıyor; onlara göre adaletsiz bir durumdu bu, zira Amerika'nın İran'la karmaşık silah ilişkileri nispeten önemsizdi. Profesyonel tavsiyeden veya tedbirden yoksun, küçük çaplı bir işti ve gerçek silah tedarikçilerinin bırakın evlerine davet etmeyi, bürolarına bile sokmayacağı türden şaibeli İranlı simsarlar kullanılmıştı. Silah tüccarı ile simsarı arasındaki ayrımı tespit etmek kolay değildir. Bazı durumlarda (tüccarın ülkesi silah ithalatına katı kısıtlamalar uyguladığında) tüccar simsar haline gelir, sipariş listelerini silah ticaretinde daha gevşek kuralların olduğu ülkelerdeki tüccarlara paslar. Diğer ülke vatandaşları finansör olarak işin içine dahil olduğunda, sistem daha da karmaşık hale gelir. Sözgelimi Yarbay Oliver North İranlılarla silah karşılığı rehine anlaşmasını oluştururken, simsar Manuçehr Gorbanifar'dı ve 'İranlı arabulucu' resmi sıfatıyla Robert McFarlane'in Mayıs 1986'daki gizli Tahran ziyaretini o ayarlamıştı. Silah nakliyatının hayata geçirilmesini sağlayan nakit parayı ise bir Suudi olan Adnan Kaşıkçı vermişti. Yani bu durumda tüccar (ve tedarikçi) ABD yönetimi (veya bakış açınıza bağlı olarak Yarbay North) idi.</p>

  <p>Silah tüccarları kendi ulusal hükümetleriyle yakın olmayı severler ve Herr Mertins de farklı değil. Alman bakanlar Mertins'in özel tenis kortlarında oynuyor ve Bonn'daki Amerikalı gümrük ajanları ona, pek de sempati duymadan, 'Bonn Örümceği' diyor. Tertemiz fabrika kantininde işverenleri tarafından muhabbetle karşılanıyor (kıyaslanmayı sevmiyor olsa da, gerçek bir Andrew Undershaft) ve ailesiyle, bilhassa da yeni Amerikalı geliniyle acayip gurur duyuyor. Şirket kantinindeki bir aile yemeğinde, "Bay Fisk çayı olması gerektiği gibi içmelisiniz," diye beyan ediyor. "Yani romla birlikte." Uzun uzun <i>aperitifini</i> yudumluyor. "İnsanlar hakkımda niye böyle aptalca şeyler söylüyorlar ki? Biliyor musunuz, bütün kitapları okudum ben: Tevrat, İncil, Kuran..." Ardından abartılı bir tavırla ekliyor: "Bugün Almanya'nın sorunu ne biliyor musunuz? Milliyetçi duygularını kaybetti." Korkuyla siniyorum.</p>

  <p>1965'te Herr Mertins, Hindistan-Pakistan savaşının patlak vermesinin ardından bazı ülkelere sürpriz yapmıştı. Her ne kadar ABD'nin eski Hindistan büyükelçisi Kenneth Galbraith sonradan 'savaşa Amerika'nın silah nakliyatlarının' yol açtığını söyleyecek olmasa da, Amerikalılar silah satışlarına ambargo koymuştu. Herr Mertins bu ilişkide oynadığı rolden dolayı hâlâ gurur duyuyor. Doksan Amerikan F/86 savaş uçağının Pakistan'a ithaline aracılık etmişti; satış İran'a yapılıyor gibi gösterilmişti. "Uçakların kanatlarına İran amblemleri koyduk ve onları Tahran'ın üzerinde göstere göstere uçurduk. Batılı büyükelçilerin yanında durup şunu söyledim: 'Gördünüz ya, Pakistan'a gönderdiğimi iddia ettiğiniz uçaklar bunlar.' Fakat sonra uçaklar İran'daki hava üslerine geri döndüler ve üzerlerindeki amblemleri tekrar Pakistan diye değiştirdik." Herr Mertins sağ yumruğunu sol avcuna vuruyor. "Anlıyorsun ya? Saf Alman plastik biliminin bir örneği."</p>

  <p>Fakat bütün bunlar, halihazırda yaşanan, gerçek bir savaşa teatral bir girişten ibaretti. Zira o soğuk Alman dağlarındaki bürosunda Herr Mertins (Almanya ve Avusturya'daki diğer meslektaşları gibi) İran Savunma Bakanlığı'nda neler olup bittiğine dair gayet ileri görüşlü bir fikre sahipti. İranlılar, Moskova ile doğalgaz ihracatı anlaşması imzaladıktan sonra gönüllerini ucuz Sovyet silahlarına kaptırmışlardı. "Bir sürü Rus malı aldılar — 122 ve 130 milimetrelik toplar, 12.7 ve 14.5 milimetrelik uçaksavarlar. Aynı tür bir sürü malı da Çin'den almaya çalışıyorlar — İranlılar bu meseleyi konuşmak için Pakistan'a gittiler— fakat Çin 'ortada' bir ülke olmak istiyor. Önplana çıkmak istemiyorlar. Sonradan İran silahlı kuvvetleri aldığı maldan hiç memnun kalmadı."</p>

  <p>İran'a silah satışının hikâyesi hem karmaşık hem de dehşet vericidir — ve işin içinde Batı'nın yanı sıra İsrail de vardır. Herr Mertins'in meslektaşlarından biri, şık takım elbisesinin içinde kusursuz İngilizce konuşan genç bir adam, ismini vermemek şartıyla bu meseleyi anlatmayı kabul etmişti. Mertins'in bürosuna ağır bir dosya getirip bana verdi. Mavi kapaklı dosyayı açtım; içinde İran hükümetinden gelen binlerce sipariş duruyordu: havantopları, top düzenekleri, top mermileri ve Amerikan yapımı savaş uçakları için yedek parçalar. "Ruslar Iraklılara, İranlılara sattıklarından daha iyi teçhizat satıyordu — ve İranlılar bunu biliyordu," diyordu genç adam. "Bu yüzden de İranlılar yardım için yüzlerini İsraillilere döndü. İran'a ilk İsrail uçağı Şiraz'a indi; her biri 2700 dolar değerinde 1250 TOW füzesi taşıyordu. Çok pahalı ve eski bir malzemeydi bu, o nedenle İranlılar başka ülkelere başvurdu. 155 milimetrelik top arıyorlardı ve Avusturya'nın Vöest-Canonen Şirketi'ne yaklaştılar. New York'ta üretilen 105 ve 155 milimetrelik topları beğenmişlerdi. ABD yönetimi (aslında Richard Perle) bu anlaşmayı durdurdu. Bunun üzerine İranlılar Helsinki'de, 60, 81 ve 120 milimetrelik top mermileri satan bir şirkete ilgi gösterdiler. Fin şirketiyle İsrail Askeri Sanayi arasında bağlantı vardı, İsrail'in ordu ihracat şirketi şimdi topları İran'a Nimrodi'nin yardımıyla naklediyordu." Jacop Nimrodi Amerika'nın rehine anlaşmalarında da rol oynayacaktı.</p>

  <p>Mertins bütün İrangate skandalına küçümseyerek bakıyor. "İranlıları anlamak zor değil," diyor. "Iraklıların Rus yapımı Mig-25 'Foxbat' uçakları vardı ve Tahran'a yüksek irtifadan bomba atıyorlardı. Ve İran'daki mollalar için 'Foxbat'ları vurup düşürecek hiçbir şeyleri olmaması son derece can sıkıcı bir durumdu. Bu yüzden ellerindeki F-14'ler için havadan havaya füzeye ihtiyaçları vardı. İhtiyaçlarını ve başkalarının bunları İranlılara hiçbir ahlaki ve etik sınırlama olmaksızın tedarik etme şeklini anlamalısınız. Şeytan'a vereceklerdi bu silahları. İranlılara gelince, her İranlının 'Ben Humeyni'nin bir akrabasıyım' kelimeleriyle başlayan bir güven mektubu vardı." İran'a ilk silah nakliyatı için İsraillileri kullanan Amerikalılar, silahlarla etiği birleştirebildiklerini düşünüyorlardı; ne de olsa Lübnan'da rehin tutulan masum Amerikan vatandaşlarının kurtarılmasına çalışmıyorlar mıydı? Bununla birlikte Tower Komisyonu'nun raporuna göre, Amerikan yönetiminin şuna inandığını görmek öğreticidir: İranlıların, Rusya'dan İran hava sahasının 65 kilometre içlerine Sovyet pilotları tarafından uçurulan yüksek irtifalı keşif uçaklarını düşürmek için karadan havaya füzelere ihtiyacı vardı. Herr Mertins'in bu tür yanılsamaları yoktu. İranlılar Iraklıları vurmak istiyordu.</p>

  <p>Ancak İrangate alışverişi (İran'a 30 milyon dolara mal olan 2086 adet TOW tanksavar füzesi ve bir uçak dolusu F-4 yedek parçası) kamuoyu rızası veya Amerika'nın dostları ve düşmanlarının suç ortaklığı ile sonuçlandırılan devasa uluslararası silah anlaşmalarını sadece bir perspektife oturtuyordu. Kongre önündeki ifadesinde McFarlane, silah satışları için ismini son kullanıcı sertifikalarına koymayı kabul eden bir Ortadoğu ülkesinin kim olduğunu gizlemeye çalıştı. Fakat Almanya dışında çalışan silah tacirleri 1987'de Üçüncü Dünya'daki son kullanıcı sertifikaları için 100 bin dolar ödüyordu, silah üreticilerinin kendi ülkelerinden yasal ihracat anlaşması izni aldıklarını kanıtlamak için soğukkanlılıkla aldıkları belgeydi bu. Zira uluslararası mühimmat fabrikaları, ihracat izni veren bürokrasi ve insan acısı arasında bir yerlerde, mutlaka ahlaki (veya gayri-ahlaki) belirsizlik vardır.<sup><a href="../Text/dipnot.xhtml#bookmark193" id="footnote193">[3]</a></sup> Undershaft bağıra çağıra, 'ahlaklarıyla işlerini su geçirmez bölmelerde tutan adamlardan olmadığını' söylüyordu. Fakat diplomatlar bu rahatlatıcı samimiyeti paylaşmıyorlar. 1987'ye gelindiğinde Amerikalı ve Sovyet yetkililer her hafta çıkıp İran-Irak savaşının insani bedeline ağıtlar yakıyorlar, bir yandan da silahlarını savaş cephelerine akıtıyorlardı. Avrupalı hükümetler sürekli çatışmada tarafsız olduklarından dem vuruyorlar, savaşın hızla ve adil bir şekilde sona erdiğini görmek istediklerine dair hiç de ticari olmayan temennilerini sunuyorlardı.</p>

  <p>Fakat askeri kurumları, bu söylenip duran dünya tarafından boykot edilen İran ayda silahlara 250 milyon dolar harcıyordu. Alman ve Avusturyalı silah tacirleri bunun ne anlama geldiğini gayet iyi biliyordu. Bu paranın, Sovyetler Birliği, Çin, İngiltere, İtalya, İspanya, Yunanistan, Kuzey Kore, Güney Kore, Tayvan, Pakistan, Dubai, Suriye, Libya, Çekoslovakya, Doğu Almanya, Japonya, Brezilya, Arjantin, Hollanda, İsrail, Portekiz, Hindistan ve Suudi Arabistan hükümetlerinin aktif veya pasif desteğiyle harcandığını iddia ediyorlardı. Kulübe 'geç katılan Belçika'nın 1986'da Antwerp'ten Bandar Abbas'a dört gemi silah gönderdiğini de ekliyorlardı.</p>

  <p>Savaş son yılına girdiğinde İranlılar çaresizce sipariş çabalarını yeniden yapılandırmaya çalıştılar. Şah'tan geriye binden fazla helikopter kalmıştı, fakat savaş başladığında sadece 250 Cobra savaş helikopteri faal durumdaydı. 1987'ye gelindiğinde sadece 30 kadarı uçabiliyordu. Iraklılardan daha yaratıcı olan İranlılar koşullara uyum sağlamaya çalıştılar ve Amerikan yapımı helikopter ve savaş uçaklarının yedek parçalarını (İran'a yaptırımlar uyarınca satışı yasaklanan Amerikan yedek parçalarının tıpatıp kopyalarını) pazarlardaki yerel demircilere yaptırdılar. Fakat İran çeliğinde çok fazla sülfür vardı ve yanlış metalürji kullanıyorlardı; metal, güçlü uçuşların basıncı altında kırılıyordu ve İran, uçakların havada parçalanması sonucu birçok pilotunu kaybetti.</p>

  <p>İranlılar, Irak'a yabancı silah nakliyatlarının ayrıntılı listelerine de sahipti, dünyanın silah üreticilerinin ticari yeteneklerine dair aynı ölçüde inanılmaz bir saygı duruşuydu bu listeler. Irak'a silah satışlarından yapılacak bir seçki, manzaranın vahametini ortaya koyuyor: İngiltere'den tank zırhı (1983), Fransa'dan altı Super-Etendard savaş uçağı (Ekim 1983), Sovyetler Birliği'nden SS-12 füzeleri (Mayıs 1984), Brezilya'dan çoklu füze rampaları (Haziran 1984), Şili'den 100 kiloluk misket bombaları (Santiago'dan 1984'te Irak Havayolları'na ait bir 747 ile getirildi). 25 Eylül 1986'da Marcel Dassult Irak'a 24 adet Mirage F-1 savaş jetinin satışını ilan ediyordu, satış 18 ay içinde tamamlanacaktı. Bazı silah sistemleri 'mevcut silah anlaşmaları' (Moskova'nın Irak gibi kârlı bir alıcıya yapılan nakliyatların devamı için kullandığı favori lafı buydu) uyarınca satılıyordu; neticede, sırf müşterisi başka birinin ülkesini işgal etti diye imzalanmış bir anlaşmayı ihlal etmek, satıcı ülkenin itibarına zarar verebilirdi. Diğer anlaşmalar da, satıcının masumiyetini garanti altına alan bu gerekçe üzerinden hayata geçirildi.</p>

  <p>Sözgelimi 1986'da Britanyalı Plessey şirketi İran'a radar tedarik etmek için 388 milyon dolarlık bir anlaşmayı kabul etti; bu mühimmat (Britanyalılara söz verildiği haliyle) İran'ın Rus işgali altındaki Afganistan ve Sovyetler Birliği sınırında kullanılacaktı. Britanya hükümetinin, söz konusu mühimmatın İran'ın batı sınırında (yani Irak'a yönelik askeri operasyonlarda) kullanılmayacağından nasıl emin olabildiğini sorduğumda, Londra'daki Savunma Bakanlığından bir yetkili bana şunu söylüyordu: "Tahran'da gidip bütün bunları kontrol edebilecek diplomatlarımız var." Fakat bu doğru değildi. Britanya'nın İran'daki diplomatik varlığı, İsveç büyükelçiliğindeki bir 'çıkarlar' birimiyle sınırlıydı; Tahran'da Britanyalı diplomatların hareket serbestliği ile ilgili yaptığım araştırmada şunu öğrenmiştim: İranlılar bu konuda o kadar kısıtlayıcıydı ki, bir diplomatın Hazar Denizi'nde (ki askeri olmayan bir bölgeydi) haftasonu tatili isteğini bile reddetmişti.</p>

  <p>Bu tür meselelerde sanki karşılıklı bir mutabakat, bütün tarafların adı konulmamış bir taahhüdü vardı: silah tacirlerinin veya onların müşterilerinin ya da talep yaratmak için gizliliğe, büyümeyi hızlandırmak için savaşa ihtiyacı olan silah imparatorlarının şahsi işlerine kimse karışmıyordu. Modern çağın Undershaftları, sadece rakiplerinin piyasaları ve hataları üzerine konuşacaktı. Sadece rakiplerinin başvurularını açığa vuracaktı. Savunma (daima savunma) bakanlıklarındaki isimsiz yetkililerin, bazen el yazıları kadar acınası imlalarıyla hazırladıkları kâğıtlardan ve sipariş listelerinden oluşan gülünç bir dünyaydı bu.</p>

  <p>Avusturyalı tacirlere verilen, sonra da benim elime geçen on sayfalık bir İran sipariş listesi, Sovyet yapımı tanklar için belli yedek parçalar talep ediyordu: kurşun kafeslerden, 'kafeslerdeki üçüncü ve dördüncü ters dönen yapışkanlı merceklere, teleskopik dürbünlerden tepe ışıklarına, menzil buluculardan palet motorlarına' neler neler yoktu ki listede. Ancak siparişi veren yetkili 'ikinci'yi 'ikiünci', 'devre kesiciyi 'devde kesici', 'şişe'yi de 'şeşi' şeklinde yazmıştı. Gayet pejmürde bir belgeydi bu; ihtiyaç duyulan yedek parçaların yazıldığı kısımdaki miktar, toplamların yazıldığı sütuna hatalı geçirilmiş, daha sonra üzeri kabaca çarpıyla çizilip düzeltilmişti.</p>

  <p>İmla hatalarıyla ve silah adlarıyla dolu bu tür listelerin zararsız görünen bir yanı vardı: Sanki Ortadoğu'daki savaşlar, öfkeli uluslar ve korkutucu öldüren askerlerden ziyade, sipariş acentaları veya silah üzerinden yürüyordu. Araştırmalarım sırasında, İran'dan çıkma bu tür yüzlerce belge gördüm; bazen Tahran'daki Silahlı Kuvvetler Karargahı'nın antetini taşıyordu, bazen de (İranlılar adına çalışan aracı gizli kalmak istediğinde) boş bir kâğıda, meçhul biri tarafından yarım yamalak daktilo ediliyordu. Bu şekilde tank paletleri ve top namluları ve McDonnell-Douglas yedek parçaları, kelimenin tam anlamıyla, büyük ticaretin akan servetlerine veya bir uluslararası takas kaynağına dönüşüyordu; topları parayla veya petrolle ya da askeri kıyaklarla, hattâ rehinelerle takas edebiliyordunuz. İstisnai durumlar da değildi bunlar. Başkan Reagan'ın esirler karşılığında füze satmayı kabul etmesinden çok önce Suriye, ucuz ve bazen bedava petrol karşılığında İran'a silah akıtıyordu. Şansölye Helmut Schmidt, bir petrol takası anlaşmasıyla Suudi Arabistan'a Alman tankları satmanın, Almanya'ya petrole normalde ödediğinden daha pahalıya patlayacağını (zira petrol fiyatları düşmüştü) son anda fark edip anlaşmadan vazgeçmişti.</p>

  <p>Öte yandan savaş da kendi özel takaslarını yaratıyordu. Saddam Hüseyin'in 1980'deki İran istilasının ilk aylarında Iraklı güçler (çoğu hasar görmemiş) düşmanlarından onlarca Britanya yapımı Chieftain tankı ele geçirdiğinde bunları İran'a karşı tekrar kullanmayı istediler doğal olarak. Fakat bu kadar karmaşık bir aracı çalıştırıp kullanacak bilgiye sahip değillerdi. Böylece tanklar Ürdün'e götürüldü, resmi olarak Ürdün silahlı kuvvetlerinin malı sıfatıyla Britanyalı teknisyenler tarafından onarılıp elden geçirildi. En az bir Britanyalı silah üreticisi, tankların Irak'ın savaşta kullanması için gizlice Bağdat'a gönderildiğine inanıyordu, fakat İsrailli askeri uzmanlar sonradan tankların Ürdün'de kaldığı sonucuna vardılar — Sovyet silahlarının Ürdün limanı Akaba üzerinden Irak'a nakline izin veren Kral Hüseyin'e, bu cömertliği karşılığı yapılan ödemenin bir parçası mahiyetinde.</p>

  <p>Kendi paylarına Britanyalı yetkililer silah satışlarına dair özel bir ihtiyat sergilerler, zırhlı savaş araçları, tanklar, toplar, tali silahlar, tüfekler, bombalar ve top namlularının yer aldığı yıllık listeler yayınlamayı hiç ihmal etmezler. Fakat diğer ihracat ayrıntılarının aksine Britanya'nın listesi silahların hangi ülkelere satıldığı bilgisini içermez. Ticaret ve Sanayi Bakanlığı silah şirketlerinin ihracat ruhsatı için yaptıkları başvuruları tartışmaya açmayı kabul etmez.<sup><a href="../Text/dipnot.xhtml#bookmark194" id="footnote194">[4]</a></sup></p>

  <p>Temmuz 1991'de, Ortadoğu silah ticaretine dair araştırmama başlamamdan dört yıl sonra, aynı Ticaret ve Sanayi Bakanlığı, Irak'a kimyasal silah yapımında kullanılan hammadelerin nakliyesi için verilen (bir Avam Kamarası komitesi raporunda da listelenen) ihracat ruhsatları hakkında 'mantıklı ve meşru' bir izahın bulunduğuna dair güvenini dile getiriyordu. İhracatlar (ki bazıları, Saddam Hüseyin'in bir başka Müslüman ülkeyi, Kuveyt'i işgal etmesinin hemen sonrasına, 5 Ağustos 1990'a dek sürmüştü), birbiriyle karıştırıldığında hardal gazı üreten iki kimyasalı da içeriyordu. Irak'ın İran'la savaşı sırasında, 1988'de Britanya, 200 bin dolar değerinde, hardal gazının bileşenlerinden biri olan tiodiglikol ihraç etmişti; bir sonraki yıl da aynı maddeden 50 bin dolarlık bir parti daha göndermişti. Diğer bileşen olan tionil klorid de 1988-89 yıllarında, sadece 26 bin dolara Irak'a satılmıştı. Bariz gerçekten (yani Britanya'nın Saddam'a kitle imha silahı tedariğinden kısmen sorumlu olduğu gerçeğinden) kaçmaya çalışan hükümet yetkilileri, kimyasalların sivil kullanım için gönderildiğine dikkat çekiyorlardı telaşla. Bilye uçlu kalemler ve kumaş boyası yapımında kullanılabildiklerini söylüyorlardı. Sekiz yıl sonra Iraklı çocuklara, 'kitle imha silahı' yapımında kullanılabileceği gerekçesiyle difteri aşısı satılmasını yasaklayan da o aynı hükümet kurumuydu.</p>

  <p>Mevzu bahis Avam Kamarası raporu, Britanya'nın Irak'a askeri mühimmat ve iletişim ekipmanının yanı sıra küçük miktarlarda uranyum ve plütonyum ihraç ettiğini de belirtiyordu. Listede top ateşi kontrol sistemleri, zırhlı araçlar, dalga ve şifre çözücüler vardı. Listedeki kalemlerden biri de, nükleer silah üretiminde kullanılabilen zirkonyumdu. Ticaret ve Sanayi Bakanlığı olanca ciddiyetiyle, bakanlık kurallarının 'her iki ülkenin [Irak veya İran] askeri kapasitesini önemli oranda artıracak silah veya ekipmanın ihracını yasakladığında ısrar ediyordu. Bakanlık, Irak'a satılan tüm maddelerin bu tarife uyduğu konusunda 'kesinlikle emindi'.</p>

  <p>Böyle bir ikiyüzlülükle (ve böyle bir kötü niyetle), Ortadoğu'ya yönelik gizli silah ticareti nasıl durdurulabilirdi? Britanya hükümetinin, hardal gazı kimyasallarıyla zırhlı ve gizli iletişim ekipmanları ihraç etmenin Irak'ın askeri 'kapasitesini artırmayacağından' nasıl 'kesinlikle emin' olabildiğini varın siz düşünün. Son derece hassas bir konuydu aslında bu. Irak'ın askeri kapasitesini 'artırıp artırmadığı' bir yana, söz konusu Britanya ekipmanının Irak materyalinin hatırı sayılır kayıplar verdiği sekiz yıllık savaşın ardından bu ülkenin askeri kapasitesini tekrar tesis etmeyi amaçladığı besbelliydi — üstelik tam da Saddam'ın Kuveyt'e karşı bir sonraki saldırıya hazırlandığı bir dönemde.</p>

  <p>İkili kullanıma sahip silah satışlarıyla ilgili gerekçenin, sadece birkaç ay içinde, Iraklıları temel toplumsal ihtiyaçlardan yoksun bırakmanın gerekçesi mahiyetinde tersyüz edildiğini de yazalım bir kenara. 1988-89'da, bilye uçlu kalem mürekkebi olarak da kullanılabildiği için Irak'a hardal gazı yapımına imkân veren bir madde satılabilirken, kısa bir süre sonra (Irak'ın Kuveyt işgalinin ardından yürürlüğe konan BM yaptırımları uyarınca) kurşunkalem bile satılamaz hale gelecekti; zira kurşunkalemlerdeki grafit askeri kullanıma elverişli sayılıyordu. Iraklılara petrol kuyularım, kanalizasyon sistemlerini ve su arıtma tesislerini onarmak için gerekli yaşamsal ekipmanı satmayı da aynı gerekçeyle reddedecektik.</p>

  <p>Bu ikiyüzlülük silah tacirleri arasında da yansımasını bulmaktaydı. Zaten onların arasında gurura rastlamak da pek mümkün değildir; Interarms of Manchester'ın genel müdürü, sıfır numara Britanyalı bir silah tedarikçisi olan Hamilton Spence de onlardan biriydi. 1980'de, iç savaşın en civcivli zamanında Beyrut'a geldiğinde, Lübnan Hükümeti ordusuna (yasal yollardan) Jim Davis of Colt Firearms şirketi adına M-16 tüfekleri satabileceğini fark etmişti. "Ordu başkomutanı General Huri ile konuşmak için bir odada oturduk," diye anlatıyordu. "Derken teklif mektupları açıldığında üç adamın daha olduğunu fark ettik; bir Batı Alman, bir Lübnanlı ve nereli olduğu bilinmeyen biri daha. Sonra üçü de, 'Colt' aracısı olduklarını belirten sahte kartlar gösterdiler. Hemen ayağa fırladık ve 'Bu adamlar sahtekar' diye bağırdık."</p>

  <p>İki yıl sonra, Filistinlilerin İsrail destekli Falanjist milislerce katledilmesinin hemen ardından, Spence FKÖ'nün Batı Beyrut'taki Filistin kamplarının altında açılmış tünellerden silah nakliyatlarını izliyordu. "Bazı kutuların üzerinde bizim kendi 'Interarms' damgamız vardı," diye iddia ediyordu Spence. "Hepsi sahteydi. Birileri bizim ismimizi kullanıyordu." Mertins gibi Spence de Amerika'nın İran'la silah anlaşmasını küçümsüyordu. "CIA'nın bir çuval inciri berbat etmek konusunda eşsiz bir yeteneği vardır," diyordu. Ancak Spence'in patronu, Interarms'ın başkanı ve büyük hissedarı Sam Cummings de CIA için çalışmıştı. Silah işini 'insan aptallığına dayalı', bütün silahların savunma amaçlı ve hiçbir yedek parçanın öldürmediği bir ticaret olarak tanımlıyordu.</p>

  <p>Bununla birlikte Spence, kendisine ölüm taciri diyerek saldıranlara da demediğini bırakmıyordu. "Bir süre önce bir partideydim ve genç bir kız yanıma gelip insanların birbirlerini öldürmesi için silah satmakla suçladı beni. 'Saçma' dedim. 'Siz de vergi ödüyorsunuz, her ay maaşınızın bir kısmını nükleer silahlar için veriyorsunuz. Beni nasıl suçlayabilirsiniz?"' Spence utanç duymuyordu. O ve Cummings şirketlerinin sloganı ne diyorsa oydu: 'Esse quam videri' (Olduğun gibi görün, göründüğün gibi ol). Ve Manchester'daki fabrikaları zarif, gri tuğlalı bir Viktoryen dönem kilisesinin hemen yanındaydı, aşkın ve savaşın tanrıları birbirleriyle samimi bir ilişki içindeydi. "Tam olarak öyle değil," diye uyardı beni Spence. "Kilise Waterloo savaşının anısına inşa edilmiş." Ayrıca şunu da eklemeyi ihmal etmedi: 'Interarms' işini sürdürürken, kilise birkaç yıl önce kapısına kilidi vurmuştu.</p>
