  <p>İsrail'in kendi silah endüstrisi, Ortadoğu silah pazarında oynadığı rol bakımından Cummings'in şirket sloganını benimsediği için affedilebilir durumdadır — her ne kadar gizlilik çabaları çoğunlukla bir striptiz sanatçısının iffet konusundaki çabası kadar ciddi sayılabilirse de. Merkava tankını üreten ve miadı dolmuş mühimmatları modernize edip dönüştürmek konusunda uzman haline gelmiş şirketler, mahremiyetlerini korumak zorunda oldukları kadar reklamlarını da yapmak zorundadırlar. Parlak İsrail ordu dergileri, keşif radarlarının, tank nişanlama sistemlerinin, savaş uçağı bomba bırakma haznelerinin ve mini Uzi yarı otomatik tabancalarının marifetlerini saymakla bitiremez.</p>

  <p>Seksenlerin ortalarına doğru İsrail elektronik üreticisi Tadiran, frekans yükseltici VHF radyo sistemi geliştirerek elektronik savaş teknolojisi alanına girmişti. Elbit bilgisayar silah aktarım ve uçuş sistemlerinin reklamını yapıyordu. İsrail Askeri Endüstrileri (İMİ) (ürettiği silahlar 'gerçek muharebeye yönelik kapsamlı operasyonel testlerden geçiriliyordu') 14 bin işçi çalıştırıyor ve ABD ile birçok NATO ülkesine ihracat yapıyordu. İsrail tamamen yasal olarak, ABD'den havacılık elektroniği sistemleri almaya, bu sistemleri modernize etmeye, İsrail uçaklarına monte etmeye ve bu elden geçirilmiş ekipmanı ve yeni teknolojik bilgiyi Amerikalılarla birlikte kullanmaya bile başlamıştı. Böylece ABD ekipmanına dönüşen İsrail teknolojisi, Amerika'dan silah ithal etmesine Washington'daki İsrail lobisi ile (haliyle) İsrail hükümetinin daima karşı çıktığı bir ülke olan Suudi Arabistan'a satılmış oluyordu.</p>

  <p>Bununla birlikte aşağı yukarı yasal sayılabilecek gizli bir operasyon da vardı (ki büyük kısmı bizzat İsrail'de hâlâ gizlenmektedir): seksenlerin ortasında Pekin'e gönderilen İsrailli ordu teknisyenleri, Çin Halk Ordusu için Sovyet yapımı tankları ve ağır silahları onarıp modernize ettiler. Birçoğu İsrail'deki silah şirketleri için çalışan İsrail personeli, İsrail hükümetinin üstü örtülü onayıyla Pekin'e gitti ve Rus tanklarını yeni ateş kontrol sistemleri, lazer menzil bulucuları ve (bazı durumlarda) yeni toplarla geliştirdi; bu ilavelerin birçoğu Amerikan üretimi hassas aletleri de içeriyordu. İsrailli teknisyenler Pekin'e Kopenhag ve Bangkok üzerinden uçtular; sürekli İskandinav Havayolları'nı kullandılar ve Çin'e giderken, dost ülke topraklarının üzerinden geçen tek bir rota izlediler. Çin'in cephane depolarında üç aylık vardiyalar halinde çalıştılar, ekipmanları ise İsrail limanı Eilat'tan demir alan gemilerle, deniz yoluyla gönderildi.</p>

  <p>Bu gizli kapaklı ticarete dair Mayıs 1987'de <i>The Times</i>'ta kapsamlı haberler yayınlamama rağmen, hikâyeyi sadece Associated Press takip etti. Ne Pentagon ne de Beyaz Saray konuyla ilgili yorumda bulundu; Amerikalı gazeteciler bu tür hassas bir mevzuya ABD yetkililerinin 'onayı' olmaksızın (ki bu onayı vermeye hiç de hazır değillerdi) dokunmayacakları kanısındaydılar. Kanılarında yanılmadılar da. Ne zaman ki CIA Senato İdari İşler Komitesi'ni Ekim 1993'te, İsrail'in Çin'e on yılı aşkın bir süredir 'milyarlarca dolarlık' ileri askeri teknoloji sağladığı konusunda bilgilendirdi, hikâye de Amerikalı gazeteciler için müsait hale geldi. İsrail Başbakanı İzak Rabin de ancak bundan sonra İsrail'in Çin'e silah sattığını kabul etti.</p>

  <p>İsrail'in Sovyet askeri teçhizatını modernize etme yeteneği gayet yüksekti. İsrailli teknisyenler, savaşlarda Arap ordularından Rus teçhizatlı yüzlerce T-54 ve T-55 muharebe tankı ele geçirdikten sonra, bu tankları 'Batılılaştırma' işleminde devrim yaratmıştı. İsrailliler tankın 100 milimetrelik topunun yerine 105 milimetrelik top takıyor ve kendi ateş kontrol sistemini ilave ediyordu; ki bu da topa, engebeli arazilerde hedefe sabitlenme yeteneği kazandırıyordu. Tank namlularına aşırı ısınmayı önleyen termal düzenekler konurken, diğer icatlar tank komutanlarına hava tahmininde bulunma imkânı bile veriyordu.<sup><a href="../Text/dipnot.xhtml#bookmark195" id="footnote195">[5]</a></sup></p>

  <p>İsrail Latin Amerika'ya, Somoza rejimine ve sonra Nikaragua'daki Kontralara,<sup><a href="../Text/dipnot.xhtml#bookmark196" id="footnote196">[6]</a></sup> yanı sıra Güney Afrika'daki apartheid rejimine ve Pinochet'nin Şili'sine de teçhizat ihraç ediyordu. Fakat Amerikalıları küplere bindiren şey, Çinlilerin tankları için İsrail aracılığıyla ABD teknolojisi almasıydı — oysa bu teknolojinin Çin de dahil, komünist ülkelere ihracı özellikle yasaklanmıştı. İşin daha da vahim tarafı, modernize edilmiş aynı Rus tanklarının bazılarının İran'a gönderilmesiydi; İranlı müşteriler bu tankları, Pekin'e yaptıkları genişletilmiş ziyaretlerde satın almıştı. İsrail bu ayrıntılardan bihaber olamazdı — İran, Irakla sekiz yıllık savaş sırasında Pekin'e her gün bir uçak kaldırmış, bununla özellikle Çin silah pazarına ulaşmayı amaçlamıştı. Amerikalı yetkililer İsraillilerin Pekin operasyonları sırasında ABD araçlarını kullandığını, ancak ziyarete gelen Mısırlı bir silah heyeti yeni modernize edilmiş bir Rus T-62 tankının (hem İngilizce hem İbranice talimatlarla birlikte) ABD ve İsrail teknolojisi taşıdığını saptadığında fark etti.</p>

  <p>Ortadoğu'daki gerilla orduları (bilhassa 1975-90 iç savaşı sırasında Lübnan'dakiler) daha düz yollardan silah elde etmeye çalışıyordu. Lübnan'daki Hizbullah Katyuşa ve tanksavar roketlerini İran'dan, Suriye vasıtasıyla alıyordu. Gayet başarılı bir ittifaktı bu, zira Hizbullah'ın kullandığı düşük çaplı silahlar, en nihayetinde İsrail'in işgal ordusunu ve Lübnanlı maşalarını Mayıs 2000'de ülkenin güneyinden çıkaracaktı. Hıristiyan Falanjistler ise silahları (güdümlü füzeler de dahil) İsrail ve Güney Afrika'dan sağlıyordu. Güney Afrika, apartheid rejiminin sona ermesinin ardından Johannesburg'da buna dair resmi bir soruşturma başlatacaktı. <sup><a href="../Text/dipnot.xhtml#bookmark197" id="footnote197">[7]</a></sup></p>

  <p>Hayatımın yarısını geçirdiğim Lübnan'ın, uzun süredir silah satıcıları ile nihai kurbanları arasındaki, saygın silah üreticileriyle onların silahlarının öldürdüğü masumlar arasındaki eşsiz ve korkunç bağlantıyı en nihayetinde bana sunacak yer olması sanırım kaçınılmazdı. Ortadoğu'da yıllardır, etrafımdaki insanları öldüren silahları yapanların ahlakı üzerine kafa patlatmıştım. Stalin'in veya Kruşçev'in Rusya'sında uzun zaman önce ölmüş hangi Sovyet işçisi, on yıllar sonra Filistinlilerin ve Hizbullah'ın İsraillilere (İsrail'in içlerine veya Güney Lübnan'daki İsrail işgal ordusu askerlerine) ateşlediği Katyuşa roketini üretmişti? ABD'deki hangi teknisyen, İsrail'in 1982'de Batı Beyrut'taki sivil bölgelere yağdırdığı misket bombalarını bir araya getirmişti?</p>

  <p>Bir İsrail pilotunun 13 Nisan 1996'da bir Lübnan ambulansına ateşleyip iki kadınla dört çocuğu öldürdüğü Hellfire füzesini hangi üretici, hangi tasarımcı (şerefli, vatansever, Tanrı'dan korkan Amerikalılar olduklarına ne şüphe) geliştirmişti? Beş yıl sonra Abu Dabi'de Lockheed'den John Hurst, bana bu tüyler ürpertici kan banyosundan hiç haberi olmadığını söyleyecekti. Mihail Kalaşnikof da aynı yerde tasarımını yaptığı silahın yol açtığı katliamlardan dolayı hiç pişmanlık duymadığını anlatacaktı; AK-47'yi masumları öldürmek için değil, ülkesini korumak için icat etmişti. Bütün silah tacirlerinin nakaratı.</p>

  <p>Ancak 13 Nisan 1996'da yaşananlar bu nakarata karşı çıkma imkânı verdi bana; katliamın kanıtını, milliyetlerinden, perişan köylerinin bulunduğu yerden ve ülkelerinin o kısmında yirmi bir yıldır süren çatışmanın uğursuzluğundan başka suçları olmayan altı yoksul Lübnanlı sivili öldüren aygıtı yaratan ABD'deki adama götürdüm. Bütün Lübnan iç savaşı boyunca 150 bin erkek, kadın ve çocuk öldürüldü, on binlercesi ise Amerikan silahlarına kurban gitti. O altı sivil ise savaşın bitmesinden çok sonra ölecekti; İsrail'in işgal ordusu ile, düşmanlarını nihayetinde Lübnan'ın neredeyse tamamından çıkaran Lübnanlı Hizbullah gerillaları arasında durmadan yenilenen çatışmanın kurbanı olacaklardı.<sup><a href="../Text/dipnot.xhtml#bookmark198" id="footnote198">[8]</a></sup> İlerleyen aylarda, bugün de insanlığa karşı işlenmiş bir suç saydığım bu meşum olayın bütün hayatta kalanlarıyla, bütün tanıklarıyla (BM askerleri ve Lübnanlı siviller) ve Amerikalı silah üreticileriyle konuşacaktım.</p>

  <p>Lübnan'daki Şii köyü Mansuri Lübnan-İsrail sınırına sadece sekiz kilometre uzaklıktaydı ve 13 Nisan Cumartesi sabahı boyunca İsrailliler bölgeyi topa tutmuştu. Otuz iki yaşındaki Fadile El-Uglah geceyi teyzesi Nevkal'le birlikte, köylülerin eşekleri ve ineklerinin kaldığı ahırda saklanarak geçirmişti. Fakat o Cumartesi saklandığı ahırdan çıktı, zira köyde hiç ekmek kalmamıştı ve İsrail topçularının mermileri artık döküntü köy evlerinin arasına düşmekteydi. Şii köyü için gönüllü ambulans şoförü olarak çalışan bir çiftçi olan Abbas Ciha da geceyi 27 yaşındaki eşi Mona, üç küçük kızı (Zeynep, Henin ve Meryem bebek) ve altı yaşındaki oğlu Mehdi ile, ailenin bir zeytin ağacının altındaki tek odalı barakasında geçirmiş, İsrail'in sınırın kuzeyinde işgal ettiği yüzde 10'luk Lübnan toprağında kurduğu Umut Radyosu'ndan yayınlanan tehditleri dinlemişti. "İsrailliler radyodan durmaksızın köylerdeki insanların evlerinden kaçması gerektiğini söylüyordu," diye anlattı Abbas Ciha benimle konuşurken. "Mansuri'nin adı da o köyler arasında sayılıyordu. Bize kaçmamızı söylüyorlardı. Köyleri terk eden araçlara saldırmayacaklarını söylüyorlardı. Ve kapıyı açtığımda, top ateşinin Mansuri'nin içlerine ulaştığını gördüm."</p>

  <p>O bahar sabahı, binlerce İsrail top mermisi tepedeki köylere yağarken, Güney Lübnan'ın dört bir köşesinden yükselen siyah-gri duman Akdeniz'e doğru ilerliyordu. Gökyüzü süper-sonik F-16 savaş uçaklarının sesiyle inlerken, küçük köylerin ve patikaların birkaç yüz metre yukarısında İsrail cephaneliğinin en son ve en uğursuz ilavesi (beş yıl önce Kuveyt'ten çekilen Irak ordusu üzerinde ateş gücünün ne kadar ölümcül olduğunu kanıtlayan Amerikan yapımı Apache helikopterleri) süzülüyordu. Daha dört gün önce 14 yaşındaki Lübnanlı bir erkek çocuğu, Bradçit köyü yakınında taş görünümü verilmiş bubi tuzaklı bir bombayla parçalanmıştı; ölümden İsrail'i sorumlu tutan İran yanlısı Hizbullah milisleri sınırdan İsrail içlerine Katyuşa roketleri atıp pek çok sivili yaralayarak intikam almaya çalışmıştı. Bunun karşılığında da İsrail Başbakanı Şimon Peres (kendisini Hizbullah'la savaş halinde bir asker-devlet adamı gibi sunarak nafile yere tekrar seçilmeye gayret ediyordu) Güney Lübnan'a yönelik hava, kara ve denizden muazzam bir bombardıman başlatılması emri vermişti.<sup><a href="../Text/dipnot.xhtml#bookmark199" id="footnote199">[9]</a></sup> ABD yumuşak bir tavırla iki tarafa 'itidal' çağrısı yaptı, fakat İsrail'e karşı açıkça sempati beyan etmekten de geri durmadı. ABD Dışişleri Bakanlığı'na göre, İsrail ateşinde can veren bütün sivillerin ölümünden (gelecek üç hafta içinde sivil can kaybı 200'e yaklaşacaktı) nihai olarak Hizbullah sorumluydu. Washington (her zamanki gibi) resmen tarafsız olsa da, Lübnanlılar yaşadıkları bu son savaşı ABD'den ayrı tutmakta zorlanıyorlardı. Kendilerine evlerini bırakıp kaçmaları emrini veren Umut Radyosu kısmen sağcı Amerikalı evanjelistler tarafından finanse ediliyordu. Köylerinin tepesinden vınlayarak geçen top mermileri ABD'de yapılıyordu. Üzerlerindeki açık mavi gökyüzünde yarasalar gibi süzülen F-16 jetleri ve Apache helikopterleri de. Şimon Peres'in İsrail'in Lübnan'daki son macerası için seçtiği isim (Gazap Üzümleri Operasyonu) bile, Amerika'nın etkisiyle konmuşa benziyordu. Eğer bu isim Tevrat'tan gelmiyorsa, o zaman esin kaynağını Julia Ward Howe'un ondokuzuncu asırda yazdığı 'Cumhuriyetin Savaş İlahisi'nden (orada Tanrı, 'gazap üzümlerini ayaklarıyla çiğneyerek şarap yaparken' görülüyordu) veya Amerikalı yazar John Steinbeck'in (ki kendisi vaktiyle Arapları 'dünyanın en pis ve kötü kokan halkı' diye nitelemişti) çok satan romanından almış demekti.</p>

  <p>Operasyonun meyveleri Mansuri'de görülebilirdi. 13 Nisan'da şafak vaktinden kısa süre sonra bir top mermisi köyün kıyısındaki bir evi vurarak, 23 yaşındaki çiftçi ve Lübnan ordusunun eski yedek askeri Abdülaziz Muhsin'i yaralamıştı. Top ateşine rağmen Abbas Ciha evinden fırlamış, Mansuri ambulansının anahtarlarını istemek üzere köy muhtarına yollanmıştı. Eski, beyaz boyalı Volvo'nun (Batı Afrika'ya göç ettikten sonra para yapan köylülerden Mansuri'ye hediyeydi) arkasında iki boş sedye vardı ve Ciha Muhsin'i arabanın arkasına attığı gibi, top ateşi altında, Akdeniz kıyısında bulunan kuzeybatıdaki Sur kentine ilerledi. Sur'da, köyde sıkışıp kalan Mansurililer için çuvallar dolusu pide ekmeği satın aldı. Sabah saat dokuza doğru geri döndü; bir patikaya düşen başka bir top mermisi Ali Mudehi adlı iki aylık bebeği yaraladığında Ciha ekmekleri teslim etmekteydi. Abbas Ciha gerisingeri, tepesindeki mavi lambası yanıp sönen eski köy ambulansına bindi ve Ali'yi de sağ salim Sur'daki hastaneye yetiştirdi. Mansuri'deki aileler için daha fazla ekmek aldı, sonra tekrar köye doğru yola çıktı.</p>

  <p>Ciha bunları yaparken, Reuters için çalışan genç kadın kameraman Necla Ebucahcah aynı derecede tehlikeli bir görevdeydi; İsrail'in hava saldırılarını görüntülemek için arabasını Mansuri'nin doğusundaki tepelere doğru sürüyordu. Savaş alanını terk etmeyi istemeyen Ebucahcah (kısa süre sonra tanıklık edeceği korkunç olayı asla unutmayacak becerikli ve cesur bir kadın) Mansuri yakınlarındaki bir yoldan batıya yöneldi. Orada bir şeyleri izler gibi görünen iki Apache'nin daha belirdiğini fark etti. "Neredeyse gökyüzünde asılı duruyorlar, fakat birkaç metre ileri, sonra yine birkaç metre geri hareket ediyorlardı."</p>

  <p>Abbas Ciha şimdi Mansuri'nin merkezine geri dönmüştü, etrafında tam bir panik yaşanıyordu. "Birçok insan evinden çoktan kaçmıştı, fakat geride kalanlar da vardı, ailem de kalanlar arasındaydı, her tarafa top mermileri düşüyordu. Bir jet geldi ve köyün hemen dışına bir bomba bıraktı. İnsanları ambulansa alabilirim ve onları güvenli bir yere götürebilirim dedim. Mona ve çocuklarımızı aldım." Abbas Ciha, tam dokuz yaşındaki Zeynep, beş yaşındaki Henin, iki aylık Meryem ve erkek kardeşleri Mehdi'yi ambulansın arkasına koyduğu sırada iki helikopterin geldiğini görmüştü. "Alçaktan uçuyorlardı ve pilotlar bizi seyrediyor gibiydi," diye anlatıyordu Ciha.</p>

  <p>Fadile El-Uglah, Abbas'tan iki ekmek almıştı, fakat şimdi uçaklardan korkuyordu. "İsrailliler bize evlerimizden gidersek saldırmayacaklarını söylemişti, fakat Apache'ler yolları mermilerle tarıyorlardı ve top mermileri evlerimizin etrafına düşüyordu," diye anlatacaktı sonradan bana. "Erkek kardeşlerim bir pikapla ayrılmışlardı köyden, diğer insanlar da traktörlere binip gitmişlerdi. Anne-babam bana, 'Kaç, kardeşlerinin peşinden git' dediler. Başka bir pikap bulabilmek için köyün aşağısına gittim, derken Abbas Ciha'nın eşi ve çocuklarıyla birlikte ambulansla köyden ayrılmakta olduğunu gördüm. Beni de alıp alamayacağını sordum, 'Gel' dedi, ambulansa bindim."</p>

  <p>Abbas Mansuri'den ayrıldığı sırada aracın içinde korkuyla titreyen 13 yolcu adeta üst üsteydi. Eşi Mona, dört çocuğu, Fadile ve teyzesi Nevkal vardı. Pencere tamircisi Muhammed Hişam ve El-Halid ailesinin beş üyesi de (Nevkal'ın 22 yaşındaki kızı Nadya ve dört yeğeni: üç yaşındaki Seher, yedi yaşındaki Ayda, on bir yaşındaki Hüda ve on üç yaşındaki Manar) araçtaydı. Erkek yetişkinler Abbas ve Muhammed Hişam'dan ibaretti; altı yaşındaki Mehdi ile birlikte ambulansın ön tarafında oturuyorlardı; geri kalanlar arkaya sıkışmıştı. "Bir araçta on dört kişi nasıl bir şey düşünebiliyor musun?" diye soruyordu Fadile konuştuğumuzda. Abbas Ciha köyün bir kısmının yanmaya başladığını, tarlaların üzerinden dumanlar yükseldiğini hatırlıyordu. "Traktörler ve arabalardan oluşan bir konvoyla köyü terk edip Amriye'ye yöneldik; orada, Sur'a giden ana sahil yolunun üzerinde Fijili askerlerin görev yaptığı bir BM karakolu vardı. Tarlaların arasından geçerken etrafımıza top mermileri düşüyordu."</p>

  <p>Bu arada Necla Ebucahcah Fijililerin mevzisinin (1-23 numaralı BM Kontrol Noktası) önünde dikiliyor, yoldaki mülteci trafiğinin fotoğraflarını çekiyordu; video kamerası arkadaşındaydı. "Gökyüzünde iki helikopter vardı, kontrol noktasını izliyorlardı," diye anlatacaktı. "O helikopterlerden, orada ne yaptıklarından endişeliydim. Yolun aşağısından bir ambulansın yaklaştığını gördüm, yaralı taşıdığını düşündüm, fakat sonradan içerisinin kadın ve çocuklarla dolu olduğunu anladım. Ters yönden bir başka araba geliyordu ve ambulans şoförü eliyle geri dönmesini işaret ediyordu arabaya." Video kaydı, ambulansın kimsenin görünmediği BM kontrol noktasını geçişini dakika dakika kaydetmişti (Fijili askerler yola çıkmamıştı, sığınaklarında bekliyorlardı); Abbas Ciha'nın aracının penceresinden uzanan ve diğer arabaya durmasını işaret ettiği eli görünüyordu.</p>

  <p>Tam o sırada Abbas Ciha ambulansın arka tarafındaki kadınların kendisine bağırdığını duydu. "Kadınlardan biri, 'Helikopter bize yaklaşıyor — bizi takip ediyor' diye haykırıyordu. Pencereden dışarı baktım ve Apache'nin giderek yaklaştığı gördüm. Arka tarafa dönüp, 'Korkmayın, sadece Allahuekber deyin ve Hazreti Ali'nin ismini söyleyin' dedim. Onlara korkmamalarını söylüyordum, fakat ben korkudan ölecek gibiydim."</p>

  <p>Necla Ebucahcah da görüyordu aynı helikopteri. "Giderek alçalıyor ve yaklaşıyordu; bunun pilotun ateş edeceği anlamına geldiğini öğrenmiştim. Bir füze ateşleyeceğini hissettim, fakat hedefin bana bu kadar yakın olacağını düşünmemiştim. 'Puf puf diye bir ses duydum, çok hafif bir sesti. Ve bir füzenin, arkasında duman izi bırakarak Apache'den ayrıldığını gördüm." Aslında İsrailli helikopter pilotu iki füze ateşlemişti; birisi sonradan patlamamış halde yakındaki bir caminin önünde bulunmuştu, çelik silindiri, kanatçıkları ve isim plaketi hâlâ yerli yerindeydi. Necla Ebucahcah'ın video kamerası diğer füzeye ne olduğunu kaydetmişti. Ambulans 1-23 numaralı BM Kontrol Noktası'nı geçtikten milisaniyeler sonra füze aracın arka kapısında patlamıştı. Alevlere ve dumana boğulan ambulans, 20 metre yukarı havalanıp bir evin oturma odasına düşmüştü.</p>

  <p>Fadile El-Uglah'ın bütün hatırladığı şuydu: "Yüzümde muazzam bir sıcaklık hissettim, harlayan bir ateş gibi. Her nasılsa ambulansın dışındaydım, büyük bir bidon su buldum ve ateşten kurtulmak için yüzümü yıkamaya başladım. Çığlıklara ve dumana rağmen bütün düşünebildiğim o ateşti. Sanki birisi gözlerimin önünde bir meşale tutuyordu."</p>

  <p>Abbas Ciha, eve çarpmadan hemen önce kendisini ambulansın önkapısından nasıl dışarı attığını hatırlayacaktı. "Dehşete kapılmıştım. Buna inanamıyordum. Dünyanın sonuydu. Ailemin başına ne gelmiş olabileceğini biliyordum." Korkudan tir tir titreyen Necla Ebucahcah şimdi İsrail füze saldırısının hemen sonrasındaki korkunç manzarayı çekiyordu. Kayıtta başından ve ayağından yaralanmış Abbas Ciha, ölen kızlarından birinin yanında durmuş, ağlıyor ve göğe, helikoptere doğru 'Allahuekber' diye haykırıyordu. "Yumruklarımı pilota doğru kaldırdım ve 'Allahım, Allahım, ailem gitti' diye bağırdım."</p>

  <p>Abbas, oğlu Mehdi'yi sağ bulmuştu. Derken iki aylık Meryem'in ambulansın üç metre ilerisinde yattığını gördü. "Bütün vücudunda delikler vardı. Başı metalle dolmuştu." Necla 'ambulansın arka tarafından emekleyerek çıkan kadın ve çocukların feryat edip saklanmaya çalıştıklarını görmüştü.' "Bir adam meyve bahçesine daldı, sonra kolunda iki çocukla çıkıp geldi. Bir tanesi yaralı ve yalınayak, fakat hâlâ örtüsünü başına örtmeye çalışan küçük bir kızdı. Yolda, başından kanlar akan bir kız daha gördüm. Şoför haykırıyordu: 'Çocuklarım öldü, Allahım bize yardım et.' Başka bir kız gördüm (Manar'dı bu), bütün başı kanla kaplıydı ve durmadan, 'Kızkardeşimin başı patladı' diye tekrarlıyordu."</p>

  <p>Helikopterin tekrar ateş açacağından (pilot hedefinin bir ambulans olduğunu açıkça görmüştü) korkan Necla Ebucahcah eve doğru koşmuş ve orada hayatının geri kalanında etkisinden hiç kurtulamayacağı bir manzara görmüştü. "Aracın kapılarını açamadım, çünkü odanın içinde sıkışmıştı. Fakat içinde üç çocuk daha vardı, son nefeslerini vermek üzere oldukları belliydi. Çocuklardan biri (Henin) kırılmış pencere pervazının üzerine düşmüştü, kanı oluk oluk araçtan dışarı akıyordu. O son saniyelerinde bana bakmaya çalıştı, fakat yapamadı, çünkü yüzü tozla kaplıydı. Bir başka kız ölmüş bir kadının dizinde oturuyordu, 'Teyzecim, teyzecim' diye feryat ederek ağlıyordu. Yüzü kana bulanmış bir üçüncü kız vardı; aracın zemininde oturmuş, başını bir o tarafa bir bu tarafa çeviriyordu. Bir başkasının başında ve boynunda korkunç bir yara vardı, olduğu yere yığılıverdi." Çocuklar gözlerinin önünde bir bir ölürken Necla Ebucahcah tuhaf bir sürtünme sesi duydu. "Füze silecekleri çalıştırmıştı ve kırılmış camın üzerinde ileri geri hareket ediyorlardı, bu korkunç ses onlardan çıkıyordu. Hayatımın geri kalanında o ses kulaklarımdan hiç gitmedi."</p>

  <p>Acıdan deliye dönen Abbas Ciha, ambulansı çıplak elleriyle parçalamaya çalışıyordu, şimdi yanında kontrol noktasından gelen Fijili BM askerleri de vardı. "Henin'in sırtını görebiliyordum — bir örümcek ağı gibi delik deşikti," diye hatırlayacaktı o ânı. "Sonra eşim Mona'yı buldum. O kadar kötü yaralanmıştı ki, yüzünü tanıyamadım. Onu ve üç çocuğumu kaybettim." Mona Ciha, dokuz yaşındaki Zeynep, beş yaşındaki Henin ve iki aylık Meryem bebek... Hepsi öldü. Altmış yaşındaki Nevkal ve 11 yaşındaki yeğeni Hüda da hayatını kaybetti. İsrail helikopteri 1-23 numaralı BM Kontrol Noktası'nın üzerinde, gökyüzünde beş dakika daha durdu ve sonra çekip gitti.</p>

  <p>Birkaç saat içinde İsrailliler ambulansı hedef aldıklarını kabul ettiler, fakat iki iddia eşliğinde: araç bir Hizbullah üyesine aitti (ki doğru değildi) ve bir Hizbullah gerillasını taşıdığı için imha edilmişti (bu da doğru değildi). "Eğer saldırı sırasında araçtaki diğer kişiler de vurulduysa," diyordu İsrail sözcüsü, "bu, Hizbullah tarafından örgütün faaliyetleri için maske olarak kullanıldıkları anlamına gelir." Özür falan yoktu. Fakat uluslararası hukuk, 'sivil tanımına girmeyen kişilerin' varlığı durumunda bile sivillerin can güvenliğini şart koşar. Bu yüzden aracın, bir Hizbullah üyesine ait olduğu için hedef alındığı iddiası birçok anlamda daha da vahimdi. Hayatta kalanlar, kendilerine, İsrailliler için sadece sahibini sevmedikleri için bir ambulansın içindekileri katletmelerinin nasıl meşru olabileceğini soruyorlardı. Ve ne tür bir füze bir ambulansı 20 metre havaya yükseltip bir evin içine indirebilirdi? Eğer Apache helikopteri Amerikan yapımıysa (ki öyle olduğu kesindi), o zaman Nevkal, Mona, Zeynep, Henin, Meryem ve Hüda'yı öldüren füzeyi kim yapmıştı?</p>

  <p>Katliamdan sonra paramparça olmuş ambulans, 13 Nisan'da çarptığı evin enkazında günlerce öyle durdu. Sur'un güneyindeki korkutucu sahil yolundan giderken her gün onun önünden geçtim; ilerde iki Apache helikopteri, otoyoldaki herkese yaptıkları gibi, hareketlerimi izliyordu. Bir hafta içinde 109 Lübnanlı sivilin İsrail top ateşiyle katledildiği Kana'daki kan banyosu bu korku çemberini tamamlayarak 'Gazap Üzümleri Operasyonu'nu yüz kızartıcı bir sona vardırdı — Şimon Peres'in seçilmesini de sağlamadı. Fakat İsrail bombardımanı sırasında, ambulans saldırısıyla dikkat çekici benzerlikler taşıyan başta vakalar da yaşanmıştı. Sözgelimi Beyrut'un güneyindeki Ciye elektrik santralı yakınında bir başka İsrail helikopteri bir arabaya füze ateşlemiş, muhitteki bir kafeden az önce sandviç alan genç bir kadını öldürmüştü. 16 Nisan'da Beyrut'un batısında bir füze iki yaşındaki bir kız çocuğunu parçalara ayırmıştı. İki gün sonra helikopterden fırlatılan başka bir füze Nebatiye'de bir apartmanı hedef aldı ve dokuz kişilik bir aileyi yok etti. Ölenler arasında iki aylık bir bebek de vardı.</p>

  <p>Lübnan'da bu denli gelişigüzel kullanılan bütün bu silahlar neyin nesiydi? Onları İsrail'e kim satmıştı? Ve (eğer füzeyi üreten bir Amerikan şirketiyse) satışına hangi koşullarda olur verilmişti? Mansuri köyünde Abbas Ciha bu soruyu aylarca kafasında evirip çevirmişti. "Bu silahları yapan insanlar, çocukları benimkiler gibi öldürülse ne hisseder acaba?" diye soruyordu bana. "Bu silahlar sivillere değil, ordulara karşı kullanılsın diye üretiliyor." Fadile El-Uglah daha umutsuzdu. "Biz ne dersek diyelim Amerikalılar bu silahları İsraillilere vermeye devam edecek," diyordu, bir yıl önce kaçtığı iki odalı rüzgarlı evinde konuştuğumuz gün. "Biz umurlarında bile değiliz. Acı çekmeye devam edeceğiz." Fadile El-Uglah yerden göğe haklıydı.</p>

  <p>Bununla birlikte bombardıman sona erdikten kısa süre sonra, enkazı arayan BM cephane uzmanları füzenin kimliğine dair ilgi çekici bir ipucuna ulaştılar. Şarapnel ve bükülmüş çelik parçaları arasında genç bir BM irtibat subayı (İsveç ordusundan Yüzbaşı Mikael Lindval), kodlanmış bir isim plakasının büyük bölümünü taşıyan bir metal parçası buldu. Henin'in can verdiği kanlı pencere çerçevesinin beş-on santim yakınında öylece duruyordu; üzerinde 'AGM 114C' diye bir logo ve '04939' şeklinde bir üretici numarası vardı. Şaşırtıcı tek bir harf de göze çarpıyordu: 'M.' Lindval AGM'nin 'Havadan Karaya Füze' anlamına geldiğini ve 114C kodunun da Rockwell International ile Martin Marietta'nın ortak üretimi olan 1.6 metrelik Hellfire anti-zırh füzesini temsil ettiğini biliyordu. <i>Jane's Defence Weekly</i> dergisine göre Rockwell'in (şu an Boeing tarafından satın alınmış durumda) Atlanta'ya yirmi dakikalık sürüş mesafesindeki Georgia'nın Duluth kasabasında, Satellite Bulvarı'nda füze merkezi vardı. Şimdi Lockheed'in bir parçası olan Martin Marietta ise Florida, Orlando'dandı. Dört Lübnanlı çocukla iki kadını öldüren füzeyi yapanların artık birer adresi vardı.</p>

  <p>Üreticinin Hellfire için yaptığı reklamı da buldum. Tanıtım metninde, 'Hepimiz Birimiz, Birimiz Hepimiz İçin' diyordu. Alexandre Dumas'nın ünlü sözü bundan daha berbat şekilde tahrif edilebilir miydi? Üç Silahşörler'in toplanma sloganının bu silahla ne alakası vardı? Fakat çok daha önemli bir soru vardı ortada. Şimdi teşhis edilmiş olduklarına göre, füzenin üreticileri Mansuri ambulansındaki kan banyosuna nasıl tepki verecekti?</p>

  <p>Lindval, kodların olduğu parçayı bana verdi. Ezilmişlerdi ve bazı yerleri okunmuyordu, fakat 4-2-3-4 şeklinde rakam gruplarıyla sıralanan Ulusal Stok Numarası açıkça belliydi: 1410-01-192-0293. Dizinin ikinci kısmı, yani '01"in büyük bir öneme sahip olduğu ortaya çıkacaktı. Füzenin Sevk Numarası ise şuydu: MG188J315-534. Sonra Fijililer patlamayan ikinci füzeyi buldular; Hellfire, caminin arkasında neredeyse tamamen toprağa gömülmüştü. Hasar görmemiş haznenin üzerinde kodlar tamamdı ve bu yüzden ambulansın içinde patlayan füzenin rakamlarından bazılarını yeniden oluşturmak mümkündü.<sup><a href="../Text/dipnot.xhtml#bookmark1910" id="footnote1910">[10]</a></sup></p>

  <p>Kod numaralı füze parçasını bir şekilde Amerika'ya götürmeli ve üreticilerine göstermeliydim. Birinci soru bu şarapnel parçasının (ki ambulansın bir Hellfire tarafından vurulduğunun hayati önemdeki tek kanıtıydı) Lübnan'dan ABD'ye nasıl götürüleceğiydi. Lübnan'dan Fransa'ya giden uluslararası bir uçağa sokmak zor değildi. Beyrut Havaalanı ve havayollarındaki dost yetkililer füze parçasıyla birlikte Air France'ın Paris uçağına binmeme izin verdiler. Fakat parçayı ta Washington'a kadar taşımak istediğimi Amerikalı güvenlik elemanlarına izah etmek, bir gazetecilik felaketiyle sona erecekti. Bir başka Avrupalı havayolu şirketinin Paris bürosu şefine danıştım. "Elinde götürmeyi düşünme bile," dedi, Hellfire kodlarının olduğu metal parçasını elinde evirip çevirirken. "Bırak çantanda taşımayı, elindeki patlayıcı izlerini bile tespit ederler." Ne demek istediğini anlayabiliyordum. Ve manşeti de zihnimde canlandırabiliyordum: "Britanyalı gazeteci Washington uçağında füze parçasıyla yakalandı..." Muhabirin manşetin altına yazacağı spotu bile tahmin edebiliyordum.</p>

  <p>Şarapnel parçaları artık bir roket falan değildi, kırılmış bir porselen tabağın parçasından farkı yoktu, fakat 'füze' kelimesinin kendisi, New York'taki İkiz Kuleler'e saldırının hemen sonrasında bütün ABD ajanlarının yüreğini hoplatırdı; beş yıl sonra böylesi bir uygulama imkânsız hale gelmiş olacaktı. Sonunda Uluslararası Af Örgütü (Lübnan'daki ambulans katliamını gayet iyi biliyorlardı) füze parçalarını Paris'ten Washington bürolarına ulaştırmayı kabul etti. Birkaç gün sonra Air France'la ABD'ye uçtum; uçağım New York'a kısa süreliğine indiğinde hissettiğim heyecanı hatırlayabiliyorum. Öğlen vakti uçağın merdivenlerinde Fransız mürettebatla birlikte durup uzaktaki gökdelenlere ve Dünya Ticaret Merkezi'nin sıcak ufuktaki uzun gri kulelerine baktım. Şimdi nihayet silah üreticilerini, yaptıklarının sonuçlarıyla yüzleştirebilecektim.</p>

  <p>Washington'da, İsrail'le ittifakı ne eleştiri ne de sınır tanıyan bu başkentin göbeğinde Hellfire parçasını aldım. Yerel bir uçuşla seyahat edip Washington'daki Ronald Reagan Havaalanı'nın metal dedektörlerine yakalanmaya niyetim yoktu, bu yüzden New Orleans'a giden Hilal adlı trene atlayacak ve gece boyu süren bir Georgia yolculuğu yapacaktım. Boeing'ten Bob Algarotti, tam da Hellfire'ın memleketinde, benimle füze konusunu konuşmayı kabul etmişti. Füzenin avantajlarını, savaşta kanıtlanmış üstün yeteneklerini anlatmayı arzu ediyordu. Konuşacağı gazetecinin füzenin isabet yeteneğine dair bir yazı yazmak istediğini sanıyordu (ve yanılıyordu).</p>

  <p>İlkbaharın sonlarıydı, Washington güzeldi. Capitol ve büyük hükümet binaları antik Roma'yı andırıyordu. Ve bir sonraki parlak sabah, güneye giden trenin kompartımanında uyandığımda, küçük güzel Amerikan kasabalarını gördüm, bir Hollywood filminin setindeymiş gibiydiler. Yumuşak yeşil kırlar ve ahşap evler, trenin penceresinden akıp gidiyordu. O küçük bahçeler çiçekleriyle ve salıncaklarıyla ne kadar da güzeldi. Lübnan'dan sadece 10 bin kilometre uzakta mıydım — veya farklı bir gezegende mi? Episkopal kiliseleri ve şık Georgia mahkeme binaları göze çarpıyordu; Carmelia ve Magnolia adlı kasabalar ve Lock, Stock and Barrel diye bir silah dükkanı (bu ülkede bütün erkek ve kadınların silah taşımaya hakkı vardı) hızla geçip gitti. Ve o şafak vaktinde penceremden bir sürü bayrak direği görebiliyordum; o direklerde bir sürü kırmızı, beyaz ve mavi Amerikan bayrağının gururla dalgalandığını. Bu topraklarda 130 yıldır hiç savaş yaşanmadığını düşündüm.</p>

  <p>Gainsville istasyonundan yukarı tırmandım; ağzında tek dişi kalmış bir taksi şoförüyle Interstate 85 ile Old Peachtree Yolu'ndan aşağı yollandık. Üzerinde Duluth yazan bir tabelayı geçtik, sonra Satellite Bulvarı'nı ve beş kilometre ileride, uzun ağaçların ve biçilmiş çimenliklerin arasındaki iki katlı sade binalardan oluşan bir kampüse döndük. Kapıdaki tabelada 'Boeing Savunma ve Uzay Grubu' yazıyordu.</p>

  <p>Rahatsız edici bir öğleden sonra olacaktı. Boeing'den Bob Algarotti'nin, füzenin üretiminde bizzat yer alan iki yöneticiyle beni tanıştırdığı odanın tavanında Hellfire'ın ince, yeşile boyanmış bir maketi duruyordu. Tanıştığım kişiler son derece zeki adamlardı; ikisi de Vietnam'da subay olarak görev yapmıştı ve ikisi de sonradan güvenlikleri için isimlerinin gizli kalmasını isteyecekti. Görünen o ki Boeing'in röportaja vereceği tepkiden duydukları endişe, Hizbullah veya 'terörizm'den duydukları korkuya baskın çıkıyordu.</p>

  <p>Hellfire'ın yeteneklerine dair bir yazı yazmakla ilgilendiğimi anlattım; fakat yazı aynı zamanda füzenin Ortadoğu'daki özel kullanım alanları hakkında da olacaktı. Sağımdaki yönetici (ona Yüzbaşı diyeceğim, zira Vietnam'daki rütbesi buydu), Hellfire modüler füze sisteminin evrimini ayrıntılarıyla anlatan parlak bir broşür çıkardı ve aramızdaki masanın üzerine koydu. İkinci sayfada füzenin bölümlerine dair bir dizi küçük çizim vardı; altlarına, 1982-89 yıllarını takip ederek, AGM 114A, B, C kodları yazılmıştı. Çantamda duran, fakat orada olduğunu Boeing elemanlarının bilmediği şarapnel parçasının üzerinde AGM 114C ibaresi vardı. Demek ki Abbas Ciha'nın ailesini, Nevkal'ı ve yeğenini öldüren füze en az yedi yıllıktı.</p>

  <p>Yüzbaşı Hellfire'ın ilk veya sonradan geliştirilmiş modellerini satın alan ülkeleri saydı. Her iki modelin alıcıları arasında İsrail listenin başındaydı ('Askerliği çok ciddiye alıyorlar' diyordu Yüzbaşı hayran bir edayla, o an için bu yoruma kafayı takmamaya karar verdim), fakat listede Mısır, Güney Afrika ve Birleşik Arap Emirlikleri de vardı. İsveç ve Norveç Hellfire'ın gemisavar versiyonunu satın almıştı. Britanyalılar geliştirilmiş kategorinin müşterisiydi. Popüler bir üründü bu ve Yüzbaşı nedenini açıklamaya hevesliydi: "Belki de dünyadaki en isabetli zırh delici silah. Bunu sekiz kilometre ötedeki bir basketbol potasına ateşleyebilirsiniz ve her defasında da vurursunuz." 'Yani ambulanstaki kadın ve çocukların hiç şansı yoktu' diye düşündüm içimden.</p>

  <p>Bir anda bunun ne anlama geldiğini kavradım. Boeing'teki adamlar silahlarının isabet yeteneğini, insani niyetlerinin bir parçası olarak pazarlıyorlardı: Hellfire ne kadar isabetliyse, sivillerin onunla öldürülmesi ihtimali de o kadar azalıyordu. Sorun, silah sivil bir hedefe karşı kullanıldığında (İsraillilerin Lübnan'da yaptığı gibi) ortaya çıkıyordu; tam da silahın o isabet yeteneği, sivillerin öldürülmesini garanti altına alıyordu. Bunun üzerine satın alan ülkelerin Hellfire'ı nerelerde ve nasıl kullandığına dair Boeing'in herhangi bir denetimde bulunup bulunmadığını sordum. Her iki yönetici de belgeleri okuduklarını söyledi. İsrail'i sordum. "İsraillilerden ne yaptıklarına dair bilgi almıyoruz," dedi adamlardan biri. "Çok fazla bilgi vermiyorlar."</p>

  <p>Füze parçasını çıkarmanın vakti gelmişti. Ve fotoğraf makinesi çantamdan onu çıkartmak için ayağa kalktığımda, arkamdaki havada oluşan gerilimi hissettim. Arkamı döndüm ve Lübnanlıların öldürülmesinde katkısı olan demir parçasını masanın ortasına koydum. Karşımdaki üç adama füzenin kullanıldığı tarihi, yeri, korkunç sonuçlarını ve İsrail'in açıklamasını anlattım. Yüzbaşı parçayı aldı, elinde evirip çevirdi ve teşhis edilemeyecek kadar küçük bir parça olduğuna dair bir şeyler mırıldandı. Bu saçmaydı. Metalin üzerindeki füze kodlarını okuyabilirdi. O kodların ne anlama geldiğini benden daha iyi biliyorlardı. Solumdaki adam hiçbir şey söylemeden önce parçaya, sonra bana baktı. Halkla ilişkiler yetkilisi Bob Algarotti ise parçayı aldı, diğer adamlara göz attı ve yavaşça konuştu: "Şey, evet, bu bir Hellfire, hepimiz bunu biliyoruz."</p>

  <p>Ardından, "Ben biraz rahatsız oluyorum," diye ekledi. Fakat Yüzbaşı sinirlenmişti. "Bunun hiçbir temeli yok, bu çok aptalca," dedi. Aynı fikirde olmadığımı söyledim. Bu füzeyi bu adamlar üretmişti. Kullanılışından dolayı, en azından müşterileri tarafından sorumlu bir şekilde kullanılmasını sağlamak yönünde biraz olsun sorumlulukları yok muydu? Nasıl kullanıldığına dair gazete haberlerini okumuyorlar mıydı? İlgileri veya özenleri bu kadar mıydı? Bu soruları son derece huzursuz birkaç dakika izledi. Algarotti, birisi gidip başka birini bıçakladı diye bıçak üreticisini kimsenin suçlayamayacağı türünden sözlerle yakınıyordu. Evet, dedim, fakat bu bir bıçak değildi. Hellfire bir anti-personel silahıydı. "Hayır değil!" diye kızgınlıkla karşılık verdi Yüzbaşı. "Bu bir anti-zırh silahı." Ve sonra bir sessizlik oldu — zira, elbette, füze bir anti-zırh silahı olsa bile, anti-ambulans silahı hiç değildi.</p>

  <p>Yöneticilerden biri, "Bir tür Haçlı Seferi'nde misiniz?" diye sordu. Bunun talihsiz bir ifade olduğunu düşündüğümü söyledim.<sup><a href="../Text/dipnot.xhtml#bookmark1911" id="footnote1911">[11]</a></sup> Algarotti kibarca araya girip bana katıldığını belirtti. Masum insanların ölümüyle ilgili bir mesele bu, diye tekrarladım, dört çocuk da vardı aralarında. Ne aradığımı sordu adamlardan biri. Onlarda bir parça merhamet işareti aradığımı söyledim. Odadaki adamlardan biri söze girdi: "Ben, yani bir insan olarak elbette ki benim de duygularım var, fakat Boeing şirketinin bir çalışanı olarak bütün yaptığımız füze üretmek." Üç adam, duygularını nasıl bir çerçevede ifade edeceklerini tartışırlarken, kalemimi masaya bırakmayı kabul ettim. İki yönetici anlattığım olaylardan dolayı derin bir üzüntü duyuyordu; aile babasıydı onlar ve masumların ölümü karşısında dehşete kapıldıklarını ifade etmek istiyorlardı. Fakat bu meseleye Boeing'in karıştırılmasını istemiyorlardı ve (aynı derecede bariz şekilde) İsrail'i eleştirmekten de korkuyorlardı. O öğleden sonra, o odada, not defterime kaydettiğim üzere, Boeing'deki adamlardan birinin iki kez şunu söylediği duyulacaktı: "Ne yaparsanız yapın, ama İsrail politikalarıyla ilgili eleştirel bir şey söylediğimi yazmanızı istemiyorum."</p>

  <p>Ve işin püf noktası da buydu işte. Bu adamlar, (bunca güçlü olan, Amerika'nın savunma sisteminin bunca önemli bir parçasını teşkil eden, hareket nedenlerinde bunca vatansever olan, ABD silahlı kuvvetlerinin Vietnam'daki tarihinin bunca ayrılmaz bir parçasını oluşturan) bu silah tacirleri İsrail'e saldırmaktan korkuyorlardı; tek bir eleştirel sözün kariyerlerine zarar vereceğinden veya onu bitireceğinden çekiniyorlardı. Böyle bir şey onları havacılık şirketi içinde öyle ciddi bir siyasi krize sürüklerdi ki, bir daha bu civarlarda iş bulmaları mümkün olmazdı. "Ne yaparsanız yapın, ama..." demişti yahu adam.</p>

  <p>Derken yöneticilerden biri, bir karara varmış olmalı ki konuşmaya başladı: "Boeing'in bir çalışanı olarak değil, bir asker olarak konuşmama izin verin. Hiçbir profesyonel asker, masum insanların hedef alınarak öldürülmesini hoş görmez. Bizler barışı korumak üzere eğitiliriz... elbette Boeing şirketi, silahları yanlış kullanıldığı veya bilirsiniz, masum insanlar hedef alındığı takdirde tedirginlik duyar. Fakat biz ABD yasalarına göre silah sistemleri yapar, birçok farklı ülkeye satmak için de izin alırız... askeri olmayan hedeflere karşı kullanma niyetinde olanlara füze satmayız..."</p>

  <p>Çantamdan kurbanların Necla Ebucahcah tarafından çekilen fotoğraflarını çıkardım. Kan ve kopmuş uzuvlarla dolu görüntüleri masanın üzerine yaydım. Solumdaki yönetici fotoğraflara tiksintiyle göz gezdirdi. Sonra, "Bunları istemiyorum," dedi. Ve Ciha ailesinin ölü ve yaralı üyelerinin fotoğraflarını kalın cilalı masanın bir ucuna doğru itti. Yüzbaşı masadakilere baktı ve nazikçe bana geri verdi. El şıkışıp ayrıldık; ve saçma bir şekilde bu adamlar için üzüntü duydum. Rockwell'in (artık Boeing'in) terbiyeli, çok çalışan, sadık elemanlarıydılar ve ambulans hikâyesiyle şoke olmuşlardı. Üzüntülerini göstermek istiyorlardı (bir noktaya kadar göstermişlerdi de), fakat Boeing veya İsrail'e yönelik herhangi bir saldırıyı bertaraf etmek için çaresiz bir telaş içindeydiler. Onlara Hellfire füzesinin parçasını saklamalarını söyledim. Parçayı onlara geri veriyordum. Ve ben odadan ayrılırken, arkamdan bir ses duydum: "Bunu anı odasına koyacağımızı sanmıyorum."</p>

  <p>Ve hikâye burada sona erebilirdi. <i>Independent on Sunday</i>'in yorum bölümünde ambulansa yönelik İsrail saldırısına ve füzeyi yapan adamları bulmak için ABD'nin güneyine yaptığım uzun yolculuğa dair ayrıntılı bir yazım yayınlandı. Gazete ön sayfaya füze parçasının renkli bir fotoğrafını koydu, patlamadan arta kalan kodlar da yakından görülüyordu. Fakat iki gün sonra Avrupalı bir füze teknisyeninden bir mektup aldım. İsminin açıklanmasını istemiyordu. Ambulansta öldürülen 'bu insanlar için İnsan Hakları'na da biraz odaklanmak' istediğini söylüyor ve şöyle devam ediyordu:</p>

  <blockquote class="">
    <p>En önemli kanıt, yani füze parçası, sizin belirttiğinizden daha fazlasını ifade ediyor... NATO Stok Numarası (NSN) kısmen silinmiş, fakat hayati önemde bir ipucu veriyor. NSN 4-2-3-4 şeklinde rakam gruplarından oluşmaktadır... iki rakamlı kısmı Ülke Kodu'dur. Her NATO ülkesinin bir kodu vardır — bu örnekte açıkça görülebilen '01' ABD'yi temsil ediyor. Bu da silahın aslında ilk başta ABD güçlerine tedarik edildiğini gösteriyor... Sevk Numarası ise en önemlisi. Bu size tam olarak nerede ve ne zaman yapıldığı, daha da önemlisi, nereye nakledildiğinin bilgisini verir... Sevk Numarası'nın ilk kısmının silindiğini görüyoruz... Ayrıca keski benzeri bir aletle yapıldığı anlaşılıyor... plakanın üzerine tatbik edilmiş; diğer iz yana doğru/kazınmış bir özellik gösteriyor... Peki Sevk Numarası'nı kim sildi? ABD'den 'yasadışı ithal edildiği'ni bilen İsrail güçleri mi? Nakledilmeden önce ABD güçleri mi? ... Bu füzenin... ABD yönetiminin stoklarından çıktığı ve İsrail'e gizlice verildiği açıkça ortada.</p>
  </blockquote>

  <p>Yazan bir uyarıyla bitiriyordu mektubu; füze araştırmalarım hakkında telefonda söylediklerim konusunda dikkatli olmalıydım, zira 'uydu üzerinden tüm iletişim Harrogate yakınındaki Memvith'te, ABD Ulusal Güvenlik Dairesi tarafından izleniyordu... "Hakkınızda NATO güvenliğini tehlikeye atmaktan dava açılabilir, o yüzden lütfen bu mektubu temkinli değerlendirin," diyordu.</p>

  <p>Temkinliydim. Fransa'da bir arkadaşıma mesaj gönderip isimsiz mektup yazarını aramasını istedim. Birkaç dakika sonra telefondaydı. "Ödemeli bir telefondan geri aradı beni. Yarın öğle yemeğinde Paris'teki Lutetia Oteli'nde seninle buluşmak istiyor." Ertesi sabah Beyrut'tan 08.05'teki ilk Paris uçağına bindim — füze parçasıyla birlikte birkaç gün önce seyahat ettiğim uçaktı bu. Charles de Gaulle Havaalanı'nda bir taksiye atladım. Görünen o ki, beni antik çağlardaki denizcilere dönüştüren bir görevdi bu, benim albatrosum da Hellfire füzesiydi.</p>

  <p>Teknisyen Paris'e eşiyle birlikte gelmişti. Doğruca buluşma noktasına gitmişti. "Sayın Fisk, o füze <i>asla</i> İsraillilere satılmadı. '01' ABD silahlı kuvvetlerine satıldığını gösteriyor. Ve 'M' de ABD deniz piyadelerine satıldığının kanıtı." Emin miydi? Cebinden NATO'nun bütün silah kod listesini çıkardı. Sözgelimi İsrail'in ithal ettiği NATO silahları '31' rakamını taşıyordu. Britanya'nın NATO kodu '99', İtalya'nın '15'ti. ABD'nin ülke kodu ise (haliyle) '01'di. Yani füze parçasının üzerindeki kod. Ve 'M' harfi de ABD deniz piyadelerini ifade ediyordu. Peki Tanrı aşkına, deniz piyadelerine ait bir füze nasıl olup da İsrail tarafından Güney Lübnan'daki bir ambulansa atılıyordu? O zamanki editörüm Andrew Marr'ı aradım. "Bob, görünen o ki füze işi büyüyor — hemen Washington'a git."</p>

  <p>Gittim. Pentagon'a resmi başvuruda bulundum ve şu sorular eşliğinde, füzenin kod bilgilerini tam olarak verdim: "Bu füzenin menşei tam olarak neydi? ABD ordusuna mı verilmişti? Eğer öyleyse, İsrail Savunma Güçleri'nin eline nasıl geçmişti? 13 Nisan saldırısından sonra ABD yönetimi olayın nasıl geliştiğini takip etmiş miydi?" Hiçbir cevap alamadım. ABD Savunma ve Dışişleri bakanlıklarına otuzdan fazla telefon açtıktan (ve sadece bu füzenin değil, ambulansa ateşlenen ikinci patlamamış füzenin de kodlarını, yanı sıra patlamamış olana bakıp patlamış füzenin kodlarından bir kısmının silinmiş olduğuna dair çıkarımımızı faks yoluyla ve elden ilettikten) sonra tek bir ABD yönetimi yetkilisi bile bana bilgi vermeye yanaşmadı. "Bazı sorular bize yersiz suçlamalar gibi geldi," dedi bir savunma bakanlığı yetkilisi, bürosuna açtığım bir başka nafile telefonda. "Sorularınız yersiz."</p>

  <p>Fakat ABD deniz piyadeleri farklı bir tavır sergiledi. Füze kodlarının ve ambulans saldırısının ayrıntılarını faksladıktan hemen sonra Deniz Piyadeleri Komutanlığı'nın sözcüsü olduğunu söyleyen bir kadın aradı. "Füzelerimizin çocuklara saldırmak için kullanılmasından hoşlanmayız," dedi bana ve sordu: "Nerede kalıyorsunuz?" Ertesi gün Dupont Meydanı'nın yanındaki otelimde beklemedeydim ve 5.30'da bir araba gelip beni aldı. Washington dışındaki donanma üssüne götürüldüm, sivil giyimli yedi adam benimle konuşmak için bekliyordu. Subay yemekhanesinde oturduk ve adamlar füze parçalarının fotoğraflarını incelediler. En sonunda da MG188J315-534 numaralı Hellfire'ın hikâyesini anlattılar.</p>

  <p>ABD deniz piyadeleri tarafından 1990'da Saddam Hüseyin'in Kuveyt'teki işgal güçlerine karşı kullanılmak üzere Körfez'e gönderilen 300 füzeden biriydi. Bu füzelerden 159'u Irak güçlerine atılmıştı; bununla birlikte deniz piyadeleri, bazı Hellfire'ların Irak araçlarını vurduğunu, fakat çarpma esnasında patlamadığını da rapor etmişti; aynı İsrailli pilotun 1996'da Lübnan ambulansına attığı füzelerden birinin patlamamış olması gibi. Fakat subayların bana anlattığına bakılırsa, çatışma sona erdiğinde 150 kullanılmamış Hellfire (diğer mühimmatla birlikte) bir ABD savaş gemisince Hayfa'daki bir silah deposuna götürülmüştü. Gizli bir takas anlaşması uyarınca, 1991 Körfez savaşında Irak'ın scud füzelerine hedef olmasına rağmen savaşın dışında kaldığı için İsrail'e verilen bir hediyeydi bu.</p>

  <p>1991'deki savaşta ABD ordusunun lojistik birimi komutanı olan General Gus Pagonis'i aradım; 'gemilerle (Suudi Arabistan'a) nakledilen her şeyi tekrar yükleyip Amerika'ya geri götürdüğü' konusunda ısrarlıydı. Fakat Pagonis (kendisi şimdi Sears Roebuck mağazalar zincirinin lojistik şefiydi) manidar bir edayla ekledi: "Gemilerin yolda herhangi bir yerde durup durmadığını bilmiyorum." Durmuşlardı. Süveyş Kanalı'ndan geçerken ABD donanması Hellfire ve diğer füzeleri Kuzey İsrail'de indirmişti.<sup><a href="../Text/dipnot.xhtml#bookmark1912" id="footnote1912">[12]</a></sup></p>

  <p>Eğer füzeler İsrail'e <i>satıldıysa,</i> kullanımına dair de şartlar konulmuş olması gerekirdi. Fakat bu askeri bir nakildi ve doğrudan doğruya Amerikan stoklarından yapılmıştı. Füzenin parasını deniz piyadeleri ödemiş, fakat nihayetinde sorgusuz sualsiz İsraillilere verilmiş ve (beş yıl sonra da) bir ambulansın tepesinde patlamıştı. Yani Güney Lübnan'da dört çocukla iki kadını bir ABD deniz piyadesi füzesi öldürmüştü.<sup><a href="../Text/dipnot.xhtml#bookmark1913" id="footnote1913">[13]</a></sup></p>

  <p>Ve o Washington seyahatim, Boeing elemanı Bob Algarotti'den bir mesaj gelmemiş olsaydı bu noktada sona erebilirdi. En hafif tabiriyle, kafa karıştırıcıydı mesaj. Algarotti elemanlarının onlara bıraktığım füze parçası üzerinde çalıştıklarını söylüyordu. Florida'daki Orlando fabrikasında, Lockheed Martin tarafından (ki o zamanlar rakip şirketti) yapıldığı kanaatindeydiler. Fakat hikâye bu kadar basit değildi. Patlamada kısmen hasar gören 'Üretim Kayıt' numarası 04939 rakamlarını gösteriyordu. "Ve bu (en azından son dört rakam) kesinlikle ya bizi ya da Martin Marietta'yı işaret ediyor." Hiç de inandırıcı değildi bu. Ya Rockwell (artık Boeing) ya da Martin Marietta (artık Lockheed Martin) ise, o zaman bu katil füzeyi kim yapmıştı? İsraillilerin ambulansa fırlattığı füzenin Duluth'ta Boeing tarafından tasarlanıp geliştirildiği açıktı. Şimdiyse görünen, füzenin kendisinin Lockheed tarafından birleştirilmiş olabileceğiydi. Burada bir sürü açık nokta vardı.</p>

  <p>Boeing (Seattle'daki merkezi, bana Duluth'ta söylenenlere bir şey eklemeyi reddetmişti), araştırmam konusunda Lockheed Martin'le temasa geçmediğini söylüyordu. Fakat Lockheed'in iletişim müdürü Al Kahmi'yi aradığımda (şansa bakın ki bir iş seyahati için Londra'daydı), neyi araştırdığımı gayet iyi biliyordu. "Rockwell'le istişare ettiğiniz şeyden mi bahsediyorsunuz?" diye sordu keskin bir sesle ve devam etti: "... yani demem o ki, bu füzeyle ilgili şu an bir şey bilmem mümkün değil... Onlar (Boeing) istedikleri kadar ikna olmuş olsunlar, ne derlerse desinler... bana gelince, füze parçalarına bakmam mümkün değil... Kaynakları tümüyle meçhul — kusura bakmayın, yardımcı olamayacağım."</p>

  <p>"Onları size ulaştırmama izin verir misiniz?" diye sordum ben de. Ve o noktadan sonra konuşmamız neredeyse gerçeküstü bir hal kazandı:</p>

  <blockquote class="">
    <p><span style="font-variant:small-caps;">Kahmi:</span> Hayır, onları kabul etmem.</p>

    <p><span style="font-variant:small-caps;">Fisk:</span> Kabul etmez misiniz?</p>

    <p><span style="font-variant:small-caps;">Kahmi:</span> Hayır.</p>

    <p><span style="font-variant:small-caps;">Fisk:</span> Niye olduğunu öğrenebilir miyim efendim?... Yani bu, bir ambulansta dört çocukla iki kadının ölümüyle ilgili.</p>

    <p><span style="font-variant:small-caps;">Kahmi:</span> O füzenin ne yaptığını bilmiyorum... Bilgim olmayan bir konuda yorum yapamam yani.</p>

    <p><span style="font-variant:small-caps;">Fisk:</span> Efendim, size kontrol etmenizi sağlayacak bilgileri öneriyorum. Boeing füzenin sizin tarafınızdan yapıldığından emin görünüyor.</p>

    <p><span style="font-variant:small-caps;">Kahmi:</span> Meselenin ne olduğunu anladığımdan emin değilim — öyle mi değil mi bilmiyorum.</p>
  </blockquote>

  <p>Kahmi'ye, Hellfire'ı üreten şirketin füze kullanıldığında yaşanan olaylarla ilgili tepkisinin ne olduğunu öğrenmek istediğimi söyledim. "Ne yaşandığı konusunda yorum yapmam..." diye karşılık verdi. "Bu konuya girmem bile... Biz dış askeri satışlar üzerinden satış yapıyoruz... yani Pentagon üzerinden." BM yetkililerinin füzeyi ambulansın içinde bulduğunu, yakınlarında da patlamamış bir füze daha bulunduğunu tekrarladım. Menşei konusunda da hiçbir kuşku yoktu. Fakat konuşmamız çok daha tuhaf bir doğrultuda ilerledi.</p>

  <blockquote class="">
    <p><span style="font-variant:small-caps;">Kahmi:</span> Şey, dürüst olmak gerekirse, füzenin üreticiyle alakası yoktur.</p>

    <p><span style="font-variant:small-caps;">Fisk:</span> Fakat onu siz yaptınız.</p>

    <p><span style="font-variant:small-caps;">Kahmi:</span> Biz bir yığın başka şey de yapıyoruz... ürünlerimiz müttefik ülkelere satılıyor.</p>

    <p><span style="font-variant:small-caps;">Fisk:</span> Buna İsrail de dahil mi?</p>

    <p><span style="font-variant:small-caps;">Kahmi:</span> Eğer İsrail'in Hellfire'ı varsa, tahminimce bunu yasal kanallardan ve yasal araçlarla almışlardır.</p>

    <p><span style="font-variant:small-caps;">Fisk:</span> Fakat benim demek istediğim şu: Füzelerinizin sattığınız insanlar tarafından nasıl kullanıldığı sizi ilgilendiriyor mu? Bence bu çok önemli bir nokta efendim.</p>

    <p><span style="font-variant:small-caps;">Kahmi:</span> Üzgünüm — bu soruyu bir cevap vererek olduğundan değerli hale getirmeyeceğim. Yersiz bir soru... Kesinlikle cevap vermeyeceğim... bana adeta 'Eşinizi dövmeyi bıraktınız mı?' gibi bir soru soruyorsunuz. Buna nasıl cevap verirsem vereyim, kötü yürekli füze üreticileri olmaktan kurtulamayız. Füze yapıyoruz biz. Elektronik sistemler yapıyoruz. Bir yığın savunma sistemi. Ve umarız ki hiçbiri kullanılmasın... Füzenin yanlış kullanıldığını bilmiyoruz. Bir füze ıskalayabilir...</p>
  </blockquote>

  <p>Kahmi'ye İsraillilerin ambulansın hedef alındığını kabul ettiğini anlattım. Buna bir cevap vermek zorunda olduklarını söyledi. Fakat sonra, bizzat ABD yönetiminin de ülkede üretilen silahların müşteriler tarafından kullanılmasına dair endişe ifade ettiğini vurguladığımda, Kahmi, sadece bir ara da olsa, tonunu değiştirdi. "Birileri zarar gördüğünde her zaman endişe duyarız," dedi. "Füzenin kullanılma nedenine gelince, bu nedeni kontrol edebilmemizin veya anlayabilmemizin bir yolu yok... Bu konuda söz hakkımız yok... biliyorsunuz, Amerika'da günde 600'den fazla insan vuruluyor. Birilerinin gidip bunun hesabını mermi üreticilerinden sorduğu tek bir örnek de bilmiyorum."</p>

  <p>Ve konuşma böyle devam etti, Kahmi daha da rahatsız oldu. Ambulansın niyet edilen hedef olup olmadığını bilmediğini tekrarladı — ve ben bir kez daha füze parçalarının elimdeki fotoğraflarını kendisine vermeyi önerdim. "Belirlemeyi ben yapamam," diye karşılık verdi sabırsızca. "Tetiği çeken ben değildim. Orada olup füzeyi ateşleyen de Lockheed Martin değildi. Nihayetinde bunun sorumluluğu kullanıcıya ait... Biz üretici olarak bunun gibi bir vakayla ilgili adım atamayız ve herhangi bir şey yapamayız."</p>

  <p>Kahmi'nin cevapları umutsuz ve acınasıydı. Fakat içerdikleri mesaj açıktı. Eğer bir Amerikan füzesi bir ambulansı vurursa, füzeyi yapanlar herhangi bir sorumluluğu katiyen kabul etmezdi. Açıklama yapmak İsrail'in işiydi. Ve o açıklamayı yaptığında (ve bütün savaş kuralları hiçe sayılarak Hellfire'ın ambulansa kasten atıldığını kabul ettiğinde) Amerika sesini çıkarmıyordu. Denklem tamamdı. Anlaşılan İsrail istediğini yapabilirdi. Ve Lockheed'in araştırmamızla işbirliği yapmak gibi bir niyeti yoktu. Bana öyle geliyor ki, Lockheed Martin'in İsrail havacılık şirketi Raphael ile füze geliştirme konusunda artık ortak olmasının bunda bir payı vardı.</p>

  <p>Al Kahmi Londra'daki oteline, ambulans cinayetlerine dair haberler, füze kodları ve Boeing'e verdiğim Hellfire parçalarının fotoğraflarından oluşan bir paket bırakmamı kabul etti. Böylece ertesi gün elimde paket, Paris'ten Londra'ya doğru yola çıktım. Paket, Kent kırlarının taze baharı, memleketim Maidstone (Mansuri köyünü terk etmemden beri ne kadar çok yol yapmıştım) ve Al Kahmi'nin kaldığı Londra'daki Britannia Oteli boyunca benimle birlikte seyahat etti. Odasında değildi, ben de paketi resepsiyona bıraktım, Kahmi otele döndüğünde kendisine verileceğine dair söz almayı ihmal etmedim.</p>

  <p>Üç gün sonra paket (açılmış, fakat tekrar kapatılmıştı) <i>Independent</i>'ın dış haberler servisine geldi.</p>

  <p>Göndericiye iade edilmişti.</p>
