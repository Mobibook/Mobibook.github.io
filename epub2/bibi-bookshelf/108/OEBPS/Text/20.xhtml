  <h3>YİRMİ<br/>
  <br/>
  Krallar Bile Ondan Kurtulamaz...</h3>

  <blockquote class="ilk">
    <p>Kedere kapılmaksızın ve gönül rahatlığıyla gidebilecek miyim?</p>

    <p>Üstelik, canıma işleyecek bir sızı duymak da var bu topraklardan ayrılırken.</p>

    <p>Uzundu şu çepeçevre surların içinde acı çekerek geçirdiğim günler ve yalnızlık dolu geceler, bitmek bilmeyen; hem kim ayrılabilir ki acılarından ve yalnızlığından pişmanlık duymadan.</p>

    <p>Nice parçalara bölünüp, dağılıp gitmiştir ruhum bu kentin sokaklarında...</p>

    <p>Üzerimden çıkarıp attığım bir giysi değil bu, kendi ellerimle paraladığım bir ten...</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Halil Cibran</span>, <i>Ermiş,</i> çev. Aytunç Altındal, s. 17-18, Anahtar Kitaplar</p>
  </blockquote>

  <p>Beyrut'taki evim neredeyse otuz yıldır bir tarih sandığına, zamanın donduğu bir yere dönüşmüş durumda. Kavurucu, terleten yaz sıcaklarında ve fırtınalı kışlarda Akdeniz'e bakan balkonumda oturup çatallanan ışık selleriyle yanan geceyarısı ufkunu, balkonun altındaki sahile gürültüyle vururken aniden altın sarısı renklerle parlayan dalgaları seyrettim yıllarca. Yatağımdan kalktığımda dışarıdaki akşam karanlığında palmiye ağaçlarının birbirine çarpan kılıç yapraklarının, Fransız penceremden sızıp odaya girene kadar yılmadan pervazları döven yağmurun sesini dinledim. Lübnan'a 1976'da, daha yirmi dokuz yaşındayken geldim ve o zamandan beri burada yaşadığım için (ve o zamandan beri aynı işi yaptığım, yani bütün bu yıllar boyunca Ortadoğu'daki ihanetlerin, kalleşliklerin ve dalaverelerin haberlerini yazdığım için) hâlâ yirmi dokuz yaşındayım.</p>

  <p>Ama gelin görün ki şoförüm yaşlandı. Sabahları Beyrut gazetelerini ve Londra'dan bir gün sonra ulaşan <i>Independent</i>'ı getirdiğinde kocadığını fark ediyorum. Alt katta oturan ev sahibim Mustafa şimdi yetmişlerinde, bir atlet gibi çevik, fakat bazen eskisinden biraz daha çabuk yoruluyor. 1976'da tanıdığım gazeteciler Beyrut'tan ayrıldılar, şimdi yayın yönetmeni, genel müdür veya baş editör koltuklarında oturuyorlar. Manhattan'daki apartmanlara, New York'un aşağısındaki veya Londra Islington'daki evlere yerleştiler. Evlendiler, çoluk çocuğa karıştılar; bazıları öldü. Bazen gazetedeki ölüm ilanlarını okurken (zira başı olduğu kadar sonu da olan bir hayatı onlardan daha iyi hiçbir şey anlatamaz), doğum tarihlerinin nasıl da benimkine doğru yaklaşmaya başladığını fark ediyorum. Beyrut'a geldiğimde ölüm ilanları hâlâ babam gibi Birinci Dünya Savaşı gazilerine aitti. O zamanlar 1920'ler, 1930'lar görülürdü ilanlarda, benim ömrümün ilk on yılına daha epey vardı. Şimdiyse o rahatlatıcı '1946' tarihi, sayfanın en altında yerini alıyor. O yeni ölen erkek ve kadınların bazılarını biliyorum; son otuz yıldır Ortadoğu, Yugoslavya ve Kuzey İrlanda'da tanıştığım casuslar, askerler, devlet adamları, haydutlar, katiller... Arada bir o ölüm ilanlarını yazmak bana düşüyor. Soğuk bir ilkbahar gününde, eski arkadaşım ve meslektaşım Juan Carlos Gumucio'nun ilanını yazdım. İlham verici cesareti ve derin depresyonları olan bu adam savaşta hayatımı kurtarmış ve defalarca balkonumda oturup, iyi şaraplar eşliğinde erdemden ve karamsarlığından söz etmişti. Bolivya'daki evinde kendisini vurarak hayatına son verdi, zira dünya ona artık zarif, nazik veya yaşamaya değer bir yer gibi görünmüyordu.</p>

  <p>Ve hâlâ yirmi dokuz yaşındayım. Geride bıraktığım yıllara dönüp baktığımda düşsüz veya acısız kâbus hatıralarını görebiliyorum. Lübnan'ın acılı bir tarihi var, fakat bana karşı çok müşfik bir yer oldu. Bana hayatta kalmayı öğretti. Ve savaşa, dostluğa, güzel kadınlara ve gece yarısından günün ilk ışıklarının perdelerin arasındaki çizgiyi belirginleştirdiği sabahlara kadar okunan kitaplara dair onca hatıranın arasında, Beyrut'ta daima kendimi evimde hissettim ve iyi ki buraya gelmişim dedim. Kimbilir kaç kez MEA'nın eski 707'lerinde oturup (Körfez'den, Mısır'dan veya Balkanlar'dan ya da Avrupa'dan dönerken), Beyrut'un Akdeniz'e 'ihtiyar bir denizcinin başı misali' uzanan burnunu seyrettim ve metalik bir sesin 1-8 nolu piste iniş izni istemesini dinledim; yarım saat içinde, Ayn El-Mreyse'deki Spaghetteria restoranında (evime o kadar yakındır ki, Abid'i evine gönderip deniz kıyısından, kakule, kahve ve közde mısır kokuları arasında apartmanıma yürüyebilirim) cintonik ve tütsülenmiş alabalık sipariş edeceğimi bilerek...</p>

  <p>Elbette gerçeği biliyorum. Bazen sabahları yataktan kalkarken, bacaklarımdaki kemiklerin çatırdadığını duyuyorum. Yastığımın üzerindeki saçların neredeyse tümüyle gri olduğunu fark ediyorum. Ve traş olmaya gittiğimde aynaya bakıyorum ve artık hiç olmadığı kadar, ihtiyar Bill Fisk'in yüzü karşıdan bakıyor bana. Öldüğü gece Beyrut'taki evimin dışında bir araba demir bir çöp bidonuna çarpmıştı. Gong benzeri bir ses duyuldu, ardından bidonun demir tekerleklerinin asfalt üzerinde kayma sesi. Araba hiç durmadan çekip gitti, bunun üzerine pijamalarımla merdivenlerden indim ve Mustafa'ya, başka sürücülerin zarar görmemesi için ağır bidonu yolun kenarına çekmesinde yardım ettim. Derken, 20.15 civarında Peggy arayıp Bill'in bakımevinde öldüğünü bildirdi. Cenaze törenine katılmayacağını söyledi. Bu işi benim halletmem gerekiyordu. Ben de ona aklıma gelen ilk şeyi söyledim: Neslinin adamıydı Bill; çileden çıkarıcı Viktoryen anlayışsızlığından söz etmeye çalışıyordum. Fakat bana kitapları sevmeyi öğrettiğini de ekledim, ki doğruydu ve Peggy buna katıldığını söylemekten kendini alamadı. Konuşma bittikten sonra aşağı kata indim ve Mustafa ile ailesine babamın öldüğünü söyledim. Arap gelenekleri uyarınca, hepsi sırayla tek tek elimi sıktı — üzüntüyü ifade etmenin etkileyici ve münasip bir yolu bu, birçok Batılının sıkı sıkı kucaklayıp sırtınıza sert teskin darbeleri vurmasından çok daha onurlu bir tavır. Fakat üzgün olduğumu da söyleyemezdim. Belki de Bill çok uzun yaşamıştı — veya belki de Lübnan ve haberini yazdığım savaş suçları bir şekilde katılaştırmıştı beni. Sanki tanık olduğum olayların üzerinde hep asılıymış gibi duran tarih birikimi, 'şimdi'ye soğuk ve kalpsiz bakmama yol açmıştı.</p>

  <p>Birinci Haçlı Seferi'nin şövalyeleri, Beyrut'un bütün nüfusunu katlettikten sonra, Arap okçuların oklarından kurtulmak için Kudüs'e doğru Akdeniz'in en kıyısından ilerlemişti; ve sık sık, tam da balkonumun karşısında kabarıp köpüren denizin ıslattığı taşların üzerinden yürüdüklerini düşünürüm. Dairemin duvarlarında 1918'de Beyrut'a demirleyen Fransız filosunun ve General Henri Gouraud'nun gelişinin fotoğrafları var. Fransız manda yönetiminin ilk valisi Gouraud Şam'a gidip Ümeyye Camisi'ndeki kabirlerin en yeşil kaplı olanının önünde dikilmiş ve belki de modern Ortadoğu tarihindeki en infial uyandırıcı açıklamalardan birini yapmıştı. "Selahaddin, geri döndük," demişti kabre bakıp. Lara Marlowe bana, manda döneminden kalma Fransız donanmasına ait eski bir dürbün vermişti (muhtemelen vaktiyle Lübnan'da görevli bir Fransız subayının boynunda asılıydı) ve akşamları onunla ufuktaki İsrail savaş botlarının siluetlerini veya Beyrut Limanı'na yaklaşan NATO savaş gemilerini izlerdim. 1982'de çokuluslu güç, Yaser Arafat'ın Filistinli savaşçılarının Lübnan'dan çıkışına nezaret etmek için buraya geldiğinde (ve sonra Sabra ve Şatila kamplarındaki katliamdan kurtulan Filistinlileri korumak için döndüler) apartmanımdan yirmi sekiz NATO gemisi saymıştım. Birinden Amerikalılar Lübnan içlerine ilk mermilerini ateşlediler. Ve bir gece komşu apartmanların üzerinde hareket eden tuhaf bir beyaz parlaklık gördüm; birkaç dakika sonra da bunun bir Amerikan savaş gemisinin kentin tepesine yükselen ışıkları olduğunu anladım.</p>

  <p>Tanıştığım İranlılar genellikle Beyrut'un CIA ajanlarıyla dolu olduğuna inanır; Amerikalılar ise Beyrut'un sakallı İran istihbarat elemanlarıyla dolup taştığından emindir. Bazen her iki tarafın da haklı olduğunu düşünürüm. Zira bir bakıma Beyrut savaş sonrası Viyana'nın geleneğini sürdürmektedir; dünyadaki hasımların birbirlerine baktığı ve kendilerini bu dünyada bir arada tutan ortak bağın veya nefretin ne olduğunu merak ettiği bir eksen. Vaktiyle Beyrut'taki bir Amerikan büyükelçisinin Lübnan'ı nasıl Arap dünyasında demokrasinin deniz feneri olarak nitelediğini hatırlıyorum — tam da aynı hafta Seyid Muhammed Hüseyin Fadlallah Lübnan'ın 'İran sayesinde nefes alan bir akciğer' olduğunu ilan etmişti.</p>

  <p>Ekim 1983'te, Başkan Yardımcısı George Bush'un (Beyrut'taki ABD donanma kışlasında 291 Amerikan askerinin öldürülmesinin ardından) şunları söyleyebildiği günlerdi onlar: "Bir avuç hain terörist ödleğin ABD'nin dış politikasını sarsmasına izin vermeyeceğiz. Dış politika terörle dayatılmayacak veya değiştirilemeyecektir." Bu kelimeler bugün nasıl da arkaik, nasıl da zaman içinde yitip gitmiş görünüyor. 1998'e gelindiğinde 'terörle savaşımız' için yeni bir odak bulmuştuk. El-Kaide'nin bombaları Amerika'nın can damarını, elçilikleri ve kışlaları vuruyordu. Başkan Bill Clinton Sudan'ı bombalıyor (Washington'un başta söylediği aksi yöndeki yalanlara rağmen, hiç suçu olmayan bir ilaç fabrikasıydı vurulan) ve ardından Usame Bin Ladin'in Afganistan'daki kamplarına bir yığın cruise füzesi gönderiyordu. Bütün bunlar nerede sonuçlanacaktı?</p>

  <p>Böyle bir tarihin karşısında Bill'in ölümünün ne önemi vardı ki? Beyrut'taki balkonumda otururken, General Goudaud'nun Sykes-Picot Anlaşması'nın ve 1914-18 Anglo-Fransa zaferinin sonucu olarak Lübnan'a geldiğini, Osmanlı İmparatorluğu'nun resmen çöküşünden önce bile Fransızların Şam'ı alan Arap kralı Faysal'ı tahttan indirdiğini unutmak kolaydı. Fransa Suriye'ye hükmedecek, Lübnan'ı Suriye'nin gövdesinden koparıp ayıracak ve ülkeyi az farkla çoğunluk olan Hıristiyan Marunilere verecekti. Maruniler de kısa süre sonra, Fransa'nın yarattığı yeni ve yapay Lübnan'ın Müslümanları arasında azınlığa düşecekti. Müstakbel Ortadoğu'nun büyük kısmı gibi Lübnan'ın varlığı da Britanya, Fransa ve Amerika'nın zaferine kopmaz şekilde bağlıydı ve 11 Kasım 1918'deki ateşkesi (Asteğmen Bill Fisk'in Louvencourt'taki kışlaya yürüdüğü akşam) takip eden barışla mümkün olmuştu.</p>

  <p>Beyrut'taki evimde Fransız manda yönetimine dair ciltlerce kitap var — büyük bölümü 1921'de Paris'te basılmış, ülkenin yeniden inşası, Osmanlı adalet sisteminin yeniden yapılandırılması, yeni para birimi ve bankaların yürürlüğe konması ve demiryolu ıslahı gibi konularda ayrıntılı bir döküm içeriyor. Hepsi de Fransa'nın sözümona Ortadoğu'ya medeniyet getirme misyonunun birer parçası. Fransızlar Lübnan-Suriye demiryolu sistemine, Trablus-Humus arasında kullanılması için bir dizi modern buharlı lokomotif getirdi; Versay Anlaşması uyarınca Kayzer Almanyası'nın savaş tazminatları kapsamında verdiği büyük 0-8-0'lar.</p>

  <p>Lübnan iç savaşının hemen sonrasında, babamın gayet iyi anladığı bir okul çocuğu heyecanıyla gidip o buharlı lokomotiflere bakmıştım. Hâlâ rayların üzerinde duruyorlardı, dev buhar kazanları top mermileriyle açılmış, sekiz tekerlekli hareket takımları kurşunlarla delik deşik olmuştu (1983'te Trablus Limanı'nın etrafında, Suriye birliklerine karşı Filistin cephe hattının parçası olmuşlardı) ve contalarından hâlâ yağ sızıyordu; ondokuzuncu yüzyıl teknoloji sanatını yansıtan bir demiryolu hurdalığıydı. Zira lokomotif seri numaralarını kaydedip Beyrut'a döndüğümde, ünlü Ortadoğu buharlı— trenler uzmanı Leeds Hahamı Walter Rothschild'ı aradım; lokomotiflerin gerçekten de Reich demiryolu sistemine ait olduğu bilgisini verdi. Yani bu canavarlar vaktiyle Almanya orta sınıflarını Danzig'den Berlin'e taşımıştı. Ve bir zamanlar, çok uzun zaman önce veya şimdi bana çok geçmişte kalmış gibi görünen bir vakitte (1991'de) benim için çok önemli bir kadın arkadaşımın bana yazdığı şiiri hatırladım: 'Senin içindeki çocuğu, buharlı trenler kullanmak isteyen çocuğu seviyorum' diyordu.</p>

  <p>Ve istiyordum da. Demiryollarını hep sevdim. Peggy'nin Fransa tatili resim albümünde, Creil'de bir lokomotifi gösteriyorum; yine Peggy'nin ilk renkli fotoğraflarından birinde kırmızı-krem rengi Trans-Avrupa ekspresinin Almanya'daki Freiburg istasyonundan kalkışını izliyorum. Bir keresinde Lübnan'da hükümetin Beyrut ile Biblos arasındaki eski demiryolunu geçici olarak onardığını öğrendim ve devasa Polonya dizel lokomotifini ve arkasına bağlı tek, küçük vagonunu (Birinci Dünya Savaşı'ndan sonra Britanya yönetimindeki Hindistan'dan getirilmişti) sürerken makinistin yanında öylece oturdum. O kadar yavaş ilerliyorduk ki, Abid trenin yanında yürüyüp bana el sallamıştı; makinist ise önümüze çıkan arabalara düdük öttürüp duruyordu.</p>

  <p>Ve elbette günün birinde ölüm sırası anneme geldi. Peggy, daha Bill ölmeden önce Parkinson hastalığına yakalanmıştı, fakat Maidstone'daki büyüdüğüm evde yaşamayı sürdürdü; üç nazik bayan ona baktı. Evde ölmek istiyordu ve Eylül 1998'de Peggy'ye bakan kadınlardan biri Maidstone'dan telefon etti; annemin muhtemelen sadece birkaç gün ömrü kalmıştı. İngiltere'ye gitmek için hâlâ vaktim vardı. Ölümünden yıllar önce Peggy, cenazesinde siyah giysiler istemediğini söylemiş, "Herkes parlak giysiler giysin," demişti. Ve Maidstone dışındaki Barming'de bulunan küçük güzel Anglo-Sakson kilisesinde istediği gibi bir cenaze töreni düzenlendi. Çiçek yığınlarının arasında bir tek siyah giysi göze çarpmıyordu (tabutu taşıyanlar bile günlük giysilerini giymişti) ve cemaat 'Her şey parlak ve güzel' ilahisini söyledi. Fakat annemin ölümü istediği gibi gerçekleşmemişti. Ve kesinlikle hak ettiği türde bir ölüm değildi.</p>

  <p>Bill gibi onun da vatansever bir ruhu vardı, fakat Bill'in öfkesinden eser yoktu. İkinci Dünya Savaşı'nda, Britanya Muharebesi sırasında Kraliyet Hava Kuvvetleri'ne katılmış, hasarlı Spitfire'lardaki telsizleri onarmıştı; kızkardeşi Bibby de telsiz biriminde hava kuvvetleri nişancılarını eğitmişti. Peggy küçüklüğü boyunca bir iyimserlik pırıltısı oldu benim için. "Her şey olacağına varır, hallolur," derdi bana. Ve bir keresinde ona, günün birinde hepimiz öleceğimize göre ev ödevleriyle uğraşmanın ne anlamı olduğunu sorduğumda, şu karşılığı vermişti: "Kimbilir belki sen büyüyene kadar buna bir çare bulabilirler." Annem kendince ölümsüzlüğe inanırdı ve iflah olmaz iyimserliğini benimle birlikte, Kent'in binlerce kilometre ötesine taşıdı — Afganistan'a, İran-Irak savaşının korkunç muharebelerine ve Lübnan iç savaşına.</p>

  <p>Fakat Peggy'nin başka bir yönü de vardı. Babam emeklilik döneminde giderek anlaşırken, Peggy barışçı bir insan haline geldi. Günün birinde babamla (ki ceza hukuku konusundaki görüşleri, Yargıç Jeffreys'inkileri<sup><a href="../Text/dipnot.xhtml#bookmark201" id="footnote201">[1]</a></sup> hiç aratmazdı) nazikçe tartışırken, birdenbire sesini nasıl yükseltip şunu söylediğini hatırlarım: "Suçlananlar çoğunlukla gerçeği söyler — ve polislere her zaman güvenmem." Küçük bir çocukken, bana okumamı tavsiye ettiği ilk kitap <i>Anne Frank'ın Günlüğü</i>'ydü — çünkü benim iyi ile kötünün tabiatını anlamamı istiyordu. İsrail'in 1982'deki Beyrut kuşatması sırasında, Lübnan başkentine zor bulunan bir telefon hattı keşfetmiş ve sürekli olarak bana Filistinlilere yaşatılan acıdan nasıl üzüntü duyduğunu anlatmıştı. Bana durmaksızın hükümetlerin silaha neden bu kadar çok para harcadığını sorar dururdu.</p>

  <p>Suluboya ve yağlıboya resimler yapardı, genelde durağan manzara ve portre resimleri. Günlüğünde, Bill ile ihtiyarlığında birlikte yaşamanın zorluklarım anlatıyor, fakat sonrasında yaşayacağı bağımsız hayattan söz etmekten de kendini alamıyordu. Seyahat etmek, Londra'ya, İrlanda'ya gitmek istiyordu. Önünde resim yaparak geçireceği bir hayat görüyordu. Fakat Parkinson'a yakalanmasının ardından, kendi kendine yeten bir hayat yaşama yeteneğini aşama aşama kaybetti — öte yandan yaşama iradesini de hep sürdürdü. Dört yıl içinde zorla konuşur ve yürür hale geldi. O yüzden çubukla bir kartonun üzerindeki harfleri göstererek iletişim kurabiliyordu. Derken artık işaret de edemez oldu. Tekerlekli sandalyesiyle evinin bahçesinde gezdirilmeyi isterdi hep. Derken Peggy hareket edemeyecek kadar kötüleşti. Son resim yapma girişimi de, fırçayı öfkeyle yere attığında sona erdi. Neredeyse sonuna kadar Parkinson'a çare bulabileceklerine inandı — 'onlar', yani günün birinde ölüme de çare bulacak olanlar.</p>

  <p>Son günlerinde Peggy yiyip içme gücünü de yitirdi ve zatürreye yakalandı. Kızkardeşi Bibby ziyarete geldiğinde onun 'annesinin gözbebeği' olduğunu söylemiş, Peggy ise hafifçe gülümseyebilmişti. Eve vardığımda Peggy çaresizce öksürmeye çabalıyor, adeta kendi akciğerlerinde boğuluyor, bir yandan da acı içinde ağlıyordu. Ve onun ölümünü izlerken, Bill Clinton'ın Ortadoğu'daki son macerasının maliyetini hatırladım. O cruise füzelerini beş dakika içinde Afganistan ve Sudan'a ateşlerken ABD yönetimi 100 milyon dolar harcamıştı. Parkinson hastalığına yönelik araştırmalar için ne kadar harcamıştı acaba? Ya Britanya hükümeti?</p>

  <p>11 Eylül 1998'de, Peggy'nin ölümünden bir gün sonra (Peggy, hiçbir hatırlama veya duygu ifadesi olmaksızın, bir anda soluk almayı bırakıvermişti), Londra'daki Parkinson Hastalığı Derneği'ni aradım. Araştırmalar için her yıl 1.5-2 milyon dolar harcıyorlardı. Britanya hükümetinin ayırdığı para da bu kadardı. Fakat dernekten bir yetkilinin bana söylediğine göre, 1997'de Tıbbi Araştırmalar Konseyi nörolojik araştırmalara fon ayırmayı durdurmuştu. ABD'deki önde gelen Parkinson topluluklarından biriyle konuşmak için New York'u aradım. Nörolojik araştırmalar (ki hepsi Parkinson'a yönelik değildi) için ABD yönetimi yaklaşık 45 milyon, özel kuruluşlar 10 milyon, ABD Savunma Bakanlığı (gaziler için) sadece 3 milyon ve ilaç şirketleri de 35 milyon dolar civarında yıllık harcama yapıyordu. Yani bizim (Batı) Parkinson araştırmalarına bir yılda harcadığımız para, beş dakikada silahlara harcadığımızdan daha azdı.</p>

  <p>Peggy bu insani ahmaklığı öğrense çileden çıkardı. Ve çiçeklerle dolu cenaze töreninde bu konuya dikkat çekmeye karar verdim. Barming Kilisesi'ne gelen arkadaşlarına, zalim ölümleri kolayca kabul ettiğimizi, kanser, Alzheimer veya Parkinson'un tedavi edilmesini sağlayabilecek para silahlara veya askeri maceralara harcanırken bundan hiç şikayet etmediğimizi anlattım. "Bu hastalıkların 'tedavi edilemez' olduğu yönündeki utanç verici fikri ortaya atanlara niye öfke duymuyoruz? Başımızdakiler ilaçların yerine füzeleri tercih ettiğinde ne yaptıklarını bilmiyorlar mı?" sorularını yönelttim. Kaynaklar daha iyi harcanmış olsaydı, Peggy şimdi sunağın önündeki bu tabutta olmazdı, dedim.</p>

  <p>Bütün bu sözler tuhaf bir etki yaptı. Ben konuşurken bir çiçek yaprağı yere düşse duyulabilirdi. Fakat başrahip (ki hiç de Kilise Askeri gibi görünmeyen nazik, akıllı bir adamdı) bir duayla karşılık verdi ve 'bu öfkeyi Tanrıya havale ettiğini' söyledi; elbette, asıl meseleyi tümüyle gözden kaçırıyordu. Öfke zarflarımızı devlet başkanlarımıza ve başbakanlarımıza yeniden yönlendiren bir Cennet Postanesi olmadığı sürece, işi Yüce Makam'a havale etmenin de pek bir manası yoktu. Konuştuklarım Peggy'nin arkadaşlarıydı. Bazıları bana, kendi akrabalarının da tedavi edilemez denilen hastalıklardan öldüğünü anlatmıştı; ancak konuşmanın sonrasında, aynı başrahip gibi, onlara meseleyi anlatmayı başaramadığımı hissettim.</p>

  <p>Peggy'nin şimdi 'ebedi istirahat'te olduğundan, artık acı çekmediğinden söz ettiler. Peggy'nin 'kurtuluşu'ndan dem vuran mektuplar geldi — sanki annem ölmeyi istemiş gibi. İhtiyar bir bayanın 'Tanrı'nın iradesi'nden söz edişini dinledim; ki mantıksal sonucuna vardırılırsa, Tanrı bir sadist demekti. Peggy'nin hayatının mesajı iyimserlik ve başkaları için mutluluksa, ölüm tarzı (toplumumuzun tersine dönmüş değerlerinin izniyle) tümüyle gereksizdi. Eski kafalı bir adam olan babam, kilisedeki sözlerimi kınardı. Sanırım Usame Bin Ladin'in ismi de İngiltere Kilisesi'nin kutsallığı dahilinde ilk kez zikredilmişti. Belki Peggy de sözlerimin hiddetine itiraz ederdi. Fakat gerçekleri söylememi de isterdi.</p>

  <p>Peggy üç yıl ve bir gün farkla 11 Eylül 2001'i kaçırdı. Hayat aşkı, iyimserliği, New York, Washington ve Pennsylvania'da insanlığa karşı işlenen uluslararası suçlarla yıkılır mıydı? Veya onu 1982'de kuşatma altındaki Beyrut'a öfkeli telefonlar açmaya iten doğru ve yanlış sezgisi su yüzüne mi çıkardı? 2001 sonrasında yerinde yeller esen bir adalet duygusuna sahipti Peggy. Sanırım İkinci Dünya Savaşı'na tanık olmasından kaynaklanıyordu bu. Siyasetçilerin bir savaşla Golgota arasında paralellikler kurmasından daima yakındı. O yıllarda yaklaşık 50 milyon insanın yok olduğunu, 1939-45 yılları arasında dünyanın dört bir köşesinde her gün binlerce insanın katledildiğini biliyordu. Sormak taş kalplilik olur belki, fakat böylesi bir kan tanıklığıyla 3 bin ölü kıyaslanır mıydı? Kesin olan şu ki Peggy (ve söylemek lazım ki, ilerlemiş yaşında babam da) başkanlarımızın ve başbakanlarımızın yalanlarına lanet okurdu. Peggy siyasi antenini gayet düzgün ayarlamıştı ve (ölümün kapımıza geri döndüğü ve imgelemlerimiz dahilinde konuştuğu süreçte), aynı hayata duyduğu güveni hissedebildiğim gibi, gelecek yıllarda Afganistan ve Irak'ta olup bitenler karşısında kapılacağı öfkeyi de duyabiliyorum. Ve hayat artık daha tehlikeli hale gelmişken (bilhassa da gazeteciler için, bizim için), Peggy evinin ön odasındaki yatağında cansız yatarken kendi kendime mırıldandığım kelimeleri bugünmüş gibi hatırlayabiliyorum. Bana göre erkek ve kızkardeşleri olmayan her çocuk aynı şeyi söyler: Sıra bende.</p>

  <p>O ıslak Eylül'de Beyrut'a geri döndüm. Lübnanlı havayolu elemanlarını yıllardır tanıyordum ve sık sık pilot koltuğunun arkasında otururdum. Gazetecilerde lüzumsuz olgulara karşı birer saksağan içgüdüsü vardır, binlerce uçuştan, hastanelere yapılan yüzlerce ziyaretten toplanmış gereksiz ayrıntılardan müteşekkil bir çıfıt çarşısı. Lübnanlı pilotlar da birer siyasi gayya kuyusu, birer dedikodu ve bilgi madeniydi. Onlara her anlattığım hikâyeyi sünger gibi emerler ve (karşılığını vermek için sanırım) beni işleri konusunda meraklandırmaya çalışırlardı. Uçak talimatnamelerini okumayı öğretirler, düzgün uçuşun ilkelerini, ters tepkili motorun amacını, yer kontrolüyle iletişim sistemini anlamama yardımcı olurlardı. Uçmayı öğrenmek gerçekten bu kadar kolay olabilir miydi?</p>

  <p>"Yaşadığım için şanslıyım," demişti muhit taksicilerinden biri, dön yıl önce ben Beyrut Kordonu'nda arabasına binmeye çalışırken. "Ve yaşadığın için sen de şanslısın." Ve bu sözlerin önemine dikkat çeken yanımdaki arkadaşımdı — ve sonra evet diye düşündüm, şanslıydım, hem de çok şanslıydım yaşadığım için. Bütün bu yıllar boyunca çok seyahat etmiştim, Ortadoğu'yu aylar aylar boyu karış karış dolaşmıştım ve doksanların ortasına doğru, Avrupa ve Amerika'da dersler veriyor, Beyrut-ABD arasında çoğunlukla ayda iki kez gidip geliyordum. Bir akşam Los Angeles'ta ders verir, ertesi sabah Paris'e inerdim ve yirmi dört saat sonra Abid beni arabayla Güney Lübnan'a götürüyor olurdu. Terlemiş, neredeyse nereye gittiğimi unutmuş bir halde uçaklarda uyanır, endişeyle pencereden dışarıya göz atardım. Sabah mıydı akşam mıydı? Paris'ten büroyu arama işini halletmiş miydim? Geçen akşam Kaliforniya'dan bir haber geçse miydim acaba — 'geçen akşam' Londra'da sabahın körü değil miydi? Anne-babam böyle bir hayatı asla tasavvur edemezdi.</p>

  <p>1975'te New York'a ilk gidişimde henüz Kuzey İrlanda muhabiriydim. <i>Wall Street Journal</i>' da çalışan Clonmelli bir kızı görmek için uçuyordum. Bir kar fırtınasında vardım New York'a, bindiğim araba (kız arkadaşım da, akşam yemeği için sabırsız bir halde, yanımda oturuyordu) Verrazano Köprüsü'nün üzerinde bir otobüse tosladı, derken restorana giden yolu şaşırdım ve East River'ın yanında kaybolduk. Bir telefon kulübesinde, önce ahizenin buzunu temizledim, ardından restoranı aradım. Garson yerimizi ayırdıklarını, tek yapmamız gerekenin yeni Dünya Ticaret Merkezi kulelerinin yönünü takip etmek olduğunu, restoranın önünden geçeceğimizi söyledi. Tipi New York'un her tarafını kaplamıştı, fakat o iki kuleyi ta Manhattan'dan başlayarak bir saat boyunca takip ettik, arabayı onlara doğru sürdük ve garsonu karın içinde bir şemsiyeyle beklerken bulduk.</p>

  <p>O zamanlar ABD bu kadar saldırgan görünmüyordu. Britanyalılar, IRA'nın Amerika'da para toplayabilmesine kızgındı (zira 'terörle savaş'tan önceki yıllarda olduğumuzdan, Kraliyet Hava Kuvvetleri çatışmayı düşman toprağına taşımayı ve Boston'u bombalamayı tercih etmemişti) ve Birleşmiş Milletler 1973'teki Ortadoğu savaşının hemen sonrasında 'barış'ı kotarmaya muktedir görünüyordu. Tatilde Belfast'tan iç savaş öncesi Beyrut'una gitmiştim; sokaklarda çok fazla Lübnanlı asker olduğu, Filistinlilerin ise Lübnan'daki mülteci kamplarının barakalarında yaşadığı, silahlandığı ve kin beslediği dikkatimi çekmişti. Fakat o vakitler, Britanya'nın kendi sömürgesi Kuzey İrlanda'daki çatışmaya, çok uzaklarda yakılan ateşleri anlayamayacak kadar kaptırmıştım kendimi.</p>

  <p>Beyrut'un denizinin güzelliği bazen seyahate çıkmaktan alıkoymuştur beni. Akşamüstü 06.00 uçağıyla Ürdün'e uçacaktım sözgelimi, fakat derken, öğle ortalarına doğru, güneş ve dalgaların karşısındaki parlak yeşil ağaçlarla kendimden geçmiş bir halde seyahat acentasındaki Ahmed Şebaro'yu aradım ve ertesi sabah erkene bir uçak ayarlamasını rica ettim. Ve bu yüzden erkenden uyudum, palmiyelere tünemiş güvercinlerin cıvıltılarıyla uyandım ve Winston Churchill'in Haşimiler için yarattığı o küçük kum havuzunun (yani Ürdün, ki saltanatı hâlâ 'KTK' — Küçük Tıknaz Kral dediğimiz adam temsil ediyordu) yolunu tuttum.</p>

  <p>'KTK' ile akşam yemeği. Ortadoğu basın ordusunun haber edinme biçimi buydu. Gayri-resmi olduğunda ısrar ederdi kraliyet. Biz de kayıt yapmamayı kabul ederdik. Ve saraydaki yemeğe gidip (Eylül 1993'teydi bu) masadaki mumları, kitap rafları arasına yerleştirilmiş daha da fazla mumu, çiçek desenli mermer masanın üzerine dizilmiş mezeleri gördüğümüzde, gayri-resmiliğin gizlilik anlamına geldiğini anlardık. Ve Ürdün Kralı Hüseyin ibn Talal 'kayıt' dediğinde, defterler güvercinler misali dizlerimizin üzerine tüner, mermer masanın üzerinde küçük ses kayıt cihazları cızırdamaya başlardı. Kral, eğer davet gelirse, Arafat'ı Eriha'da ziyaret edebileceğini söylüyordu. İsrail hükümeti FKÖ'yü tanımakla 'cesur ve uzak görüşlü' bir tavır göstermişti. Dünya bu tarihi girişimi desteklemeliydi. Bu bir 'son şans'tı.</p>

  <p>O 'son şans' kelimelerini ne çok işittik biz. Camp David bir 'son şans'tı. Şimdi Arafat-Rabin anlaşması son şanstı. Ve bir Amerikalı gazetecinin kralın sağlığını merak etmesi kaçınılmazdı. Elbette, diyordu kral bize, ABD'den bir böbreği eksik dönmüştü. "Fakat son kontrolde herhangi bir kanser izi görülmedi." Altı ayda bir kontrolden geçecekti. "Mümkün olduğunca egzersiz yapmaya çalışıyorum — ve hâlâ sigarayı bırakmaya çabalıyorum." Ve yemeğin sonunda hepimiz kralın sol elinde peyda olan Marlboro Light paketine baktık. Hasta görünmüyordu, fakat KTK ölümün yaklaştığını da hissediyordu ve şimdi ihtiyar bir devlet adamı olarak düşündüklerini açıkça söylemekle kaybedecek bir şeyi yoktu. Yine de <i>Washington Post</i>'tan gelen bayan seçimleri erteleme hakkı konusunda soru sormaya cüret edince, gayet rahatsız edici bir edayla Ürdün anayasasından (ve kralın ayrıcalıklarından) alıntılar yapmaktan kaçınmadı. Karşı durulacak bir adam olmadığını düşünüyordu insan onun, muhalefete tahammülü yoktu. Fakat KTK kolay tufaya düşürülecek bir adam da değildi. Arafat'ın özerk seçimlerinin ardından Ürdün'de kalmayı tercih eden Filistinliler için eşitlik sözü verdi. Ve 1974 gibi erken bir tarihte Rabat'ta FKÖ'nün Filistin halkının tek temsilcisi olduğunu kabul ettikten sonra, yarım asır zarfında daha fazla Arap toprağı talep etmek yerine bu talebinden resmen vazgeçen yegane Ortadoğu lideriydi hâlâ.</p>

  <p>Masanın etrafında oturup bütün bunları dinledik; yarı Amerikalı Kraliçe Nur portakal suyu sürahilerini, baharatlı tavuk ve meyve servisini organize ederken, biz katipler neredeyse Saddam Hüseyin'in Banquovari<sup><a href="../Text/dipnot.xhtml#bookmark202" id="footnote202">[2]</a></sup> hayaletini çağırmayacak kadar uslu duruyorduk. Fakat kambersiz düğün olmazdı. Sonunda dayanamayıp sorduk krala: Saddam'ın olası bir Ortadoğu barışındaki rolü ne olacaktı? Ve burada iş karıştı. Ürdün, 1991 Körfez savaşı sırasında Irak halkı adına, insani kaygılarla acı çekmişti. Ürdün'ün dünyanın geri kalanına tek ana çıkış yolu olan Akaba kullanılmaz hale gelmişti. "Irak liderliğiyle uzun zamandır yüzyüze görüşmediğim sır değil, savaş öncesinden bu yana... benim bütün kaygım... bu bölgedeki her ülke için." Ürdün Iraklıları Kuveyt'ten çekilmeye ikna etmeye çalışmış, fakat başaramamıştı. Peki UNICEF'in raporunu okumuş muydu? BM yaptırımları yüzünden 1993 yılı sonuna doğru 1 milyon Iraklı çocuğun ölmüş olacağını biliyor muydu? Evet, 'bir barış bağlamında ve eğer Irak kendisini bir arada tutabilirse (insan haklarına saygılı, demokratik, çoğulcu bir Irak), bu ülke muazzam bir rol oynardı.' Yani, her ne kadar kral öyle söylemese de, Saddam bu işin dışında tutuluyor gibi görünüyordu. Ve KTK demokrasi hakkında konuştu; kralın iddiasına bakılırsa, Ortadoğu'yu aşırılıkçılıktan koruyabilecek tek fenomen buydu.</p>

  <p>Peki kendisi de bu fenomene dahil miydi? Bize dediğine göre kral ülkesini parlamentosuz yönetmek istemiyordu, fakat Ürdün tam olarak Batı tarzı bir demokrasi değildi. "Daha fazla demokrasi, daha fazla katılım, daha fazla insan hakları," dedi bir noktada. Bu ne anlama geliyordu? Kudüs'ü tekrar görecek kadar yaşamayı umduğunu söyledi. Mum ışığı kralın kel kafasında parıldıyordu. 'Başkan Arafat'ın başına bir şey gelmemesini umuyordu. Ölüm yemek masasında arzı endam etmişti. Kral Hüseyin sadece beş yıl daha yaşayacaktı.</p>

  <p>KTK sıkı bir adamdı ve Irak'ın 1990 Kuveyt işgalinden sonra Saddam Hüseyin'e karşı çıkmayı reddetmesi, Ürdünlülerin ve ülkenin yarı nüfusunu oluşturan Filistinlilerin sadakatini korumasını sağlamıştı. İnsanı bütün silahlarından yoksun bırakan (ve sersemleten) bir alışkanlığı vardı: Herkese 'Sör' diye hitap ederdi. Sandhurst'te geçirdiği günlerden kalmış olması gereken bir alışkanlıktı bu ve biz gazetecileri, kralın karşısındakilere saygı duyduğunu sanma tuzağına düşürürdü. Bildik Amerikan medyası tarafından, ABD'nin Saddam'a karşı savaşını desteklemediği için topa tutulmuştu; gazete okurları o günlerde, kralın muhtemel akıbetine dair bitmek bilmez analizler okuyarak fikir edinmeye mecbur bırakıldı. Haşimiler'in sonu muydu bu? Ürdün'ün varlığı sona mı erecekti? Arafat'a dair de çoktan aynı akıbet kehanetlerinde bulunuluyordu. Bu FKÖ'nün sonu muydu? Fakat elbette, Arafat'ı İsrail'le barış yapamayacak kadar zayıf kılan uluslararası izolasyonun aynısı, Kral Hüseyin'i de İsrail'le barış yapamayacak kadar dostsuz bırakmıştı.</p>

  <p>Çok çabuk donan ve belki Kral Hüseyin'in idrak etmek için daha uzun beklemeyi tercih edeceği bir barıştı bu. Fakat bizzat Arafat'ın Oslo'daki budalaca anlaşması, Ürdün'ün 26 Ekim 1994'te İsrail ile anlaşmasını da kaçınılmaz hale getirdi. Söylemeye bile gerek yok, bir sonraki 'son şansı' görmek üzere oraya gittik. Bir yığın imza atılması gerekiyordu. Araba'nın bunaltıcı sıcağında devlet adamları bile imza faslından yılmıştı. Dört cilt belge (ki her birinin altının elle imzalanması gerekiyordu) ve sayfalarca ek vardı. Çöl ışığı kâğıtların üzerinde yansırken, Bill Clinton'ın durmadan yüzünü sıvazlamasında, güneş gözlüğü istemesinde ve acıyan gözlerini siyah bir bezle silmesinde şaşılacak bir şey yoktu. Derken askerler haritaları getirdi.</p>

  <p>Neredeyse iki metre uzunluğundaki haritalar da imza faslının devamı için açıldı. Bakura-Neharayim'in, Zofar'ın, yeraltı su kaynaklarının, Yarmuk'un, Ölü Deniz'in tuz yataklarının haritaları. Ürdün başbakanı Abdülselam Mecalli, masanın üzerine yeni ciltler konurken bir kolunu şaşkınlıkla kaldırdı. Sayfalardan yansıyan ışıkla boğuşan Clinton, bir yardımcısı tam çölün ortasında kendisine göz damlası yetiştirirken, misafirlerine sırtını döndü. Rusya dışişleri bakanı Andrei Kozirev siperlikli bir kasket ve güneş gözlüğü takmıştı; art arda imza atarken, yeni bir yıldızı kulübe bağlayan futbol menejerlerini andırıyordu.</p>

  <p>Böylece Araba'daki adamlar Ürdün'ü İsrail'den kesin şekilde ayırdı ve Ürdün'ü de vaktiyle Filistin olan topraktan. Böylece Kral Hüseyin İsraillilerin Ürdün topraklarının belli kesimlerinde yaşamaya devam etmelerine izin verdi. Böylece Ürdün ve İsrail aralarındaki kırk altı yıllık savaşa son verdi; imzalar atılırken, üzerine savaştıkları halktan (Filistinliler) tek bir temsilci, Amman'daki FKÖ bürosundan alt düzey bir yetkili hazır bulundu. O kırk altı yıl zarfında ölen binlerce İsrailli ve Ürdünlü (bazıları Filistinli olmalıydı) onuruna bir dakikalık saygı duruşunda bulunuldu. "Bugün onların da bizimle birlikte olduğuna inanıyorum," diyordu Kral Hüseyin.</p>

  <p>İhtiyar ve yorgun bir kralın ağzından dökülen günün en muazzam sözüydü bu; o kral ki artık daha çok ölümü düşünüyordu ve bu anlaşmaya en hararetli itirazlarda bulunanlar, bizzat kendi halkıydı. Birkaç kilometre ötede, ileri gelenlerin sıralandığı koltukların kuzeybatısındaki gri-kahverengi dağların arkasında Kudüs uzanıyordu; kentin doğu yakası (ve Batı Şeria) tam da karşımızda hazırolda bekleyen İsrail ordusunun işgali altındaydı hâlâ. Ürdünlü gazeteciler, sıcağın altında somurtarak dikiliyordu. Bill Clinton'ın kallavi limuzini Ürdün-İsrail sınırındaki eski mayın tarlalarının arasından azametle ilerlerken, "Bizim kutlayacak pek bir şeyimiz yok," diyordu içlerinden biri, "insanlar buna ameliyat gibi bakıyor — katlanmak zorunda oldukları bir şey gibi. İsrailliler için gerçek bir zafer. Bizim için yenilgi."</p>

  <p>Araba'daki devlet adamları ise meseleyi böyle ortaya koymuyordu. Bu bir 'cesurların barışıydı' (Clinton), 'bir gurur kaynağı', 'yeni bir dönemin şafağı' ve 'eşsiz bir gündü' (Kral Hüseyin), 'askerlerin barışı ve dostların barışıydı' (İsrail Başbakanı İzak Rabin). Kral oradakilerin en ileri geleni sıfatıyla konuştu ve sözlerine, geriye cevaplanmamış bir soru bırakarak son verdi: "Bu [anlaşma] sadece bir kâğıt parçası değildir... biz kalplerimizi ve zihinlerimizi birbirimize açtıkça gerçek olacaktır." Rabin, "Devletler arasındaki barış halklar arasındaki barıştır," diyerek aynı konuya temas etti. Ancak her ikisi de, Ortadoğu'nun büyük bölümünde devletler arasındaki barışın illa ki halklar arasında barış anlamına <i>gelmediğini</i> biliyordu.</p>

  <p>İsrailli bir gazeteci kollarını Ürdünlü bir bürokratın boynuna dolarken, bir grup İsrailli genç kız soğuk su dağıtıyordu. Her su şişesinin üzerinde, Arapça ve İbranice 'İsrail-Ürdün Barışı Ekim 1994' yazılı etiketler vardı, fakat suyun geldiği kaynağın adı (İsrail işgali altındaki Golan Tepeleri) sadece İbranice yazılıydı. Yüzlerce sandalye birbirine ince plastik kelepçelerle bağlanmıştı, İsrail ordusunun kullandığı kelepçelerdi bunlar. Birbirlerine de ateş edebilecek olan topçular tarafından yirmi pare top atışı yapıldı, 'Hatikvah'ın<sup><a href="../Text/dipnot.xhtml#bookmark203" id="footnote203">[3]</a></sup> çarpıcı güzelliğinden önce gürültülü Ürdün milli marşı çalındı, 1967'de öldürülen İsrailli ve Ürdünlü iki askerin kız torunları, Amerikan başkanının yanında dikilen yaşlı savaşçılara dokundu. Fakat 5500 davetliye bunun bir Amerikan barışı olduğunu, Amerika tarafından kotarıldığını ve garanti edildiğini (ki Amerika'nın Ortadoğu'daki en yakın müttefiki İsrail'dir) hatırlatmak için Bill Clinton'ın klişe yığınına ('İnsansız bir toprağı bütün insanların evine çevirmek') ve 'terörizme' karşı ritüel tehditlerine ihtiyaç vardı. Ürdün ile işgal altındaki Batı Şeria arasındaki sınırın Ürdün-İsrail sınırı olarak gösterildiğini, sonradan ekler yayınlandığında öğrenebildik ancak.</p>

  <p>Hüseyin'in barış anlaşması sayesinde Ürdün'ün daha güvende olduğunu düşünmesi için de bir neden yoktu. Ölümünden sadece birkaç hafta önce adeta hop oturup hop kalktı. Zira İsrael Harel adlı İsrailli bir gazeteci, uzun süre önce Ariel Şaron'un dile getirdiği bir düşünceyi bulup çıkarmıştı. Harel <i>Ha'aretz</i>'deki yazısında şunu savunuyordu: "Ürdün, Yahudi anavatanının bir parçasında kuruldu... İki ulusun [yani İsrail ve Filistin] ve iki devletin Ürdün'ün batısındaki küçücük bir toprak parçasında yaşayamayacağı er geç açık hale gelecektir. Tek dönüm toprağa ihtiyacı olmayan kocaman ülkeler bile Ürdün'e göz dikiyorsa, İsrail de Ürdün üzerinde hak iddia etmelidir... Bu toprak sayesinde (bir parçası bile olsa) barış sürecindeki muhataplarımızla işbirliği içinde çözüm bulabilir, Filistinlilerle yaşadığımız toprak ihtilaflarını giderebiliriz."</p>

  <p>İsrail Başbakanı Rabin, Araba Anlaşması'nın imzalanmasından sadece bir yıl sonra bir İsrailli (Batılı gazetecilere göre elbette bir 'terörist' değil, 'aşırılıkçı') tarafından öldürülecek, Kral Hüseyin ise ancak dört buçuk yıl daha yaşayabilecekti. Marlboro Light sigaraları hiç bırakmadı ve kanserden ölümü, ABD'deki meşakkatli bir tedavinin ardından gerçekleşti. Öncesinde ise kurtulduğu söylendi ve Amman'ın dört bir köşesinde, yağmur altında, araba konvoylarıyla içler acısı kutlamalar yapıldı.</p>

  <p>Ürdün'e ilk dönüşünde, tahta kimin çıkacağına dair Haşimiler'i sarsan bir skandal yaşandı. Hüseyin, rahat, babacan bir şahsiyet olan erkek kardeşi Hasan'ı, veliaht prens rolünü elinden alarak sildi. Hasan, Hüseyin daha Kraliçe Alya Havaalanı'na indiğinde, krallık oyununun sona erdiğini biliyordu. Kanserle savaşını kazandığını düşünen kral, resmi bir şekilde kucakladı Hasan'ı. Fakat Hasan'ın oğlu Raşid'i görmezden geldi ve kente yanında Hasan'la değil (ki normalde böyle yapardı), Kraliçe Nur ile girmeyi tercih ederek veliaht prensi hakkında ne düşündüğünü gösterdi. Hasan arkada bırakılmıştı. Otuz dört yıldır Ürdün'ün kralı olmayı bekleyen adam afallamıştı.</p>

  <p>Amerika'daki kliniğinde Hüseyin'e, Hasan'ın Ürdün ordusu genelkurmay başkanını görevden almaya çalıştığı, Pakistan doğumlu karısı Prenses Servet'in de kraliçe olma sabırsızlığıyla kraliyet sarayındaki hakları değiştirdiği söylenmişti. İki hikâye de doğru görünmüyor. Hasan, Suudi bir milyarder olan Velid bin Talal'a genelkurmay başkanının evini satamayacağını, zira evin mareşale ait olduğunu söylemişti. Ve Servet de kralın sarayını değil, kendi evini dekore etmişti (vaktiyle eski Britanya büyükelçisi Sör Alex Kirkbride'a ait, mevsimlik bir villaydı). Fakat Ürdün'ün dört bir köşesinde Veliaht Prens Hasan'ın hiç olmadığı kadar çok portresi görülmeye başlanmıştı ve (tehlikeli bir gösterge mahiyetinde) Hasan'ın oğlunun da portreleri asılıyordu. Hüseyin, Hasan'ı açıkça, ucu askeri darbeye dek varacak bir komplo düzenlemekle suçladı.</p>

  <p>Kralın şüpheleri Hasan'ın kulağına ilk çalındığında, prens ağabeyinin huzuruna çıktı ve Hüseyin'e dobra dobra sordu: "Seni nasıl gücendirdim? İşte tabancam. Eğer sana sadakatsizlik yaptıysam, vur beni — fakat gururumla oynama." Kral, Hasan'a silahını geri almasını emretti ve onu hâlâ veliaht olduğu konusunda temin etti. Devamı ise çok daha inanılmazdı. Kral, Hasan'ı 20 Ocak 1999'da 00.30'da saraya çağırdı ve azil mektubunu eline tutuşturdu. Hasan'ı, armasını yeni veliaht prense, yani Hüseyin'in oğlu Abdullah'a verirken görüntülemek üzere bir fotoğrafçı da hazır bekliyordu. Hasan mektubu okumaya zaman bulamadan arabasına döndü, saraydan uzaklaşırken radyoyu açtı ve açılmamış mektubun içeriğini ulusal haber bülteninden dinledi. Taçlı başın derdi de çok olur.</p>

  <p>Birçok Ürdünlü, Hasan'ın azil şeklinin gereksiz derecede kaba olduğunu düşünüyordu. Hasan veliaht prens sıfatıyla kral tarafından Ürdün'ün kalkınma projelerinin başına getirilmişti — Hasan'ı şahsi olarak pek sevmediği söylenen Başbakan Abdülkerim Kabariti'nin hükümeti ile prensi kaçınılmaz olarak karşı karşıya getiren bir roldü bu. Bakanlar, Hasan'ın hükümetin yetki alanını ihlal ettiğine inanıyordu — bunu yapmaya hakkı yoktu, zira Ürdün'de veliaht prensin anayasal yetkisi, kralın halefi olma hakkından ibaretti.</p>

  <p>Fakat Hasan, Ürdün monarşisinin bir başka güvenilir hizmetkarının koltuğunun garanti olduğuna inandığı kırk üç yıl öncesine dönüp baksaydı, belki akıbetinin ne olacağını da kestirebilirdi. O zamanlar Kral Hüseyin yirmi bir yaşındaydı, fakat Arap Lejyonu'nun Britanyalı komutanı ve hanedanlığın baş askeri danışmam Tuğgeneral Sör John Bagot Glubb ile çoktandır çekişiyordu. Glubb, Hüseyin'le strateji konusunda anlaşmazlık içindeydi (genç kral İsraillilerin sınırdaki saldırılarına misilleme yapmak istiyordu). Ayrıca Glubb, Hüseyin'e 'bozguncu' olduğunu ve görevden alınmaları gerektiğini iddia ettiği Arap Lejyonu subaylarının bir listesini vermişti.</p>

  <p>Londra'nın Ürdün silahlı kuvvetlerini kontrol etmeye çalıştığına ikna olan kral, 59 yaşındaki Britanyalı generali, yanı sıra iki üst düzey subayını (genelkurmay başkanı ve istihbarat şefi) görevden aldı. Öfkeden kabına sığmayan Hüseyin kabinesine emirlerinin derhal 'infaz edilmesi' gerektiğini söyledi. Glubb Paşa, ertesi sabah bizzat Hüseyin'in arabasıyla havaalanına götürüldü. Kralın öfkesi yatışmıştı. Her şey ulusunun çıkarları için yapılmıştı. Fakat 1999'da Mayo kliniğindeki hasta kral, Hasan'ın Ürdün genelkurmay başkanını görevden almak istediğini duyunca, veliaht prensin (aynı Glubb Paşa'nın 1956'da yapmaya çalışmakla suçlandığı gibi) orduyu ele geçirmek istediğine hükmetti.</p>

  <p>Dolayısıyla Veliaht Prens Hasan'ın bir kenara itilmesinde şaşırtıcı olan hiçbir şey yoktu. Haşimiler, diğer Arap liderlerin tüylerini hâlâ diken diken eden bir dram ve asabiyet içinde felaketi ve kurtulmayı kışkırtarak, daima bıçak sırtında yaşamıştır. Öfke ile tefekkür, siyasi husumet ile sonsuz dostluk arasında hızla gidip gelme eğilimindedirler; bu da Levantenlerden ziyade Körfez Araplarına özgü bir karakter sayılabilir. Fakat elbette Hüseyin'in ailesi hakikaten de Körfez'den, Hicaz bölgesinden gelmekteydi ve Hüseyin'in kendisiyle aynı adı taşıyan büyük büyükbabası da Osmanlılar tarafından emir, kutsal Müslüman kenti Mekke'nin şerifi ilan edilmişti. El-Suud ailesine bağlı sofu bir dini grup (o dönemin 'İslami köktencileri') Haşimileri sonradan Suudi Arabistan haline gelecek olan topraklardan sürecek ve Winston Churchill de Kral Hüseyin'in büyükbabası Abdullah'ı Trans-Ürdün emirliğine atayacaktı. Abdullah Filistin kralı olmak istemişti — Britanya'nın ise Filistin için başka planları vardı. Abdullah'ın erkek kardeşi Faysal da Irak kralı olacaktı, Suriye monarşisini kaybetmenin teselli ödülüydü bu — ki Fransa'nın da orası için başka planları vardı. Kral Abdullah, Filistin toprakları üzerinde yeni devlet kurma planları olan Siyonistlerle barış yapmaya çalıştı — ve 1948'deki Filistin felaketinden sonra monarkın hayatı karardı. Ürdün Irmağı'nın Batı Yakası'nı ilhak etmişti; Filistin'in geri kalanının neredeyse tamamı İsrail haline geldi. On sekiz yaşındaki Hüseyin, Abdullah'ın Kudüs'te suikastla öldürülmesine şahsen tanık oldu — Filistinlilerin düzenlediği bir suikasttı bu.</p>

  <p>Yani Haşimiler bir kayıplar ailesi, metanete olduğu kadar kuşkuya da alışmış bir hanedanlıktı. Hicaz'ı kaybettiler, Filistin'in batısını kaybettiler. On yıl sonra Bağdat'ta Kral İkinci Faysal (yaşlı Abdullah'ın Britanyalılar tarafından atanan torunu), Baasçı bir askeri darbede öldürüldü, ki bu yirmi yıl sonra Saddam Hüseyin'i iktidara taşıyacaktı. 1967'de Kral Hüseyin, kariyerinin en büyük felaketi mahiyetinde, Mısır ve Suriye ile birlikte İsrail'le savaşa girmeyi tercih etti; bunun sonucunda da Doğu Kudüs'ten ve Batı Şeria'dan dışarı atıldı. Velhasıl yarım asırdan daha kısa bir sürede Haşimiler Hicaz'ı, Irak'ı ve Filistin'in tamamını kaybetmiş oldu.</p>

  <p>Ailenin hikâyesi kaçınılmaz olarak 'KTK'nın hikâyesi haline geldi. İngiliz tedrisatından geçmesi Hüseyin'i doğal olarak Britanyalılara sevdirdi; o Britanya ki, düşkünlük cesaretine ve daha da fazlası, tıknaz kaybedenlere pek bir hayrandır. Hüseyin 1961'de Kraliyet Mühendislik Birimi'nden bir yarbayın kızı olan Antoinette Avril Gardiner ile evlenince, Britanya, Ürdün sanki bir kez daha sömürge vilayeti haline gelecekmiş düşüncesine kapıldı. Prenses Muna adını alacak olan 'Toni' iki oğlan çocuğu dünyaya getirdi: Abdullah (bugünkü kral) ve Faysal. Evlilikleri de ülkesinin siyaseti kadar fırtınalı olabilen bir kralın dört eşinden ikincisiydi Muna.<sup><a href="../Text/dipnot.xhtml#bookmark204" id="footnote204">[4]</a></sup> Hüseyin on sekiz ay içinde ilk ve en büyük eşi Dina'yı boşamış; Ürdün'ün Mısır büyükelçisi, kraliçe Kahire'de hasta bir akrabasını ziyaret ederken veda mektubunu iletmişti. 'Toni' ile evlilik, Hüseyin'in gözü Ürdün Kraliyet Havayollarının bir çalışanı olan güzel Alya Tukan'a takılınca sona erdi; 1972'de gerçekleşen bu evlilik, belki de krala ömür boyu mutluluğun anahtarını verecekti, ama olmadı. Alya beş yıl sonra bir helikopter kazasında hayatını kaybetti. Amman'ın Alya Havaalanı işte bu yüzden, bir havacılık kazasının kurbanının adı verilen dünyadaki yegane havaalanıdır. Sonra 1978'de kral, Elizabeth Halaby ile evlendi. Kraliçe Nur adını alacak olan Halaby, aynı ölçüde güzel, fakat zorlu bir kadındı. Uzun boyuyla kralı daha da kısa gösteren ve içine kapalı, fazla entelektüel fikirlere sahip erkek kardeş Hasan'a karşı derin bir güvensizlik geliştiren bir kraliçeydi. Amman'da söylenenlere göre, Hasan kral olsaydı, Nur ülkeyi terk edecekti.</p>

  <p>Batı Şeria'yı kaybeden kral, sonuçlarıyla yüzleşmek zorundaydı: Filistinlilerin, gerillaların bir askeri darbe girişiminde bulunmasına dek varan nefreti. Hüseyin'in Bedevi birlikleri, bugün hâlâ tam olarak kabul edilmeyen bir acımasızlıkla Ürdün'deki Filistin kamplarına girip katliam yaptı ve gerilla gücünü dağıttı. 1967'deki aceleci savaşa girme kararından ders çıkaran kral, 1973'teki Ortadoğu savaşında neredeyse hiç sesini çıkarmadan kenarda durdu ve aynı dedesi gibi, İsrailli liderlerle yarı-gizli temaslarda bulundu. Elinde kalana sıkı sıkı yapışacaktı. Ürdün'ün (Britanya'nın icat ettiği bu en yapay ülkenin) korunması, Haşimilerin tek amacı haline geldi. KTK Batı'nın dostu olacaktı. Bir Washington gazetesi kralın CIA'dan milyonlarca dolar aldığını yazıyordu, fakat buna dair haberlerin Amman'da yayınlanması engellendi.</p>

  <p>Batı'da bizler Arapları, kendi cahilliğimizin yanı sıra ırkçılığımızı da kanıtlayan üç hayali gruba bölmeye meyilliyizdir: sinema filmlerinde ve Amerikan basınındaki anti-Semitik karikatürlerde (Yahudiler gibi Araplar da Sami'dir zira) tasvir edilen entrikacı, kanca burunlu obur Körfez işadamı; 'köktendinci teröristler': ve son olarak (Rudolph Valentino'nun ölümsüzleştirdiği Bedevi çöl liderine dair ilk Hollywood filmlerinden mülhem) 'çölün yiğit savaşçıları'. Haşimiler veya en azından Kral Hüseyin kesinlikle 'yiğit savaşçı' sınıfındandı. Vaktiyle kralın dostlarından biri Hasan'ı Cecil Rhodes<sup><a href="../Text/dipnot.xhtml#bookmark205" id="footnote205">[5]</a></sup> ile kıyaslamış, anlaşılması zor bir şahsiyet olduğunu söylemişti.</p>

  <p>Krala gelince, sadece spor ve uçuşun keyfini çıkarmakla kalmıyordu; yatak odası sporunda da doymak bilmez bir iştaha sahipti. Kanser teşhisi konmasından sadece aylar önce, yirmili yaşlarının başında bir Ürdünlüyü gözüne kestirmişti. Kraliçe Nur bu işten hiç hoşlanmadı. Fakat bu Hüseyin'in şöhretine halel getirmedi. Suudi Arabistan prensleri kadınlardan yana hiç eksiklik çekmez ve Kuveyt emiri aşiret üyesi bayanlarla bir dizi sonu gelmez evlilik yapmıştır. Ne var ki Kral Hüseyin'in verimli aşk hayatını, siyasi kumarlardan ayırmak imkânsızdı. Uzun zamandır Batı'nın uysal 'dostu' olarak görülen Hüseyin, Irak'ın 1990'daki Kuveyt işgalinin ardından Saddam Hüseyin'i (kelimenin tam anlamıyla) bağrına basarak Amerikalı müttefiklerini hayrete gark etti.<sup><a href="../Text/dipnot.xhtml#bookmark206" id="footnote206">[6]</a></sup> Saddam'ın Kuveyt'i 'kurtaracağına' inanıyor muydu gerçekten? Veya Ürdün'ün Körfez Arapları olmaksızın ayakta kalabileceğine? Sakal bıraktı; Amman'da Mekke'nin Şerifi deniyordu ona. Suudiler küplere bindi. Anlaşılan kaybettiği topraklara göz dikmişti. Filistinlilerin Irak'ı destekleyeceğini biliyordu. Tam da Batı'daki en sevilmeyen monark haline geldiği anda, Arap dünyasındaki en popüler monark haline geldi.</p>

  <p>Amerikalılar Haşimilerin defterini dürmeye hazırdı. Fakat derken Arafat'ın barış 'anlaşması' ve İsrail'le kendi başına görüşmesi geldi ve canavar Saddam'ın hain müttefiki bir gecede tekrar Küçük Tıknaz Kral oluverdi. Ürdün yine 'bizim'di. Amerikalılar Amman'ın kenar semtlerinde yeni, devasa, kale gibi bir büyükelçilik inşa etti. Hüseyin bir gece, elçiliğin projektörlerle aydınlatılmış bahçesine bakarken, Ürdünlü arkadaşlarına, "Bu yeni CIA karargahı olmasın sakın?" diye şaka yapıyordu. Haklı olabilirdi. Haşimiler belki şecerelerini Hazreti Muhammed'e dayandırıyordu (ki dayanıyordu da), fakat onlar demokrat değil birer Tudor'dular; bireysel olarak ne kadar liberal ve nazik olurlarsa olsunlar, modern bir monarşiden ziyade, bir oligarşinin üyesiydiler.</p>

  <p>Böylece bir deri bir kemik kalmış olan kral Amman'da son kez hastaneye kaldırıldı ve hayata gözlerini yumdu. 1999 Şubat'ının o ilk haftasında Ortadoğu'yu etkisi altına alan fırtınalar sanki bir şeylerin habercisiydi, Macduff'ın<sup><a href="../Text/dipnot.xhtml#bookmark207" id="footnote207">[7]</a></sup> öldürülmesinin ardından zifiri gecenin yol fenerini boğması gibi. Kasırgalar denizden gelip Beyrut'a abandı; biri, ben daha geldiğini görmüşken balkonumu vurdu ve içeri giderek cam yemek masamı duvara yapıştırdı ve tabakları tuzla buz etti. Amman'da kenti kara bir sis kaplamış, Kral Hüseyin Tıp Merkezi'nin dışındaki binlerce örtülü siluetin etrafını sarmıştı. "Kanımız, ruhumuz sana feda olsun!" Hep aynı kelimeler, hep aynı şahadet arzusu. Bunu Filistinlilerden, Iraklılardan duymuştuk, şimdi sıra Ürdünlülerdeydi. Peki o kelimeleri söylediklerinde gerçekten bunu mu kastediyorlardı?</p>

  <p>Hastanenin içinde kraliyet mensupları nadir bir sorunla mücadele ediyordu: kralı hayata bağlayan tek şey olan yaşam destek ünitesinin fişinin ne zaman çekileceği. Dializ makineleri ve kan torbaları, bayağı dindar biri sıfatıyla, (insanlar değil) Allah karar verdiğinde ölmesi gerektiğine inanan bir krala hâlâ hayat pompalıyordu. Fakat ümitsiz hastaların hayatını uzatma bilimi ne Kuran'ı ne de İncil'i hesaba katıyordu. Hiçbir din âlimi henüz ölüm ânını Allah'ın elinden çekip alan bir gelişmeye İslamın ne karşılık vereceğini bulmayı başaramamıştı. Nihayetinde kral, kraliyet ailesinden birinin bana söylediğine göre, 'gayet sıradan bir şekilde ve acı duymaksızın' öldü. Krallar bile ondan kurtulamıyordu...</p>

  <p>Hastanenin dışında kalabalığın posterleri, bizden sadece birkaç yüz metre ötede yatan ölü kralı tasvir ediyordu: savaş uçağı pilotu Hüseyin, Bedevi savaşçısı Hüseyin, Mareşal Hüseyin. Fakat kral ile oğlunu birlikte gösteren tek bir fotoğraf bile yoktu. Yeni Kral Abdullah (o gün bu isim kulağa ne kadar da tuhaf geliyordu) bağıran erkeklerin veya yolda akan dondurucu suyun ortasında kendisini yerden yere vuran yaşlı kadının zihninde yoktu henüz.</p>

  <p>Kral Abdullah. Tuhaf bir tınlaması vardı bu adın; neredeyse yarım asır önce bir başka kral, Abdullah'ın büyük büyükbabası Kudüs'teki El-Aksa Camisi'nde başında bir mermi ve çözülmüş sarığıyla yatarken, genç bir oğlan da (şimdi arkamızdaki hastanede yatan saçları dökülmüş ceset) dehşetle yere yığılmıştı. Kudüs hâlâ boğucu, buzlu sisin 85 kilometre ötesindeydi ve bugün Ürdünlüler için, en az Kral Hüseyin'in ordusu otuz yıl önce geri çekilirken olduğu kadar kaybedilmiş haldeydi.</p>

  <p>Velhasıl bu tuhaf, kırılgan, cesur küçük ülkeyi, Britanya ordu tedrisatından geçmiş bir başka kral yönetecekti artık. Sandhurst, Oxford, Georgetown, tank komutanı ve kendi Kraliyet Muhafızları'nın generali. Özel kuvvetleri (Ortadoğu'nun dört bir köşesinde beslenen o sözümona 'kaliteli' birliklerden biri) son birkaç yılda birkaç ayaklanmayı bastırmıştı. Kral Abdullah'ın sırtındaki yükün ne kadar ağır olacağını anlamanız için, hastanenin dışındaki o insanları (ve onların matemlerinin kontrol edilemez doğasını) izlemeniz yeterliydi. İnsanlar polis hatlarını zorluyor, ellerini yüzlerine kapatmış hıçkırıyor ve nefessiz kalıp barikatların etrafındaki çamurlara yığılıyorlardı. Bir Batılı için, bir turist için Ürdün Roma kalıntılarından, taş saraylardan, develerden ve Albay Lawrence tarafından havaya uçurulmuş eski bir demiryolundan müteşekkil dostane bir ülkedir. Fakat halkı yaralanmıştı; yüzde 65'i, ailelerin soy ağaçlarında Filistin sürgününü sayabilirdi. O soğuk, kesif bulutlardan gün boyu yağmur yağmıştı. Ve Hüseyin'in cenazesinde, görebilenler için korkutucu bir gerçekliği ele veren bir şeyler vardı.</p>

  <p>İki Ürdün, krallarını toprağa verdi. İskoç tarzı gaydaları ve İngiliz aksanlı yeni monarkıyla eli yüzü düzgün, Batılılaşmış bir ulus vardı vitrinde. Yeni monark, cilalı top arabasının üzerindeki 'şehit savaşçıyı gömmek üzere dünyanın devlet adamlarını davet etmişti; Hüseyin'in Arap atı (boş postallar atın üzengilerine baş aşağı asılmıştı) tabutun arkasında itaatkar bir şekilde yürüyordu. Ve dünyanın tanık olduğu şey (aslında dünyanın gördüğü söylenen şey) kralların, devlet başkanlarının, başbakanların ve prenslerin taparcasına sevgisiydi: Clinton, Baba Bush, Blair, Esad, Yeltsin, Chirac, Şamir, Netanyahu, Mübarek, Weizman, Arafat, Şaron, Carter, Ford, Galler Prensi... Ne de olsa Başkan Clinton, Ürdün'ün en son kaybına dair konuşmasında bu adamı çoktan ahrete havale etmemiş miydi?</p>

  <p>Ve diğer Ürdün de eksik değildi. Kapının dışında terleyen ve Tanrı'ya feryat eden, tüfek dipçikleriyle itilip kakılan, dişle tırnakla Kral Hüseyin'in tabutuna ulaşmaya çalışırken Glubb Paşa'nın Arap Lejyonu'nun mirasçıları tarafından hakarete uğrayan diğer Ürdün, saray duvarının öbür tarafındaki debdebeye pek de uymuyordu. Binlerce Ürdünlü barikatı aşıp kapılara hücum ettiğinde, karşılarında yüzlerce silahlı asker daha buldular. "Allah aşkına, bana yardım edin!" diye inliyordu, kalabalığın arasında çamurda sıkışıp kalan yaşlı bir kadın.</p>

  <p>Peki hangisi gerçek Ürdün'dü? Ragadan Sarayı'nın, 'küçük kral'ın tabutunun, onu kâh sevmiş, kâh ondan nefret etmiş veya ona komplolar kurmuş bütün o tehlikeli, güvenilmez müttefikler tarafından onurlandırıldığı, dua edildiği, seyredildiği ve selamlandığı mermer zemininin hemen üzerinde kutsanan ülke miydi gerçek Ürdün? Hepsi öyle samimi, öyle üzgün görünüyorlardı ki. İsrail Başbakanı Binyamin Netanyahu oradaydı; daha birkaç ay önce, bir Hamas yetkilisini öldürmesi için ölüm timini Ürdün'e göndermiş olan bu adam, şimdi tabutun başında dimdik selam duruyordu. Eski başkan George Bush da oradaydı; sekiz yıl önce Hüseyin'i bir düşman ajanı müsveddesi olarak görüyordu. Silahlı adamları vaktiyle Hüseyin'in krallığını yok etmeye çalışan Yaser Arafat, zeytin yeşili üniformasının içinde dikkat çekiyordu; önündeki bayrağa sarılı tabutu iki kez selamladı.</p>

  <p>Ve ağır ağır hareket eden tabutun arkasında, Kral 2. Abdullah ve iki yarı-kardeşinin (Veliaht Prens Hamza ve Prens Haşim) dikkatle çalışılmış, çoğunlukla asık suratları vardı. Orada dikilmiş, zaman zaman ellerini dua etmek için kaldırıyorlardı; hepsi jilet gibi takım elbiseler ve kıravatlar içindeydi, başlarına da Arafat'ınkiyle aynı türden kareli kırmızı-beyaz kefiyeler takmışlardı. Sanki bir tür tuhaf ritüelde rol kesiyorlar, savaşçı Arap prenslerinden ziyade tanıdık olmayan bir oyunda oynayan İngiliz okul çocuklarını andırıyorlar, tabutu ve onun kraliyet standardını korumakla görevli eski Arap Lejyonu'nun (Hüseyin Glubb'u görevden aldıktan sonra lejyonun ismini Ürdün Arap Ordusu olarak değiştirmişti) uzun boylu elemanları arasında caka satmaya çalışıyorlardı.</p>

  <p>Akla gelen kelime savunmasızlıktı. Prensler, babalarını şereflendirmek için önlerinden geçen gösterişli adamlarla (bazıları centilmen, bazıları gözü doymaz diktatörlerdi; birkaçının elinde korkunç derecede fazla kan vardı, zararsızlar ve zararlılar, birbiri ardına, sanki pasaport fotoğrafı bekliyormuş gibi geçiyorlardı tabutun önünden) başa çıkacak kadar yaşlı veya sert ya da kibirli görünmüyordu. Dünya için tarihin yeniden yazıldığını görmek sanırım sürpriz değildi. Uydu televizyonunda kanserden ölen kral, İsrail'le özgürce barış yapan bir adam olarak göklere çıkarılıyor, ülkesi artık birçok Arap devletinden daha çok İsrail'e yakın olduğundan dolayı övülüyordu (bu CNN'den). Yani kralın vaktiyle kapalı kapılar ardında, Ürdün'ü İsrail'le nefret edilen bir barış anlaşmasına mecbur bırakan Oslo Anlaşmasındaki 'kelepçeler'den söz ettiğini unutmamız ve Clinton'ın iki gün önce bize söylediklerini hatırlamamız gerekiyordu: Kral Hüseyin şimdi cennetteydi. Orasının, Mısır Devlet Başkanı Enver Sedat'ın da ölümünden sonra gittiği yer olduğunu öğreniyorduk — anlaşılan bizim isteğimizle İsrail ile barış yapan bütün Arap liderlerinin akıbeti buydu.</p>

  <p>Televizyon veletleri (bazıları, Amerika'nın 1991'deki savaşını desteklemeyi reddettiği için Hüseyin'in devrileceği kehanetinde bulunan 'uzmanlar'ın ta kendisiydi) kendilerini hepten kaybetmişti. 'Kesin bir ahlaki dürüstlük', 'barış adına uzak görüşlülük', 'şaibesiz' bir miras bırakan 'büyük karizma sahibi bir adam', 'halkına hak ettiği hakları vermeyi her zaman istemiş bir lider' lafları havada uçuşuyordu. Ne yazık ki bunlar gerçek alıntılar. Peki şu miras neyin nesiydi? Ve Ürdünlüler, kuyruğu çoktan düğümlenmiş bir parlamento için oy vermek ve Batılı televizyon muhabirleriyle Kral Abdullah'ın geleceği hakkında 'sokaktaki adam' röportajları yaparlarken çizmeyi fazla aşarlarsa, okşanmak üzere Majesteleri'nin jandarması tarafından alınıp götürülecekleri malumatına sahip olmak dışında siyasal hak elde etmişler miydi?</p>

  <p>Saray kapılarının iç tarafındaki şık giyinmiş krallar ve devlet başkanları tarafından sesleri duyulabilen kalabalığa gelince, kralı seviyorlardı, en azından bazıları. Fakat yeni krala az, Hüseyin'in son eşi Kraliçe Nur'dan olma oğlu Prens Hamza'ya daha da az tezahürat vardı. "Hamza ABD tarafından yeni veliaht prens seçildi," diyordu genç bir kız ısrarla.<sup><a href="../Text/dipnot.xhtml#bookmark208" id="footnote208">[8]</a></sup> Filistin kökenli bir Ürdünlüydü.</p>

  <p>"Saçma," diye homurdandım kıza. "Dedikodulara, 'komplo'ya inanma," diye de ekledim. Fakat bir saat sonra saraya davet edilenlerin tam listesini gördüm ve ABD Dışişleri Bakanlığından gelenlerin sayısı karşısında afalladım. Washington'daki barış yapma dairesinden gelen bu çocuklara, en büyük İsrail lobi grubunun eski başkanı Martin Indyck liderlik yapıyordu. O Indyck ki, Netahyahu'yu Arap topraklarında Yahudi yerleşimleri inşa etmekten vazgeçmeye ikna edemezken, ısrarla Arafat'ın 'terörizmi sona erdirmek' zorunda olduğunu söyleyip durmuştu. O zaman gerçek Ürdün, saraya giden anayoldaki pejmürde giyimli, bağıran gençlerden oluşan dalgalanan kalabalığının arasında mıydı? Birçoğu eğitimsiz, bazıları kendisini ölü kralın gömleklerine ve başörtülerine yapıştırdıktan buruşuk fotoğraflarıyla içler acısı şekilde süslemiş o gençler miydi gerçek Ürdün?</p>

  <p>Zira tabut yaklaşırken, yorgun, her nasılsa kırılmış yüzlerin oluşturduğu sıra boyunca, yarı ses yarı hareketten oluşan bir tür dalga yayıldı; sanki bir insan havuzunun ortasına bir taş atılmıştı. Öncesinde hiçbir sinyal, ağaçlardan aniden yola atlayan bir dizi çocuk dışında hiçbir talimat veya işaret yoktu. Derken insanlar topyekün tabuta ve onun yanındaki bir cip dolusu başörtülü Ürdünlü muhafıza doğru hücum etti; yüzlerinden yaşlar akıyor, elleri tabuta dokunmak, hattâ bayrağı, belki de bizzat tabutu kapıp götürmek için yarışıyordu.</p>

  <p>Paniğe kapılan bir asker tüfeğiyle iki adama vurmadan ve kalabalık üzerimize yüklenirken beni de göğsümden itip devirmeden önce, bütün bu olanların ocağa benzin dökmeye benzediğini düşündüğümü hatırlıyorum. Tuhaf, korkutucu bir tür histeriydi, aşkı ve infiali neredeyse aynı ölçüde bir araya getiriyordu; kesif sadakat mutlak öfkeyle birleşmişti. Yerde yuvarlanıp döndüğümde, askeri yanımda yatarken buldum. Ayetullah Humeyni'nin yaklaşık on yıl önceki cenazesinde kalabalık askerlerin giysilerini paramparça etmişti. Ve Arap Lejyonu'nun varisleri ölü krallarının ismini haykırmamış ve diğer askerler araca tırmanmaya çalışan genç Ürdünlüleri en başta güzelce pataklamamış olsaydı, aynı manzara tekrar yaşanabilirdi.</p>

  <p>Şiddet, uygulayıcıları saray duvarlarının dışındaysa, çok farklı tasvir edilir. İnsan merak etmeden duramıyordu: Bu kitleler, İsrail Dışişleri Bakanı Ariel Şaron'un, 1982'de İsrail'in Lübnanlı Falanjist milislerini Sabra ve Şatila Filistin mülteci kamplarına gönderen bu adamın krallarının tabutu karşısındaki kalıplı endamı hakkında ne düşünüyordu acaba? Askerlerine 1982'de Hama'daki İslami ayaklanmayı 'yok etme' emri veren Suriye Devlet Başkanı Esad'ın gelişine nasıl bir anlam veriyorlardı? Veya 1996'da Lübnan'a yönelik saldırısı, İsrail'in Kana'daki BM mülteci kampında 106 Lübnanlı sivilin katliyle sona eren (Mansuri'deki ambulans katliamını saymıyorum bile) eski İsrail Başbakanı Şimon Peres hakkında? Bütün bu örneklerde kurbanlar Müslümandı, aynı Amman'da arzı endam ederek dünyayı şaşırtan adamın yürüttüğü savaşta olduğu gibi; onun Çeçenya'da yürüttüğü katliam Batı'da hâlâ pek az zikrediliyordu. Boris Yeksin kameralara el sallıyor (yaşıyorum, yaşıyorum demeye çalışıyordu bize) ve ağır aksak saraya yürüyordu. Onun yakınında Hüseyin'in gözde beyaz atı Amr vardı, tabutun yanında kısa süre arka ayakları üzerinde şaha kalktı. Bir saygı ifadesi olarak, bir daha ona kimsenin binmeyeceği söyleniyordu.</p>

  <p>Ve sonrasında bol bol aleni yalakalık dinlemek zorundaydık. Arafat, Hüseyin'in bir Selahaddin, Haçlıları Filistin'den kovan bir savaşçı şövalye olduğunu iddia ediyordu. Gerçekte Haşimileri Filistin'den kovan İsraillilerdi. Fakat Hüseyin nazik bir adamdı. Başka hangi kral, en yaygaracı siyasi muhalifini bizzat gidip devlet güvenlik cezaevinde ziyaret ederdi? Leyt Şübeylah monarkı küplere bindirdiği için hapse atılmıştı; zira İsrailliler tarafından öldürülen Filistinli radikal bir liderin eşine 'hiçbir resmi taziye gönderilmezken ya da onun için prenses veya herhangi bir yetkilinin karısı tarafından tek damla gözyaşı dökülmezken', Kraliçe Nur'un İzak Rabin'in cenazesinde niye ağladığını sorma gafletinde bulunmuştu. Kral cezaevine vardığında, Şübeylah hapishane arkadaşlarına veda ederken on dakika geç kalmıştı. Hüseyin sabırla Şübeylah'ı beklemişti. Saddam bunu yapar mıydı? Veya Kral Fahd? Ya da Başkan Mübarek? Ya Binyamin Netanyahu?</p>

  <p>Belki de kralı diğerlerinden farklı kılan şey buydu: Ortadoğu'nun canavarları arasında o işte böyle makul bir adam gibi görünüyordu. Başka birine yeterince güvenirse, iyi niyetinin karşılığını alacağına inanıyordu; acımasızca ödüllendirildi. Binyamin Netanyahu'ya inanmıştı, ta ki İsrail başbakanı kralın Arafat'ı Amman'dan Gazze'ye özel uçağıyla göndermesine izin vermeyene kadar. "İsrail hükümetinin başı olarak başlattığınız ve giderek boyutlanan trajik eylemlerden dolayı gerçek ve derin bir üzüntü içindeyim; hayatımın en değerli hedefi olan barış, gittikçe uzaklaşan elde edilemez bir serap gibi görünüyor," diye yazıyordu İsrail başbakanına, Mart 1997'de. Netanyahu ise 'kendisine yönelik şahsi saldırılara şaşırdığını' söylüyordu. Kel kafası ve siyah giysileriyle kralın matemini tutarken görülen işte tam da bu Netanyahu'ydu.</p>

  <p>Diktatörlerle (bizim tarafımızda oldukları takdirde krallar veya 'güçlü adamlarla') ilgili en çarpıcı mesele, iktidarları altında yaşayan bütün insanların bir şekilde babası sayılmalarıdır. Ortadoğu'nun dört bir köşesinde diktatör-halk aşkından oluşan bu sürece tanıklık ettim; en aşırı tezahürünü Irak'ta bulan, fakat Körfez ülkelerinde ve Suriye'deki Baasçı rejimi üreten Arap milliyetçiliği-Sovyet dostluğu karışımında mevcut bir durumdur bu. Amerika'nın sağcı İsrailli dostları tarafından daima alay edilip aşağılanan, çoğunlukla nefret edilen Başkan Hafız Esad'ın Suriye'si, seksenler ve doksanlar boyunca babacanlıkla gaddarlığın alışılmadık bir karışımıydı; Baasçı başkana yönelik çocukça bir 'hayranlık' ile devlet güvenlik polisinden duyulan korkunun karışımı. Sömürgeci güçler tarafından kurulan bütün o Arap devletlerindeki korku, otoriteye duyulan anlaşılabilir ve dalkavukça saygıyı kısmen gerçek bir saygıya da dönüştürmüştü: tek partili devletlerin bütün mimarisinin aniden çöktüğü durumda ortaya çıkabilecek kaos, anarşi ve sivil yıkımdan duyulan korkuydu bu. Esad örneğinde, veliaht prens oğlu Bazil'di. Sorun ise Bazil'in ölmüş olması.</p>

  <p>Suriye, Beyrut'tan arabayla ulaşabildiğim tek ülkeydi ve her fırsat bulabildiğimde gittim. Onca iğneleyici, kınayıcı sözlerime ve sık sık dile getirdiğim kinizme rağmen her zaman vize verdiler bana. Bir keresinde Suriye enformasyon bakanlığından bir yetkili bu durumu bana rahatsız edici bir kibarlıkla şöyle izah etmişti: Bana vize veriyorlardı, zira 'iyi kalple' yazıyordum, yabancı bir ajan değildim ve Suriye hükümeti 'hatalarımı' affetmeye hazırdı. Bu müşfik politikadan Arap gazetecilerin de faydalandığı pek söylenemezdi. Bu durum, bakanlık için çalışan ve baş ağrıtabilecek (ve bazen ağrıtan) röportajlarım için önümü açmak zorunda olduklarını gayet iyi bilen orta yaşlı adamlar arasında haliyle özlem dolu kalp çarpıntılarına vesile oluyordu. Ben ne zaman Şam'daki büroya başımı uzatsam, içlerinden biri daima şöyle bağırırdı: "Aman Allah'ım, Fisk gene geldi!"</p>

  <p>Neden söz ettiğini anlayabiliyordunuz. Şam'daki üç büyük otelde kalan her yabancı misafirin kapısının altında, her sabah rejimin bir simgesini bulmak mümkündü: <i>Syria Times.</i> Bu yeni Arap demokrasisinin bayrağı değildi, Baasçılığı özgür bir toplum olarak dünyaya açmaya çalışan araştırmacı bir araç hiç değildi. Bakanların ve devlet memurlarının sayesinde kendilerini güvende, evlerinde, hattâ sıkılmış hissedebildikleri bir gazeteydi. Zira bir diktatörlükteki hayat epey sıkıcıdır; diktatöryal iktidarın doğasıdır bu. Hiçbir şey hiçbir zaman değişmez. Esad'ın bakanları diğer ülkedekilerden (bilhassa da Irak'takilerden) fazla yaşardı ve sadakatleri Esad'ın sadakatiyle ödüllendirildi.</p>

  <p>Bu yüzden de <i>Syria Times</i>'ın 1. sayfasında daima Başkan Esad'ın, çoğunlukla da gazete okurken (dikkat ettiğim kadarıyla o gazete hiçbir zaman <i>Syria Times</i> olmasa da) göründüğü büyük bir fotoğrafı olurdu. Daha da sık olarak, bir taraftarlar güruhuna seslenirken veya 'Siyonist yayılmacılığa' verip veriştirirken görülürdü. <i>Syria Times,</i> bir avuç okuyucusunu uykuya daldırma tehlikesi taşıyan (bence bu konuda müstesna bir cesaret sergileyen) o gazetelerden biriydi işte: Başsayfa beş yıllık sanayi planları, zirai aşırı üretim haberleri ve Kuzey Suriye'deki değirmen işçilerinin Başkan Esad'ı 'yanlışı doğru yapan yönetimi'nin yıldönümünden dolayı kutlayan uzun telgraflarından geçilmezdi. İç sayfalar ise kaba saba şiirlerle, inanılmaz uzunlukta İsrail karşıtı yazılar ve arada bir de gazetenin (izin almaksızın) <i>Independent</i>'tan apardığı benim yazılarımla dolu olurdu. Ben de o müşfik tavrın aynısını takınır, bunun 'iyi kalple' yapılmış bir hata olduğunu düşünürdüm. İnsanın Suriye siyasetini böylesine kolay benimseyebilmesi şaşırtıcıydı doğrusu.</p>

  <p>Suriye bakanlığında beni daima bir yakarış eşliğinde buyur eden adam, günün birinde <i>Syria Times</i>'ın editörüyle yaptığım bir konuşmada yanımda oturma bahtsızlığına da erişmişti. Editöre gazeteyi, matbaasını ve nesi varsa hepsini alıp alamayacağımı sordum. O da sordu: Niye böyle bir şey istiyordum ki? Yanıtladım: Böylelikle gazeteyi kapatabilir ve bir daha okumak zorunda kalmazdım. Editör burnunun üzerinden bana baktı ve cevabımı anlamadığını söyledi. Güldüm. O da güldü. Suriye'de işler böyle yürürdü. Benden kaynaklı bir başka 'hata'ydı işte. Suriyeli bakanlık yetkilisinin adı bu kitapta verilmiyor, zira kendisi hâlâ aynı bakanlıkta çalışıyor. Suriye'nin doğası budur işte: itaat, sadakat ve süreklilik, yani her baba figürünün ailesinden istediği nitelikler. Fakat Suriye 'orta' bir diktatörlüktü. Eğer Londra'dan uçarsanız (veya Beyrut'tan karayoluyla giderseniz) Şam bir polis devletinin başkentiydi. Bağdat'tan gelmişseniz, liberal bir demokrasi olduğunu düşünebilirdiniz.</p>

  <p>Bütün gazeteciler Suriye ile ilgili yeni bir şeyler bulmaya çalışırdı. Siyasi reform umudu var mıydı, belki de yeni bir yolsuzlukla mücadele hamlesi? Ya ekonomiyi başkanın etrafını kuşatmış eski Baasçıların elinden çekip alacak yeni bir bankacılık sistemi? Fakat Suriye geleceği yaşayan bir ülke değildi. Birçok bakımdan geçmişine bağlıydı ve Suriyeliler (her ne kadar Şam'ın Baasçı kabul salonlarında siyasi bakımdan dondurulmuş olsalar da) ülkelerinin tarihini, pek azı dışında Batılıların anlamadığı, hattâ anlamayı bile deneyemeyeceği bir tarzda anlıyordu.</p>

  <p>1999 Kasım'ının soğuk bir günü Başkan Esad'ın köyüne doğru yola koyuldum. Suriye'nin batısındaki Alevi dağlarının yükseklerindeki Kardaha köyünde Esad'ın oğlu gri betondan bir camide, aynı grilikteki bir göğün altında yatıyordu. Bazil Esad'ın, Suriye'nin şövalyesinin, erkeklerin erkeğinin, yolsuzluğun düşmanının, Suriye Devlet Başkanı Hafız'ın gözde oğlunun kabrinin inşası halen sürmekteydi. Kardaha'daki bitirilmemiş caminin kapısında kırmızı bereli bir paraşütçü ve genç bir adam karşıladı beni.</p>

  <p>Sivil olanı siyah giyinmişti ve bir anda boynundaki siyah kravatın üzerinde Bazil'in bir resmi olduğu dikkatimi çekti; başkanın ölü oğlu resimde siyah güneş gözlükleri takmıştı. Bir başka genç adam yaklaştı, kabrin muhafızıydı, adını vermek istemiyordu, zira 'Bazil hayatta kalanların hepsini önemsiz ve isimsiz kılmıştı'. Sağımdaki anıta doğru baktım; üzerinde bir ressamın Bazil yorumunun yer aldığı uzun bir beton kuleydi bu. Suriye ordusunun üniforması içindeki Bazil bindiği atı cennet yıldızlarına doğru şaha kaldırmış, mavi başkanlık takımelbisesini giymiş babası Hafız ise kollarını veda eder gibi uzatmıştı. Başkanın yüzünde üzüntü ve gururdan bir maske vardı. İsimsiz bekçiden bana Bazil'i anlatmasını istedim. Bazil şimdi ölüyken (yani bütün o portrelerindeki haliyle), hayatta olduğundan daha mevcut değil miydi?</p>

  <p>Muhafızdan misk kokusu geliyordu. Güldü ve elimi sıkı sıkı kavradı. "Merhum Bazil'in eşi benzeri yoktu — bir lider olarak kimse yanına yaklaşamazdı," dedi ve devam etti: "Onuncu Akdeniz oyunlarında binicilikte altın madalya kazandı. Sportmenlikte rakipsizdi. Serbest düşüş paraşütçü olarak kahramanlarımızdan biriydi." Bir başka soru sormaya çalıştım, fakat muhafız ellerini nazikçe kaldırarak itiraz etti. "Merhum Bazil sayesinde hükümetin bilgisayarları var — Suriye Veri İşleme Topluluğu'nun kurucusuydu. Orduda kıdemli binbaşıydı, bütün askeri kursları bitirdi. Ayrıca Rusya'daki Kruşçev Üniversitesi'nde askeri bilimler doktorası yaptı, Şam Üniversitesi'nden de inşaat mühendisliği derecesi aldı." Ben anıt hakkında konuşmak istiyordum, fakat ihtar eden el yine kalktı. "Merhum Bazil Fransızca ve İngilizceyi anadili gibi konuşurdu. Mütevazıydı. Bütün insanlarla gayet olağan bir şekilde konuşurdu. Mütevazılığı konusunda başkanımıza çekmişti, fakat merhum Bazil'in bu kadar önemli birinin oğlu olduğunu hayatta düşünemezdiniz. Yolsuzluğa karşıydı ve gençliği uyuşturucunun kötülüklerinden uzak durup spora yönelmeye teşvik etti. O genç neslin ahlakını simgeliyordu."</p>

  <p>Afganistan'da savaşan ve 'hayatı' genç Bill Fisk'e de ilham vermişe benzeyen düş ürünü Britanya askeri Tom Graham VC'nin hayaleti en belli belirsiz haliyle orada, karşımda duruyordu sanki. Adam kusursuzdu. Bu kadar basitti işte. Bazil yanlış yapamazdı. Benzersizdi. Büyük Arap asillerinin kabirlerine kazınan kelimelerin sözlü bir versiyonuydu, durdurmak mümkün değildi — en azından ben Bazil'in doğum ve ölüm tarihlerini sorana dek. "23 Nisan 1962'de doğdu. 22 Haziran 1994'te öldü." Şu da eklenmeliydi tabii: Sisli bir sabah, Şam Havaalanı'na giden otobanda, Almanya'ya giden bir uçağa yetişmeye çalışırken arabasının takla atması sonucu ölmüştü.</p>

  <p>Muhafız kabre davet etti beni. Tavana doğru bir tütsü bulutu yükseliyor, cam bir kapının arkasında Bazil Esad'ın lahdi duruyordu. Yeşil ipeğe sarılmış lahdin üzerine altın sansı harflerle Kuran'dan, "La ilahe illallah, Muhamedun resulüllah" ayeti nakşedilmişti. Kabrin modeli başka bir asilin; atma atlayıp Haçlıları Kutsal Topraklar'dan kovan ve bugün Şam'da, sadece 400 kilometre ötede, aynı şekilde yeşil bir kubbenin altında yatan, General Gouraud'nun 1921'de nispet yaptığı Selahaddin'in kabrini andırıyordu biraz. Lahdin arkasındaki iki parlak ampül Bazil'in ürkütücü bir yağlıboya tablosunu aydınlatıyordu: Gülmeyen, sakallı, yakışıklı, perçemleri alnına dökülmüş, yüzünde keskin bir kararlılık ifadesi; yani, aynı babası gibi, hayatta da ölümde de pek bulaşılmaması gereken bir adam. Siyahlar içindeki genç matemciler saygıyı garanti etmek adına oradaydı ve bir dakika kadar beni dikkatle izlediler. Derken birdenbire kollar iki yana açıldı ve bana fotoğraflarını çekip çekemeyeceğimi sordular. "Burası karanlık olduğu için sanırım 800'lük film kullanacaksınız," dedi muhafız yumuşak bir sesle. Dini bir ayinin sonu gibiydi, rahibin cemaate dışarıda yağmur yağdığını ve şemsiyeye ihtiyaçları olacağını söylediği o an. Evet, benim de 800'lük filme ihtiyacım vardı.</p>

  <p>Esad 'aslan' anlamına gelir ve Kardaha'nın girişindeki tabela beni şu kelimelerle karşıladı: "Aslan Yatağı Kardaha'ya Hoşgeldiniz." İçine girildiğinde aslan yatağının, Kuzeybatı Suriye'deki Lattakiye'nin doğusundaki dağların aşağısında, tepelerin arasına sıkışmış (lüks oteli ve modern otobanı hariç) gayet sıradan bir köy olduğu görülüyordu. Bu bölgede Başkan Esad'ın mensubu olduğu Alevi azınlık, nüfusun çoğunluğunu teşkil ediyordu. Kardaha Aslanı, 16 Kasım 1970'te Şam Aslanı haline gelmişti; sosyalist Baas hükümetinde savunma bakanı olan Hafız Esad, kansız bir darbeyle hasımlarını devirmiş <i>(Syria Times</i>'ın çok sık sözünü ettiği 'yanlışı doğru yapan yönetim' de buydu), ülkesini ekonomik ve siyasi liberalleşmeye açarken, iktidarının (etkili bir gizli polis aygıtıyla) rakipsiz kalmasını garanti altına almayı da ihmal etmemişti.</p>

  <p>Fakat şimdi gözde oğlu gitmişken, Esad rejimini kendi ölümünden sonra ayakta tutabilir miydi? Her Suriyelinin sorduğu soru buydu. Esad ülkesine istikrar ve birlik vermiş, içerdeki 'İslamcı' düşmanlarını ezmiş ve İsrail'le savaşmıştı. 1973'teki savaşta Golan Tepeleri'ni geri alma teşebbüsü boşa çıkarken, 1982'de İsrail'in Lübnan'ı zapt etmesini engellemeyi başarmıştı. Gözde oğluna, kaybettiği toprakları geri kazanmış, Arap dünyasının muhafızı olarak rakipsiz ve dimdik ayakta bir Suriye bırakmak istemişti. Oğul ise şimdi ölmüştü; fakat Esad'ın Suriyesi hâlâ Golan Tepeleri'nin İsrail'den geri alınmasını talep ediyordu. Bu yüzden de Ortadoğu'da Suriyesiz bir barış olamazdı (bu, aylarca süren müzakerelerde Baasçıların parolası haline geldi), fakat şimdi Suriye'nin geleceğinin nöbetini tutan Bazil'in hayaletiydi. "O hâlâ bizimle," diyordu kabrin muhafızı, caminin dışındaki dondurucu rüzgarda. "Bize daima ilham verecek." Ve elimi iki elinin arasına alıp yüzüme baktı.</p>

  <p>Kardaha'dan ayrılırken ellerimden hâlâ misk kokusu geliyordu ve o koku bütün gün burnumdan eksik olmadı. Yolun sağ tarafında, Bazil ve atının devasa bir heykeli ağaçların ve toprak setin üzerinden bana bakıyordu. Bazil beni Suriye'nin dört bir tarafında takip edecekti; pankartlar, bayraklar ve posterlerde, Suriye ordusunun kamuflaj giysisi içinde, atının sırtında haki üniformasıyla veya Şam'ın kuzeyindeki uluslararası otobanın yanında bana doğru at süren bronz bir heykel olarak. Ve babası da aynı şekilde takipteydi; 66 yaşındaki ihtiyar adamın dev heykelleri ve büstleri, Suriye'nin büyük kentlerinin girişlerinde arzı endam ediyordu. Bazı heykel kaidelerinin üzerinde kollarını bana doğru uzatmış oluyordu. Bazılarında, omuzlarında başkanlık atkısı, gözleri sabit, geçen arabama bakıyordu. Deyr Attiya köyünde Esad'ın kabine şefi ve yakın dostu Ebu Selim Dabül'ün evinin karşısındaki bir yamaç da başkanın heykeliyle işgal edilmişti; kış yağmurunun altında neşeyle el sallıyordu bana. Bir Şam gazetesinin editörüne, bütün bu furyanın kolayca yanlış bir kişi kültüne dönüşebileceğini söylediğimde, ısrarla şu cümleleri kuruyordu: "İnsanları şükranlarını sunmak için bu heykelleri dikmekten alıkoyamıyoruz. Heykelleri başkan istemedi. Bu başkanın işi değildi." Ve editör bunları söyledikten sonra, inanıp inanmadığımı anlamak için uzun uzun bana baktı.</p>

  <p>Şurası doğruydu elbet: Saddam Hüseyin'in Irak'ta etrafında oluşturduğu başkana tapınma kültü (Saddam Kenti, Saddam Uluslararası Havaalanı, Saddam Hastanesi ve Saddam Resim Galerisi) Suriye'de pek yoktu. Bazil'in ismi hastanelere ve yerel havaalanlarına verilmiş olsa da, ismini babadan alan tek bir Suriye kurumu vardır. Kendisi bugün Şam'da, heybetli bir demir sandalyenin üzerinde (sağ elinde de açık bir kitap), Esad Kütüphanesi'nin dışında oturmaktadır. Sıkıştırılmış betondan yapılma galerileriyle 22 bin metrekarelik devasa bir kurumdur burası; Suriye tarihinin sürekliliğini barındırır: onbirinci asra dek uzanan 19 bin orijinal el yazması, 300 bin cilt kitap, ses-görüntü ve bilgisayar merkezi, eski el yazması tamiri ve muhafazasına ayrılmış bir dizi salon. Kütüphanenin 'kültürel faaliyetler' müdürü Dr. Mazin Arafi ile tanıştığımda, neredeyse kutsal bir şeyden söz eder gibi fısıltıyla, bilgisayara geçirdikleri yığınla bilgiden söz etmişti; bunlar arasında 1918'den beri (Fransız sömürge yönetiminin tepelerine binmesinden önceki o tarihte Osmanlı İmparatorluğu'ndan ayrılan Suriyeliler kısa süreli bir özgürlük dönemi yaşamıştı) Suriye'de çıkarılan bütün yasalar da vardı. Suriye yapımı bütün filmler (İsrail'le 1948 savaşına dair Filistin belgeselleri de dahil) video kasetlerine aktarılıyordu. Rejimin yasakladığı kitaplar bile öğrencilerin araştırmasına açıktı; laik, sosyalist Baas partisini 1940'ta kuranlar arasında bulunan, fakat sonradan partinin Suriye ve Irak fraksiyonlarına ayrılmasıyla Irak'a gönüllü sürgüne giden Michel Eflak'ın son eserlerine ulaşmak mümkündü sözgelimi.</p>

  <p>Dr. Nihad Jord el yazmaları bölümünün girişindeki kabini açtı; orada, iki metre ötemde sarı-mavi renkte Farsça elyazması sayfalar duruyordu. Bin El-Marzuban El-Azerbeycani tarafından 1066'da İran'ın batısında kaleme alınmış el yazmasıyla beni sadece bir cam ayırıyordu. İngiliz Harold, Hastings'te Normandiyalı William ile savaşmaya hazırlanırken, El-Azerbeycani, dokuz asır sonra fotoğrafı çekilen ve Esad Kütüphanesi'ndeki veri tabanına eklenen bir metni tamamlamaktaydı. Dr. Jord dar bir koridordan yürüdü. Yanımızda Kuran'ın 1649 tarihli Fransızca çevirisi, İncil'in 1671 tarihli Latince ve Arapça çevirisi, 500 yıllık Arapça bir sözlük, Halife Ali'nin konuşmalarının 1308 tarihli bir derlemesi ve bir Arap savaşçının kılıç ve mızrakla dövüşürken atını nasıl sürmesi gerektiği üzerine 1466 tarihli bir araştırma duruyordu. Hepsi, Suriye'nin modern tarihinin de gelecek nesiller için dikkatle kayıt altına alındığı bilgisayarlara aktarılmıştı.</p>

  <p>Bu kütüphane bir beyne benziyordu; bunu, Hasna Askihita beni bilgisayar odasına götürdüğünde anladım. "Burada, başkanımızın 1970'ten bu yana yaptığı bütün konuşmaları veri tabanımıza ekliyoruz," dedi. Peki başkan iktidara geldiğinden bu yana kaç konuşma yapmıştı? Şimşek gibi hızla geldi yanıt: "544 konuşma yaptı. Birini görmek ister misiniz?" Ve bilgisayar belleğine daldı. Ekranda 1982'deki köktendinci şiddeti öfkeyle kınayan bir konuşma, 30 Ocak 1992'de Britanyalı gazetecilerle yapılan bir toplantı, aynı yıl Esad ile <i>Time</i> dergisi editörleri arasında yapılan bir konuşma ve Başkan Clinton'la birlikte 1994'te düzenlenen bir basın toplantısı belirdi. Ölümsüzlük bu olsa gerekti — ve buna bakınca, Suriye'nin diğer bilgisayarlaştırılmış kurumlarının kapasitesinin ne kadar yüksek olduğunu düşünmeden edemedim: sözgelimi istihbarat servisleri. Fakat meselenin daha başka yönleri de vardı.</p>
