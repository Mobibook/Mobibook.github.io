  <p>Zira Esad Kütüphanesi'nin niyetinin Halifelik'le Baas'ı, eski İslam düşünürleriyle Hafız Esad'ı birbirine bağlayan bir süreklilik sağlamak olduğu açıktı. Arşiv onarım odasında onbeşinci yüzyıl kitaplarının dağılmış sayfalarını biraraya getirmeye çalışan kadınlar kadar dikkatle yapılıyordu bu. Tam da o gün başkanın en son konuşması, Esad'ın 'yanlışı doğru yapan hareketin' otuz altıncı yıldönümü vesilesiyle yaptığı konuşma veri tabanına aktarılıyordu. "Zafer yürüyüşümüzü tavizsiz bir kararlılıkla sürdürüyoruz, vatanımızın dokunulmazlığını artırmak için bütün gücümüzle çalışıyoruz," diyordu Esad. Herhalde İngiliz Harold da, 1066'da Normandiyalı William'la savaşmaya giden askerlerine bunu söylemiş olmalıydı.</p>

  <p>Suriye'nin askerlerine dediği şey, bugün Kuran'dan bir alıntı olarak, Esad'ın Şam'a tepeden bakan sarayının karşısındaki Meçhul Asker Anıtı'nın yukarısına nakşedilmişti: "Allah yolunda ölenlerin öldüğünü düşünmeyin. Onlar yaşıyorlar ve şimdi Allah'ın hediyeleriyle beraberler." Mezarlıkta bir grup Suriyeli subay, gri-kahverengi üniformaları ve küçük bıyıklarıyla bana doğra yürüdüler. İçlerinden biri, pencerelerinden duman yükselen kahverengi duvarın üzerindeki yağlıboya bir resmi işaret ederek, "Bunun ne olduğunu biliyor musunuz?" diye sordu. Bütün Suriyeliler gibi o da yabancının tarih bilgisini sınamak, böylece hikâyesine nereden başlayacağını anlamak istiyordu. Binanın 1946'da Suriye parlamentosu olduğunu biliyordum. İkinci Dünya Savaşı sonrası eski Milletler Cemiyeti mandasını bırakmayı reddeden Fransız hükümetinin birlikleri tarafından topa tutulmuş, bombardımanda yirmi beş Suriyeli milletvekili ve asker ölmüştü. Duvarlardaki nişlerde, kütüphanede kurulanla benzer bir sürekliliği betimleyen üç boyutlu tablolar vardı. Büyük bir nişin içinde Selahaddin, Kudüs'ün kuzeyindeki Hıttin savaşında Haçlıların işgal kuvvetini biçerken görülüyordu. Diğerinde Suriye Özel Kuvvetleri 1973'te, İsrailliler Golan Tepeleri'ne karşı taarruz başlatmadan önce, El-Şeyh Tepesi'ndeki gözlem noktasını geri alıyordu. Bir üçüncü tabloda Suriye zırhlı kuvvetleri, İsrail'in 1982 işgalinden sonra Güney Lübnan'da gerçekleşen Sultan Yakup savaşında İsrail tanklarını imha ederken tasvir ediliyordu.</p>

  <p>Dördüncü bir tabloda, her Suriyelinin okulda öğrendiği, fakat neredeyse hiçbir Batılının da bilmediği bir savaş vardı: 1920'deki Maysalun savaşı. 1914-18 savaşının sonrasında Milletler Cemiyeti Fransa'ya Suriye'nin manda yönetimini vermişti; Suriye'nin Akdeniz kıyısının bir kısmının parçalanması (böylelikle 55 yıl sonra iç savaşta çökecek olan Hıristiyan egemenliğindeki Lübnan yaratıldı) ve Suriye ordusunun yok edilmesiyle (Britanya'nın, Türklere karşı yardım karşılığında Arap bağımsızlığı sözüne güvenen ordu) yerine getirilen bir yükümlülüktü bu. Suriye savunma bakanı Yusuf Azmi ise, 24 Temmuz 1920'de süvarilerinin başına geçerek, bugünkü Suriye-Lübnan sınırında (o zamanlar sınır falan yoktu elbette, zira 'Lübnan' Suriye'nin bir parçasıydı) bulunan Maysalun'daki dar bir vadide Fransız tanklarının karşısına dikildi. General Gourard'ın mekanize zırhlıları savaşçı süvarileri Şam'dan temizledi ve cesetlerini yaz sıcağında çürümeye terk etti (tarih kayıtlarında pek anılmayan bu savaş, on dokuz yıl sonra Polonya süvarilerine yönelik Alman tank saldırısının tarihsel bir öncülü gibiydi).</p>

  <p>Maysalun'a giden yol bugün altı şeritli bir otoyol; Azmi'nin kabri, güneyde, bir ağaçlığın arasına gizlenmiş adeta. Soğuk bir sabah oraya vardığımda, sadece Azmi'nin mezarını ve anayolda, top mermileriyle vurulmuş gibi görünen bir grup yıkılmış ev buldum. Fakat tepenin üzerinde, savaşa dair belli belirsiz hatıraları olan ihtiyar bir adam vardı: Hamzi Abdullah kendi yaşını bilmiyordu, fakat 1920'de umutsuz bir savaş verip yok olan Arap süvarilerinin ardından haftalarca fişek kutularını ve top mermisi parçalarını topladığı küçüklüğünü gayet iyi hatırlıyordu. Hamzi tıraşsızdı ve eski bir kefiye sarmıştı başına. "Fransızlar, Cezayirli ve Senegalli askerleriyle beraber Nemsi Vadisi'nden indiler. Uçakları da vardı, yani hiç şansımız yoktu," diye başladı anlatmaya.</p>

  <p>Hamzi sağ elini kaldırdı ve hava akımına kapılmış çift kanatlı bir uçak gibi oradan oraya hareket ettirdi. "Her şey saatler içinde bitti ve Fransızlar önlerine gelen herkesi öldürdü. Annem esir alındı ve işte şuradaki bir eve kondu. Yusuf Azmi ve diğer liderlerimizin elleri kolları bağlandı ve Fransızlar onları infaz etmeye karar verdiler. Annem yirmi yedi yaşında öldü, fakat bana Azmi'nin bir telgraf direğine infaz edilmek üzere nasıl götürüldüğünü anlattığını hatırlıyorum. Kefiyesini anneme ve diğer kadınlara doğru atmış ve 'Bu beni hatırlamanız için' demiş. Annem kadınların ağladığını, fakat kefiyeyi tekrar Azmi'ye attıklarını anlatmıştı. 'Sen kahramansın ve bunu giymeye değer olan tek insansın' diyorlarmış. Azmi'yi direğe bağlamışlar ve Fransızlar Cezayirlilere onu vurma emri vermiş. Fakat Cezayirliler reddetmiş. İyi Müslümanlarmış demek. Bunun üzerine Fransızlar Senegalli sömürge askerlerine emretmiş. Ve Senegalliler telgraf direğine bağlanmış Azmi'yi kurşuna dizmiş."</p>

  <p>Hamzi Abdullah'ın ailesi âdet olduğu üzere sıcak, yavan kahve ikram etti; gençten bir adam, Lübnan'da savaşmış eski bir asker de katıldı aramıza. "Kadınları ve Yusuf Azmi'yi tuttukları evi göstereceğim size," dedi ve çamurlu tepeden yolun kenarındaki yerle bir Osmanlı evlerinden birine götürdü. "Fransızların onları hapsettiği ev bu. Fakat 1967'de İsrail bu bölgeyi bombaladığında büyük bölümü yıkılmış." Yani anlaşılan, Fransızların yarım bıraktığı işi İsrailliler tamamlamıştı. Fakat tam olarak öyle değildi. Zira eski askerin hikâyesi daha bitmemişti. "Burası daima benim evim olmuştur. 1982'de Sultan Yakup savaşında sınır boyunda çatışıyordum, orada İsrail tanklarını ele geçirmiştik ve bir sonraki yıl, buraya, eve geldiğimde, Amerikan donanması Lübnan tarafından bizi top yağmuruna tuttu ve <i>New Jersey</i> savaş gemisinin mermileri işte bu tepelere düştü." Tarihsel sürekliliğe dair bu güçlü örneği not defterime kaydederken bir sessizlik oluştu. 1920'de Fransızlar Arap ordusunu Maysalun'da yok etmişti. 1967'de, Altı Gün savaşının sonunda İsrailliler Maysalun'u topa tutmuştu. Bir on altı yıl daha sonra, Başkan Ronald Reagan'ın Beyrut'ta çökmekte olan NATO gücüne destek için gelen Altıncı Filo da, tam da aynı Maysalun Vadisi'nde, Suriye ordusunun ikmal yolunu bombalamıştı. Ve bana bunları anlatan adam, Meçhul Asker Anıtı'nda da anılan tank savaşında bizzat çarpışmıştı. Fransa, İsrail, Amerika. Eğer Suriyeliler yabancı düşmanıysa, (hele burada, vaktiyle insan ve at cesetlerinin çürümeye terk edildiği bu vadide) nedenini anlamak kolaydı.</p>

  <p>Suriyeli askerler 1948'de kurulan İsrail devletine karşı savaştı; ardından İsrail'le 1967'de, 1973'te ve Lübnan'da 1982'de karşı karşıya geldi. Ve 1982'de, Suriye'nin ortasındaki Hama adlı bir kentte de savaşmışlardı — o denli korkuyla hatırlanan bir addı ki bu, kimse ağzına almıyordu. Arabayla uluslararası otoyola çıktım ve ilerlemeye başladım; solumda soğuk, gri Lübnan Dağı'nın karla kaplı zirvesi görünüyordu ve birdenbire Hama adının bana ne kadar boğucu geldiğini fark ettim. 1982'deki 'Müslüman Kardeşler' ayaklanması sırasında, isyancılar kentteki Baas Partisi bürolarına saldırırken, bir muhabir olarak bu yoldan kimbilir kaç kez geçmiştim. Hükümet görevlilerinin ailelerinin boğazlarını kesmişler, polisleri öldürmüşler, laik eğitimde ısrar eden öğretmenlerin kafalarını uçurmuşlardı. Aynı GIA'nın Cezayir'de yaptığı gibi, aynı Afgan isyancıların 1980'de bir öğretmeni ve karısını Celalabad dışında asması gibi. Ağaçta öylece asılı, rüzgarda dönüp duran kararmış et parçasını hâlâ hatırlarım. 1982'yi de hatırlıyorum: Hafız Esad'ın kardeşi Rıfat'ın komutasındaki özel kuvvetler ayaklanmayı büyük bir acımasızlıkla ezerken, Hama kentine girmeyi başardığım o olağanüstü (ve şimdi dönüp baktığımda görüyorum ki, son derece tehlikeli) on sekiz dakikayı. Suriye tankları eski kenti topa tutarken Asi Nehri'nin yanında durdum; kana bulanmış, araçlarının yanında öylece yatan yaralıları görebiliyordum, çöpleri karıştırıp bayat ekmek arayan aç sivilleri. Yeraltı tünellerinde ve havaya uçurulan binalarda 20 binden fazla insanın öldüğü söyleniyordu. Gerçek rakam 10 bine yakın olabilir, fakat eski kentin büyük bölümü yerle bir edilmişti.<sup><a href="../Text/dipnot.xhtml#bookmark209" id="footnote209">[9]</a></sup> Şimdi yine geriye dönüyor ve tatsız düşüncelere dalıyordum. Sadece bir hafta önce Cezayir'deydim; silahlı İslami muhalefetin sivil katliamlarına, boğaz kesmelere, kelle uçurmalara, hükümetin ölüm timleri ve işkence odalarına dair haberler geçmiştim. 1982'de dünya Suriye'yi Hama ayaklanmasını acımasızca ezdiği için kınamıştı; şimdi Cezayir hükümeti kendi 'İslamcı' düşmanlarını kanlı bir şekilde yok ederken pek ses çıkmıyordu. Arabam yağmurla ıslanmış otoyolda giderken kendi kendime soruyordum: Burada vahim bir paralellik yok muydu? Ortadoğu'da insan haklarına saygı talep ediyorduk (kuşkusuz Arap devletlerinden talep ederken sesimiz İsrail'e karşı olduğundan daha yüksek çıkıyordu), fakat aynı zamanda köktendinciliğin, 'İslami terör'ün tehlikelerine dair uyarılarda bulunuyorduk.</p>

  <p>1982'de beni Hama içinde ve çevresinde durduran takım elbiseli istihbarat elemanlarının yol barikatları çoktan kalkmıştı, fakat Esad iktidarına her tür muhalefetin yetkililerce ihanet sayıldığı bir toplumda varlıkları hâlâ hissedilebiliyordu. Bugün artık Hama'ya kimin hükmettiğine dair şüphe yoktu — tıpkı, kentin geçmişinin silinmesi gereğine dair şüphe olmadığı gibi. Eski Hama'nın büyük bölümünün yıkıntıları üzerinde şimdi bahçeler, Olimpik bir yüzme havuzu, lüks bir otel ve inşaatı süren şahane bir yeni cami yükseliyordu. Britanya'da yayınlanan son Suriye gezi rehberinde, orijinal Büyük Cami'nin esrarengiz (ve izah edilemeyen) yokluğunun kabul edilmesi haricinde, 1982'de olup bitenlere dair tek kelime yoktu. Geylani Mahallesindeki küçük bir köprüye yürüdüğümde geçmişin izlerine rastlayabildim ancak: onsekizinci yüzyıl binaları mermilerle delik deşik olmuş; kentin ünlü su değirmenlerinden birinin arkasında siyah beyaz taşlardan yapılma yıkılmış bir saray; pencerenin olması gerektiği yerde bir top mermisi deliği olan modern bir villa. Kentteki birkaç ressam kaybedilmiş olanı, marketlerden satın alınabilecek suluboyayla yapılmış soluk kartpostallarla diri tutuyordu.</p>

  <p>Ve olup bitenleri hatırlamaya, bir avuç cesur insan hazırdı. Muhammed (seçtiği isim buydu) Geylani'deki dar bir sokakta, yavaşça ve büyük bir sakınganlıkla başladı anlatmaya: "Savaş boyunca burada yaşadım. Evim, ordu ile asiler arasında, ön cephedeydi. Altı kişilik ailemle birlikte on sekiz gün boyu bodrumda yaşadım. Yiyeceğimiz bittiğinde neler hissettiğimizi tasavvur edemezsiniz. Sürüne sürüne dışarı çıktım ve petrol tankının yanında biraz bayat ekmek buldum. Ekmekler petrole bulanmıştı, fakat yedik. Sonunda, savaşın son günü bodrumu terk edebildik."</p>

  <p>Muhammed'in her şeye rağmen benimle konuşması, en az anlattığı hikâye kadar olağandışıydı. Suriye'deki korku iklimi dağılıyor muydu? Yoksa Hama'daki kan banyosuna artık yeni bir perspektiften mi bakılıyordu? Alt düzey bir hükümet çalışanı (haliyle ismini vermedi, ama Esad'a kalpten bağlıydı), Şam'daki Sahra restoranda öğle yemeği yerken bana bu durumu açıklamaya çalıştı. Beyaz keten masa örtüleri ve iki dirhem bir çekirdek garsonlarıyla pahalı bir mekândı burası ve ironik olan o ki, sahibi Hama ayaklanmasının ezilmesine nezaret eden adamdı: Başkanın kardeşi Rıfat. "Hama'da olanları, cinayetleri ve infazları onaylamadığını biliyorum Robert," dedi hükümet elemanı. "Fakat şunu da anlamalısın ki, başkanımız o isyanı bastırmasaydı Suriye bugün Cezayir'den farksız bir ülke olacaktı. En başta Müslüman Kardeşler'le konuşmaya, pazarlık etmeye çalıştık. Bu kadar kan dökülmesini istemedik. Ne istediklerini sorduk onlara. Bize, 'Başkanın kellesini' yanıtını verdiler. Ve elbette mesele o noktada bitti. Suriye'de asla İslami köktendinciliğe dayalı bir devlet olmayacak. Siz Batıdakiler bize müteşekkir olmalısınız. Biz burada İslami fanatizmi ezdik. Ortadoğu'da köktendinciliği tümüyle bastırmış olan tek ülke biziz." Nohut, domates ve sarımsaklı yoğurt tabaklarımızın üzerinde Suriye usulü arak ağzımızı yakarken, insan adamın son sözlerinin yıkıcı gerçekliği üzerine düşünmeden edemiyordu.</p>

  <p>Esad'ın Müslüman Kardeşler'den şahsi nefreti, Hama katliamından bir ay sonra yaptığı (ve Esad Kütüphanesi'nde, Hasna Askihita'nın bilgisayarının belleğinde, 7 Mart 1982 tarihiyle korunan) konuşmada da kendisini gösteriyordu. Esad'ın söyledikleri şaşırtıcı, hattâ korkutucuydu, sanki Cezayir'den söz ediyordu. "İslam için, bir yandan Müslüman pozuna girip, bir yandan da dinin anlamını çarpıtmaktan daha tehlikeli bir şey yoktur. İşte cani Kardeşler'in yaptığı da bu... İslam adına öldürüyorlar. Çocukları, kadınları ve ihtiyar insanları İslam adına katlediyorlar. İslam adına aileleri topyekün ortadan kaldırıyorlar... Müslüman Kardeşlere, suçlu Kardeşler'e, çürümüş Kardeşler'e bin kere ölüm."</p>

  <p>Aynı geçmişte olduğu gibi, diyordu Başkan Esad, ölüm onları bin kere ve daha fazla bulacaktı.</p>

  <p>Hama'dan iki yıl sonra Rıfat, T-72 tanklarını Şam sokaklarına sürerek, iktidarı kardeşinden almaya çalışacak, ardından İspanya'ya sürgüne gönderilecek ve Hafız öldüğünde bile başkanlığın devrinin (devralan kendisi değildi elbet) bir 'maskaralık' olduğundan söz edecekti. Restorancı ve gece kulübü sahibi, yanı sıra Hamalı Müslüman Kardeşler'e karşı intikam kılıcı olan Rıfat, asla iktidara gelemeyecekti. Ürdün Prensi Hasan gibi o da, kardeşini zidayesiyle (ve daha şiddetli şekilde) gücendirmişti.</p>

  <p>Bu arada Suriye'nin kapılarındaki düşmanlar durduğu yerde duruyordu. Eski Bush yönetiminin toprak karşılığı barış formülünü kabul etmesinin ardından İsrailliler şimdi Esad'a, Golan'ın geri verilmesini talep etmeden barış yapması gerektiğini söylüyorlardı. 1996'da İsrail ordusu altı kez Suriye ile olası bir savaştan dem vurdu. Esad 21 bin askerinin bir kısmını Lübnan'dan çektiğinde ve o sonbaharda olası bir İsrail saldırısına karşı Şam-Beyrut otoyolunun güneyine zırhlı bir tugay konuşlandırdığında, İsrail'e saldırmaya hazırlanmakla suçlandı. Gerçekteyse 'barış süreci'nin tehlikeleri konusunda uyarıda bulunan ve İsraillilerin 1967'de işgal ettikleri toprakların büyük bölümünün akıbeti hakkında (Araplardan tavizler kopardıktan sonra) karar vereceklerine dair kuşkularını açıkça ortaya koyan tek Arap lideriydi.</p>

  <p>Bu kararın ne kadarlık toprak ihtiva ettiğini görmek zor değildi. Kuneytra'ya giden uzun düz yoldan ilerledim; Kissinger anlaşması uyarınca 1973 savaşı öncesi ateşkes hatlarına geri çekilirken İsraillilerin sistemli şekilde yerle bir ettiği Suriye kentiydi burası. Sağımda İsrail'in 1967'den beri işgal altında tuttuğu (ve 'barış süreci'nin en önemli noktası olan) Golan Tepeleri vardı. Kış sisinin ardında mor renkte yükseliyordu, tepesinde kar vardı. İsrail'in bu bölgeyi (ABD'nin Madrid'de 1991'de düzenlenen Arap-İsrail Zirvesi'nden önce yaptığı çağrılara rağmen) geri vermeyi reddetmesi, işgal altındaki Filistin toprakları dışında, ilk Arap-İsrail ihtilafının en göze çarpan savaş nedenlerinden biri olmayı sürdürüyor.</p>

  <p>1967 savaşının eski cephe hatlarından, 1973 savaşının terk edilmiş, otla kaplı makineli tüfek yuvalarından, Suriye ordusunun telsiz sesleriyle inleyen ve zırhlı araçlar ve askeri kamyonlarla korunan ileri uç karakollarından geçtim. Ve yolun aşağısında, BM ateşkes kuşağının içinde eski Kuneytra'dan kalan hayalet kente ulaştım; haliyle bir Esad heykeli ve yıkılmış bir evin üzerinde, her birinde gülen Esad'la oğlu Bazil'in olduğu bir bayrak dizisi karşıladı beni. Babanın ve ölü oğlun adına, bu kentin ötesinde uzanan toprağın (Hermon Dağı'nın zirveleri ve İsrail'in son teknoloji radar istasyonlarının kurulu olduğu tepe silsilelerinin) günün birinde ya barışla ya da savaşla kurtarılacağı iddia ediliyordu. Suriye cephe hattında (o kadar yakındı ki, bana dürbünlerle bakan İsrail askerlerini görebiliyordum) Suriyeli bir teğmen tarlalardaki bir grup turisti işaret etti. "Şu üç arabayı görüyor musun? Onlar muhtemelen Yahudi, Suriye'nin onların ülkesi olduğu söylenen, gördükleri her şeyin, Şam ve ötesinin kendilerine ait olması gerektiği söylenen yabancılar." Teğmenin inandığı şeyin de bu olduğundan emindim. Ve o üç arabadaki turistlere Golan'ın İsrail'in parçası olduğu ve Suriye'nin burayı ele geçirmek için fırsat kolladığının söylendiği neredeyse kesindi.</p>

  <p>Yüz metre ötede, neredeyse yarım asırdır bu topraklarda savaşan Suriyeli askerlerin porsukağaçlarının ve çimen öbeklerinin arasına düzgünce yerleştirilmiş mezarlarını buldum. Çoğu İslami mezartaşlarının altında yatıyordu, bazıları da Hıristiyan haçlarının altında. Biri '9 Ekim 1973'te şehit düşen' bir Müslümana, 29 yaşındaki binbaşı İsmail Bin Halef El-Şahadet'e aitti. Onun yanında Kuzey Suriye'den bir Hıristiyan, sadece bir gün önceki bir harekatta ölen Çavuş Mikail Surur bin Vahebi yatıyordu. Lazkiye ve Halep'ten 21 yaşındaki onbaşılar vardı ve onların arkasında daha eski mezarlar göze çarpıyordu. Onlardan biri 2. Piyade Alayı'ndan Er Kamil Muhammed Yasin'e aitti; 13 Temmuz 1948'de 'Pan-Arap davası için' verilen savaşta (yani yeni doğmuş İsrail devletini yok etme teşebbüsünde) öldürülmüştü. 2. Süvari Alayı'ndan Onbaşı Selah Bırmavi ve yüzlercesi de aynı akıbete uğramıştı.</p>

  <p>Mezarlığın kenarında Suriye hava kuvvetlerinin eski erlerinden Esad Bedir ile karşılaştım; şimdi Kuneytra'da mezar bekçiliği yapıyor, parlak güneşin altındaki güllere bakıyordu. Ölüm hakkında ne hissediyordu? "Yaşayan her erkek ne hissediyorsa onu," diye karşılık verdi. "Biz şahadetten gurur duyarız." Fakat savaşta ölüme tanık olup olmadığını sorduğumda Bedir'in gülüşü gölgelendi. Tanık olmuştu, 1973 savaşı sırasında Dumeyr hava üssünde. "Dar bir siperde oturmuş, konserveden ibaret öğle yemeğimizi yiyorduk; derken bir İsrail Phantom jeti üzerimize geldi ve ateş açtı. Mermiler siperi tarayarak ilerledi ve beni kıl payı ıskaladı. Fakat arkadaşım Murim es-Sayr yanımdaydı ve mermiler yanı başımda onu tam ortasından biçti." Ve kıyamet kopması gibi iki patlama etrafımızdaki hava basıncını değiştirdi; batıya doğru cephenin epey ilerisinde iki İsrail jeti, ses duvarını aşarak kuzeye uçuyordu. Gümüş renk egzoz dumanları, savaş anıtının ve beyaz mezartaşlarının arkasında birer urgan misali asılı duruyordu.</p>

  <p>Fakat Golan, Suriyelilerin geri almak istediği tek 'kayıp toprak' değildi. Şam'daki kitapçılardan satın alabileceğiniz Suriye haritası şaşırtıcı bir tuhaflık içeriyordu. Güneye düşen Golan Tepeleri (İsrail işgali altında olmalarına rağmen) Suriye olarak gösteriliyor, fakat kuzeyde ulusal sınır Akdeniz sahil şeridi üzerinden, Lazkiye'nin ilerisinde çiziliyordu. Ancak sahile giden otoyola çıktığınızda, haritanın biraz abartılı olduğu görülüyordu. Daha Süveydiye kasabasına ulaşmadan önce bile, bir Suriye gümrük kapısının ötesinde Türk bayrağının dalgalandığını fark etmeniz mümkündü. Ve Halep'e inen buzlu dağ yolunun yukarısında, buhar tüten vadiler ve sisli portakal bahçeleri boyunca zirvelerde Türk bayrakları dikiliydi — elimdeki haritada gösterilen sınırın 100 kilometre güneyiydi bu. Ancak daha yakından baktığımda, kâğıdın üzerinde incecik, neredeyse görülmeyen bir kırılma hattı olduğunu fark ettim; modern dönem Türk sınırını ve haliyle Suriye'nin bir başka kayıp parçasını gösteriyordu bu çizgi. Harita, Fransa'nın 1939'da Suriye kenti İskenderun'u, Türkleri Almanya'yla yaklaşan savaşta İttifak'a katılmaya ikna etme umuduyla Türkiye'ye 'hediye edişinin' hikâyesini anlatıyordu.</p>

  <p>Suriye'nin yirminci asırda ne kadar toprak kaybettiğini idrak etmek şaşırtıcıydı. Lübnan, Filistin, hattâ İsrail'in tamamını ele geçirmek için pusuda bekleyen yayılmacı bir devlet olarak nitelenen Suriye, yayılmak bir yana, küçüle küçüle bir hal olmuştu; 1918'de Kuzey Filistin'i, 1920'de Lübnan'ı, 1939'da İskenderun'u, 1967'de Golan'ı kaybetmişti. İlk üçü Batı'nın hileleri, sonuncusu ise savaşla elden gitmişti. Haşimiler modern hayatlarını toprak kaybederek geçirirken, Suriye de kaybetmişti.</p>

  <p>Kral Hüseyin sahneden çekildikten sadece bir yıl sonra, bir başka halife, Şam Aslanı'nın bizzat kendisi ölecek ve bu ölüm Suriye'nin düşmanları için biraz ironik koşullarda gerçekleşecekti. Esad'ın ordusu neredeyse çeyrek asırdır Lübnan'daydı — İsrail işgaline karşı koymak için, bu doğru, fakat bir amaç da itaati sağlamaktı. 10 Haziran 2000 Cumartesi günü öğlen Hafız Esad telefonda Lübnanlı muadili Başkan Emil Lahud'la konuşuyor, ona 'kaderimiz çocuklarımız için onları güvenceye kavuşturacak bir gelecek inşa etmektir' diyordu (Esad'ın konuşma tarzı buydu). Tam o anda Lahud telefonun düştüğünü ve hattın kesildiğini duydu. On dakika sonra Lahud Şam'daki başkanlık sarayına tekrar bağlanmış, fakat telefonda başka bir sesle karşılaşmıştı. Beşar Esad'dı bu, başkanın göz doktoru oğlu. "Babam az önce vefat etti," diyordu Beşar.</p>

  <p>Bir başka kral, bir başka cenaze töreni. Ancak nihayet bize ulaştığında Esad'ın tabutu gülünç şekilde küçük, dar görünüyordu; bir Suriye bayrağına sarılmış cilalı tahta kutu, önündeki bir kamyon dolusu terleyen askerin ve arkasındaki soluk yeşil sahra topunun gölgesinde kalmış gibiydi. Şam Aslanı'nın kendisini Selahaddin'le kıyaslamışlığı da vardı; ki onun onikinci asırdan kalma naaşı da, sadece bir kilometre uzağımızdaydı. Fakat derken birkaç metre ötede (Şam'ın sıcağı, tozu ve yabancı alerjisinin ortasında bir şok) Hafız Esad'ın oğlu Beşar'ın uzun silueti göze çarptı; siyah takım elbisesi, ince bıyığı ve çıkıntılı burnunun üzerindeki siyah güneş gözlükleri ile, babasına nezaret eden top arabasının arkasında filinta gibi, çevik ve işadamlarını hatırlatan bir edayla yürümekteydi. Amcası (ve Hafız Esad'ın kardeşi) Rıfat'ın, birçok Suriyelinin inandığı üzere, onu gerçekten tahttan indirmek isteyip istemediği (ve oradaki on binlerce insanın arasında, görünürdeki halefin hayatını yok etmek isteyen tek bir insan olup olmadığı) bir yana, Beşar'ın bunları pek de umursuyor gibi bir hali yoktu. Amman'da liderler ve halk birbirinden kesin olarak ayrılmıştı. Şam'da ise biraradaydılar.</p>

  <p>Baasçılığın veliaht prensi olması hiç beklenmeyen bir bilgisayar tutkunu olan Beşar Esad, her Ortadoğulu liderin olması gerektiği gibi, şeritli generalleriyle kuşatılmıştı ve onların büyük kısmını önceki yıllarda görmüştüm: General Ali Aslan, 5. Tümeni 1973 Ortadoğu savaşında Golan Tepeleri'ni neredeyse geri alan ve Suriye helikopter birimlerine 1982'de İsrail'in Lübnan Dağları'na ilerlemesini engelleme emri veren genelkurmay başkanıydı; Esad'ın vefakar yardımcısı ve Savunma Bakanı General Mustafa Talaş, İsrail'in Lübnan'a yönelik hava taarruzunda ölmekten kıl payı kurtulmuştu. Ve Beşar Esad'ın küçük erkek kardeşi Mahir de oradaydı. Ve amcası Cemil. Hafız Esad'a karşı çıkan Rıfat'ı affetmesi için bir zamanlar başkana yalvarıp yakaran Cemil, şimdi tabutun içinde yatan yaşlı adamdan şu yanıtı almıştı: "Ben senin abinim ve bana itaat borcun var — seni baştan aşağı var edenin ben olduğumu unutma!" Yani ölü başkanı Şam sokaklarındaki son yolculuğunda takip edenler, bizzat onun yarattıklarıydı. "Esad'ı nasıl geri getirebiliriz?" diye haykırıyordu kalabalıklar. Ve cevabı, cenaze davulunun tokmağı veriyordu.</p>

  <p>Ortadoğu'da böyle işlerin hep yürüdüğü gibi düzenli bir törendi; Kral Hüseyin'in cenazesinin feryat figan kaosundan yana daha sakin, bakanlıklarda ve polis karakollarında öğrenilen matem sistemi bakımından daha becerikliydi. Otomatik tüfekli Cumhuriyet Muhafızlarının sırtı korteje, yüzü, artık ölmüş olan başkana yüzde 98 oranında (Esad'ın seçim sisteminin akıl sır ermez becerilerinden biri de buydu işte) oy vermeyi hemen hemen hiç ihmal etmeyen Suriyeli 'kitlelere' dönüktü. Öndeki iki polis arabasının motor kapaklarına büyük beyaz harflerle 'PROTOKOL' yazılmıştı — rejimin işlerini yürütürken sevdiği bir tarzdı bu: düzenli, ölçülüp biçilmiş, acımasızca tavizsiz.</p>

  <p>Bu yüzden de, koşan kitlelerin ve siyahlar içindeki genç adamlara top arabasından uzak durmalarını bağıran askerlerin ayaklarından yükselen tozun arasında, bir gencin bir polise dönüp, "Leş amtet favni?" (Beni niye itiyorsun?) diye haykırdığını duymak şaşırtıcıydı. Ve sanırım Baasçılık bir yanıyla en çok eşitlikle ilgili bir şeydi. Ucuz tişörtler ve kotlar giymiş (ter ve sigara kokan, bazıları ağlayan) binlerce genç tabutun hizasında koşuyordu; histeri ve çaresizlikten yana gerçekten de bir eşitlik vardı orada. Fakat Halk Sarayı'nda eşitliğin aslında neyle ilgili olduğunu öğrendik. ABD Dışişleri Bakanı Madeleine Albright, mavi şapkası ve beyaz başörtüsüyle bir Georgetown öğretmeni misali devlet odalarına girip çıkarken, arkasında İran Cumhurbaşkanı Muhammed Hatemi göze çarpıyordu. Fakat Suriyeliler şanlı, cübbeli İran liderini bir anda tabutun yanına getirince, Albright olduğu yerde bekledi.</p>

  <p>Clinton neredeydi? Ürdün'ün Hüseyin'i bir Amerikan başkanını hak ederken, Suriye'nin Esad'ı nasıl hak etmiyordu? Bürokrasi miydi bu? Yoksa Hüseyin Amerikalıların istediklerine olur derken, Esad'ın dememesi miydi? Hatemi bayrağa sarılı tabutun başında dudakları kıpır kıpır dua etti, aynı birkaç dakika önce Mısır Devlet Başkanı Mübarek'in yaptığı gibi. Dua ederken Mısır liderinin gözleri aynı odadaki diplomatları balıklar misali taramıştı. Mübarek tabutu saran bayrağı süsleyen iki yıldızı Suriye ve Mısır arasındaki birliğin, Arap birliğinin bu son nafile çabasının simgesi olan yıldızlar üzerinde tefekküre dalmış mıydı?</p>

  <p>Arafat tabutun başına, ancak Beşar'a dayanarak gelebilmiş, Parkinson nedeniyle titreyen sol eliyle bir sandalyenin arkalığına sıkı sıkı tutunmuştu. Hafız, üzerine oturmayan üniforması ve kefiyesiyle bu küçük adama nasıl da öfke kusmuş, vaktiyle Arafat'ın tükürük saçan ve fazla uzun süren Arap öpücüklerinin kendisini rahatsız ettiğini söylemişti, ilk kez ellerinde kan olan misafirlerin sayısı daha azdı — Madeleine Albright'ın yana yakıla savunduğu yaptırımlar nedeniyle kanı ağır ağır akarak ölen on binlerce Iraklı çocuğu hariç tutarsak tabii. Grozni katili Vladimir Putin eski Rusya Başbakanı Primakov'u göndermişti. Şaron zaten asla gelemezdi. Hama kasabı Rıfat cenazeye katıldığı takdirde tutuklanabilirdi. Fakat gerilla savaşçısından yana bolluk vardı: Arafat'ın yanı sıra Hizbullah lideri Seyid Hasan Nasrallah ve Güney Lübnan'daki eski, yenilgi dolu El-Fetihistan günlerinden kalma, bir grup düşük rütbeli ve günleri sayılı Filistinli savaşçı.</p>

  <p>Suriye televizyonunda törenin tamamı fondaki Beethoven eşliğinde sunulurken, bir yorumcu ölü başkana methiyeler düzüyordu. "Sen bizim öğretmenimiz ve yöntemimizsin; biz senin örneğinden öğrendik — düşüncelerinden ve fikirlerinden daha da çok şey öğreneceğiz. Kalplerimiz kırık, gözlerimiz yaşlı — ölümünle şaşkına döndük ve bir türlü uyanamıyoruz... bizi terk ettiğine inanamıyoruz." Burada bir kez daha, her diktatörlük rejiminin o köklü gelişmemişliği vardı. Bu hayranlık falan değildi. Bu, deyim yerindeyse, hayranlıktan fazla bir şeydi; Suriye liderliğinin sistematik ve tanrısal bir şekilde, birer Titan'a, üstün birer varlığa dönüştürülmesiydi.</p>

  <p>Kardaha'da da farklı bir şey yoktu; Esad artık törenle, oğlu Bazil'le aynı camiye, beyaz çiçeklerden bir örtünün altına defnediliyordu. Mezarın yanında "Allahım!" diye feryat eden yaşlı bir adam, kendisini mermer zemine atarak üstünü başını parçalamaya başladı; ağzından çıkan kelimeler binanın derin iç mekânında daha da tanınmaz hale geliyordu. "Allahım! Allahım!" diye ağlamayı sürdürdü. "Kendini kaybetti," diye mırıldandı protokol şefi. Maan İbrahim zifiri siyah giysiler içinde uzun boylu bir adamdı. "Burada sık sık böyle şeyler olur. İnsanların onu ne çok sevdiğini görüyorsunuz. Bundan sonra daha da fazla göreceğiz böyle şeyleri." Üç görevli, başının arkası mermer zeminde yansıyan yaşlı adamı önümüzden sürükleyip götürürken, dumanlı iç mekânda kesif tütsü dumanları yükseliyordu.</p>

  <p>Putperestlik mi, yoksa sevgi mi? Düşkünlük mü, yoksa cinnet mi? Şii din adamları, Katolik rahipler, güneş ışığının altın klapalarından yansıdığı Suriyeli generaller, yaşlı kadınlar, dar siyah pantolonlar giymiş genç kızlar, tıraşsız ve ağlayan köylü erkekler ve hepsi jilet gibi ütülenmiş Suriye Arap Havayolları üniformaları içindeki bütün bir yolcu uçağı mürettebatı, saatte beş bin kişilik kafileler halinde geçtiler camiden. Bir ziyaretçinin bu manzaradan başka bir şey düşünebilmesi mümkün değildi. Suriye'de eleştirel anmalara yer yoktu; eski 'hatalara' atıfta bulunmak, bizzat Esad vaktiyle atıfta bulunmuşsa kabul edilebilirdi ancak.</p>

  <p>Fakat öğrenilmesi gereken dersler vardı. Kardaha, son otuz yıldır Suriye'nin kaderinin büyük kısmını, yani Suriye'nin büyük kısmını kontrol eden Alevi azınlığın tam merkeziydi. Bu, Esad'ın kabrine akan Hizbullah araba konvoyunu da açıklıyordu; arabaları dolduran siyah gömlekli, sakallı ve matem suratlı adamlar, bütün modern Alevilerin en büyüğüne saygılarını sunmak için can atıyordu. Siyah bayraklar ve ölümün anlamına dair bir büyülenme hali bu genç adamlar için gayet doğal görünüyordu; son İsrail askerini de Güney Lübnan'dan daha yeni çıkaran, pek çok arkadaşı, on sekiz yıllık gerilla savaşı boyunca İsrail roketleri ve bombalarıyla parçalara ayrılan gerillalardı onlar.</p>

  <p>Zira bizzat Alevilik de bir Şii mezhebidir; İslamı bin yıl önce kasıp kavuran Şii Müslüman dalgasının kalan parçalarından biridir. Şiiler gibi Aleviler de üç halifenin Peygamber'in mirasını, kuzeni ve damadı Ali'den ('Alevi' de bu isimden geliyordu) çaldığına inanırlar. Lübnan'ın Hıristiyan Marunileri gibi onlar da, Sünni Müslüman kuzenlerinin eziyetlerinden kurtulmak için dağ vadilerine sığınmıştır. Alevilerin büyük kısmı dört aşirete mensuptur: Metavira, Haddadin, Hayyatin ve Kalbiya. Esad'ın büyükbabası Süleyman Kalbiya'dandı.</p>

  <p>Baasçılık, yani büyük eşitleyici, resmi olarak Alevi liderliğinin görüşlerini kabul edemezdi (kesinlikle tartışmazdı bile) ve Esad ilk önce Suriyeli, en nihayetinde de Suriyeliydi. Kardaha otoyolunu, lüks oteli, yerel havaalanını unutun. Maan İbrahim, nereli olduğunu sorduğumda, "Sadece Suriyeli bir Arap vatandaşıyım," yanıtı vermişti. Aleviler Suriye'nin 15 milyonluk nüfusunun yaklaşık yüzde 12'sini oluşturuyordu. Bu yüzden de Esad yönetimi altında, Alevilerle Sünni çoğunluk arasında iktidar mevkileri bakımından neden bu kadar aleni bir oransızlık olduğunu sormanız, özgürlüğünüze veya işinize mal olabilirdi. Fakat yakından bakıldığında, ordu ve hükümetteki üst düzey mevkilerin ne kadarının Alevilere verildiği görülüyordu. Esad ve ailesi Aleviydi, Lübnan'daki Suriye askeri istihbaratının şefi Tuğgeneral Gazi Kenan ve o zamanın Enformasyon Bakanı Adnan Ümran da öyle. Aynı Suriye'deki en güçlü istihbarat ve özel kuvvet subaylarının birçoğu gibi.</p>

  <p>Fransız mandası sırasında, hepsi olmasa da Alevilerin bazıları, Paris'e destek vererek Sünni isyanının bastırılmasına yardımcı olmuştu. Ve Esad iktidarına karşı, Halep ve Hama kentlerinden patlak veren 'İslamcı' Sünni ayaklanması sırasında başlıca hedef Alevilerdi. 1979'da Halep topçu okulunda 50'den fazla Alevi subay adayı katledildi; köktendincilerin Hama'da işledikleri ilk katliamlar, Alevi subaylarını ve ailelerini hedef aldı.</p>

  <p>Her ne kadar Esad hükümette geniş bir Sünni katılımını sağlasa da (buna savunma ve dışişleri bakanlıkları da dahildi), Suriye'deki siyasi iktidarın etnik kökleri ülkenin düşmanları tarafından kullanıldı. İsrail'in Alevilerle Sünniler arasında iç savaş yaşanacağı yönündeki bitmek bilmez kehanetleri gerçekleşmedi. Fakat Alevi iktidarı birçok şeyi açıklamaktadır. İran'ın (yani Şii Müslüman devriminin koruyucusu) niye, inancı Şiilikten gelen bir adamın hükmettiği bir ülkeyle bu denli yakın müttefik olduğunu açıklamaktadır. İnanç çeşitliliğine sahip olduğunu iddia etmesine karşın Şii bir örgüt olan Hizbullah'ın niye Şam'daki rejime bu denli meftun olduğunu açıklamaktadır. Baas laik olmasına rağmen Kardaha'daki kadınlar yüzlerini, Tahran'daki kadınlardan bile daha sıkı şekilde kapatır.</p>

  <p>Bununla birlikte Harun El-Reşid döneminden beri, monarşik olmayan bir Arap hükümdarının iktidarı oğluna bıraktığına tanık olmamıştık. Suriye meclisi, Beşar Esad'ın babasının koltuğuna oturabilmesi için müstakbel başkanların yaş haddini otuz dörde indirdi. Beşar kapalı kapılar ardında babası ne dediyse onu tekrarlıyordu: toprak karşılığı barış yönünde stratejik bir karar almak, Golan'ın tamamı geri verilmedikçe İsrail'le asla barış yapmamak, Arafat tarzı bölük pörçük takasa değil, BM Güvenlik Konseyi'nin 242 sayılı kararına (yani bölgedeki bütün devletler için güvenlik karşılığında İsrail'in işgal ettiği topraklardan çekilmesi) dayalı bir nihai anlaşma. Bütün bunların yanı sıra Lübnan'daki Hıristiyanlar ile, Suriye'nin 21 bin askerini çekmesi için bağırmamalarını sağlayacak iyi ilişkiler kurmak. Suriye günün birinde küçük 'kardeşi' Lübnan'ı terk edecekse, bu en başta kendisini davet eden Hıristiyan azınlığın buyruğuyla olmayacaktı.</p>

  <p>Esad'ın gömüldüğü yerden kısa süreliğine Hama'ya döndüm. Bu tekinsiz kentteki bir devlet okulunun dışında siyah bir pankart asılıydı. "Ah ulusumuzun efendisi, mekânın cennet olsun!" diye yazıyordu. Fakat hayatta kalan Hamalıların evlerinden sadece çamaşırlar ve brandadan tenteler sarkıyordu. Büyük, gıcırtılı su değirmenlerine giden yolun üzerindeki gazetecide, satılmamış üç balya poster tezgahın üzerinde duruyordu: Hafız, Bazil ve Beşar'ın posterleriydi bunlar. Korku varlığını sürdürüyordu. Güneş eski bir dükkanın kırık camından içeri süzülürken ve ışığın altında iki kedi birbirine tıslarken, "Olan oldu," diyordu eski bir Hamalı dost üzüntüyle. "Geçmiş geçmişte kaldı. Biz bugünün çocuklarıyız — 1982 meselesi kapandı. Artık konuşmayalım." Evinin dışındaki su değirmeni gıcırdamaya; Asi'nin suyu kullanılmayan su kemerlerinin üzerine sıçrarken eski demir millerden, ıslak ahşaptan ve ağırlıktan yakınan çığlıklar atmaya devam ediyordu.</p>

  <p>Fakat hâlâ kimse gerçeği anlatmıyordu: Hama'nın yeraltı tünellerindeki katliamı... Kendilerini askerlerin kollarına atıp göğüslerine gizledikleri el bombalarıyla onları havaya uçuran Müslüman 'müntehir kızları', yani sonradan işgal altındaki Batı Şeria ve Gazze'de, yanı sıra İsrail, Çeçenya ve Rusya'da sahneye çıkacak olan 'kara dulların' ilk örneklerini... Parti elemanları ve Rıfat'ın adamları saldırının hemen sonrasında üzerinden dumanlar tüten yıkıntıları dolaşıp yaralıları, şüphelileri ve orada neden olduğunu açıklayamayanları hızla infaz etmişlerdi.</p>

  <p>Bu da tanıdık bir soruyu gündeme getiriyordu. Bir rejim, geçmişindeki günahları bir şekilde kabul etmeden, Baasçılığın mirasçılarının yanı sıra cinayetler işleyen Müslüman Kardeşler'in sağ kalanları için bir gerçek muhasebesi olmaksızın ayakta kalabilir mi? Beşar Esad'ın, parti adına korkunç şeyler yapıldığını söyleyebildiği (söyleyeceği) bir zaman gelir mi? Beşar'ın, Hama'dan sorumlu aynı karanlık güçlerin desteğine ihtiyaç duyduğu göz önüne alındığında, bundan şüpheliyim. Gerçekler ve uzlaşma Güney Afrika veya Kuzey İrlanda'da işleyebilir, fakat Ortadoğu'da tarih çok derinlere gömülüdür. Cezayir'de çok derine, Irak'ta çok derine (hiçbir Baasçı rejim bu tür itiraflara göğüs gerip hayatta kalamaz), Filistin'de, İsrail'de, Lübnan'da çok derine gömülüdür.</p>

  <p>Doğrudur, Beyrut'ta bir 'bağışlama bahçesi' var, fakat iç savaşa dair yegane fiziki anıt (savunma bakanlığı dışında toplar ve zırhlılarla karılarak dikilmiş beton bir blok ve hâlâ mermilerle delik deşik duran binlerce Lübnan evi haricinde) eski bir heykeldir; o da 1915 ve 1916'da Osmanlı yönetimine karşı çıkmaya cüret ettikleri için Türkler tarafından asılan Hıristiyanlar ve Müslümanlar anısına yapılmıştır. 'Şehitler Meydanı' denen mıntıka, on beş yıllık Lübnan iç savaşı sırasında farklı bir anlam kazanmıştı, zira Hıristiyan ve Müslüman milisler arasındaki cephe hattının üzerindeydi. Taşıdığı önem, Beyrut'un ortasındaki coğrafi konumunu kendi başkentlerini yıkmak için kullananlar tarafından ayağa düşürüldü. Heykelin koruyucu meleği yüzlerce mermiyle delik deşik edildi; fakat üzerinde hâlâ açıkça görülebilen mermi delikleri onu geleceğe de taşıdı — uzun zaman önceki şahadetin temsil ettiği söylenen kardeşliği yok etmek isteyenlere kalıcı bir sitem gibi.</p>

  <p>Birinci Dünya Savaşı'ndan önce Arap entelektüelleri açıkça Arap dünyası ile Konstantinopol arasında yeni bir ilişkiyi savunmuşlar, Osmanlı İmparatorluğu dahilindeki Arap toprakları için bir tür 'öz yönetim' arayışına girmişlerdi; bu ya federal bir yönetim sistemi yoluyla (buna göre sultan Türklerin yanı sıra Arapların da meşru kralı sayılacaktı) veya (Türklerin gözünde daha zararlı bir şekilde) Batılı güçlerin, bilhassa da Fransa'nın garanti ettiği bir özerklikle olacaktı. Bu dönemde, aynı olmasa da benzer bir kriz İrlanda'daki Öz Yönetim yanlılarını sarstı; bazıları Britanya İmparatorluğu içinde 'özgür' bir İrlanda'yı, bazılarıysa Britanya'dan tam bağımsızlığı savunuyordu.</p>

  <p>Suriye'nin ileri gelenleri savaş öncesinde Paris'te bir araya geldi ve kendilerine ne tür bir özerklik verilebileceğini tartıştı; diğer taleplerin yanında, okullarda Türkçeyle birlikte Arapçanın da öğretilmesini ve bütün hükümet işlerinde Türkçeyle birlikte kullanılmasını istiyorlardı. Fakat Türkler başta bu fikirlere gayet sıcak yaklaşıyor görünse de, Arap eyaletlerindeki Türk valilerine gönderilen gizli talimatlar, Babıali'nin Osmanlı İmparatorluğu dahilindeki iktidarı bölmeye hiç niyeti olmadığını çabucak gösterdi. Ortadoğu'da 'Avusturya-Macaristan' tarzı çözümler olmayacaktı. Böylece bir süre sonra, 1914'te Müttefiklere savaş ilan ettiler; Osmanlı yetkililerinin ondördüncü asırdan beri yaptığı belki de en büyük hata olduğu söylenebilir. Türkler imparatorluklarının birliğini sürdürmüştü, fakat aynı birliğin tehdit altına girmesine yetecek kadar tartışmaya da izin vermişlerdi.</p>

  <p>Birinci Dünya Savaşı sırasında Lübnanlıların çektiği acı anlatılır gibi değildir. Britanya ve Fransa donanmaları 1914'ten itibaren Osmanlı Akdeniz sahil şeridini ablukaya alarak Levant'a gıda girişini engelledi. Bu nedenle Osmanlı Türk güçleri Lübnan'daki bütün tahılı askerleri için topladı ve büyük-küçükbaş hayvanlara da el koydu; 1915'te ülkeye musallat olan çekirge istilası kalan mahsulü de yok etti. Toprak sürülemiyordu ve inanılmaz boyutlarda bir kıtlık baş gösterdi. Suriye'nin kuzeyinde 300 bin insanın öldüğü, bunlardan 120 bininin Lübnanlı olduğu tahmin edilmektedir; sadece Beyrut'ta siviller her gün yüzer yüzer ölüyordu. 1998'de hâlâ hayatta olan Abriza Kebrej, bu yarı-soykırımın tanıklarındandı. "Hayvanlara dönüşmüştük. Yerden çürümüş meyve toplayıp yiyorduk. Fakat kısa süre sonra o da tükendi ve yabani bitki kökleriyle otları toplamaya başladık." Kebrej'in ailesi yabani otları kaynatıp içerek yaşamıştı. Komşular ancak evlerden yayılan kokuyla birinin öldüğünü fark edebiliyordu.</p>

  <p>Türkiye, Levant'taki (yani Suriye'nin bir parçası olan Lübnan) Arap Osmanlı vatandaşlarının hayatı için değil, yönettiği Arap toprakları için korkuyordu. Ahmed Cemal Paşa Suriye'deki Dördüncü Kolordunun komutanı, yanı sıra artık Osmanlı İmparatorluğumu fiilen yönetmekte olan Jöntürk üçlüsünden biriydi. Türkler aynı Ermeni nüfusunun Rusları, Fransızları veya Britanyalıları destekleyeceğinden korktukları gibi, Osmanlı Arap birliklerin Müttefiklerin safına geçebileceğinden veya Müttefik yanlısı bir Arap isyanına katılabileceğinden kuşkulanıyordu. Cemal Paşa ordusunun Arap birliklerini Gelibolu'ya sevk etti ve ardından hışımla hükmü altındaki bir avuç sivile yüklendi; hiçbir vatana ihanet kanıtı isnat edilmeyen insanlar bu hışımdan payına düşeni aldı. Cemal Paşa'nın bu insanlara yaptıklarını, bugün ancak Saddam tarzı bir vahşet yapabilir.</p>

  <p>Türkiye savaşa girdiğinde Fransızlar Beyrut'taki konsolosluğunu boşalttı ve Osmanlı gizli servisi, resmi olarak 1917'ye dek tarafsız kalan ABD'nin koruması altındaki bu binada otuz üç Arap tarafından (büyük kısmı Lübnanlıydı) imzalanmış mektuplar ve belgeler buldu. Bu kişiler savaştan önce Levant'ı terk etmeyi başaramamış, fakat Suriye'nin geleceğine dair yazılı fikirlerini Fransızlara emanet edecek kadar aptalca davranmışlardı. Aralarında hem Müslüman hem de Hıristiyanların olduğu bu talihsiz adamlar, sorgulanmak üzere Lübnan'ın dağlık kasabalarından Aley'e götürüldü, acımasızca işkenceden geçirildi ve ardından kaçınılmaz ölüm cezalarını almaları için ışık hızıyla karar veren mahkemelere çıkarıldı. Yirmi yedisi Müslüman, altısı Hıristiyandı ve çektikleri acı Lübnanlılar tarafından iki dinin ülkelerinin bağımsızlığı için birlikte savaşıp birlikte ölebileceğinin kanıtı olarak anıtlara kazındı.</p>

  <p>Büyük çoğunluğu, Beyrut'taki evimin sonradan inşa edileceği yerin yaklaşık bir buçuk kilometre uzağında kurulan darağaçlarında ölecekti. Ve ne zaman Beyrut'un eski kitapçılarını dolaşsam veya Ortadoğu'da seyahat etsem, onların hayatları ve ölümlerine dair bilgiler arayacaktım. Ne de olsa onlar, diğerleri özgür yaşasın diye ölen Arap 'şehitleri'ydi; mezhebe dayalı rejimler veya ordular için değil, ulusları için ölümün üzerine yürümüşlerdi. Çok yıllar sonra Kahire'nin Kasr El-Nil Caddesi'ndeki küçük bir antikacıda epey hasar görmüş bir kitapçık buldum; 1922'de Mısır'da basılmış ve Lübnanlı Hıristiyan Maruni bir rahip olan Antoine Yammine tarafından yazılmıştı. Kitapçık, bir deri bir kemik çocukların ve yol kenarlarında yatan cesetlerin kötü baskılı fotoğraflarıyla doluydu. Fakat idama mahkum edilen adamların son günlerine (ve son sözlerine) dair sarsıcı bilgiler de vardı.</p>

  <p>Abdülkerim El-Halil, ip boynuna geçirildikten sonra, idam sehpasından aşağıya şöyle bağırmıştı: "Sevgili yurttaşlarım, Türkler sesimizi ciğerlerimizde boğmak istiyor! Konuşmamızı, bağımsızlık hakkımızı ve Türkiye'nin nefret edilesi köleliğinden kurtulmamızı engellemek istiyor... Fakat... dünyanın bütün uygar uluslarından bağımsızlığımıza ve özgürlüğümüze destek isteyeceğiz. Sevgili ülkem, bu on bir şehidi daima hatırla! Cennet vatanım, her Lübnanlıya, her Suriyeliye, her Araba kardeşçe hislerimizi taşı, onlara trajik sonumuzu anlat ve onlara de ki: Biz sizin özgürlüğünüz için yaşadık ve sizin bağımsızlığınız için ölüyoruz!"</p>

  <p>Maruni yazara göre bu noktada El-Halil tabureyi itmiş ve kendi kendini asmıştı. Onun ardından iki erkek kardeş, Muhammed ve Mahmud Mahmissani ölecekti. Çeyrek saat boyunca Muhammed kardeşini kollarında tutup rahatlatmaya çalışmıştı. "Ülkeme asla ihanet etmedim," demişti kalabalığa. "Allah ve bütün insanlar şahidimdir. Türkler beni suçlu buldu, fakat bu bir yalan. Özgürlük aşkının ve ülkemin kurtuluşunu istemenin suç olduğuna inanmıyorum." Ardından cellada dönerek, kardeşiyle aynı anda asılmaları gerektiğini, böylece birbirlerinin öldüğünü görmeyeceklerini söylemişti. Muhammed'in isteği kabul edilmişti.</p>

  <p>Diğer idam mahkumları da zalimliği nedeniyle Cemal Paşa'ya lanet okumuştu. Joseph Beşara Hani de darağacına çıkıp diğerleri gibi ihanet suçlamasını reddetmişti. "Ben suçsuzum, Allah'a ant olsun ki tamamen suçsuzum... Suçlanamayacak bir hayat yaşadım ve korkmadan ölüyorum..." Ardından cellat Hani'nin altındaki tabureyi itmişti. Aylar içinde on dört adam daha asılacaktı Beyrut'ta; bunlardan ikisi Osmanlı ordusu genelkurmayında albaydı ve idam sehpasına tepeden tırnağa askeri üniformalarıyla çıkmışlardı. Onlardan biri, Selim Cezayiri, 'Arap kardeşlerine ve ülkesine sevgi, Türklere ise nefret duyarak' öldüğünü söylemişti. İki kardeşten (Hıristiyandılar) biri, eşine yazdığı son mektupta idam edileceğini saklamış ve kısa süre sonra Cüniye'deki evlerinde tekrar biraraya geleceklerini haber vererek yalan söylemişti.</p>

  <p>Kelimelerini cesaretle süsleme yönündeki doğal arzularına rağmen, söylendiğine göre Türkler bile kurbanların kahramanlığından etkilenmişti; asılanlardan biri Filistinli bir Araptı. Osmanlı yetkilileri cesetlerin Ras-Beyrut sahilindeki bir toplu mezara atılması talimatı vermişti. O günlerde, şimdi Beyrut Havaalanı'yla kaplı alan iskana açılmamıştı ve sahil bugünün Mezra Kordonu'na dek uzanıyordu. Ölen Müslüman ve Hıristiyanlar bu kırmızı toprağa törensiz gömülmüştü.</p>

  <p>Peki nasıl ihanete uğramışlardı? Nantes'ta ülkesinin dış politika arşivlerini araştıran bir Fransız akademisyen bu hazin olayın en ayrıntılı dökümünü sunmuştur. Beyrut'taki Fransız konsolosluğunda tercüman olarak çalışan ve kendisi de bir Hıristiyan olan Philippe Zalzal Şam'da Türkler tarafından hapse atılmış ve Lübnan'daki memleketi Bikfaya kasabasına dönebilmek için Cemal Paşa'ya mektuplardan söz etmişti. Konsolosluktaki Fransız diplomatlar mektupları yapay bir duvarın ve bir masanın arkasına gizlemişti. Belgeleri bırakan konsolos (aralarında, Fransız ordusundan özel olarak Lübnan ve Suriye'ye müdahale etmesini isteyen imzalı mektuplar da vardı), François Georges Picot'dan başkası değildi. Aynı Picot, Sör Mark Sykes ile birlikte 1916'daki gizli anlaşmayı imzalamış, böylece Fransa'nın savaş sonrasında Suriye ve Lübnan'da kendi yönetimini kurması, Arapların talep ettiği 'bağımsızlığın' da bir kenara itilmesi karara bağlanmıştı. Bu anlaşmanın doğrudan sonucu mahiyetinde Fransızlar Lübnan'ı Suriye'den koparmış ve Şam'daki Arap Kralı Faysal'ı tahttan indirmişti. Maysalun savaşındaki katliam da, aynı Picot-Skyes anlaşmasının doğrudan sonucuydu. Söz konusu anlaşma, 9 Mayıs 1916'da, Fransa'nın Londra büyükelçiliğinin mektubuyla nihai şeklini almıştı; yani Türklerin Beyrut'ta ikinci grup Lübnanlı vatanseverleri asmasından tam iki gün sonra. Picot'nun utanç verici şekilde arkasında bıraktığı suç kanıtı mektuplara tepkisinin ne olduğu hiçbir zaman bilinemedi.</p>

  <p>Fransız ordusu 1918'de Beyrut'a ulaştığında Lübnanlı şehitler toplu mezardan çıkarıldı, fakat artık tam da vatanseverliklerinin gerisine koydukları inançları, onların bir kez daha aynı yere gömülmesini önlüyordu. Hıristiyanlar, Müslüman şehitlerin kendi mezarlıklarına gömülmesine izin vermeyecekti. Ne de Müslüman yetkililer kendi kutsal topraklarını idam edilen Hıristiyanlara açmayı kabul edecekti. Sonunda, mistik Sünni inançları hayata ve ölüme dair daha özgür bir bakışa imkân veren Lübnanlı Dürziler şehitlere küçük bir Lübnan toprağı verdiler ve böylece farklı inançlardan gelip birlikte can veren bu cesur adamlar ebedi istirahatlerinde yan yana kalabildiler. Mezarlarının bugün Beyrut'un Hamra semtindeki Dürzi meclisinin arkasında olduğunu Lübnanlıların büyük kısmı bilmez.</p>

  <p>Ancak şehit sıfatıyla taşıdıkları ortak rol bile belki bir yanılsamaydı. Suriye'deki Türk tiranlığına Hıristiyanlar da Müslümanlar da karşıydı, fakat Lübnan'daki Hıristiyan Maruniler savaş sonrasında Fransız vesayetine girmeyi umuyorlardı ve yirmi yıl boyunca da Fransız mandasına sadık kalacaklardı. Müslümanlar ise bağımsız bir Arap devleti kurmak isteyen Arap milliyetçileriydi ve aralarında az sayıda Hıristiyan da bulunuyordu. Şehitlerin idam sehpasındaki son sözlerine yakından bakıldığında, ölürken bile hedeflerinin ortak olmadığı görülür. İlk idam edilenler arasındaki Maruni rahip Joseph Hayek'in son sözleri, "Yaşasın Lübnan! Yaşasın Fransa!' olmuştur. Bu kelimeler, son nefeslerinde 'Arap kardeşleri'ne hitap edenlerin duyarlılığı değildi.</p>

  <p>Fakat onların ölümü muhtemelen Arap İsyanı'nın son katalizörüydü. Emir Faysal (Britanya'nın ilk Irak kralı olacak olan müstakbel Suriye 'kralı') 1916 Baharı'nda Şam'ın dışında kalıyordu ve Cemal Paşa'ya, Suriye ve Lübnan'daki en ünlü ailelerin bazılarına mensup olan ikinci grup idam mahkumlarını affetmesi için sürekli yalvarmıştı. Akademisyen ve tarihçi George Antonius, emir ve Bekri ailesinden ev sahiplerinin, bahçede kahvaltı yaparken bir uşağın nasıl koştura koştura, idamları ayrıntısıyla bildiren Türk yanlısı <i>El-Şark</i> gazetesinin özel baskısını getirdiğini anlatır. Bekriler'den biri, asılan adamların, 'Şam'ın meyve bahçelerindeki o bahar sabahının durgun havasında bir ağıtın notaları gibi sıralanmış' isimlerini okur. Birileri Kuran'dan dualar mırıldanmaya başlar. Derken Faysal ayağa fırlar, kefiyesini başından çekip çıkarır ve ayaklarının dibine atar. "Araplar!" diye haykırır. "Ölüm artık bizim için sevinç olacak!" Arap İsyanı başlamıştır.</p>
