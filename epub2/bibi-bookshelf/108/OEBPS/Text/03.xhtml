  <h3>ÜÇ<br/>
  <br/>
  Kandahar'ın Koroları</h3>

  <blockquote class="ilk">
    <p>Kimse Ruslara karşı nefretten söz etmiyordu... zira en gencinden yaşlısına kadar yaşadıkları duygu, nefretten daha güçlüydü. Nefret değildi bu, çünkü köpekleri insanlar gibi görmüyorlardı, onların kayıtsız acımasızlığına karşı büyük bir tiksinti, mide bulantısı ve tereddüt duyuyorlardı.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Lev Tolstoy</span>, <i>Hacı Murat</i></p>
  </blockquote>

  <p>Britanya egemenliğinin hayaletleri Peşaver'de hâlâ geziniyordu sanki. Kitapçılarda yüz kadar Britanya gazetesi ve İngiliz hatıratı bulmuştum. Sör Robert Warburton'un <i>Hayber'de Seksen Yıl</i>'ı, Woosnam Mills'in hikâyelerinin hemen yanında duruyordu: 'Hintli Askerlerimizin Soylu Savaşı', '21 Sih'in Fedası' ve 'Britanya Subayları Böyle Ölür'. Sör Bindon Blood'ın maceralarını yâd eden başka ciltler de vardı; Blood'ın emrindeki genç subaylardan biri, Winston Churchill de, Peşaver'in kuzeyindeki Malakand tepelerinde Pathanların pususuna düşmüştü<sup><a href="../Text/dipnot.xhtml#bookmark031" id="footnote031">[1]</a></sup> Peşaver'de gezinenler sadece hayaletler değildi. Afganistan'daki Rus işgalcilerin aksine, Britanyalılar ölülerini ülkelerine götürememişti; imparatorluğun hikâyesini anlatan cafcaflı, kibirli yazılarla süslü mezar taşlarıyla eski bir Britanya mezarlığı hâlâ varlığını sürdürüyordu.</p>

  <p>Sözgelimi Majestelerinin Hindistan Kolordusu'ndan Binbaşı Robert Roy Adams, aynı zamanda eski Pencap komiser yardımcısı, şimdi Hayber Yolu'nun kıyısında, gürültüsü mezarlık duvarında yankılanan bir trafik ve anıran eşek selinin hemen yanında yatıyordu. Mezartaşına kazılmış yazıya bakılırsa, Binbaşı Adams, Peşaver'e 'Sınır bölgesi için nadir yeteneklere sahip bir subay olarak çağrılmıştı. Bilge, adil ve cesurdu, hepsinden öte, namusluydu. Mevzisini beklerken, bir suikastçı tarafından vurularak öldürülmüştü.' 22 Ocak 1865'te ölmüştü Adams, fakat neden öldürüldüğüne dair hiçbir ipucu yoktu. Ne de diğer mezartaşlarında bu tür ifadeler vardı. Sözgelimi 1897'de, John Sperrin Ross da benzer bir kaderi paylaşmış, 'Kefaret Günü'nde, Peşaver'de bir fanatiğin düzenlediği suikasta kurban gitmişti.' Ross'un mezarının yarım metre yakınında, Hampshire Alayı Birinci Tabur'dan Bandsman Charles Leighton yatıyordu ve 'Hayırlı Cuma' sırasında, bu mıntıkada bir <i>Gazi</i> tarafından öldürülmüştü.' Belki politika ölümün karşısında önemsiz kalıyordu, fakat bu kibirli mezartaşlarıyla Sovyet hükümetinin kullandığı jargon arasındaki benzerliği görmemek mümkün değildi. Britanyalıları öldüren Afgan aşiret savaşçılarının torunlarının torunları şimdi de Kremlin ve Moskova Radyosu tarafından 'fanatik' (veya terörist) olmakla suçlanıyordu. Görünen o ki imparatorluklar aşağı yukarı aynı dili konuşuyordu.</p>

  <p>Doğrusunu söylemek gerekirse, Britanyalılar kendi ölülerini belli bir tarihsel bağlam içinde gömmüşlerdi. Dallarına çeşit çeşit tropik kuşun tünediği bir gül ağacı kümesinin altında, '1897-98'deki sınır çatışmaları sırasında Peşaver'de ölen' Er Hayes, Er Macleod, Er Savage ve Er Dawes yatıyordu. Az ötedeki Teğmen Bishop, 'Şubkuder'e yönelik 1863 harekatında, dağ aşiretleriyle çatışırken öldürülmüştü.' Yirmi iki yaşındaydı. 24. Piyade Tümeni'nden geçici olarak 266. Makineli Tüfek Birliği'ne atanan Teğmen John Lindley Godley, 1919'da Kaça Garhi'de benzer bir sonla karşılaşmıştı.</p>

  <p>Başka mezarlar da vardı elbet; her imparatorluğun içişlerinin kaçınılmaz kurbanlarını tanıtan küçük mezartaşlarıyla masumların mezarları. 'Beatrice Ann, bir yıl on bir aylık, Bandmaster ve Bayan A. Pilkington'un tek çocukları', çocuk bölümünde, 'Kıdemli Başçavuş Walker ve Bayan Walker'ın iki yaşındaki kızları Barbara' ile birlikte yatıyordu. Barbara yılbaşından üç gün önce, 1928'de ölmüştü. Bazı çocuklar daha isimleri konulamadan ölmüştü. Sıcağa ve hastalığa kurban giden genç erkekler de vardı. Birinci Sussex'ten Er Tidey 'güneş çarpmasından', Er Williams 'bağırsak iltihabından' ölmüştü. Bengal Sivil Hizmetler'den E. A. Samuels, 'Afganistan'da yakalandığı hummaya' yenik düşmüştü. Queen Alexander Askeri Hemşirelik Birimi'nden Matron Mary Hall (Selanik ve Mezopotamya'da görev yaptığı yazıyordu mezartaşında; muhtemelen Türkiye'deki Gelibolu Harekatı'nda ve Britanya'nın 1917 Irak işgalinde de bulunmuştu), 'aktif görevdeyken' hayatını kaybetmişti.</p>

  <p>Birkaç tane hiç beklenmedik mezar da vardı. Anglikan Kilisesi'nin Papazlar Meclisi üyesi, Keşmir ve Kafiristan'ın<sup><a href="../Text/dipnot.xhtml#bookmark032" id="footnote032">[2]</a></sup> baş dini temsilcisi de oradaydı. Ne kadar iyi çalıştığı, Britanyalıların mezartaşlarının ötesinde, Peşaver'in hâlâ varlığını sürdüren Hıristiyan cemaati için açılan yeni mezar yerlerinden belliydi; bu yeni mezarların başucuna aşiret tarzında kâğıt haçlar ve pembe bayraklar iliştirilmişti. Birçok imparatorluk mezarlığında, bütün Müslümanların iyi bildiği bir inancın ifadesi, Vahiy Kitabı'ndan alınan o en önemli söz göze çarpar hemen: "Tanrı yolunda ölenler kutsaldır." Ve Kuzeybatı Sınır Polisi'nden Teğmen Walter Irvine'ın mezartaşının üzerinde bir Gal haçı vardı; 'Peşaver Vadisi'ndeki bir takip görevine komuta ederken, Nagoman Irmağı'nda hayatını kaybetmişti.' Hiçbir Sovyet askeri için böyle romantik merasimler yapılmayacaktı. Şimdi bu mezarlığın kuzeyinde ölen Rus askerlerinin mezarlarının üzerine, sadece şu soğuk ve resmi ibare kazınmış olacaktı: 'Uluslararası görevini' ifa ederken öldü.</p>

  <p>Yerel CIA ajanı bunun ne anlama geldiğine dair cin fikirler üretmişti bile. Peşaver Intercontinental'in hemen aşağısındaki ABD büyükelçiliğinde göstermelik bir göreve atanmış, zayıf, aşırı geveze bir adamdı ve villasında müthiş sıkıcı partiler verirdi. Misafirlerine Vietnam savaşına dair bir komedi filmini tekrar tekrar izlettirmek gibi bir takıntısı vardı. O zamanlar hâlâ casuslarla konuşuyordum ve bir gece evine çağrıldığımda, CIA elemanının bir düzine kadar gazeteciyi çevresine toplayıp onlara bir Sovyet kimlik kartı gösterdiğine şahit oldum. Siyah-beyaz fotoğraftaki adamın sıkıntılı yüzünü işaret ederek, "Yakışıklı çocuk," diyordu. "Bir pilot. Uçağı düşürülmüş. Mücahitler belgelerini almış. Genç bir adamın böyle ölmesi ne büyük trajedi." Bir CIA ajanının timsah gözyaşlarına bakacak değildim, fakat şu 'düşürülmüş' kelimesi beni fazlasıyla ilgilendirmişti. Neyle düşürülmüştü? Gerillaların elinde karadan havaya füzeler mi vardı? Ve eğer varsa, füzeleri kim sağlıyordu? Amerikalılar mı, Suudiler mi, Pakistanlılar mı veya şu esrarengiz Araplar mı? Binlerce Rus görmüştüm, fakat henüz Afganistan'da silahlı bir gerillaya tesadüf etmemiş, hattâ yakınına bile yaklaşamamıştım. Bunun için fazla beklemem gerekmeyecekti.</p>

  <p>Ali'nin otobüsü sıcak bir öğle sonrası sınıra geri döndü ve Durand Hattı'ndan geçerek sınırın Afgan tarafındaki küçük kirli bir çadıra doğru ilerledim. Sınır muhafızı sayfaları tek tek çevirerek pasaportuma baktı. Derken durdu ve kullanılmış sayfalardan birini dikkatle incelemeye koyuldu. Her zaman olduğu gibi, göçmen kartıma 'temsilci' yazmıştım. Fakat zayıf muhafız 'cık cık cık' sesleri çıkartarak, "Gazeteci," dedi, "Pakistan'a geri dön." Bunu nasıl anlamıştı? Pasaportta Arap ülkelerinin gazeteci olduğumu belirten vizeleri vardı, fakat Afgan görevlinin Arapça bilmesi, <i>sahafa</i>'nın 'gazeteci' anlamına geldiğini kavraması mümkün değildi. Bir grup adam yanımdan geçip gitti, ben de Ali'nin yanına geri döndüm. Nasıl bilmişlerdi? Ali pasaportumu inceledi ve beni sınırdan geçirtmeyen sayfayı buldu. Devrimden sonra İran için aldığım vizede <i>habanagor</i> (Farsça, gazeteci) damgası vardı ve Farsça, yani Dari, Afganistan'da konuşulan dillerden biriydi. Kahretsin, dedim içimden.</p>

  <p>Taksiye atlayıp Peşaver'e döndüm ve <i>The Times</i>'a bir mesaj gönderdim: 'Berbat durumdayım.' Fakat ertesi gün Ali otele damladı: "Bay Robert, tekrar deneyeceğiz." Ne yapabilirdik ki? "Deneyeceğiz," dedi Ali tekrar. "Bana güvenin." Ne olup bittiğini anlamamıştım, fakat çantalarımı topladım, artık dostum saydığım ahşap otobüse bindim ve bir kez daha sınıra yollandım. <i>Hayber'e Zorlu Yolculuk</i>'un gerçek hayat versiyonundaymış gibi hissetmeye başlamıştım kendimi, fakat Ali tuhaf bir kendine güven içindeydi ve başaracağımı söylüyordu. Otobüs keskin virajlardan dönüp homurdanarak yoluna devam ederken, öğle güneşinin altında öylece oturdum. Yetkililerin izni olmaksızın bir sınırı geçmeye çalışmak garip, asap bozucu bir duygu verir insana. Gavin ve ben, Afganistan'da rastladığımız neredeyse her kontrol noktasında yaşamıştık bu duyguyu. Geçmemize izin verecekler mi veya geri mi çevirecekler ya da gözaltına mı alacaklar? Alman işgali altındaki Avrupa'da erkek ve kadın direniş kahramanlarının Nazi muhafızlarını atlatmak zorunda olduğu bütün o savaş filmlerine geri dönmüştüm sanki. Afgan sınır polisi <i>Wehrmacht</i> standartlarına pek uymuyordu (ve biz de kahraman değildik), fakat bir kez daha Afgan tarafındaki küçük çadıra vardığımızda heyecan ve korku karışımı o hisse kapılmamak elde değildi.</p>

  <p>Ali daha kalkmama bile fırsat vermeden koltuğumun yanında bitiverdi. "Pasaportunu ver," dedi. "Ve 50 dolar." Parayı alıp ortadan kayboldu. On dakika sonra, geniş geniş gülerek geri döndü. "Seni Celalabad'a götüreceğim," diyerek yeni damga vurulmuş pasaportumu uzattı ve ekledi: "50 dolar daha ver, çünkü ilk elliliği yoksul bir adama vermek zorunda kaldım." Ruslar Afganistan'ı işgal etmişti, fakat Akdeniz ile Bengal Körfezi arasındaki kurumların bu en tesirlisini, en yolsuzunu alt etmeyi başaramamıştı: Rüşvet. Çok mutluydum, yüzüm gülüyordu. Celalabad'a varana dek kendi kendime şarkılar söyleyip durdum. Ali'yle gereken ayarlamaları da yapmıştım tabii; her sabah Spinghar Oteli'nde duracak, haberlerimi alıp Peşaver'e götürecek ve öğleden sonra da geri dönüp <i>The Times</i>'ın Pakistan üzerinden gönderdiği mesajları teslim edecekti. Artık Spinghar'a iyice demir atıp yetkililerin gözünden uzakta işime bakabilirdim.</p>

  <p>Zaten haber için çırpınmamı gerektirecek bir durum yoktu, zira isyancılar artık her gece Celalabad'a iniyordu. Dört gün önce kentin dışındaki bir köprüyü havaya uçurmuşlar, aynı akşam, karanlık bastırdıktan sonra, otelin arkasındaki fidanlıktan Afgan devriyesine ateş açmışlardı. Saatlerce yatakta yatıyor, portakal bahçelerinde patlayan silahların, çığlık çığlığa karanlık gökyüzüne yükselen tropik kuşların seslerini dinliyordum. Fakat bu tür olaylar adeta gelip geçici bir sergüzeştti, zira sabah ezanından hemen sonra Celalabad, sanki çatışmalar bir düşte yaşanmışçasına uyanıyor, tozlu bir sınır kenti sıfatıyla rolüne kaldığı yerden devam ediyordu. Pazarda yine kalitesiz Pakistan giysileri ve yerel sebzeler sergileniyor, bu arada Afgan askerler, ellerinde eski (Britanya yapımı) Lee Enfield tüfekleri, aheste aheste pazaryerini dolaşıp etrafı kolaçan ediyorlardı. Bense motorlu bir çekçeke atlayıp kentin dışındaki tahrip edilmiş bir tankı veya yakılmış bir hükümet binasını görmeye gidiyor, gazete için çatışma haberlerini yazıyor ve Ali'nin sabah otobüsüyle 'aşağı' (Peşaver'in rakımı Kabil'den 700 metre azdı) gelip haberimi almasını bekliyordum.</p>

  <p>Ana caddedeki sıra sıra çayhaneler, birçoğu Kandahar'dan gelen kamyon şoförleriyle dolup taşıyordu ve hepsi ülkenin dört bir köşesinde direnişin arttığından söz ediyordu. Konuştuğum bir şoför, Kahdahar'ın güneyinde köylülerin bazı Rus inşaat işçilerini durdurup hepsini bıçaklayarak öldürdüğünü anlattı. Buna inanabiliyordum. Mücahitler gözüpektiler (cesaretleri kuşku götürmezdi), lâkin gaddar oldukları da bir gerçekti. Bunu tasavvur etmek için Tom Graham'ın romanına veya Durand'ın 7. Süvari Birliği'nin akıbetine dair anlattıklarına ihtiyacım yoktu. Genç bir adam, bir sabah çay içerken, "Celalabad'ı alacağız," dedi bana. "Buradaki Rusların işi bitti." Kolunda babasının avladığı bir şahini taşıyan (editörler bu tür abartılı ayrıntıları pek sever, fakat ben abartmıyorum, canlı bir yırtıcı kuş, karşımda, çocuğun koluna zincirlenmiş bir halde duruyordu) küçük bir öğrenci, kabadayı edasıyla, "Mücahitler bu akşam veya en geç yarın Celalabad'ı alacak," diyordu. İyimserliğine hayran kalmıştım, fakat bu askeri analiz için aynı şeyi söyleyemezdim.</p>

  <p>Bununla birlikte halkın bakış açısı Afgan ordusuna da sirayet etmişti. Postanenin yanındaki kirli bir restoranda öğle yemeği yerken, yan masada nöbetten yeni gelmiş bir askerle sohbete daldık; elinde tuhaf bir çatalla bıçak, kötü pişirilmiş bir tavuğu yemeye çalışıyordu. "Mücahitlerle savaşmak istemiyoruz, niye savaşalım ki?" diye sordu ve devam etti: "Ordunun eskiden burada yerel halktan seçilmiş askerleri vardı, fakat onların çoğu mücahitlere katıldı ve o yüzden hükümet Herat ve Afganistan'ın kuzeyindeki bölgelerden bizi alıp buraya getirdi. Fakat bu insanlarla savaşmak istemiyoruz. Mücahitler Müslüman ve onlara ateş açmıyoruz. Binalara saldırırlarsa, havaya ateş ediyoruz." Genç adam, komutanları olan subayın kendisine Herat'taki (İran sınırına 750 kilometre uzaklıkta bir kentti bu) ailesini ziyarete gitme izni vermemesinden yana yakıla şikâyet ediyordu. Bir an öfkesi öyle bir raddeye geldi ki, çatalla bıçağı masaya fırlatıp tavuğu elleriyle vahşice parçalamaya girişti; yağlar parmaklarından akıyordu. "Celalabad'ın işi bitti," diyerek noktayı koydu.</p>

  <p>O da yanılıyordu. Tam o sabah Afgan hava kuvvetleri, yerel hava üssünden dört külüstür Mig-17 kaldırıp kentin üzerinde alçak irtifadan uçarak, halka epey gürültülü tarafından gözdağı vermeye çalıştı. Ana bulvarın hemen üzerinde ateş saçıp gümbürdeyerek uçtular, palmiyeler jet motorlarının sesiyle titriyordu. Ve uçaklar, arkalarında sadece ürküp şaha kalkan atlarını kontrol etmeye çalışan adamların küfürleriyle, kırılgan bir sessizlik bırakarak gözden kayboldular. Celalabad'ın küçük havaalanından artık her sabah Sovyetlerin büyük Mi-25 helikopterleri kalkıyor ve kentin üzerinden geçip Tora Bora Dağları'ndaki köyleri vurmaya gidiyorlardı. Ben pazarda alışveriş yaparken, onlar çatıların sadece birkaç karış üstünden uçuyorlardı; öyle yakından geçiyorlardı ki, başımı yukarı kaldırdığımda, pilotu, nişancıyı, makinenin altındaki yuvalara takılmış füzeleri ve gövdenin üzerindeki altın renkli bir çerçevenin içine yerleştirilmiş büyük, parlak kızılyıldızı rahatça görebiliyordum. Bu tür kaba güç gösterileri elbette ki hiçbir işe yaramıyordu. Fakat bana öyle geliyordu ki, bu alçak uçuş taktiğinin amacı gerillaları karadan havaya füzelerini kullanmak için gereken zamandan yoksun bırakmaktı. Amerikan helikopter pilotları da yirmi üç yıl sonra Irak füzelerinden kurtulmak için aynı taktiği uygulayacaktı.</p>

  <p>Bununla birlikte, Afgan ordusu ile mücahitler arasında bir danışıklı dövüş olup olmadığı bir yana, isyancılar hükümete nasıl zarar vereceklerini iyi biliyorlardı. Civar köylerdeki okulların hemen hepsini, ateizm ve komünizm merkezleri olduğu gerekçesiyle yakmışlardı. Öğretmenleri öldürmüşlerdi; Celalabad'daki birçok köylü, öğretmenlere sıkılan kurşunların yanlışlıkla çocukların da hayatına mal olduğunu anlatıyordu. Bu yüzden mücahitler herkes tarafından sevilmiyor, bilhassa batıya giden yoldaki sivil trafiği pusuya düşürme alışkanlıkları (iki hafta önce Batı Alman bir kamyon şoförünü öldürmüşlerdi) tepki topluyordu. Ve mücahitler köylerde yaşıyor, Ruslar da bu köylere saldırılar düzenliyordu. 2 Şubat'ta dört helikopterin alacakaranlıkta Kama köyüne düzenlediği saldırıyı ve hemen ardından karanlığı yırtarak yükselen alevleri izlemiştim.</p>

  <p>Her sabah saat sekizde çayhane sahipleri, bu tuhaf İngilize gece çatışmalarında nerelerin yakılıp yıkıldığını anlatıyor ve o tuhaf İngiliz de çekçekine atlayıp olay mahalline gidiyordu. Bir sabah erkenden, gece mayınlanan bir köprüye vardım. Köprü Kabil yolu üzerindeydi ve üzerinde açılan dev krater, Sovyet birliklerinin Celalabad ve başkent arasındaki tüm hareketini durdurmuştu. Köprüdeki hasarı görmek isteyen meraklı bir kalabalık toplanmıştı etrafta.</p>

  <p>Kalabalıktan biri bana doğru yaklaştı. <i>"Şuravi</i>?" diye sordu. Şaşırmıştım. <i>Şuravi</i> 'Rus' demekti. Eğer bir Rus olduğumu düşünseydi, ölü bir adam olurdum. Yüzümde kocaman bir gülücükle ve yüksek sesle <i>"İnglistan, İnglistan"</i> diye cevapladım. Adam başını salladı ve edindiği haber eşliğinde kalabalığın yanına döndü. Fakat bir dakika sonra başka bir adam bitti yanımda, az biraz İngilizce konuşuyordu. "Neredensin, Londra'dan mı?" diye sordu. Hemen onayladım, zira Nangaharlıların, Medway Irmagı'nın setleri üzerindeki Doğu Farleigh'ten haberdar olduklarından pek emin değildim. O da yeni haberler eşliğinde kalabalığa döndü. Birkaç saniye sonra tekrar yanımdaydı. "Diyorlar ki, Londra'yı <i>Şuravi</i> işgal etmiş." Karşı taraftan gelen bu haber hiç hoşuma gitmemişti. Eğer Londra Sovyet ordusu tarafından işgal edildiyse, o zaman burada olsa olsa Rusların izniyle bulunabilirdim ve öyleyse ben bir işbirlikçiydim. "Hayır hayır," diye bağırdım canayakın bir edayla, "İnglistan özgür, özgür, özgür. Ruslar gelirse onlarla savaşırız biz." Adamın bu cümleyi Peştucaya, kalabalığın siyasi coğrafya bilgilerinden daha doğru tercüme edeceğini umuyordum. Fakat bu manşetlik haberi dinledikten sonra yüzlerinde gülüşler belirdi ve Britanya'nın sözümona kahramanlığı karşısında sevinç çığlıkları attılar. "Ülkeniz Ruslarla savaştığı için size teşekkür ediyorlar," dedi adam.</p>

  <p>Neler olup bittiğini, çekçeğimle hoplaya zıplaya Celalabad'a dönerken anladım ancak. O Afgan köylüler için, otoyolun sadece birkaç yüz kilometre devamında olan Kabil, çok uzak bir şehirdi ve büyük kısmı oraya hiç gitmemişti. Londra da bir başka uzak şehirdi ve Şuravi'nin Trafalgar Meydanı'nda da devriye gezdiğini düşünmüş olmaları son derece mantıklıydı. Celalabad'a yorgun argın döndüm ve Spinghar Oteli'nin yakınlarındaki bir çayhanenin yamru yumru divanına iliştim. Soluk kahverengi örtünün altındaki minderler fena dağılmıştı ve rahat oturmak için minderleri düzeltmeye kalkacaktım ki, dükkânın sahibi dövünerek koşup geldi. "Bayım, lütfen!" Önce divana, sonra bana baktı ve durumu açıkladı: "Ailesi cenaze için kasabaya yaşlı bir adam getirdi, fakat at arabaları bozuldu ve arabayı tamir ettirmeye gittiler. Birazdan cenazelerini almak için gelecekler." Vicdan azabıyla kalktım. Sanki ölünün üzerinde oturan oymuş gibi elini omzuma koyup, "Çok özür dilerim," dedi. "Özür dilemesi gereken benim," diye ısrar ettim. Ama özür ihalesi onda kaldı ve sanırım bu yüzden örtüyle kaplı cesedin yanına bir sandalye koyup bana sabah çayımı ikram etti.</p>

  <p>O akşam yerel polisler ve parti liderleri, sokağa çıkma yasağının başladığı sekizden önce uyumak için Spinghar'a dönüyorlardı. Çizgili kahverengi giysileri ve kara gözlükleri içindeki bu endişeli adamlar, yatmadan önce bir bardak çay içmek için birinci kattaki lobiye doluşuyorlardı. Peşlerinde daima silahlı genç adamlar vardı; merdivenlerden çıkarken otomatik tüfekleri tuhaf şakırtılar çıkarırdı. Parti üyeleri bazen beni yemeğe davet ederlerdi ve gayet düzgün İngilizceleriyle, bana Moskova'nın Başkan Carter'ın Sovyetlerin Afganistan'dan çekilmesi için tanıdığı süreye uyup uymayacağına dair fikrimi sorarlardı. Haklı olarak kafalarını Kabil'deki parti çatışmalarının ölümcül ayrıntılarına ve adını bile anmaktan çekindikleri Binbaşı Muhammed İkbal'in, 'şehit' Devlet Başkanı Nur Muhammed Taraki'nin öldürülmesi olayında bizzat yer aldığını itiraf etmesine fena takmışlardı. İkbal 'kasap' Emin'in, kendisiyle birlikte Afgan saray muhafızlarının iki üyesine, Taraki'yi öldürme emri verdiğini anlatmıştı. Talihsiz adamı yakalamış, bağlamış, yatağa yatırmış ve yüzüne bir yastık bastırarak boğmuşlardı. Daha sonra üçü başkanın mezarını kazmış ve mezarın üzerini de bir tabelacıdan aldıkları metal levhalarla örtmüşlerdi.</p>

  <p>Parti üyeleri o kadar dostane davranıyordu ki, beni Celalabad valisiyle tanışmam için davet ettiler. Orta yaşlı, yuvarlak yüzlü bir adamdı Vali Muhammed Ziyarad. Kısa kesilmiş kır saçları ve kalın çerçeveli eski moda gözlükleri vardı. Afganistan'ın ulusal pamuk şirketinin eski ihracat müdürlerindendi. Bürosuna gelen gündüz ziyaretçilerinden başını alamıyordu. Polis şefi, gece meydana gelen çatışmaların hasar raporunu vermek üzere oradaydı; kendisine iki beden küçük gelen askeri ceketiyle hemen dikkatleri çeken yerel Afgan ordu kumandanı, göz korkutacak derecede kalın vukuat raporlarını sunuyordu valiye. Derken odaya tazminat talep eden gürültücü bir köylü kalabalığı dalıverdi. Köylerden gelen sabotaj haberlerini bildiren telefon bir dakika bile susmuyordu, lâkin Ziyarad, balkon penceresinin ilerisindeki ağaçların üzerinde dolaşıp duran helikopterlerin mitralyöz gürültüsünden söylenenlerin bir kısmını hiç anlamıyordu. Velhasıl kötü bir akşamdı.</p>

  <p>Fakat Celalabad valisi bütün bu olayların altında ezilmeye hiç niyetli değildi. "Olan bitenleri aşırı dramatize etmeye gerek yok," diyordu, ne de olsa her gece yaşanan silahlı çatışmalar yıllardır herkesin gündelik hayatının bir parçasıydı. Raporları imzalarken çayını hüpürdetti, bir binbaşıyla şakalaştı ve odaya apansız dalıp bağırarak para isteyen bir dilencinin dışarı çıkarılmasını emretti. "Bütün devrimler aynıdır," diye devam etti sözlerine. "Devrimi savunuyoruz, konuşuyoruz, mücadele ediyoruz, düşmanlarımıza karşı sesimizi yükseltiyoruz ve düşmanlarımız da bir karşı devrim başlatmaya çalışıyorlar, bu yüzden onlara karşı kendimizi savunuyoruz. Fakat kazanan biz olacağız."</p>

  <p>Bay Ziyarad, Afganistan'ın sosyalist devrimine yaklaşımında her ne kadar tembel (hattâ epey de havai) bir filozof izlenimi verse de, parti üyesi olmadığını da hatırdan çıkarmamak gerekiyordu. Bayrak ve Halk partilerine üye olmaktan her nasılsa kaçınabilmişti; devrime verdiği yegâne ödün, bir Mig savaş jetinin, etkileyici, fakat hafifçe de yamulmuş gümüş maketini, masasının bir ucuna kondurmak olmuştu. İsyancıların sorunlara yol açtığını kabul ediyordu: "Kırsal bölgede ateş açmalarını engelleyemeyiz. Elektrik kablolarını ve gaz borularını havaya uçurmalarına, gece vakti bomba koymalarına engel olamayız. Celalabad'ı ele geçirmek istedikleri ve giderek de yaklaştıkları doğru. Fakat başaramayacaklar."</p>

  <p>Tam bu noktada, Bay Ziyarad masasının üzerindeki kâğıda bir şema çizdi. Celalabad'ı temsil eden küçük bir daire ve isyancıların saldırıları mahiyetinde daireye yönelen bir dizi ok görünüyordu şemada. Ardından, bu kez Celalabad dairesinden dışarı yönelen bir başka ok dizisi çizdi. "Bunlar da bizim yapacağımız karşı saldırılar," dedi gururla. "Bu tür sorunlarla daha önce de karşılaştık ve daima aynı sonucu aldık. Düşman Celalabad'ın merkezine yaklaştıkça, birbirine de daha fazla yaklaşıyor ve bizim güçlerimiz onları daha kolay vurabiliyor. Ardından biz karşı saldırıya geçiyoruz ve onları püskürtüyoruz." Şu umut denen uyuşturucu ne acayip bir fenomendir. Gelecek çeyrek asır içinde, bu izahı Ortadoğu'nun dört bir köşesindeki sayısız vali ve askerden (hem Müslümanlardan hem Batılılardan) dinleyecektim; hepsi de işlerin daha iyiye gittiği için daha kötüye gittiğinde, işler kötüye gittikçe kendi durumlarının daha iyi olacağında gayet ısrarlıydı.</p>

  <p>Bay Ziyarad, kentin çevresinde geçen hafta meydana gelen çatışmalarda sadece üç Afgan askerinin öldüğünü iddia ediyordu ve (ordu ile mücahitler arasındaki adı konmamış ateşkes göz önüne alındığında) valinin verdiği sayı muhtemelen doğruydu. Bununla birlikte Celalabad'da Sovyet birlikleri olduğunu kabul etmiyordu (ona göre, sadece bir avuç Rus tarım uzmanı ve öğretmen vardı); kentin doğusundaki kışlalarda konuşlu binlerce Sovyet askerini unutmuştu anlaşılan. Ülkesindeki Rus varlığı pek umurunda değildi. "Esas sorun haydut çeteleri ve Altı Sayılı Kararnamemizle toprakları ellerinden alınan derebeyleri; onlar, emperyalizmin öğrencileri tarafından destekleniyor. Bu insanlar Pakistan'daki kamplarda eğitim görüyor. Emperyalistler onlara ateş etmeyi, el bombası atmayı ve mayın döşemeyi öğretiyor."</p>

  <p>Vali gündüzleri en yakın köylere, üç askerin korumasında gidebiliyordu hâlâ; bu ziyaretlerde toprak reformunun ilerleyişini ve Celalabad'ın yeni yapılan sulama şebekesini teftiş ediyordu. Fakat reformların neden düşmanlık yarattığını da anlıyordu: "Bütün erkek ve kadınların eşit haklara sahip olması ve aynı eğitimi alması için çalıştık. Fakat ülkemizde iki toplum var, biri kentlerde diğeri köylerde yaşıyor. Kent halkı eşit hakları kabul ediyor, fakat köydekiler daha tutucu. Doğru, bazen fazla aceleci davrandık. Devrimimizin hedeflerine ulaşması için zaman gerekiyor."</p>

  <p>Bürosundan çıkarken Ziyarad'ın sarf ettiği son sözler, pazaryerinin üzerinden yükselen dört Sovyet helikopterinin mitralyöz kükremeleri arasında boğulup gitti; kerpiç duvarlı tek katlı evlerin yanından duman bulutları yükseldi. Ziyarad, otelime dönmek için arabasını kullanmak isteyip istemeyeceğimi sordu. Helikopterleri izleyen Afganların öfkeli yüzlerini görünce, Celalabad valisinin önerisini geri çevirmenin daha güvenli olacağında karar kıldım. Fakat Spinghar'daki polisler giderek huysuzlanıyor, ne zamandır Celalabad'da kaldığımı ve Kabil'e neden gitmediğimi bilmek istiyorlardı. Celalabad'ı 'kendi haline bırakmanın' vakti gelmişti. Gavin'in hep dediği gibi, açgözlülüğün alemi yoktu.<sup><a href="../Text/dipnot.xhtml#bookmark033" id="footnote033">[3]</a></sup></p>

  <p>Giderek açgözlü hale gelen Ruslardı. Bir Antonov nakliye uçağı filosu, yanı sıra yeni suda ve karada gidebilen BMB zırhlı araçlarıyla Kabil'e yüzlerce ilave birlik akıyordu. Bazı kışlalarda, muhtemelen Afgan ordusunun moralini güçlendirmek amacıyla, Afgan ve Rus birlikleri yeni piyade bölükleri halinde birleştirilmişti. Afgan kuvvetleri, Sovyet şoförlerin kullandığı yeni Afgan askeri kamyonlarıyla taşınıyordu. Karmal'ın nutukları bitmek bilmiyordu; son açıklamalarında 'katiller, teröristler, haydutlar, yıkıcı unsurlar, hırsızlar, hainler ve uşaklar' diye nitelediklerine saldırıyordu. Sovyet işgalinden sadece bir ay sonra, yolları, köprüleri ve konvoyları (elbette artık çok daha güçlü ve gerçek olan 'direnişe' karşı) korumak için 'gönüllü direniş grupları' oluşturulması yönünde çağrı yapmak zorunda kalması, sorunun ne kadar ciddi olduğunu ve isyancıların artık Afganistan'da büyük bir alanı fiilen kontrol eder hale geldiğini gösteriyordu.</p>

  <p>Ruslar ise ne gerillaları yok edebiliyor ne de Afgan köylülere varlıklarının onların hayatını iyiye götüreceği yönünde umut verebiliyordu. Hükümet Afganistan'ın geniş kesimlerine gıda yardımı götüremiyordu ve Sovyetler Kabil'e tahılı (hattâ traktörleri) uçaklarla taşıyordu. Öte yandan Rus generallerden biri Bagram hava üssünde arzı endam edip dağlarda sadece 'terörist kalıntılarının' kaldığını iddia ediyordu. 'Kalıntılar' (Dari dilinde <i>bakoyaye</i>) Afgan radyosunda isyancılar için kullanılan moda kelime haline gelmişti. Yani Afganistan'ı bu koşullar altında 'reformdan geçirmek' imkânsızdı. Hükümet kaybediyordu. Bu sadece bir zaman meselesiydi. Ve hükümet kazanmaktan daha fazla dem vurdukça, ona inananların sayısı azalıyordu. Intercontinental'in lobisinde konuştuğum Polonyalı bir diplomat, "Tahminimce Rusların savaşı kazanması için en az 200 bin askere ihtiyacı var," diyordu.<sup><a href="../Text/dipnot.xhtml#bookmark034" id="footnote034">[4]</a></sup></p>

  <p>Karmal'ın adamları, direniş merkezleri olduğu gerekçesiyle başkentteki camileri namaz saatleri dışında kapalı tutuyordu. Kabil'in merkezinde Polekeşti Camisi'nin vaizini <i>(hatip)</i> arayıp buldum. Solgun ince yüzü ve ufak tefekliğiyle, fiziksel özellikleri endişesini ele veren hatip, ismini bile söylemeyi reddediyor, cemaatin durumuyla ilgili en masum sorulara bile cevap vermekten kaçınıyordu. Sabah namazından bir dakika önce camiye gelmiş, sıkıca sarılmış ipek sarığı ve sarı cübbesiyle buz kaplı avluda hızlı hızlı yürümüş ve dini görevini tamamladıktan sonra da camiyi hemen terk etmişti. Ona doğru yürürken, sağ omzunun üzerinden bana doğru telaşlı bir bakış fırlattı. Ona Peştuca soruların sıralandığı bir kâğıt verdim (Aralık ayından beri Afganistan'da İslamın rolü ne, diye soruyordum sözgelimi), okuyup cevap vermek yerine kâğıdı dondurucu soğukta umutsuz bir hareketle salladı.</p>

  <p>"Sorularınızın hepsi siyasi," diye çıkıştı bana. "Sorularınızdan biri halkın yeni Babrak Karmal rejiminden hoşnut olup olmadığına dair. Onunla ilgili hiçbir soruya cevap vermeyeceğim. Ben halkı temsil etmiyorum. Sadece dini sorulara cevap vereceğim." Tahmin edilebilir bir durumdu. Polekeşti'nin hatibi sıfatıyla, yapması gereken tek iş, hükümetin ahlakı konusunda vaaz vermek değil, Kuran'ı yorumlamaktı. Son iki yıldır hatiplerin hepsi devrimci hükümetler tarafından atandığı için, Polekeşti hatibinin Sovyet işgaline dair duygularını açığa vurma ihtimali daha da azdı. 1978'deki Taraki darbesinden birkaç gün sonra, Kabil camilerinde cihat çağrıları yapılmıştı. Sünni Müslüman din adamları arasında bağımsız siyasi tutum sergileyenler, polisin kentin dini kurumlarına düzenlediği baskınlar ve muhalif mollaların Poleçarki Hapishanesine kapatılmasıyla birkaç gün içinde ortadan kaldırılmıştı. Fakat din adamları arasındaki ciddi siyasi liderlik eksikliğinin tek izahı bu acımasız baskı değildi.</p>

  <p>Afganistan'daki İslamın tarihi, düşmanlarına karşı savaşta halka rehberlik edecek bir mesihin gelmeyeceğini vazediyordu. Kendini feda etme ve şahadete vurgu yapan geleneğiyle, İran'daki Şah rejiminin yıkılmasında önemli rol oynayan Şii Müslümanlık Afganistan'da azınlıktaydı. İran sınırına 100 kilometre uzaklıktaki batı kenti Herat'ın duvarlarında Humeyni ve Ayetullah Şeriatmedari'nin posterlerine rastlanabilirdi, fakat çoğunluğu Sünniler oluşturuyordu ve Afganistan'da, İran'daki öncü din adamlarının kullandığı türden bir iktidara, derin bir kuşkuyla bakılıyordu. Afganlar din adamlarına ulusal bir itaat içinde olmayacaktı. İslam şekilci bir dindir ve Sünniler arasında, cami imamları siyasi bir görevden ziyade, bürokratik bir işleve sahiptir. Afganistan'da dindarlığın gücü çoktu, fakat aşırı değildi ve Sünniler arasında hiyerarşi olmaması, mollaları, konumlarını ülkede siyasi bir birlik yaratmak yönünde kullanmaktan alıkoyuyordu. Dahası, Kabil'de İslam bir tür sınıf bilinci üzerinden yaşanıyordu. Polekeşti Camisi'nin müdavimleri büyük oranda yoksullardı; askeriye Mavi Cami'yi tercih ediyordu; ülkenin orta sınıf seçkinlerinin kalıntıları ise iki katlı Do Şam Şira Camisi'ne gidiyordu.</p>

  <p>İktidarı elinde tuttuğu dönem boyunca monarşi, ülkeyi iyi kötü bir arada tutan bütünlüklü bir mozaik sağlamıştı. Ve her ne kadar Kabil'de zuhur eden daha meşum adaylar son krala rahmet okutuyor ve çayhanelerde görece barış içindeki monarşi dönemi hasretle yâd ediliyorsa da, vaktiyle Afganistan'ı yöneten savurgan muktedirler hiçbir zaman gerçekten popüler olmamıştı. Monarşi sahneden çekildiğinde, din tek ortak payda olarak öne çıkmıştı; din (komünizme karşı) milliyetçilikle bir sayılıyordu, ki Karmal'ın ulusal bayrağa yeşil rengi tekrar koymasının sebebi de buydu. Bütün bakanlık söylevleri, ömrü boyunca Marksist olduğu bilinen kabine üyelerininki bile, artık Kuran'a dalkavukça atıflarla başlıyordu. Başbakan yardımcısı Mezar-ı Şerife gidip Hazreti Ali türbesinde dua ediyordu. Fakat Afganistan'da (bütün köylü toplumlarında olduğu gibi), kentlerden ziyade köyler dine derin bir bağlılık içindeydi ve zaten mücahitler de bu köylerden çıkıyordu. Her ne kadar gerici bir güç olsa da (özgürlüklere, kadınların eşitliğine ve laik eğitime karşıydılar), dinci hareket daha önce alışılmadık bir tarzda ve siyasetin gerçekleri temelinde dikkatini yoksullara odaklamıştı. Kabil'deki Afganlar arasında o dönem moda olan bir espri vardı. İslamın beş şartından sonra, şimdi de altıncısı çıkmıştı ve herkes ona uymak zorundaydı: her gerçek Müslüman BBC dinlemeliydi. Böyle bir esprinin dolaşıma girmesi hiç tesadüf değildi ve zaten, din adamlarının değil direnişin içinden yeni bir İslami gücün yükseldiği göz önüne alındığında, kısa süre sonra artık espri olmaktan da çıkacaktı.</p>

  <p>Afganistan'da artık o kadar az gazeteci kalmıştı ki, kamera taşımayan, fakat cebinde hâlâ geçerli bir vize bulunan <i>Times</i> muhabiri kimsenin fazla dikkatini çekmiyordu. Kabil pazarında, Tavuk Caddesi'nde henüz güvenle dolaşabilen izinli Sovyet askerlerinin arasında rahat rahat halı satın alabiliyordum. Ruslar eşleri ve kız arkadaşları için hediyelik eşya, incik boncuk ve kolye, Tacik Sovyet askerleri ise kitapçılara gidip Kuran alıyorlardı. Nemli bir tezgahtan nihayet ikiye üç metre ebatlarında, sarı-kırmızı bir kilim seçmiştim. Bizi Kabil kent sınırları dahilinde gezdirmekte hâlâ serbest olan Bay Samedali, kilimime beğenmez gözlerle baktı, çok fazla para ödediğime hükmetti (güneybatı Asya'daki bütün taksi şoförlerinin klasik işlevidir bu: kazıklandıklarına inandırıp yabancı müşterilerin moralini bozmak) ve kilimi alıp söylene söylene taksinin üst bagajına bağladı.</p>

  <p>Yine Ali'nin otobüsünde, Celalabad yolundaydım. Planım Spinghar Oteli'nde bir gece geçirip Kabil'e dönmekti. Celalabad pazarında, koca kilimi Afganistan'dan çıkarmama yarayacak bir bez kılıf bakınıyordum. Bez kılıf isteyecek kadar Peştuca bildiğimden <i>(atlasi kahzora</i>) emin olduktan sonra, bir çuval, yanında da monarşi dönemi Celalabad'ını gösteren bir kartpostal seti satın aldım. Kartların 'technicolor' parlaklığından, artık sonsuza kadar yitirilmiş, kibar, aheste bir kent yansıyordu. Kentteki Pakistan konsolosluğunu ziyaret ettim; konsolosluk çalışanları (en azından bir kısmı) çoktan gerillalarla temasa geçmiş olmalıydı. Sovyetlerin, Celalabad'ın kısmen asilerin eline geçebileceğinden, Kabil otoyolunun tamamen kapanabileceginden korktuklarını anlattılar. Pakistanlı diplomatlar bu durum karşısında hiç de mutsuz görünmüyorlardı.</p>

  <p>Spinghar'a döner dönmez, resepsiyonist büyük bir heyecanla, Rusların 20 kilometre batıdaki Sorh Rud köyüne helikopterlerle saldırdığını anlatmaya koyuldu. Bir çekçek kiraladım ve yarım saat sonra kendimi kirli sokaklar ve kerpiç duvarlı evlerden müteşekkil bir köyde buldum. Sürücüye ana yolda beklemesini söyledim ve yürüyerek köye girdim. Ortalıkta tek bir insan yoktu, sadece Sovyet Mi-25 helikopterlerinin uzaktan gelen patpatları duyuluyordu; onları ancak arada bir sokakların ucunda süzülürken görüyordum. Açıktan akan lağım sularının yanında birkaç köpek havlıyordu. Güneş iyice yükselmişti ve esen rüzgar sokakların üzerini sıcak bir battaniye gibi kaplıyordu. Peki otel resepsiyonistini o denli telaşlandıran saldırı neredeydi? Beyaz gökyüzündeki böceğe benzeyen bir makineyi ateş açmadan sadece birkaç saniye önce fark edebildim. Yüz golf topuna aynı anda vurulmuşçasına bir ses çıktı ve mermiler evlerin duvarlarında sekmeye başladı; kahverengi çamurla sıvanmış binalar vurulurken, minik toz bulutları poflayarak havaya sıçrıyordu. Bir mermi çizgisi, sokağı tarayarak bana doğru yaklaşıyordu. Can havliyle açık bulduğum ilk kapıdan içeri daldım; toprak bir eyvan ve bir ev çıktı karşıma. Afganistan'da içerisinden görebildiğim ilk evdi bu.</p>

  <p>Kendimi girişe tam anlamıyla fırlattım ve eski bir halının üzerine yuvarlandım. Karşımdaki siyah duvarın önünde gri sakallı bir adam ve ağızları korkudan açık kalmış bir grup çocuk oturuyordu; arkalarında siyah başörtülü bir kadın vardı. Onlara baktım ve gülmeye çalıştım. Sessizce oturdular. Rus olmadığıma, Bayan Thatcher'ın İngilteresi'nden gelen bir gazeteci olduğuma onları ikna etmem gerektiğinin farkındaydım. Fakat bu aile İngiltere'nin ne olduğunu anlayacak mıydı? Ya da bir gazetecinin? Nefesim kesilmişti, korkmuştum, Spinghar'ın güvenli lobisinden çıkıp böyle tehlikeli bir yere, bu kadar çabuk, bu kadar düşüncesizce, bu kadar kısa sürede hangi akla hizmet geldiğimi soruyordum kendime.</p>

  <p>Peştuca gazetecinin ne anlama geldiğini hatırlayacak ve bu zavallı insanlara kim olduğumu anlatmama yetecek kadar aklım kalmıştı hâlâ. "<i>Za di inglisi atlasi kahzora yem!</i>" dedim muzaffer bir edayla. Fakat aile şimdi bana daha büyük bir kaygıyla bakıyordu. Adam çocukları tutup yanına çekti, eşi ise ağlamaklı bir ses çıkardı. Gülümsedim. Onlar gülmedi. Aile korkudan put kesilmişti adeta. Derken yavaş yavaş onlara gazeteci olduğumu söylemediğimi fark ettim. Belki kapıdan dalıp üzerine konduğum halının etkisinde kalmıştım. Birkaç saat önceki pazar alışverişinden aklımda kalan kelimeleri tekrarlamış olmalıydım. Giderek artan bir korkuyla, bu kutsal aile evine dalan münasebetsiz gazetecinin, kendisini Peştuca nasıl tanıttığını tam olarak çıkardım: "Ben bir İngiliz bez çuvalım."</p>

  <p>Şimdi İngilizce ve Peştuca, "Muhabir, gazeteci," diye tekrarlayıp duruyordum, fakat olan olmuştu. Bu İngiliz sadece tehlikeli ve yabancı değil, bir Afgan evinin mahremiyetine tecavüz eden bir kafirdi. Üstelik deliydi de. O anda öyle göründüğümden hiç kuşkum yoktu. Biz gazeteciler kendimizi ne zaman büyük bir tehlike içinde bulsak, içimizden bir ses daima 'Neden?' diye sorar? Dünyada onca iş dururken, hayatımızı böyle riske etmenin ne manası vardır? Editör için mi? Macera için mi? Veya sadece düşünmediğimiz, riskleri hesaplamadığımız, bütün hayatımızın, eğitimimizin, ailemizin, sevdiklerimizin ve mutluluklarımızın, şansın ve birkaç cümlenin insafına bırakılamayacağını bilmediğimiz için mi? Velhasıl Sorh Rud, Rudyard Kipling'in Britanyalı askerin eşkin atını sürdüğü 'sınır karakolu' olup çıkmıştı benim için, bu evin dışındaki sokak o askerin 'karanlık geçit'iydi, helikopterler ise düşmanının elindeki çakmaklının ta kendisi. Klişe 'hayat ucuzdur' der. Yanlış. Ölüm ucuzdur. Kolay, korkunç ve fena halde adaletsizdir.</p>

  <p>Halının üzerinde on dakika kadar oturdum, karşımdaki soğuk yüzlü aileye aptal gibi sırıtarak baktım, ta ki pembe giysili küçük bir kız eyvanı sallana sallana geçip yanıma gelene ve bana gülene kadar. Ben de güldüm. Kendimi işaret edip, "Robert," dedim. Adımı tekrarladı. Onu işaret ettim. Senin adın ne? Cevap vermedi. Dışarıda, kapının önünden geçen bir eşeğin anırmasını ve bir adamın bağırdığını duydum. Helikopter sesleri kesilmişti. Uzaklardan bir yerden bir feryat yükseldi, bir kadının acılı sesi duyuldu. Ayağa kalkıp kapıdan dışarı baktım. Sokakta yürüyen insanlar vardı. Her tan ağarışındaki Celalabad'a benziyordu, ölüm gecelerinin mucizevi şekilde didinme, toz ve uğuldayan jakaranda ağaçlarından oluşan bir güne dönüştüğü o kente. Savaş Sorh Rud'un üzerinden geçmiş ve şimdi başka bir yerlere gitmişti. Aileye döndüm ve bu emrivaki korumadan dolayı onlara teşekkür ettim. <i>"Şükriya,"</i> dedim. Sağ olun. Ve sakallı adam başını, gayet yavaşça bir kez salladı ve sağ elini kaldırıp beni uğurladı.</p>

  <p>Çekçek sürücüsü ana yolda bekliyordu, ölmüş olabileceğimden korkmaya başlamıştı; geri dönüp parasını ödemememden daha çok korkmuş olabileceğini düşündüm. Gerisin geri Celalabad'a yollandık. O akşam parti liderleri otele yeni haberlerle geldi, huzursuzlukları yüzlerinden okunuyordu. Mücahitler Celalabad Üniversitesi'nin yurduna saldırmış, binadan 12 kızı almış ve Tora Bora'ya götürmüştü. Orada kızlara para (her birine bin afgani, yani 22 dolar) ve birer siyah başörtüsü verilmiş, okulu bırakmaları telkin edilmişti. Aynı gün bir Rus teknisyeni, sürekli sabotaja uğrayan elektrik kablolarını onarmak üzere Celalabad'ın dış mahallelerine gönderilmiş ve bir elektrik direğinin tepesindeyken vurularak öldürülmüştü. Teknisyenin cesedi kablolara takılmış halde, yerden 10 metre yükseklikte saatler boyu öylece sallanırken, kadınlar ve erkekler gelip cesedi seyretmişti.</p>

  <p>Ertesi gün daha şafak sökmeden ilk otobüsle (Ali'nin eski aracının kente varışından çok önce kalkan lüks bir otobüstü bu) Kabil'e döndüm. Vizemin dolmasına sadece üç gün kalmıştı. Celalabad'dan kalkan otobüs tıklım tıklımdı; Ali'nin külüstürüyle seyahat eden köylüler ve Pakistanlı işadamları değil, tatil sonrası Kabil Üniversitesi'ne dönen Afgan devlet öğrencileri, Bayrak partisinin aparatçikleri vardı otobüste. Parti üyeleri, kentin dış mahallelerini geride bıraktıktan sonra bile, görülmemek için herkese perdeleri kapatmalarını emrediyorlar, yoldaki her virajda, pusu olup olmadığını anlamak için boyunlarını uzatıp perde aralıklarından dışarı bakıyorlardı. Perdelerin pusuya nasıl çare olacağını anlamamıştım. Esrarengiz bir otobüs, pencereleri açık ve yolcuların içeride uyuduğu bir araçtan çok daha fazla dikkatini çekmez miydi mücahitlerin?</p>

  <p>25 kilometre kuzeyde, bir adamın battaniyeye sarılıp bir kamyonetin arkasına konmuş cesedini gördük; komünist öğrenciler sessizce ve korkuyla bakakaldılar cesede. Başka bir otobüsteki orta yaşlı Afgana bakılırsa, mücahitlerin dur ihtarına uymayan bir kamyon şoförünün cesediydi bu. Hepsi de Kabil'e giden beş otobüslük bir grup, şimdi bir çayhanede mola vermişti; otobüs şoförleri yolun ilerisindeki gerilla kontrol noktasına ilerleyelim mi, yoksa Celalabad'a mı dönelim diye tartışıyorlardı aralarında. Aradan iki saat geçmiş, şoförler bir karara varamamıştı; bizim otobüsteki genç Afganlar iyice pirelenmişti. Ve pek haksız da sayılmazlardı. Mücahitler esirlerine sadece iki seçenek sunuyordu: direnişe katılmak veya idam edilmek. Bazı öğrenciler parti rozetlerini çıkarıyordu. Onlar adına üzülüyordum. Belki okulda ilerlemek veya ebeveynleri hükümette çalıştığı için katılmışlardı partiye. Ve hükümetin olanca gaddarlığına ve yabancı işgalcilere bel bağlamasına karşın, parti üyeleri Celalabad'ın çevresindeki köylerde laik, eşit bir toplum yaratmak için ter döküyorlardı. Okulları yakıp öğretmenleri öldüren hükümet değildi.</p>

  <p>Bir saat daha geçerken sıcaklık arttı, öğrencilerin morali dibe vurdu, şoförler güneşin sefasını sürdü. Savaş zamanı, herhangi bir büyük tehlike durumunda, kararsızlık uyuşturucu bir etki yapar. Derken otoyolun yukarısında Ali'nin ahşap otobüsü, Kuzey Batı Sınır Eyaleti armasını gururla sergileyerek göründü. "Niye bensiz gittiniz?" diye sordu Ali. Külüstürünü işaret edip, "Bay Robert, lütfen bizimle gelin," dedi. Böylece Ali'nin otobüsünde her zamanki yerime, sağ taraftaki koltuklardan birine kuruldum ve diğer otobüsler de harekete geçip koyunlar misali ardımıza takıldı. "Bizimle olmanız daha iyi," dedi Ali. "Onlara hiç bulaşmayın." Az sonra sebebini anlayacaktım.</p>

  <p>Otoyolun beş kilometre yukarısında, kayalıklar ve küçük çam ağaçlarından oluşan bir vadide virajı dönerken, uzun boylu ve güneşte yanmış altı mücahit yolun ortasına dikiliverdi. Yedincisi bir kayanın üzerine tünemiş, silahını tembelce aşağı yukarı hareket ettirerek bize durmamızı işaret ediyordu. Bize kötü donanımlı oldukları, bu yüzden sadece karanlıkta ortaya çıkmaya cesaret edebildikleri, hükümetin misillemelerinden korktukları söylenmişti. Fakat işte karşımızda güpegündüz kızgın güneşin altında, sarıkları ve Afgan şallarıyla, gıcır gıcır Kalaşnikof'larıyla duruyorlardı; Afganistan'ın en önemli otoyollarından birinde trafiği istedikleri gibi kontrol ediyorlardı. Arkadaki otobüste öğrencilerin korkusu had safhaya varmıştı; onlar için cüretli bir güç ve özgüven gösterisiydi bu. Ali'nin otobüsünde ise hiç endişe yoktu; hattâ Pakistanlı bir yolcu (Peşaverli bir giysi tüccarı) o kadar sıkıldı ki beklemekten, Pakistan'ın iç siyasetine dair uzun ve boğucu bir tartışmaya girişti.</p>

  <p>Arka pencereden öğrencilerin otobüsten yola inmekte olduğunu görebiliyordum. Orada öyle durdular, başları suçluymuş gibi önlerine eğikti, bazıları arkadaşlarının arkasına gizlenmeye çalışıyordu. Ali gerillalardan biriyle sohbet edip şakalaşıyordu. Diğer şoförler otobüslerinin yanında ifadesiz yüzlerle dikilmişti. Silahlı adamlar genç Afgan öğrencilerin önünde ileri geri yürüyordu. Bazı öğrencilere otobüse dönmelerini emrettiler. Korkudan beyaza kesmiş diğerlerine ise yolun üzerinde tek sıra olmalarını söylediler. Aralarından üçünün ellerini ve gözlerini bağlayıp ite kaka ağaçlıklı alana ve oradan da sağımızda akan ırmağa doğru götürdüler. Gözden kaybolana dek izledik onları. Pakistanlı tüccar dilini şaklatıp başını sallayarak, "Zavallı çocuklar," dedi.</p>

  <p>Ali arka kapıdan otobüse bindi ve bu bir Pakistan otobüsü olduğu için mücahitlerin bize sorun çıkarmak istemediğini açıkladı. Ve tekrar yola koyulurken, genç bir gerilla, namlusuna bir gül taktığı tüfeğini bize doğru coşkuyla salladı. Nihayet onları görmüştüm. CIA'nın benimsediği terime göre 'kutsal savaşçılar', Karmal'ın verdiği isme göre 'teröristler, haydutlar ve karşı devrimci unsurlar', Sovyet generallerinin körce bir küçümsemeyle andığı üzere 'son kalıntılar', Ziyarad'ın deyişiyle 'emperyalizmin öğrencileriydi onlar. Doğrusu bana hiç de 'son kalıntılar' gibi görünmemişlerdi. Kalaşnikof'ları, Sovyetlerin Afganistan'a daha yeni getirdiği AKS 74 modeliydi ve fişeklikleri de yepyeniydi.</p>

  <p>Kabil Intercontinental perişan durumdaydı. Batılı gazetecilerin hemen hepsi sınırdışı edilmiş veya ülkeyi terk etmişti. Gavin ve ekibi de gitmişti. Benim vizem de kısa süre sonra dolacaktı ve uzatmak mümkün görünmüyordu. Otelin pazarlama ofisindeki kadın sekreterlerden biri, Gina Nuşin, benden özel mektuplarını ülke dışına çıkarmamı istedi. Dokuz ay sonra, İrlanda'da, şifreli bir not alacaktım Nuşin'den, mektuplarını postaladığım için teşekkür ediyordu; zarfın üzerindeki pulda, sabah gazetelerine eğilmiş, gülümseyen ve babacan bir Başkan Taraki göze çarpıyordu. Fakat ben henüz Kabil'deyken başkente çok daha mühim bir mektup ulaşmıştı. Taraki'nin 1978 devriminde tutuklanan ve Afgan gizli polisi tarafından öldürüldüğü sanılan Vaiz adlı bir Şii din adamının, gizlice Sovyetler Birliği'nden çıkarılan mektubuydu bu. Molla Vaiz, kendisine sempati duyan bir Sovyet işçisi eliyle, ülkeye götürmesi için Moskova Üniversitesi'nde okuyan Afgan bir öğrenciye ulaştırdığı mektubunda, ailesine, kendisiyle beraber yüzlerce Afganın, Moskova'nın 200 kilometre güneyindeki Rus kenti Tula'da esir tutulduğunu bildiriyordu. Vaiz, komünist iktidara karşı muhalefeti dolayısıyla Şiiler arasında olduğu kadar Sünniler arasında da büyük saygı uyandıran bir şahsiyetti.</p>

  <p>Binlerce Afganın, uluslararası hukuka aykırı biçimde, gizlice Sovyetler Birliği'nde tutulduğu söylentileri bir yıldır dilden dile dolaşıyordu. Ocak'ta Kabil dışındaki Poleçarki Hapishanesi'ni basan onca insanın yakınlarını neden bulamadıkları şimdi açıklık kazanıyordu. Vaiz'in mektubuna göre, Tula'daki Afgan esirler, Afganistan'da ele geçirilmelerine karşın, 'resmi mahkum' sıfatıyla tutuluyordu. 1979'da silahlı eylemciler, ABD'nin Kabil büyükelçisi Adolph Dubbs'u öldürmüş ve eşini de kaçırmış, diplomatın eşinin hayatı karşılığında Vaiz'in bırakılmasını talep etmişlerdi. Sovyetler Tula'da binlerce Afganın tutulduğunu açığa vuracağı için mi bu talebe karşılık vermemişti?</p>

  <p>Afganistan hükümetinin son kalan gazetecileri de ülkeden çıkarmak istediğini biliyordum, fakat kapı hâlâ aralıktı ve çaktırmadan içeri süzülebileceğim bir boşluk bulabileceğimi düşünüyordum.<sup><a href="../Text/dipnot.xhtml#bookmark035" id="footnote035">[5]</a></sup> Ali'nin otobüsüyle son bir kez Celalabad'a gittim ve bu son ziyaretimde Spinghar Oteli'nde altı üst düzey Sovyet yetkilisi ile Afgan İçişleri Bakanı Said Muhammed Gülabzui ve yerel görevliler arasında gizli bir toplantı yapılacağını öğrendim. Hepsi tedirgindi, Celalabad'a yönelik topyekün bir mücahit kuşatmasını nasıl engelleyebileceklerini konuşacaklardı. Otoyol o kadar tehlikeliydi ki, Ruslar artık Kabil'den ancak helikopterlerle ayrılabiliyordu. Yetkililerin, muhafızların korumasında toplantı için Spinghar'a gelişini izledim; kasklı muhafızlar otelin gülistanındaki bar masalarının üzerine üç ayaklı makineli tüfekler kurmuşlardı. Celalabad'ın dışında şimdi 3 bin Sovyet askeri bulunuyordu.</p>

  <p>Ve kent çevresindeki köylere yönelik yıkım harekatı da tüm hızıyla sürüyordu. Metarlam dışındaki Alising ve Alingar köyleri Ruslar tarafından bombalanmıştı; mücahitlerin kontrolündeki Langman bölgesine giden yol üzerinde yer alan köylerdeki bütün okulları ve devlet dairelerini de isyancılar yakmıştı. Birçok köylü, son üç günde düzenlenen Sovyet hava saldırılarında elliden fazla kadın ve çocuğun öldürüldüğünü anlatıyordu. Ve sakallı ihtiyar bir adam, ellerini çaresizce indirip kaldırarak durmadan 'napalm' kelimesini tekrarlıyordu. Metarlam'ın dışındaki küçük bir köyde, 200'den fazla Afgan, Rus olduğumu sanıp bindiğim taksinin etrafını kuşattığında duymuştum bu kelimeyi.</p>

  <p>Mücahitler espri yapmayı da ihmal etmiyordu. İki gece önce bir Afgan kamyon şoförü, batıya giden anayolda bir not bulmuştu. 'Allah adına tanklar için' yazıyordu notta. Şoför yoluna devam etmiş ve biraz sonra üzerinden geçtiği bir kara mayını patlayıvermişti. Şoför ucuz kurtulduğuna şükrederken, silahlı bir mücahit çıkıp gelmiş ve şoförden mayını boşu boşuna patlattığı için 350 dolar istemişti. O kadar eğlenceli olmayan haberler de geliyordu: Celalabad'daki üç bağımsız kaynak, Hadda Müzesi'nde, MÖ ikinci yüzyıla ait ünlü bir Buda heykeli de dahil, sayısız paha biçilmez tarihi eserin yok edildiğini bildiriyordu. Bu ne anlama geliyordu? Ve eğer haberler doğruysa, Bamyan'daki 1500 yıllık dev Buda heykellerinin günün birinde benzer şekilde yıkılmayacağını kim garanti edebilirdi? Kimse edemezdi ve yıllar sonra yıkıldı da. Kabil'e dönerken yolun yine gerillalar tarafından kesildiğini gördüm, bu kez yirmi kişi kadar vardılar ve artık namlulara takılmış güller yoktu.</p>

  <blockquote class=""/>

  <p>1980 yazında, kısa süreliğine, elimde bir tenis raketi ve dilimde turist olduğuma dair inanılmaz bir iddia ile Afganistan'a dönecektim. HED bu defa yanıma bir polis verdi ve koruma altında Intercontinental'e götürüldüm. Otelde başkentte bir taksi turu karşılığında polise rüşvet verdim. Toz, Kabil'in üzerinde sıcak tabakalar halinde asılı duruyordu ve Sovyet askerleri şimdi işgal bataklığına iyice gömülmüştü; sivil araçlar Afganistan otoyollarında, uzun zırhlı konvoylar eşliğinde seyrediyor, Bagram hava üssünden kalkan savaş uçakları mücahitleri artık üç dakikada bir bombalıyordu. Sovyetler Kabil'deki bütün bakanlıkların üst düzey 'danışman' mevkilerini de işgal etmişti. Büyük siyah limuzinleriyle gün ortasında Kabil'in cayır cayır yanan caddelerinden geçiyorlardı; arka cam perdeleri sıkı sıkı kapalıydı ve ön koltuktaki sivil polisler hayal meyal görünüyordu. Bu işgal danışmanları, popüler mitolojideki kocaman, cüsseli komiserlere hiç benzemiyordu; çoğu gri takım elbiseler giymiş, ince ve demode kravatlar takmış, saçlarına briyantin sürmüş ufak tefek, eli yüzü düzgün görevlilerdi. Ellerinde başarılması gereken beş yıllık planlarla başka bir ülkeden çıkıp gelmiş mazbut aile babalarıydı hepsi.</p>

  <p>O boğucu yazda Rus askerleri yumuşak, geniş kenarlı şapkalar takıyordu. Sovyet kamyonları Kabil caddelerini tıkıyordu. 'Sınırlı işgal' hızla geniş çaplı bir askeri harekata dönüşmüş, bütün generallerin pek övünerek öne sürdüğü taktikler silahlı bir ayaklanmaya çarpmıştı. Kabil Havaalanı'nı gürültüye boğan helikopterler her an tetikte bekliyordu. Taşkent'ten günaşırı kalkan dört motorlu İlyuşin nakliye uçakları, Afganistan'daki Sovyet ordusuna yakıt yetiştiremiyor, karadan havaya füzelerden korunmak için keskin manevralarla alçalarak Kabil Havaalanı'na iniyordu.</p>

  <p>Havaalanında, sadece 800 metrelik bir mesafede, Afganistan devriminin iki veçhesini görmek mümkündü. Ana terminal binasının üzerinde, Ocak ayında Sovyet birliklerini muzaffer bir edayla buyur ederken asılan kocaman bir tabela vardı. Fakat üzerindeki 'Yeni Model Devrime Hoşgeldiniz' yazısı ancak belli belirsiz seçilebiliyordu, zira 1.5 metre yüksekliğindeki harfler çok önce silinmiş ve güneş, kırmızı boyayı soluk pembeye dönüştürmüştü. Havaalanının hemen ilerisinde, ana pistin sonunda, Afganistan'daki devrimci ihtilafın diğer simgesi duruyordu: 130 kiloluk savaş başlığı, 50 kilometrelik menzili ve 15 bin metrelik azami irtifasıyla bir Sovyet SA-2 füzesi. Amerikan B-52 bombardıman uçaklarının Vietnam savaşı sırasında Hanoi'ye attığı füzelerin neredeyse aynısıydı bunlar. Ve Vietnam, giderek daha fazla Afganın kendi savaşlarını tanımlamak için kullandığı kelime haline geliyordu. Bu arada Başkan Carter ve Bayan Thatcher da dünyaya Moskova'daki olimpiyatları boykot etme çağrıları yapıyordu.</p>

  <p>Kabilli ilkokul öğrencileri sınıflara giremiyordu, çünkü yüzlerce çocuk hastalanıp yatağa düşmüştü; hükümete bakılırsa, isyancılar okulların su kaynaklarına sülfür karıştırıyordu. Sadece bir haftada Aliabad Hastanesi'ne bin çocuk kaldırılmıştı. Geceleri silahlı isyancıların Rus devriyelerine, rakip Bayrak ve Halk Partisi üyelerinin de birbirlerine saldırmaları sonucu kent silah sesleriyle inliyordu. Başkan Karmal'ın Bayrak Partisi'nden bir doktor, kent sınırları dahilindeki Bandegazi'de bir hasta ziyareti sırasında vurulup öldürülmüştü, fakat katillerin mücahit mi yoksa Halk Partisi üyesi mi olduğu bir türlü anlaşılamamıştı. Bindiğimiz asansörün gizliliğinde konuşurken Halk Partisi'ne üye olduğunu itiraf eden bir polis, aniden öfkeye kapılıp şunları söylemişti bana: "Ülke berbat durumda ve bu beni çileden çıkarıyor. Sovyet yardımını istiyoruz, ihtiyacımız var. Fakat kim ülkemizde bizim istediğimizden fazla kalmaya kalkarsa, Sovyetler veya başkası fark etmez, onları vuracağız."</p>

  <p>14 Haziran'da Karmal, 13 eski Halk Partisi yöneticisinin, 'devlete karşı yıkıcı komplolar hazırladıkları' gerekçesiyle idam edilmesi talimatı verdi. Birçoğu alt düzey yetkililerdi (sözgelimi Sidak Alemyar eski planlama bakanı, Saib Can Sehrai 'sınır işleri' sorumlusuydu), fakat vaktiyle Taraki'nin gizli servis şefliğini yürüten Esadullah Savari'ye (şimdi başbakan yardımcısıydı) dokunulmamıştı. Dört ay önce diplomatik binalara bırakılan 'gece mektuplarında', adı ölüm listesinde yer alıyordu.</p>

  <p>Gizli polisin sıkı takibi altında olsa da, Kabil'de kırk sekiz saat geçirmeyi başarmıştım. Ülkeden ayrılmam için Kabil Havaalanı'na geri götürüldüğümde, bir Aeroflot jetinin apronda durduğunu gördüm; gövdesinde Bayan Thatcher'ın tutkuyla yürüttüğü Sovyet karşıtı kampanyanın sebebini taşıyordu. Uçağın gövdesinin her iki tarafına da o övünçlü slogan yazılmıştı: 'Olimpiyatların Resmi Taşıyıcısı' Fakat resmi taşıyıcının kapısından akın akın Sovyet askerleri iniyordu; sarı saçları ve tüfekleriyle sıcak güneşin altında terminal binasına doğru ilerliyorlardı. Fazlasıyla mutlu görünüyorlardı (içlerinden biri silahını güneşe doğru kaldırıp bir şeyler söyleyerek etrafındakileri güldürdü), ne var ki evlerine aynı neşeli ruh haliyle dönme şansları son haftalarda iyice azalmıştı. Kabil askeri hastanesinde 600'den fazla ağır yaralı Sovyet askeri yatıyordu, 400 ağır yaralı da Hay Hana otobüs garının yanındaki Sovyet kliniklerine kaldırılmıştı. O güne kadar 1200 asker ölmüştü, üstelik bu sayı çatışmada ölenleri değil, sadece yaralıyken kurtarılamayanları kapsıyordu. Ölenler dümdüz tahta kutular içinde Antonov-12'lere yükleniyor ve genç bir Sovyet askeri saygı duruşu yapana kadar da kimse içlerinde ne olduğunu bilmiyordu. Gayretkeş şekilde beni takip eden HED sivil polisleri bile, Sovyet ordusunun 'başının büyük belada' olduğu konusunda hemfikirdi.</p>

  <blockquote class=""/>

  <p>Fakat biz o dondurucu 1980 Şubat'ına geri dönelim. Vizemin dolmasından ve Afganistan'ı terk etmeye mecbur bırakılmamdan önce özgürlüğümün keyfini çıkartabileceğim iki günüm daha vardı. Bu defa açgözlü olmaya, bir kez daha uzun bir otobüs yolculuğu yapmaya karar vermiştim. Ülkeyi işgal edenlere karşı ortak mücadele ruhunu tekrar kazanan (Kabil'de sürekli bu cümle kullanılıyordu) bir kente, Kandahar'a gidecektim.</p>

  <p>Sonuç vermeyen o Mezar seyahati gibi, aynı otobüs garından, şafak sökerken otobüse bindim, aynı Afgan şapkasını giyip aynı kahverengi örtüyü üzerime attım. Erkekler ve kadınlar yan yana oturuyordu (anlaşılan otobüste hep aileler vardı) ve milliyetimi açıklar açıklamaz, elmalara, peynirlere, portakallara ve Afganların yiyeceklerini içine koyup dürüm yaptığı o büyük, yassı, yumuşak nan ekmeklerine boğuldum. Kibarca, otobüste 'kötü' insanlar (HED kelimesini kullanmak, genellikle bütün konuşmaları ânında kesip atan bir etki yapıyordu) olabileceğine dair endişemi dile getirdiğimde, öyle insanlar olmadığı konusunda temin edildim. Güvendeydim. Ve böylece yolcular, ki hiçbiri İngilizce bilmiyordu, ay yüzeyine benzeyen, donmuş Kandahar yolundaki 14 saatlik seyahat boyunca sessiz bir koruma sağladılar bana.</p>

  <p>Yollar savaştaki bir ülkenin bütün hikâyesini gözler önüne seriyordu. Yolculuk boyunca sayısız araç enkazının yanından geçtik. Gavin ve ekibiyle birlikte geçen ay arkamıza bakmadan kaçtığımız (sanki başka bir hayatta yaşanmıştı bu) Gazne'nin altmış beş kilometre batısında, sivil otobüsler ve kamyonlardan oluşan bir konvoy daha yeni pusuya düşürülmüştü. Araçların tümü, karlı düzlüklere doğru yayılan siyah duman bulutları içinde, cayır cayır yanıyordu. Otobüslerin yanında küçük, siyah kül yığınları göze çarpıyordu; yolculardan geriye kalanlardı bunlar. Sovyet araçları zıt yönden gelip yanımızdan geçti; her aracın arkasında elinde tüfeğiyle dikilen bir Rus askeri vardı. Sovyetler artık, güya 'haydutlardan' kurtarmak üzere geldikleri siviller için endişelenmekten ziyade, kendi güvenliklerini sağlama almanın derdindeydi.</p>

  <p>Bir köyde, biri subay üç Afgan askeri otobüse bindi ve ordudan firar eden bir postacıyı gözaltına almaya çalıştı. Askerlerle yolcular yumruk yumruğa birbirine girdi; bu amansız kavga, arka koltukta oturup haşhaş tüttüren iki üniformalı yedek askerin koridoru geçip subayı tam manasıyla tekmeleye tekmeleye araçtan atmasına dek sürdü. Karmal'ın Afgan ordusu açısından epey moral verici bir manzaraydı. Başka bir köyde yolcular, bir askeri ikmal deposunun dikenli tellerinin önünde nöbet bekleyen Sovyet Tacik askerlerini ıslıklayarak yuhaladı. Fakat arkamda oturan yolcu sabırsızlıkla omzuma dokunarak, "Bak!" dedi ve alnını işaret etti. Yüzüne baktım ve bir şey anlayamadım. "Bak!" dedi daha da sabırsızca ve sağ elini bir şapka gibi başının üzerine koydu. Şapka. Evet, Sovyet Tacik askerlerin gri kürk şapkalarında kayıp olan bir şey vardı. Şapkalarındaki kızılyıldızları sökmüşlerdi. Öylece durup bize baktılar, tenleri Rus yoldaşlarından daha esmerdi ve besbelli artık, hayatları boyu kendilerine öğretilen o yoldaşlıktan eser kalmamıştı.</p>

  <p>Daha görür görmez anlamalıydım. Afganistan'daki Sovyet askerleri (en azından Müslüman Sovyet askerleri) ülkelerinin en kutsal simgesini, babalarının 1941-45 yılları arasında başlarında gururla taşıdıkları kızılyıldızı söküp atıyorlarsa, Afganistan kanseri ruhlarını çoktan yiyip bitirmeye başlamış demekti. Müslüman din kardeşleriyle savaşmaları için gönderilmişler ve bu emre itaat etmemeye karar vermişlerdi. Afganistan'da, Sovyet imparatorluğunun günlerinin sayılı olduğunun bundan daha açık bir kanıtını arasanız da bulamazdınız. Fakat aştığım karlı düzlükler öylesine engindi, o düzlüklerdeki tehlikeler öyle büyüktü ve öylesine bitkin düşmüştüm ki, not defterime Sovyet askerlerine dair şu gözlemi yazmakla yetindim: 'Bazı nedenlerle' şapkalarındaki kızılyıldızları sökmüşler.</p>

  <p>Birkaç kilometre ötede, çölün ortasında bir Afgan askerinin dikildiğini görebiliyorduk; alacakaranlığa, muhtemelen göremediği bir düşmana makineli tüfeğiyle ateş ediyordu. Otobüsümüz dondurucu yarı-karanlıkta bir çayhanede mola verdiğinde, az önce yanından geçtiğimiz yanmış konvoydan yaşlı bir adam, yüz kadar silahlı isyancının konvoydan 300 yolcuyu aldığını, sonra bunlardan ellisini tutukladığını anlattı. Gayet açık bir dille, o elli yolcunun parti üyesi oldukları için 'büyük ihtimalle' idam edileceğini söyledi. Her sahne neler olup bittiğini alenen gösteriyordu; şiddetten ve hükümetin acizliğinden oluşan bir oyundu oynanan ve korkmuş yolcular bunu gayet iyi anlıyordu.</p>

  <p>Akşam vakti, Afganistan'ın eski başkenti Kandahar'a girdik; otobüsümüz Hazreti Muhammed'in hırkasının bulunduğu türbeyi geçti, İkinci Dünya Savaşı'nda General Roberts'ın ordusuna ait bir ondokuzuncu yüzyıl topunun etrafından dolaştı. Kirli ve yorgundum, kentin eski kesiminde, sigara dumanıyla ve çok pişirilmiş et kokularıyla dolu köhne bir otele yerleştim. Odam küçüktü, yatak nemliydi, havı dökülmüş halının üzerinde benek benek sigara yanıkları vardı. Fakat iki kanatlı, pasla kaplı bir kapı, küçük ve ferah bir balkona açılıyordu; balkona çıkıp ayı ve kış göğünde parıldayan yıldızları seyrettim.</p>

  <p><i>Allahuekber</i> sesini ilk duyduğumda yataktaydım. Allah büyüktür. İnce, titrek bir feryat gibiydi. Allah büyüktür. Saatime baktım: 21.00. Ezan vakti değildi. Sokağa çıkma yasağı henüz başlamıştı. <i>Allahuekber.</i> Ses şimdi odamın neredeyse 20 metre yakınındaki yan çatıdan geliyordu; ezandan ziyade bir yakarış gibiydi. Balkon kapısını açtım. Çığlık havada geziniyordu. Onlarca, yüzlerce <i>Allahuekber,</i> bir ağızdan söylenen, birbirinin üzerine binen <i>Allahuekber</i>'ler; aynı kelimeler üzerine kurulan sesten bir bina, keskin ve tenor, tiz ve çocuksu, Kandahar'ın çatılarından yükselen bir ses ordusu... İyice yükselmişti ses, binlerce, on binlerce olmuştu şimdi; beyaz ayın ve yıldızların altında süzülen, cenneti dolduran bir koro, ilahi alemlerin müziği...</p>

  <p>Bir aile gördüm; bir karı-koca ve çocukları, hepsi bağırıyordu, sesleri şimdi tüm kenti kaplamış Allahuekber deryasında eriyip gidiyordu. Bu olağanüstü manzara, sadece bir protesto değil, özgürlüğünü kaybedenlerin ağıtıydı. Hazreti Muhammed 630 yılında Mekke'ye girdiğinde, o büyük siyah kayaya, Kabe'ye doğru yürümüş, sopasıyla ona dokunmuş ve İslamın kutsal sözlerini yüksek sesle söylemişti: <i>Allahuekber.</i> On binlerce yandaşı da onun ardından bu kelimeleri tekrarlamış, böylece Mekke'nin çatılarında ve balkonlarında toplanıp gelenleri izleyen Kureyş kabilesi (Muhammed bu kabiledendi) üyelerine de öğretmişlerdi. Şimdi o kutsal kelimeler, bu kez Kahdahar'ın çatılarına ve balkonlarına çıkmış on binlerce insanın dilindeydi. Bir Batılı (veya bir Rus) bunu yarı-politik bir gösteri, sembolik bir vaka olarak yorumlayabilirdi. Fakat aslında Kahdahar'ın koroları, dinsel inancın karşı konulamaz bir ifadesi, İslamın en kutsal anlarından birinin doğrudan ve sarih bir tekrarlanışıydı. Hayatının son yılında Muhammed Mekke'deki arınmış mabede girip yedi defa daha <i>Allahuekber</i> diye bağırmıştı. Kandahar'da sesler çaresiz, fakat çok güçlü, büyüleyici, sonsuz, sağır ediciydi; başka zamanlarda sesi çıkmayan bir halkın Tanrı nezdindeki birliğini hatırlayışıydı. Durdurulamaz bir güçtü bu, hiçbir Afgan valisinin veya Kremlin ordusunun nihai olarak başaramayacağı bir dinsel kimliğin ifadesiydi.</p>

  <p>Kandahar'ın dünyevi, siyasi protestoları ise pek işe yaramıyordu. Dükkân sahipleri iki haftayı aşkın bir süre kepenklerini indirmişti, fakat Afgan askerleri, emirlere uymayan esnafı dükkânlarını yıkmakla tehdit ederek kepenkleri zorla açtırmıştı. Afgan birliklerini, Halkişerif Camisi'nin kenarında, kamyonların içinde zincirleme sigara içerken görmek mümkündü. Fakat Kandahar'ın güneyinde faaliyet gösteren beş isyancı grubu güçlerini birleştirmişti ve normal zamanlarda itaatkar olan mollalar şimdi kentin Müslüman nüfusuna 'gelişmelere karşı uyanık olmalarını' (Sovyet işgaline yönelik aşırı ihtiyatlı, fakat beklenmedik bir göndermeydi bu) telkin ediyordu.</p>

  <p>Ve son günlerde, bir dizi kötü basılmış poster, yeniden açılan pazaryerinin duvarlarında arzı endam etmişti. 'İnsanlar uyuyor' diye yakınıyordu biri ve öfkeyle soruyordu: 'Niye uyanmıyorsunuz?' Bir başkası Sovyet birliklerine sesleniyordu: 'Lenin'in çocukları, burada ne işiniz var?' Ancak Ruslara hitap eden bu poster Peştuca yazılmıştı ve Sovyet birliklerinin bu dile aşina olma ihtimali pek azdı. Beş gün önce Kandahar halkı aynı balkon ve çatılardan, tanklar, zırhlı araçlar ve kamyonlardan oluşan bir konvoyun kentin orta yerinden geçişini izlemişti. İlk tank akşam dokuzda ortaya çıkmış ve konvoydaki son araç Kandahar'ı ancak sabaha karşı dörtte terk etmişti. Sovyet konvoyundaki araçların büyük bölümü Pakistan sınırındaki Spinboldak'a giden yola çıkıp gözden kaybolmuştu.</p>

  <p>Kandahar'da yiyecek fiyatları ikiye katlanmıştı, fırlayan enflasyon ücretleri vurmuştu. Et ve pirinç fiyatları yüzde 80, yumurtanın fiyatı yüzde 100 artmıştı. Ellilerinde eğitimli bir dükkân sahibi (Avrupa işi bir süveter ve ceketi, geleneksel Afgan şalvarı ve başörtüsüyle giyerek kendince yeni bir tarz yaratmıştı) yiyecek fiyatlarını kontrol altına alamazsa Karmal hükümetinin ayakta kalamayacağını iddia ediyordu. "Hükümet her gün yiyecek fiyatlarının düştüğünü söylüyor. Bize her gün, Sovyetler Birliği ile işbirliği sayesinde işlerin iyiye gittiği söyleniyor. Fakat alakası yok." Dükkân sahibi bu noktada ağzını da bozuverdi: "Düşünebiliyor musun, hükümet yolları bile kontrol edemiyor. Sikeyim hepsini. Sadece kentleri ellerinde tutuyorlar."</p>

  <p>Durumun ne olduğunu gayet iyi biliyordum. Kabil'e dönüş seyahati, kar ve çöl lagünleri boyunca cirit atan isyancılarla dolu o 450 kilometrelik yol, Afganistan'ı bekleyen korkunç günlerin göstergesiydi. Otobüsün penceresinden, yolun 8 kilometre uzağındaki bir köyün tümüyle yanmakta olduğunu gördüm, alevlerin kızılı karlı dağlara yansıyordu. Otoyol bazen silahlı isyancıların (bazılarının Arap kefiyeleri giydikleri dikkatimi çekmişti) bazen de kamyonlar dolusu korkmuş Afgan askerlerinin eline geçiyordu. Rus birlikleri artık yan yollardan gidiyor, silahlarını düzlüklere doğrultmuş bir halde, en küçük köylere dalıp zorbalık yapıyorlardı.</p>

  <p>Bir kavşakta bir Sovyet devriyesi park etmişti; BMB zırhlı araçlarının içindeki askerler bize her zamanki kayıtsızlıklarıyla bakıyorlardı, görevlerini normal bir şey gibi kanıksamışlardı çoktan. Burası artık onların topraklarıydı, onların mülküydü; evet, tehlikeliydi, fakat bu da hayatın bir parçası, yerine getirilmesi gereken bir görevdi. Fakat aldatıcı olduğu kadar umutsuz da bir görevdi bu. Bir Afgan pazarcı daha sonra Kabil'de bana şunları söyleyecekti: "Bir milyonumuzu öldürseler bile, arkada ölmeye hazır bir milyon daha bulacaklar. Yabancıların ülkemizde kalmasına asla izin vermeyeceğiz." Doğru söylüyordu.</p>

  <p>Kabil'i terk etmemden sadece birkaç gün sonra Afgan birlikleri ve güvenlik birimleri, Sovyet işgaline karşı düzenlenen kitlesel bir gösteriyi acımasızca bastırmış, başkent sokaklarında, aralarında kadın öğrencilerin de bulunduğu yüzlerce göstericiyi vurmuştu. Gelecek dokuz yılda ise Ruslara karşı savaşta bir milyonun üzerinde Afgan öldürülecek, en az dört milyonu yaralanacak ve 6 milyonu da mülteci konumuna düşüp ülkeyi terk edecekti —üstelik trajediler bununla da kalmayacak, ülke mücahitler arasındaki iç savaşa, Taliban iktidarına ve Amerikan bombardımanına da tanık olacaktı. Bu ızdırabın ne anlama geldiğini ancak sonradan fark edecektik. En mahir katiller, Sovyetler tarafından Afganistan dağlarına ve tarlalarına döşenen mayın ordularıydı. Savaş Ruslara tahminen 35 milyar dolar civarında bir paraya mal olacak (sadece bir yılda 2.5 milyar dolar değerinde Rus uçağı kaybedilecekti) ve Amerikalılar da 10 milyar dolar harcadıklarını iddia edecekti. Suudi Arabistan ise, Afgan muhalif partileri ve onların Arap destekçileri için sadece iki yılda 525 milyon dolar harcadığını 1986'da bizzat açıklayacaktı. Pakistanlı kaynaklar sonradan, savaş boyunca Afganistan'da her zaman üç ila dört bin Arap savaşçının bulunduğunu ve toplam 25 bin Arabın savaşa katıldığını söyleyecekti. Fakat nihayetinde, Rus ayısı pençelerini yaktığında ve Sovyetler Birliği çöküş rotasına girdiğinde, Amerikalılar ve onların Arap ve Pakistanlı tedarikçileri, Afganistan'ı kendi kaderine terk ettiler ve orada savaşan binlerce Arabı görmezden geldiler. Ne bir tek Suudi prensi hayatını Afganlar için tehlikeye attı, ne bir tek Arap lideri Müslüman kardeşleriyle birlikte savaşmaya tenezzül etti, ne de yurdundan olmanın ne anlama geldiğini bilen Yaser Arafat, Amuderya ile Durand Hattı arasında uzanan Müslüman topraklarını işgal eden orduyu bir kez olsun kınadı. Arapları, sadece Usame Bin Ladin ve adamları temsil etti.</p>

  <p>Küçük bir pervaneli Pakistan uçağıyla Kabil'den ayrıldım; Hindikuş Dağları'nın üzerindeki hava boşluklarında sarsıla sarsıla ilerleyen uçak, beni Peşaver'in güneşli, fırın gibi yanan havaalanına attı (Francis Gary Powers, düşürülen U-2 istihbarat uçağını yirmi yıl önce bu havaalanından kaldırıp Sovyetler Birliği üzerinde uçurmuştu). Kafamın içi bomboştu, bir okul çocuğu toyluğuyla tarihe tanıklık etmiş ve hayatta kalmış olmanın ağır tesiri altındaydım. Hitchcock'un <i>Dış Haber Muhabiri</i> bile bu kadarını beceremezdi.<sup><a href="../Text/dipnot.xhtml#bookmark036" id="footnote036">[6]</a></sup> Otelimde, dış haberler editörüm Ivan Barnes'tan aldığım bir mesaj, İran devrimine dair yaptığım haberlerden dolayı ödül kazandığımı müjdeliyordu bana. "Benim için bu akşam sıkı bir içki iç..." diyordu teleks mesajında. Verdikleri 1000 dolar da cabasıydı. Eski asker babamdan da bir tebrik mektubu gelecekti. "Aferin Fella<sup><a href="../Text/dipnot.xhtml#bookmark037" id="footnote037">[7]</a></sup>," diye yazmıştı. O gece uyuyamadım.</p>

  <p>Ertesi sabah, Beyrut'a dönmeden önce son bir kez Afganistan'a bakmak için Britanyalılardan kalma eski buharlı trene atlayıp tekrar Hayber Geçidi'ne giderek toyluğumun tadını çıkardım. Başında sarığı, Pakistan Devlet Demiryolları'ndaki on sekiz yıllık tecrübesiyle acar ve bıyıklı bir Pathan olan makinist Muhammed Selim Han, yağ bezini altmış yaşındaki buhar motorununun kazanında kuruttu, yağ pompasını (Londra'da yapılmış Wakefield patentli bir EC4) ustaca kapattı ve 2511 numaralı lokomotifi Peşaver'in sıcak ve dumanlı istasyonundan kaldırdı. Her okul çocuğu bu SGC Sınıfı 2511 numarayı severdi ve ben de sevmiştim. Altı itici tekerleği, çaydanlık gibi bir kapağı olan bir bacası, sürekli tamir gören paslı bir kazanı, buhar sızdıran bir conta takımı ve yağ, is ve taze demlenmiş çay kokan bir sahanlığı vardı. Gökgürültüsü misali ses çıkarıyor ve ben, Selim Han'ın sahanlığının korkuluklarına çocuklar misali yapışıyordum.</p>

  <p>İslamabad'daki Savunma Bakanlığı, paraya kıyıp rayın 60 kilometrelik bölümünü elden geçirmişti (eğer o Rus konvoyları günün birinde sınırdan girmeye kalkarsa kendi ordularını Landi Kotal'a sevk etmek zorunda kalabilirlerdi), fakat bu yardımın dünyanın en dik demiryolundan tırmanmaya çalışan bize pek faydası yoktu. Sarp geçitte sıralanmış on sekiz tünelden geçerken siyah dumana boğuluyorduk ve ince, kulak tırmalayıcı düdüğümüzü duyan sığırlar, keçiler, koyunlar ve ihtiyar adamlar, raylardan kaçışıyordu. 1000 metre yükseklikte, No. 2511 öyle keskin bir viraja girdi ki, Selim Han ve ben düşmemek için kabinin demir kapılarına yapıştık. Böylece Cemrut Kalesi'nden buharlar içinde Landi Kotal'a vardık, lokomotifimiz yüksek rakımın keskin soğuğunda tütüyordu.</p>

  <p>Ve sürücü kabininden aşağıya atlayıp taşlı yola doğru ilerledim. İşte karşımda Afganistan'ın kuzeye ve batıya doğru parıldayan soluk mavi dağları duruyordu, güneşle yıkanan, soğuk, öfkeli, tanıdık ve tehlikeli dağlar. Şimdi onlara bağlılık duygusuyla bakıyordum, birilerinin hep karartmak istediği ama her seferinde capcanlı çıkan topraklara. Orada, Gavin ve ekibiyle birlikte, dünyanın tepesine ulaşmıştım. Afganistan'da neyin doğumuna tanıklık yaptığımızı veya aynı ülkenin yirmi bir yıl içinde daha nelere gebe olduğunu asla tahayyül edemezdim. Ne de benim için sakladığı acıyı.</p>
