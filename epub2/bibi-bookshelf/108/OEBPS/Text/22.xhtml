  <h3>YİRMİ İKİ<br/>
  <br/>
  Buradan Dönüş Yok</h3>

  <blockquote class="ilk">
    <p>Ah, nasıl da karmaşık örümcek ağları öreriz,</p>

    <p>İlk kez kandırmaya yeltendiğimizde!</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Walter Scott</span>, <i>Marmion,</i> VI, Giriş, s. 17</p>
  </blockquote>

  <p>Yüksek arkalıklı sandalyede nasıl da ufak tefek görünüyordu. Küçük George Bush'un böylesine küçük görünebildiğini idrak edebilmeniz için BM Genel Kurulu'nun (barış için inşa edilmiş bu binada savaş tehditleri savurmakla meşguldü) dinleyici locasında oturmanız gerekiyordu. Fakat Julius Sezar da ufak tefek bir adam değil miydi ve Napolyon Bonaparte. Daha modern, adı daha nadir zikredilen başka dünya liderleri de vardı öyle olan. Hemen akla gelenlerden biri General Douglas MacArthur'du; onun da kendi şer mihveri vardı ve ta Yalu Nehri'ne kadar sürüklemişti o mihver generali. Fakat 12 Eylül 2002'de, George W. Bush'un Irak'a fiilen savaş ilan ederken kat ettiği yolun üçte ikisinde, tanklarını Dicle Nehri'ne göndermeye gerçekten niyetli olduğunu ortaya koyan tehlikeli, sır ifşası gibi bir an geldi. "ABD'nin Irak halkıyla bir alıp veremediği yok," diyordu bize BM Genel Kurulu'nda. Basın locasında kimse kıpırdamıyordu. Altımızda tek bir diplomat koltuğunda hareket etmiyordu. Konuşma yirmi dakika darmadağın kelimelerle sürmüştü, fakat konuşmayı yazanlar, dağınık kelimeler bir araya getirildiğinde bunun ne anlama geldiğini biliyor olmalıydı.</p>

  <p>Başkan Reagan 1986'da Libya'yı bombalamadan önce, Amerika'nın 'Libya halkıyla alıp veremediği hiçbir şey olmadığını' ilan etmişti. 1991'de Irak'ı bombalamadan önce Baba Bush dünyaya ABD'nin 'Irak halkıyla alıp veremediği olmadığından' dem vurmuştu. 2001'de Oğul Bush Taliban ve El-Kaide'ye yönelik saldırıyla ilgili bize, 'Afganistan halkıyla bir alıp veremediği olmadığını' söylemişti. Ve şimdi o korkutucu nakarat tekrarlanıyordu. Bay Bush, Irak halkıyla alıp verememekten söz ediyordu. BM basın salonunda notlarımı deftere kaydederken, 'yani kılıç kından çıktı' diye düşündüm kendi kendime.</p>

  <p>Bush yönetiminin Irak takıntısının bizleri ne kadar uca götüreceğini anlamak için en doğru yerdi belki de. Yeşil mermer kaplamalar, parlak sarı arka zemin ve BM'nin zeytin dallarının kalkan olduğu o tehlikeli dünya simgesi Bush'a, ufak tefek de olsa, bir imparator azameti veriyordu. Televizyon yüzleri yassılaştırır, yakından bakılması gereken ifadelere yanlış bir aşinalık katar. Bush'un görünümünde, ekranda gösterdiğine inandığı idealize edilmiş, cilalanmış dürüstlükten eser yoktu. Konuşmasındaki öfkeli (hırçın) edayı seyrettim. "Amerika Birleşik" —burada sağa baktı, gözleri kısıldı— "Devletleri" —şimdi sola baktı, gözleri hâlâ kısık— "halkı." BM'de mikrofonun sağında ve solunda iki prompter<sup><a href="../Text/dipnot.xhtml#bookmark221" id="footnote221">[1]</a></sup> vardır. Fakat şimdi Bush doğruca ileriye bakıyordu, gözlerini iri iri açmış, neredeyse çaresizce meydan okuyor, bir masumiyet ve kibir karışımını yansıtıyordu. Daha bir gün önce bize Amerika'nın 'ülkesine acı getiren' bir saldırıyı andığını söylemişti. Fakat Usame Bin Ladin'in adını bir kez olsun zikretmemişti. Bize sunması gereken şahıs Saddam Hüseyin'di — konuşmasında Saddam'ın ismini sekiz kez kullanmış, 'Irak rejimi'ne on beş kez atıfta bulunmuştu.</p>

  <p>Bin Ladin'in akıttığı Amerikan gözyaşlarının peçesi kaldırıldığında şu da açıkça görülüyordu: Bush'un Ortadoğu planları, vaktiyle kendisini Amerika'nın Körfez'deki en iyi dostu sayan Irak liderini devirmekten ibaret değildi ve çok daha geniş bir ölçeğe yayılıyordu. Demokratik bir Afganistan olmalıydı (Başkan Hamid Karzai, Genel Kurul diktatörlerinin arasında başını şevkle yukarı aşağı sallayarak onayladığını gösteriyordu) ve demokratik bir Filistin olmalıydı; bunlar, 'Müslüman dünyanın dört bir köşesinde reformların' yolunu açacaktı. Reformlar? Ya Suudi Arabistan'da? Ya Ürdün'de? Peki ya İran'da? Bu konuda bize hiçbir şey söylenmedi. Bush'un anafikri elbette pek tanıdıktı; bildik uyarılar, şartlı ifadeler ve tarihsel çarpıtmalarla şeytanlaştırılan bir Saddam. Hepimiz Saddam Hüseyin'in kötü, acımasız bir diktatör olduğunu biliyorduk (bunu, bizim dostumuz olduğu sırada da biliyorduk), fakat başkan bildiğini okuyordu. Saddam BM Güvenlik Konseyi kararlarını tekrar tekrar ihlal etmişti; burada İsrail'in Filistin topraklarındaki işgali sona erdirmesini talep eden 242 ve 338 sayılı kararları ihlal ettiğini söylemenin lüzumu yoktu elbet.</p>

  <p>Bush, Saddam Hüseyin'in tutuklanan, hapsedilen, yargısız infaz edilen ve işkenceden geçirilen on binlerce muhalifinden dem vurdu ('bütün bu dehşet olaylar, totaliter bir devlet aygıtı tarafından dünyadan gizleniyordu'), fakat aynı dayakların, yakılmaların, elektrik şoklarının, uzuv kesmelerin ve tecavüzlerin, Amerika'nın Irak'la muhabbetinin gayet iyi olduğu, Pentagon'un Saddam'a daha fazla İranlı öldürebilmesi için istihbarat gönderdiği 1990'dan önce de yaşandığından hiç söz etmedi. Gerçekten de Bush'un konuşmasının en manidar taraflarından biri, Iraklılara bilhassa yüklediği günahların (birçoğunun gerçek olduğuna kuşku yoktu) dönüm noktası olan 1991 yılında başlıyor olmasıydı. Saddam'ın Amerikalılardan yardım aldığı dönemde ihlal ettiği BM kararlarından da bahis yoktu. Bush İran'a yönelik gaz saldırılarını bir parça hatırlattı — aynı İran'ın şimdi 'şer mihveri'nin parçası sayıldığından hiç dem vurmaksızın.</p>

  <p>Sonra dilbilgisel sorunlar da vardı; sadık tarihçilerin III. Richard'ın gerçekten kuledeki prensesleri öldürdüğünü gösteren kanıt bulamadıklarında kullandıkları türden alicengiz oyunlarıydı bunlar. Irak, 1991 Körfez savaşında olmasa bile, 'muhtemelen' 1993 yılına doğru nükleer silah elde etmiş 'olmalıydı'. Irak nükleer silah 'üretmek için gereken fiziki altyapıya sahipti' — gerçekten ürettiği anlamına kesinlikle gelmiyordu bu. 'Irak uranyum zenginleştirmeyi sağlayacak materyale sahip olmamalı' ifadesi, ona sahip olduğu anlamına da gelmiyordu. Ve Irak'ın nükleer bilimadamlarına duyduğu merakın, nükleer silah elde etme hevesi konusunda 'kuşkuya pek az yer bıraktığı' söylendiğinde, hiç de bu silahları edindiğinin kanıtı sayılmazdı. Amerika bu kanıtlarla mı savaş açacaktı?</p>

  <p>İmparatorun karşısında oturan temsilcilere verdiği mesaj şuydu: BM ya razı olurdu ya da çekip giderdi, savaşta Amerika'nın yanında yer alırdı ya da o eski Milletler Cemiyeti misali yok olup giderdi. Bush bir gevezelik mekânı olarak nitelediği Cemiyet'i küçümsemiş, ABD'nin Cemiyet'e katılmayı reddettiğini eklemeyi ise unutmuştu.<sup><a href="../Text/dipnot.xhtml#bookmark222" id="footnote222">[2]</a></sup> Fakat savaşı 11 Eylül 2001'in sırtında nasıl pazarlamaya niyet ettiği açıktı. "En büyük korkumuz, haydut bir rejimin muazzam ölçekte cinayetleri mümkün kılan teknolojileri teröristlere vermesi, teröristlerin bu silahlara ulaşarak çılgın arzularını gerçekleştirmesi ihtimali," diyordu. Ve orada zokayı yuttuk. Usame Bin Ladin Saddam Hüseyin'le ve (kimbilir belki) İran, Suriye veya bir başkasıyla eşitleniyordu.</p>

  <p>El Kaide prodüksiyon 11 Eylül 2001'de nasıl Hollywood'u solladıysa, Bush prodüksiyonun makyaj sanatçıları da şimdi Usame Bin Ladin'i Saddam Hüseyin'e, El-Kaide'nin Suudi korsanlarını Iraklılara dönüştürüyordu. Bir köşeyazarının Irak işgalinden sonra dikkat çekeceği üzere, Amerika'nın yaratıcılık merkezi artık New York veya Los Angeles değildi. O merkez bir anda, 'her gün daha fazla kurgunun boca edildiği' Washington olmuştu. Bir yıl öncesine kadar Usame Bin Ladin'in tıraşsız suratından daha çok Saddam Hüseyin'in tıraşlı suratından nefret etmek zorunda bırakılacağımıza kim inanırdı? Gazetelerimiz ve televizyon gazetecilerimiz her zamanki gibi bütün bunlara suç ortaklığı yaptı. Manzaranın neden aniden değiştiğini sormak gazetecilerin görevi değil miydi? Bu değişim ne zaman gerçekleşmişti? New York'taki bir panelde bunu sordum. New York Mezunlar Merkezi'nin Kent Üniversitesi'nden Profesör Robert Alford'a borçluyum cevabı: Enron skandalıyla hemen hemen aynı zamanda gerçekleşmişti.<sup><a href="../Text/dipnot.xhtml#bookmark223" id="footnote223">[3]</a></sup></p>

  <p>Aylar boyunca savaş çıkacağına inanmamıştım. <i>Independent</i>'taki editörüm Simon Kelner da benimle aynı fikirdeydi. "Irak'a savaş açacaklarını sanmıyorum," diyordu. Dış haberler editörüm Leonard Doyle ise o kadar emin değildi. Fakat Bush 12 Eylül 2002'de konuşmasını bitirir bitirmez Genel Kurul'dan çıktım, bir telefon buldum ve Londra'yı aradım. "Leonard yanılmışım," dedim. "Ömrümde bu kadar saldırgan bir adam görmedim — ve dediğini yapacak. Savaş olacak."</p>

  <p>O olağanüstü aylara dönüp baktığımda, sanki bir düşte yaşadığımızı görüyorum — Bush'un, onun sıkı ve sadık müttefiki Britanya Başbakanı Tony Blair'in ve müstakbel çatışmanın çılgınlık olduğunu düşünen hepimizin. Bile isteye, uyuya uyana, bu saçmalığa itiraz edebileceğimizin farkında olarak, ama ülkelerimiz savaşa sürüklenirken uyurgezerler gibi büyülenmiş halde bakarak, cehenneme doğru ilerledik. Hitler vaktiyle 'kaderin çizdiği yolda yürüdüğünü' söylemişti. Saddam Hüseyin her zaman bunu yaptı. Muhtemelen Usame Bin Ladin de kendisine dair öyle düşünüyordu. Fakat şimdi Bush ve Blair de aynı mutlak, nafile yoldan gidiyordu.</p>

  <p>Bush'un Dünya Ticaret Merkezi'nin yıkıntıları üzerinde inşa ettiği yeni Amerika'nın doğasını görmüştük; 11 Eylül 2001'de tüm ölenlerin kanları ve ruhlarıyla beslenecek olan vahşi, hukuksuz bir dünyaydı bu. Başlarına çuval geçirilen esirler zincirlenip uyuşturuluyordu. Ardından dünyanın ıssız bir köşesine götürülüyorlardı; burada infaz edilebilirlerdi, burada insan hakları askıya alınmıştı. Guantanamo'nun her Ortadoğu diktatörünün muhaliflerine reva gördüğü muamelenin bir aynası olduğunu idrak etmek zaman aldı. Zincirler, çuvallar, savunma veya beraatın esamisinin bile okunmadığı 'mahkemelerin' ölüm tehditleri: her Arap gizli polis gücünün rejim düşmanlarına uyguladığı prosedürdü bu. 1980'lerde Beyrut'taki Batılı rehinelerin yüzyüze kaldığı; İran'ın asıcı yargıçlarının düşmanlarına layık gördüğü 'adalet', Iraklı direnişçilerin rehinelerine yapacakları şey de buydu. Biz gazeteciler bu projedeki suç ortaklarıydık. Fox News Kanalı'nın başkanı Roger Ailes, Bush'a şahsi tavsiyesinde, Amerika'ya saldıranlara karşı 'mümkün olan en sert önlemleri' almasını söylememiş miydi?</p>

  <p>Ve ilerleyen aylarda, bu yeni 'adalet' biçimine dair en büyük korkularımız gerçek oldu: işkence, cinsel aşağılama, sorguda cinayet, tecavüz, yargısız infazlar... Amerikan ve Britanya askerleri, 'terörle savaş'taki en kötü müttefiklerimiz, (özgürlük, demokrasi, insan hakları) davamızın gereken her araçla savunulması gerektiğine inanan herkes yaptı bunları. Bu araçlar bizzat savunduğumuzu iddia ettiğimiz demokrasi, özgürlük ve insan haklarının yok edilmesi anlamına gelse bile. Biz kendimizi 'terörle savaş'ın bir sonraki aşamasına (Irak işgaline) hazırlarken, Afganistan'a yapılan ihanetin ortak belleğimizden silinmesine izin verdik. Daha da vahim olanı, Taliban sonrası Afganistan'ın bize sakladığı dersleri görmezden geldik. Muzafferler, kurtarıcılar, özgürlük taşıyıcıları olarak, Afganlara reva gördüğümüz muamelenin üzerinde pek fazla durmamayı tercih ettik. Elbette bizim Afganlarla 'bir alıp veremediğimiz' yoktu.</p>

  <blockquote class=""/>

  <p>'Terörle savaş' Afgan köyü Hacıbirgit'e 22 Mayıs 2002'nin geceyarısı ulaştı. Hacı Birgit Han, Paştun köyünün lideri ve bölgedeki 12 bin aşiret ailesinin başı olan bu 85 yaşındaki sakallı ihtiyar, evinin dışındaki çimenlik bir alanda yatıyordu. Fakir Muhammedin, 'büyük uçakların gökyüzünde ilerlediğini' duyduğunda, güneye düşen toprak bir alanda, koyun ve keçilerinin arasında uyuyordu. Gece olmasına rağmen o kadar sıcaktı ki köylüler karanlık saatleri de evlerinin dışında geçiriyordu, ancak Muhammedin'in ailesi toprak evlerindeydi. Hacıbirgit'te 105 aile vardı ve helikopter motorlarının gürültüsü, pervanelerin patpatları ve Amerikalıların bağırtılarıyla hepsi uyandı.</p>

  <p>Haci Birgit Han, çimenlikten beyaz duvarlı camiye doğru dimdik koşarken görülmüştü; cami tek bir hoparlörü ve birkaç talazlanmış halısı olan dikdörtgen bir binaydı. Arkasından da bir grup silahlı adam koşmuştu. Çobanlardan biri, Hakim, helikopterlerdeki adamların yaşlı adamı camiye kadar takip ettiğini görmüş, ardından ateş açıldığını duymuştu. "Bizimkiler Hacı Birgit Han'ı bulduklarında, başına isabet eden bir kurşunla öldüğünü görmüşler," diye anlatıyor, yeri göstererek. Caminin beton zemininde tek bir kurşun deliği ve yanında da kurumuş kan izleri var. "Beyin parçalarını duvarda bulduk."</p>

  <p>Köyün dört bir yanında gerçekleşen şiddetli patlamalar bahçeleri ve evleri sarsıyordu. "Amerikalılar bize el ve duman bombaları atıyordu," diye hatırlıyor Muhammedin. "Onlarca bomba attılar üzerimize, bir yandan durmadan bağırıp çağırıyorlardı. Dillerini anlamıyorduk, fakat yanlarında silahlı Afganlar da vardı. Yüzlerini siyaha boyamış Afganlardı bunlar. Bazıları kadınlarımızı toplamaya başladı, bizim kadınlarımızı ve Amerikalılar kadınların burkalarını, başörtülerini açıp yüzlerine bakıyordu. İşte o sırada küçük bir kızın koşarak kaçtığını gördük." Abdülsettar kızın üç yaşında olduğunu, korkuyla çığlık atarak evinden fırladığını, adının Zarguna olduğunu, Abdülşakur adlı (birçok Afgan gibi onun da tek adı vardı) bir adamın kızı olduğunu anlatıyor. Birileri Zarguna'nın caminin diğer tarafındaki 18 metre derinliğindeki su kuyusuna düştüğünü görmüştü. Küçük kız orada, karanlıkta tek başına boğulmuştu, anlaşıldığı kadarıyla düştüğünde omurgası da kırılmıştı. Cesedini ertesi sabah diğer çocuklar bulmuştu. Amerikalılar farkına bile varmamıştı. Köylülerin tarif ettiği giysilerden, gelenlerin arasında Amerikan Özel Kuvvetleri ve Afgan Özel Kuvvetlerinden birlikler (Kabil'deki eski Had gizli polis teşkilatından kaçan acımasız ve disiplinsiz unsurlardı bunlar) olduğu anlaşılıyordu. Ana üsleri Kentucky Fort Campbell'da olan ABD 101. Hava İndirme'den 150 asker de vardı. Fakat Fort Campbell, güneybatı kenti Kandahar'dan 80 kilometre ötede, çölde olan Hacıbirgit'e epey uzaktı. Ve Amerikalılar kafalarını tek bir şeye takmıştı: köyde Taliban'dan ve Usame Bin Ladin'in El-Kaide'sinden liderler barınıyordu.</p>

  <p>Birkaç gün sonra ABD müttefiki bir ülkenin Özel Kuvvetleri'nin eski bir mensubuyla tanıştım; Amerika'nın davranışına dair kendi izahını şöyle dile getiriyordu: "Bir köye girdiğimiz ve sakallı bir çiftçi gördüğümüz zaman, sakallı bir Afgan çiftçi görüyoruz. Fakat Amerikalılar bir köye girdiğinde ve sakallı bir çiftçi gördüğünde, Usame Bin Ladin'i görmüş oluyorlar."</p>

  <p>Kadınlara ve çocuklara Hacıbirgit'in bir ucunda toplanmaları emredilmişti. "Bizi itip kakıyorlar, evlerimizden sürükleyerek çıkarıyorlardı," diye anlatıyor Muhammedin. "Silahlı Afganlardan bazıları bize bağırarak küfrediyorlardı. Bütün bunlar olurken bir yandan da evlerimize gaz bombaları atıyorlardı." Kaçmayı başaran birkaç köylü ertesi gün çocukların yardımıyla bombaları toplamıştı. Yanlarına isimler ve kod sayıları basılı küçük yeşil silindirde kutulardan onlarca vardı. Birinin üzerinde, 7 BANG Erteleme: 1.5 saniye NIC-01/06-07', diğerinin '1 BANG, 170 dB Erteleme. 1.5 saniye' yazıyordu. Bir başka silindirin üzerinde, 'ERTELEME Verzogerung ca. 1.5 saniye' yazısı okunuyordu. Zarguna'yı korkutan ve nihayetinde ölümüne neden olan işte bu bombalardı. ABD Özel Kuvvetleri'nin sıradan bir ekipmanı olan bombalar Almanya'da, Hamburg firması Nico-Pyrotechnik tarafından üretiliyor — bazı bombaların üzerinde 'NIC' damgasının nedeni buydu; 'dB' ise desibel anlamına geliyordu. Bazı tarih damgaları bombaların Mart 2002 gibi erken bir tarihte üretildiğini gösteriyordu. Alman şirketinin bombalara dair resmi tarifi de şuydu: "40 ila 46 milimetrelik ses ve parlama kartuşları." Fakat Amerikalılar mermi de kullanıyordu. Bazıları bir başka köylünün, Abdullah adlı bir taksi şoförünün içinde uyuduğu arabayı delik deşik etmişti. Abdullah ağır yaralanmıştı. Aynı Hacı Birgit Han'ın oğlu gibi.</p>

  <p>Bir ABD ordusu sözcüsü sonradan Amerikan askerlerine köyde 'ateş açıldığını' ve askerlerin bir erkeği öldürüp 'Taliban veya El-Kaide üyesi olduğundan şüphelenilen' iki kişiyi yaraladığını iddia edecekti. 85 yaşındaki Hacı Birgit Han'ın silahlı bir militan olduğu imasının ipe sapa gelir yanı yoktu. İki yaralı ise tahminen Han'ın oğlu ve taksi şoförü Abdullah'tı. Onların Taliban veya El-Kaide üyesi olduğuna dair iddia da kuyruklu yalandı, zira ikisi de sonradan serbest bırakılmıştı. "Amerikalıların yanlarında getirdiği Afganlardan bazıları ağlayan çocuklara 'Kesin sesinizi!' diye bağırıyordu," diye hatırlıyor Fakir Muhammedin. "Bizi yere yatırdılar ve bileklerimizi kelepçelediler, plastik bağlardı bunlar. Biz onları zorladıkça daha da sıkılaşıyorlar ve daha fazla acıtıyorlardı. Sonra gözlerimizi bağladılar. Ardından bizi iterek uçaklara doğru götürdüler, biz yürümeye çalıştıkça tekme tokat girişiyorlardı." Amerikalılar toplam olarak 55 gözü bağlı ve kelepçeli erkeği helikopterlere bindirmişlerdi. Aralarında Muhammedin de vardı. Kızının kuyuda öldüğünden hâlâ habersiz olan Abdülşakur da. Helikoptere bindirilen 56. Afgan esir ise çoktan ölmüştü: Amerikalılar Hacı Birgit Han'ın cesedini de götürmeye karar vermişlerdi.</p>

  <p>Köylülerin anlattığına göre, helikopterler Kandahar Havaalanı'na (101. Hava İndirme'nin karargahıydı burası) indiğinde, hep beraber bir konteynıra sokulmuşlardı. Ayakları bağlanmış, bilekleri kelepçelenmiş ve her esirin bir bacağı konteynırın zeminine lehimli çubuklara zincirlenmişti. Başlarına da kalın çuvallar geçirilmişti. Bu sıcak küçük hapishaneden ilk alınanlar arasında Abdülsettar da vardı. "İki Amerikalı içeri girdi ve giysilerimi yırttı. Yırtılmayan parçaları da makasla kesip çıkardılar. Beni çıplak dışarı çıkarıp sakallarımı kestiler ve fotoğrafımı çektiler. Sakallarımı niye kestiler ki? Bütün hayatım boyu sakallarım vardı."</p>

  <p>Muhammedin de önce tıraş edilmiş, ardından göz bağlarının açıldığı bir sorgu çadırına götürülmüştü. "Çadırda Kandahar aksanıyla konuşan bir Afgan tercüman, Paştun bir adam vardı. Onun yanında hem erkek hem kadın Amerikalı askerler. Ellerim bağlı şekilde, çırılçıplak duruyordum karşılarında. Bazıları ayaktaydı, bazıları da sıralara oturmuştu. 'Ne iş yaparsın' diye sordular. 'Çobanım, niye kim olduğumu askerlerinize sormuyorsunuz' dedim. 'Bize kendini anlat' dediler. Ardından ne tür silahlar kullandığımı sordular. Hiç silah kullanmadığımı söyledim. İçlerinden biri, 'Rus döneminde, iç savaş döneminde veya Taliban döneminde silah kullandın mı' diye sordu. O dönemin büyük bölümünde mülteci olduğumu anlattım."</p>

  <p>Köylülerin tanıklıklarından sorguları hangi Amerikan biriminin yaptığını tespit etmek mümkün değildi. Bazı askerler sarı veya kahverengi rozetli bereler giyiyordu, diğerleri sivil giyimliydi, fakat başlarında Britanya İmparatorluğu'nun sömürge birliklerinin giydiğine benzer kenarları sarkık şapkalar vardı. Afgan tercüman ise geleneksel cübbe ve şalvar giymişti. Hakim biraz daha uzun süre sorgulanmıştı; Muhammedin gibi o da sorgucuların karşısında çıplaktı. "Yaşımı ve işimi sordular. Altmış yaşında olduğumu, çiftçilik yaptığımı söyledim. Köyde Arap, Taliban, İranlı veya yabancı başka biri olup olmadığını sordular. Olmadığını söyledim. 'Evinizde kaç oda var ve uydu telefonun var mı' diye sordular. Telefonum olmadığı, evde elektrik bile olmadığı yanıtını verdim. 'Taliban iyi miydi kötü mü' diye sordular sonra. Taliban'ın köyümüze hiç gelmediğini, o yüzden haklarında bilgim olmadığını söyledim. 'Ya Amerikalılar? Amerikalılar nasıl insanlar' diye sordular. 'Bizi [Başkan Hamid] Karzai ile kurtardıklarını ve bize yardım ettiklerini duyduk — fakat bu şekilde muamele görmemize yol açan ne suç işlediğimizi bilmiyoruz' dedim. Başka ne diyebilirdim ki?"</p>

  <p>Birkaç saat sonra Hacıbirgitlilere parlak sarı giysiler dağıtılmış ve hava üssündeki kumun üzerine yan yana dizili tel kafeslere konulmuşlardı. Guantanamo'nun minyatür bir versiyonuydu burası ve hepsine ekmek, bisküvi, pirinç, fasulye ve şişe suyu verilmişti. Gençler yaşlılardan ayrı kafeslere konmuştu. Başka sorgu olmamıştı, fakat o tel kafeslerde sonraki beş gün boyu tutulmuşlardı. Bütün bunlar olurken Amerikalılar 85 yaşındaki yaşlı adamın kimliğini tespit etmeye çalışıyorlardı. Ellerindeki esirlere sormamışlardı (ki onlar yaşlı adamın kim olduğunu hemen söyleyebilirdi), belki de Amerikalı sorgucular esirlerin yaşlı adamın öldüğünü bilmelerini istememişlerdi. Sonunda Amerikalılar cesedin yüzüne ait bir fotoğrafı Uluslararası Kızılhaç'a verdi. Kandaharlı yetkililer hemen sonra Kızılhaç'a, yaşlı adamın muhtemelen kentin batısındaki en önemli aşiret lideri olduğunu söyledi.</p>

  <p>Muhammedin şunları anlatıyor: "En nihayetinde kafeslerden çıkarıldığımızda, bizimle konuşmak isteyen beş Amerikalı danışman çıktı karşımıza. Bir tercüman aracılığıyla bize kötü muameleden dolayı özürlerini kabul etmemizi istediklerini söylediler. Üzgün olduklarını belirttiler. Ne diyebilirdik ki? Biz esirdik. Danışmanlardan biri, 'Size yardım edeceğiz' dedi. Bu ne demek şimdi?" Bir ABD helikopter filosu elli beş adamı, bir zamanlar Taliban'ın idamlarına sahne olan Kandahar futbol stadyumuna götürdü; orada hepsi serbest bırakıldı, üzerlerinde hâlâ mahkum kıyafetleri vardı ve her birinin bileğine üzerinde sayı bulunan plastik birer kimlik bileziği sarılıydı. Bileziklerde "Kimlik-Band Bileziği, Hollister Yapımı" yazıyordu. Erkekler ancak ondan sonra yaşlı Hacı Birgit Han'ın bir hafta önceki hava saldırısında öldürüldüğünü öğrendiler. Ve Abdülşakur da kızı Zarguna'nın öldüğünü ancak ondan sonra öğrendi.</p>

  <p>Pentagon ilk başta yaptığı açıklamada, köylü kadınların ellerinin bağlandığı iddiasını 'inanması zor' bulduğunu belirtti. Fakat Uruzgan'daki bir düğünün ABD tarafından bombalanması sonrası Afgan kadınlara yapılan muameleye dair birbirini tutan tanıklıklar göz önüne alındığında, Amerikalıların (veya Afgan müttefiklerinin) yaptığının tam da bu olduğu anlaşılıyordu. ABD ordusu sözcülerinden biri Amerikan güçlerinin köyde 'istihbari değeri olan maddeler', silahlar ve büyük miktarda nakit para bulduğunu iddia etti. 'Maddelerim ne olduğu hiçbir zaman açığa çıkmadı. Silahların hırsızlara karşı şahsi müdafaa için olduğu neredeyse kesindi. Nakit ise köylüler için hâlâ bir öfke sebebi. Abdülsettar 10 bin Pakistan rupisinin (yaklaşık 167 dolar) kendisinden alındığını söylüyor. Hakim biriktirdiği 150 bin rupiyi (2500 dolar) kaybettiğini anlatıyor. Muhammedin, "Bizi bıraktıklarında Amerikalılar her birimize 2000 rupi verdi. Sadece 40 dolar eder. Paranın geri kalanını da istiyoruz," diyor.</p>

  <p>Fakat Hacıbırgit'e ulaştıklarında erkekleri bekleyen çok daha büyük bir trajedi vardı. Onların yokluğunda (evlerini savunacak silahları yoktu, köyün yaşlısı ölmüştü ve erkek nüfusunun çoğu Amerikalıların esiriydi) hırsızlar Hacıbirgit'e inmişti. Lideri vaktiyle Ruslara karşı savaşan acımasız ve zorba bir mücahit olan Helmandlı bir grup adam, Amerikalılar erkeklerin çoğunu götürür götürmez köyü basmıştı. 105 aileden 95'i tepelere kaçmış, çamurdan evlerini talana açık şekilde öylece bırakmışlardı.</p>

  <p>Hacıbirgit'e giden çölde ilerleyen herkesin kafasını meşgul eden rahatsız edici, korkutucu sorular bugün gayet açık. ABD'ye köye hava saldırısı düzenlemesini kim söyledi? Taliban ve El-Kaide liderliğinin o köyde olduğunu onlara kim bildirdi? Bugün Hacıbirgit tam anlamıyla bir hayalet köy, evlerinin büyük bölümü terk edilmiş durumda. ABD baskını hiçbir işe yaramamış. Geride sadece 40 köylü kalmış. Birkaç gün sonra hepsi Zarguna'nın taş mezarında toplanıyor ve küçük kızın yasını tutuyor. "Biz yoksul insanlarız — ne yapabiliriz ki?" diye soruyor Muhammedin bana. Cevabım yok. Başkan Bush'un 'terörle savaşı', 'iyinin kötüye karşı' verdiği mücadele, masum Hacıbirgit köyünün üzerine çökmüş.</p>

  <p>Ve şimdi Hacıbirgit bir ölü.</p>

  <blockquote class=""/>

  <p>2002'nin bunaltıcı sıcak yazının bir kısmını, 'kurtuluş'un ne anlama geldiğini öğrenme gayretiyle Afganistan'da geçirdim. Hacıbirgit deneyimi tipikse (ve çok geçmeden öyle olduğu anlaşıldı), o zaman Saddam Hüseyin'den 'kurtarmaya' karar vermemiz halinde Irak halkının başına ne gelecekti? Ve Iraklılar aynı muameleye nasıl tepki verecekti?</p>

  <p>ABD Özel Kuvvetleri'nin delikanlıları bir gün Kandahar'da kaldığım küçük otele daldılar. İçlerinden biri kamuflaj giysileri içindeydi ve başında da geniş kenarlıklı bir şapka vardı; bir diğeri ise sivil giyimliydi, göbeği kotunun belinden sarkıyordu. Dört çekişli araçlarının içleri silahlarla parlıyordu. Misafirhanede Hazret diye bir adamın kalıp kalmadığını öğrenmek istiyorlardı. Niye öğrenmek istediklerini ya da Hazret'in kim olduğunu söylemediler. Otel görevlisi bu adı hiç duymamıştı. Beş adam ciddi yüzlerle otelden ayrıldılar, anayoldan hızla sürüp gittiler. "Niye benimle böyle konuştular ki?" diye sordu otel görevlisi bana. "Kim olduklarını sanıyorlar?" Cevap vermemek en iyisiydi.</p>

  <p>Birkaç saat sonra Meyvand'da yerel bölge yetkilisi karşımda homurdanıp duruyordu; "Afgan halkı söz verdikleri bütün o yardımlar için biraz daha bekleyecek. Amerikalıların bize yardım etmek istediğine inanıyoruz. Bize yardım sözü verdiler. Bu konuda ciddi olduklarını göstermek için biraz daha vakitleri var. Ondan sonra..." Sonra ne olacağını söylemesine gerek yoktu. Meyvand'ın dışında, Kandahar'ın batısında genç kadın kahraman Malaley'in İkinci Afgan Savaşı'nda Britanya toplarını doldurduğu fırından farksız gri çölün ortasında Amerikalılar baskın yapıyordu, yardım değil.</p>

  <p>Fakat ABD ordusu insani yardım faaliyetine el atmaya çalıştığında bile, Batılı sivil toplum kuruluşları (BM ile birlikte çalışan hükümetdışı örgütler) mesafelerini korumayı tercih etti. Kandahar'daki Britanyalı bir yardım çalışanının, etkileyici bir dürüstlükle söylediği üzere: "Amerikalılara karşı tepki başladığında, onlarla aramızda net bir ayrım olsun istiyoruz." Afganistan'da bu cümleyi sürekli işittim. "Tepki başladığında..." O tepki zaten başlamıştı. Amerikalılara neredeyse her gece saldırı düzenleniyordu. Kandahar'da üç kez ateş açılmış, 2002 yılı Temmuz ortasında havaalanı yakınında Amerikalı bir subay boynundan yaralanmıştı. Amerikan askerleri artık Kandahar kafeteryalarında yemek yiyemiyordu. ABD güçleri Host eyaletinde de saldırı altındaydı. Temmuz sonunda Pakistan sınırı yakınında iki Afgan destekçi öldürülmüş, beş Amerikan askeri yaralanmıştı.</p>

  <p>Kabil'deki sivil toplum kuruluşları için tehlike, Amerikalıların askeri operasyonlarla insani yardım arasında oluşturduğu gri bölgedeydi — kasten yaratılmış bir gri bölgeydi bu. Britanyalı yardım çalışanı şunları anlatıyordu: "Kunduz'un yukarısında 'insani yardım irtibat ekibi' dedikleri bir oluşumları var. Bu ekip yerel bir hastanedeki bir koğuşu onardı ve yıkılmış köprülerin yeniden inşa edilmesinde yer aldı. Yanlarındaki adamların bazıları sivil giyimliydi, fakat silahları vardı. Bunu kendilerine sorduk, çünkü Afganlar bizim yardım örgütümüzün de silah taşıdığını düşünmeye başlamıştı. ABD bize adamlarının açık açık silah taşımadığını ya da yerel aşiret liderlerine saygısızlık etmemek için tam üniforma giymediğini bildirdi. Nihayetinde, bu meseleyi Washington'da gündeme getirmek zorunda kaldık."</p>

  <p>Tehlikeleri görmek zor değildi. Kabil'de CJCMOTF (Koalisyon Sivil-Askeri Ortak Operasyonlar Görev Gücü) diye bir Amerikan örgütü faaliyet gösteriyordu. Resmi bir ABD belgesine göre, örgütün görevleri arasında, 'tedarik, nakliye, sağlık, hukuk, mühendislik ve sivil hizmetler uzmanlığı' vardı. Karargahını Kabil'de kurmuştu ve 'ABD büyükelçiliği ile her gün temas halinde'ydi. Personel tanımları, 'doktor, veteriner, avukat, inşaat mühendisi, öğretmen, itfaiyeci, inşaat, idare' gibi sıfatları içeriyordu, fakat askeri deneyimi 'Çöl Fırtınası, Huzur Sağlama Operasyonu, Panama, Haiti, Somali, Bosna, Kosova' diye listeleniyordu. Bir de Mezar-ı Şerifte CHLC (Koalisyon İnsani Yardım İrtibat Merkezi) vardı. Bunun amacı 'destek ekipleri ile askeri koalisyon' arasında irtibatı sağlamaktı ve 'kamu tesisleri ile 14 okulun inşası, havaalanı terminali için bir jeneratör sağlanması, bir sağlık kliniğiyle bir veteriner kliniği, yanı sıra bir kütüphane kurulması' gibi hizmetlerde bulunmuştu. Fakat görevleri arasında 'güvenlik enformasyonu', 'koalisyon komutanları, ABD büyükelçiliği ve USAID arasında iletişim kanalı oluşturulması' ve (işte bu çok ilginç) 'akordeon tel örgü gibi bilumum malzemenin sağlanması' da vardı. Her nasılsa okulların yeniden inşası ile dikenli tel tedariki birbirine karışmıştı.</p>

  <p>Bu durum yardım kuruluşlarının tüylerini diken diken ediyordu. Kabil'de konuştuğum Avustralyalı bir insani yardım yetkilisi şunları söylüyordu: "Bütün koalisyon güçlerinin binama gelmesini yasakladım ve onlarla ortalık yerde görüşmüyorum. Benimle temas kurmak istediklerinde, e-posta göndermelerini söylüyorum. Onlarla sadece belli resmi dairelerde görüşürüyorum. Evet, elbette bu insanların bizi askeri hesaplarla yanıltmasından endişe ediyoruz... Buradaki hayatın sosyal, kültürel, siyasi karmaşıklığıyla nasıl ilgilenecekleri konusunda zerre fikirleri yok. Aslında meraklı da değiller. Sadece 'terörle savaşmak' istiyorlar. Sanmıyorum ki gerisi umurlarında olsun."</p>

  <p>Bunları söyleyen alt seviyede bir yetkili değil, milyonlarca dolarlık uluslararası yardımı idare eden Batılı bir koordinatördü. O da ekibi de, Afganların ülkelerindeki artan ABD varlığı karşısında giderek nasıl öfkelendiğini biliyordu. Washington, Devlet Başkanı Hamid Karzai'nin bazı muhalifleri de dahil, yerel savaş ağalarının gizli maaşlarını ödemeye devam ettiği sürece, bir tür ateşkes varlığını sürdürecekti, fakat Afganlar Amerika'nın ülkelerindeki faaliyetlerini büyük bir dikkatle izliyor ve yüzlerce masum Afganı öldüren ABD bombardımanları onların öfkesini artırmaktan başka işe yaramıyordu.</p>

  <p>Amerikalılar 30 Haziran 2002'de Uruzgan'daki bir düğünü bombaladıktan sonra (nihai can kaybı rakamı 55'e ulaşacaktı) Paştunlar, ABD askerlerinin hayatta kalanların yaralılara yardım etmesini engellediğine dair görgü tanıklıkları karşısında küplere binmişti. Bilhassa Amerikalıların ölen Afgan kadınlarının çıplak cesetlerinin fotoğraflarını çektiği haberlerini duyunca infiale kapılmışlardı. Buna bir açıklama bulmak da zor değildi. ABD güçleri kendi soruşturmaları için Uruzgan saldırısında ölenlerin fotoğraflarını çekmiş olabilirdi pekâlâ ve bombalar genellikle kurbanların elbiselerini parçaladığı için ölen Afgan kadınlar çıplak olacaktı. Fakat bu hikâye bir efsaneye dönüşmüştü. Amerikalılar çıplak Afgan kadınlarının fotoğrafını çekiyordu. Bunun potansiyel Afgan dostları nasıl düşmanlara çevirebileceğini görmek kolaydı. Artık gerilla saldırıları giderek hükümete sadık Afgan güçlerini veya Amerikalılarla dostane ilişkiler kuran yerel uyuşturucu tacirlerini hedef alıyordu. Tıpkı 1980'deki Sovyet işgali sonrası ilk mücahit saldırılarının Moskova'nın Komünist müttefiklerine odaklanması gibi, bu yeni saldırılar da Amerika'nın Afgan müttefiklerini vuruyordu. Amerika Irak'ı işgal ettiği takdirde, oradaki direnişçiler kime saldıracaktı?</p>

  <p>Avustralya Özel Kuvvetleri'nin bir üyesinin bu konuda kendine ait fikirleri vardı. Buluştuğumuz Kandahar bahçesi otlarla kaplıydı, güller gün boyu güneşte kalmaktan kavrulmuştu, gözlerimiz, burunlarımız, ağızlarımız, tırnaklarımız tozla dolmuştu. Fakat mesaj gayet açıktı. "Bu gizli bir savaş. Ve bu kirli bir savaş. Neler olduğunu bilmiyorsunuz," diyordu Özel Kuvvetler elemanı bana. Ve elbette bilmemiz de gerekmiyordu. 'Terörle savaşta' gazetecilerin sessiz kalması ve kötü çocukların işini insan haklarına çok da fazla kafayı takmadan bitiren iyi çocuklara güvenmesi gerekirdi.</p>

  <p>11 Eylül'ün kitle katliamcıları, kurbanlarının insan haklarını ne kadar gözetmişti ki? Ya bizden yanaydın ya da bize karşıydın. Kimin tarafındaydın? Fakat Kandahar'daki adam endişeliydi. Amerikalıların yanlarında Afgan bataklığına sürükledikleri kurbanlara taktığı gözde sıfatla söylersek, o da 'koalisyon müttefiklerinden biriydi. "Amerikalılar şu an burada ne yapacaklarını bilmiyor," diye devam etti Avustralyalı. "Sorgulamaları bile yanlış gitti." Göründüğü kadarıyla acımasız sorgulardı bunlar. 2002'nin ilk haftalarında Amerikalılar iki Afgan köyüne hava saldırısı düzenledi, ABD destekli Hamid Karzai hükümetine bağlı on polisi öldürdü ve hayatta kalanlara kötü muameleye girişti. Amerikalı gazeteciler (kendi kendini sansürlemeye dayalı bildik haberciliklerinden farklı, nadir bir fare cesareti sergileyerek), mahkumların ABD askerleri tarafından dövüldüklerine dair anlattıklarını aktardı. Kahdahar'daki Batılı yetkililere göre, ABD askerleri 'mahkumları eşek sudan gelene dek dövüyordu'.</p>

  <p>17 Mart'ta ABD askerleri Kandahar eyaletindeki Hozimated'de Kuzey İttifakı'na mensup en az otuz silahlı adamı tutukladı: tutukluların on sekizine göre, Amerikalılara müttefik olduklarını açıklamaya çalışmışlar, fakat kendilerini dinleyen olmamıştı. Amerikan askerleri, Taliban üyesi olduğuna inandıkları tutukluları yumruklamış, tekmelemiş, diz çöktürmüş, sonra da dört gün boyu kafese kapatmıştı. Ardından özür dilerek serbest bırakmışlardı.</p>

  <p>Şimdi işler değişmişti. Amerikan güçleri dayak atma işini Afgan müttefiklerine, özellikle de kötü şöhretli Afgan Özel Kuvvetleri mensuplarına, vaktiyle Kabil'deki eski Had işkence merkezinde iş gören Washington destekli bu haydutlara bırakıyordu. Avustralya Özel Kuvvetleri elemanı şunları söylüyordu: "Paştun tutukluları bilgi almak için dövenler artık Amerikalılar değil, Afgan Özel Kuvvetleri. Fakat dayak seanslarında CIA da hazır bulunuyor, yani suçlu olan Amerikalılar, bunu yapmalarına izin veriyorlar."</p>

  <p>Amerikalılar Vietnam'da da işte tam böyle başlamıştı. Danışmanları eşliğinde büyük ahlaki amaçlarla ülkeye girdiler, bazı 'kastı aşan öldürme' olayları yaşandı ve işkenceyi yapanlar Vietnam istihbaratı elemanlarıydı. Ruslar için de aynısı geçerliydi. 1979'da Rus askerleri sınırdan akın akın geçerken, 'ciddi' sorgulamaları yapmayı çabucak Perçem'deki Afgan müttefiklerine ve Had gizli polisine bıraktılar. Ve eğer şimdi Amerikalıların Afganistan'da yaptığı buysa, Guantanamo'daki tutuklularının icabına kim bakıyordu? Ya da aynı minvalde, Kabil'in kuzeyindeki Bagram hava üssünde (Kandahar'daki bütün tutuklular soruşturma için buraya gönderilmişti) tutulanlar, söyleyecekleri yeni şeyler olduğuna inanan yerel sorgucuların elinde neler yaşıyordu? Peki Amerikalıların giderek pervasızlaşan hava saldırılarında ölen sivillere ne demeliydi? Afganistan'ın dört bir tarafındaki bu bombardımanlarda yüzlerce sivil ölüyorsa, Washington'un güçlerini Mezopotamya'ya yöneltmesi halinde Irak'ta kaç insan ölecekti?<sup><a href="../Text/dipnot.xhtml#bookmark224" id="footnote224">[4]</a></sup></p>

  <p>Amerika'nın Afgan macerasının bu korkunç köşesini çok fazla öne çıkarmamak mümkündü elbette. Taliban'ın yenilmesinin hemen sonrasında insani yardım çalışanları bazı mucizelere imza attı. UNICEF'in raporuna göre ülkenin güneybatı eyaletlerinde 486 kadın öğretmen işe başlamıştı ve şimdi 16.674 kız çocuğu okula gidiyordu. Sadece Taliban'ın en güçlü olduğu Uruzgan'da hiç kadın öğretmen işe alınmamıştı. BM yetkilileri yoksulluk kuşağı olarak bilinen bu eyaletlerde çocuk felcinin artık neredeyse tamamen yok edildiğini söyleyerek övünebiliyordu. Fakat BM Taliban devrilmeden önce de çocuk felciyle mücadele ediyordu ve Taliban'ın üretilmesini yasakladığı ilaçlar artık piyasaya geri dönmüştü. Helmand eyaletinde haşhaş tarlaları yine büyüyordu ve Uruzgan'da savaş ağaları yeni haşhaş üretim merkezlerini ekip biçmek için hükümet denetiminden kaçmaya çalışıyordu. Yedi ayda iki bakanın öldürüldüğü Kabil'de Devlet Başkanı Karzai (kendi isteği üzerine) artık Amerikalı muhafızlarca korunuyordu. Ve bunun Afganlara ne menem bir mesaj verdiğini bilmek için siyaset analizcisi falan olmanız gerekmiyordu.</p>

  <p>Avustralya Özel Kuvvetleri'nin elemanı meselelere daha küresel bakıyordu: "Belki Amerikalılar bir başka savaş çıkarsa, yani Irak'la savaşa girerlerse çekilmeye başlayabilirler. Fakat ABD aynı anda iki savaşla başa çıkamaz. Bu onlara fazla ağır gelir." Temmuz 2002'ye göre gayet öngörülü sözler. Yani göründüğü kadarıyla Amerika'nın Afganistan'daki 'terörle savaşı'nı (Kuzey İttifakı'nın uyuşturucu tacirlerini Afgan hükümetinin yarım yamalak kontrolüne terk eden, birçok El-Kaide mensubunun firarda olduğu ve ülkede huzur bırakmayan bir savaştı bu) bitirmek için Irak'ta yeni bir savaşa ihtiyacımız vardı.</p>

  <p>Bütün o 2002 yılı boyunca Atlantik'in iki yakası arasında mekik dokudum, Ortadoğu'dan haber geçtim, ABD'de seminerler verdim, bazen bir Cuma akşamı New York'a ayak basıp hemen sonraki pazartesi Kahire'de haber yazarken buldum kendimi. Muhtemelen o yıl kimse Doğu ile Batı arasında benden daha çok seyahat etmemiştir. Paradoksal bir tecrübeydi bu, bir kıtanın diğer kıtayla polemiği (Amerika'nın Araplara veya Ortadoğu'ya yönelik düşünceleri), en az Arap Müslümanların dünyanın yegane süpergücüne çarpık bakışı kadar gerçeklikten uzaktı. Dünyanın iki yakası da kendi yanılsamalarının ve korkularının içine çekilmiş gibiydi. Ve bu çekilme acayip sonuçlar doğuruyordu.</p>

  <p>Washington'da, saldırıların birinci yıldönümü olan 11 Eylül 2002'nin hemen öncesinde, altı Amerikan televizyon kanalını dolaştım ve İkiz Kuleler'in yere yıkılışını tam on sekiz kez seyrettim. Suçu işleyen intihar eylemcilerine yapılan pek az atıf, onların Arap olduğu gerçeğinden tek bir kelimeyle olsun söz etmiyordu. Bir önceki hafta <i>Washington Post</i> ve <i>New York Times,</i> daha da rahatsız edici bir adım atarak, Ortadoğu haberlerini 11 Eylül anmalarından ayırdı, sanki kutsal bir şeye bir çeşit saygısızlık yapacaklarmış veya böyle yapmasalar ayıp edeceklermiş gibi. <i>Washington Post,</i> adeta bir bit yeniği sezmişçesine, "Yönetimin önündeki zorluk, Irak tehlikesiyle 11 Eylül saldırıları arasındaki bağlantıya dair uygun ve ikna edici bir izah sunmak," diye yazıyordu — ve bu sadece, sekiz paragraflık bir başyazının yedinci paragrafında öylece ortaya atılıyordu. Filistin'e veya yasadışı Yahudi yerleşimlerine ya da İsrail'in Arap topraklarındaki işgaline dair bütün atıflar o hafta kamuoyunun bilincinden siliniverdi. İnsanlık ve iyilik timsali bir Filistinli kadın olan Hanan Aşravi, 11 Eylül haftasında Colorado Koleji ve Colorado Üniversitesi'nde konuşmaya çalıştığında, Yahudi grupları ona karşı kitlesel bir gösteri örgütledi. ABD televizyonu Filistin trajedisine bir kez olsun dönüp bakmadı. Fakat belki de artık bunların hiç önemi yoktu. Savunma Bakanı Donald Rumsfeld'in, kendisine Irak'ın nükleer potansiyeli hakkında sorulan soruya, 'kanıt yokluğu, yok olduğunun kanıtı değildir' diye cevap verebildiği bir ortamda, bütün ahlaki tartışmayı sona erdirmiş olabilirdik pekâlâ. Fakat Rumsfeld 'sözümona işgal altındaki topraklar'a atıfta bulunurken, gayet rezil bir adam olduğunu bizzat açığa vuruyordu.</p>

  <p>Şimdi Ortadoğu'da tuhaf gelişmeler yaşanıyordu. Arap askeri istihbaratı ABD'nin bölgeye muazzam bir silah sevkıyatı yaptığını rapor ediyordu — silahlar sadece Katar ve Kuveyt'e değil, Arap Denizi'ne, Kızıldeniz'e ve Doğu Akdeniz'e gidiyordu. Amerikan ve İsrail askeri plancıları ve istihbarat analistlerinin, Ortadoğu savaşının olası sonucunu tartışmak üzere Tel Aviv'de iki kez bir araya geldiği söyleniyordu. Saddam Hüseyin'in yok edilmesi ve Suudi Arabistan'ın parçalanması ('uzmanların' iddiasına göre Irak'ın düşmesi halinde muhtemel senaryo buydu), İsrail'in uzun zamandır kurduğu iki hayaldi. ABD'nin 1939-41 yılları arasındaki verimli tarafsızlık döneminde keşfettiği üzere, savaş kârları ekonomiyi uçuruyordu. Şimdi de olan bu muydu — savaşa hazırlık ABD ekonomisini düze çıkaracak mıydı?</p>

  <p>Derken Saddam Hüseyin, Kofi Annan'a yazdığı tek bir diri, düzgün mektupta, tam da George W. Bush'un ayağının altındaki halıyı çekti. Bush Birleşmiş Milletler'de alışılmadık birçok tarafcılık rolü oynamış, dünyayı Irak'ın (BM üzerinden) Kıyamet'ten kaçınmak için tek bir şansı olduğu konusunda uyarmıştı. Genel Kurul'da şunu söylüyordu Bush: "Irak rejimi barış istiyorsa, bütün kitle imha silahlarını, uzun menzilli füzelerini ve tüm ilgili materyali derhal ve kayıtsız şartsız açıklayıp yok etmeli, bir daha bu silahları üretmeyeceğini taahhüt etmelidir." Halbuki Saddam şimdi BM silah denetçilerini davet ediyordu. Şart falan da yoktu. Tam da Bush'un talep ettiği gibi. Saddam savaştan kaçınmak için elinden gelen ne varsa yapacaktı. Bush ise göründüğü kadarıyla barıştan kaçınmak için elinden geleni yapıyordu.</p>

  <p>ABD'nin hemen 'boş umutlar'dan söz etmeye başlamasında şaşılacak bir şey yoktu. <i>Independent</i>'ta yazdığım yazıda, Amerikalıların 'yeni savaşlarının takvimlerine uymasını garanti altına alma çabasıyla' çaresizce yeni bir savaş sebebi aradığına kuşku olmadığını vurgulamıştım. Fakat şimdilik Amerikalıların işine taş konmuştu. BM denetçi ekibini toplamak en az yirmi beş gün alacak, ilk değerlendirmenin ortaya çıkışı ve daha ileri denetimlerin yapılması da altmışar gün daha sürecekti. Yani Bush'un en son savaşı beş aydan fazla ertelenmişti. Fakat Bush'un BM konuşması dikkatle incelendiğinde, Saddam Hüseyin'in sözümona kitle imha silahlarının özgürce denetlenmesinin, Irak'ın 'barış istiyorsa' karşılamak zorunda olduğu altı koşuldan sadece biri olduğu anlaşılıyordu. Bush'un diğer talepleri arasında 'terörizme verilen tüm desteğin sona erdirilmesi' de vardı. Bu BM'nin şimdi de Saddam'ın kiralık silahlarla önceki (veya mevcut) bağlantılarının kanıtlarını bulmak için de Irak'a denetçiler göndermeye çağrılması mı demekti? Bush'un bir talebi de Irak'ın 'Şiiler, Sünniler, Kürtler, Türkmenler ve diğerleri dahil, sivil halkına yönelik baskıları sona erdirmesi' idi. Bununla birlikte Türkmenlerin de bu kapsamda anılması (elbette ki onlar da korunmayı hak ediyordu, fakat son derece zengin petrol kaynaklarının üzerinde oturmalarının bir sebep olduğuna da kuşku yoktu), BM'nin Irak içinde insan hakları gözlemcileri talep edebilmesi anlamına mı geliyordu? Aslında böyle bir öneri hem ahlaki hem de son derece etik olurdu, fakat Amerika'nın Arap müttefikleri, benzer gözlemcilerin Riyad, Kahire, Amman ve diğer nazik sorgu merkezlerine de gönderilmemesini canı gönülden umut ederdi.</p>

  <p>Ancak Saddam bütün bu talepleri, diğer BM kararlarına göstermediği bir samimiyetle kabul etmeye yanaşsaydı bile, Amerikalılar yaptırımların ancak 'rejim değişikliğiyle kaldırılacağını (yani Irak'ın izolasyonunun sona ereceğini) açıkça ortaya koymuştu. Bush'un BM Güvenlik Konseyi kararlarına uluslararası bağlılık konusunda sergilediği bu ani şevk (elbette İsrail'in ayrı derecede önemli BM kararlarını hiçe sayması söz konusu olduğunda bu şevkin yerinde yeller esiyordu), aslında Washington'un planladığı Irak işgaline meşruiyet sağlamayı amaçlayan bir manevraydı.</p>

  <p>Tony Blair'in bu karanlık politikaya vefası, kuşkusuz hâlâ Ortadoğu trajedisinin bu bölümündeki esrarengiz unsurlardan biridir. Bush'un yeniden doğan Hıristiyanlığı ile Blair'in Anglo-Katolik laflarının birleşmesi (ve kibirle hukuki safsatacılığın Blair'in şahsındaki eşsiz bileşimi), çağımızın en garip ittifaklarından birini üretecekti. Britanya'nın siyasi katkısının boşluğu (simgesini başbakanlığın 24 Eylül 2002 tarihli 'dosya'sında buluyordu), '45 dakikalık' kitle imha silahı saldırısına dair uyarısı Parlamento'da ve ardından Hutton Raporu'nda tartışılma noktasına gelmeden aylar önce bu garabeti açıkça göstermiş olmalıydı.</p>

  <p>Bu dosyayı ilk kez Beyrut'ta okudum ve (Ortadoğu'da her daim olduğu gibi) içerdikleri Londra'dan 3 bin kilometre uzaktaki bir okuyucuya tamamen farklı geliyordu; Westminister'daki bir milletvekili veya Fleet Street denen yerdeki<sup><a href="../Text/dipnot.xhtml#bookmark225" id="footnote225">[5]</a></sup> bir editör dosyayı haliyle çok farklı gözlerle okuyacaktı. Bense tümüyle şok edici bulmuştum — fakat bunun nedeni 45 dakika uyarılarının hiçbiri değildi. Dosya hakkında şunları yazmıştım: "Bunu okumak, dürüst bir insanı sadece utanç ve öfkeyle doldurabilir. Sayfalar (eğer içerdikleri doğruysa), Irak'ta insanlığa karşı muazzam bir suç işlendiğinin nihai kanıtı. Zira Saddam'ın kitle imha silahları yaptığına dair detaylar doğruysa ('eğer'lere, 'fakat'lara, 'olabilirlere daha sonra geleceğim), kitlesel, bozucu, acımasız BM yaptırımları politikamız tümüyle başarısız olmuş demektir. Diğer bir deyişle, yarım milyon Iraklı çocuğu bir hiç uğruna öldürdük demektir." Bildiğimiz üzere, Mayıs 1996'da Madeleine Albright bize yaptırımların işe yaradığını ve Saddam'ın kitle imha silahları üretmesini engellediğini söylemişti. O dönemdeki Muhafazakar Parti hükümetimiz de aynı kanıdaydı, keza sonrasında Tony Blair da. Fakat bir gazeteci Albright'a 'bedelin' (yani yarım milyon çocuğun ölümünün) buna değip değmediğini sorduğunda, dünyayı afallatan bir cevap almıştı: "Bence bu çok zor bir tercih, fakat bedelin buna değer olduğunu düşünüyoruz."</p>

  <p>Şimdi de bize (Blair doğruyu söylüyorsa eğer) bedelin buna değmediği söyleniyordu. Yüz binlerce çocuğun hayatı karşılığında elde edilenin zerre kadar değeri yoktu. Zira Blair 'dosyası' bize, yaptırımlara rağmen Saddam'ın kitle imha silahı üretmeye devam edebildiğini söylüyordu. İkili kullanıma uygun teknoloji hakkındaki bütün o saçmalık, çocukların kurşunkalemlerine konulan yasak (grafit askeri amaçlarla kullanılabilirdi) ve Irak'ın Körfez savaşında bombaladığımız su arıtma tesislerini onarmak için ekipman ithal etmesine izin vermememiz fos çıkmıştı. Bu feci ifadeler, Bağdat Canavarı'nın bizim için depoladığı kimyasal, biyolojik ve nükleer dehşetleri güya ayrıntılandıran on altı sayfalık rapordan çıkarılacak yegane ahlaki sonuçtu. Yazılışındaki düzenbazlık ve ikiyüzlülüğün boyutu, Blair hükümetini ve onun milletvekillerine muamelesini açığa vuran hilekarlığı yansıtıyordu.</p>

  <p>Dosyanın namussuzluğuna dair tek bir örnek verelim. 45. sayfada, Saddam'ın insan hakları ihlallerine dair uzun bir bölüm dahilinde, şu ifadeler yer alıyordu: "1 Mart 1991'de, Körfez savaşının hemen akabinde, güney kenti Basra'da ayaklanmalar patlak verdi ve Irak'ın güneyinde Şiilerin yoğun olduğu diğer kentlere hızla yayıldı. Rejim binlerce insanı öldürerek karşılık verdi." Bu paragrafta yanlış olan şey, 'ayaklanmalar' kelimesinin kullanılmasındaki yalandır. Bunlar 'ayaklanmalar' değildi. Başkan Oğul Bush'un babası ve Suudi Arabistan'dan yayın yapan CIA radyosunun özel çağrısıyla başlayan kitlesel bir isyanın parçasıydı. Şii Müslümanlar Baba Bush'un çağrısına uydu. Ve ardından Amerikalılarla Britanyalılar, yardımlarına koşacaklarına inanmak için her nedeni olan isyancıları kendi kaderine terk etti. Haliyle binlercesi öldü. Fakat Blair 'dosyası'nda bütün bu hikâyenin yerinde yeller esiyordu.</p>

  <p>Gerçekten de bu metnin dört bir tarafına zerk edilmiş kaçamaklı kuşku kelimelerini okuyan herkes, olsa olsa Britanya'nın savaşa girme gerekçesine dair derin bir endişe duyabilirdi. Irak'ın silah programının uranyum zenginleştirme çabasında olduğu 'neredeyse kesindi'. 'Anlaşılan o ki' Irak bir mıknatıs üretim hattı kurmaya çalışıyordu. Irak'ın (uranyum zenginleştirmede kullanılan) özel alüminyum tüpleri elde etmeye çalıştığına dair kanıt vardı, fakat nükleer amaçla kullanılacağına dair 'hiçbir kesin istihbarat' yoktu. 'Eğer' Irak uygun materyali elde ettiyse, bir veya iki yıl içinde nükleer silah üretebilirdi. El-Hüseyin füzelerinin kullanıma elverişli olup olamayacağına dair 'hüküm vermek zordu'. Irak'ın füze programını canlandırma çabaları 'muhtemelen' 1995'te başlamıştı. Ve 'dosya' bu şekilde sürüp gidiyordu. Evet, Saddam (duyulması için bunu her radyo röportajında, her seminerde söylemeli, her makalede yazmalıydık) acımasız, berbat bir tirandı. Peki ya askerlerimizi Kut-ül Amara çöllerine gönderirken attığımız savaş narasında 'neredeyse kesin', 'görünen o ki', 'muhtemelen' ve 'eğer' gibi ifadeler ne arıyordu?</p>

  <p>BM silah denetçileriyle ilgili belge övgülerle doluydu. Ve onlarla ilgili bölümde daha da fazla kandırmaca vardı. BM Denetleme Komisyonu Başkanı Dr. Hans Blix'ten yapılan alıntıda, (1998 sonrası) denetimlerin yokluğunda Irak'ın silahsızlanma sürecinin tamamlandığını teyit etmenin imkânsız olduğu belirtiliyordu. Fakat 18 Ağustos 2002'de (yani Blair 'dosyası'ndan sadece bir ay önce) Blix Associated Press'e, Bağdat'ın elinde kitle imha silahı olduğuna dair kesin bir şey diyemeyeceğini söylemişti. Bu alıntı da elbette Britanya hükümetinin belgesinde yoktu. Yani vaziyet ortadaydı. Hilekarlıkla dolu bu sayfalar 'muhtemelen' ve 'eğer'e dayanıyorsa, o zaman savaşa girmemize gerek yoktu. Eğer hepsi doğruysa, o zaman da yarım milyon Iraklı çocuğu bir hiç için öldürmüşüz demekti. Hattâ buna savaş suçu desek başımız ağrımazdı.</p>

  <p>Fakat birilerinin çıkıp, Başkan Bush'un savaş saplantısına dair daha da inanılmaz (daha da tahayyül ötesi) bir şeyler söylemediği gün geçmiyordu. Ekim'de bizzat Bush Cincinnati'de yaptığı bir konuşmada 'nükleer kutsal savaşçı'lardan dem vuruyordu. Bir an için Saddam Hüseyin'in nükleer silah sahibi olduğunu hâlâ kanıtlayamadığımızı unutmalıydık. Bush'un en son konuşmasının Tony Blair'in dürüstlükten fersah fersah uzak 'dosyasında' on altı sayfa boyunca sıralanan çürük iddialarda yer alan bütün o 'eğerlerin', 'belkilerin' ve 'olabilirlerin' tekrarından ibaret olduğunu unutmalıydık. Şimdi 'nükleer kutsal savaşçılar'la savaşmalıydık. Beyaz Saray'ın, Britanya başbakanlığının, bütün o çürümüş terör 'uzmanları'nın ve ne yazık ki bir sürü gazetecinin bizi sürüklediği bu maskaralığı meşrulaştırmak için yapmamız gereken buydu. Bush'un Cincinnati konuşmasından birkaç saat önce İsrail'in öldürdüğü on dört Filistinliyi (biri on iki yaşında bir çocuktu) unutmalıydık; Amerikan uçaklarının Temmuz'da bir militanla birlikte dokuz Filistinli çocuğu katletmesinin İsrail Başbakanı Ariel Şaron (Bush'un deyişiyle 'barış adamı') tarafından 'büyük bir başarı' olarak nitelendiğini unutmalıydık. İsrail 'terörle savaş'ta bizim tarafımızdaydı. 'Terör' kelimesini kullanmayı unutmamalıydık — Saddam Hüseyin, Usame Bin Ladin, Yaser Arafat hakkında, aslında İsrail veya ABD'ye karşı çıkan herkes hakkında. Bush yarım saatlik Cincinnati konuşmasında kelimeyi tam otuz kez kullanmıştı —yani dakika başına bir 'terörizm'.</p>

  <p>Söylemesi bile fazla ama, bu çılgınlığı destekleyeceksek unutmamız gereken bir şey daha vardı: Başkan Roland Reagan Aralık 1983'te Saddam Hüseyin ile görüşmesi için bir özel temsilci görevlendirmişti. Bunu üç sebepten dolayı unutmalıydık. Birincisi korkunç Saddam'ın İranlılara karşı çoktandır zehirli gaz kullanmasından dolayı — ki şimdi ona savaş açmamızı gerektiren sebeplerden biri buydu. İkincisi, Irak'a gönderilen temsilcinin ABD büyükelçiliğinin tekrar açılmasını (amaç Bağdat Kasabı'yla daha iyi ticari ve ekonomik ilişkiler kurmaktı) ayarlamak gibi bir görevi olmasından dolayı. Ve üçüncüsü, temsilcinin Donald Rumsfeld olmasından dolayı. Teklifsiz ve samimi basın toplantılarından birinde Rumsfeld'in bu ilginç göreve dair bize hiçbir şey anlatmamış olması insana tuhaf gelebilir. Bu kadar sıcak bir şekilde el sıkıştığı bir suçlunun şeytani tabiatına dair bizi aydınlatmak isteyeceğini düşünebilirsiniz. Fakat hayır. Çok sonraları kendisine Saddam'ı gaz kullanmak konusunda uyarıp uyarmadığı sorulana dek Irak liderine dair ağzından tek kelime çıkmadı (verdiği cevapta uyardığını öne sürdü, ki sonradan bunun da yalan olduğu kanıtlanacaktı). Sonrasında Tarık Aziz'le yaptığı aynı ölçüde dostane görüşme hakkında da hiç konuşmadı. Bu görüşme Mart 1984'te, BM'nin Saddam'ın İran'a karşı zehirli gaz kullanmasına dair zehir zemberek bir rapor yayınlamasıyla aynı güne denk gelmişti.</p>

  <p>Saddam'ın 1988'de Halepçe halkını zehirli gazla imha ettiğini (Bay Bush/Cheney/Blair/ Cook/Straw gibilerinin deyişiyle 'kendi halkına karşı zehirli gaz kullandığını'), başka kentlerde on binlerce Kürt öldürdüğünü de unutmalıydık. Başkan Baba Bush, Amerikan çiftlik ürünleri alması için Saddam'a ABD hükümetinin sübvansiyonlarından 500 milyon dolar vermişti. Bir sonraki yıl, yani Saddam'ın soykırımı tamamlandıktan sonra, Baba Bush'un bu desteği 1 milyar dolara çıkardığını da unutmalıydık; verilenler arasında şarbon gazı için bakteri tohumu, helikopterler ve kimyasal-biyolojik silahlarda işe yarayabilen 'çifte-kullanımlı' materyal de vardı. Ve elbette petrolü de unutmalıydık. Gerçekten de petrol, asla dile getirilmeyen yegane mevzuydu; halbuki Oğul Bush'un, yönetimindeki sayısız eski petrolcü kafadar (sözgelimi Cheney ve Condoleezza Rice) gibi, bildiği pek az şeyden biriydi petrol. Bush'un Cincinnati'deki yarım saatlik Irak karşıtı savaş konuşmasının (tek istisnası, 'umarım bu askeri bir harekatı gerektirmez' cümlesi üzerinden yaptığı iki dakikalık bir izahattı) tamamında, Irak'ın Suudi Arabistan'dan daha büyük petrol rezervlerine sahip olabileceği, Amerikan petrol şirketlerinin bir işgal durumunda milyarlarca dolar kazanmak için pusuda beklediği ve Bush'la arkadaşlarının bu savaşın ganimetleri sayesinde multimilyarder olabileceği gerçeğine dair tek bir atıf yoktu. Savaşa girmeden önce bütün bunları görmezden gelmeliydik. Ve zaten yaptığımız da tam bu oldu.</p>

  <p>El Kaide'ye karşı süregiden savaşında Washington, yargısız infazlar konusunda yeni rekorlara imza atarken bile, zaferlerini yaygarayla ilan etti. Kasım 2002'de bir Amerikan Predator insansız savaş uçağı Yemen'de El-Kaide liderlerini öldürdüğünde, <i>Washington Post</i>'un tanımı 'temiz vuruş' oldu. ABD basını, bu ölümlere dair İsrail'den alınma 'hedefli öldürmeler' ifadesini kullandı — 5 Kasım'da BBC de aynı kelimeleri tekrarlayacaktı. Bu önemli El-Kaide liderlerinin neden tutuklanamadığını kimse açıklamadı. Veya niye açık bir mahkemede yargılanmadıklarını. Ya da en azından sorgulanmak üzere Guantanamo Üssü'ne niye götürülmediklerini. Bunun yerine Amerikalılar bir grup Guantanamo 'şüphelisini' serbest bıraktı; bunlardan birinin 100 yaşına yakın olduğu ve on bir ay boyunca tek başına hücrede tutulduktan sonra Afganistan'a geri götürüldüğü ortaya çıkacaktı. Yaşlı adam bunama aşamasındaydı ve cümle bile kuramıyordu. Amerikan istihbaratının, hiç şaşırtıcı olmayan bir şekilde, Afganistan'da kaç Bin Ladin yandaşıyla savaştığına dair en ufak bir fikri yoktu.<sup><a href="../Text/dipnot.xhtml#bookmark226" id="footnote226">[6]</a></sup></p>

  <p>'Hedefli öldürmeler' ifadesinin ta kendisi, şimdi 'terörle savaş' lügatinin parçası haline gelmişti. İsrailli Ariel Şaron ifadeyi kullanıyordu. Keza Çeçenya'da tekrar başlattıkları savaşta Ruslar da. Moskova'da Çeçen asiler tarafından tutulan tiyatro rehinelerinin faciaya dönüşen 'kurtarılmalarının' ardından, Çeçenya'nın ezilen Müslüman halkına karşı yinelediği katliam konusunda Putin'e Bush ve Blair'den destek geldi. Ekim 2002'de <i>Newsweek</i>, Çeçen savaşına dair cesur, parlak ve tüyler ürpertici bir haber yayınladı. Oradaki Rus vahşetini son derece dokunaklı bir şekilde yansıtan haberde, Rus ordusunun korumasız bir Müslüman köyüne düzenlediği baskın anlatılıyordu. Rus askerleri bir sivilin evine kapıyı kırarak girmiş ve içerdeki herkesi vurmuştu. Kurbanlardan biri Çeçen bir kızdı. Aldığı yaralardan dolayı ölmek üzereyken bir Rus askeri kıza tecavüz etmeye başlamıştı. "Çabuk ol Kolya, hâlâ sıcakken bitir işini," diye bağırıyordu bir arkadaşı. Fakat önemi yoktu. 'Terörle savaş' Kolya ve arkadaşlarının kısa süre sonra işine kaldığı yerden devam edeceği anlamına geliyordu, Putin, Bush ve Blair sağolsundu.</p>

  <p>Büyük cesaret sahibi bir İsrailli, yani Batı'yı İsrail'in devasa nükleer savaş teknolojisi konusunda uyarmaya çalışan (ve göründüğü kadarıyla Robert Maxwell'in ihanetine uğrayan) Mordehay Vanunu, on iki yıllık hücre hapsi sırasında bir şiir yazdı. "Ben memurum, teknisyenim, mekanikçiyim, şoförüm. Bana dediler ki 'Şunu yap, bunu yap, sağa sola bakma, metni okuma. Aygıtın bütününü görme. Sadece bu sürgüden sorumlusun, sadece bu mühürden'" diyordu Vanunu şiirinde.</p>

  <p>Kolya bunu anlamış olmalıydı. Yemen'deki El-Kaide üyelerini öldüren uçağı 'uçuran' ABD Hava Kuvvetleri subayı da. Keza Gazze'de bir apartmanı bombalayıp Hamaslı hedefinin yanında dokuz küçük çocuğu öldüren İsrailli pilot da ('operasyon' Şaron tarafından 'büyük bir başarı' diye nitelenmişti). Sömürgeci gücün kibri de böyle bir şey değil midir zaten? Sözgelimi 1956-62 bağımsızlık savaşında Cezayir'deki son Fransız cellat olan Fernand Meyssonnier: Ekim 2002'de giyotini ne kadar ustaca ve kahramanca kullandığıyla övünüyordu. "Adama asla düşünme zamanı vermemeniz gerek. Çünkü böyle yaparsanız kafasını oynatmaya başlar, ki o zaman ayvayı yediniz demektir. Bıçak çenesine iner ve işini bitirmek için bir kasap bıçağı kullanmak zorunda kalırsınız. Bir insanın sevdiği bir yakınını öldürmek — işte bu müthiş bir güç." Cezayir özgürlük savaşının cesur Müslümanları işte böyle can vermişti.</p>

  <p>Julius Sezar Galya Savaşları sırasında Rubicon'u geçtiğinde, 'Alea iacta est' diye yazmıştı. 'Buradan dönüş yok.' 8 Kasım'da, saat 11'i biraz geçe, Birleşmiş Milletler Güvenlik Konseyi 15'e karşı 0 oyla Irak'ı silahsızlandırma kararı aldığında George W. Bush Rubicon'u geçti. "Dünya bu kararı uygulatmak konusunda ısrarcı olmalı," diyordu bize. Rubicon geniş bir ırmaktır. Sezar'ın lejyonları için fazla derindi. Dicle ise sığ olacaktı (benim tahminim ilk Amerikan tankının savaşın birinci haftasında Dicle'yi geçeceği yönündeydi), peki ya sonrasında ne vardı? "Aldat ve kaç... buna artık müsamaha gösterilmeyecek," diyordu Bush BM'ye. Ve Güvenlik Konseyi'ndeki sekiz haftalık tartışmanın ardından artık kimse 11 Eylül 2001'de insanlığa karşı işlenen suçlardan söz etmiyordu, çünkü elbette Irak'ın 11 Eylül'le kesinlikle hiçbir alakası yoktu. Bush 7 Kasım'daki basın toplantısında da, "Askerleri kullanmak zorunda kalırsak... ABD işi bitirmek için, dostlarıyla birlikte, süratle ve kuvvetle harekete geçecektir," ifadelerini kullanıyordu. Diğer bir deyişle Irak'ı işgal edecekti ve 'dostlar'dan kastı da Britanyalılardı.</p>

  <p>Birleşmiş Milletler Irak'ın silah denetçilerine riayet etmemesini tartışabilirdi, fakat Irak'ın BM kararlarını ihlal edip etmediğine karar verecek olan ABD'deydi. Diğer bir deyişle ABD, BM'nin izni olmadan savaş ilan edebilirdi. BBC, CNN ve diğer bütün televizyon kanallarıyla birlikte, 1441 sayılı kararı Saddam Hüseyin'in 'son şansı' diye sunuyordu. Aslında karar BM için 'son şans'tı. Tuzakları teşhis etmek hiç zor değildi. Amerika'nın BM büyükelçisi John Negroponte (sonradan ülkesinin Irak büyükelçisi olacaktı) Güvenlik Konseyi kararının 'gizli tetikler içermediğinde' ısrarlıydı. Fakat içeriyordu. Güvenlik Konseyi'nin riayet etmeme durumunu, ABD'yi Bağdat'a saldırmak konusunda dizginlemeksizin tartışmasına imkân tanıyordu. "Öyle ya da böyle... Irak silahsızlandırılacak," diyordu Negroponte. Britanya'nın BM'deki kâbus baş yetkilisi Sör Jeremy Greenstock, beklenen performansı sergilemekten geri kalmıyordu. 'Gün gibi açık', 'aleni tercih', 'ciddi sonuçlar', 'artık müphem tavırlara yer yok' gibi laflar havada uçuşuyordu. Gösterilen sopayı hissedebiliyordunuz adeta. Elbette CIA'nın Irak'a giden son BM silah denetçisi ekibine yönelik manipülasyonundan bahis yoktu. Washington Irakla savaşa girmek için BM'nin incir yaprağı olmasını istiyordu ve denetim sürecine de Irak'ın engellemesi umuduyla katlanıyordu.</p>

  <blockquote class=""/>

  <p>Missouri St. Louis'deyim; Irak'ta yaklaşan savaşa dair üniversite öğrencilerine bir konferans vermeye hazırlanıyorum. Kasım ortası ve otel odamda Bin Ladin'in nasıl biri olduğunu, onunla Sudan ve Afganistan'da görüşmelerimi anlattığım metni gözden geçiriyorum. Afganistan'daki Tora Bora çatışmasından bu yana ses seda çıkmıyor Bin Ladin'den, fakat bağlantılarım hayatta olduğu konusunda ısrarlı. Sesini duyuyorum. Yaşıyor. Telefona sarılıp Ortadoğu ve Güneybatı Asya'daki bağlantılarımı arıyorum; kısa bir telefon turunun ardından, El-Cezire televizyonunda yayınlanan pürüzlü sesin Usame Bin Ladin'e ait olduğu teyit ediliyor. Kısa bir monologla Batı'yı tehdit ediyor. Yani Suudi milyarder, mağaradaki şahıs, 'Şeytan' (bu ibare bir <i>Newsweek</i> manşetinden alınma), sakallı, yeryüzündeki en büyük ordunun nafile yere aradığı bu sofu adam hâlâ bizimle.</p>

  <p>'ABD istihbaratı' (Arapların uçuş eğitimi aldığını öğrenen, fakat bunu bize zamanında söylemeyi beceremeyen 11 Eylül kahramanları) Amerikan medyası için bildik zırvayla ortaya çıkıveriyor. Konuşan kişi o olabilir. Muhtemelen o. O pürüzlü ses Amerikalılar tarafından yaralandığına delalet olabilir. Hepsi yalan. ABD nihayet 18 Kasım'da, bazılarının öldüğünü iddia ettiği adamın hâlâ ziyadesiyle canlı olduğunu (ve Batılı liderlerin en karanlık korkularını doğrulayacak türde tehditler savurduğunu) kabul etmek zorunda kaldı. "Siz nasıl bizi öldürüyorsanız, biz de sizi öyle öldüreceğiz," diyordu Bin Ladin.</p>

  <p>Kaydedildiği sırada Bin Ladin bir teybe konuşmuyordu. Bir telefon üzerinden duyuyordu sesini. Hattın diğer tarafındaki adam (Pakistan'da olduğu kesin gibiydi) söylenenleri kaydetmişti. Bin Ladin aynı ülkede, yani Pakistan'da olmayabilirdi. Usame Bin Ladin daima yavaş yavaş konuşur. Ama bu kez sesi hızlıydı ve bunun nedeni gayet basitti: kaydedicinin pili bitmek üzereydi. El-Cezire kaydı gerçek zamanlı olarak tekrar yayınladığında, Bin Ladin'in sesi bir oktav yükseliyordu.</p>

  <p>Şu an Bin Ladin hakkında yazmak, dünyadaki en zor gazetecililik işlerinden bin. Bildiklerimi söylemek zorundayım. Doğru olması gerektiğini düşündüğüm şeyi söylemeliyim. Bu kaydı neden yaptığını sormalıyım. <i>Independent</i>'a göndereceğim haberi yazmaya başlıyorum. Hikâyem sorularla derinlere iniyor. Niye? Ne için? Neden şimdi? Hakikati anlatmak yeni, sert bir yazım tarzını, parantezlerin ve iki nokta üst üstelerin kullanılmasını gerektiriyor. Bilgi ve kuşku, ihtimal ve spekülasyon durmadan birbirine çarpıyor. Bin Ladin Tora Bora bombardımanından sağ çıktı. Gerçek. Bin Ladin Pakistan üzerinden kaçtı. İhtimal. Bin Ladin şimdi Suudi Arabistan'da. Giderek güçlenen bir kanı.</p>

  <p>Yani bu noktada, olanca kusurlarına ve şart kiplerine rağmen, bu ses kaydının ne anlama geldiğine dair tahminim ortaya çıkıyor. Bu Batı adına son derece rahatsızlık verici bir hikâye ve kaydın sonuçlarından korku duyuyorum. (ABD'ye verdiği bütün diğer mesajların ötesinde) Britanya'ya mesajlarından biri şu: Arkanı kolla. Tony Blair yeni saldırılar konusunda uyarırken (ilk kez) haklıydı, bununla birlikte Bin Ladin'in telefon konuşması (bence) izlenmedi. Fakat bu Bin Ladin'di. 2001 sonbaharındaki Tora Bora'dan başlamamız lazım. Bin Ladin'in El-Kaide savaşçıları, ABD Hava Kuvvetleri'nin ağır bombardımanı altında Celalabad'ın yukarısındaki Beyaz Dağlar'da bulunan mağara şebekesinde ilelebet tutunamayacaklarını anlamıştı. Bin Ladin onlarla birlikteydi. El-Kaide'nin adamları Amerikalıların maaşa bağladığı Afgan savaş ağalarına karşı kesin ölüm demek olan bir savaşa girmeye gönüllü olmuş ve Bin Ladin ilk başta gitmeyi reddetmişti. Onlarla birlikte ölmek istediğini söylemişti. En sadık korumaları ve üst düzey danışmanları gitmesi gerektiğinde ısrarcı olmuştu. Sonunda acı içinde Tora Bora'yı terk etmiş, muhafızları onu panik ve aceleyle dağın öbür tarafına indirmişti. Tıpkı El-Kaide'nin katil uçak korsanları 11 Eylül'de Washington'a doğru alçalırken Amerikalı güvenlik elemanlarının Dick Cheney'yi Beyaz Saray'dan panik halinde kaçırması gibi. Yukarda anlattıklarımın tamamı 'güvenilir bir kaynak'tan alınma.</p>

  <p>Bin Ladin ya Keşmir'e (düşük ihtimal) ya da Karaçi'ye (yüksek ihtimal) gitti. Bunu söylüyorum, çünkü Bin Ladin vaktiyle karşımda, bu büyük, sıcak ve tehlikeli Pakistan kentindeki Sünni din adamları arasında birçok hayranı olmasıyla övünmüştü. Onlardan sürekli 'kardeşlerim' diye söz ediyordu. O din adamlarının hazırlayıp Karaçi'deki duvarlara yapıştırdığı Urduca posterler vermişti bana. Vaazlarından alıntılar yapmayı seviyordu. Öyleyse Karaçi'ye gideceğim. Fakat yanlış yapıyor da olabilirim, ilerleyen aylarda sağ kaldığına dair çok ufak ipuçları vardı, bir tiryakinin günler önce terk ettiği bir odadaki tütün kokusu misali. Bin Ladin'in hayranlarından biri bana ısrarla sağ olduğunu söylüyordu (olgu, fakat güvenilir bir kaynak değil). Hiçbir Batılıyla görüşmeden dış dünya ile iletişim kurmanın bir yolunu bulmaya çalışıyordu. Kesin bir olgu. En son ses kaydı (o meşhur 'ABD istihbarat kaynakları' tarafından eski olduğu söylenerek reddedilmişti, zira Kasım 2001'den beri gerçekleşen olayların hiçbirinden söz etmemişti) yeniydi. (Yüksek ihtimal, iyi fakat güvenilir olmayan bir kaynak tarafından da destekleniyor.)</p>

  <p>Peki neden şimdi? Ortadoğu, tarihinin yeni ve hiç olmadığı kadar trajik bir safhasına giriyordu; İsrailliler ve Filistinliler arasındaki savaşla darmadağın olmuştu ve Irak'a yönelik olası Anglo-Amerikan işgalinin kışkırtıcı etkileriyle yüzyüzeydi. Bin Ladin bir kez daha Arap dünyasına hitap etmesi gerektiğini anlamış olmalı — ve ses kaydı, Britanya'ya ve diğer Batı ülkelerine savurduğu tehditlere rağmen, esasen en önemli dinleyicilerine, yani Arap Müslümanlara yönelikti. Ortadoğu tarihinin bu ânında suskun kalması, Bin Ladin'in gözünde affedilemez bir hata olurdu. Ve sadece ses kaydının eski olduğuna dair tahmin edilebilir karşı iddiaları boşa çıkarmak için, sözümona 'ölümünden' bu yana Batılı güçlere vurulan darbeleri enerjik bir şekilde sıralıyordu. Karaçi'de Fransız denialtı teknisyenlerine ve Tunus'ta bir sinagoga yönelik bombalı saldırılar, Bali'deki katliam, Çeçenlerin Moskova'daki tiyatro kuşatması, hattâ Ürdün'de bir ABD diplomatının öldürülmesi. Evet, "Bütün bunları biliyorum," diyordu. Bunları onayladığını söylüyordu. Bize hâlâ orada olduğunu söylüyordu. Araplar bu şiddeti teessüfle karşılayabilirdi, fakat bunlara bakıp biraz olsun heyecan duymayacak pek az Arap vardı. İsrail'in Filistinlilere yönelik vahşeti ve Amerika'nın Irak'a karşı tehditleri karşısında, en azından bir Arap karşılığını vermeye hazırdı. Bin Ladin'in Araplara mesajı buydu.</p>

  <p>Bin Ladin Saddam Hüseyin'e daima lanet okumuştu. Irak liderinin İslami olmayan tutumundan, laikliğinden, kurucularından biri Hıristiyan olan Baas partisine desteği teşvik etmek için dini kullanmasından nefret ediyordu. Amerika'nın El-Kaide'yi Bağdat rejimiyle bağlantılandırma çabası, Washington'un iddialarının en abeslerinden biri olmuştur daima. Bin Ladin Saddam'dan nasıl nefret ettiğini bana da durmadan anlatmıştı. Bu yüzden 'Irak'ın evlatları'na yönelik iki atfı şaşırtıcı. Bağdat yönetiminden veya Saddam'dan hiç bahsetmiyor. Fakat BM yaptırımlarının binlerce çocuğu öldürdüğü (ve Irak'ın olası bir ABD işgalinin hedefi olduğu) bir ortamda, muhtemelen görmezden gelemiyor. Bu nedenle 'Irak'ın çocuklarından' ve 'Kaide'nin Irak'taki evlatlarından' söz ediyor; kast ettiği, Irak milliyetçilerinden ve Saddam'dan ziyade Iraklı Arap Müslümanlar. ABD yönetiminin bu iki atfı Bağdat ile El-Kaide arasında yeni bir yanlış bağlantı kurmak için kullanmaya çalışabileceğini görmek kolay, fakat Bin Ladin'in (ki ne olacağını kestirebilecek kadar zeki biridir) Iraklı Araplara sempati beyanının Washington'un bu sözleri suiistimal etme ihtimalinden daha önemli olduğunu düşündüğü ortada. Bu suiistimalin spekülasyon etiketi altında gelmesi gerekiyor (her ne kadar 'neredeyse kesin' ifadesi gerçeğe daha yakın olsa da). Washington gerçekten de bu sözleri, Bin Ladin-Saddam bağlantısına dair yalan yanlış iddiaları ısıtmak için kullanıyor. 1996 gibi erken bir tarihte Bin Ladin bana Suudi Arabistan'daki Britanya ve Fransa birliklerinin, en az Amerikan güçleri kadar yandaşlarının saldırısı riski altında olduğunu söylemişti. 1997'de bu hedef listesini değiştirdi. Britanyalılarla Fransızları artık olası bir saldırıdan ayrı tutuyordu. Fakat yeni ses kaydında ikisi hedef listesine Kanada, İtalya, Almanya ve Avustralya ile birlikte yeniden dahil ediliyor. Ve listenin tepesinde Britanya var.</p>

  <p>Bize (Batı'ya) yönelik mesaj basit ve üç kez tekrarlanıyor. George W. Bush'u, yani 'çağın firavununu' (yirmi yılı aşkın bir süre önce Enver Sedat'ın katili, cinayeti işledikten sonra Mısır devlet başkanına 'firavun' diye bağırmıştı) desteklemek niyetindeysek, bedel ödeyeceğiz. "Hükümetleriniz Beyaz Saray'daki Müslüman düşmanı caniler çetesiyle ittifak kurarak ne yaptığını sanıyor?..." Bin Ladin bu Arapça ifadeyi, yani '<i>ifarbatu El-icran</i>'ı (caniler çetesi) benimle konuşurken iki kez kullanmıştı. Batı da El-Kaide'ye böyle diyor.</p>

  <p>Birkaç gün önce, Kuzey Carolina'da verdiğim bir konferansın ardından dinleyiciler arasındaki bir kadın bana Amerika'nın Irak'la ne zaman savaşa tutuşacağını sormuştu. Ben de ona, BM denetçileri aleyhindeki ilk kara çalma kampanyaları için <i>New York Times</i> ve <i>Washington Post</i>'un başsayfalarına bakmasını söylemiştim. Ve tam o sıra kara çalmalar Aralık ayının ilk günlerinde başladı. Şimdi BM denetçilerinden birinin (ABD Dışişleri'nin talimatıyla atanan bir adam) pornografiyle alakası olduğu söyleniyordu. Bize dediklerine göre bir başka kıdemli yetkili (o da ABD Dışişleri'nin isteğiyle atanmıştı), daha önce bir nükleer güvenlik dairesinin başkanı sıfatıyla yürüttüğü görevden kovulmuştu. Amerikalıların bu adamları denetçi ekibinde niye istediğini merak ediyorum. Daha sonradan çöpe atabilmek için mi? BM denetçilerine yönelik resmi dayak daha Eylül ayında, <i>New York Times</i> Judith Miller imzasının üzerinde şunu ilan edivermesiyle başlamıştı: Eski denetçi David Kay'e göre, ilk denetçi ekibi 'imkânsız bir görev' üzerinde olabilirdi. Kaynak ise 'bazı yetkililer ve eski denetçiler' idi.</p>

  <p>Başkan George W. Bush yine Irak uçaksavarlarının Amerikan ve Britanya pilotlarına ateş açtığını söyleyip duruyordu — halbuki 'uçuşa yasak bölgeler'in BM denetçileriyle, hele hele BM ile hiçbir ilgisi yoktu. Bağdat'taki denetimler engellenmeden devam ediyor görünüyordu. Peki ya George Bush şimdi bize ne diyordu? "Şu âna kadar cesaret verici işaretler var." Ne demekti bu? Basitçe şu demekti: Amerika BM denetçileri ne bulursa bulsun savaşa girmeyi planlıyordu. <i>New York Times</i> (artık yığınla isimsiz ABD 'yetkilisinin' fiili borazanı haline gelmişti) kendisini Irak'ın Arap komşularının 'Amerika'nın olası askeri harekatını desteklemeye hazır göründüğüne' inandırmıştı. Arap liderlerin aylardır tekrar tekrar dile getirdiği onca uyarıya, ABD'nin savaşa girmemesi çağrılarına rağmen, ABD'de pazarlanan saçmalık buydu.</p>

  <p>Ve aniden Britanya hükümeti meşhur 'dosyalarından' birini daha ortaya attı; dosya bu kez Saddam'ın insan hakları ihlalleriyle ilgiliydi. Evet, bir kez daha, 1980'deki İran istilası sırasında şevkle desteklediğimiz Saddam'ın tecavüz odalarını, idamlarını ve işkencelerini tahsil ediyorduk. Bunu tekrar ısıtmanın nedeni neydi peki? En son Britanya 'dosyası'ndaki küçük bir nokta hemen dikkatimi çekti. Dosyada Aziz Salih Ahmed diye birinden söz ediliyordu; Ahmed, 'kadınların ırzına geçmekle' görevli olduğu söylenen bir 'halk ordusu' savaşçısıydı. Şimdi bu ismi hatırlamaya başlıyordum. Kendisine daha önce Samir El-Halil diyen Kenan Makiya'nın 1993'te yayınladığı bir kitabın 287. sayfasında aynı Aziz Salih Ahmed karşıma çıkmıştı. Zamanında bu 'ifşa'ya dair tartışmaya en ufak bir ilgi dahi göstermeyen Britanya hükümeti en az sekiz yıl önce anlatılmış ve (Makiya'ya göre) ilkin on yıldan fazla bir süre önce tanık olunmuş bu hikâyeyi sanki yeni öğreniyormuşuz gibi tekrar gündeme getirmekle ne yapmaya çalışıyordu?</p>

  <p>Bu arada Bush'un dış politika danışmanları medeniyetler çatışmasını ısıtmakla meşguldü. Pentagon'un Savunma Politikası Kurulu'nda yer alan Kenneth Adelman, Bush için İslamiyet'e barışçı bir din demenin 'giderek zorlaşan bir argüman' olduğunu söylüyordu. Adelman'a göre İslam 'militarist'ti. "Neticede bu dinin kurucusu olan Muhammed bir savaşçıydı, İsa gibi bir barış yanlısı değil." Pentagon'daki kurulun bir başka üyesi, Johns Hopkins Uluslararası Çalışmalar Okulu'ndan Eliot Cohen de Adelman'dan geri kalmıyor, gelinen noktada ABD'nin düşmanının terörizm değil 'militan İslam' olduğunu savunuyordu. Adelman ve Cohen kendi dinlerine dönüp bakmıyor, açıkça İslamı hedef alıyordu. Dinci yayıncı Pat Robertson (vaktiyle Güney Lübnan'da Müslüman köylülere ve BM birliklerine tehditler savuran bir radyosu vardı), "Adolf Hitler kötüydü, fakat Müslümanların Yahudilere yapmak istediği daha da kötü," diyordu. Dinci sağın azgın köpeklerinden Jerry Falwell Peygamber'e 'terörist' derken, Nixon kayıtlarında anti-Semitik laflar sarf eden Billy Graham'ın oğlu Franklin Graham İslamı 'şeytani' diye niteliyordu. Graham Bush'un yemin töreninde de bir konuşma yapmıştı.</p>

  <p>Bizi tehlikeye atan bu vahim söylemi görmezden geldik. Blair de mi görmezden geliyordu? Bush'un etrafında son derece tekinsiz insanların dolandığının farkında değil miydi? Britanyalıların 'dosyalarla' ve Saddam'ın suçlarının durmadan ısıtılmasıyla güle oynaya savaşa sokulacağını mı sanıyordu hakikaten? Bir gazetecinin görevi devlet adamlarının yalanlarını ortaya koymaksa, en azından <i>Independent</i> onları kınamanın da gazetecilik görevi olduğunu düşünüyordu. 4 Aralık'ta gazetemde şu satırları yazdım: "Bence savaşa hazırlanıyoruz; denetçiler ne bulursa bulsun, Britanya Irak işgalinde ABD'ye katılacak. Aslında vahim, inanılmaz, dile getirilemez olasılığa, BM denetçilerinin Irak'ta tek bir kitle imha silahı bile bulamaması olasılığına hazırlanıyoruz. Bu bizi tek bir sonuçla baş başa bırakacak: 'Denetçiler işlerini iyi yapmadı' denilecek. Onların petrol işinde olmaları gerekirdi."<sup><a href="../Text/dipnot.xhtml#bookmark227" id="footnote227">[7]</a></sup></p>

  <p>New York'taki bir konferansın ardından genç bir Amerikalı, ABD Özel Kuvvetleri istihbarat ekibinin Afganistan'dan yeni dönen bir üyesi yanıma geliyor. Bana El-Kaide şüphelilerinin fotoğraflarını gösteriyor; Kandahar'a giden Amerikan nakliye uçağına başlarına çuval geçirilmiş ve zincire vurulmuş halde bindirilmişler. Sekiz-on kişilik kafeslerde yaşıyorlar. Battaniye örtülü karyolalarda yatıyorlar, fakat mahremiyet yok. Küçük ve büyük abdestlerini herkesin önünde yapmaya zorlanıyorlar, çünkü Amerikalılar esirlerini günün her saniyesi izliyor. Ertesi sabah Manhattan'ın aşağısında bir kahve dükkanında buluşmak üzere sözleşiyoruz. Tam vaktinde geliyor, fakat tedirgin, sürekli arkasını kolaçan ediyor, birilerinin bizi izlemiş olabileceğinden endişeli, cep telefonu çaldığında sandalyesinden fırlıyor.</p>

  <p>ABD güçlerinin Irak'taki savaşa hazırlanırken Usame Bin Ladin'i yakalayamamakla kalmadığını anlatıyor; El-Kaide şebekesini çökertmenin imkânsızlığını da idrak ediyorlar, çünkü Bin Ladin'in adamları tek tek Kaide üyelerini her tür enformasyondan koparan ilkel iletişim yöntemlerine başvuruyor. Bu adamın anlattıklarıyla ABD Savunma Bakanı Donald Rumsfeld'in neşeli brifingleri arasında zerre alaka yok. Adamın anlattığına bakılırsa Pakistan'da bile orta rütbeli Pakistan ordusu subayları El-Kaide üyelerine Amerika'nın düzenlediği baskınlardan kaçmaları için tüyo veriyor. "Yakalamamız gerekenleri yakalamadık," diyor karşımdaki adam ve devam ediyor: "Teknolojimizin olduğundan fazlasını yapabileceğine dair aşırı bir beklentimiz vardı. El-Kaide çok zeki, izlerini nasıl sürdüğümüzü temel olarak çözdüler. Elektronik ortamda iletişim kurdukları takdirde iz sürücülerimizin onları eliyle koymuş gibi bulacağını anladılar. Böylece kâğıda yazılmış notlar taşıyan veya mesajları ezberinde tutan kuryeler kullanmaya başladılar. Bu da sistemimizi allak bullak etti. Bizim istihbaratımız yüksek teknolojiye dayanıyor — onlarsa Amerikalıların adapte olamadığı ilkel yöntemlere geri döndüler."</p>

  <p>İlk başta 'bir sürü üst düzey isim' yakalanmıştı. Fakat El-Kaide hücreleri diğer üyelerin ne yaptığını bilmiyordu. "Yeni koşullara hızla uyum sağladılar ve çok daha az merkezileşmiş bir hale büründüler. Gerçekten üst düzey olan, çok önemli birkaç El-Kaide lideri yakaladık, fakat bize hangi spesifik operasyonların yapılacağını söylemediler. Büyük bir şeylerin planlandığını biliyorlardı, fakat ne olduğu hakkında zerre bilgileri yoktu." 2002'de Afganistan'da altı aydan fazla kalan istihbarat görevlisi, Raşid Dostum'a lanet okuyordu; Özbek savaş ağası üç binden fazla Taliban esirinin kamyon kasalarında boğularak ölmesinden sorumluydu. "Dostum, tümüyle suçludur ve ABD de bunu biliyor, fakat o bizim adamımız ve bu yüzden ağzımızı açmıyoruz... yapmayı başaramadığımız şeylerden biri de gerçek bir hükümet kurmaktı. Savaş ağalarının kendilerini iyice sağlama almalarına göz yumuyoruz ve artık onları def etmek mümkün değil."</p>

  <p>Karaçi'deki Amerikan güvenlik elemanları Daniel Pearl'ün katillerini arıyordu, fakat tutuklamayı hedefledikleri kişilerin Pakistan ordusunun orta rütbelilerinden gizlice destek aldıkları için kaçtıklarını anlayacaklardı. "Pakistanlılarla bir mıntıkaya giderdik, fakat orada kimse olmazdı, çünkü Pakistan'ın orta rütbeli birimleri planlarımızı biliyor ve bilgi sızdırıyordu. Kuzeybatı Sınır Eyaleti'nde sınır muhafızları ikinci derece bir ordudur — Batı karşıtlıkları esas Pakistan ordusundan çok daha güçlüdür. Neticede her şeyi İslamabad üzerinden koordine etmek zorundaydık."</p>

  <p>Esirleri sorduğumda ise Özel Kuvvetler subayı endişelendi ve geri çekildi. Bir kahve daha söyledi. "Kandahar'da, hayat alanları diye nitelediğimiz yerde esirlere battaniye serili karyolalarla Adidas eşofman ve ayakkabı veriliyor, fakat mahremiyetleri yok. Hayat alanlarında bölmeler yok, çünkü onları her daim görmek zorundayız. Banyoda da mahremiyetleri yok. Bazıları kadın gardiyanlara bakarak mastürbasyon yapıyor. Gardiyanlar buna hiç tepki göstermiyor. Onlar asker. Sorgular yapılırken esirlere oturma izni veriliyor. Onlara sorduğumuz soruların ayrıntısına girmek istemiyorum." Bagram'da karşılaştığı Batılı gazetecilere gelince, Amerikalı istihbarat subayının onlar hakkındaki düşünceleri de hiç iç açıcı değildi: "Bütün gün üste öylece gezinip duruyorlar. Ne zaman özel bir operasyonumuz olsa, gazetecilere Özel Kuvvetlerle birlikte devriyeye çıkma imkânı sağlarız ve onlar da üzerine atlar — bilirsin, 'Vay be Özel Kuvvetlerle devriyedeyiz' olayı— yol boyunca onlara görmelerini istediğimiz şeyleri gösteririz, kandırıldıklarını anlamazlar."</p>

  <blockquote class=""/>

  <p>Gazeteciler Amerikalılar tarafından kandırılabiliyorsa, Afganlar da yakın tarihe dair kendi hükümlerini veriyordu. Zira ABD Özel Kuvvetleri Kandahar sokaklarını dört çekişlileriyle turlarken, bu civcivli, sıcak kentin halkı artık inananların tevekkülüyle kasvetli bir mezarlığı ziyaret ediyordu. Gri, kavrulmuş toprak ve kurumuş çamur yığınlarının altında Kaide'nin 'şehitleri' yatıyor. Burada, bu 150 mezarın arasında, kentin Mirveys Hastanesini Amerikalılarla ve onların Afgan müttefikleriyle, lağımların ve kendi dışkılarının içinde ölümüne çarpışarak sonuna dek elinde tutan adamlar yatıyor. Şimdi birer aziz mertebesindeler. Diğer taraftaki toprak, Kandahar Havaalanı'nda Taliban'ın düşüşünden önce yapılan son muharebede çatışan Usame Bin Ladin yandaşlarını örtüyor. Aralarında Arap, Pakistanlı, Çeçen, Kazak ve Keşmirliler var ve (propagandaya inanacak olursanız) Kandahar'ın Paştun halkı hepsine nefret besliyor ve lanet okuyor.</p>

  <p>Doğru değil. Taliban'ın eski halifesinin halkından yüzlercesi mezarları ziyaret ediyordu. Cuma günleri, yüzlerce kilometre öteden binlercesi geliyordu. Hastalarını ve ölmek üzere olanları getiriyorlardı. Bin Ladin'in ölülerinin mezarlarını ziyaret etmenin rahatsızlıkları ve öldürücü hastalıkları iyileştireceğine inanıyorlardı. Azizlerin mezarlarının önünde diz çöker gibi, ihtiyar kadınlar pişirilmiş çamurdan mezarları itinayla yıkıyor, üzerlerindeki toprağı öpüyor, kum fırtınalarında dalgalanan küçük bayraklara dua ederek bakıyorlardı. Kandahar <i>kabristanı</i> oraya gelen herkes için dini olduğu kadar siyasi bir dersti.</p>
