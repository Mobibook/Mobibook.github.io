  <p>Batılı bir yardım çalışanı, "Yabancılara El-Kaide mezarlığından uzak durmaları öğütleniyor. Orada tehlikede olabilirsiniz," diyordu açıksözlülükle. Fakat Bin Ladin'in adamlarının son istirahatgahını ziyaret ettiğimde, sadece ferah ve sert kum rüzgarları vardı korkulacak. Mezarların etrafındaki adamların birçoğu başörtülerini yüzlerine sarmıştı, kara gözleriyle aralarındaki yabancıyı süzüyorlardı. 'Yeni' Afgan ordusundan iki asker muhtemelen buraya Amerikan yanlısı yetkililerce konulmuştu ve mezarların üzerine tuz kaseleri koyan, dilleriyle dokunmak için çamur parçaları toplayan ziyaretçileri izliyorlardı. Helmandlı ihtiyar bir adam vardı. Mezarların üzerine taşlar, tuz ve çamur koyuyordu; parmaklarına bulaşmış tuzla elimi sıktı. Hasta olduğu için gelmişti buraya. "Dizimde acı var, çocuk felci geçirdim. Buraya gelenlerin iyileştiğini duydum. Mezarların üzerine tuz ve tahıl koydum. Sonra gelip tahılı toplayacağım, tuzu yiyeceğim ve mezarın çamurunu da eve götüreceğim," diye anlatıyordu. Paştunlar azizlerin mezarına tuz koymaya <i>Khurda</i> diyor.</p>

  <p>Daha da ihtiyar bir başka adam, annesiyle birlikte Uruzgan'dan gelmişti. "Annemin bacağıyla sırtında ağrı var. Doktora görünebilmesi için Kandahar'a getirdim. Fakat bu şehit mezarlarıyla ilgili anlatılanları, annemi iyileştirebileceklerini duyunca buraya da getirdim. Doktorlardansa buraya gelmekten daha mutlu." İyice kocamış annesi dizlerinin üzerindeydi, mezarlardan kum topluyor, bir yandan da dua edip ağlıyordu. Hükümet askerleri aynı düşsel transa kapılmış görünüyordu. "Burada iyileşen insanları kendi gözlerimle gördüm," diyordu omzuna asılı Kalaşnikof'uyla genç, sakalsız bir adam. "İnsanlar mezarları ziyaret ettikten sonra iyileşiyor. Yeniden duyabilen sağır bir adam gördüm, bir dilsizin konuştuğunu. Hepsi şifa buldu."</p>

  <p>Böyle bir itikada karşı çıkmanın zamanı değildi, hele yeri hiç değildi. Kum mezarlığın üzerinde, Bin Ladin'e yaraşır bir acımasızlıkla gürlüyordu. Kent mezarlığı çok daha büyük — sınırları dahilindeki kilometrekarelerce alanda aşiretlerin mezarları var. Fakat yas tutanları çeken El-Kaide'nin ölüleriydi. Onları oraya çeken neydi? Söylentiler ve şifa bulma efsanesi mi? Yoksa bu adamların yabancılara sonuna dek direndiğini, teslim olmaktansa ölmeyi seçtiğini, Afgan olmayan 'şehitlerin' tıpkı Afganlar gibi savaştığını bilmeleri mi?</p>

  <blockquote class=""/>

  <p>Yani ortada gizli bir danışıklı dövüş, BM'yi savaşın incir yaprağı olarak kullanmak yönünde hileli bir teşebbüs vardı; savaşa büyük oranda karşı çıkan Britanya kamuoyunu ikna edebilmek için gazeteciler propagandacı olarak kullanılıyordu. Düşmanımız (daha önce Batı dostu sayılan bir Arap diktatör) İkinci Dünya Savaşı'nın en berbat suçlularıyla kıyaslanıyordu. 2002 kışında böyle bir manzara karşısındaydık.</p>

  <p>Yaklaşık yarım asır önce de manzaramız buydu; bu kez petrol için değil, Akdeniz'i Kızıldeniz'e bağlayan insan yapımı dar bir kanal içindi savaş. Süveyş krizinin hayaleti 1956'dan beri Britanya hükümetlerinin peşini bırakmadı — 1982'deki Falklands savaşında Margaret Thatcher'ın tepesindeydi ve hatırası şimdi Dışişleri ile Başbakanlık, yani Jack Straw ile Tony Blair arasında gidip geliyordu. Zira Süveyş bir Britanya başbakanını (yanı sıra neredeyse Anglo-Amerikan ittifakını) mahvetmişti ve Britanya İmparatorluğunun sonunu simgeliyordu. Birçok sivilin hayatına mal oldu (hepsi Mısırlıydı elbette) ve savaş suçları işledikleri ortaya çıkan müttefiklere utanç getirdi. Savaş bir yalana dayanıyordu — Britanya ve Fransız birlikleri, Mısır ve İsrail ordularını 'ayırmak' için Mısır'a indirme yapmalıydı, oysa Britanya ve Fransa daha önce İsrail istilasına göz yummuştu. Albay Cemal Abdül-Nasır Britanya Başbakanı Anthony Eden tarafından Nil'in Mussolini'si diye tarif ediliyordu, fakat daha bir yıl önce Eden, yeni bir Britanya-Mısır anlaşmasının kutlamaları esnasında Nasır'ın elini dostça sıkmıştı — Donald Rumsfeld'in 1983'te "Bağdat'ın Hitler'i" ile yaptığı samimi görüşmeyi hatırlamamak ne mümkün? Sonunda Britanya birlikleri (kötü teçhizatlıydılar ve Mısırlı düşmanlarına büyük bir horgörüyle muamele ediyorlardı) rezil olarak çekildi, Mısırlılar hıncını cesetlerden çıkarmasın diye ölen askerleri mezarlarından çıkarıp ülkelerine götürdüler.</p>

  <p>"Diğer taraf' beni her daim büyülemiştir; kaybedenlerin nasıl düşünüp savaştığı ve (bazen) her şey olup bittikten sonra hiç de kaybeden olmadıklarının anlaşılması. İran'la 1980-88 savaşı sırasında Irak ordusuyla birlikteyken, cephe hattının diğer tarafındaki İran askerleriyle konuşmak istedim daima. İranlılarlayken Iraklı rakipleriyle konuşmak için elimden geleni yaptım. Hizbullah Güney Lübnan'da İsrail işgal ordusuna karşı savaşırken İsrail ordusunun Hizbullah analizini duymak için can attım — İsrailli siyasetçilerin ürettiği bildik 'terörist' söyleminden çok farklıydı. Alt rütbeli İsrail subayları Hizbullah'ın gerilla taktiklerine genellikle saygı duyardı. 2003 Bağdat'ında ise, Anglo-Amerikan işgal gücünün bombardımanı ve saldırısı altındaki Iraklılarla birlikte yaşadım. Süveyş'i takip etmek için fazla gençtim (hatırladığım kadarıyla annem Mısır işgali sırasında Britanya askeri olamayacak kadar küçük olmamdan dolayı rahat bir nefes almıştı), fakat krizin otuzuncu yılında Süveyş Kanalı'nı elinde tutan ve Britanyalılarla savaşan Mısırlılarla konuşmaktan geri kalmadım; Kahire'de Britanya İmparatorluğu'na, Fransız ulusuna ve işgalci İsraillilere karşı çıkmayı göze almış Mısırlıları dinleyerek haftalar geçirdim.</p>

  <p>Mısırlılar yaşananlara 'Süveyş Krizi' demiyor, hattâ 'Süveyş Savaşı' olarak bile anmıyor. Daima 'Üçlü Saldırı' diye niteliyorlar. Vatandaşlarının, İsrail'le gizlice anlaşan iki Avrupa süpergücünün Cemal Abdül-Nasır'ın çiçeği burnunda cumhuriyetini işgal etme çabasını asla unutmamasını istiyorlar belki de. Süveyş karmaşık bir krizdi, fakat esasen Nasır'ın (uluslararası anlaşmaların hilafına) kanalı millileştirme ve Süveyş Kanalı şirketini ele geçirme kararından kaynaklandı. Britanya bankaları ve iş çevreleri uzun yıllardır Mısır'daki yatırımlara hakimdi ve Benjamin Disraeli'nin en başta yaptığı pazarlık uyarınca şirketin yüzde 44'ünü elinde tutuyordu. Nasır'ın kararı, daha önce Amerika'nın Asvan Yüksek Baraj projesinden çekilmesiyle neye uğradığını şaşıran Mısırlı kitlelerce büyük bir sevinçle karşılandı. Ele geçirme operasyonunun kod adı 'de Lesseps' idi, Mısır Osmanlı İmparatorluğu'na bağlıyken kanalı inşa eden Fransız diplomatın ismiydi bu. Nasır 26 Temmuz 1956'da İskenderiye'de yaptığı radyo konuşmasında bu ismi söyler söylemez 12 adamı şirketin ahşap kaplı büyük merkezine baskın düzenledi.</p>

  <p>Baskını yapanlar arasında 26 yaşında utangaç ve ince bıyıklı bir Süveyş Kanalı kılavuz kaptanı olan Ali Nasr da vardı. İsmailiye'deki binanın merdivenlerinden çıkan Nasr, Fransız çalışanlara soğukkanlı bir şekilde artık 'Mısır Kanal Şirketi' için çalıştıklarını söyledi. Nasr gruptaki tek denizciydi. Otuz yıl sonra konuştuğumuzda o günleri şöyle anlatıyordu: "Hepimiz bunun ülkemiz için yerine getirmemiz gereken bir görev olduğunu biliyorduk — bu uğurda canımızı vermeye hazırdık. Emirleri bekleyen askerler gibi hissediyorduk. Mühendis Mahmud Yunus'un liderliğinde içeri girdik. Mühürlü emirleri Yunus'a bizzat Nasır vermişti. Onun elinde bir tüfek vardı. Ben silahsızdım — silahlara hiçbir zaman inanmamışımdır. Fakat içeride Fransız, Britanyalı ve Yunanlılar bize çok dostça davrandı. Onlara kanalın millileştirildiğini, artık Mısır'a ait olduğunu, işbirliği yapmak istediğimizi ve gemilerin kanaldan geçişinin sürmesi gerektiğini anlattık. Ardından birbirimize sigara ikram ettik. Bürolarda uyuduk, Fransız yetkililerin masalarının üzerine kıvrılıp yatıyorduk genellikle. İşte kanalın yönetimini böyle ele geçirdik."</p>

  <p>Kaptan Nasr İsmailiye'de uykuya dalmak üzereyken, Anthony Eden başbakanlıkta Irak kralı ve kralın başbakanı Nuri es-Said ile akşam yemeğinin son demlerindeydi. İki yıl sonra ikisi de Bağdat'ta suikastla öldürülecekti. Fakat 1956'nın o akşamında es-Said'in zehri Mısır liderine yönelmişti. "Vurun onu," diye nasihat ediyordu Eden'a. "Vurun, sıkı vurun, hemen şimdi vurun." Londra'da Eden kurmaylarını topladı. Nasır'ı devirmek (aynı fikrin yeni versiyonuna 'rejim değişikliği' deniyor) ve kanalı kurtarmak istiyordu. Fakat Britanya ordusu ona bunu yapmanın mümkün olmadığını söyledi. Birlikler eğitimsiz, çıkarma gemileri çalışmaz durumdaydı. Kırk yılı aşkın bir süre sonra bir paraşüt birliği subayı bana şunları anlatacaktı: "Ordumuzun hazırlığının İkinci Dünya Savaşı'ndan beri ne kadar gerilediğini ancak Port Said dışına indirme yaptığımızda idrak ettik. Nakliye uçağımız yükünü sadece bir tarafından boşaltabiliyordu, ciplerimiz bozuktu ve bizi desteklemek için ateş bile edemiyorlardı."</p>

  <p>Nasır'ın gücüne dair ilk sınav 15 Eylül 1956'da, Süveyş Kanalı Yönetimi'ndeki neredeyse bütün yabancı kılavuz kaptanlar iş bıraktığında yaşandı. Eden ve Fransa Başbakanı Guy Mollet grevi beş gün önce Londra'da planlamıştı. Dünyaya Mısırlıların kanalı idare etmekte yetersiz olduğu gösterilecekti. Akdeniz ile Kızıldeniz arasındaki 170 kilometrelik kanaldan konvoyları geçirmeye ehil olan 205 kılavuz kaptandan sadece 40'ı Mısırlıydı, onlardan beşi de tatildeydi. Kaptan Nasr o günü şöyle anlatıyordu: "Yunus bunun olacağını anlamıştı ve Mısırlı kılavuz kaptanları toplayıp ne yapmamız gerektiğini sordu. Ona yeni kaptanlar eğitmemiz gerektiğini, fakat bütün kanalı idare etmeyi öğretecek vaktimiz olmadığını anlattım. Adamlara kanalın dört parçasını öğretmemiz gerektiğini söyledim. Bir ekip kanalın İsmailiye'ye bağlanan birinci yarısında güneye giden gemilere nasıl kılavuzluk edeceğini, bir ekip Süveyş'e bağlanan ikinci güney parçasını, diğer iki ekip de aynı aşamada kanalın kuzeye giden parçasını öğrenecekti."</p>

  <p>15 Eylül akşamı Nasr kendisini Port Said'de 14 bin tonluk bir Alman gemisinin güvertesinde buldu. "Yabancı kılavuz kaptanlar çekip gitmişti ve yeni durumdaki işimden ve sorumluluğumdan dolayı öyle endişeliydim ki, kanalın ağzındaki yeşil şamandıra ışıklarını kırmızı olanlardan ayıramadığımı fark ettim. Fakat Alman kaptan çok kibardı ve beni cesaretlendirdi. Karanlıkta kanala girdik ve şafak sökerken yanımızdaki yolda ilerleyen bir arabanın ışıklarını gördüm. Yunus'tu bu, elinde bir megafon, bana ve yanından geçen her geminin kılavuz kaptanına bağıra çağıra cesaret vermeye çalışıyordu."</p>

  <p>Britanya'da, Nasır'ın Süveyş Kanalı'nı ele geçirmesini takip eden günler, haftalar ve aylar kaçamak sözler, parlamentodaki yalanlar, bir koalisyon ordusu oluşturmak yönündeki çaresiz çabalar ve (hepsinden zarar verici olanı) Paris dışındaki Sevr'de yapılan gizli bir toplantıya sahne oldu. Bu toplantıda İsrailliler, Britanyalılar ve Fransızlar İsrail ordusunun Mısır'ı işgal etmesi, Britanya ve Fransa'nın ise bunun ardından müdahale etmesi konusunda anlaşmıştı. Fransa ve Britanya işgalin ardından İsrail ve Mısır ordularının güçlerini kanalın iki tarafına çekmesi talimatı verecek, ardından bir Anglo-Fransız müdahale gücü Port Said civarındaki Kanal Bölgesi'ne yerleştirilecekti. Operasyonun adı "Silahşor" olacak ve tahmin edileceği üzere, Britanya halkı da savaş sonrası rehavetinden, Eden'ın askeri güç kullanma hakkını sorgulayanları yerin dibine batıran gazete başyazılarıyla uyandırılacaktı.</p>

  <p>Açılışı <i>Times</i> yaptı. Gazetenin, yayın yönetmeni William Haley'in bizzat kaleme aldığı başyazısı esip gürlüyordu: "Elbette kamuoyu güç kullanımından kaçınılmasını arzuluyor. Herkes bunu istiyor ve en çok isteyenin de Britanya Hükümeti olmasını umuyoruz. Fakat bu konuyla ilgili yapabileceğimiz pek az şey olduğu için en iyisinin bahaneler bulmak ve bütün meseleyi unutmak olduğunu söylemenin de hiç alemi yok. Uluslar çıkarlarını kuvvetle savunarak yaşarlar... Halk, kendi sessizliği içinde, bunu karşı çıkanlardan daha iyi bilirler. Halk hâlâ Britanya'nın büyük olmasını istiyor." <i>Manchester Guardian</i>, <i>Times</i> başyazısının kriz dönemlerinde hükümet aleyhinde konuşma hakkına bir saldırı olduğunu iddia ediyordu (2003'ün başlarında Irak savaşı yaklaşırken benzer bir tartışma yeniden başlayacaktı) ve Eden'ın basın sorumlusu William Clark, Alastair Campbell'ın Blair döneminde oynadığından çok da farklı bir rol oynamıyordu.</p>

  <p>Tony Shaw, krizin tarihine dair yazdığı parlak ve bazen acımasızca komik kitabında o günleri, "Clark <i>Times</i> ile omuz omuza çalışıyordu," diye anlatır. Clark'ın işi (ve bu noktada George Bush ve BM ile son derece rahatsız edici bir paralellik söz konusu), "Hükümetin ihtilafı kısa süreliğine BM'ye havale etmesi için zemini hazırlamaktı... Bu da belli bir ustalık gerektiriyordu, zira Eden ve gazete o güne dek hantal ve etkili sonuçlar yaratamayan bir kurum diye niteledikleri BM'yi meselenin dışında bırakmıştı." Eden, Haley'e BM'yi sadece Nasır'ın suçluluğunu gösterecek ve güç kullanımını meşrulaştıracak bir araç olarak kullanmak istediğini söylemişti — George W. Bush'un silah denetçilerinden 2002'de Irak'ta yapmalarını istediği şey de tam buydu.</p>

  <p>Ve 1956'da <i>Times</i>'ta yayınlanan bir başka başyazı, 'kanal' yerine 'Irak' konsa, 2002 sonunda da rahatlıkla yayınlanabilirdi:</p>

  <blockquote class="">
    <p>Meselenin basitçe BM'ye devredilmesi ve sonrasında tamamen ona bırakılmasına itirazımız şu: BM muhtemelen işi sulandıracak ve kanalı özgürleştirmek açısından muhakkak ki etkisiz kalacaktır. Fakat kanal üzerindeki uluslararası kontrolün yeniden sağlanması ister müzakere yoluyla isterse başka şekilde olsun, kesinlikle BM'nin himayesinde olmalıdır ve BM ne olup bittiği konusunda ne kadar erken bilgilendirilirse o kadar iyi.</p>
  </blockquote>

  <p>Kennett Love'ın Süveyş savaşına dair anıtsal çalışmasına göre, "Çatışma, Eden'ın Nasır karşıtı politikası ile Fransa ve İsrail'in dile dökülmeyen Nasır karşıtı ittifakının izdivacından doğdu." İsrail Sina'yı 29 Ekim'de işgal edecek ve kuvvetlerinin Filistinli Fedailerin üslerine saldırdığını, askeri operasyonlarının 'Mısır ordusunun [İsrail] vatandaşlarına ve İsrail'in kara ve deniz iletişim sistemlerine yönelik sürekli saldırıları nedeniyle' zorunlu hale geldiğini söyleyecekti. Britanya ve Fransa ise İsrail ve Mısır güçleri arasında ateşkes çağrısı yapacak, (öncesinde çoktan karar verildiği üzere) İsrailliler bu çağrıyı kabul edecekti. Doğru bir değerlendirme yaparak, üç gücün savaş konusunda danışıklı dövüş içinde olduğunun uzun zaman önce farkına varan Nasır ise çağrıyı geri çevirecekti.</p>

  <p>Mısır ordusu cesurca savaşmasına rağmen geri çekildi, fakat Sina'dan kanal kıyılarına kadar her yerde büyük bir kaos yaşanıyordu.<sup><a href="../Text/dipnot.xhtml#bookmark228" id="footnote228">[8]</a></sup> 31 Ekim'de Britanya ve Fransa hava kuvvetleri Mısır'a karşı uzun zamandır planladıkları kendi operasyonlarını başlattılar. Mısır ordusunun doğu komutanlığından Yedek Binbaşı Mustafa Kemal Murad o öğleden sonra Kahire'den çöle giden yolda aracıyla ilerliyordu. Otuz yıl sonra olanları bana şöyle anlatacaktı: "Kâbus gibiydi. Yoldaki Mısır zırhlı araçları kilometrelerce uzanıyordu ve hava saldırılarının ardından bütün kamyonlar ve zırhlılar yanıyordu. Büyük bir şok yaşıyordum. Yoksul çiftçiler yolda yürüyor ve bize şöyle bağırıyordu: 'Bizi kendi toprağımızda yıkıma götürdünüz, şeytanlar!"' Murad, İsmailiye'yi sakin, fakat korku ve hayal kırıklığı içindeki askerlerle dolu bulmuştu. "Moraller berbartı, askerlerimizin ayakları çölde yürümekten şişmişti ve geride kalan askerlere ve 'Ulusal Muhafızlar'a da korku salıyorlardı. Bütün çekilen ordular, karşılaştıklarına yaşadıklarını abartarak anlatırlar. Onları bir an önce Kahire'ye göndermemiz gerekiyordu."</p>

  <p>Murad, İsmailiye'deki eski Britanya konsolosluğuna vardığında buranın artık bir devlet dairesi, Mısır ordusunun acil durum karargahı olarak hizmet verdiğini görmüştü. "Subaylarımızın keyfi gayet yerindeydi, zira Britanyalılar arkalarında kasalarca viski, şampanya, bira ve konyak bırakmıştı." Mısırlı askerler kentteki sivillerin evlerini yağmalıyordu — ta ki komutanları Kemaleddin Hüseyin bütün hırsızların görüldüğü yerde vurulması emri verene dek. Bazı Mısırlı subaylar emir komuta zincirini paramparça etmişti. "Albay Abdülaziz Selim'e İsmailiye'nin dış mahallelerini savunması söylenince Hüseyin'e bağırdı: 'Britanya hava kuvvetleri birliğimi tamamen yok edecek!"' diye anlatıyordu Murad. "Hüseyin'den onu Kahire'ye geri göndermesini istedim. Fakat sabah Selim'in yaveri bize gelip albayın kapısının altından kan sızdığını söyledi. Kapıyı açtığımızda Selim'in benim masamda kendisini vurduğunu gördük."</p>

  <p>1986'da konuştuğumuzda Murad'ın RAF'ın İsmailiye bombardımanına dair anıları hâlâ son derece canlıydı; yaşanan şiddeti hatırladıkça, İsmailiye etrafındaki pistlere düzenlenen baskınları elini sürekli olarak göğe kaldırarak tarif etmekten kendini alamıyordu. "Hiçbir sivile saldırmamaları karşısında hayrete düşmüştüm. Son derece isabetliydiler. Saldırılar sonrası pistlere gittiğimde, genç askerlerimizin hava saldırısı altında siperlerinden çekilme emirlerine uymadığını gördüm. Bunun yerine uçaksavarlarının başında kalmış ve ateşe devam etmişlerdi. RAF roketleri o kadar isabetliydi ki, uçaksavarları sürekli vurmuşlardı. Adamlarımız paramparça olmuştu. Silahlarının başında kollarını ve belden aşağılarını buldum: üst tarafları kaybolmuştu."</p>

  <p>5 Kasım 1956'da Anglo-Fransız gücü Port Said civarına çıktı, birçoğu Kıbrıs'tan gelen ve eskimiş savaş gemilerinden oluşan bir filoyla taşınmıştı. Cemil hava üssünün uçak pistine 780 Britanyalı paraşütçü indirildi; 470 Fransız paraşütçü de Raşva kanalı üzerindeki iki köprüye indi. Erken saatlerde Murad, İsmailiye karargahındaki bir divanın üzerinde rahatsız bir şekilde uyuyordu; uzun boylu bir adam tarafından kaldırıldı. "Kalktım ve karşımdaki adamın Cemal Abdül-Nasır olduğunu şaşkınlıkla fark ettim. Üzerine gayet iyi oturan sivil bir takım elbise giymişti. Ona şunu söyledim: 'Hoş geldiniz Sayın Başkan — burada ne yapıyorsunuz? Kahire'de olmalıydınız. Yollar çok tehlikeli, çünkü Britanyalılar bombalıyor.' O ise Port Said'e gittiğini söyledi. 'Bunu yapmayın efendim, bir an önce Kahire'ye dönmeniz lazım, çünkü Britanyalı paraşütçülerin birkaç saat içinde Port Said'e inmesi bekleniyor.' Nasır dinlenebileceği bir oda istedi. Onu Britanya konsolosunun yatak odasına yerleştirdim. Birkaç saat sonra Britanyalılar Port Said'e varmış, Cemil hava üssü için savaşmaya başlamışlardı bile."</p>

  <p>Böylece Binbaşı Murad belki de Anthony Eden'ın çok nefret ettiği Mısırlıyı yakalamasını engellemişti. Yeni kıyafetler giyen ve kolonya sürünen Nasır, gerçekten de Kahire'ye döndü —Murad'ın ona çok önemli bir soru yöneltmesi dönmesini sağlamıştı: "Nasır'a, 'Ruslarla askeri yardım anlaşması yapıldı mı?' diye sordum. Yapılmadığını söyledi. 'Bir centilmenlik anlaşması bile mi?' diye sordum bu kez. 'Hayır' diye cevap verdi. Dehşete düşmüştüm. Üç gücün hepsine aynı anda meydan okuyan bu adam deli olmalı, diye düşündüm. 'Efendim elimizden geleni yapacağız, fakat Britanya, Fransa ve İsrail'e karşı koyabilmemiz için bir mucize olması gerek' dedim. 'Rabbena meanâ' — Allah bizimle beraberdir' dedi sadece. Ondan sonra ayrıldı."</p>

  <p>Kaptan Nasr, Britanyalılar indiğinde Port Said'deki Cumhuriyet Caddesi'nde bulunan apartmanında yaşıyordu. "Ateş açıldığını duyduk — herkese yirmi dört saat boyu evlerinden çıkmaması söylendi. Dışarı çıktığımda ilk gördüğüm şey, Adil Mandur adlı bir komşumun sokakta yatan cesedi oldu. Ulusal Muhafızlar'ın bir üyesiydi. Britanyalı bir asker tarafından vurulmuştu ve su yolunun içinde kolları açık, yüzükoyun yatıyordu. Annesinin evinden çıktığını ve oğlunu sessizce kaldırıp eve taşıdığını hatırlıyorum." İlk başta ölenler tek tek gömüldü, fakat onlarca ceset, ki çoğu sivildi, havaalanının yanındaki bir toplu mezara kondu. Britanyalılar, ağır ateş altındaki bir Mısır polis karakoluna baskın düzenledi ve içerdeki polislerin neredeyse tamamını öldürdü. Britanyalı bir general kentte yaklaşık bin Mısırlının öldüğünü tahmin ediyordu, Binbaşı Murad'ın RAF'ın bombardımandaki isabeti ile ilgili olumlu düşüncesiyle uyuşmayan bir rakamdı bu. Çok sayıda sivil, Fransız paraşütçüler tarafından katledilmişti; onlardan biri sonradan, silah arkadaşlarıyla beraber bir grup masum balıkçıyı vurup öldürdüklerini, çünkü Fransız birliklerine esir almama emri verildiğini yazacaktı. Paraşütçüler, kanalda canlarının bağışlanması için yalvaran diğerlerini yakın mesafeden başlarından vurmuştu.</p>

  <p>"Britanyalılar düzgün davrandılar — benim dairemde konaklarken hiçbir şey çalmadılar," diye anlatıyordu Kaptan Nasr. "Fakat Fransızlar çok farklıydı. İnsanlara çok kötü davranıyorlardı. Belki de Cezayir'den alışmışlardı, fakat bence kızgınlıklarının sebebi kanalın kendilerine ait olduğunu ve geri almaya hakları olduğunu düşünmeleriydi." Cemal Abdül-Nasır FLN'nin Cezayir'deki mücadelesini açıkça destekliyordu.</p>

  <p>Cemil Havaalanı'nda genç bir Mısırlı gerilla, Muhammed Mahran Osman, Mısır ordu depolarının yerini öğrenmek isteyen Britanyalılar tarafından yakalanmıştı. Osman sonraları, silah depoları hakkında bilgi vermeyi ya da müttefikler için radyodan propaganda yapmayı reddettiği için Kıbrıs'taki Britanya ordusu doktorlarının gözlerini çıkardığını iddia edecekti. Bu iddiaya dair bağımsız bir tanıklık yok, fakat 1997'de Osman'la tanıştığımda gözlerinin yuvalarından çıkarıldığı ayan beyan ortadaydı. Ona göre Britanyalılar Cemil Havaalanı'na inişleri sırasında askeri bir doktorun yaralanmasının da intikamını alıyordu, 3. Paraşütçü Birliği'nin sağlık subayı olan Teğmen A. J. M. 'Sandy' Cavenagh'ın sol gözüne Cemil'e inişi sırasında bir şarapnel isabet etmişti, fakat kırk yıl sonra konuştuğumuzda, kör Mısırlının iddialarıyla ilgili hiçbir şey bilmediğini anlattı. İronik olan şu ki, Cavenagh yıllar sonra Port Said askeri müzesinde rehber olarak çalışan Osman'ı tanımış, fakat onunla konuşmamıştı. Hava indirmelerin hikâyesini tüm çıplaklığıyla yazacak olan Cavenagh zarif ve kibar bir adamdı ve ciddi şekilde yaralanmasına rağmen silah arkadaşlarını beş saat boyu tedavi etmeyi sürdürdüğü için komutanlarının övgüsünü kazanmıştı.<sup><a href="../Text/dipnot.xhtml#bookmark229" id="footnote229">[9]</a></sup></p>

  <p>Arşivler eski emperyal orduyu hatırlatan ırkçılık örnekleriyle dolu. Port Said'in en yoksul bölgesi Britanya haritalarında 'Marsık-Kent' diye işaretlenmişti; 'Müttefik Kuvvetler Karargahı'ndan propagandayla ilgili gönderilen 1 Aralık 1956 tarihli bir notta Arapların 'Şeytani Zihniyeti'nden dem vuruluyordu. Britanyalılar gazetecilerin savaş sonrasında Port Said'e gitmesini günlerce engelledi, fakat ateşkesten bir hafta sonra gazeteci Alex Eftyvoulos Port Said'deki cesetlerin hâlâ gömülmemiş olduğunu görecekti.</p>

  <p>İsmailiye'nin Mısırlı komutanı Kemaleddin Hüseyin, Port Said'deki muadili Tuğgeneral Selahaddin Moguy hâlâ çalışan bir telefon hattından karşısına çıkınca küplere binmişti. Murad o günü şöyle hatırlıyordu: "Bize ölü ve yaralıları toplamak için Britanyalı bir generalle altı saatlik ateşkes anlaşması yaptığını söyledi. Bunun üzerine Hüseyin açtı ağzını yumdu gözünü; 'Benim emirlerim olmadan İngiliz bir generalle nasıl görüşürsün?' diye bağırdı. Moguy'un cevabını duydum: 'Port Said'e komuta eden subay benim ve bu benim kararım.' Ve telefonu kapattı."</p>

  <p>7 Kasım sabahı erken saatlerde Murad, sırtında makineli tüfeğiyle İsmailiye'nin kuzeyine giden dar kanal yolunda yavaşça ilerliyordu. Sağında, uzun otların içinde iki kırmızı gelincik olduğunu sandığı şeylerin hareket ettiğini gördüğünde, Cisr El-Hind denen balıkçı köyünü daha yeni geçmişti. "Derken o iki çocuğu görebilir hale geldim; kırmızı bereli iki Britanyalı paraşütçü, uzun otların arasında yatmış, beni seyrediyordu. Yaklaşık 65 metre uzakta, silahlarını bana doğrultmuşlardı. Beyaz mendiller çıkarıp süngülerine bağladılar ve bana, 'Merhaba' diye bağırdılar. Elimi silahımdan çektim ve aynı şekilde karşılık verdim. Önümde Britanya tanklarının ve bazı askerlerin yol boyunca dikenli tel çektiklerini görebiliyordum... Bu iki çocuk bana seslenebildiğine göre, ateşkes ilan edilmiş olmalı diye düşündüm. Ve içimden sürekli şunu diyordum: 'Burada, Port Said'in sadece 38 kilometre güneyinde duran Britanyalı komutan dangalağın önde gideni. Önünde hiçbir şey yok — sadece birkaç saatte Kahire'de olabilirdi.'"</p>

  <p>Fakat Britanyalılar daha ileriye gitmedi. Murad tam da Britanya ordusunun en son emperyal macerasına rastgelmişti. Bir süre sonra Amerikalıların duruma müdahale ettiğini ve böylece bir dönemin de kapandığını görecekti. Başkan Eisenhower İsrail istilasının müttefikler (ve en başta da Fransa) tarafından kotarıldığını öğrenince çileden çıkmış ve Bush'un 2003 doktrininin tersine, Amerika'nın bütün işgali kınama hakkını saklı tutmuştu. Eisenhower'ın Foster Dulles'a söylediği meşhur sözler ("Şimdi Londra'ya gideceksin ve Eden'a, 'Çüş oğlum!' diyeceksin"), Britanya'ya tüm desteği kesmeye ne kadar yaklaştığını gösteriyordu. 28 Kasım'a gelindiğinde, Britanya Dışişleri Bakanı Selwyn Lloyd Kabine'ye şunu söylüyordu: "Anglo-Fransız birliklerini uygun bir zamanda, hızlı bir şekilde çekseydik, ABD hükümetinin sempatisini tekrar kazanırdık."</p>

  <p>1922 Komitesi tarafından İsrail, Britanya ve Fransa ortaklığı hakkında sorgulanan Eden, "Bazı (yarı-gerçekler) —ve bunlar bir biçimde var olsa da, ciddi veya çok fazla değillerdi— zorunluydu ve böyle bir operasyonda bu tür hususlar had safhada gizlilik gerektirir," dedi. 20 Aralık'ta da Avam Kamarası'na yalan söyledi. "Önceden bilgi vermek konusunda Avam Kamarası'na gayet açık bir biçimde şunu söylemek isterim ki, İsrail'in Mısır'a saldıracağına dair ön bilgi yoktu — kesinlikle yoktu. Fakat başka bir şey vardı. İsrail saldırısı riski vardı ve bunu gayet iyi biliyorduk. Ve bu riskin varlığı doğrultusunda belli görüşmeler ve konuşmalar oldu, ki bence kesinlikle doğruydu ve herkes böyle yapardı." Irak'a yönelik 2003'teki yasadışı işgalin hemen sonrasında Tony Blair bundan daha âlâsını yapamazdı. Eden hasta bir adamdı (daha yeni bir ameliyat geçirmiş ve cerrah yanlışlıkla tıbbi bir aleti içinde bırakmıştı) ve W Scott Lucas'ın o dramatik günlere dair anlatısında belirttiği gibi, yanındakilerde geleceğine dair soru işaretleri oluşmaya başlamıştı. 9 Ocak 1957'de Eden, Harold Macmillan'a doktorlarının kendisini görevde kaldığı takdirde sağlığının tehlikeye gireceği konusunda uyardığını ve 'bırakmaktan başka seçeneği' olmadığını söyledi. Macmillan afallamıştı. "Nispeten bu kadar genç ve hâlâ verecek çok şeyi olan bir adamın siyaset hayatını bitireceğine inanamıyordum," diye yazıyordu. "Bir süre karşılıklı oturduk. Her ikimizin de katılıp nice acılar çektiği Birinci Dünya Savaşı hakkında birkaç kelime ettik... Şimdi onu kasvetli kış öğleden sonrasında görebiliyordum, hâlâ çok genç, çok zarif, çok neşeli görünüyordu — o 1914-1918 savaşında görev yapan gençliğin en iyi taraflarını kendisinde toplamıştı."</p>

  <p>Scott Lucas'a göre Eden'ın istifası, "Britanya'nın çıkarlarını savunmak için Washington'un desteğine ihtiyaç duymadığını" göstermek yönündeki son teşebbüsüydü. Bundan sonra Britanya ABD politikasının hizmetkarı haline gelecekti. Amerika'nın politikası ise Ortadoğu'yu 'savunmak' için tek taraflı hareket etmek olacaktı. 1957'deki Eisenhower doktrini, ABD'nin şu an dünya üzerinde sahip olduğu hegemonyanın kapısını net bir şekilde açtı. Artık çıkarlarını savunmak için Britanya'nın desteğine ihtiyaç duyan belki de Washington olacaktı — en azından Irak işgalinde, her ne kadar o bile kuşku götürür olsa da.</p>

  <p>Mısır'da Nasır daha da büyük bir destekle iktidarını sürdürdü, 1967 Arap-İsrail savaşında İsrail karşısında yaşadığı hezimetten sonra bile ayakta kaldı, ülke içindeki tüm muhalefeti idamlar ve işkenceyle bastırdı. Rus birlikleri 30 Ekim 1956'da Budapeşte'ye girip devrimi ezerken dünyanın dikkati Süveyş'e çevrilmişti. Bazıları İşçi Partisi lideri Hugh Gaitskell'in Kasım ayında televizyona çıkıp Britanya birliklerini saldırganlar diye nitelemesini asla affetmedi (2003'ten farklı olarak, en azından Avam Kamarası'nda hükümete karşı ciddi bir muhalefet vardı), <i>Observer</i> ise savaşa karşı çıktığı için kaybettiği okurlarını bir daha hiç geri kazanamadı.</p>

  <p>"Tam bir kumardı," diyecekti eski Binbaşı Murad, otuz yıl sonra. "Nasır, Amerikalıların müdahale etmesi ve Britanya'dan ateşkes ilan edip çekilmesini istemesi nedeniyle çok şanslıydı — Amerikalılar Ortadoğu'daki büyük güç olarak Avrupalıların yerini almak istiyordu. Fakat bu şanstı. Nasır'ın yerinde olsaydım, bunu yapmazdım, çünkü Rusya ile anlaşma yoktu. Savaş eşitler arası bir maç değildi — bir savaş bile değildi. Kanalın millileştirilmesine karşı, Nasır'ın iktidarını yok etmek için atılan bir adımdı. Bunun başından beri farkındaydık."</p>

  <p>Fakat son sözü, Britanya Süveyş'e indikten hemen sonrasında şu açıklamayı yapan Eden'a bırakalım: "Eğer meseleyi kendi haline bıraksaydık, her şey daha da kötüye gidecekti. Nasır bir tür Müslüman Mussolini haline gelecekti ve Irak, Ürdün, Suudi Arabistan, hattâ İran'daki dostlarımız aşama aşama devrilecekti. Nasır'ın gayretleri batıya da yönelecek ve Libya ile Kuzey Afrika onun kontrolüne girecekti." Bütün bunları 2002 ve 2003'te tekrar duyacaktık, bununla birlikte Eden'ın Nasır nefretinin bile bazı sınırları vardı. "Nasır'ın bir Hitler olduğunu asla düşünmüyorum... Fakat Mussolini benzetmesi yakın düşüyor," diye yazacaktı. Fransa Başbakanı Guy Mollet ise Nasır'a 'çırak diktatör' diyordu. Hem o hem Eden, bizzat Mollet'nin 'anti-Münih kompleksi' dediği şeye tutulmuştu.</p>

  <blockquote class=""/>

  <p>2003'te Britanya'da gazeteler savaş argümanlarını bağıra çağıra ortaya döküyordu. Amerika'da argümanlarını yığın yığın kitaplarla savunuyorlardı: 11 Eylül saldırılarını hatırlatan bekleme salonu kitapları, Irak'ta barış için dua eden ucuz kitaplar, Ortadoğu'da 'rejim degişikliği'nin faydalarını öven dipnotların gırla gittiği ağır ve kalın ciltli kitaplar... New York'ta medyanın yanı sıra yayıncılar da savaşa girmişti. Bunu anlamak için Amerikan gazete tezgahlarındaki 11 Eylül kitaplarının (birçoğu dev boyutlu foto-anma ciltleriydi) isimlerine göz gezdirmeniz yeterliydi: Kutsal Toprağın Üzerinde, Demek Diğerleri Yaşayabilir, Güçlü Yürek, Ne Gördük, Son Sınır, Tanrı İçin Bir Gazap, Kılıçların Gölgesi... Amerikan televizyon kanallarının yeni savaşı garanti görebilmesinde şaşılacak bir durum yoktu. "Irak'ta son raund" diyordu CNN. "Savaşa hazırlık." Bunun kesinliğini kimse sorgulamıyordu. Ocak'ta ABD'de katıldığım bir canlı radyo programında, katılımcılardan (İsrailli bir akademisyen, eski bir İrlandalı BM yetkilisi, bir Vietnam gazisi, Tony Benn vd.) Irak'ta savaş olması gerekip gerekmediğini değil, savaşın sonuçlarının ne olacağını tartışmaları istenince protesto ettim. Savaşın kaçınılmazlığı senaryoya çoktan yazılmıştı.</p>

  <p>ABD'deki bu külliyen sahtekarca 'tartışmaya' en son ve en gösterişli katkı eski bir CIA casusu ve Ulusal Güvenlik Konseyi'nin eski 'Körfez işleri' direktörü olan Kenneth Pollack'ın yazdığı <i>The Threatening Storm: The Case for Invading Iraq</i> ("Tehditkar Fırtına: Irak'ı Neden İşgal Etmeli?") adlı kitaptı. Bütün Amerika'nın konuşmaya mecbur olduğu kitap buydu ve başlığı da <i>(Tehditkar Fırtına,</i> elbette, Winston Churchill'in yazdığı İkinci Dünya Savaşı tarihinin ilk cildinin adından —<i>Yaklaşan Fırtına</i>— apartılmıştı) içeriğinin ne olduğunu fazlasıyla anlatıyordu. Tıpkı 2002'de George W. Bush'un kendisini yatıştırma politikasıyla mücadele eden Churchill gibi göstermeye çalışması gibi, Pollack da iki kez şu kehanette bulunuyordu: Dünya 1938'de Britanya ve Fransa'nın önündeki ikilemin aynısıyla karşı karşıyaydı. Müttefiklerin Hitler'e o dönemde savaş açmaları halinde bir yıl içinde kazanabileceklerini iddia ediyordu. Britanya ve Fransa'nın asker sayısı itibarıyla daha kuvvetli olmalarına rağmen modern silahlar bakımından zayıf olmaları gerçeğine (halbuki ABD şu an Saddam'ın güçlerini bir aydan kısa bir sürede rahatça yenebilirdi) bu pek özel argümanda yer verilmiyordu. Pollack Saddam'ın Hitler olmadığını kabul ediyordu, fakat Saddam bir kez daha Hitler'in giysilerine bürünmüştü (tıpkı Nasır'ın 1956 Süvevş krizinde Nil'in Mussolini'si olması gibi) ve bu yanıyla bakıldığında, savaşa karşı çıkanlar Nazi sempatizanıydı.</p>

  <p>İkinci Dünya Savaşı'nın (yani gerçek İkinci Dünya Savaşı) başlamasından önce ve hemen sonra Britanyalı yayıncılar yazarlarını savaşı desteklemeye seferber etmişti. Victor Gollancz Britanya'nın özgürlüklerinin yılmaz bir savunucusuydu. 1941'e gelindiğinde Howard K. Smith'in <i>Berlin'den Gelen Son Tren</i> adlı kitabı rafları süslüyordu; bu parlak Amerikalı dış haber muhabiri, kitabında ABD savaşa girmeden önce Nazi Almanya'sındaki hayatı vahim manzaralar çizerek anlatıyordu. Fakat bunlar genellikle ideolojik olduğu kadar edebi çalışmalardı. ABD'nin Irak işgalinden önce olanlar ise tamamen farklıydı: 11 Eylül'deki ağırbaşlı, hürmete şayan, kuşku götürmez kaybın sırtına binip Amerika'yı savaşa sokmak için gösterilen iğrendirici, avantacı çabalardı.</p>

  <p>Saddam'ı devirmek, "Irak meselesiyle Arap-İsrail ihtilafı arasındaki bağı 'koparacaktı.'" Uzun vadede, "önemli bir Amerikan karşıtlığı kaynağını ortadan kaldıracak" ve "ABD güçlü, müreffeh ve kapsayıcı bir yeni Irak devleti... yani modern bir Arap ülkesinin nasıl olabileceğine dair bir model inşa edecekse" bu açıdan olumlu bir sonuç doğuracaktı. Pollack'ın savaş lehindeki argümanı nefes kesecek derecede gayri-ahlakiydi. Görünen o ki savaş ahlaken gerekli olduğu için değil, kazanacağımız için doğru karar olacaktı. Savaş artık geçerli ve potansiyel olarak başarılı bir siyasi seçenekti. Washington'un 'dış politika gündemini' ferahlatacak, muhtemelen Amerika'nın hayati çıkarlarının görülebildiği bir veya iki ülkeyi işgal etmesi imkânı verecekti. Ve Irak ile Filistin-İsrail savaşı arasındaki son derece önemli 'bağlantı' sona erecekti. Bu tema Pollack'ın metninde birkaç kez tekrarlanıyordu ve hikâye (özünde bir İsrail hikayesiydi bu) son derece basitti: Arap dünyasının en güçlü ülkelerinden birinin desteğinden mahrum bırakılan Filistinliler İsrail işgaliyle mücadelelerinde daha da zayıflatılmış olacaktı. Pollack Filistinlilerin 'çirkin terörist kampanyası'ndan dem vuruyor, İsrail'e en ufak bir eleştiri getirmiyordu. Yazar Amerika'nın İsrail'den yana taraf olmasını, bir Arap 'inancı'ndan ibaret görüyordu. Söylemeye bile gerek yok: eski BM silah denetçisi ve eski deniz binbaşısı Scott Ritter'dan hiç söz edilmiyordu. Ritter'ın savaşa karşı çıkan 96 sayfalık ince kitabı (<i>Irakla Savaş: Bush Ekibi Neyin Bilinmesini İstemiyor)</i> Washington'u istila eden savaş yanlısı literatürün karşısında devede kulak kalmıştı.</p>

  <p>Matbaalardan bu kitaplar dökülürken, en son fanteziler de Washington ve Londra'da yayılıyordu. Yeni saldırılara (sözgelimi ABD'deki Lincoln Tüneli'ne ve Golden Gate Köprüsü'ne) dair hikâyeler, Britanyalıların son haftalarda usandığı korku hikâyelerine karışıyordu: çiçek mikrobu, kirli bombalar, otellere ve alışveriş merkezlerine saldırılar, Tünel'e kimyasal bir saldırı, su kaynaklarının zehirlenmesi, Big Ben ve Canary Wharf'a 'kartpostal hedefi' saldırıları, 5 bin ceset torbasının, 120 bin arıtma giysisinin temini, yedi yaşındaki öğrenciler için hayatta kalma dersleri, Britanyalıları bir biyolojik saldırı durumunda karantinaya alacak yeni yasalar. Bu hükümet terörizminin sonu gelecek gibi görünmüyordu. Usame Bin Ladin'in kazanmasını mı istiyorlardı? Ya da bu sadece Irak savaşına geri sayımın bir parçası, Bay Bush ve Bay Blair'i desteklemek için hepimizin ihtiyaç duyduğu vazgeçilmez korku ilacı mıydı?</p>

  <p>Zira bu hikâyeler savaş sonrası literatüre de hayati bir temel sağlıyordu. ABD'de entelektüellerin savaşa desteği Kenneth Pollack'ın yavan kitabının bile çok daha ötesine gitti. Sözgelimi <i>Foreign Affairs</i> dergisinde Johns Hopkins Üniversitesi Profesörü Fuad Acemi sürekli olarak Arap dünyasının geriliğini, demokrasi yokluğunu, İsrail-Filistin ihtilafını 'daha fazla kendine acıma ve hınç için bir mazeret olarak' sözümona kullanmasını aşağılıyor, 'aklı başında bir tembihle... savaş başlatmak zorunda kalınacağını' ilan ediyordu. Ve (işte burada fantezi düşkünlerinin hatırlayacağı bir satır vardı) 'savaştan vazgeçmek, Amerika'nın savaşın eşiğine kadar gelip geri adım attığı izlenimi yaratacak, bunun doğuracağı korkunç sonuçlar savaşı bile gölgede bırakacak ve Irak diktatörünün rahat bir nefes alıp yeni bir özgüven kazanmasına imkân verecekti.'</p>

  <p>Bu ifadelerin içerdiği mantık tam manasıyla dehşet vericiydi. Amerika savaşa girmeliydi, çünkü savaş açacağı tehdidinde bulunmuştu; bu yüzden barış savaştan daha kötü olacaktı. New York St. Lawrence Üniversitesi Profesörü Laura Rediehs'in bu savaşın dilbilimi üzerine yazılmış en iyi kitaplardan biri olan <i>Collateral Language</i>'deki (Tali Dil) derin kavrayışlı makalesinde vurguladığı üzere, Bush'un tahayyül ettiği türden İyi ve Kötü arasındaki Kozmik bir Savaş'ta masum hayatların bizim tarafımızdan söndürülmesi, biz iyi olduğumuz için meşrulaştırılacaktı. Fakat diğer taraf masumları öldürdüğünde bu gayri-meşruydu, çünkü diğer taraf kötüydü. "Yani masum insanların ölmesini kötü kılan şey, onların gerçek ölümü değil, onları öldürenlerin yaklaşımları ve duygularıdır." Aynı kitapta yer alan ve savaş karşıtı kampanyaya en dokunaklı katkılardan biri olan yazı, ABD ordusu mensubu kocası Craig 11 Eylül'de Pentagon'a düzenlenen saldırıda ölen Amber Amundson'a aitti. Amundson ülkenin liderlerine, "Irak işgali bize gerçekten daha barışçı bir küresel topluluk getirecek mi?" diye soruyor ve ekliyordu: "... Eğer bu akıl almaz vahşete (11 Eylül) diğer insanlara karşı şiddeti daim hale getirerek karşılık verirseniz, bunu kocam için adaleti sağlamak adına yapmayın."</p>

  <p>Saddam Hüseyin'i şeytanlaştırmaya kafayı takan Bush ve Blair şimdi bize sürekli olarak yatıştırma politikasının bedelini hatırlatıp duruyordu. Amerika'nın Churchill'i olduğunu sanan Bush, Saddam'a taviz verilmesini reddediyordu. Görünen o ki İkinci Dünya Savaşı, yaptığımız her çılgınlığın, başlattığımız her kan banyosunun ebedi mazereti, uyarısı, meşruiyeti, akıl almaz ölçüde ikiyüzlü paradigması olacaktı. İkinci Dünya Savaşı bir müstehcenlikti. 1945'te sona erdi. Ancak 2003 başında, Hitler'in Berlin'deki sığınağında hâlâ yaşıyor olduğunu sanabilirdiniz. Bush ve Blair'e kulak verirseniz, Nazi Almanya'sına yönelik yatıştırma politikasıyla geçen yılların ardından Luftwaffe uçaklarının, Londra'yı bombalamak üzere hâlâ Cap Gris Nez'den<sup><a href="../Text/dipnot.xhtml#bookmark2210" id="footnote2210">[10]</a></sup> havalandığına inanabilirdiniz. Ancak Irak'ın 'Cap Gris Nez'inden (Kuveyt ve Katar ve Suudi Arabistan ve Türkiye ve bilumum uçak gemisi), Londra'yı değil Bağdat'ı yerle bir etmek üzere sefere hazırlanan bizim güçlerimizdi. Mesele, Liliputlu liderlerimizin Irak'a açacakları kirli savaş için İkinci Dünya Savaşı'ndaki muazzam kayıpları kötüye kullanmaya, Saddam'ın beş para etmez diktatörlüğünü 1939-45 savaşının epik tarihsel trajedisi mertebesine yükseltmeye cüret etmesiydi.<sup><a href="../Text/dipnot.xhtml#bookmark2211" id="footnote2211">[11]</a></sup></p>

  <p>Aklı başında bir insan bu içler acısı manzaraya nasıl tepki verebilirdi? 'Hitler'le ilgili hiçbir şey yapmayan' başlıca ülkelerden biri de, 1939, 1940 ve 1941'in büyük bölümünde kârlı bir tarafsızlık döneminin keyfini süren, Japonların Pearl Harbor saldırısına dek kılını bile kıpırdatmayan ABD'ydi. Ve Churchill-Roosevelt ittifakı sadece Almanya'nın kayıtsız şartsız teslim olmasını kabul edeceklerini açıkladıklarında (Roosevelt aniden Kazablanka şartlarını açıkladığında, bu talep Churchill'i bile şoke etmişti), Hitler'in ipi çekilmiş oldu.</p>

  <p>Görünen o ki Saddam böyle bir talebe muhatap edilmemişti. Zira Donald Rumsfeld Bağdat'ın Hitler'ine bir çıkış yolu önerdi: isterse bir bavul dolusu para ve aile üyeleriyle birlikte sürgüne çıkmak. Churchill veya Roosevelt'in Führer'e işten çıkarma tazminatı teklif edip etmediklerini hatırlayamıyorum. Saddam Hitler'di, fakat birdenbire değildi. <i>New York Times</i>'a göre, Saddam bir savaş suçları mahkemesine çıkarılacaktı. Fakat derken bu da unutulup gitti. Rumsfeld'in sözünü ciddiye aldığı takdirde, Suudi Arabistan veya Latin Amerika'ya kaçabilirdi. Diğer bir deyişle Saddam Hitler falan değildi.</p>

  <p>Sürekli işgalden sonra ne olacağını sorup duruyordum. 26 Ocak'ta <i>Independent on Sunday</i> okurlarına da Iraklılar ülkelerinden çekilmemizi istediklerinde ne yapmayı planladığımızı sordum: "Zira yabancı bir ülkeyi işgal etmiş olacağız. En az İsrail'in Batı Şeria ve Gazze işgali kadar net bir şekilde, Irak'ı işgal altında tutuyor olacağız. Ve Saddam gittiğinde, Usame Bin Ladin'in önünde yeni bir hedef mahiyetinde, Irak'ın kurtuluşunu talep etme kapısı açılacaktır. Irak'ı, Körfez'deki Amerikan işgali söylemine yedirmesi son derece kolay olacaktır. Bunun ardından Afganistan, Pakistan ve başka sayısız ülkede El-Kaide ile savaşmaya hazır mıyız? Görünen o ki Ortadoğu (ve Batı) halkları bu tehlikeleri görüyor, fakat liderleri görmüyor ya da görmek istemiyor."</p>

  <p>Ayda bir ABD'ye uçuyordum, 2003 Ocak ayının üçüncü haftasında Britanya'ya gitmiştim, Ortadoğu'yu karış karış dolaşıyordum ve bu kadar çok Arabın, Avrupalının ve Amerikalının savaşa karşı çıkmak konusunda gösterdiği kesin ve sarsılmaz kararlılıktan çok etkilenmiştim. Böyle kuvvetli bir tepkiye ilk kez tanık oluyordum. Tony Blair'in, birçok Britanyalının ne hissettiğini anlamak için 24 Ocak'ta İşçi Partisi toplantısında şahane bir inat sergileyerek ayağa kalkan o öğrenciye ihtiyacı var mıydı gerçekten: Irak savaşına dair öne sürülen gerekçeler yalandı, kitle imha silahlarıyla hiçbir alakası yoktu, Blair'in Bush'un peşine takılıp savaşa girmeye ne hakkı vardı? Daha önce, tam da aynı hissiyatı dile getiren bu kadar çok okuyucu mektubu almamıştım: her nasılsa, (İşçi Partisi'nin elindeki büyük çoğunluktan, Muhafazakar Parti'nin muhalefet olarak fiilen silinmesinden, parlamenterlerin kinizminden dolayı) Britanya demokrasisi, halkın büyük çoğunluğunun tiksintiden başka hiçbir şey hissetmediği bir savaşı durdurmasına izin vermiyordu. Washington'un Saddam'ı El-Kaide'yle bağlantılandırma yönündeki içler acısı çabasından, Blair'in kitle imha silahlarına dair çocukça 'dosyası'na, oradan bütün o trajik BM denetlemeleri maskaralığına kadar ne yapsalar insanları artık kandıramıyorlardı. Bu savaşın petrolle hiçbir ilgisi olmadığına dair iddialar, olsa olsa Colin Powell'ın Ocak 2003'te öne sürdüğü 'Irak petrolü, Irak halkı adına vekaleten yönetilecektir' iddiası kadar inandırıcıydı. 'Vekalet', tam da Milletler Cemiyeti'nin Birinci Dünya Savaşının ardından Britanya ve Fransa'nın Filistin, Trans-Ürdün, Suriye ve Lübnan'da manda yönetimleri kurmasına izin verdiğinde Doğu Akdeniz Bölgesi'ne sunduğu şeydi. Bu cömert 'vekalet' döneminde petrol kuyularını kim yönetecek ve Irak petrol rezervlerini kim arayacaktı? Gazetemde sorduğum soru buydu. Cevap Amerikan şirketleri olabilir miydi acaba?</p>

  <p>Denetçileri ele alalım. George W. Bush, Dick Cheney, Donald Rumsfeld ve şimdi ne yazık ki Colin Powell denetçilere daha fazla zaman vermek istemiyordu. Peki sebebi neydi Tanrı aşkına? 12 Eylül 2002'de 11 Eylül'de insanlığa karşı işlenen suçların nostaljisinde yuvarlanan Bush BM'nin harekete geçmesini talep ederken, denetçileri Irak'a geri göndermesi için ısrarcı olmuştu. Devam etmeli ve işlerini tamamlamalıydılar. Elbette Bush Irak'ın denetçilerin geri dönüşünü reddedeceğini umuyordu. Korkunç olan gerçekleşti ve Irak BM'yi buyur etti. Bush denetçilerin gizli silahları bulmasını bekliyordu. Dehşet verici olan gerçekleşti ve hiçbir şey bulamadılar. Hâlâ arayıp duruyorlardı. Ve bu Bush'un istediği en son şeydi. ABD Başkanı Saddam'ın hilelerinden 'bıktığını' söyledi — BM denetçilerinin Amerika'nın savaşı başlatmasına imkân verecek silahları bulmasını beklemekten bıktığını söylüyordu aslında. 2002 Eylül'ünde denetçilerin işe dönmesi için yırtınan Bush, Ocak 2003'e gelindiğinde onların hiçbir şekilde çalışmasını istemiyordu. "Zaman tükeniyor," diyordu. Saddam'a hitap ediyordu hesapta, ama aslında BM denetçilerine, İkinci Dünya Savaşı sonrasında kendi ülkesinin girişimiyle, nice emeklerle kurulan bütün bir BM kurumuna atıfta bulunuyordu.</p>

  <p>ABD'den başka savaş için bastıran tek ülke (pek minnettar Kuveyt'i saymazsak) İsrail'di. İsrail Başbakanı Ariel Şaron'un dış ilişkiler danışmanı Zalman Şoval Ocak 2003'te şu sözleri sarf ediyordu: "İsrail Amerika'nın Irak saldırısının fazla gecikmesinin bedelini ağır öder. Saldırı siyasi değil, askeri gerekçelerle ertelendiği takdirde, İsrail'in Saddam Hüseyin'in bu ertelemeyi konvansiyonel olmayan silahlar geliştirmek için kullanmasından korkmak açısından gayet haklı nedenleri olacaktır." Şoval'a göre Saddam bertaraf edilmedikçe, Filistin liderliğini şiddetin işe yaramadığına ve yeni bir yönetimin başa geçmesi gerektiğine ikna etmek de zor olacaktı. Arafat böyle bir ertelemeyi 'terör saldırılarını yoğunlaştırmak' için kullanacaktı. Yani (Şoval'ın tezine bakılırsa) gelinen noktada vahşi İsrail-Filistin savaşı, ancak Amerika Irak'ı işgal ederse çözülebilirdi; ABD Saddam'ı yok edene kadar İsrail'deki terörizm sona erdirilemezdi. Bağdat'ta rejim değişikliği olana dek Filistin için rejim değişikliği asla mümkün olamazdı. Ve savaş tamtamları çalan Bush'un safında yer almakla Blair, İsrail'in Gazze ve Batı Şeria işgalini dolaylı olarak destekliyordu (zira İsrail hâlâ Arafat'a karşı Amerika'nın 'terörle savaşı'nı verdiğini iddia ediyordu).</p>

  <p>Saddam'ın Kuzey Kore'nin Sevgili Lideri Kim Jong İl'den farkı yoktu. Amerikalılar bu nükleer megalomanyakla daha yeni 'mükemmel' görüşmeler başlatmıştı, haliyle Kim'in petrolü falan yoktu. Saddam'ın 'Kimyasal' Ali'yi (Halepçe'de Kürtleri zehirli gazla öldüren savaş suçlusu Ali Mecid), sanki kadınların ve çocukların katledilmesi emrini hiç vermemiş gibi Arap başkentlerini turlayıp Suriye Devlet Başkanı Beşar Esad ve Lübnan Devlet Başkanı Emil Lahud ile oturması için göndermesi tam da Irak liderinden beklenecek bir karardı. Fakat Bush ve Blair Mecid'in turu hakkında hiçbir şey söylemedi — çünkü hem onunla görüşen Arap liderlerini incitmek istemiyorlardı hem de zehirli gaz, savaş suçları ve Washington'un ilk başta Saddam'a verdiği destek arasındaki bağ hâlâ hassas bir mevzuydu.<sup><a href="../Text/dipnot.xhtml#bookmark2212" id="footnote2212">[12]</a></sup></p>

  <p>4 Şubat 2003'te Teksas, Austin'de, New York'a uçmak üzere bekliyordum. Colin Powell'ı, BM Güvenlik Konseyi'ni Washington'un kitle imha silahlarıyla ilgili yalanlarının hiçbir şekilde yalan olmayıp hakikatin ta kendisi olduğuna ikna ederken seyretmeye gidiyordum. O gün Powell'ın açıklamasında kesin olan tek bir şey olacağını yazmıştım: Afganistan hakkında hiç konuşmayacaktı. Zira Afgan savaşı Amerika'nın Ortadoğu'da yaklaşan emperyal macerasının 'başarılı' rol modeli olduğu için, bu vahşi topraklarda barışın çökmek üzere olması ve ABD güçlerinin adım adım yıpranması (Amerikalı ve diğer uluslararası birliklere her akşam düzenlenen saldırılar, Kabil dışındaki kentlerde hüküm süren kargaşa, savaş ağaları ve uyuşturucu trafiği, can kayıplarının giderek artması) dile getirilmemeliydi. Bu hikâye, şu an on binlerce genç erkek ve kadınını bir başka 'başarı' destanı yazmaları için gönderen Amerikalıların bilincinden silinmeliydi. Yazı şu şekildeydi:</p>

  <blockquote class="indd">
    <p>Bu satırlar Başkan George W. Bush'un memleketi Teksas'ta yazılıyor. Burada bayraklar <i>Columbia</i> mürettabatı için yarıya indirilmiş. Fort Bliss'ten 108. Hava Savunma Topçu Tugayı Ortadoğu'ya yeni birlikler sevk ediyor. Komşu New Mexico'daki Holloman Hava Üssü'nden bilinmeyen sayıda F-117 bombardıman uçağının acilen bölgeye gönderileceği, yerel Austin gazetesindeki 'kısalar' bölümünde, sayfanın altında sadece 78 kelimelik bir habere konu olmuş.</p>

    <p><i>Columbia</i> mürettebatının ölümünün, Bush'un Irak'taki macerasını desteklemek konusunda Amerika'nın kararlılığını ve 'birliğini' güçlendireceğini sadece New York ve Washington'daki neo-muhafazakar yorumcular (müstehcen bir şekilde) düşünüyor olmalı. Birkaç ay önce, Afganistan'daki savaş sonrası 'başarı'nın Irak'taki benzer bir başarının alameti olduğuna inanmamız isteniyordu hâlâ.</p>

    <p>Öyleyse bir süre için perdeyi kaldıralım ve Başkan Bush ve Başbakan Blair'in unutmama sözü verdiği ülkenin güvenli bir yer olup olmadığına bakalım. El-Kaide'nin Afganistan <i>dahilinde</i> Amerika'ya karşı cihat çağrısı yapan bir radyo istasyonu olduğunu biliyor muydunuz? Tam da böyle. ABD birliklerinin Amerika'nın 'başarılı' savaşından bu yana Afganistan'a sokulan silahlardan her gün ne kadarını bulduğuna dair bir tahmininiz var mı? Cevap: yüzde 25'ten fazlasını.</p>

    <p>Peki kaç ABD birliği Afganistan-Pakistan sınırındaki mevzilerinden geri çekildi? Hiçbiri diyebilirsiniz. Ve yanlış yaparsınız. Sınırın diğer tarafındaki Pakistan kaynaklarına göre en az beş mevzi ve bu çekilmelerden sadece biri ABD güçlerince kabul edildi. 11 Aralık'ta ABD birlikleri, her gece düzenlenen ve birçok Amerikan askeri aracını imha eden roket saldırılarının ardından Lwara'daki karakolu terk etti. Afgan müttefikleri de günler önce püskürtülmüş ve bunun ardından El-Kaide savaşçıları ABD tesisini basarak yakıp yıkmıştı.</p>

    <p>ABD'nin Afganistan misyonunun nasıl vahim şekilde çökmekte olduğunun bir işareti de, iflah olmaz derecede muhalif <i>Wall Street Journal</i>'ın (normalde Ortadoğu ve Güneydoğu Asya'daki emperyal politikanın ve İsrail politikasının kalesidir), Amerika'nın geri çekilişine (elbette gazete bu terimi kullanmıyor) uzun ve şaşırtıcı bir yazı hasretmesi.</p>

    <p>Marc Kaufman'ın birinci sınıf araştırmasının başlığı 'Askerler hâlâ görünmez bir düşmanla savaşıyor'. Rusya'nın 1979-80'deki Afganistan işgalinin bir yıl sonrasında bir Fisk haberinin tepesinde de neredeyse aynı başlık vardı. Benim haberimdeki askerler elbette Rustu. Bagram hava üssünde konuştuğumuz bir Rus subayının 'mücahit terör kalıntılarının' Batı'nın barışsever (ve Komünist) Afganlara karşı kurduğu komplonun eserinden ibaret olduğunu söylediğini dün gibi hatırlıyorum. Şimdi de (evet, aynı Bagram hava üssünde) Amerikan sözcüsünün neşeli bir edayla El-Kaide 'kalıntılarının' Bin Ladin'in lejyonlarından ibaret olduğunu söylemesine tanık oluyordum.</p>

    <p>Sözcüye göre, Afganistan içinde kurulan eğitim kampları, (Amerikalıların sandığı gibi) Gülbeddin Hikmetyar'ın inatçı Amerikan karşıtı güçlerinin değil, Arapların eseriydi. Meslektaşım Phil Reeves'in bildirdiği üzere, Kandahar eyaletindeki Spin Boldak yakınlarında ABD güçleri ile düşman 'kalıntıları' arasında yaşanan en son muharebede, daha fazla Arap savaşçının dahli vardı. Hikmetyar'ın Hizb-i İslami güçleri El-Kaide ve Taliban'la 'ilişkiler kuruyordu', ki 1980 kışında, Sovyet işgalinden bir yıl sonra <i>mücahit</i> 'terörist kalıntıların' kendi aralalarında yaptıkları da tam buydu.</p>

    <p>Host'ta yeni döşenmiş bir kara mayınının patlaması sonucu bir Amerikalı öldürüldü; Kandahar dışında yeni döşenmiş bir başka mayın 16 sivili havaya uçurdu; Kabil'de Amerikalılara veya uluslararası birliklere el bombaları atıldı; Afganistan'ın kuzeyinden yeni tecavüz ve kız öğrencilerin sınıflarının yakılması haberleri geliyor — bütün bu olaylar, dünkü savaşın bayat bir tekrarına dönüşüyor.</p>

    <p>Velhasıl şundan emin olun: Colin Powell bugün Güvenlik Konseyi'nde Amerika'nın Afganistan'daki istihbarat savaşında kaydettiği başarılarla övünüyor olmayacak. Uydu fotoğraflarının Irak'a kimyasallar nakledildiğini ya da telefon kayıtlarının Iraklı bilimcilerin kirli işlerine hâlâ devam ettiğini gösterdiğini iddia etmekle, ABD'nin Afganistan'da topladığı söylenen onca 'konuşma' kaydının hiçbir şeyi kanıtlamadığını izah etmek arasında dağlar kadar fark var. Mesele Afganistan olduğunda, Basil Fawlty'den şu alıntıyı yapabilirsiniz: "Ne yaparsanız yapın, savaştan söz etmeyin."</p>
  </blockquote>

  <p>5 Şubat 2003, New York'ta ağır kar yağışı vardı, kanalizasyon kapaklarından buharlar tütüyordu, ABD gizli servisi elemanları (üzerlerinde, "Gizli Servis" yazılı ceketleriyle), Doğu Yakasındaki abartılı, asbestle dolu BM binasının dışında birbirlerini kucaklıyorlardı. ABD'nin dört bir köşesinde binlerce kilometre yol teptikten sonra bitkindim, fakat ABD Dışişleri Bakanı Colin Powell'ı (ya da şimdi bazı Amerikan gazetelerinde tekrar anıldığı şekliyle, General Powell) Güvenlik Konseyi'nin önünde savaş için son pazarlama hamlesini seyretmek, kaçırılmayacak bir tecrübeydi. Birkaç gün içinde bu anlamsız, delice savaşın başlangıcını izlemek için Bağdat'ta olacaktım. Powell'ın Güvenlik Konseyi'ndeki arzı endamı trajedinin (ya da insanın öfkesini dizginleyebilmesi halinde diyeceği gibi, trajikomedinin) olmazsa olmaz girişiydi; Beyaz Saray'da giderek dengesizleşen Hamlet'in Horatio'su ve dramın hikâyesini anlatacak olan Bakan Efendi'nin arzı endamı.</p>

  <p>General Powell'ın Güvenlik Konseyi'ne varışı, neredeyse ürkütücü bir oyunun açılışına benziyordu; delegeleri yanaklarından öptü ve büyük kollarıyla kucakladı. Powell'ın arkasında CIA Başkanı George Tenet duruyordu; tıknaz, agresif, fakat itaatkar, sanki dudaklarını ısırır gibiydi, elindeki bilgilerin şüpheli olanlarının uygun derinlikte bir manevi öfke ve korkunun altına gömülüp sağlam şekilde gizlendiğine kendisini ikna etmiş bir Edward G. Robinson'a<sup><a href="../Text/dipnot.xhtml#bookmark2213" id="footnote2213">[13]</a></sup> benziyordu. Tıpkı Bush'un önceki Eylül'de Genel Kurul'da arzı endam etmesi gibi, televizyon kameralarının neyi kaçırdığını görmek için Güvenlik Konseyi'nde olmanız gerekiyordu. Britanya'nın ufak tefek İçişleri Bakanı Jack Straw'un sağdaki uzak kapıdan gösterişli bir takım elbise içinde girdiği an görülmeye değerdi; çift kat yakalı ceketi Britanya'nın en ünlü eski Troçkistinin çevresini iki defa sarmış gibiydi. Yukarı çevirdiği yüzünde bir tür yarı-sevecen gülüşle bir an durdu, burnu sanki gücü koklarmış gibi havadaydı. Derken Powell'ı gördü ve gülüşü bir şemsiye gibi açılırken, giderek hızlanan küçük ayaklarıyla sahneyi kat etti ve büyük Amerikan kucaklamasına mazhar olmak üzere kendisini Powell'ın kollarına bıraktı.</p>

  <p>Geniş gülümsemelere ve sürekli el sıkışmalara baktığınızda, o bir salon dolusu adamın savaşı değil barışı kutladığını düşünebilirdiniz. Heyhat ki öyle değildi. Bu şık giyimli devlet adamları, kendilerine çok sayıda insanı öldürme imkânı verecek bir çerçeveyi inşa ediyorlardı — öleceklerden bazılarının Saddam'ın küçük canavarları olacağına kuşku yoktu, fakat büyük kısmı masum olacaktı. Powell terör konuşmasını yapmak için ayağa kalktığında yavaş bir atletiklik sergiledi, hayatından bezmiş, sabrı en sonunda taşmış bir savaşçı.</p>

  <p>Fakat bu eski bir filmdi. Tahmin etmem gerekirdi. Kaynaklar, yabancı istihbarat kaynakları, 'kaynaklarımız', saf değiştirenler, kaynaklar, kaynaklar, kaynaklar. Ah, savaş kararını çoktan almışsanız kaynaktan bol ne vardı? Powell'ın sunumu kulağa, <i>New York Times</i>'ın başsayfasında çıkan şu hükümet güdümlü raporlardan biri gibi geliyordu — ki bahsi geçen gazete ertesi gün bu sunuma da uygun övgüleri sıralamayı elbette ihmal etmeyecekti. Temcit pilavı önümüze konmuştu işte. Bu teraneleri daha önce de duymamış mıydık? İnsan bu adama güvenebilir miydi? Saddam'ı değil, General Powell'ı kastediyorum. Saddam'a güvenmediğimiz muhakkaktı, fakat Powell'ın konuşması Irak Cumhuriyet Muhafızlarının Samuel Beckettvari telefon konuşmalarının müthiş komik kayıtlarıyla (Saddam'ın BM denetçilerini yine kandırdığının tüyler ürpertici kanıtları olabilirdi bunlar) Bağdat Canavarı'nın herkesin malumu olan gaddarlığına dair eski malzemelerden müteşekkil bir karışımdı.</p>

  <p>Keşke Dışişleri Bakanlığı'nın 'Tamamdır badi', 'Olmuş bilin efendim' (bu ifade Cumhuriyet Muhafızları'ndan 'Yüzbaşı İbrahim'e aitti) gibi konuşmalara yaptığı Arapça tercümeleri duyabilseydik. Irak'ın mobil biyo-laboratuvarlarının minicik resimlerinde kamyonlar ve vagonlar öyle mükemmel durumdaydı ki, Pentagon'un Saddam'ın, bırakın ordusunu, demiryolu sisteminin harap haliyle ilgili en ufak bir fikri olmadığı anlaşılıyordu. Halepçe'ye, insan hakları ihlallerine ve Saddam'ın itibarı dibe vurmuş NSCOM ekibi tarafından kayda geçirilen bütün o kuşku götürmez günahlarına geri döndüğümüzde tekrar temcit pilavını kaşıklamaya başladık. Jack Straw bütün bunların savaş için 'en güçlü ve amirane gerekçe' olduğunu düşünmüş olabilir (sonrasında bu beş para etmez fikrini dile getirecekti), fakat telefonda konuşan Iraklı subayları dinlemeye mecbur bırakıldığımızda ('Evet,' 'Evet', 'Evet?', 'Evet...') Colin Powell'ın bunun dış dünya üzerinde yapacağı tesiri gerçekten düşünüp düşünmediğini sormamak imkânsızdı. General Powell'ın arkasındaki dev video ekranının üzerinde zaman zaman 'Irak: Başarısız Silahsızlanma — İnkar ve Kandırma' kelimeleri beliriyordu. Bazılarımız bunun CNN logosu olup olmadığını merak ediyordu. Fakat hayır, bu CNN'in kardeş kanalının, yani ABD Dışişleri Bakanlığı'nın işiydi.</p>

  <p>Rutin iyi polis-kötü polis oyununda Colin Powell sözümona iyi, Bush-Rumsfeld ise kötü olduğundan, insan Powell'a inanmak istiyordu. Iraklı subayın astına telefon kaydında verdiği emre ("Telsizden ne zaman emir verilirse 'sinir gazlarını' ortadan kaldır") bakıldığında, Amerikalılar gerçekten de Irak aldatmacasında vahim bir yeni bulgu yakalamış gibi görünüyordu. Fakat zehirli kimyasallar püskürtebilen pilotsuz bir Irak uçağının dramatik resminin bir Pentagon ressamının hayal ürünü çalışması olduğu ortaya çıktı. Ve Dışişleri Bakanı Powell, Saddam ile El-Kaide arasında 'on yıllara' uzanan bağlantıdan dem vurmaya başladığında, işler 'General' için kötü gitti. El-Kaide 2000'de ortaya çıkmıştı, zira Bin Ladin ('on yıllar' önce) Ruslara karşı CIA için çalışıyordu ve CIA'nın şimdiki başkanı, mahkeme duvarından farksız suratıyla Powell'ın arkasında oturuyordu. En az bir 'on yıl' boyu Saddam'la yaptığı kontratların keyfini süren bizzat ABD'deydi.</p>

  <p>Powell'ın Başkan'ının Ulusa Sesleniş yalanından (BM denetçilerinin konuştuğu 'bilimciler' gizli Irak istihbarat ajanlarıydı) yola çıkarak ürettiği yeni versiyon son derece sönüktü. Yeni versiyona göre, BM denetim turları sırasında Iraklı bilimcilerle konuşmuştu, fakat Iraklılar BM'nin konuşmak istediği asıl nükleer ve biyoloji yetkililerini saklıyordu. General Powell Amerika'nın elindeki bilgileri BM denetçileriyle paylaştığını söylüyordu, fakat geliştirildiği iddia edilen yeni silahlarla (sözgelimi, Taci kimyasal silah fabrikasındaki arıtma kamyonu ya da İbni Heysem balistik füze fabrikasının 25 Kasım'da temizlenmesi) ilgili çoğunu şimdi dile getirmek zorunda kaldığı bilgilerin o dönemde BM'ye verilmediği açıkça ortadaydı. Bu istihbarat bilgileri denetçilere niye aylar önce verilmemişti? General Powell'ın gözünden sakındığı 1441 sayılı BM kararı, bu tür istihbarat bilgilerinin hepsinin Hans Blix'e ve yardımcılarına derhal verilmesi gerektiğini söylemiyor muydu? Acaba yeterince 'pro-aktif' davranmayan Amerikalılar olabilir miydi? Yoksa BM denetçilerinin bu özel izleri takip etmeleri halinde, sahte olduklarının ortaya çıkacağını (daha sonraları gerçekten de sahte çıkacaklardı) biliyorlar mıydı?</p>

  <p>En vahimi, General Powell'ın şarbon ve Washington ile New York'taki 2001 şarbon saldırıları meselesine girdiği andı; hayali tozların bulunduğu bir çay kaşığını acınası bir edayla tutuyor ve (tam olarak öyle demese de) ikiyüzlü bir şekilde, Saddam Hüseyin ile şarbon dehşeti arasında bir bağlantı olduğunu öne sürüyordu. Fakat Dışişleri Bakanı Irak'ın, Bağdat'ta bir bürosu olan Filistinli Hamas Örgütü'ne desteğini Saddam'ın 'terör'e desteğine kanıt olarak sunduğunda (elbette Amerika'nın İsrail'e ve Filistin topraklarındaki işgaline verdiği desteğe dair tek kelime etmemişti), tiyatro tepeden tırnağa çökmeye başladı. Beyrut, Şam ve İran'da da Hamas büroları vardı. 82. Hava İndirme Birliği'nin Lübnan, Suriye ve İran'ı da yerle bir etmesi gerekir miydi?</p>

  <p>Bu konferans salonunda kaç yalan söylenmişti? Britanyalılar Süveyş işgali veya (aynı yıl) Ruslar Macar ayaklanmasının bastırılması konusunda kaç bahane sıralamışlardı? Kırk yıl önce aynı salonda General Powell'ın selefi Adlai Stevenson'un Küba'ya Sovyet füzeleri taşıyan gemilerin fotoğraflarını göstermesini elbette unutmak mümkün değildi. Heyhat ki Powell'ın fotoğrafları o kadar inandırıcı değildi. Ve Colin Powell Adlai Stevenson da değildi.</p>

  <blockquote class=""/>

  <p>Powell'ın konuşması başsayfalara çıkarılmaya değer bulundu, fakat Amerikan medyası aynı dikkati Bush'u savaşa götüren adamlara göstermeyi asla tercih etmemişti. Büyük çoğunluğu eski veya hâlâ faal İsrail yanlısı lobicilerdi bu adamların. Yıllar boyu en güçlü Arap ülkesini yok etmeyi savunmuşlardı. Bush'un en etkili danışmanlarından Richard Perle, Douglas Feith, Paul Wolfowitz, John Bolton ve Donald Rumsfeld'in hepsi, George W. Bush ABD başkanı seçilmeden çok önce Irak'ın çökertilmesi için kampanya yürütüyordu. Ve bunu Amerikalıların veya Britanyalıların yararına yapmıyorlardı. 1996 tarihli 'Açık Bir Kopuş: Küresel Egemenlik İçin Yeni Bir Strateji' adlı rapor, Irakla savaş çağrısı yapmıştı. Rapor ABD için değil, koltuğa oturmaya hazırlanan İsrail Başbakanı ve Likud lideri Binyamin Netanyahu için yazılmış ve Richard Perle'nin başkanlığını yaptığı bir grup tarafından hazırlanmıştı. Irak'ın çökertilmesi elbette (sürekli Saddam'ın nükleer silahı olduğunu iddia eden) İsrail'in nükleer silah tekelini koruyacak ve Filistinlileri mağlup edip Şaron'un onlar için hazırladığı sömürgeci yerleşimler planını hayata geçirmesine imkân verecekti. Bush ve Blair yaklaşan savaşın bu veçhesinden konuşmaya cesaret edemiyordu (İsrail uğruna bir savaş için, Amerikalılar ve Britanyalılar askerlik şubelerinin önünde kuyruk olmazdı), fakat Yahudi-Amerikalı liderler Irak'la bir savaşın avantajlarından heyecanla söz ediyorlardı. Gerçekten de bu çılgınlığa büyük bir cesaretle karşı çıkan Yahudi-Amerikan grupları, İsrail yanlısı örgütlerin Irak'ı nasıl sadece yeni bir petrol kaynağı değil, su kaynağı olarak da gördüğüne ilk işaret edenlerdi; Dicle Nehri niye kanallarla susuzluktan kavrulan Doğu Akdeniz'e bağlanmasındı ki? Haliyle bu konudaki herhangi bir tartışma sansürlenmeliydi; tıpkı Johns Hopkins Üniversitesi'nden Profesör Eliot Cohen'in, Powell'ın BM konuşmasından bir gün sonra <i>Wall Street Journal</i>'da yapmaya çalıştığı gibi. Cohen Avrupalı ülkelerin savaşa itirazlarının, 'Batı'da uzun zaman önce yok olduğu düşünülen türde bir anti-Semitizmden kaynaklanabileceğini' öne sürüyordu; Cohen'e göre, 'Yahudilere kötü niyet atfeden bir nefretti bu' (yani yine aynı terane). Bu saçmalığa Uri Avnery gibi birçok İsrailli entelektüel karşı çıkarak, Irak'la bir savaşın İsrail'i daha da fazla Arap düşmanla baş başa bırakacağını savundu.</p>

  <p>Rumsfeld'in 'yaşlı Avrupa'ya dair aşağılayıcı sözlerinin arkasında da 'anti-Semitizm' ithamı vardı. 'Eski' Nazizm Almanya'sından ve 'eski' işbirlikçilik Fransa'sından dem vuruyordu. Fakat bu savaşa karşı çıkan Fransa ve Almanya 'yeni' Avrupa'ydı; masumların bir kez daha katledilmesini reddeden kıtanın parçasıydı. Rumsfeld ve Bush ise, özgürlüğün, F. D. Roosevelt'in 'yeni' Amerika'sını değil, 'eski' Amerika'yı temsil ediyordu. Rumsfeld ve Bush, kıtanın yerlilerini öldüren ve emperyal maceralara girişen eski Amerika'yı simgeliyordu. İlk önce Birleşmiş Milletler'i kaale almamakla tehdit eden, ardından aynısını NATO'ya yapan (ve sömürgeciliğin yeni bir şekliyle bağlantılı) bir Amerika için savaşması istenen 'eski' Amerika'ydı. Bu BM için son şans değildi, keza NATO için de. Fakat düşmanları tarafından olduğu kadar dostları tarafından da ciddiye alınması bakımından Amerika'nın son şansı olabilirdi pekâlâ.</p>

  <p>İsrail ve ABD'nin bölgedeki hevesleri şimdi birbirine dolaşmış, neredeyse aynılaşmıştı. Petrol ve bölgesel hakimiyeti hedefleyen bu savaşa, bize bunun 'terör'e karşı ebedi bir savaş olduğunu ikiyüzlüce söyleyen bir başkan önderlik ediyordu. Britanyalılar ve Avrupalıların büyük kısmı ona inanmıyordu. Bu, Britanyalıların Amerika için savaşmayacağı anlamına gelmiyordu. Sadece Bush veya şürekası için savaşmak istemiyorlardı. Ve o şürekaya başbakan da dahilse, Blair için de savaşmak istemiyorlardı. Hele hele Bir Teksas valisiyle, Vietnam savaşında askerlikten kaçmış olan ve şimdi petrolcü ahbaplarıyla birlikte Amerika'nın yoksullarını 11 Eylül saldırılarıyla hiçbir alakası olmayan Müslüman bir ülkeyi yerle bir etmeye gönderen bir idam düşkünüyle sonu gelmez savaşlara girmeyi hiç istemiyorlardı. Savaşa karşı çıkanlar korkak falan değildi. Britanyalılar tam tersine savaşı sever; Araplarla (Iraklılar da dahil), Afganlarla, Müslümanlarla, Nazilerle, İtalyan Faşistleriyle ve Japon emperyalistlerle nesiller boyunca kapışıp durmuşlardır. Fakat Britanyalılardan savaşa gitmeleri istendiğinde, vatanseverlik yeterli değildir. Dehşet verici hikâyelerle yüzleşen Britanyalılar ve birçok Amerikalı, Blair ve Bush'tan çok daha cesurdur. Thomas More'un <i>A Man for All Seasons</i>'ta (Her Devrin Adamı) Cromwell'e söylediği gibi, çocukları korkutmak için anlatılan masalları sevmezler. Belki de 8. Henry'nin o oyundaki narası, Britanyalıların Blair ve Bush'a bakışını daha iyi anlatır: "Beni keriz mi sanıyorlar?" Britanyalılar, diğer Avrupalılar gibi, eğitimli bir halktır. İronik olan şu ki, bu savaşa karşı çıkışları nihayetinde onları daha az değil, daha çok Avrupalı hissettirmiştir muhtemelen.</p>

  <p>Filistin bu karşı çıkışta çok önemli bir unsurdu. Britanyalılar Araplara özel bir sevgi beslemez, fakat adaletsizliğin kokusunu fazlasıyla hızlı alırlar ve şu an ABD'nin Ortadoğu politikasını fiilen yürüten bir ülke tarafından Filistinlileri ezmek için kullanılan sömürgeci savaşa öfke duyuyorlardı. Bize Irak işgalimizin İsrail-Filistin ihtilafıyla hiçbir alakası olmadığı söyleniyordu — Bush, kanayan, korkutucu bir yaraya dönmüş bu ihtilafa 2002'deki Ulusa Sesleniş konuşmasında sadece on sekiz kelime ayırmıştı. Blair bile bu meseleyi öyle kolayca görmezden gelemiyordu, Filistin reformu için düzenlediği 'konferans'ın sebebi de buydu. Filistinliler konferansa video-link ile katılmak zorunda kalmıştı, zira İsrail Başbakanı Ariel Şaron onların Londra'ya gitmesine izin vermemişti.</p>

  <p>Şimdi Ortadoğu'nun dört bir köşesinde binlerce gazeteci, en son medya savaşı için toplanıyordu. Artık 'haber havuzları' olmayacaktı; bundan böyle ordu ile seyahat eden gazeteciler 'iliştirilecekti'. Bu lakayt kelimeyi kendi lügatlarına seve seve kabul etmeleri basının ve televizyonun suç ortaklığının göstergesiydi. Fox, CNN ve büyük Amerikan kanalları şimdi tek bir ağızdan konuşuyordu. 'Terörle Savaş'ın İkinci Bölümü, altın renkli logolar ve tema müzikleri eşliğinde başlamak üzereydi. Amerikan gazeteciliği yıllar içinde kendi özel kontrollerini geliştirmişti; 'tartışmalı' kelimelerin kullanılması (kaçınılması gereken en önemli kelimelerden biri 'işgal etmek'ti, tabii Saddam'ın 1991'deki Kuveyt işgali için kullanılmadığı sürece) yasaktı ve yerlerine bir dizi 'güvenli' tanım geçirilmişti. Hattâ Irak savaşında kullanılması mecburi hale gelecek olan ifadeler ve kelimelerden bir liste bile çıkarmıştım: Amerikan işgali yerine 'kurtarma', Amerikan işgaline direnen Iraklılar için 'terörist', direnişçiler için 'sağ kalan son unsurlar', Saddam'ın toplu mezarlarında hazır bulunan muhabirler için 'gerçekler şimdi nihayet anlatılabilecek'. Bunların hepsi kullanıldı. 'Tali hasar' daha da ileri kullanım için tekrar ısıtıldı. Bağdat'ta üslenen televizyon gazetecilerine haberlerinin üzerinde bir işaret olacağı söyleniyordu: yani sonradan haberleri 'Irak uzmanları yetkililer tarafından gözden geçirilecekti'. Birçok durumda bu doğru olmasa da, 'gözden geçirme' demek 'sansürlemek' demekti. İlerleyen haftalarda Bağdat'ta radyo ve televizyon üzerinden ne zaman röportaj versem, konuşmalarımı kimsenin dinlemediğini söyleyip sürekli itiraz edecektim — ve bunu yaptıysalar bile, sevseler de sevmeseler de gerçeği söyleyecektim. Fakat televizyon ve radyo istasyonları kuralları seviyor. Bu şekilde daha güvende hissediyorlar.<sup><a href="../Text/dipnot.xhtml#bookmark2214" id="footnote2214">[14]</a></sup></p>

  <p>15 Mart'ta Saddam'ın Irak'ına son ticari uçuşu yakaladım (bagajlarının üzerine 'Saddam Uluslararası Havaalanı' etiketi vurulan en son uçak). Birkaç gazeteci, bir miktar Doğu Avrupalı işçi ve yaklaşan korkunç haftaları, Amman'ın üçüncü sınıf otellerinde kendilerini sürgün etmek yerine aileleriyle geçirmeyi (ve belki de onlarla birlikte ölmeyi) tercih eden çok sayıda Iraklıyı taşıyan bir Ürdün Kraliyet Havayolları uçağı. 100 binden fazla Amerikalı ve Britanyalı asker tarafından işgal edilmek üzere olan bir ülkeye gidiyorduk, fakat mürettebat işini sanki ortada kriz ve savaş yokmuş gibi sürdürüyordu. Uçuş mönüsündeki bildik kekleri ve sandviçleri yedik, inişten önce koltuklarımızı dik konuma getirmemiz, uçak tamamen durana kadar emniyet kemerlerini takılı tutmamız söylendi. Güvenliğimiz mürettebatın birinci önceliğiydi.</p>

  <p>Bağdat için 1001. geceydi, fantezinin en son saatleri. BM denetçileri 17 Mart'ın erken saatlerinde kentten ayrılmaya hazırlanırken, Saddam Hüseyin halifeler şehrinin Amerikan işgaline karşı savunulmasına önderlik etme görevini, yozlaşmış oğlu Kusay'a verdi. Ancak Silahlı Kuvvetler Kulübü'nde savunucuları futbol oynarken buldum. Irak televizyonu Bağdat halkını yaklaşan bombardımana Gladyatör filminden müziklerle hazırlıyordu. BM son dakikaya kadar (bavullarını toplamalarından sadece birkaç saat önce) kısa süre sonra işgal edilecek olan ülkeyi silahsızlandırma işini titizlikle sürdürmüş, iki El-Sumud füzesinin daha imhasına nezaret etmişti. Amerikalıların yapılması için kıyameti kopardığı, ama artık ilgisini tamamen kaybettiği bir silahsızlandırma faaliyetiydi bu. Denetçiler gittiğine göre, Anglo-Amerikan hava kuvvetlerini Irak kentlerinin bombardımanını başlatmaktan alıkoyacak hiçbir şey kalmamıştı.</p>

  <p>Saddam'ın barışın o son saatlerinde bize söylediği gibi, Bağdat Stalingrad mı olacaktı? Ben öyle düşünmüyordum. Yollar açıktı, kontrol noktalarının çoğunda kimse yoktu, kentteki askerler BM merkezinin dışında sigaraları uç uca ekliyordu. Dicle kıyılarından (Stalingrad'ın Volga'sının çamurlu, sıcak-lağımlı-coşkun akan versiyonu), akşam balıkçılarının Bağdatlıların güneş battıktan sonra yediği <i>masguf</i><sup><a href="../Text/dipnot.xhtml#bookmark2215" id="footnote2215">[15]</a></sup> için oltalarını sallandırmasını izliyordum. Güvenlik Konseyi Tasarısı çekildi mi? Blair Kabine'yi acil toplantıya mı çağırıyor? Bush Amerikan halkına mı seslenecek? Göründüğü kadarıyla Bağdat, adeta bir uyurgezer misali, tarihin içinde en az Amerika ve Britanya kadar şuursuzca yol alıyordu.</p>

  <p>O akşam Sadun Caddesi'ndeki Sinbad Sineması'nın dışında, posterinde kadın kahramanının geniş kalçalarını sergileyen Nuh nebiden kalma o döküntü Mısır filmini (Özel Hayatlar) seyretmek için sıraya girmiş bekleyen Iraklılar başka nasıl izah edilebilirdi? Evet, yerel Baas gazeteleri dünyanın dört bir köşesindeki barış yürüyüşleri ve protestolarına dair haberlerle keyfimizi yerine getiriyordu — sanki Bush, Ürdünlüler Amman'da Amerikan bayraklarını yaktığı için 140 bin adamını geri çağıracakmış gibi.</p>

  <p>Kayıtsızlık inanılır gibi değildi, sanki Bağdat'ta farklı türde bir hava soluyorduk, kısa süre sonra ayağımızın altındaki toprağı titretecek olan B-52'lerden, Stealh'lerden, cruise füzelerinden ve Bütün Bombaların Anası'ndan<sup><a href="../Text/dipnot.xhtml#bookmark2216" id="footnote2216">[16]</a></sup> tamamen arınmış bir gezegenin havası. Arap dünyasının tarihinin ve kültürünün merkezi, eşi benzeri daha önce hiç görülmemiş Batı yapımı bir depreme maruz kalmak üzereydi. Birinci Dünya Savaşı ve Osmanlı İmparatorluğu'nun çöküşünün sonrası bile birkaç saat içinde olup biteceklerin yanında sönük kalacaktı. Öte yandan Dicle'nin kıyısında, çuval bezi ve tül ile örtülmüş devasa bir heykel, muazzam boyutlarda bir anıt, açılışını bekliyordu: Saddam Hüseyin'in bir başka bronz kopyasıydı bu.</p>

  <p>Eski sarı taksileri, gıcır gıcır kırmızı iki katlı otobüsleri ve kamyonlarıyla Bağdat trafiğinin tozu dumanı içinde, yaklaşan fırtınanın işaretlerini arıyordum. Pek az işaret vardı. Benzin istasyonlarının önünde, depolarını son kez doldurmak için sıraya girmiş arabalar, bir müddet kepenk indiren sıra sıra antikacılar, tıpkı Sırpların 1999'da NATO'nun Belgrad'a musallat olmasından önce yaptığı gibi, bir bakanlıktan bilgisayarları çıkaran bir grup işçi. Iraklılar neyin gelmekte olduğunu bilmiyorlar mıydı? Saddam biliyor muydu?</p>

  <p>Daha geçenlerde eski bir Küba büyükelçisinin anlattığı çarpıcı hikâyeyi hatırlamamak mümkün değildi. 1990'da Castro'nun Saddam'ı, Kuveyt'ten çekilmediği takdirde ezici bir Amerikan ateş gücünün kendisine karşı seferber edileceğine ikna etmek için Irak'a gönderdiği heyetteydi. Saddam heyeti dinlemiş, ardından, "Buna benzer yığınla rapor alıyorum. BM'deki büyükelçimiz bu tür raporlar gönderiyor ve çoğunlukla hepsi şurayı boyluyor," diyerek yerdeki mermer çöp kovasını göstermişti.</p>

  <p>Mermer kova hâlâ benzer raporlarla dolu muydu? 16 Mart'ta Irak devlet televizyonu bize tekrar şunu bildiriyordu: Saddam Irak'ın geçmişte kitle imha silahlarına sahip olduğunu, fakat bu silahların artık olmadığını bir kez daha kendi ağzıyla söylemişti. Bugün Saddam'ın doğruyu söylemiş olduğunu biliyoruz. Saddam'a göre dünyayı asıl tehdit eden Amerika'nın kendi kitle imha silahları ve İsrail'e verdiği destekti. Bütün gün Saddam Uluslararası Havaalanı'nın pistinde kavrulan BM'ye ait bir C-130 uçağı (Kıbrıs'ta iki BM nakliye uçağı daha vardı), Bush ve Blair hava saldırısını başlatmadan önce 140 denetçiyi Irak'tan çıkarmaya hazırdı. Aşikar olanı kimse sorgulamıyordu: Denetçiler niye zahmet edip de gelmişti? Adalet Bakanı'nın Londra'da 6 Mart'ta iddia ettiği gibi, daha önceki kararların sağladığı meşruiyet sebebiyle Britanyalıların savaş açmak için BM Güvenlik Konseyi'nin 1441 sayılı kararına ihtiyacı yoksa, niye bunun için oy vermişlerdi ki? Çünkü Saddam'ın denetçilerin geri dönüşünü kabul etmeyeceğini umuyorlardı. Ya da, Saddam'ın en son konuşmasında gayet açık ifade ettiği gibi, 'denetçiler hiçbir şey bulmaya geliyorlardı'.</p>

  <p>Bir grup yabancı 'barış aktivisti', Bağdat'ın en büyük köprüsünün korkulukları boyunca el ele vermişti; yaşlı adamlar, genç Amerikalı Müslümanlar ve dini giysisi içinde bir Budist, geçen arabalara gülümsüyor, ama Iraklı şoförlerin ekserisi onları görmezden geliyordu. Sanki Iraklıları değil de yabancıları etkileyecek bir savaş vardı ufukta, sanki acılarla geçen yıllar onları üzerlerine gelen korkunç gerçekliğe karşı kayıtsızlaştırmıştı. Bu Amerikalılar için neye delalet ediyordu? Ya da Iraklılar için?</p>

  <p>O son barış akşamında, Saddam'ın 1980-88 İran-Irak savaşında ölenler için yaptırdığı yumurta şeklindeki büyük anıta gittim; kavisli mermer yüzeylerine ölen her Iraklının isimleri kazınmıştı. Kaidesinin çevresinde bir Arap şiirinin şu dizesi yazılıydı: "Umut hayattan gelir ve kalbe ateş düşürür." Fakat anıtın yanındaki çimenlerde oturan çiftler, sevdiklerini yad etmek için gelmemişlerdi. Flört eden öğrencilerdi bunlar. Omzumun üzerinden ne yaptığıma bakan 'rehberimi' akılda tutarak sorduğum sorulara karşı tek siyasi yorumları "birçok savaş yaşadık, savaşa alıştık" olan öğrenciler.</p>

  <p>Velhasıl hayra alamet olmayan düşüncelere dalıp gittim. Bağdat, savunucularının Saddam'ın memleketini korumak üzere kuzeye gittiği bir açık şehir olabilir miydi? Başkent halkı, Amerikan işgalinin neşesini ve ihanetlerini kendi başına keşfetmek üzere terk edilmiş olabilir miydi? Birkaç saat ve gün içinde, Amerikalılarla Britanyalıların sözümona ahlaki savaşlarında kaç sivili öldürmeyi becerdiklerine bağlı olarak, bu sorular cevabını bulacaktı. Iraklılar ölüleri için yeni bir anıt inşa edecek miydi? O akşam <i>Independent</i>'a yazdığım haberde bu soruyu sordum. Yoksa o anıtı kendi ölülerimiz için biz mi inşa edecektik?</p>
