  <p>Sonra güneş kanal üzerinde yükseldi ve gemi gövdesinin yan tarafında, tam 'A' güvertesinin aşağısında, boyanmış gibi görünen siyah bir leke ortaya çıktı: Leon Klinghoffer'in kanıydı bu, geminin yan tarafına, ihtiyar adamın güverteden atıldığını belli edecek şekilde saçılmıştı. Mısır, gemi korsanlarını Ebul Abbas ile birlikte, Mısır Havayollarına ait bir Boeing'e bindirdi ve hepsini Tunus üzerinden Kahire yakınlarındaki bir askeri üsse uçurdu; FKÖ'nün karargahı da buradaydı. Fakat Amerikalılar da karşılığında uçağı kaçırdı (Mısır Devlet Başkanı Hüsnü Mübarek öfkeyle 'hava korsanlığı' diye bağırıyordu; ki Albay Oliver North'un meşum maceralarından biri olduğu anlaşıldı bunun da) ve İtalya'daki bir NATO hava üssüne inmeye zorladı. Burada hazır bekleyen silahlı İtalyan askerleri ABD güçlerinin Filistinlileri yakalamasına engel oldu; Ebul Abbas Yugoslavya'ya geçirildi. Abbas daha sonra ölümcül olduğu kadar entrikayla da dolu şaşırtıcı bir macera yaşadı. İsrail tarafından tantanalı bir şekilde affedilip 1983 Oslo Anlaşması sonrası bir mini-devlet adamı sıfatıyla, Filistin seçimlerinde oy kullanması için Gazze'ye girmesine izin verildi, fakat on yıl sonra bu kez Bağdat'ta yaşıyordu. ABD birlikleri onu Bağdat'ta, elbette 'büyük bir terörist lider' yakaladıklarını iddia ederek tutukladı. Aylar sonra Amerikalılar, hiçbir özür dilemeksizin, Irak'taki tutukluluğu sırasında 'doğal nedenlerle ölmüş olduğunu' açıklayacaktı.</p>

  <p><i>Achille Lauro</i> fiyaskosunun üzerinden üç yıldan az bir süre geçmişken, Yaser Arafat Avrupa Parlamentosu'nun sosyalist üyelerine hitap etmek üzere Strasbourg'un yolunu tuttu. Yerel gazetelerden biri (dışarıdaki İsrail yanlısı göstericiler gibi) Arafat'ın 'terörizmden ne zaman vazgeçeceğini' soruyordu; sanki 'terörizm' alkolizme benzer bir sağlık sorunuymuş gibi. Ancak esas önemli olan, aynı gazetenin yirmi dört saat içinde Arafat'ın 'zaferinden' söz etmeye başlamasıydı. FKÖ liderine, Strasbourg'a yaptığı bu ilk ziyarette maskara değil, aslan muamelesi yapılmıştı. Arafat İsrail'i barışa çağırmıştı. Yahudi yeni yılı vesilesiyle İsrailli Yahudilere esenlikler dilemiş ve üstelik iyi dileklerini Arapça değil, İbranice dile getirmişti. Batı Şeria ve Gazze'de bir devlet istiyordu — bunlar, hatırlayalım, Eylül 1988'de oluyordu ve anlaşılan Arafat dost canlısı bir 'eski terörist' olmanın davasına yardımcı olacağını düşünmekteydi.</p>

  <p>Sonradan Arafat'ı köşeye sıkıştırdım (soru sormaya kalktığımda gözleri kedi misali beni takip ederdi). Batı Şeria'da kurulacak bir devlette Filistinli mültecilerin de yaşamasına izin verilip verilmeyeceğini sordum; ne de olsa 5 milyon Filistinlinin ailelerinin kökeni, Filistin'in artık İsrail olarak anılan kısmına dayanıyordu. Hiç hoşlanmadı bu sorudan. Her Filistinlinin bir pasaporta sahip olabileceğini söyledi kekeleyerek. "Evet ama, yeni Filistin devletinde yaşayabilecekler mi?" diye ısrar ettim. Arafat, "En azından oraya gömülebilecekler," diye yanıtladı. Talihsiz bir yanıttı, yardımcıları hemen fark etmişlerdi durumu. Solunda oturanlar derhal FKÖ liderinin sözünü kestiler, fakat Arafat pek de akıllıca olmayan yanıtını tekrarladı: "En azından Filistinliler Filistin'de gömülebilirler."</p>

  <p>"Peki herhangi bir Filistinli gidip Filistin'de yaşayabilecek mi?" diye bir kez daha tekrarladım. Filistinliler, Filistin'de ölmekle değil yaşamakla ilgileniyor olsa gerekti. Ancak mezarları olduğunda dokunabilecekleri bir toprağın onlara ne faydası olacaktı? Ve bunun ardından dördüncü defa denedim: Filistin diasporası, Arafat'ın Batı Şeria devletine gidip orada yaşayabilecek miydi? Yardımcılarıyla fısıldaştı bir süre ve "Kesinlikle," diye patladı. "Bu onun [<i>bu kelimeyi kullandı</i>] hakkı." Bu hem doğru hem de yanlış bir cevaptı. Doğruydu, çünkü kendi ülkesinde yaşamak her Filistinlinin hakkı <i>olmalıydı.</i> Yanlıştı, çünkü Arafat milyonlarca Filistinli mültecinin Batı Şeria'ya girmesine asla izin vermezdi. Böyle bir durumda 'Filistin' nüfusu İsrail'i geçerdi ve buna da zaten İsrail asla izin vermezdi. O izin vermezse Arafat da veremezdi. Aralık 1988'e gelindiğinde Filistin'in taksimini kabul ediyordu. Davasını Birleşmiş Milletler'in Cenevre'deki özel oturumunda sunma biçimi bu değildi. Bu saygıdeğer kurumun (ve bilhassa da Amerikalıların) gözünde, İsrail devletinin varlığını kabul ediyordu. Fakat BM'deki konuşmasında ve hemen ardından düzenlediği basın toplantısında, manda Filistini'nin sınırlarına geri dönme fikrinden fiilen vazgeçti. Şu an İsrail'e ait olan toprak İsrail'de kalacaktı, 750 bin Filistinli evlerini bırakıp oradan kaçmış olsa bile.</p>

  <p>Ardından Arafat'ın klasik ve karakteristik hatası geldi: 1990'da Kuveyt'in Irak tarafından işgal edilmesinin ardından Saddam Hüseyin'e verdiği destek. Mantıkla değil, bir anlık heyecanla alınmış bir karardı bu. İran-Irak savaşının kahramanı, Pers akınlarına göğsünü siper eden ve füzelerini İsrail'e fırlatmaktan korkmayan o Saddam Hüseyin, Filistin devleti davasında değerli bir ortak olur muydu? Olur mu olurdu. Arap tarihçileri belki günün birinde liderlerinin, halklarının kaderine karar verirken hislerini daha az, mantıklarını daha çok kullanıp kullanmamaları gerektiği konusunda soru sorarlar. Batılı liderler ise bu ikisi arasında gaddar bir denge gözetmişlerdir; Osmanlı İmparatorluğu'nun çöküşü üzerinden emperyalist tasarılarını soğukkanlılıkla ilerletmiş, Süveyş'i işgal etmeyi planladıklarında acımasız hesaplar yapmış, Kuveyt'i kurtarmaya karar verdiklerinde pragmatik davranmış, İsrail'e verdikleri destek konusunda siyasetle suçluluk duygusu arasında kalmış, Irak'ı ise delicesine bir coşkuyla işgal etmişlerdir. Arafat da coşkuluydu. O, yurdundan zorla sürülmüş ve kırk yıldan fazla bir zamandır işgal altında yaşayan, fakat Amerika'da (ve genel olarak medyada) hâlâ tehlikeli, şuursuz 'teröristler', evlerini ve mülklerini elinden alan, 1967'den bu yana topraklarının her metrekaresini işgal altında tutan ülkeye yönelik bir 'tehdit' olarak nitelenen bir halkı temsil ediyordu.</p>

  <p>Fakat Arafat'ın en vahim hatası, yani Saddam'a desteği, ona en büyük ve en nafile zaferini de verecekti. Körfez'deki en zengin Arap devletlerinin (özellikle de bizzat Kuveyt'in) para musluklarını kapattığı ve dünya tarafından dalga geçilen Arafat, Ürdün Kralı Hüseyin'le aynı kaderi paylaştı: Artık İsrail'in 'barış ortağı' kabul edebileceği kadar aciz durumdaydı. En başta Filistinlilerin kendilerini temsil etmelerine izin verilmedi. ABD Başkanı (Baba) George Bush'un Ortadoğu 'barışı', Filistinlilerin Madrid'deki Ortadoğu konferansına ancak Ürdün heyetinin bir parçası olarak katılmalarına imkân verecekti; dahası, Arafat'ın adeta göstere göstere davet edilmeyip dışında bırakıldığı bir heyetti bu. Fakat Ekim 1991'de Araplar ve İsrailliler, Bush'un 'yeni dünya düzeni'nin himayesi altında İspanyol başkentinde bir araya geldiler (Başbakan İzak Şamir liderliğindeki İsrail'in gönülsüzlüğü hemen dikkat çekiyordu). Kimse ABD sopasının tadına bakmak istemiyordu.</p>

  <p>Ortadoğu 'barışı' adlı tefrikadaki kritik ânı tanımlayan şey, George Bush'un, o bildik, güya kararlı çözüm jestiyle inip kalkan sağ eliydi. "Bırakalım <i>onlar</i> ayarlasın," diye rica ediyordu. "... biz onlara bir anlaşma dayatmak için burada değiliz." Konferansın açılışı için Palacio Real'in<sup><a href="../Text/dipnot.xhtml#bookmark119" id="footnote119">[9]</a></sup> süslü salonuna girmesine yirmi dört saatten az bir zaman vardı; Amerikan başkanı orada, geleceklerinin sorumluluğunu iki halka coşkuyla teslim ediyordu işte. Öte yandan bu iki halk, Bush'un durmadan başvurduğu jargonla, artık 'dünyanın sorunlu bir köşesinin sakinleri' olarak anılıyordu.</p>

  <p>Tarihe tekrar dönüp bakmak isteyenler, muzafferlerin fethedilenlerin ganimetlerini paylaştığı bir başka sarayı ve barış konferansını da hatırlardı elbette. Madrid'deki Palacio Real Versay değildi, fakat bazı gözle görülür paralellikleri de yok değildi. Soğuk Savaş'ın 'kaybedeni' Mihail Gorbaçov, sırıtkan ve uysal bir siluet olarak oradaydı ve Amerikan başkanının bütün sözlerini ağırbaşlılıkla onaylıyordu. Bu Bourbon<sup><a href="../Text/dipnot.xhtml#bookmark1110" id="footnote1110">[10]</a></sup> sarayında masaya yatırılan şey, Gorbaçov'un eski Arap müttefiklerinin geleceğiydi.</p>

  <p>Tabii ölçek bakımından farklılığa kimse itiraz edemezdi. 1919'daki Paris Barış Konferansı'na 10 binden fazla delege katılmıştı. Savaşın en mazlum halkı Ermenilerin kırk bağımsız heyeti vardı. Kral Faysal bile Siyonist tezi destekliyordu — ve Siyonistler, bugün Güney Lübnan olarak anılan toprakların kıyısına dek uzanan bir ülke istiyordu. Yetmiş yılı aşkın bir süre sonra Madrid'de delegelerin sayısı daha az, izleyiciler daha çoktu. Madrid'e altı bin gazeteci ve televizyoncu gelmişti, fakat büyük kısmı Bush'u, Gobaçov'u ve Ortadoğulu yıldızları kanlı canlı göremeyecekti. Bunun yerine tavuk kümesine benzer bir salonda oturup barış yapanları, William Orpen'in son tablosunda, Versay'ın Aynalı Salonu'nda yer alan Lloyd George ve Clemenceau'nun silik muadillerini, televizyon ekranlarından izlediler.</p>

  <p>Madrid'de en azından Ortadoğu ulusları temsil ediliyordu. Paris'te ise Faysal'a 1914-18 savaşının yaşandığı cepheler gezdirilmiş ve ardından Britanyalılar ve Fransızlar tarafından göz göre göre ihanet edilmişti. Siyonistler Balfour Deklarasyonu'nun hayata geçirilmesi için yirmi dokuz yıl beklemek zorunda kaldı. Fakat Woodrow Wilson (Paris'teyken) On Dört Nokta prensiplerine sıkı sıkıya sarılmıştı. Madrid'deki Amerikalı diplomatlar ise George Bush'un BM Güvenlik Konseyi'nin 242 ve 338 sayılı kararları hakkında yorum yapmayı reddettiğini açıkladı; İsrail'in işgal altındaki Arap topraklarından çekilmesi çağrısı yapan bu kararlar, Araplar için herhangi bir barış anlaşmasının da mihenktaşıydı. Bush da Gorbaçov da, 'toprak karşılığı barış' hakkında konuşmayacaktı. 1990-91'de bir BM Güvenlik Konseyi kararının (bir başka Ortadoğu ordusuna, Irak'a, bir başka işgal edilmiş Arap toprağından, yani Kuveyt'ten çekilmesi çağrısı yapıyordu bu karar da) uygulanması için yarım milyon asker gönderen adam, tarihin karanlığını yırtma gücünü bulamadı kendinde. "Farklılıkların belirlediği yıllara geri dönme niyetinde değilim," diyordu Bush.<sup><a href="../Text/dipnot.xhtml#bookmark1111" id="footnote1111">[11]</a></sup> Amerikalılar için bugün demek gelecek demekti; Araplar ve İsrailliler içinse bugün aynı zamanda geçmiş de demekti. Yahudilerin ve Müslümanların vaktiyle İspanya'da barış içinde bir arada yaşadığını hatırlayanlar Amerikalılar değil, onlardı. Palacio Real ise, Arapların Toledo'yu korumak için inşa ettiği bir kalenin yıkıntıları üzerinde yükselmişti.</p>

  <p>Madrid'deki heyetler en azından Tanrı konusunda tümüyle hemfikirdi. Başkan Bush, konferansın başlangıcında O'nun yardımını açıkça niyaz etti. İsrail Başbakanı Şamir, tek bir Tanrı'ya inancı vurgulayıp Yahudiliğe itibar kazandırdı. Ürdün Dışişleri Bakanı Ebu Cabir konferansa, Tanrı'nın 'insanoğlunu birbirlerini tanıyabilmeleri için kabileler halinde yarattığını' hatırlattı. Filistin'den Haydar Abdül-Şafi Tanrıyı, en merhametli, en müşfik sıfatlarıyla yâd etti. "Tanrı bize rehber olsun ve bize ilham versin," diye dua etti Lübnan Dışişleri Bakanı Fariz Bouez. Madrid Barış Konferansı'nın başında temiz kâğıdı alan yegâne şahsiyet Tanrı'ydı.</p>

  <p>Konferans delegelerinin büyük kısmının kullanmayı tercih ettiği İngilizce ise o kadar temiz değildi. Eğer klişeler barış sağlayabilseydi, Ortadoğu'da son kurşunlar çoktan sıkılmış, bitmiş olurdu. Barış yolu 'amansız'dı (Şamir), 'nefret zincirleri' kırılmalıydı (Ebu Cabir), 'tünelin sonunda ışık' vardı (Abdül-Şafi), 'yeni bir gün' doğuyordu (Suriye Dışişleri Bakanı Faruk El-Şara), o gün 'uzun bir karanlık geceden' doğacaktı (yine Ebu Cabir). Havada uçuşan alıntılar adeta yüreklere su serpiyordu: Kuran ve Albert Einstein, Işaya Peygamber ve Yaser Arafat, Mark Twain, Yahudi filozof Yehuda Halevy ve Filistinli şair Mahmud Derviş, uygun delegelerin onayıyla hep beraber ezbere okunuyordu. Şamir, Huckleberry Finn'in yaratıcısına Filistin'in İsrail'in varlığından önce balta girmemiş bir yer olduğunu kanıtlamak, Derviş'in şiirlerine ise bir Filistin vatanının artık niye bir mültecinin bavuluyla temsil edilemeyeceğini izah etmek için başvuruyordu. Asil fikirler bıçaklar gibi şakırdıyordu: 'insan hakları', 'özgürlük', 'adalet', 'barış', 'uzlaşma', 'ülkelerin bütünlüğü', 'uluslararası meşruiyet'...</p>

  <p>Bazı anlarda, meşruiyetten ziyade acı çekme derecelerinin barışı getireceğini düşündürten manzaralar yaşanıyordu. Şamir Yahudilerin İspanya'dan sürülmesini (fakat aynı yerden sürülen Müslümanlara hiç değinmeden) ve Yahudi Soykırımı'nı hatırlatıyordu. Araplar Nazi Almanyası'nın günahlarını kabul ediyor, fakat bu günahların bedelini niye kendilerinin ödediğini soruyordu. 1948 ve 1967'deki Filistin göçleri ve işgal acısı Abdül-Şafi'nin hiç aklından çıkmıyordu. Lübnan'ın on altı yıllık iç savaşı ve iki İsrail işgali Bouez tarafından hatırlatılıyordu. Bir tür cımbızlama eşitliği de eksik değildi. Şamir, Arapların bir İsrail devleti kurulması çağrısı yapan 181 sayılı BM kararını niye görmezden geldiğini bilmek istiyordu.<sup><a href="../Text/dipnot.xhtml#bookmark1112" id="footnote1112">[12]</a></sup> Ebu Cabir İsrail'in 242 sayılı karara bağlılık bildirmesini talep ediyordu. Fakat söylemin altını kazıdığınızda bir başka dengesizlik ortaya çıkıyordu. Araplar topraklarını geri istiyor ve İsrail'le barışı da bu yüzden arzuluyordu. İsrailliler de barış istiyordu, fakat Arap topraklarının bir kısmını elde tutmak niyetindeydi. Toprak meselesini konuşmak, 'çıkmaza giden en kestirme yol' olur, diyordu Şamir. Fakat Abdül-Şafi İsrail'in 'genişleme hayaline' atıfta bulunduğunda, Şamir sol eliyle masada trampet çalıyordu.</p>

  <p>Kasım 1991'in ilk günü, Madrid'in de öfke gününe dönüştü. Aynı hafta Madrid'deki Ortadoğu görüşmelerine yönelik kendi 'öfke günlerini' organize eden Tahran'daki mollalar bu duruma epey sevinmiş olmalı. Saddam Hüseyin havaya birkaç el sıkmış olabilir. Zira Palacio Real'in şölen salonunda, barış konferansının ilk oturumunun son gününde rezaletten fazlası yoktu. Orada olmasaydım, Arapların ve İsraillilerin birbirlerine beslediği kinin doğasını asla anlayamazdım. Bunun nedeni, utanç verici bir manzara oluşturan karşılıklı 'terörizm' suçlamaları değildi aslında. İsrail başbakanının ilk konuşmasını yaptıktan sonra aldığı olağanüstü ayrılma kararı da değildi (Şabat nedeniyle İsrail'e dönmek istediğini<sup><a href="../Text/dipnot.xhtml#bookmark1113" id="footnote1113">[13]</a></sup> iddia ediyordu). Suriye dışişleri bakanının eski bir Britanya manda yönetimi posterini (İzak Şamir adlı genç bir Yahudi 'terörist' vardı posterde) göstermesi bile değildi. Nedeni, İsraillilerle Arapların barış konferansını savaştan söz etmek için kullanmasıydı.</p>

  <p>Şamir Suriyelileri uçak kaçırmakla, sivilleri öldürmekle ve kendi Yahudi cemaatlerini bir ömür boyu 'teröre' mahkum etmekle suçladı. Filistinlilerin 'Soykırım sırasında Yahudilerin imhası için Nazilerle işbirliği yapmış' bir liderleri olduğundan söz etti (görünen o ki Hacı Emin El-Hüseyni'nin bile Madrid'deki konferans masasında bir yeri vardı). Öte yandan Suriye Dışişleri Bakanı Faruk El-Şara, Şamir'i yalancılıkla, İsrail'i de sivil yolcu uçaklarını kaçırmakla ve düşürmekle itham etti. Ardından 'terörist' Şamir'in eski posteri ortaya çıktı. El-Şara, Britanyalıların bastığı 'aranıyor' posterinde yazanları okumaya başladı: "32 yaşında. 1.65 boyunda..." Araplar da İsrailliler de donmuş kalmıştı, televizyon ışıklarının altında ter yüzlerinden süzülüyordu. Bu mıhlanma halinde, Ortadoğu'nun kanla dolu tarihine dair büyüleyici bir şeyler vardı. '1.65 ha?' diye düşünmeden edemiyordu insan. Yani Şamir 32 yaşındayken bu boydaydı. Dikkatinizi çekerim, diyordu El-Şara, 1.64 değil. El-Şara kesin konuşmak istiyordu.</p>

  <p>ABD Dışişleri Bakanı James Baker ise, konferanstakilerin sadece tribünlere oynadığı kanısındaydı. Ama oynamıyorlardı. 'T' şeklindeki masada oturanların (huysuz, tetikte, kuşkulu, arada bir öfkesini güçlükle bastıran) yüzlerine baktığınızda, birbirlerinden gerçekten nefret ettiklerini açıkça görüyordunuz. Delegelerin eline birer otomatik silah verseniz, kapılara doğru hücum edebilirlerdi. Şölen salonunun duvarlarının önüne dizilmiş kibirli büyük Sezar büstleri, bu içler acısı ruh sefaletini mermer acımasızlığıyla süzüyordu. Şamir salonu çoktan terk etmişti elbette. Bir Yahudi, eğer insan hayatı mevzubahis ise Şabat'ı ihlal etme iznine sahipti, fakat diğer delegeleri dinlemeden konferanstan (ki bu müzakereler sayısız hayatı kurtarabilirdi) ayrılmayı tercih etmişti. Nedenleri ne kadar samimi olursa olsun, sanki Şamir kendini bir dişçi randevusundan kurtarmışa benziyordu. Abdül-Şafi, "Cuma da bizim kutsal günümüz," diye gururla hatırlatıyordu İsraillilere. "Fakat biz dini ibadetimizi yapmak için gitmek yerine, bugün bu konferansta kalmayı tercih ediyoruz."</p>

  <p>Şamir daha önce, Suriye'nin İsrail'e yönelik eleştirilerinin, 'zerre kadar inandırıcılık taşımadığını' söylemişti. Suriye 'dünyanın en baskıcı rejimlerinden biriyken', El-Şara İsrail'in insan hakları sicilini kınamaya nasıl cüret ederdi? "Yalan yalan' diye karşılık verdi El-Şara. İsrail'in ithamları 'külliyen sahtekarlıktı'. İsraillilerin bölgeye gidecek olan ilk BM müzakerecisini öldürdüğünü söyledi. Şöyle düşünmeye başlamıştım: Belki de biz gazeteciler, hepimiz, gelecekte barış konferanslarına bir 'gerçek çantasıyla' gitmek zorunda kalacaktık. Evet, o çanta bize, Suriyeli Yahudilerin ülkeden ayrılma serbestliği olmadığı (ve önceki rejimlerde çok kötü muamele gördükleri), fakat bugün ibadetlerini yapmakta özgür oldukları bilgisini verecekti. Evet, İsrailliler hava sahasına giren Libya'ya ait bir sivil yolcu uçağını düşürmüştü. Evet, İsrailliler Suriyeli hükümet yetkililerini taşıyan bir uçağı zorla Tel Aviv'e indirmişti. Evet, Suriye'nin korkunç bir insan hakları sicili vardı. Evet, Şamir ve silah arkadaşları İrgun ve Stem gibi Yahudi çetelerinde sivilleri katletmişti. Evet, bir Yahudi suikast timi 1948'de Kont Folke Bernadotte'yi öldürmüştü. Evet, Hacı Emin Himmler ve Hitler'i, Filistin'e Yahudi göçüne engel olmaları konusunda teşvik etmişti ve böylece binlerce Avrupalı Yahudinin hayatını kaybetmesine yardımcı olmuştu.</p>

  <p>Fakat bu bir cinayet davası değil, bir barış konferansı, bir uzlaşma zeminiydi güya. Abdül-Şafi alnı açık bir şekilde çıkıp Yahudi yerleşimlerine son verilmesini istedi, İsrail'in güvenlik ihtiyacını kabul etti, ısrarla 'barışın diğer dolambaçlı yollarla değil, sorunların çözümüyle geleceğini' söyledi. Mısır Dışişleri Bakanı Emir Musa delegelerin 'heyecanlı nutuklar atmaktan' kaçınmasını telkin etti ve Şamir'in 'vahşi genişleme hayallerini' kınadı. Fazlasıyla üzücü bir olaydı ve ona verilen karşılık da fazlasıyla yetersizdi.</p>

  <p>Madrid barış konferansı resmi olarak, ABD, Sovyetler Birliği (Gorbaçov'un da orada bulunmasının nedeni buydu) ve Birleşmiş Milletler'in himayesinde yapılıyordu. Fakat sarayın arka tarafındaki salonda, şovu kimin yürüttüğünden kimsenin şüphesi yoktu. Amerikalılar, yüzlerce Dışişleri Bakanlığı görevlisinin doldurduğu bir büro silsilesine sahipti. Birleşmiş Milletler'in ise, bir avuç bürokratla bir faks makinesinin bulunduğu iki bürosu vardı. Rusların ise bir bürosu, üç görevlisi bulunuyordu, faks makineleri yoktu. Şamir sonradan Madrid'deki tek niyetinin görev savmak olduğunu kabul edecekti. Asıl mesai (yani asıl barış önerileri), Araplar tarafından Madrid civarında yerleştirildikleri lüks otellerde yayınlanıyordu.</p>

  <p>Sözgelimi Suriye, Ortadoğu için on bir maddelik bir plan hazırlamıştı. Plan İsrail'in işgal altındaki bütün Arap topraklarından tamamen çekilmesini talep ediyor, fakat İsrail-Suriye sınırının iki tarafında askerden arındırılmış bölgeler oluşturulmasını ve belirtilmeyen miktarda Yahudi yerleşimcinin, 'kurtarılmış' bir Filistin Batı Şeriası'nda, Arap egemenliği altında varlıklarının devamını da kabul ediyordu. Diğer bir deyişle, 1967'de Golan Tepeleri'ni kaybeden ve daima 'karşıt' Arap devletlerinin en inatçısı olarak nitelenen Suriye, hem de bu kadar erken bir aşamada Arap topraklarındaki bazı Yahudi yerleşimlerinin devamına rıza gösteriyordu. Suriye'nin azami taleplerini temsil eden planı, Devlet Başkanı Hafız Esad'ın ABD Dışişleri Bakanı James Baker'a yazdığı bir güvence mektubu izledi. Suriyeliler mektupta, ABD'nin İsrail'in Golan ve Doğu Kudüs ilhakını, yanı sıra Batı Şeria'daki Yahudi yerleşimlerinin yasallığını reddettiğini öne sürüyordu.</p>

  <p>Suriye'nin, BM Güvenlik Konseyi'nin 242, 338 ve 425 sayılı kararlarından<sup><a href="../Text/dipnot.xhtml#bookmark1114" id="footnote1114">[14]</a></sup> sapılmaması gerektiğini vurgulayan önerileri, Baker'ın Esad'la görüşmek için yaptığı Şam ziyaretinin ardından hazırlanmıştı. Suriye devlet başkanı Baker'a, BM kararlarının 'pazarlık konusu' yapılmayıp tam olarak uygulanması gerektiğini söyleyerek şunu da sözlerine ekledi: "Eğer Irak'a BM kararlarının uygulanması konusunda pazarlık yapma izni vermiş olsaydınız, Irak ordusu hâlâ Kuveyt'te olurdu." Esad'ın İsrail'in çekilmesine yönelik ya hep ya hiç yaklaşımında, aynı zamanda Amerika'nın Lübnan hükümetine gönderdiği ayrı bir 'güvence mektubu'nun da etkisi olmuştu. Yine Suriyelilerin iddiasına göre, bu mektup İsrail'in çekilmeye Lübnan'dan başlamasına, 'barış karşılığı toprak' verdiğini öne sürmesine ve ardından Golan, Batı Şeria ve Gazze'yi geri vermeyi reddetmesine imkân tanıyabilirdi. Esad kendi heyetine, tek bir BM kararından vazgeçildiği takdirde, Madrid'i 'tamamen hükümsüz' sayacağını söylemişti.</p>

  <p>Suriye, bütün Yahudi yerleşimlerinin Batı Şeria'da kalabileceğini söylemiyor olsa da, bölgedeki Yahudileri sineye çekmeye hazırdı; yerleşimcilerin İsrail'e özgürce girip çıkabilecekleri, fakat yerleşimlerinde İsrail bayrağı dalgalandırmalarına izin verilmeyeceği ve Arap egemenliğini kabul etmek durumunda olacakları belirtiliyordu. El-Şara yaptığımız özel görüşmede bana şunları söylüyordu: "Eğer İsrailliler bunu kabul etmezlerse, o zaman biz de İsrail içindeki Arap köylerinde Arap bayrağı ve egemenliği talep edebiliriz." El-Şara'ya göre, Suriyeliler tavizsiz de olabilirdi, İsrail işgal altındaki Arap topraklarından çekilmeye başlamadan önce, Amerikalıların 'güven artırıcı önlemler' (askeri gözlemcilerin varlığı, propaganda kampanyalarına son verilmesi) adını verdiği öneriyi kabul etmeyeceklerdi. İsrail 'işgal altındaki topraklardan tamamen çekilmediği' sürece Arapların İsrail'e yönelik ekonomik boykotu da sona erdirilmeyecek, su kaynakları üzerinde de hiçbir anlaşma imzalanmayacaktı.</p>

  <p>Amerikalılarla perde arkası görüşmelerinde Suriyeliler, İsrail'in, Şam'ın konferanstaki en zayıf Arap ekibi olduğundan korktukları Ürdün-Filistin ortak heyetini suiistimal etmesini önlemek için, Filistin sorunuyla Golan'ı bir arada müzakere edeceklerini de ısrarla belirtmişlerdi. Filistinlilerin 'kendi kaderini tayin' hakkı (müstakbel devlet tümüyle bu cümleden doğacaktı) Ürdün ile 'iç içe' değil, 'yan yana' savunulmalıydı. Suriyeliler, Baker'ın Esad'a yazdığı özel bir mektupla, İsrail'in Kudüs'ün idari bölgesini genişletmesine karşı çıktıklarını da bildirdiğini söylüyordu. 1967'den beri Doğu Kudüs çevresinde inşa edilen bütün Yahudi yerleşimleri (ki İsrail şimdi onların kentin ve dolayısıyla İsrail'in parçası olduğunu iddia ediyordu) Batı Şeria'nın parçası sayılacaktı; zaten ABD Batı Şeria'daki yerleşimleri de yasadışı kabul etmiyor muydu? Doğu Kudüs Arap egemenliğine verilmeliydi, fakat Suriyeliler bütün dinlerin (tabii İsrailli Yahudilerin de), Kutsal Kent'e girmesine izin verecek 'idari prosedürler' üzerinde ortaklaşa çalışmaya gönüllü olacaktı. Suriye İsrail'in su kaynaklarının yüzde 60'ının Batı Şeria, Golan ve Güney Lübnan'dan geldiğine inanıyordu (Esad'ın İsraillilerin Araplarla görüşmelerde, ancak askeri bir anlaşmanın ardından eşit ortaklar sıfatıyla müzakere etmesini istemesinin nedeni de buydu), yani İsrail artık kabul edilemez talepler öne süremeyecekti.</p>

  <p>Ortak Ürdün-Filistin heyetindeki Filistinlilerin arkasında Arafat'ın liderliğinin olduğunu hissetmemek elbette mümkün değildi. Madrid'den uzak tutulsa da (gerçekten de İsrailliler, 'terörist' FKÖ'nün, Abdül-Şafi veya akademisyenlerin en kentlilerinden Hanan Aşravi gibilerini etkilediğini gösteren en ufak kanıtın üzerine atlayacaktı), Arafat görüşmelerden önce Esad ile bir araya gelmiş ve BM kararlarına harfiyen uyulması gerektiği yönünde söz vermişti; iki yıl içinde unutacağı bir sözdü bu. Bir Filistinli yetkiliye göre, Esad Arafat'a şunu söylemişti: "Kendimizi uluslararası meşruiyetin arkasında savunacağız, çünkü bizim taleplerimiz uluslararası meşruiyete uygun."</p>

  <p>Başkan Bush'un 1992 seçiminden yenilgiyle çıkması, Ortadoğu görüşmelerine ivme kaybettirdi. Görüşmelerin Bush yönetiminin az sayıda dış politika başarılarından biri olup olmadığı bir yana, yeni başkan Clinton'ın ilk baştaki değerlendirmeleri hiç de cesaret verici değildi. İlk basın toplantısında verdiği tek söz, neredeyse hiçbir şey ifade etmeyen bir yorumdan ibaretti: 'Ortadoğu barış sürecinin rayında gitmesini' gözetecek ve 'sürecin kesilmemesini sağlamak için elinden geleni' yapacaktı. 'Barış süreci' ifadesi çoktan bir klişeye dönüşmüştü ve gelecek yıllarda (sürekli aynı güzergah üzerinde raydan çıkan gıcırtılı bir tren vagonu misali) tekrar tekrar 'rayına' sokulacaktı. Artık Washington otellerinin süitlerinde vakit öldüren İsrailliler, Filistinliler, Ürdünlüler, Suriyeliler ve Lübnanlılar için ufak bavul toplama mesaileriydi bunlar. 1992 Kasımı'nın ikinci haftasına gelindiğinde, ABD Dışişleri Bakanlığında yaptıkları toplantıya, Ottawa'daki çok taraflı görüşmelerde yaşanan abuk sabuk bir olay damgasını vurdu. İsrailliler Filistin heyetinden birine, FKÖ üyesi olduğu gerekçesiyle itiraz etmişti. İsrail, ancak kendisine bu delegenin toplantılara katılmaya ehil olduğu, zira Filistin Ulusal Konseyi'ndeki üyeliğinin 'zaman aşımından dolayı düştüğü' bildirildikten sonra görüşmelere devam etmeye razı oldu.</p>

  <p>Washington'da Suriye heyetinin başkanı Muvaffak Alef'i arayıp buldum; huzursuzdu, zira Clinton'ın görüşmelerin içerdiği meseleleri hiç de biliyor gibi bir hali yoktu. Yeni başkan, ABD büyükelçiliğini Tel Aviv'den Kudüs'e taşıyacağı yönündeki seçim vaadinden çark etmiş olsa bile, neler olup bittiğini anlamıyordu. "Bush yönetimi en azından dört yıldır bu işin içindeydi ve barış süreci Bush ile Baker'ın şahsi çabalarına bağlanmıştı," diye sızlanıyordu Alef. "Fakat... hangi başkan gelirse gelsin, dürüst ve dengeli bilgiye dayanmayan fikirlere inandırılmış olsa bile, kısa süre sonra gerçeklerin farkına varacaktır; durumu <i>Amerikan</i> çıkarlarının ışığı altında tekrar gözden geçirecektir."</p>

  <p>Arap delegeler şimdi, anlaşmaya varma süresi uzadıkça kendi ülkelerinde giderek zor duruma düşmekten hiç olmadığı kadar korkuyordu. Filistinliler özel konuşmalarda, görüşmelere katılmalarına yönelik muhalefetin Batı Şeria ve Gazze'de her geçen gün artarak şiddete dönüştüğünü kabul ediyordu. Suriyeliler, görüşmelerin alenen başarısızlığa uğraması halinde ülkelerindeki Müslüman köktendinci hissiyatın artmasından korkuyorlardı. Müzakere edilen ayrıntılar ise işkenceden farksızdı. Sözgelimi Filistinli delege Saib Erakat'ın, İsrail heyetini işgal altındaki Batı Şeria'nın İncil'deki adını (Yudea ve Samarya; İsrail'in hikâyesinden 'Filistin' kelimesini kaldıran isimlerden sadece ikisi) kullanmaktan vazgeçmeye ikna etmesi aylarını almıştı. Ve bu noktaya da ancak, Danny Rothschild adlı bir İsrailli delege Dışişleri Bakanlığı masasından kalkıp Erekat'ın yanına giderek, "Filistinliler 'işgal altında' demeyi bırakırsa, ben de 'topraklar' derim," dedikten sonra ulaşılabilmişti. Bir başka uzlaşmaya da şu konuda varıldı: Filistinliler 'İşgal Altındaki Filistin Toprakları' ifadesini, sadece kısaltma halinde (İAFT) kullanacaktı.</p>

  <p>Yani bütün bir yıl süren müzakerelerin sadece kelimelere dair bu tür bir at pazarlığı düzeyinde kaldığını söylemek hiç de abartılı sayılmazdı. Filistinliler toprak, İsrailliler ise 'devredilecek yetkiler' hakkında konuşmak istiyordu. Filistinliler 'geçişsel özerklik', İsrail ise 'geçici özerklik' hakkında konuşmak istiyordu. Filistinliler, adına Filistin denen bir ülkeden söz etmek istiyor, İsrailliler bunu duymaya bile tahammül edemiyordu. Kudüs meselesi, bu 'geçici görüşmeler' sırasında bir kez olsun zikredilmeden kaldı; bu konunun ancak müzakerelerin son aşamalarında açılmasına karar verildi.</p>

  <p>Filistinliler için sorun, İsraillilerin 'iki bölgelilik' ve yetki alanlarının kapsamı hakkında konuşmak istemesiydi. İsrailliler, Yahudi yerleşimcilerin özerk bir 'Filistin'de Araplarca yönetilmesine razı olmayacaktı. Ne de Doğu Kudüs'ün İsrail'den ayrılmasını kabul edeceklerdi. 1992'ye gelindiğinde İsrailli taksi şoförleri artık geceleri kentin doğu tarafına girmeyi göze alamıyorsa da, Kudüs 'İsrail'in daimi ve birleşik' başkenti olarak kalmalıydı. İsrailliler masaya 'Arap bölgeleri', 'güvenlik bölgeleri', 'yerleşimci bölgeleri' ve Filistinlilerle İsraillilerin 'işbirliği' halinde yöneteceği söylenen bir bölge sürmüştü. Washington'daki bir İsrail sözcüsüne göre, hükümeti bu bölgelerde Araplara ait topraklar bulunduğunun farkındaydı ve gayri-menkul tapularının gösterilmesi halinde bu sahipliği tanımaya teşneydi. Fakat toprakların büyük bölümünün 'ihtilaflı' olduğunu söylemeden de geçmiyordu: "Bu ihtilafları kimin hukukunun çözeceği sanılıyor? İsrail hukuku mu? 1967 savaşı öncesinden kalma Ürdün hukuku mu? Britanya'nın manda hukuku mu? Osmanlı hukuku mu?"</p>

  <p>Filistinliler bunu kabul etmeyecekti. Washington'da hâlâ görüşmelerin tekrar başlamasını bekleyen ve hiddetinden patlayacak noktaya gelen Erekat, onu aradığımda öfkesini zorla kontrol edebiliyordu. "Güvenlik garantileri vermeyi istiyoruz. Fakat bu sorunu en başta yaratan, İsraillilerdi. Yerleşimleri yaratanlar da onlardı. Bizim topraklarımızda 'güvenlik kuşakları' dedikleri şeyi bizzat kendileri kurdu. 1967'den bu yana, Batı Şeria ile ilgili tapulara ve yasalara sadece İsrailliler ulaşabiliyor. Bütün bu yetki devri meselesini neden kabul etmek zorunda olalım? Biz daha fazla yetki yerine daha azına razı olmayız. Ancak bu şekilde halkımızı yönetme otoritesine sahip olabiliriz ve İsrail'in ihtiyacı olduğunu söylediği güvenlik garantilerini verebiliriz."</p>

  <p>Washington'daki Filistinli delegeler kaçınılmaz olarak işgal altındaki bir halkın rolünü oynuyorlardı; kendi başlarına tavizler veremezken (zira toprakları işgal altındaydı), onlardan işgalcinin verdiği tavizlere, özerklik taleplerini zayıflatarak icabet etmeleri isteniyordu. Konuştuğum Filistinli delegelerden biri kızgınlıkla şunları anlatıyordu: "Dışişleri Bakanlığındaki o salona gidip, 'bölgeler koordinatörü' olduğu söylenen Rothschild'ı gördüğümde, bir Filistinli yetkili, 'Kendi gardiyanımla birlikte oturuyorum sanki,' dedi. Ya İsrail'in cevabı ne oldu? İsrailli delegelerden biri, 'Burada görüşmelerdeyiz, mahkemede değil,' dedi. 'Kimin kime ne yaptığını tartıştığımız bir mahkeme değil burası. Bu sorunu <i>tarih</i> yarattı,' diye de ilave etti."</p>

  <p>Kasım 1992'de Washington'dan yazdığım bir haberde, Arapların, İsrail'in aynı 1979'da Mısır'la yaptığı gibi, Arap devletleriyle tek tek anlaşma yapıp güçlerini kırmasından korktuğunu vurguladım. "Bu yüzden Suriye, Ürdün'ün İsrail'le ayrı bir anlaşma yapacağından korkuyor; Arafat da Suriye'nin aynısını yapabileceğinden korktuğunu söylüyor... Ürdün İsrail ile, iki ülkenin karşılıklı güvenliğini tanıyan nihai barış müzakereleri... ve Ürdün topraklarındaki iki bölgeye dair ihtilafı çözmek için bir gündem belirledi bile..."</p>

  <p>Aylar içinde İsrail'in yaptığının tam da 'anlaşma peşinde koşmak' olduğu anlaşılacaktı; fakat Filistinlilerle değil, Ürdünlüler ve Suriyelilerle. Washington'daki görüşmelere gönderilen Filistinli delegeler geri döndüklerinde, Arafat'ın arkalarından iş çevirip İsraillilerle gizli kanallardan temas kurduğunu ve hattâ ayrı, fakat aynı derecede ölümcül bir barış planının pazarlığıyla meşgul olduğunu keşfedeceklerdi. Arapların Washington'da elde ettikleri (veya elde etmeye çalıştıkları) her şey bir gecede buharlaşıp gitmişti. Fakat göğüslemiş oldukları sorunlar, iç karartan Madrid Konferansından beri bütün o uzun aylar boyu akıllarını karıştıran ayrıntılar, şimdi 1993'ün ölümcül derecede sakatlanmış Oslo Anlaşması'na dönüşecekti. Arafat ve kötü eğitimli yetkilileri (aralarında tek bir avukat bile yoktu), İsrail'in en eğitimli ve açıkgöz müzakerecilerinin öne sürdüğü argümanlarla başa çıkmaya çalışacaktı. Bir Filistin devleti ve Kudüs'te bir başkent fikrine öcü gibi bakan İsrailliler, bu ikisini asla vermeyecekti.</p>

  <p>İsraillilerle Arafat'ın gizli bir anlaşmaya ortak çıkarları gözüyle bakmalarının sebebini anlamak zor değildi. İsrail işgali çok daha acımasız bir hale gelirken, dinci Filistinli militanların, özellikle de Hamas'ın gücünün giderek artması hem İsraillileri hem de Filistin liderliğini korkutuyordu. İsrailliler yıllar boyu Hamas'ı cami yapması ve sosyal hizmetler vermesi konusunda teşvik etmişti, zira onu 'terörist' FKÖ'ye ve sürgündeki 'süper-terörist' Arafat'ın liderliğine rakip olarak görüyordu. Usame Bin Ladin ve Saddam Hüseyin'in yaratılmasında nasıl Amerika'nın katkısı varsa, İsrail de Hamas'ı ve onun imamlardan oluşan liderliğini beslemişti. Ve örgütün davalarının haklılığına inanan savaşçıları şimdi Filistinliler adına Filistin'i, hem de tamamını talep ediyordu. Sonuçta Arafat'ı yok olmaktan kurtaran da İslami rakiplerinin Filistinliler içindeki gücü ve işgal altındaki topraklarda İsraillilere karşı döktükleri kanın miktarı oldu. Hamas ve İslami Cihat'ın karşı koyuşu olmasaydı, İsrailliler çekilmeyi düşünmeyecekti. Onların varlığı olmasaydı (Arafat'ın arzularını fersah fersah geride bırakan o tavizsiz İslami talepleri olmasaydı), İsraillilerin FKÖ'yü tanımaya veya Filistin'in küçük bir kısmını Arafat'a geri vermeye hiç niyeti olmayacaktı.</p>

  <blockquote class=""/>

  <p>Gazze. 20 Nisan 1993. İsrailliler ambulansların çalışmasına izin vermiyor. Birleşmiş Milletler bırakıp gitmiş. Gazze kentinin Tüfe Mahallesi'nden dumanlar yükselirken, İsraillilere itfaiye araçlarını oraya sokmamaları söylenmiş. Patlamaları bütün gün duyabiliyoruz, araya tüfek sesleri ve kenar mahalleler üzerinde turlayan bir savaş helikopterinin patpatları karışıyor. İsrailliler Gazze'de verdikleri savaşı kaybetmekle meşgul. Elbette Filistinliler böyle hissetmiyor. Kalbinin üç santim yanından girmiş yüksek hızlı İsrail mermisinin acısıyla El-Ehli Hastanesi'nin röntgen cihazının önünde inleyen Abdurrahman El-Şebaki'ye göre, İsrailliler Tufe'de istediklerini yapıyorlar. "Sokağa çıkma yasağı sırasında dışarda yürüyordum — askerlere çok yakındım — ve eve gitmeme izin vereceklerini sanıyordum," diye anlatıyor El-Şebaki, Doktor Salih Saf kalbinin altındaki yarayı sargı beziyle sararken.</p>

  <p>Hemşireler, El-Şebaki'nin diyaframını delip geçen ve beyaz bir çizginin açıkça görüldüğü bir dizi röntgen filmi getiriyorlar; El-Şebaki'nin kızgın, homurdanan ailesi ve arkadaşları, ışığa tuttukları filmlere bakıyorlar. 21 yaşındaki Filistinli, kendisini tam göğsünden vuran İsrail askerini görmüş. El-Şebaki daha Tufe'den buraya getirilmeden Filistinlilerin öfkesi taşmış. Ben bir eczanede saklanmaya çalışırken (zira İsrailli belediye başkanının tutuklamasından kaçmaya çalışıyorum; kendisi daha geçenlerde 'kapalı askeri bölge' yasağını içeren belgeyi yüzüme doğru sallamış ve Selahaddin Caddesi'nden çıkarılmamı emretmişti), "Niye buradasın?" diye soruyor sakallı bir Filistinli. "Yardıma ihtiyacımız var," diye bağırıyor. "Sadece gelip nasıl dans ettiğimizi izliyorsunuz." Az önce Tufe'den alınan ilk mahkumları, bir İsrail cipinin arkasında başları yere eğilmiş halde götürülürken seyrettik.</p>

  <p>İsrailliler 'Tufe'ye baskın düzenledik' demiyor, fakat Gazze kenti'nde kimsenin bunun sebebinden kuşkusu yok. İki gün önce, Avrupa İşbirliği ve Kalkınma Örgütü'nün bürosunda oturan İlan Feinberg'i bıçaklayarak öldüren Filistinli saldırganları arıyorlar. 'Kurtuluş Cephesi İçin Halk Cephesi' adlı örgütün sözde (Ortadoğu'nun kendi kendini üreten savaşları için ne kadar sık kullanmak zorunda kalıyoruz bu 'sözde' kelimesini) 'Kızıl Kartallar' kanadı İsrailli avukatın öldürülmesinin sorumluluğunu üstlendi. Niyetleri büyük olasılıkla, İsrail'i tam da bu tür bir askeri operasyona kışkırtmaktı; böylece binlerce Filistinlinin kafası daha da bozulacak. Eğer niyetleri buysa, başarılı oldular.</p>

  <p>Peki bütün bunlar nereye varıyordu? Filistinli çocuklar yüz metre ötede ilk lastikleri ateşe verirken, Selahaddin Caddesi'nde birlikte dikildiğim İsrailli belediye başkanına tam bu soruyu sordum. Gazze umutsuz bir davadan başka neydi? İsrail'in çoktan kaybettiği bir savaş değil miydi bu? "Ne yapmamızı bekliyorsun?" diye sordu, bıkkın. <i>"Ne yapabiliriz?"</i> Peki Gazze'yi terk etmeye nasıl bakıyordu? "Bu siyasi bir konu," diye yanıtladı. Ve haklıydı. Feinberg cinayetinin intikamı için kaç gecekondunun havaya uçurulduğu, kaç Filistinlinin tutuklandığı, sokağa çıkmanın yasak olduğu 'askeri bölgelerin' dışında kaç Filistin ambulansının beklemek zorunda bırakıldığı önemli değildi, zira İsrailliler Gazze'deki savaşı kaybetmişti. Gazze nefret dolu duvar yazılarından, 'işbirlikçilik' iddiasıyla yapılan infazlardan, Hamas'ın ateş ve kan kokan tehditlerinden ve FKÖ'nün El-Fetih gerillalarından geçilmiyordu. İsrailliler terk ettikleri an, sokaklar Filistinlilerin kontrolüne geri dönüyordu.</p>

  <p>Ertesi gün Tüfe Caddesi'nde gerçekten ne olduğunu, belediye başkanının bizden neyi saklamak istediğini gördük. İsrailliler Tufe'de silahlı bir Hamas militanını bulmuş ve Hamas'ın 'Kasım Tugayları'na üye olan Zekeriya Şerbeci adlı şahsı hafif bir anti-zırh silahıyla öldürmüştü. Şerbeci'nin başını Filistinliler almış, gövdesini ise İsrailliler alıkoymuştu; elbette Şerbeci'nin Cibaliye mülteci kampındaki dul eşi ve ebeveynleri için dayanılacak gibi bir durum değildi bu. Kanı yerle bir olmuş briketten bir mescidin yanında duruyordu hâlâ, hemen kıyısında da şaşırtıcı şekilde zarar görmeden kalmış bazı Kuran sayfaları vardı. Yandaşları, öldüğü anda cebinden düştüğüne dair pek de inandırıcı olmayan iddialarda bulunuyorlardı. "Kafasından kalan kemikleri ve beynini toplayıp götürdüler," diye anlatıyordu yeni açılan mescidi ziyaret edenlerden biri. "Fakat İsrailliler cesedi çoktan alıp gitmişti."</p>

  <p>Otuz yaşındaki bu şehidin (daha altı aylık bir bebeği vardı) Hamas üyesi olduğunu kimse inkar etmiyordu. Üç aydır Tufe'de İsraillilerden kaçıyordu, arada bir Cibaliye'de saklanıyor, sonra yine Tufe'ye geliyordu. Bunun üzerine İsrailliler, mahir oldukları toplu cezalandırma işinden küçük bir örnek vermek istemiş, sadece on iki saat içinde çevre sokakları boşaltıp (yaklaşık 200 insanın yaşadığı) en az on yedi Filistin evini havaya uçurmuştu. Selahaddin Caddesi'ndeyken duyduğum patlamalar bunlardı. Şerbeci'nin son saklanma yerinin enkazı, bu yüzden ilenmelerin ve öfkenin odağı haline gelmişti; bin kadar Filistinli toplanmış, İsraillilerin geride bıraktığı çökmüş duvarlar ve çatılar, yanıp kömüre dönmüş mobilyalar, lime lime olmuş şiltelerle elbiseler, ezilmiş buzdolapları, çamaşır makineleri ve televizyonlardan oluşan yıkıntıya bakıyordu. İnsan cezanın nerede bitip vandalizmin nerede başladığını merak ediyordu.</p>

  <p>Şerbeci'nin anne-babasının herhalde böyle meseleleri düşünecek hali yoktu. Oğullarının cesedinin sadece bir parçasını alabilen ailenin Cibaliye kampındaki evlerinde oturup ölülerine ağıt yakmak dışında bir seçenekleri yoktu ne yazık ki; zira İsrailliler o kendilerine has yöntemlerini buraya da uygulamış, Cibaliye'de sokağa çıkma yasağı ilan etmişlerdi. Cibaliye de (Gazze'nin lügatinin ne zamandır ayrılmaz parçası olan o ifadeyle) 'kapalı askeri bölge' olacaktı.</p>

  <p>Bu ifadenin üzerinde büyük bir dikkatle durmak gerekiyor. Zira Gazze'de, bir İsrailli yetkili ne zaman çekmecesinden bir kâğıt parçası çıkarıp üzerine bir isim, tarih ve saat yazsa, o an 'sokağa çıkma yasağı' başlıyordu (veya başlatılıyordu). Şerbeci'nin ailesini ziyaret etmeye çalıştığımız sırada benim de başıma geldi. İsrail sınır polisine bağlı bir devriye, karşı konulamaz bir komut eşliğinde arabamı durdurdu: "Resim yok!" Gazze'de fotoğraf çekmemizi yasaklayan kanunun nerede yazdığını sordum. Bir flaş patlaması kadar kısa sürede, yeşil üniformalı polisin cebinden forma benzer bir kâğıt çıktı, kara gözlüklü bir İsrailli Arap, 'Kapalı Askeri Bölge başlığının altındaki boşlukları hızla doldurdu: 'Cibaliye', '21 Nisan', 'Saat 06:00'... Kâğıt parçasını imzalarken onun bir fotoğrafını çekmek ister miydik? Elbette isterdik. Bu manzara Kafka'yı bile aşardı zira.</p>

  <p>Bütün bu maskaralığın Gazze sokakları üzerinde pek az etkisi oluyordu. Yanan lastiklerin dumanlarının arkasından İsraillilere daha ilk taş atılır atılmaz ilk yaralı da, acılı feryatlar eşliğinde El-Ehli Hastanesi'ne taşınıyordu. Bir adam uyluklarının derinlerine girmiş plastik kaplı bir mermiyle, bir diğeri mermi isabet etmiş topuğundan akan kanla geliyordu. Doktorlar sürekli olarak lokal anestezi uyguluyor, kurbanların yaralarını açıyor ve mermileri bir bir çıkarıp, ameliyat salonundaki metal kaba nazikçe, 'çınnn' sesi eşliğinde atıyordu.</p>

  <p>O akşam karanlık çökerken, üniformalı ve maskeli adamlar (ikisi baltalar taşıyarak), Zekeriya Şerbeci'nin, Gazze'nin tam merkezindeki boş bir arazide düzenlenecek cesetsiz cenaze töreninde arzı endam etti. Beni yoksul bir sokağa götürdüler; bir evin duvarının aşağısında, yeni düzlenmiş kumdan bir kare zeminin üzerinde ucuz tuğladan bir blok duruyordu. "Şehidimizin beynini buraya gömdük," dedi sakallı bir Hamas yetkilisi, büyük bir ciddiyetle, sonra bir ağacı işaret etti. "Oraya da çenesinin bir kısmını gömdük." Burada bir an durup sordu: "Kazıp size göstermemizi ister misiniz?"</p>

  <p>Üç gün boyu Gazze'de silah sesleri hiç susmadı; Filistinli kurbanlar (silahlı militanlar, taş atanlar, çocuklar, oradan geçmekte olanlar), sanki sağanak yağmur başlamış da üstelerseniz bir saçak altına sığınıp korunabilirmişsiniz gibi, artık hiç de dehşet verici, gerçekdışı, hattâ anormal olmayan bir şeymiş gibi vurulup durdular. Şifa Hastanesi'ndeki kaos ve histeri içinde, çığlıkların ve feryatların arasında dirseklerine kadar kana batmış doktorlara gelen her kurbanın kimliğine dair bir şey sormak imkânsızdı. 24 Nisan'daki sokağa çıkma yasağı vaktine kadar 27'si Şifa'ya, 13'ü Refa'ya ve 25'i de El-Ehli'ye olmak üzere, kurşun yarası almış toplam 65 Filistinli hastanelere getirilmişti; bu bilançoyu çıkarmak İsraillilerin üç saatini bile almamıştı. Şifa Hastanesi'nin girişi kan izleriyle doluydu. Yaralananların pek çoğu, Tüfe bölgesinde evlerin yıkımına dair hâlâ devam eden gösteriye katılmıştı.</p>

  <p>Akşam 6'dan kısa süre sonra hastaneye vardığımda, yaralıların perişan olmuş yakınları çoktan gelip feryada ve gözyaşına başlamıştı. Genç adamlar ve küçük bir oğlan çocuğu yataklarda yatıyordu, bacakları veya göğüsleri kan içindeydi; bir başka adam ise, giysileri açılmış, göğsü kanla kaplı halde, bir masanın üzerinde öylece etrafa bakıyordu. Çenesinde de bir kurşun deliği göze çarpıyordu. Yatağının yukarısındaki bir ekranda yer alan yeşil bir tablo, adeta acımasız bir borsa endeksine benziyordu. Hayat yukarı, hayat aşağı, hayat fonksiyonları zayıf... Bir hemşire, "Kurşun beynine girmiş, durumu ciddi," diye bağırırken, doktorlar adamın boğazından aşağı bir tüp, koluna da damla beslemeli bir iğne soktular. Parmaklarını ağzına sokup adamın kendi dilini yutmasını önlemeye çalışıyorlardı. Fakat gözümüzün önünde öldü adam, gözleri sıkıca kapandı, başı sağına düştü, doktorlar adamı yaşatamamanın sersemliği içindeydi. Ekrandaki kalp atışları, ince yeşil bir çizgiden ibaretti artık. Aradan bir dakika bile geçmemişken, erkek akrabaları (hepsi sakallıydı ve dini sloganlar atıyorlardı) adamın cesedini sarıp sarmalayıp eski bir beyaz Peugeot'nun arka koltuğuna taşıdılar. Hastanenin önündeki kalabalık arabanın uzaklaşmasını izlerken hep bir ağızdan bağırıyordu: "Yahudilere ölüm!" Arafat'ın miras aldığını sandığı 'Filistin' işte buydu.</p>

  <blockquote class=""/>

  <p>Kapalı kapılar ardında planlanan, garantisi olmayan hayallerle dolu, devlete, Kudüs'e, İsrail işgalinin ve Yahudi yerleşimlerinin inşasının sona erdirilmesine dair yalan yanlış vaatler içeren Oslo Anlaşması, dünyadaki devlet adamları (ve gazetecilerin büyük kısmı) tarafından, sanki Hazreti İsa ikinci kez dünyaya gelmiş gibi karşılandı. 13 Eylül 1993'te İzak Rabin ile Yaser Arafat'ın 'Beyaz Saray'ın bahçesinde el sıkışması' bir tür ideoloji haline geldi. Eleştirel lafların yeri yoktu orada. Bu kadar kan ve gözyaşı yeterdi. Ayrıca kurtla kuzu pekâlâ birlikte yaşayabilirdi (sadece kurt kim, kuzu kim, bize söylenmiyordu) ve kılıçları kınlara sokma vakti gelmişti. Beyaz Saray'ın bahçesinde dikilen üç adamın arasında, Kuran'dan alıntı yapanın Başkan Bill Clinton olması kimsenin dikkatini çekmedi. Bu yüzden de kimse, yığınla Norveçli politikacının (bazılarının Ortadoğu ile ilgili pek az pratik tecrübesi vardı), bu sözde mucizenin yaratılmasında nasıl bir katkıda bulunmuş olabileceğini sormadı. Kısacası 'barış', en az savaş kadar gazete sattırabiliyordu. Ve Oslo'nun Filistinliler için (ve nihayetinde İsrailliler için) bir trajedi olduğunu söylemeye cüret eden bizler, barış karşıtı veya 'terörist yandaşı' olmakla suçlanıyorduk.</p>

  <p>'Geçici statü' anlaşması uyarınca Arafat ve FKÖ'deki kafadarları Gazze ve Eriha'da bir 'Filistin Yönetimi' kurabilecekti; ardından, Batı Şeria'nın diğer büyük kentlerinde İsrail ordusunun uzun ve içinden çıkılmaz çekilme takvimine tabi olacaklardı. Kudüs'ün, Yahudi yerleşimcilerin ve en az 3 milyon (belki de 5 milyon) Filistinli mültecinin 'geri dönüş hakkının' geleceği ise ancak beş yıl sonra, bir 'kalıcı statü' anlaşması çerçevesinde belirlenecekti. Diğer bir deyişle, Arafat'ın kaçınılmaz olduğuna inandığı (ve dünyanın inandırıldığı) devlet, güven üzerinden ele alınmak durumundaydı. İsraililer ve Filistinliler, samimiyetlerini kanıtlamadan önce evlenmek ve üvey babalarının (yani kaçınılmaz olarak İsrail'in çıkarlarının koruyucusu olan bir Amerikan başkanı sıfatıyla, Bill Clinton'ın), bu evliliğin yürüyeceğine dair sözünü kabul etmek zorundaydı.</p>

  <p>O el sıkışmadan önce Arafat, Mısır Devlet Başkanı Mübarek'i ziyaret etmişti. Ben de, vaktiyle Filistin'den 80 bin kilometre uzakta olmaktan söz eden, fakat şimdi 'eve döneceğine' inanan dağların ihtiyar adamını görmek için İskenderiye'ye gittim. İskenderiye'de Mübarek'in yanında dururken, gerçekten acıklı bir figür gibi görünüyordu. Bir zamanlar tombul olan gövdesi, neredeyse zaafiyet ölçülerine gerilemiş, dinleyicilerine hitap ederken sergilediği o gururlu, sarsılmaz öfkenin yerini, daimi, neredeyse yapmacık ve alıkça bir gülümseme almıştı. "Bu planın birçok sayfasında Mısır'ın da parmağı var," diyordu, kendisine ve itibarsız FKÖ'süne İsrail işgali içinde iki küçük Filistin verecek olan önerilere dair. 'Parmağı var' ifadesi, planın bir suç olduğunu çağrıştırıyordu (sesleri Amerikan veya Avrupa medyasında nadiren duyulsa bile, birçok Filistinli de zaten tam da böyle olmasından kuşkuluydu), fakat Arafat bunun farkında değildi. Mübarek'e hoş görünmekti onun derdi. Şimdi, Filistin'in hayatı boyunca reddettiği taksimini resmen ve kâğıt üzerinde kabul etmek, Ortadoğu uzmanı gazeteci David Hirst'in son derece isabetli şekilde dikkat çektiği üzere, 'vaktiyle dünya yüzünden silmeyi kutsal görev addettiği Yahudi devletinin başbakanıyla' el sıkışmak üzereydi.</p>

  <p>On yıl önce Lübnan'da, Arafat'la taksim edilmiş bir Filistin üzerine konuşmuştum. "Birleşik olacağız ve kendi devletimize sahip olacağız," diyordu, fakat sonradan, manda yönetimi altındaki Filistin'in yüzde 78'ini İsraillilere bırakacağını kabul etmeyecekti. Ona, İrlanda'nın bağımsızlığı için kanlı bir savaş veren Michael Collins'i hatırlattım; İrlanda'nın otuz iki bölgesinden sadece yirmi altısına razı olmaya ve eski sömürgeci efendisine bağlılılık yemini etmeye zorlandığını anlattım. Bu anlaşmanın bağımsızlık için savaşmış İrlandalıları paramparça ettiğini biliyor muydu? "Toprağımın her köşesine yerleşeceğim," diye tekrarladı Arafat, fakat sonra Collins'e ne olduğunu sordu. Britanya'ya karşı birlikte savaştığı adamlar tarafından öldürüldüğünü söyledim. Collins Arafat'tan kesinlikle daha dürüst bir adamdı, fakat Filistin lideri sessizce dinledi. Ve ben Britanya ordusunun Dublin'i terk etmeye hazırlanırken, Collins'in adamlarına eski yoldaşlarını yok etmesi için nasıl silah dağıttığını anlattım. Ardından Arafat'a sordum: Muhtemel bir anlaşmayı reddeden yoldaşlarını yok etmesi için Amerikalılar veya İsrailliler kendisine silah verirse ne yapardı? "Asla!" diye bağırdı Arafat. "Asla!"</p>

  <p>Başındaki belaların sonu gelmeyecek gibi görünüyordu, ne var ki Arafat bunların hiç farkında değildi. Belki de onu bu tuzağa sürükleyen şey, kibriydi. Veya sonraki yılları. Altmış dört yaşındaki Arafat ve etrafını kuşatan orta yaşlı adamlar (Beyrut'ta semirmiş şişman, kır saçlı kafadarlardı bunlar) öyle bir noktaya geliyorlardı ki, bırakın yönetmeyi, Filistin'i görmeleri bile mümkün olmayabilirdi; hayatlarına atfettikleri mitoloji asla gerçeğe dönüşmeyebilir, hayatta kalmak ve tanınmak için verdikleri mücadelenin hikâyesi eksik kalabilirdi. Sürgündeki tüm hayatları boyunca, destansı hikâyelerinin zaferle sona ermesini beklemişlerdi; 'kurtarılmış' Kudüs'e muzaffer bir edayla girmeyi, son sinemaskop hayalin gerçek olmasını beklemişlerdi.</p>

  <p>Veya ben yanılıyor olabilir miydim? Birkaç istisna dışında (Edward Said onların en cesuruydu), 'uzmanlar', Ortadoğu 'analizcileri' ve bu pespaye Arap-İsrail savaşlarını takiple on yıllarını harcayan yaşlı gazeteciler, Ortadoğu'nun jeopolitiğinin sonsuza dek değiştiğine ikna olmuşlardı. Bizzat <i>Independent</i>'ın Ortadoğu editörü Charles Richards, Oslo Anlaşması'na mutlak, sorgusuz sualsiz inancıyla ilgili eleştirildiğinde küplere biniyordu. "Meseleler değişti, Robert," diyordu telefonda rahatsız edici bir şekilde, ben Eylül 1993'te Mısır'dan ayrılıp gerçekte neler olup bittiğini görmek için İsrail işgali altındaki Batı Şeria'ya giderken. Ben Gurion Havaalanı'na indim, Kudüs'e gittim ve ertesi sabah Eriha'dan başlayıp El-Halil üzerinden İsrail'in güneydoğu sınırına uzun bir yolculuğa çıktım; bu sınır noktası, bir Filistinlinin Gazze Şeridi'ne en fazla yaklaşabileceği yerdi.</p>

  <p>Ve oraya vardığımda, Arafat'ın geçeceği yolu çoktan yapmaya başladıklarını gördüm. Ubeydiye kasabasının altındaki sıcaktan kavrulan yamaçta bir Filistinli inşaat işçisi, tozla kaplı yolun üzerindeki kamyonunun gölgesinde otururken pek de mutlu görünmüyordu. "Bu yol Filistin halkının mezarı," diyordu İmam Eyd. "Yola bir bak — nerede olduğuna bir bak, ne dediğimi anlayacaksın." Paslanmış siyah bir çaydanlık, işçinin yanındaki bir küçük tüpün üzerinde şeytani bir sesle tıslıyordu.</p>

  <p>"Arafat'ın Eriha'dan Gazze'ye kadar bu yolu geçmesine izin verecekler ve bu yüzden Kudüs üzerinden gelemeyecek," diye devam etti Eyd; parmaklarıyla aşağıdaki vadinin kayalıklarına doğru ilerleyen tozu takip ediyordu. "İsraillilerin istediği de bu." Eyd'in yanında oturan beş adam, onaylar şekilde başlarını salladılar. Hepsi Filistinliydi, kendilerini olduğu kadar Arafat'ı da hâlâ günün birinde başkenti olacağını sandığı kentten dışlayacak yolun yapımında çalışıyorlardı.</p>

  <p>Yol, en az bariz amacı kadar çirkin görünüyordu. Ebu Dis dışındaki kayalıklara doğru keskin bir şekilde kıvrılıyor, güneşin kavurduğu vadiye doğru iniyor ve köpürdeyen bir lağımın üzerindeki köprüden geçiyordu. Eyd ve mesai arkadaşları yolu genişletiyor, yirmi yıllık keskin ısı değişimlerinin paramparça ettiği yüzey için metal destekler hazırlıyorlardı. İsrailliler-onlara kış yağmurları başlamadan önce yolun onarılması gerektiğini söylemişti; böylece Batı Şeria'nın kuzeyindeki Ramallah, Nablus veya Cenin'den gelen Filistinliler, İsrail işgali altındaki toprakların güney yarısında yer alan El-Halil'e, Kudüs'ten geçmeksizin gidebilecekti; halihazırda kutsal kentten geçici dışlanmaları (ki ilk Filistin intifadasının patlamasından sonra başlamıştı bu uygulama), kalıcı sürgüne dönüşecekti.</p>

  <p>İnsancıl bir jest gibi sunulabilen bir şey (kuzeydeki Filistinlilerin güneydeki Filistinlileri ziyaret etmesini, sırf Kudüs İsrailliler tarafından kendilerine geçici olarak kapatıldı diye engelleyecek olan bu yol insafsızlığın daniskasıydı), aynı zamanda yıkıcı bir siyasi karardı. İmam Eyd ve işçileri, yolu asfaltlamayı bitirdiklerinde, Batı Şeria halkı Kudüs üzerinden geçiş hakkı talep edemeyecekti; zira kendileri için kusursuz bir alternatif yol kullanıma açılmış olacaktı.</p>

  <p>Tuzaklar ne de kolay kuruluyordu. Eriha'dan El-Halil'e bu yolu kullanıp arabayla üç saatte gitmek (halbuki aradaki mesafe 50 kilometreydi), tek başına nasıl bir zulüm yapıldığını gösteriyordu. Belki de Arafat kendi siyasi 'koridorunu' bulmuştu. Seyahatimin ilk on kilometresinde bir Yahudi 'Filistin'inin içinden geçmiştim; Eriha'nın Ekabat Cabir mülteci kampından başlayan, İsrail askeri karargahlarının ve Menzil Cibr'deki kurumuş bir Bizans sarnıcının yanından geçen ve Kilt Vadisi'ndeki Yahudi yerleşiminde sona eren bir güzergahtı bu. Ben oraya vardığımda inşaat projelerini genişletmekle meşguldüler, Kilt Vadisi'ndeki İsrail 'turist köyünün' çimenlerini düzeltiyorlardı. İnşaatı idare eden ve on bir yıl önce Beyrut'ta Arafat'ı yok etmeye çalışan Lübnan savaşı gazisi bir yerleşimcinin tahminine göre, Filistinli Araplar arasında kesinlikle iç savaş çıkacaktı.</p>

  <p>Kilt Vadisi'nden Kudüs'e giden otoyol, Yahudi yerleşimlerinden müteşekkil bir kanyondu, gözün alabildiği her yer üst üste Avrupa tarzı evlerle doluydu (Doğu Kudüs etrafındaki o büyük beton 'halkanın' parçasıydı burası da) ve Arafat'ın hâlâ hatırladığını iddia ettiği Arap topraklarının hatlarını değiştiriyordu. Arafat Kudüs'e ulaşamayacaktı. Onun yerine, bu yılan gibi kıvrılan, sıcaktan kavrulan, küçük Ubeydiye yolundan ve güneye doğru uzanan Arap köylerinin yakınından geçecekti. O köylerin duvarlarındaki yazılarda farklı bir ses yankılanıyordu: "Filistin'i satan komploya hayır!" yazılı bir afiş yapıştırılmıştı bir bakkal dükkânının yanına. "Kudüs'ü teslim edenler halkımızı temsil edemez!" Ve bir mezarlığın yanında daha sert bir yazı göze çarpıyordu: "Haklarımızı Yahudilere verenler affedilmeyecek!" Fakat Filistin liderine, bu topraklarda yaşayıp ihanetten korkan bir başka liderin eski mekânına (Kral Herod'un sarayı artık bir taş yığınından ibaretti) ulaşmadan önceki yüksekliklere çıkıp Kudüs'e çok uzaktan bakabilme fırsatı bahşedilecekti; 8 kilometre uzaklıktan, Kubbet-üs Sahra ile Osmanlı surlarının ancak tepelerin arasındaki yarıklardan görülebildiği bir yerdi bu. Arafat'ı varlığıyla sarsacak kadar yakın, çaresizliğini hatırlatacak kadar uzaktaydı Kudüs. Yaşlı Ayda Cadur, "Kudüs yoksa çözüm de yok," diyordu, neredeyse küçümseyerek, İslamın üçüncü kutsal şehrinin görüş alanı dışındaki Si'ir köyünün meydanında otururken. "Eğer Arafat buraya uğrarsa... ona hoş geldin demeyeceğiz. Çocuklarımızın intifadada, topu topu Eriha ve Gazze için ölmüş olmasını kabul edemeyiz."</p>

  <p>Yolumun üzerindeki kimse, Arafat'ın 'geçici' anlaşmayı kabulü lehinde konuşmuyordu. El-Halil dışındaki Harsina Yahudi yerleşiminde (yeni karavan evler iki ay önce, yani Arafat İsrail'le anlaşmayı imzalamaya ikna edilirken getirilmişti) bir İsrail askeri konvoyu, farları güneşin altında parlayarak kente giriyor, kamyonlarda oturan askerler tüfekleriyle Arap dükkânlarını gösteriyordu. Bir grup İsrailli sınır muhafızının (bir başka sokağa çıkma yasağını daha ihlal etmeye çalışan herkese bağırıp çağıran yeşil bereliler) arkasındaki arazide altı Filistinli erkek oturuyordu; beni onların yanına götüren malumat sahibi gençlere bakılırsa, hepsi muhbirdi. Altısı da sararmış gözleriyle etrafı süzüyorlardı, biri kendi kendine deli gibi söylenip duruyordu.</p>

  <p>"Kokain," diye kıkırdadı beni getiren gençlerden biri. Muhtelemen de öyleydi; İsrail istihbaratının muhbirleri uyuşturucu 'oltasına takarak' kontrol ettiği söyleniyor, fakat İsrail bu iddiayı sürekli yalanlıyordu. Ancak bu keder veren yaratıklar bile Arafat'ı derhal suçluyordu: "İhanet," diye homurdandı içlerinden biri. İstemeye istemeye Şin Bet'le çalışmaya başlamadan önce İsrail hapishanelerinde on dört yıl geçirmişti. Hiç gereği olmadığını biliyordum elbet, ama Batı Şeria'nın o sıcak öğleden sonrasında Yaser Arafat için üzülmeden edemedim. Günün en iyimser yorumu, kendisini sadece Bassam diye tanıtan bir Filistinliden geldi: "Eğer küçük bir işbirlikçiysen İsrail de sana küçük küçük yardım eder. Fakat Arafat gibi büyük bir işbirlikçiysen, belki günün birinde Kudüs'ü ziyaret etmene izin verirler."</p>

  <p>Durumun bundan kötü, çok daha kötü olduğu anlaşılacaktı (ve Arafat'ın Kudüs'ü ziyaret etmesine asla izin verilmeyecekti), fakat dünyanın yaşadığı heyecan nöbeti sınır tanımıyordu. Eriha'dan El-Halil'e yaptığım yolculukla ilgili yazım, <i>Independent</i>'ta şu başlıkla yayımlandı: "Arafat'ın Gazze yolu, 'Filistinlilerin mezarı'." Ancak ertesi gün, Kudüs'teki Kral Davud Oteli'ndeki odamda Harvey Morris'ten bir telefon aldım — on dört yıl önce Reuters'in Tahran bürosunun geveze şefi, şimdi benim dış haberler editörümdü. "Fiskçiğim, laf kalabalığında asıl meseleyi kaybetmişsin," diyordu. "Buradaki büyükbaşlar meseleyi doğru anlayıp anlamadığını merak ediyor." Charles Richards'ın, barışın kaçınılmazlığı konusunda nasıl kafa ütülediğini tasavvur edebiliyordum. "O değil eski dostum, şu anda ben ütülüyorum," diye yanıtladı Harvey. "Sanırım baş editör hazretlerimiz hızlı gidip gitmediğini bilmek istiyor." Harvey'e eğer Andreas Whittam Smith (ki kendisi, onca sözlü saldırıya maruz kalmasına rağmen haberlerimi daima sadakatle yayımlardı) buna inanıyorsa, beni bizzat araması gerektiğini söyledim. Birkaç dakika sonra aradı. "Oradaki kötümserliği doğru şekilde bildirdiğinden kuşkum yok," diyordu o da. "Fakat bütün resim bundan mı ibaret? Yahudi arkadaşlarım haberlerin harika olduğunu ve Filistinlilerle barış olacağını söylüyor." Whittam Smith'e, Müslüman arkadaşlarının ona ne dediğini sormamak için kendimi zor tuttum.</p>

  <p>Fakat Beyt Agron'un içinde (Kudüs'teki basın askerlerinin Gerçek Tapınağı), İsrailliler Yaser Arafat hakkındaki dosyalarına bakmakla meşguldü. Arap şeytanının cisimleşmiş hali olarak görüldüğü günlerde (Menahem Begin onu 'mağaradaki Hitler' olarak niteliyordu) Arap basınından titizlikle toplanmış sayfalar dolusu Arafat konuşmaları, vaatleri, talepleri ve tehditleri... Yıllar boyunca FKÖ başkanından dinlediğimiz bütün o yorucu, umutsuz laflar; El-Fetih gerillalarına ve Filistin kamplarındaki bahtsızlara, terleyerek ve bağırarak, bazen duygu sağanağı içinde ağlayarak yaptığı konuşmalar... "Filistin toprağı Filistinlilerin vatanıdır ve Okyanus'tan Körfez'e kadar Arap ulusunun vatanıdır," diyordu 1989'da. "... FKÖ zayıfın barışını önermiyor, o Selahaddin'in barışını öneriyor." Öyle değildi artık. "Filistin halkının meşru hakları verilene dek Filistin isyanı hiçbir surette sona ermeyecek." Bu da geçmişte kalmıştı. "Geri dönüş ve kendi kaderini tayin hakkı, başkenti Kudüs olan bir Filistin devletinin kuruluşu... dışında hiçbir barış mümkün değildir." Bu da.</p>

  <p>Arafat çocukları propagandacılar gibi kullanmayı seviyordu. Usandıracak kadar sıcak bir Lübnan akşamında, savaş alanının yukarısındaki bir zeytinlikte Arafat, FKÖ'nün geleceğini konuşmak üzere bir grup gazeteciyle bir araya gelmişti. Kibarca nasıl bir gelecek beklediğini sorduk. Ve Arafat, küçücük gerilla üniformasının içindeki on iki yaşındaki bir çocuğu kucaklayıp dudaklarını birkaç saniye yanağına bastırdı ve şunu söyledi: "Bizim geleceğimiz işte bu." Silah arkadaşları bile mahcup olmuştu. Arafat'ın bu hareketinde yakışıksız bir şey yoktu. Onları rahatsız eden şey, cevabın lüzumsuzluğu, akıldan yoksunluğu ve alakasızlığıydı. Kendilerine şunu soruyor olmalıydılar: Yaser Arafat ulusunun geleceğiyle ilgili böyle konuşmayı tercih ediyorsa, Filistin devletini gerçekten müzakere etmek durumunda kaldığında nasıl tepki verecekti acaba?</p>

  <p>Nasıl verdiğini biliyorduk artık. Arafat'ın verdiği sözler, o münzevice 'devrimle evliliği' (ki 1991'de, yarı yaşından da genç, 28 yaşındaki bir Filistinli Hıristiyanla mutsuz bir evliliğe dönüşmüştü) gibi, hayallerden, halkının iyiliğini temenni eden açıklamalardan ibaret kaldı; vardığı nokta, Norveçlilerin harita odalarında eline Eriha ile Gazze varoşlarının tutuşturulması oldu. Artık hayalleri hayal edebilmesi mümkün müydü? İsrail'in 1982'deki Beyrut kuşatmasının doruğunda, İsrailliler ablukadaki kenti Saraybosna'yı aratmayacak bir gaddarlıkla bombalarken, FKÖ için ölüm kalım meselesi olan o kritik anda bir ziyaretçi, sığınağının dışında gezinen Arafat'a Kudüs'ün renkli bir yapbozunu hediye etmişti. FKÖ başkanı televizyon kameralarını gördü ve yapbozu onlara doğru kaldırarak, "Ah evet, elbette," dedi. "Bu benim kentim. Bu benim evim. Ben burada doğdum."</p>

  <p>Hayaller bitmiyordu. Arafat Kudüs'te falan doğmamıştı, (bazı yoldaşlarının iddia ettiği gibi) Gazze'deki Han Yunus mülteci kampında da doğmamıştı. O 1929'da, Abdül-Rauf El-Kudva El-Hüseyni adlı bir tüccarın yedi çocuğundan beşincisi olarak dünyaya gelmişti; babası yirmi yıl sonra, İsraillilerle çarpışırken öldürüldü. Eski arkadaşlarının dediğine göre Arafat, babası ölmeden önce her gün saatlerce Kuran okurdu. Kahire Üniversitesi'nde mühendislik eğitimi görürken kısa bir süre Mısırlı Müslüman Kardeşler'in etkisi altında kalacaktı, fakat (sonradan epey aşina olacağımız o anlık heyecanıyla) ismini değiştirmeye karar verdiğinde, milliyetçilikle dini de birleştirdi. Gerçek ismi Rahman'ı bıraktı ve Britanya manda yönetimi askerlerinin Filistin'de öldürdüğü 'Yaser' adlı bir Arabın ismini aldı. 'Arafat' ise, İslamiyetin en kutsal kenti Mekke'nin dışındaki kutsal bir dağın ismiydi.</p>

  <p>İsmini nasıl tekrar keşfettiyse, kendisine umutla bakan milyonlarca mülteci için Filistin'i de öyle tekrar keşfedecekti. Sonunda Arafat, bir şeylerin hiçbir şeyden daha iyi olduğunu düşünme noktasına geldi. 1993'ün başında Bosnalı Müslüman Devlet Başkanı Aliya İzzetbegoviç'ten bir telefon aldı; Bosnalı lider Arafat'a, sonradan vazgeçilen Vance-Owen barış planı konusunda ne tavsiye ettiğini sordu. Arafat telefonun öbür ucunda bir soruyla karşılık verdi: "Sana toprak teklif ediyorlar mı?" İzzetbegoviç ettiklerini söyledi, fakat çok azdı. Arafat hemen girdi lafa: "Al! Al! Kabul et!" İzzetbegoviç kabul etmedi. Arafat ise kabul etmenin korkunç sonuçlarını gördü.</p>

  <p>Başına teatral bir şekilde sardığı kefiyesi,<sup><a href="../Text/dipnot.xhtml#bookmark1115" id="footnote1115">[15]</a></sup> haki üniforması ve saçma mavzeriyle Arafat, artık tuhaf ve miadı dolmuş bir figür, kısa süre sonra çocukça işleri bir kenara bırakacak olan bir eski zaman devrimcisiydi. 'Devrimci' kelimesi bile kulağa abes geliyordu. Arafat'ın devrimi artık bitmişti. Bugün İsrail diye anılan 1948'deki evlerine asla dönemeyecek olan (zira Oslo'daki nihai anlaşma, sadece Hayfa, Netanya ve Celile'ye 'dönüşe' izin veriyordu) Lübnan'daki yarım milyon Filistinli mülteci için bu bir ihanetti. 1993 Eylülü'nün başında, "Onu kabul edebilirim," diyordu konuştuğum bir İsrailli asker, El-Halil'deki bir başka sokağa çıkma yasağını uygulamaya çalışırken. "Kabul edebilirim, çünkü diğerleriyle kıyaslandığında o kadar da kötü bir terörist değil." Yaser Arafat'ın devrimci hayatına dair ne de güzel bir ölüm ilanı.</p>

  <p>Devrimcilerin aynı zamanda entelektüel olduğu düşünülür. Robespierre, Lenin, Marx, Troçki, Atatürk, Nasır, Castro, Guevara... Hepsi kitaplar yazmış veya mücadele ederken büyük fikirler ortaya koymuştu. Arafat öyle değildi. Bırakın yazmayı, kitap okuduğunu bile gören pek yoktu. Bununla birlikte onun sahip olduğu şey, kafasını davasına takmış olmasıydı. Bunda kesin bir kendini adama ve kararlılık (ve bol miktarda kibir) vardı, ki bu büyük bir güç demekti. Başından sonuna kadar Filistin, Filistin, Filistin'di. Filistinli yoksullar için onun üniforması ve kefiyesi (Batılılar ve İsraillilere tuhaf gelen giyimi) olmazsa olmazdı; sürgünde olanların ruhunun bir parçasıydı. Fakat o ruhlar şimdi terk edilecekti.</p>

  <p>Oslo Anlaşması'nın ilk satırları basına sızdığında Mısır'daydım, Muhammed Heykel'i aradım. Bana göre Arafat, banka kredisiyle ev alıp evi bankaya geri satmaya çalışan bir adam gibiydi. "Yanılıyorsun," diye azarladı Heykel beni. "Arafat evi çoktan sattı-bu ikinci satışı!" Ve ta en başından (Beyaz Saray bahçesindeki o nutuklardan) itibaren, Oslo'nun nasıl tel tel döküleceğini görmek mümkündü. İsrail başbakanı Rabin, yeni 'barış ortaklarına' dair duygulandırıcı açıklamalar yapıyordu. "Siz Filistinlere şunu söylememe izin verin: aynı toprak üzerinde, aynı ülkede birlikte yaşamaya yazgılıyız," diyordu. Arafat'ın konuşmaları daha spesifikti, sanki 'bu tarihi umudu' neyin felakete sürükleyeceğini biliyordu. "Anlaşmayı uygulamak ve nihai anlaşmaya doğru ilerlemek, iki yıl sonra, BM'nin 242 ve 338 sayılı kararlarının bütün veçhelerini bütün veçheleriyle hayata geçirmek, Kudüs, yerleşimler, mülteciler ve sınırlarla ilgili bütün meseleleri çözmek, Filistin ve İsrail'in yükümlülüğü olacaktır," diyordu.</p>

  <p>'Bütün veçheleri'? Ve ardından, tekrar 'bütün veçheleriyle'? Kudüs? Yerleşimler? Mülteciler? İsraillilerden ödüller istiyordu, ama karşılığında 'barış'tan fazla bir şey vermiyordu. Buna 'cesurların barışı' diyordu (Arafat bu ifadeyi Clinton'dan almıştı) ve muhtemelen bunun General Charles de Gaulle'ün, Cezayir'e bağımsızlık veren nihai anlaşmaya dair sarf ettiği 'cesurların barışı' sözünden araklama olduğunun da farkında değildi. Paralellik, Arafat'ın (veya İsraillilerin) anladığından daha vahimdi.</p>

  <p>Beyrut'ta, 1974'te Hacı Emin El-Hüseyni'nin cenazesini organize eden ve FKÖ'nün Lübnan elçiliğini yürüten Şefik El-Hut, Arafat'tan bir telefon almıştı. "FKÖ'nün tüzüğünü değiştirmiş, üç milyon Filistinli mültecinin geri dönüş hakkından vazgeçmiş; üstelik bütün bunları gizli kapaklı yapmış," diye çaresizce yakınıyordu El-Hut konuştuğumuzda. "Şimdi var olan benim FKÖ'm değil. Arafat telefon etti ve bana 'kardeşim' dedi, fakat böyle devam edemem. Ona, Filistin Ulusal Konseyi'nin anlaşmayı tartışmak için tek bir toplantı dahi yapmadığını söyledim. Anlaşmanın ayrıntılarını bilmediğimizi söyledim. 1948'deki 194 sayılı BM kararı, Filistinlilerin şimdi İsrail olan yerdeki evlerine dönebileceklerini belirtiyordu. Şimdi Arafat hepsinden vazgeçmiş. İstifa ettim. Artık elçi falan değilim."</p>

  <blockquote class=""/>

  <p>Şakir Yasin, Lübnan mülteci kampındaki kulübesinde, bir kapı anahtarını masaya bırakıyor; kirli sarı renkte, uçları aşınmış, baş tarafı ışıkta parlıyor. Yasin ve ailesi 1948'de Filistin'deki evlerini terk ederken bu anahtar gıcır gıcırdı herhalde. Mülteci konumuna düştüğünde sadece beş yaşında olan Yasin, siyah ince bir silindirden, dürülüp oraya konmuş bir tomar kâğıt çıkarıyor; bu lime lime olmuş kâğıtlar Britanya manda hükümetinin, Yasin ailesinin mülklerini gösteren tapuları (üstünde Britanya kraliyet arması var). Akre'ye 10 kilometre uzaklıktaki Ezzib köyünde bir ev ve birkaç narenciye bahçesi. "Bunları sakladım, çünkü günün birinde eve döneceğime inanıyordum," diyor. "Fakat şimdi gerçeği biliyorum. Arafat İsrail'le hazırladığı barış planına 1948 mültecilerini dahil etmedi."</p>

  <p>Bin dokuz yüz kırk sekiz. Bu tarih, Sidon'daki Eyn El-Helve'nin, devasa, döküntü, kavrulan, öfkeli kampında yapılan bütün konuşmaların, her şikâyetin ve her resmi nutuğun içine sızıyor. Lübnan'daki Filistinlilerin neredeyse hepsi mülteci (veya mültecilerin çocukları ya da torunları), Filistin'in ilk taksimi sırasında yaşanan Arap göçünün mağdurları. 65 bin kadarı Eyn El-Helve'de sefalet içinde yaşıyor. "Televizyonlar ve gazeteler bunun harika bir barış olduğunu söylüyor, fakat bizden söz eden yok," diyor Muhammed Hudr, Eyn El-Helve'nin yollara açılan arapsaçı gibi ara sokaklarını göstererek. "Liderlerimiz yalancı. Bize evimize gideceğimizi söylediler. Fakat barış anlaşması, 1967'de mülteci olan Filistinlilerin sadece bir bölümünü kapsıyor. Biz ne yapacağız peki?" Hudr, Filistin'den çıkıp, Yasin'in ailesiyle aynı külüstür kamyonda, İsrail devletinin ilanından sadece dört gün önce Lübnan'a geldiğinde sekiz yaşındaymış.</p>

  <p>1948 mültecilerinin 1.5 milyonu da Ürdün ve Suriye'deki kamplara dağılmış durumda, Gazze ve Batı Şeria'da bir milyon mülteci daha var, bazıları kendilerini Arafat'ın küçük devletçiklerinin sınırları içinde bulacak. Fakat 'eve' dönemeyecekler. Tahminen 3 milyon Filistinli (Filistin nüfusunun yaklaşık yarısı) 'geri dönüş hakkından' yararlanamayacak, çünkü evleri şimdi İsrail denen ülkenin sınırları dahilinde. Bununla beraber, Eyn El-Helve'de, mültecilerin kaçtığı kasaba ve kentlerin, zamanın içinde donmuş hayaletleri geziniyor, zira her kulübe kümesine kaybedilmiş kasaba ve kentlerin isimleri verilmiş. Akreli mülteciler 'Akre', Hayfalılar 'Hayfa', Hıttinliler 'Hıttin' adı verilmiş sokaklarda yaşıyor. Yasin 'Akre'de yaşıyor, çünkü orası köyü Ezzib'e en yakın kasaba. Yirmi yedi yıl boyu Arafat'ın El-Fetih ordusunda gerilla olarak savaşmış, 1969'da bir gece İsrail sınırını geçmiş, 1978 ve 82'deki İsrail işgallerinden, hattâ 1985 ve 86'daki kamp savaşlarından sağ çıkmış, Arafat'ın 'Filistin'e geri dönüş sözünden hiç kuşku duymamış.</p>

  <p>"Umut etmediğimiz ve umutla yaşamadığımız bir günümüz bile olmadı," diyor. "Erkek kardeşlerimden biri 1981'de öldürüldü, İsrail müttefiki milislerin Sidon'da ateşlediği bir top mermisiyle. Çok acı çektik, umudumuzu kaybetmeye dayanamayız. Babam Allah'a ve ülkesine inanırdı. Eve dönmeyeceğine asla inanmadı, buna izin vermedi. Evet, barıştan yanayız. Barış istiyoruz. Fakat şerefli bir barış olmalı, bize haksızlık yapan bu anlaşma değil. Ezzib'den geldim ben, babam oralıydı, büyükbabam ve büyükbüyükbabam orada gömülü. Hepimiz köylerimize geri dönmeliyiz."</p>

  <p>Yararı yok elbette. 1948 mültecilerine, İsrail'in 3 milyon Filistinliye sınırlarını asla açmayacağını izah etmenin, onlar ayrıldıktan sonra İsraillilerin iki yıl içinde 400 köyü yerle bir ettiğini, yani çoğunun artık bir 'evi' olmadığını hatırlatmanın yararı yok. Yasin bunun gerçek olduğunu biliyor, fakat idrak edemiyor. Annesi Meryem'in kocası Tevfik ve on beş çocuklarıyla birlikte kaçtıkları günü hatırlıyor; elbiseleri, mercimekleri ve zeytinyağını evde bırakmış — çünkü bir hafta, bir ay dışarıda kaldıktan sonra geri dönebileceğini düşünüyormuş.</p>

  <p>"Bir köy eviydi, beyaz boyalıydı, kahverengi kapısı kocamandı ve tahta merdivenleri vardı," diye anlatıyor. "Etrafındaki limon ağaçlarıyla birlikte pek güzel bir evdi. Fakat birkaç yıl sonra geri dönmeyi başaran bir arkadaşımız, bütün evlerin yıkıldığını anlattı, bizimkileri de yıkmışlar. Kalan tek bina, köyün ta öbür ucundaki eski taş evmiş. İsrailliler o evi otele çevirmiş."</p>

  <p>Yasin anahtarını alıp elinde döndürüyor, başını ellerinin arasına alıyor, bir kapıyı açarmış gibi. "Yirmi gündür, bütün bunları ilk duyduğumuzdan beri, biz buradaki Filistinliler diken üstünde yaşıyoruz," diyor. "Akıbetimin ne olacağını hâlâ bilmiyorum. Umudum o ki Ebu Ammar [Arafat] bu anlaşmanın bir yerlerine 48'liler için de bir şeyler yazılmasını söylesin; söylesin ki biz de vatanımıza dönebilelim." Yasin aile evinin anahtarını elinde tartıyor (artık var olmayan bir evin anahtarı), sanki o bir cevap verebilirmiş gibi. "Bu anahtarı, bu hâzineyi kırk beş yıldan fazla sakladım. Bütün bu belgelerin ve tapuların içinde olduğu metal silindiri sakladım, günün birinde sorunumuza bir çözüm bulabiliriz diye... Top mermilerinin altındayken çıkarıp bunlara bakardım... Eğer umut olmasaydı bütün bu nesneleri taşımazdım..."</p>
