  <h3>ON BİR<br/>
  <br/>
  Filistin'e Seksen Bin Kilometre</h3>

  <blockquote class="ilk">
    <p>Sözlerle oynayan o ifritlere de</p>

    <p>İnanmasın bir daha kimse:</p>

    <p>Çift anlamlı konuşup bizimle eğleniyorlar.</p>

    <p>Önce vaadlerle umutlandırıyor,</p>

    <p>Sonra paramparça ediyorlar umutlarımızı.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Shakespeare</span>, <i>Macbeth,</i> V x,<br/>
    çev. Bülent Bozkurt, Remzi Kitabevi, 9. Basım</p>
  </blockquote>

  <p>Batı Beyrut'taki Filistin 'Şehitleri' Mezarlığı'nın, İsrail'in 1982 Lübnan işgalinde can veren Filistinli gerillaların ve Suriyeli askerlerin mezarlarıyla kuşatılmış bir köşesinde, etrafı ucuz tuğladan duvarlarla çevrili yüksek bir lahit var. Şarapnel parçalarıyla delik deşik, sanki birileri mezarın içine girmek istemiş gibi kaidesi hasar görmüş mermer levhanın üzerinde bir demet solmuş çiçek duruyor. Fakat kapağın üzerindeki Arapça kitabe hâlâ okunaklı:</p>

  <blockquote class="">
    <p>Büyük Müftü, Filistin Arap Yüksek Komitesi lideri, Yüksek Müslüman Konseyi Başkanı El-Hacı Muhammed El-Hüseyni'nin kabri. Doğumu 1897, Kudüs — Vefatı 4 Temmuz 1974, Beyrut.</p>
  </blockquote>

  <p>Hacı Emin'in kurduğu on beş günlük siyasi dergi <i>Filistin</i>'in 4 Temmuz 1974 tarihli anma sayısında yayımlanan fotoğraflar, mezarın yanında dua edenleri gösteriyor, Lübnan iç savaşının başlamasına bir yıldan az bir süre var. Filistin Kurtuluş Örgütü'nün Beyrut büyükelçisi Şefik El-Hut ve bir grup eski Lübnanlı bakanı, Lübnan Büyük Müftüsü Hasan Halid'in yanında dururken görmek mümkün; ve hemen sol taraflarında, yüzünü kaplayan güneş gözlükleri, daha genç, fakat tanımamanın mümkün olmadığı yüzünün üzerindeki bildik kefiyesiyle Yaser Arafat'ın silueti seçiliyor, ağzına bir mendil bastırmış.</p>

  <p>Aynı sayıdaki arşiv fotoğrafları, Büyük Müftüyü (en üst düzey dini merci ve Filistin'deki en mühim seçilmiş Müslüman lider) 1936'da Filistin'deki Britanya yönetimine karşı patlak veren Arap isyanı sırasında Filistinli savaşçılar arasında gururla otururken gösteriyor; sarı çizgili cübbesinin içinde, Cenevre'deki Milletler Cemiyetinin Filistinli delegesinin yanında. Büyük, ciddi gözleri ve özenle taranmış sakallarıyla uzun boylu bir adam, o eski fotoğraflarda bile hemen fark edilen, yandaşlarının hâlâ söz ettiği bir tür karizması var. Onu tanıyanlar, alışılmadık, parlak mavi gözlerini anlata anlata bitiremiyor.</p>

  <p>Fakat <i>Filistin</i> dergisinin yayımlamayı tercih etmediği başka arşiv fotoğrafları da var; cenaze töreninde 'İsyancıların Şeyhi, Filistinlilerin İmamı' olarak nitelenen bir adama edilen o son vedalardan çok daha can sıkıcı fotoğraflar. Hacı Emin o resimlerde yüksek arkalıklı bir sandalyede, sarığı siyah cübbesinin içinde, askeri bir ceket giymiş badem bıyıklı, kısa saçlı bir adamı dikkatle dinlerken görülüyor; söylediklerine sol eliyle hareket katan bir adam. Adolf Hitler'in sol kolunda gamalı haç tutan bir Alman kartalı var. Yer Berlin, tarih 28 Kasım 1941. O döneme ait başka resimler de var: Hacı Emin Berlin'deki Nazi yürüyüşlerinde, Hacı Emin Heinrich Himmler tarafından karşılanırken, Hacı Emin <i>Wehrmacht</i>'a katılan ve yeni silahlandırılmış Boşnak Müslümanları teftiş ettiği sırada sağ eliyle Nazi selamı verirken.</p>

  <p>Ölümünden otuz yıl sonra Hacı Emin El-Hüseyni'nin, yani Kudüs Büyük Müftüsü'nün, Filistinliler ve İsrailliler arasında hem heyecan hem nefret hislerine vesile olabilmesi belki de hiç şaşırtıcı değil. Arap Filistin davasını ilerletmek konusundaki kararlılığı, Britanya manda yönetimiyle anavatanının taksime uğratılması konusunda pazarlığa girmeyi reddetmesi hatırlandığında, İsrailliler size Hacı Emin'i neden bir Nazi savaş suçlusu olarak kınamadığınızı soracaktır; zaten bugün Kudüs'ün batısındaki Yad Vaşem Soykırım Anıtı'nda onu bu şekilde niteliyorlar. Hitler'le flörtünün arkasındaki saikler incelendiğinde, Filistinlilerin arada sırada huzursuz bir şekilde Hacı Emin'in 'Alman dönemi' olarak andığı şey deşildiğinde, Filistinliler de size, ihtiyar adamın hatırasına karşı 'Siyonist' kara çalma kampanyasını desteklemeye niye bu kadar hevesli olduğunuzu soracaktır. Sadece Hacı Emin'in hayatını tartışmak bile, Arap-İsrail propaganda savaşının tam ortasında kalmanıza yetecektir. Bu şahsın kariyerine dair tarafsız bir değerlendirme yapmak (veya daha geniş anlamda, Arap-İsrail ihtilafının yansız bir tarihini çıkartmak), aynı anda iki bisikleti sürmeye çalışmaya benzer. Hacı Emin'in eski danışmanlarından biri, Büyük Müftü'nün hatıralarını sorduğumda, bana, "Hacı Emin hakkında emekli olduktan sonra yazmanızı tavsiye ederim," uyarısında bulunmuş ve eklemişti: "Böyle bir biyografi yazmak sizin için tehlikeli olabilir."</p>

  <p>Şurası kesin: Hacı Emin'in adı, Yaser Arafat'ın yirminci yüzyılın son çeyreğinde yaptığı konuşmalarda nadiren zikredildi ve bunun tek nedeni Hacı Emin'in Nazilerle işbirliği yapması değildi. Temmuz 1994'te Beyrut'taki bir bahçede dinlenirken, Filistinli akademisyen Edward Said, bu suskunluğa dair bir başka neden sunmuştu bana. "1985'te Arafat'la otururken elini dizime koydu ve dizimi sertçe sıkarak şunu söyledi: 'Edward, eğer hayatta olmak istemediğim tek bir şey varsa, o da Hacı Emin'e benzemek. O hep haklıydı, ama hiçbir şey elde edemedi ve sürgünde öldü.'" Fakat 1990'da Arafat tuhaf şekilde benzer bir kadere yazılacaktı. Hacı Emin nasıl Bağdat'a ve oradan da (Hitler'in Filistin'in Britanya hâkimiyetinden ve Yahudi göçünden kurtulmasını garanti edebileceği inancıyla) Berlin'e gittiyse, FKÖ lideri de Irak'ın Kuveyt işgalinin ardından Saddam Hüseyin'i kucaklamak için Bağdat'a gitti. O da Saddam Hüseyin'in Filistin dediği toprakları 'kurtarma' vaadine inanmıştı. Hacı Emin'in FKÖ emektarlarının tüylerini ürpertmesine pek şaşırmamak lazım. 1948'de Kudüs Büyük Müftüsü, ülkesinin kalan topraklarında kısa ömürlü bir Filistin hükümeti bile kurmuştu — Arafat'ın sakil yönetimi gibi o da izbe bir Gazze otelinin dört duvarı arasında kaldı.</p>

  <p>Hacı Emin'in hayatındaki olgular gayet iyi belgelenmiş durumda. Osmanlı İmparatorluğunun son döneminde Kudüs'te, soyunun Peygamber'e dayandığını söyleyen bir ailenin üyesi olarak doğdu; Birinci Dünya Savaşı sırasında Türk ordusunda kısa süre subay olarak görev yapmadan önce, İslami okullarda ve Kahire'deki El-Ezher Üniversitesi'nde eğitim gördü. Britanya Birinci Dünya Savaşı'nda birbiriyle çelişen iki vaatte bulunmuştu. Araplara, Türklere karşı ittifak karşılığında bağımsızlık sözü verdi. Öte yandan Lord Balfour, Britanya'nın, çoğunluğunu Arap Filistinlilerin oluşturduğu topraklarda bir Yahudi ulusal devletinin kurulmasını desteklediğini ilan etti. Hacı Emin bu ihanetlerden bir Arap milliyetçisi ve Filistin'e Yahudi göçünün uzlaşmaz bir karşıtı olarak çıktı.</p>

  <p>Hem Yahudilere hem de Britanyalılara karşı şiddeti kışkırtmakla suçlanan Hacı Emin, önce Trans-Ürdün'e, ardından Şam'a kaçtı ve burada bir milli kahraman gibi karşılandı. İronik olan, Büyük Müftü makamına seçilmesini, aile statüsünden ve Arap Filistinliler arasındaki milliyetçi duruşundan etkilenen Britanyalıların ayarlamasıydı. Hacı Emin Filistin sorununu Müslüman ülkeler arasında hızla uluslararasılaştırdı ve Müslüman vakıflarını, mahkemelerini ve dini kurumları kontrol eden yeni kurulmuş Yüksek Müslüman Konseyi'nin seçimini sağladı. Söylemek bile fazla, Hacı Emin Batılı güçlerin değirmenine su taşıdığında göklere çıkarılan, onların politikalarını kabul etmediğinde ise canavarlaştırılan sayısız Araptan sadece biriydi.</p>

  <p>Ürdün Kralı Hüseyin'in 1992'de yaptığı gibi, Hacı Emin de Kudüs'teki Kübbet-üs Sahra ile El-Aksa Camisi'nin restorasyonu gibi zor bir projenin altına girdi ve bu çabasıyla Filistin'in kırsal bölgelerinde muazzam bir popülerlik kazandı. "Gücünü esasen cami imamlarından ve köylülerden alıyordu," diye yâd ediyor o günleri Şefik El-Hut. "Belediyelerdeki Araplar İngilizler için çalışıyordu. Biz ayaktakımı için belediye yetkilileri birer haindi, zira Hacı Emin'e karşı çıkıyorlardı." Ağustos 1928'de, Hacı Emin ve diğer dini liderlerin Arap köylülere yönelik konuşmaları isyanı tetikledi ve El-Halil'de 60 Yahudi öldürüldü.</p>

  <p>Hacı Emin'in Arap muhalifleri arasında, Kudüs Belediye Başkanı Ragıb El-Naşaşibi vardı ve o da asla taviz vermeyen bir adamı benimseyecek durumda olmayan birçok Filistinliden biriydi. 1930'da Britanyalılar Yahudilerin göçüne ve Filistin'de toprak satın almalarına kısıtlama getirmeye hazır görünüyordu. Fakat Hacı Emin bunun yanı sıra bir 'ulusal Arap hükümeti' de kurulmasında ısrar edince Britanyalılar bundan vazgeçti. Britanya 1936-39 Arap isyanı sırasında önde gelen Filistinli milliyetçileri tutukladığında Hacı Emin gizlice Lübnan'a kaçtı. İkinci Dünya Savaşı'nın patlak vermesinden hemen önce Britanya tekrar Arap davasına göz kırptı ve Filistin'in tartışılacağı Araplar arası bir yuvarlak masa toplantısı çağrısında bulundu. Bu toplantılara katılması Britanyalılar tarafından yasaklanan Hacı Emin bir kez daha Britanya'nın 'bir Yahudi ulusal devleti kurmaya çalışmaktan vazgeçmesi ve Filistinlilere bağımsızlık vermesinde' ısrar etti. Konferans başarısız oldu. Sonrasında yayınlanan bir Britanya Hükümet Raporu'nda Balfour'un Yahudilere verdiği sözden cayılması kabul edildi ve on yıl içinde Arapların çoğunlukta olduğu bir devlet kurulması önerildi. Hacı Emin, Britanya sömürge bakanı Malcolm MacDonald'ın 'altın fırsat' dediği bu öneriyi yine geri çevirdi. Sonradan Arafat da, İsrail veya Amerika'nın isteklerine boyun eğmediğinde neredeyse aynı inatçılık suçlamasına maruz kalacaktı.</p>

  <p>Fransız mandası altındaki Lübnan'da tutuklanmaktan korkan Hacı Emin tekrar, bu kez Irak'a kaçtı; orada da Filistinli bir kahraman olarak karşılanan Hacı Emin, başbakan Nuri es-Said'e, ülkenin iç siyasetine burnunu sokmayacağı yönünde verdiği sözü kısa sürede unuttu. Bir Britanya zaferinin Filistin'in sonu olacağı inancıyla, es-Said'in halefi olarak Mihver yanlısı Raşid El-Geylani'yi destekledi. Ayrıca Hitler'e uzun ve öfkeli bir mektup yazarak, Filistinli Arapların, 'dünya Yahudiliği' dediği şey karşısında yaşadığı güçlükleri vurguladı. "Bu tehlikeli düşman finans, yolsuzluk ve entrika gibi gizli silahlarını Britanya'nın hançerleriyle birleştirdi," diyen Hacı Emin, mektubunu Hitler'in 'parlak zaferine ve büyük Alman halkının refahına...' yönelik temennilerle bitiriyordu.</p>

  <p>Sonradan Lübnan'ın ABD büyükelçiliği görevini üstlenecek olan Nedim Dimeşkiye, o dönem Bağdat'ta öğretmenlik yapıyor ve Hacı Emin'i sık sık ziyaret ediyordu. Yarım asrı aşkın bir süre sonra Dimeşkiye o günleri, "Irak siyasetine karışması bence büyük bir hataydı," sözleriyle yâd edecekti. "İşine karıştığı insanlar vahşi ve sorumsuzdu. Fakat yüzünü nereye dönebilirdi ki? Amerika'ya mı? Britanya'ya mı? Irak'ın Almanya'yı destekleyeceğini ve bunun da, savaş Hitler'in lehine sona erdikten sonra, Arapları Filistin konusunda daha iyi bir pazarlık konumuna getireceğini umuyordu. Hacı Emin bize hep, 'Umalım ki Almanya savaşı kaybetmesin' derdi."</p>

  <p>Britanya 1941'de Irak'ı işgal ettiğinde,<sup><a href="../Text/dipnot.xhtml#bookmark111" id="footnote111">[1]</a></sup> Hacı Emin Bağdat'ta yaşayan Filistinlilerden, Iraklıların yanında savaşacak bir tugay örgütlemeye çalıştı; bu örgütün unsurları işgal gücüne karşı durmak için Ebu Garib'e gitti ve Iraklıların çoktan çökmüş olduğunu gördü. Böylece Hacı Emin'e bir kez daha yol göründü, İran'a gitti ve bu ülkedeyken Afganistan'a iltica başvurusunda bulundu. Fakat Kabil'in sınırı geçme iznini reddetti ve nihai, siyaseten ölümcül adımını atarak, Türkiye üzerinden Mihver Avrupası'na kaçtı. İşte bundan sonra Hacı Emin Filistinlilerin gözünde tarihe verilen bir rehine, milliyetçiliği nedeniyle kendisi için tek mümkün müttefike yüzünü dönen bir adam haline geldi. Yahudi Soykırımı'ndan sağ kurtulanlar (ve dünyanın her köşesindeki Yahudiler) içinse affedilemez bir hareketti bu.</p>

  <p>1990'ların ortasına gelindiğinde, savaş zamanı Arapların Berlin'de oluşturduğu küçük topluluğun üyelerinden sadece biri hayattaydı. 87 yaşındaki Vasıf Kemal, Bağdat'taki Hacı Emin yandaşlarından biriydi ve o da 1941'de Vichy Suriyesi, Türkiye ve Bulgaristan üzerinden Nazi Almanyası'na geçmişti. 1994'te konuştuğumuzda, "Almanya'daki Filistinlilerin ve Arapların büyük kısmı Hacı Emin'in ve Berlin'e giden bir başka önemli şahsiyet olan Raşid El-Geylani'nin çevresinde toplanmıştı," diye hatırlayacaktı o günleri:</p>

  <blockquote class="">
    <p>Çoğunluk Büyük Müftü'yü tercih etmişti. Ben de onun Berlin'deki yardımcılarından biri oldum ve 'Almanya'daki Arap Öğrenciler Topluluğu' adıyla bir örgüt kurmayı kararlaştırdık. Hacı Emin İtalyan ve Alman hükümetleri tarafından neredeyse bir devlet başkanı gibi görülüyordu. Bir anlaşma yapılmıştı; Mihver hükümetleri Hacı Emin ve Raşid'e [El-Geylani] geçici krediler verecek, Mihver zaferinden sonra yeni kurulacak Arap devletleri kredileri geri ödeyecekti. Bu iki adama maaş veriliyordu. Bize mülteci gibi davranılıyordu, fakat Alman vatandaşlarına verilen tayının dört katını alıyorduk ve çok iyi muamele görüyorduk. Fakat Hacı Emin ve Raşid'in Hitler ve Mussolini'yi, Arap liderlerle müstakbel bir Arap devletini garanti eden ve Siyonist 'ulusal devleti' yıkmayı öngören bir anlaşmaya ikna etmek yönündeki tüm çabaları başarısız oldu. Alman radyosunda durmadan sadece şunu söylüyor: "Arap halkının ve bağımsızlığının yanındayız." Fakat resmi bir anlaşmaya <i>asla</i> yanaşmadılar.</p>
  </blockquote>

  <p>Hacı Emin Kasım 1941'de nihayet Hitler'le tanıştığında, Führer'den sözlü bir anlaşma kopardı. "Biz [Almanya] Güney Kafkasya'ya ulaştığımızda, Arapların kurtuluş günü de gelmiş olacak; bu sözüme güvenebilirsiniz," demişti Hitler. Hitler'in verdiği 'sözleri' çoğunlukla tutmadığı gerçeğini kabul etmeyen Hacı Emin, onun 'Yahudi sorununun adım adım çözüleceğinde' nasıl ısrar ettiğini ve kendisinin de 'Arapların lideri' olacağını söyleyip duruyordu. Fakat Hitler Arap devletlerinin bağımsızlık taleplerini tanıdığını kamuoyu önünde reddetti, bunun nedeni kısmen Mussolini'nin Trablus sömürgesini (yani bugünkü Libya) kaybetmek istememesiydi.</p>

  <p>Vasıf Kemal o günleri şöyle hatırlıyordu:</p>

  <blockquote class="">
    <p>Varılan bir anlaşma yoktu, bu yüzden öyle veya böyle Mihver için çalışmaya zorlandığımız sonucuna vardık. Rommel Libya'daki muharebeleri kazanmaya başlayıp Mısır kapılarına dayandığında, Almanlar bize geldiler ve Mihver'in Ortadoğu'da zafer kazanacağına inandıklarını belirttiler. Hitler ve Mussolini Hacı Emin ve Raşid'le yakınlaşarak şunları söylediler: "Ordularımız kısa süre sonra Mısır'a ve Kafkaslar üzerinden Irak'a girecek. Raşid, sen ordularınla birlikte Rusya'dan ilerleyeceksin; Hacı Emin, sen de İtalyan ordusuyla birlikte Mısır üzerinden Filistin'e gideceksin." Hacı Emin bizi toplayıp, "Kendinizi hazırlayın, asker üniformalarınızı giyin ve benimle Mısır'a girmeye hazırlanın," dedi. Ben de ona şunu dedim: "Efendim, geçmişte Şerif Hüseyin [Türklere karşı 1916 Arap isyanının lideri] Britanyalılarla bir anlaşma yapmıştı ve buna rağmen Britanyalılar, Fransa ile gizli bir anlaşma [Sykes-Picot] yaparak bize ihanet etti. Ve şimdi bu insanlarla bir <i>anlaşmamız</i> bile yok. Elimizde hiçbir şey yokken nasıl gidebiliriz? Ben gitmeyeceğim. Ben bunun bir parçası olmayacağım." Üç-dört kişi daha bu fikrime katıldı. Fakat Hacı Emin Libya üzerinden Mısır'a gitme hazırlıklarına başladı. Ve sonraki günlerde Mihver'in kaybettiği yavaş yavaş anlaşıldı.</p>
  </blockquote>

  <p>Hacı Emin artık Nazi propaganda aygıtı için şevkle çalışmaya girişmişti. Sonradan Araplar bu mesaiyi izah etmek konusunda akla karayı seçecek, büyük mahcubiyet yaşayacaktı. Hacı Emin biyografisinde Tayser Cibara, Büyük Müftü'nün Nazilerle işbirliğine, 'Müftü Avrupa'da' gibi donuk bir başlık altında, sadece dört sayfa ayırmıştır. Cibara orada da, Hacı Emin'in Filistin'i, vatanını Britanyalılardan ve Yahudi göçmenlerden kurtarmak için işbirliği yapmaya, en az Yahudilerin hayatını kurtarmak için Almanya ile işbirliği yapan Siyonistler kadar hakkı olduğunu savunur. İsrailliler ise Hacı Emin'in bu işbirliğini zaman zaman onu bir savaş suçlusu olarak niteleyecek kadar abartmıştır. Adeta Şeytan'la akit yapan bir adam vardır karşımızda. Hacı Emin'in konuştuğum iki eski yoldaşı, o bıktırıcı (ve rahatsız edici) Arap deyişini tekrarlayıp durmuştu: "Düşmanımın düşmanı dostumdur." Churchill, yirminci yüzyılın en kanlı diktatörlerinden biriyle, Josef Stalin ile ittifak yapmakta hiç sakınca görmemiş, Almanya yenilinceye kadar canavarı 'Joe Amca'ya dönüştürmüştü. 1936'da kurulan ve liderinin Nazi Almanyası'nın 'disiplininden' ilham aldığı Lübnanlı Falanj milisleri de 1982'de İsrail'in müttefiki olarak hareket etmişti. Enver Sedat Rommel'in ajanı olarak faaliyet göstermiş, ama sonraki yıllarda İsrail'le barış yaptığı için (Mısır'ın olmasa da) Batı'nın sevgilisi haline gelmişti. Ve Hacı Emin'in de başlıca hedefinin, bir Alman zaferinin ardından Filistin'in bağımsızlığını elde etmek, bu esnada Yahudilerin Filistin'e gitmesini engellemek olduğu doğrudur.</p>

  <p>Fakat Hacı Emin'in Soykırım dehşeti sırasındaki ahlaki tutumunu savunmak mümkün görünmüyor. BBC Gözlem Servisi'nin savaş dönemi arşivlerinde, Nazi radyo istasyonlarından derlenmiş, Hacı Emin'in öne sürebileceği bütün ahlaki gerekçelerin üzerine koyu bir gölge düşüren bir dizi kayıt bulunmaktadır. Sözgelimi şu konuşma 2 Kasım 1943'te, Hacı Emin tarafından, Berlin'deki <i>Luftwaffe</i> karargahındaki Balfour Günü töreninde yapılmıştır: "Almanlar Yahudilerden nasıl kurtulacaklarını biliyor... Yahudi sorununu kesin olarak çözdüler." 1 Mart 1944'te, Berlin radyosundaki bir diğer konuşmasından: "Araplar, yekvücut olup ayağa kalkın ve kutsal haklarınız için savaşın. Yahudileri bulduğunuz her yerde öldürün. Allah, tarih ve dinimiz bundan sevinç duyacaktır." Aynı yılın 21 Ocak'ında Hacı Emin, Ante Paveliç'in Hırvatistan'da kurduğu (ve bugünkü Bosna'yı da içine alan) zalim Faşist rejimini ziyaret etmişti; orada SS'e alınan Müslümanlara aşağıdaki sözlerle hitap etti, ki savaş sonrası aktardığı hatıralarıyla keskin bir tezat oluşturmaktadır: "İslami ilkelerle Nasyonal Sosyalizm arasında dikkat çekici benzerlikler de vardır; sözgelimi mücadeleye ve dayanışmaya inanç... düzen fikrine inanç."</p>

  <p>Hattâ Hacı Emin, Bosnalı Müslümanlar ile Yugoslavya'da Almanlara karşı mücadele eden Sırp ağırlıklı partizan güçleri arasına nefret tohumları ekilmesinde de rol oynadı; 1992'deki korkunç olaylarda tekrar su yüzüne çıkacak bir nefretti bu. 26 Mayıs 1944'te BBC Gözlem Servisi Hacı Emin'in Tito'yu 'Yahudilerin dostu, Peygamber'in düşmanı' diye niteleyen bir konuşmasını da kayda geçirmişti. Hacı Emin 1943'te Soykırım'ın mimarı Heinrich Himmler'den özel bir telgraf aldı. Şunlar yazıyordu telgrafta: "Nasyonal Sosyalist Parti, bayrağına 'Dünya Yahudiliğinin imhası' şiarını kazımıştır. Partimiz Arapların, özellikle de Filistinli Arapların, yabancı Yahudilere karşı mücadelesine sempatiyle bakmaktadır." Berlin radyosu daha sonra, Hacı Emin'in 'Yahudi Sorunu Araştırma Enstitüsü'nü ziyaret etmek için Franfurt'a gittiğini' bildiriyordu.</p>

  <p>Peki Hacı Emin Yahudi Soykırımı'ndan haberdar mıydı? En titiz biyograficisi Zvi Elpeleg'e göre (İsrail'in eski Gazze askeri valisi, ki Hacı Emin'in yaşayan aile üyeleri tarafından bile güvenilir bir tarihçi olarak kabul edilir), 'Nazi rejiminin liderleriyle sık ve yakın ilişkileri, Hacı Emin'in, göç etmeleri bizzat kendi çabalarıyla engellenen Yahudileri bekleyen akıbetten haberdar olmamasına pek ihtimal bırakmamaktadır.' Temmuz 1943'te, Polonya'daki imha kamplarının çoktan işlemeye başladığı bir tarihte Hacı Emin, Alman Dışişleri Bakanı Joachim von Ribbentrop'a, Avrupa'dan Filistin'e Yahudi göçünden şu ifadelerle yakınıyordu: "Eğer onların yerlerinden edilmesini zorunlu kılan sebepler varsa, aktif şekilde kontrol edilebilecekleri başka ülkelere, sözgelimi Polonya'ya gönderilmeleri kesinlikle tercih edilir olacaktır." Ölümünden önce Hacı Emin, "Almanlar Yahudilerle hesaplarını, daha ben Almanya'ya varmadan önce görmüşlerdi" diye yazacaktı; olgusal ve tarihsel bakımdan gerçekdışı bir ifadedir bu.</p>

  <p>Vasıf Kemal ise Hacı Emin'in Yahudilerin imhasını teşvik etmediğinde ısrarlıydı. "Yahudilerin Filistin'e göç etmesinin engellenmesinde elbette payı vardı, fakat imha politikası konusunda yaptığı hiçbir şey yoktu. Onunla birlikte Berlin'deyken birçok Yahudi gördüm. Orada yabancıların görebileceği yegâne işaretler, Rusların giysilerinin üzerindeki 'Doğu' kurdelası ve Yahudilerin taktığı Davud Yıldızı'ydı. Sürekli ortalıkta gezinip dururlardı. Bence o dönem neler olup bittiği sırdı..." Ölümünden üç ay önce Hacı Emin, Arafat'ın yardımcılarından Ebu İyad'la Beyrut'ta bir görüşme yaptı. Ebu İyad aralarında geçen konuşmaya dair şunları yazacaktı:</p>

  <blockquote class="">
    <p>Hacı Emin Mihver güçlerinin savaşı kazanacağına ve sonra Filistin'e bağımsızlık vereceğine inanıyordu... Bu tür yanılsamaların biraz safça bir hesaba dayandığına, zira Hitler'in Arapları ırklar hiyerarşisinde Yahudilerden sonra 14. sıraya koyduğuna dikkat çektim. Almanlar kazanmış olsaydı, Filistinli Araplara dayatacakları rejim, bildiğimiz Britanya egemenliğinden çok daha acımasız olacaktı.</p>
  </blockquote>

  <p>Hacı Emin'in torunu Aliye El-Hüseyni'yle konuştuğumda, büyükbabasının son yıllarında, Hitler'in gerçek amaçlarından söz ettiğini anlattı. "Almanların Yahudilerden sonra Arapları da yok edeceğini söylüyordu; bunu biliyordu. Fakat ne yapabilirdi? Şunu anlamalısınız ki, Hacı Emin herkesin kendisine karşı olduğu bir dönemde yaşadı." FKÖ'nün kurucularından ve sonradan tanınmış bir banker olan Rıfat El-Nimr, 1967 Arap-İsrail savaşından sonra çiçeği burnunda FKÖ için Hacı Emin'den nafile yere destek almaya çalışmıştı. "Herr Hitler ile ilişkileri olmasının hata olduğunu düşünmüyorum," diyordu El-Nimr. "1916'da Britanya Araplara bağımsızlık konusunda yalan söyledi. 1917'de Balfour Deklarasyonuyla karşılaştık. Herr Hitler'e <i>gitmemiş</i> olsaydı Britanyalılar veya Amerikalılar Hacı Emin'e bir şey mi verecekti?" Fakat El-Nimr Hacı Emin'in, 'vatanını çaldıkları' için 'Yahudilerden nefret ettiğini' kabul ediyordu.</p>

  <p>Müttefikler Almanya'yı köşeye sıkıştırdıkça, Vasıf Kemal ve Hacı Emin de kendilerini çok tehlikeli hale gelen Berlin'de ve Mihver kontrolünün sürdüğü Kuzey İtalya'nın sahillerinde kapana kısılmış buldular. Kemal bir öğleden sonra, kaldıkları otelin bahçesinde Hacı Emin'le birlikte durup gökyüzüne baktıklarını ve Almanya'ya doğru uçan 'binlerce ama binlerce' bombardıman uçağını izlediklerini hatırlıyordu. Hacı Emin Berlin'e dönmüş, oradan güneydeki Obersalzburg'a geçmiş ve nihayet tarafsız İsviçre'den sığınma istemeye karar vermişti. İsviçreliler başvurusunu geri çevirince Kudüs Büyük Müftüsü Fransızlara teslim oldu. Paris'te kısa süre hapsedildikten sonra, Fransızların suç ortaklığı ve Amerikalıların göz yummasıyla, bir Amerikan savaş uçağında, sahte bir isimle Kahire'ye kaçırıldı.</p>

  <p>Hacı Emin, Arap ordularının nihai çöküşü ve Batı Şeria'nın Ürdün tarafından ilhak edilmesinden önce, 1948'de, Gazze'de sadece sekiz gün yaşayabilen bir Filistin hükümeti kurulmasına katkıda bulundu. Bu, İsrail'in 'Bağımsızlık Savaşı', Filistin'in <i>nakba</i>'sıydı; 'felaket' anlamına gelen <i>nakba</i>'nın ardından yaklaşık 750 bin Filistinli Arap evlerinden zorla sürüldü veya bir daha dönmemecesine başka ülkelere kaçıp mülteci konumuna düştü. Eski yandaşlarından Habib Ebu Fadıl, "Hacı Emin BM'nin taksim planını kabul etmeliydi. Birçok ülke planı destekliyordu ve bunların başında da Ruslar geliyordu. Hacı Emin geleceği düşünmedi," diyecekti. Hacı Emin'in siyaset hayatı boşa gitmişti. Önceleri kur yaptığı Albay Nasırla (ki birlikleri artık Gazze'yi işgal altında tutuyordu) arasını bozmuş, sonra ondan nefret etmiş, ardından, ordusu Batı Şeria'yı işgal eden Ürdün Kralı Hüseyin'le yakınlaşmıştı. 1959'da son sürgünü için Lübnan'a dönen Hacı Emin bir dağ köşküne taşındı, kendisini görmeye gelen Filistinlilere fazilet söylevleri verip hatıralarını anlattı ve küçümsenme korkusuyla herhangi bir siyasi harekete katılmayı reddetti.</p>

  <p>Büyük Müftü'nün Lübnan'daki Filistinli mülteciler arasında gücünün artmasını isteyen Şefik El-Hut, yaşlı adamla bu konuyu konuşup konuşamayacağını sormuş, fakat ellilerin başında Mansuriye'deki köşke ziyarete gittiğinde kapı dışarı edilmiş ve ardından Hacı Emin'in adamlarınca Beyrut'ta dövülmüştü. "O miskin ve ehlileştirilmiş Osmanlı tebasına benziyordu," diye hatırlıyor o günü El-Hut. "Yavaşça, fısıldayarak konuşuyor, günde yirmi saat kendini dinliyordu. Sahneye çıkmış yaşlı bir adam gibiydi. Sözünü kesmek mümkün değildi. Hele şaka falan yapmak hiç mümkün değildi..." Torunu Aliye ise onu tam bir aile babası olarak hatırlıyor; Büyük Müftü'nün öğlen uykuları sırasında arkadaşlarıyla birlikte gülerek gürültü yaptığında kendisini susturmaya çalışan anne-babasını nasıl azarladığını da. "Bizim gülüşlerimizin kendisine müzik gibi geldiğini söylerdi."</p>

  <p>Hacı Emin ömrünün son yıllarını Mısırlı şarkıcı Ümmü Gülsüm'ün müziklerini ve BBC'nin Arapça servisini dinleyerek geçirdi. Geçmişte olanların üzerine sünger çeken El-Hut, onu düğününe şeref misafiri olarak davet etti; eşi babası Hacı Emin'in ilk dönem yoldaşlarından biriydi ve Bayan yüksek lisans tezini Büyük Müftü üzerine verecekti. Hacı Emin'in Nazi Almanyası'na gidişinin 'çok aptalca bir hareket' olduğunu söylüyor Bayan El-Hut ve şöyle devam ediyor: "Hitler'le pazarlıkları yürütecek başka birini bulabilirdi. Dünyadaki bütün Müslümanlardan kendisinin mesul olduğuna inanıyordu; İslami bir sorumluluk hissediyordu. Bosna'da ona büyük bir lider gözüyle bakılıyordu..."</p>

  <p>1974'teki ölümünden iki yıl sonra Hıristiyan Falanjist milisler boş köşkünü basıp dosyalarını ve günlüklerini çaldılar (Beyrut'ta bunların şimdi İsrail'in elinde olduğu söylentileri dolaşır) ve yıkıntı halindeki köşke 15 Hıristiyan mülteci aileyi yerleştirdiler. Yirmi yıl sonra köşkü ziyaret ettiğimde aileler hâlâ oradaydı, binanın altında vaktiyle Hacı Emin'in çalışma odası olan garaj araba tamircisi yapılmıştı. Hacı Emin, son biyografisini yazan Elpeleg'den daha nazik bir muamele görmüştür; Elpeleg Büyük Müftü'nün sadece 'inanılmaz hatalardan' değil, 'Filistin ulusal hareketi adına elde ettiği çarpıcı başarılardan' da söz etmiştir.</p>

  <p>Bir kalp krizi sonucu öldüğünde, İsrailliler Hacı Emin'in Kudüs'e gömülme vasiyetini kabul etmediler ve cenaze törenini Beyrut'ta düzenleme işi El-Hut'a düştü. "FKÖ içindeki yeni Filistin liderliğinin buna hiç de büyük bir olay olarak bakmadığını görünce şaşırdım. Benim düşünceme göre tarihimizde biraz olsun süreklilik olmalıydı, diğer bir deyişle, 'bir dönemi kapatmalıydık'. Arafat'a cenazeye katılması gerektiğini söyledim." Cenazede Hacı Emin'i 'bir din savaşçısı' olarak öven El-Hut, yaptığı konuşmayı hatırlıyor: "O günlerde mezarıyla bir şehidin mezarıymış gibi ilgileniyor, bakımını yapıyorduk. Fakat sonra Lübnan savaşı patlak verdi ve o kadar şehit mezarımız oldu ki, Hacı Emin'inkini unuttuk gitti."</p>

  <p>Herkes unutmamıştı. El-Hüseyni ailesi lahdi bakıp korumaya çalıştıysa da, Lübnanlı Şii Emel milisleri (1985'te, Beyrut'taki kamplarda barınan FKÖ'lü hasımlarıyla savaş halindeydiler), Filistin silahlarının Hacı Emin'in mezarında gizlendiğine inanıyorlardı. Bu yüzden mermer kapağı açıp içine baktılar. Silah falan yoktu; sadece çürüyen beyaz kefeninin içindeki Büyük Müftü.</p>

  <p>Bill Fisk'in 1914-18 savaşı sırasında Britanya'nın verdiği çelişik sözlerden (Araplar için bağımsızlık, Filistin'de bir Yahudi vatanı kurulmasına destek), Yahudi Soykırımı ve İkinci Dünya Savaşı'nın ardından Filistin topraklarında İsrail devletinin kuruluşuna dek Arap-Yahudi mücadelesi, tam anlamıyla bir trajedidir. Etkileri bütün dünyaya yayılmış ve sadece o trajedinin ortasında kalanların hayatlarını değil, Batı olarak Ortadoğu ve Müslüman topraklarına dair aldığımız bütün siyasi ve askeri kararları da zehirlemiştir. Olayların anlatımı (gerek Arap ve İsrail gözünden, gerekse 1948'den bu yana gazetecilerin ve tarihçilerin çoğunlukla yanlı haberleri ve yorumları üzerinden) bugün kütüphaneler dolusu enformasyon ve dezenformasyon teşkil etmektedir; bu bilgi dağına tırmanmaya çalışan meraklıların başları dönebilir, dizlerinde derman kalmayabilir. Daha 1938 gibi erken bir tarihte Britanya, Milletler Cemiyeti'nin kararıyla Filistin'de manda yönetimi yürütürken, ünlü tarihçi George Antonius, halihazırda var olan muazzam külliyata fazla güvenmenin tehlikelerine dikkat çekiyordu; o dönem yazdıkları, bugün de geçerliliğini yitirmiş değildir:</p>

  <blockquote class="">
    <p>... bu, kısmen yüksek oranda açık veya gizli propagandayla ve kısmen de olmazsa olmaz Arap kaynaklara ulaşılamadığından dolayı gerçeklere karşı militanlaşmış bir külliyattır, tarafsız ve dürüst tarihçilerin çalışmaları bile bundan muaf değildir, o yüzden bu külliyat dikkatli kullanılmalıdır. Gündelik bilginin akışında da benzer bir kapışma söz konusudur. Siyonist propaganda aktif, iyi örgütlenmiş ve yaygındır; dünya basını, bilhassa Batı demokrasilerindeki basın, büyük ölçüde bu propagandaya dayanır; haberlerin dolaşıma sokulduğu elverişli kanalları, daha da önemlisi, İngilizce konuşan dünyadaki bilgilendirme kanallarını o kontrol etmektedir. Arap propagandası ona kıyasla ilkel ve kesinlikle daha başarısızdır: Arapların bilgiyi ulaştırma yetenekleri, araçları veya mali kaynaklarının çok daha sınırlı olması Yahudi propagandasını daha da etkin kılmaktadır. Bunun sonucunda da dünya yıllardır Filistin'e Siyonist gözlüklerin ardından bakmaktadır ve bilinçsiz bir biçimde Siyonist kabuller üzerinden akıl yürütme alışkanlığı edinmiştir.</p>
  </blockquote>

  <p>Hayatımın son otuz yılının büyük bölümünü, Filistin uğruna verilen savaşla, Arapları ve Yahudileri 1920 ve öncesinden bu yana sarsan çözülmemiş adaletsizliklerle doğrudan veya dolaylı olarak bağlantılı vakaları dosyalamakla geçirdim. Britanyalılar, Türklerle savaşmak için Arap güçlerine ihtiyaç duyduklarında Arap ulusunun bağımsızlığı sözü verdiler. Balfour Deklarasyonu Yahudi vatanına destek verdiğinde, Britanya'nın Birinci Dünya Savaşı'nda (hem siyasi hem bilimsel bakımdan) Yahudi desteğine ihtiyacı vardı. 1917'de Britanya başbakanı olan Lloyd George, 1917 Noel'i için Kudüs'ü istediğini (ki General Allenby sayesinde bu isteği gerçekleşmiştir) söyleyerek ve hatıralarında 'Hıristiyanlığın asırlar boyu kutsal mekânlarını tekrar elde etmek için çaba sarf ettiği dünyanın bu en ünlü kentinin Britanya birlikleri tarafından ele geçirilmesine' atıfta bulunarak, Filistin'de sahneye konan İncilvari dramdan sık sık fantastik bir şeymiş gibi söz edecekti. Lloyd George'un Allenby'nin düzenlediği harekata Haçlıların mirasçısı gözüyle bakan (Kudüs'ün Müslümanlardan 'geri alınması') tavrı, Batı'nın yirminci yüzyıl boyunca Ortadoğu'ya dair attığı her adımda tezahür eden bir temaydı; ki 11 Eylül 2001'de insanlığa karşı işlenen uluslararası suçların hemen ardından George W. Bush'un 'haçlı seferi' ifadesinde de doğal yansımasını bulacaktı.</p>

  <p>O hatıralarda Lloyd George, Balfour Deklarasyonu'na neredeyse hiç atıfta bulunmaz; sadece bir kere, bunun ünlü Siyonist Chaim Weizmann'ın, dumansız barut yapımında kullanılan kimyasal bir madde olan asetona dair çalışmalarını ve böylece Britanya'nın savaş faaliyetlerine katkısını ödüllendirmek için yapılan bir jest olduğunu öne sürer. Lloyd George, Weizmann'ın adının, İsrail'in çocuklarının heyecanlı ve esin verici hikâyesinde Nehemiya'nın mertebesine yazılacağını' söyleyecek kadar coşacaktır. Nehemiya MS 5. yüzyılda, Kudüs'ün tekrar inşa edilip onarılmasından sorumluydu; Pers Kralı Artaxerxes'in esaretinden kurtulduktan sonra tamamlamayı başardığı bir görevdi bu. Fakat Lloyd George, bu kasideyi döktürdüğü dönemle hemen hemen aynı dönemde (1936'da), Lordlar Kamarası'nda Arap İsyanı'na dair bir tartışmada Balfour Deklarasyonu hakkında çok daha dürüstçe konuşuyordu:</p>

  <blockquote class="">
    <p>Balfour Deklarasyonu ilk hazırlandığı sırada savaşın en karanlık dönemlerinden biriydi. Fransız ordusunda ayaklanma çıkmıştı; İtalyan ordusu çöküşün eşiğindeydi; Amerika ciddi hazırlığa daha yeni başlamıştı. Dünyanın o güne kadar gördüğü en güçlü askeri ittifaka Britanya'dan başka karşı duran kimse kalmamıştı. Bizim için mümkün olan bütün meşru yardımları aramak önemliydi. Hükümet, dünyanın her köşesinden toplanan bilgiler ışığında şu sonuca vardı: Yahudi toplumunun sempatisini kazanmak bizim için hayati önemdeydi... Araplara karşı kesinlikle önyargılarımız yoktu, zira o günlerde Arapların Türklerden özgürleşmesi için savaşan yüz binlerce askerimiz vardı. Bu koşullar altında ve aldığı tavsiyeler uyarınca Hükümet, dünya çapındaki en etkileyici topluluğun, yani Yahudilerin sempati ve işbirliğini sağlamanın arzu edilir olduğuna karar verdi. Amerika'da bize büyük yardımları dokundu; hattâ o dönem Rusya'da da yardımcı oldular, zira Rusya savaştan çekilmenin ve bizi yalnız bırakmanın eşiğindeydi. Bu şartlar altında bu fikri Müttefiklerimize de önerdik. Fransa, İtalya ve ABD kabul etti... Yahudiler, sahip oldukları tüm nüfuzu kullanarak, kendilerine yapılan bu teklifin hakkını fazlasıyla verdi.</p>
  </blockquote>

  <p>Fransız ordusunun kazan kaldırması ve İtalyan cephesinin çökmenin eşiğine gelmesi, bir Yahudi 'vatanının' kurulması bakımından Nehemiya'dan daha fazlasını yapmış görünüyor. Fakat Lloyd George Avam Kamarası'nda, şimdi de Arapların 'pratik olarak daha fazla Yahudi göçü olmamasını talep ettiğinden' yakınıyordu. "Yükümlülüklerimize ihanet etmeden bu talebi kabul etmemiz mümkün değil. Araplar Yahudi göçmenlerin, kendilerini, yani bölgenin kadim sakinlerini yerlerinden ettiğini söyleyecek bir konumdaymış gibi düşünmeyelim..." Fakat Lloyd George, pek ciddi bir edayla olmasa da, sorunun nerede yattığının farkındaydı:</p>

  <blockquote class="">
    <p>Manda yönetiminin yükümlülükleri belli ve kesindi. Arap nüfusunun haklarına halel getirmeden, Filistin'de Yahudiler için Ulusal bir vatan kurulmasını teşvik edecektik. Bu ikili bir görevdi; söz konusu görevin Manda yönetiminin her iki parçasını da güçlendirdiğini görmemiz lazım.</p>
  </blockquote>

  <p>Fakat Filistin'deki Britanya yönetiminin her iki parçası da güçlendirilemezdi ve Nazi Almanyası'nın 1936'da kendi Yahudilerine uyguladığı, sonradan Soykırım boyutuna varacak olan zulüm, Filistin'de bir İsrail devletinin varlığını garantiye alacaktı — o noktadan sonra 'Arap nüfusunun haklarının' bir önemi kalmamıştı. 1938'e gelindiğinde George Antonius gayet açık bir şekilde, 'Filistin'de bir Yahudi devleti veya toprak egemenliğine dayalı bir ulusal vatan kurulması, Araplar zorla yerlerinden edilmeksizin başarılamaz...' diyordu. Antonius bağımsız bir Arap devleti istiyordu; 'bu ülke, mümkün olduğu kadar fazla sayıda Yahudiyi, önyargısızca, siyasi ve ekonomik özgürlükleriyle beraber içinde barındırabilir, Yahudiler vatandaşlık haklarından tam olarak yararlanıp, barış ve güvenlik içinde, şerefli bir biçimde burada yaşayabilirdi.' 'Arap, Yahudi ve Britanyalıların hayatlarını kaybedeceği beklenmedik bir soykırımdan' korkan Antonius, Avrupalı Yahudilere yardım etmek için Filistin'den başka yerlere bakılması gerektiğini söylüyordu:</p>

  <blockquote class="">
    <p>Almanya ve diğer Avrupa ülkelerindeki Yahudilere reva görülen muamele, hem bunu yapanlar hem de modern uygarlık için utançtır; gelecek nesiller, Yahudilerin yaşadığı acıyı ve felaketi durdurmak için payına düşen fedakarlığı yapmayan ülkeleri affetmeyecektir. Bunun bedelini Filistinli Araplara ödetmek ise, uygar dünyanın tamamına ait olan görevden zavallıca kaçmaktır. Aynı zamanda ahlaki bir rezallettir. Bir halkın acısını dindirmek için bir başka halka zulmetmek, hiçbir ahlaki çerçeveye sığmaz. Yahudilerin Almanya'dan tahliyesine yönelik çözüm, Arapların anavatanlarından çıkarılmasında aranmamalıdır; ve Yahudi acısı, masum ve barışçı bir halka benzer bir acıyı yaşatmakla dindirilemez.</p>
  </blockquote>

  <p>Bu cümlelerin (on yıl sonra yaşanacak Filistin felaketi düşünüldüğünde son derece isabetlidir) 1938'de yazılabilmiş olması oldukça çarpıcıdır. Ancak gelecekteki felaketi aynı ölçüde isabetli ifadelerle öngören başkaları da vardı. Sadece bir yıl önce, geleceğe dair öngörülerde bulunan Winston Churchill, taksim edilmiş bir Filistin'in imkânsızlaştığından dem vurmuş ve çok daha ileri bir kehanet mahiyetinde şunları yazmıştı:</p>

  <blockquote class="">
    <p>Zengin, kalabalık, ileri Yahudi Devleti [Filistin'in] düzlüklerinde ve deniz kıyılarında uzanıyor. Onun etrafında, tepelerde ve yüksek bölgelerde, uçsuz bucaksız çöllere doğru yayılan Suriyeli, Trans-Ürdünlü, Arabistanlı savaşçı Araplar var ve durmaksızın savaş tehditleri savuran Irak'ın silahlı kuvvetleri tarafından destekleniyorlar... Varlığını sürdürebilmek için Yahudi Devleti tepeden tırnağa silahlanmak ve ordusunu güçlendirmek için de eli silah tutan bütün erkekleri seferber etmek zorunda. Fakat Irak ve Filistin'deki muazzam Arap nüfusu göz önüne alınırsa, bu durumu daha ne kadar böyle sürdürebilir? Arapların pasifçe bir kenarda durması ve dünyadaki Yahudi sermayesi ve kaynaklarıyla en ölümcül silahlarla donatılmış bir Yahudi ordusunun, ta ki kendilerinden korkmayacak güce ulaşana dek kuruluşunu öylece seyretmesi beklenebilir mi? Ve günün birinde Yahudi ordusu bu noktaya ulaşırsa, kendi dar sınırları içinde kalacaklarından, etraflarında uzanan gelişmemiş yeni topraklara yayılmayacaklarından kim emin olabilir?</p>
  </blockquote>

  <p>Churchill, Filistin'in taksim edilmesinin gerekip gerekmediğiyle ilgili şu sonuca varıyordu: "[Taksim] planının kaçınılmaz şekilde Filistin'in Büyük Britanya tarafından tümüyle boşaltılmasına yol açacağı... düşüncesinin doğruluğuna direnmenin çok zor olduğu kanısındayım." Ve bu iki şahsiyetin söyledikleri aynen çıktı.</p>

  <p>1939'dan itibaren Arap Lejyonu'nun komutanlığını yürüten John Bagot Glubb da, şu etkileyici yorumu yapacaktı: "Yahudi trajedisi Avrupa'nın Hıristiyan ulusları ve Amerika yüzünden ortaya çıktı. Hıristiyanlık vicdanı en sonunda uyandı. Çağlardır süren Yahudi trajedisi bitmeliydi. Fakat iş onların sıkıntılarını gidermenin bedelini ödemeye geldiğinde, Avrupa'nın Hıristiyan ulusları ve Amerika faturayı Asya'daki bir Müslüman ulusa çıkarmaya karar verdi."</p>

  <p>Antonius dünyanın Yahudi göçmenleri Filistin dışındaki ülkelere yerleştirmesi gerektiğini savunuyordu ve Britanya'nın bu anlamda Uganda'yı düşünmüş olduğunu biliyoruz. Öte yandan savaş öncesinde Siyonist komitelerin, Filistinli Arapların Suriye'nin Cezayra bölgesine, tam da yirmi yıl önce tehcir edilen Ermenilerin 'zavallı varlıklarının sona ermiş olduğu' Der Zor ve Halep çevresindeki çöllere 'transferini' (yani etnik temizlik) tartışmış olduğunu da biliyoruz. İşte Araplar ve Yahudiler, bu kuşku, paranoya ve yoğun acı atmosferinde İkinci Dünya Savaşı'nın Avrupa'yı sarmasını izlediler. Birincisi Britanya'nın Arap topraklarında eninde sonunda bir İsrail devleti kuracağından korkuyordu; ikincisi ise, Britanyalılar Vaadedilmiş Topraklara gitmeye çalışan birkaç Yahudi gemisini bile engellemeye çalışırken, Avrupa'daki soylarının imhasına tanıklık ediyordu. Büyük Müftü Hacı Emin böyle bir dünyada, Almanya'ya doğru yola çıktı ve Hitler'den Yahudi göçünü sona erdirmesini istedi. Peki ne pahasına?</p>

  <blockquote class=""/>

  <p>Burada ahlakın çarkı hiç olmadığı kadar hızlı dönmeye başlıyor. Britanya'nın Birinci Dünya Savaşı'nda bir halka, atalarının iki bin yıl önce yaşadığı toprakları vaat etmesinin acısına niye Filistinliler katlandı? Bunun bedelini akın akın mülteci konumuna düşerek ödeyen Müslümanlara, neden saldırgan olanın kendileri, kurban olanların da onları yurtlarından edenler olduğu söylendi? Zira gelecek yıllarda Filistinliler 'terörist', topraklarını onların elinden alanlar, Auschwitz'in küllerinden Zümrüdüanka gibi doğan bir ulusun temsilcileri ise masum sayılacaktı. Dünyanın (bilhassa 1948'de, savaş acısının taze ve Avrupa'nın dört bir köşesine saçılan milyonlarca mültecinin hâlâ yurtsuz olduğu bir dünyanın) gözünde, 6 milyon Yahudinin öldürülmesiyle kıyaslandığında 750 bin Filistinli mültecinin ne ehemmiyeti olabilirdi ki?</p>

  <p>Nisan 2002, Batı Kudüs'te aydınlık bir bahar sabahı. Josef Kleinman ve eşi Haya'nın yaşadığı küçük, şık bir apartman dairesindeyim; tarihsel önemini bilmiyor olsak, sadece sıradan bir mahalle sanabiliriz burayı. Kleinman heyecanlı, dürüstlüğü hemen belli olan bir adam; hayatının en karanlık günlerini anlatmasını istediğimde, sandalyesinden bir kaplan gibi fırlıyor. "Sana şahsi müzemi göstereceğim," diyerek arka odaya yöneliyor.</p>

  <p>Eski, solmuş, haki bir sırt çantasıyla geri dönüyor. "Bu, 27 Nisan 1945'te Landsberg'den salıverildiğimde Amerikalıların bana verdiği gömlek." Lime lime olmuş, ucuz ekose bir gömlek elindeki, etiketi artık okunmaz olmuş. Sonra çantadan mavi-beyaz çubuklu bir hapishane giysisi ve önünden arkasına dek aynı mavi çubukların olduğu bir şapka çıkarıyor. "Bu, Dachau kampındaki üniformam," diyor. 1945'te sinemalarda verilen haberlerden, Schindler'in Listesi ve daha yüzlerce Soykırım filminden aşina olmama rağmen, bir halkın imhasının simgesi olan bu giysiye dokunmak (ve onu tutmak) şoke edici. Ben giysiyi tutarken Joseph Kleinman beni izliyor. Yaşadığım şoku anlıyor. Düşünüyorum: Bu giysi Dachau'daydı. Naziler üretti onu. O, dizanterili, siyanid gazlı<sup><a href="../Text/dipnot.xhtml#bookmark112" id="footnote112">[2]</a></sup> bir imha tarihinin gerçek bir parçası; on yıl önce Isabel Ellsen'le birlikte Suriye çamurundan çıkardığımız kemikler gibi, her zerresinde insanlıkdışı bir hikâyenin tanıklığı var. 1945'teki haber bültenlerinde toplama kamplarının üniformaları siyah-beyazdı, fakat Avrupalı Yahudilerin kitlesel katliamının bir rengi vardı aslında. Mavi-beyazdı o renk. İsrail bayrağının renkleriyle aynı. Üniformanın önünde bir de numara var: 114986.</p>

  <p>Kleinman'ın oturduğu apartmanın girişinin aşağısında, yaklaşan Soykırımı Anma Günü'nü insanlara hatırlatan afişler asılı. Givat Şaul, küçük dükkânları, ağaçları ve sarı taştan yapılmış zarif eski evleriyle, emekli çiftlerin oturduğu sıcak, aydınlık bir mahalle. Sarı taşlı evlerin bir kısmı harap durumda, pek azında oturan var. Birkaç tanesi uzun yıllar önce, 9 Nisan 1948'de, bir başka halk kendi felaketiyle yüzyüze gelirken sıkılmış kurşunların izlerini taşıyor. Zira Givat Şaul'a bir zamanlar Deyr Yasin deniyordu. Ve burası, 44 yıl önce, Filistinli Yahudiler adına İsrail denen bir devletin bağımsızlığı için savaşırken, 130'dan fazla Filistinlinin iki Yahudi milis örgütü (İrgun Zvai Leum<sup><a href="../Text/dipnot.xhtml#bookmark113" id="footnote113">[3]</a></sup> ve Stem Çetesi) tarafından katledildiği yer. Katliam o kadar korkunçtu ki, on binlerce Filistinli Arap (750 bin insanın sadece ufak bir bölümü) kitleler halinde evlerinden kaçtı ve İsrail-Filistin savaşının tam kalbinde yatan acılar diyarını oluşturan mültecilere katıldı onlar da.</p>

  <p>1948'e dönelim. Kleinman'ın evinin yakınında hâlâ duran eski evlerin etrafında Filistinli kadınlar Yahudi savaşçıların attığı el bombalarıyla paramparça oldu. İki kamyon dolusu Arap esir köylerden alındı ve Kudüs sokaklarında yürütülerek teşhir edildi. Sonradan birçoğu tekrar Deyr Yasin'e getirilip idam edildi. Toplu mezarlarının, bugün Kudüs'teki mahallenin ucunda bulunan bir yakıt deposunun altında olduğuna inanılıyor. Böylece Kleinman'ın evine tek bir ziyaret, alışılmadık bir ahlaki soruyu gündeme getiriyor. İnsan modern tarihin en büyük suçuna dair anlattıklarını dinleyip ardından, tam da bu bölgedeki Filistinlileri silen katliama dair soru sorabilir mi? Hele hele, ne kadar korkunç olsa da, Filistinli Arapların tahliyesi, istatistiksel veya ahlaki olarak 6 milyon Yahudinin öldürülmesinin yanına bile yaklaşmazken? Josef Kleinman bu yıl tarihin korkunç ironilerinden birinin daha yaşanacağını, Soykırımı Anma Günü'yle Deyr Yasin'in düşüşünün aynı güne denk geldiğini biliyor mu?</p>

  <p>Josef Kleinman Yahudi Soykırımı'ndan kurtulanlar arasında sıradan bir isim değil. Auschwitz'den sağ çıkanların en genciydi ve SS'in, Avrupalı Yahudilerin öldürülmesine yönelik Nazi programını uygulayan özel 'Yahudi Birimi'nin şefi Adolf Eichmann'ın yargılandığı mahkemede tanıklık yaptı. Josef Kleinman, gaz odalarına gönderilecek çocukları, kadınları, yaşlıları ve hastaları seçen Dr. Josef Mengele'yi, namı diğer 'Ölüm Meleği'ni bile gördü. Daha on dört yaşındayken, bir gün Mengele'yi bisikletiyle gelip bir oğlan çocuğuna belli bir yere konmak üzere tahta bir çubuk yontmasını emrederken izledi. Kleinman'ın, Eichmann davasında verdiği ifadenin bu olayla ilgili kısmı şöyle:</p>

  <blockquote class="">
    <p>Bize ne olacağı söylenmemişti. Öğrendik. Boyu tahta çubuğun altından geçemeyecek kadar uzun erkek çocuklar bağışlanıyordu. Başları çubuğa ulaşmayanlar da gaz odalarına gönderiliyordu. Hepimiz ayak parmaklarımızın üzerine yükselip boyumuzu uzatmaya çalışıyorduk. Fakat ben pes ettim. Benden daha uzun çocukların bile başlarıyla çubuğa değemediğini görmüştüm. Erkek kardeşim bana sordu: "Yaşamak istiyor musun? Evet mi? O zaman bir şeyler yap." Kafam çalışmaya başladı. Bazı taşlar gördüm. Onları ayakkabılarıma koydum ve bu sayede bozum uzadı. Fakat taşların üzerinde dik duramıyordum. Acıdan ölecek gibiydim.</p>
  </blockquote>

  <p>Bunun üzerine Josef Kleinman'ın kardeşi Şlomo şapkasını ikiye böldü ve Josef şapkanın parçasını ayakkabılarının içine doldurdu. Hâlâ çok kısaydı. Fakat bir şekilde testi geçen grubun arasına sızmayı başardı. Kalan çocuklar (toplam bin çocuk) zehirli gazla öldürüldü. Josef Kleinman Mengele'nin Yahudi çocukları toplu olarak öldürmek için Yahudilerin tatil günlerini seçtiğini hatırlıyor. Kleinman'ın anne-babası (Meir ve Raşel) ile kızkardeşi, bugün Ukrayna'da olan Karpat Dağları'ndan Auschwitz'e getirilir getirilmez doğruca gaz odalarına gönderilmişlerdi. O erkek kardeşiyle birlikte hayatta kalmıştı; Josef gibi marangoz olan kardeşi de şimdi Givat Şaul/Deyr Yasin Mahallesi'nde, birkaç yüz metre ötede yaşıyor. Josef Kleinman Dachau'dan ve Hitler'in gizli uçak fabrikası (Almanya'nın yeni Messerschmitt Me 62 savaş jetleri burada üretilecekti) için devasa bir sığınak inşa ettikleri o ölümcül çalışmadan da sağ çıkmıştı.</p>

  <p>Amerikalılar tarafından kurtarıldıktan sonra Kleinman İtalya'ya ulaştı ve sonra küçük bir tekneyle Filistin'e giden bir geminin güvertesine çıkarıldı; gemi, Britanya'nın bitmek üzere olan manda yönetimi altındaki topraklara ulaşmaya çalışan yasadışı Yahudi göçmenleri taşıyordu. Josef Kleinman yanında pek az şey götürebilirdi. Çantasına Dachau'da giydiği üniformayı koymayı tercih etmişti; böylece kendisine yapılanları unutmayacaktı. Britanyalılar tarafından geri çevrilince, Kıbrıs'taki Famagusta kampında altı ay geçirdi ve yolculuğu nihayet Filistin'in Atlit bölgesindeki göçmen kampında son buldu. Kudüs'e 15 Mart 1947'de vardı ve varır varmaz da İsrail'in bağımsızlık savaşı patlak verdi. Bu savaşa katıldı, fakat Deyr Yasin'de bulunmadı. Konuşmamız sırasında bu ismi neredeyse geçerken zikrediyorum. Fakat hem Josef Kleinman hem de Haya, ânında müdahale ediyorlar.</p>

  <p>"Deyr Yasin'le ilgili yanlış yazılan meseleler var," diyor Kleinman. "Kudüs'teydim ve buradan gelen iki kamyon dolusu esiri gördüm. Bazı kaynaklar Arapların öldürüldüğünü, bazıları ise tersini söylüyor. İnsanların hepsi öldürülmedi. Çok fazla propaganda var. Bilmiyorum. Araplar ellerindeki Yahudi esirleri öldürdü. Arapların ayrılması için o kadar fazla çarpışmaya gerek yoktu."</p>

  <p>Peki o Arapları giderken gördüğünde, Josef Kleinman kendi hayatıyla bir tür paralellik (her ne kadar Yahudilerin yaşadığı sayısal olarak çok daha fazla ve kanlı felaketin yanında sönük kalsa da) kurmuş muydu? Bu sorum üzerine bir süre düşünüyor. Çok fazla Arap mülteci görmediğini söylüyor. Soruya cevap eşi Haya'dan geliyor: "Sanırım kendi yaşadıklarından sonra, ki korkunç şeyler yaşamış, dünyadaki her şey ona daha önemsiz görünüyordu. Josef'in öyle bir zamanda, Shoah<sup><a href="../Text/dipnot.xhtml#bookmark114" id="footnote114">[4]</a></sup> zamanında yaşadığını anlamalısınız. Diğer kamplardan, birçoğu da Auschwitz'den Dachau'ya getirilen 29 bin Yahudiden 15 bini öldü."</p>

  <p>Fakat bütün mesele bir suçun muazzam boyutlarda olması ve Filistinlilerin 1948'deki sürgünüyle kıyaslanmasından mı ibaretti? Bir grup Yahudi, Müslüman ve Hıristiyan, uzun süredir Deyr Yasin'in hatırlanması için kampanya yürütüyordu; son Filistin savaşının doruğunda olduğu bugün bile sürüyordu. Kampanyayı örgütleyenlerden birinin söylediği gibi: "Birçok Yahudi bunu görmek istemeyebilir, kendi trajedilerinin silinmesinden korkuyor olabilir. Filistinliler içinse hep, Soykırım'ın kendi acılarını meşrulaştırmak için kullanılması korkusu vardır, ki geçmişte sık sık kullanıldığı olmuştur." Kleinman çifti bu kampanyayı bilmiyor — ne de örgütün Givat Şaul'daki evlerinin çok yakınında Filistin ölümleri için bir anıt yapılması planından haberleri var. Josef Kleinman, İsrail ve Filistin'de yaşanan kan banyosu hakkında konuşmak istemiyor. Fakat siyasette 'sağ kanatta' olduğunu ve son İsrail seçiminde Ariel Şaron'a oy verdiğini söylüyor. "Başka adam var mı ki?" diye soruyor.</p>

  <p>Ancak Josef Kleinman'ın Deyr Yasin hatıraları pek gerçeğe uygun değil. Kızılhaç'ın kayıtları ve o dönemki gazetecilerin haberleri, Deyr Yasin'deki köylülerin öldürüldüğünü ve bazı kadınların karınlarının deşildiğini açıkça ortaya koyuyor. Manda yönetimi altındaki Filistin'in İsrail haline gelecek olan kesiminde (bazen Araplar tarafından başlatılan, çoğunlukla da savaş ilerledikçe İsrail ordusu içinde kümelenip yozlaşan Yahudi savaşçıları tarafından işlenen) küçük çaplı katliamlar da var. Sadece bir küçük ve trajik hikâye, Filistinlilerin zorla göç ettirilmesi sırasında neler yaşandığına dair bir fikir verecektir.</p>

  <p>2000 yılı, Güney Lübnan'ın yağmurla ıslanmış bir köyündeyim; yoksulluk ve Şabrike denen delik deşik yollarla dolu bir yer. Ve 85 yaşındaki Nimr Avn pantolonunun paçasını sıyırıp çarpılmış dokularını ve kaslarını gösteriyor; yirmi iki yıl önce bir İsrail kurşunu parçalamış bacağını. Avn'ın hikâyesi bir çifte ihanet masalı, zira o sadece İsrail'in değil, Birinci Dünya Savaşı'nın ardından güya onu koruyacak olan iki mandacı gücün de (Britanya ve Fransa) kurbanı. Salha diye bir köyden (şimdi Lübnan sınırının öte tarafında, İsrail'in iki kilometre içinde) geliyor ve İsrail'in köyün erkeklerine yönelik giriştiği katliamdan sağ kurtulan tek kişi.</p>

  <p>Salha ve altı köyün daha (En-Name, Ez-Zuk, Tarçiha, El-Halsa, El-Kıttiye ve Lahas) hikâyesi, Britanya'nın Filistin'e, Fransa'nın yeni kurulan Lübnan devletine hükmettiği 1923 yılına dek uzanıyor. O yıl iki emperyalist güç kendi çıkarlarına uygun şekilde küçük sınır değişiklikleri yapıyordu ve Paris, Londra'ya Lübnan'ın üç-dört kilometrelik bir bölgesini verme kararı aldı. Böylece Britanya'nın Filistin'deki egemenliği, adı geçen yedi köyü de içine alacak şekilde, hafifçe kuzeye kaydı. Bu kararın ardında pis bir anlaşma vardı. Beyrut'taki eski kayıtlara göre, Fransa buradan, o bölgedeki bir bataklığı ticari kullanım amacıyla kurutma ihalesinin bir Fransız şirketine verilmesi karşılığında feragat etmişti. O dönemde söz konusu anlaşmaya (yaşlı Nimr Avn'a ondan söz etmemeyi tercih ediyorum) 'İyi Komşuluk' anlaşması dendi. Ve bütün köylülerin felaketi oldu.</p>

  <p>Nimr Avn artık Fransız mandası altındaki bir Lübnanlı değil, Britanya mandası altındaki bir Filistinliydi. Ne var ki ne Avn'ın ailesine ne de diğer köylülere bu konuda danışılmıştı. Yine de Avn Britanyalıları sitayişle anıyor. Nimr Avn, on üç yaşında bir kızla evli olan bir çiftçiydi, önceki evliliklerinden dokuz çocuğu vardı ve Salha'daki mısır tarlalarının ortasında yaşıyordu. Fakat mesele 1948'e, yani Britanyalıların gidip Yahudi ordusunun köyün çevresine varmasına geldiğinde sesi tizleşerek yükseliyor. "Bizi bildiri yağmuruna tuttular, teslim olursak affedileceğimiz yazıyordu bildirilerde. Kadınlar ve çocuklar çoktan kaçmıştı. Velhasıl bildirilere inanıp teslim olduk. Fakat İsrailliler yalan söylemişti. Bize küfrettiler ve yetmişimizi sıraya dizdiler."</p>

  <p>Sonra olanları İsrail arşivleri de teyit ediyor. Tarihçi Benny Morris, Salha yakınlarındaki Arapların 'hafif direnişinin' ardından İsrail'in 'Hiram Operasyonu' adıyla başlattığı saldırıda köylülerden doksan dördünün 30 Ekim 1948'de bir eve toplanıp havaya uçurulduğunu yazıyor. Nimr Avn olayları başka türlü anlatıyor, fakat onun teyidi yaralarında:</p>

  <blockquote class="">
    <p>Hepimiz bir arada dururken üzerimize ateş açtılar. Çevrede on üç tank vardı. Hiçbir şansımız yoktu. Bana yardım eden şey, bacağımdan vurulduktan sonra ceset yığınının altında kalmam oldu. Benim üzerimdeydiler ve kurşunların çoğu arkadaşlarıma isabet ediyordu. Çok kan kaybettim, hiçbir şey hissetmiyordum. Akşam çöktüğünde yola koyuldum, tanklardan birinin yanından geçtim ve sonra bir eşek bulana dek uzun otların arasında ilerledim.</p>
  </blockquote>

  <p>Nimr Avn kendisini hayvanın sırtına attı ve acı içinde kuzeye, Lübnan köyü Marun'a dek gitti, orada tedavi gördü. Bir hükümet görevlisi doktorların bacağını kesmesini engelledi, onun sayesinde Nimr Avn, vaktiyle Lübnan köyü olan Salha'ya 70 kilometre uzaklıkta, Şabrike'deki evinin etrafında aksayarak da olsa yürüyebiliyor hâlâ. Salha'da ise bugün sadece tek katlı bir bina ayakta. Toprağın büyük bölümü artık İsraillilerin elma bahçeleriyle kaplı.</p>

  <p>1998'e dek Nimr Avn ve 1948'in 'yedi köyünden' sağ kurtulan birkaç kişi daha, Filistin belgeleri olduğu için Filistinli muamelesi gördüler. Sonra Lübnan hükümeti (böyle bir hareketin siyasi avantajlarını da hesaba katarak) hepsine Lübnan vatandaşlığı verdi. Avn bana yeni Lübnan kimlik kartını gösteriyor; vesikalık fotoğrafının hemen yanında bir sedir ağacı resmi var. Hayatına bir Osmanlı İmparatorluğu vatandaşı olarak başladı, Fransızların yönetimi altında Lübnanlı, Britanyalıların yönetiminde Filistinli oldu, İsrail'den gelme bir Filistinli mülteci haline geldi ve hayatının son döneminde bir kez daha Lübnanlı oldu.</p>

  <p>Britanya manda yönetiminin son yıllarına dair dosyalarını Britanyalı savaş gazilerinden gelen mektuplarla, eski Yahudi ve Arap savaşçılarla yapılan röportajlarla dolu; günümüz gazetelerinden kesilmiş yüzlerce kupür de onların yanında. Anarşi ve acıyla, (İsrail'in halihazırda kullandığı kelimeyle) 'terörist' saldırılar ve bombalamalarla (birçoğu Yahudi Haganah, İrgun ve Stem çeteleri tarafından düzenlendi) yazılmış bir hikâye bu. 1946 yılına ait bir Britanya Sömürge Dairesi kitapçığı, adeta Amerika'nın 2003 işgaline karşı Irak ayaklanmasının ilk yıllarının bir anlatımı: yollara ve demiryolu köprülerine saldırılar, kaçırılan Britanyalı yetkililer ve asiler adına propaganda yapan gizli radyo istasyonları. Kitapçıkta, Kol İsrail adlı radyonun 18 Haziran 1946'daki yayınından şu alıntı yapılıyor: "Köprülerin havaya uçurulması eylemi, saldırıyı düzenleyen Yahudi savaşçıların yüksek moralinin ve cesaretinin bir ifadesiydi."</p>

  <p>Britanya ordusunun disiplinsiz baskınları (Yahudilere olduğu kadar Araplara karşı da düzenleniyordu), acımasız intikam eylemlerini tetikliyordu. Kudüs'teki Kral Davud Oteli'nde bulunan Britanya karargahına İrgun tarafından 22 Temmuz 1946'da düzenlenen ve 91 Britanyalı, Yahudi ve Arap memurun ölümüne yol açan bombalı saldırı, işgalci güce karşı düzenlenen en sert eylemlerden sadece biriydi. Britanyalı askerler Tel Aviv sokaklarındaki sivillere ateş açtı ve ardından Britanyalılar üç Yahudi İrgun savaşçısını asarak daha da ileri gitti. Bunun üzerine lrgun da Britanya ordusundan iki rehineyi astı ve Britanya çapında anti-Semitik saldırılar patlak verdi. Ordu istihbaratından astsubaylar Mervyn Paice ve Clifford Martin, İrgun durmadan infaz tehditleri savururken, Netanya kentinde, yerin altında günler geçirdi. Paice'in babası İrgun lideri Menahem Begin'e (ki kendisi sonradan, İsrail'in 1982'deki acımasız Lübnan işgali emrini verecekti) oğlunun bırakılmasını rica eden bir mektup yazdı; tıpkı Batılı rehinelerin 2003-2004'te kendilerini kaçıran Iraklılara yapacağı gibi. 'Filistin'deki İrgun Zvai Leumi Mahkemesi'nin, öldürüldükten sonra iki Britanyalı rehinenin göğüslerine iğnelenmiş bildirisinin bir kopyasını saklıyorum. Bildiride 'mahkemenin' Paice ve Martin'e isnat ettiği suçlar ve buna dair karar şöyle ifade ediliyor: "(a) anavatanımıza yasadışı girmek, (b) Britanya Askeri İşgal Güçleri olarak bilinen terörist örgüte üye olmak... Hüküm 30 Temmuz 1947'de uygulandı ve iki casus asıldı... Yeraltı'na bağlı bir mahkemenin <i>sıradan yasal eylemidir</i> bu. Söz konusu mahkeme, suçlu Nazi-Britanya İşgal Ordusu'na bağlı olan suçluları cezalandırmıştır ve cezalandıracaktır."</p>

  <p>Bu belgenin ilişiğinde, astsubayların bir okaliptüs koruluğunda bulunan cesetlerine dair bulguları içeren bir Britanya Filistin Polisi raporu da var:</p>

  <blockquote class="">
    <p>Yerden yaklaşık beş metre yükseklikteki iki okaliptüs ağacına asılıydılar. Yüzleri bandajla sıkı sıkıya sarılmıştı, bu yüzden kim olduklarını ayırt etmek imkânsızdı... Cesetleri donuk siyah bir renkteydi ve göğüslerinden kan akmıştı, bu da ilk önce vurulduklarını gösteriyordu... basına fotoğraf çekme izni verildi. Fotoğraflar çekildikten sonra cesetlerin aşağıya indirilmesine karar verildi. Kraliyet Mühendislik birliği yüzbaşısı ve asteğmeni, sağdaki cesedin asılı olduğu ağacın dallarını eğdi ve ipi bir testereyle kesmeye başladılar... Ceset yere düştüğünde büyük bir patlama oldu... İki ağaç da tamamen havaya uçtu ve köklerinin olduğu yerde büyük kraterler oluştu. Cesetlerden biri yirmi metre uzakta, korkunç şekilde ezilmiş halde bulundu... Diğer ceset parçalanmıştı ve neredeyse 200 metre uzaktan bile küçük ceset parçaları toplandı.</p>
  </blockquote>

  <p>İrgun kötü İngilizceyle yazılmış, şöyle ifadeler içeren broşürler basıyordu: "Eğer Britanya askerleri Filistin'de kalmak istiyorsa, bunu yapmanın en iyi yolu her gün ölme riskine katlanmaktır, belki [Britanya] hükümeti on yıla kadar Filistin'den çıkmak konusunda aklını başana [böyle yazılmış] alır." Britanyalılar savaş kurallarının birçoğunu ihlal ediyordu. Filistin Polisi'nin Britanyalı bir mensubu, Lidda'ya giden demiryolunda seyahat eden Britanya askerlerinin neler yaptığını şöyle anlatacaktı: "Genellikle önümüzden, içinde birçok mahkumun da bulunduğu bir öncü vagon giderdi. Demiryolu üzerinde patlayan mayınların tadına onlar bakardı."</p>

  <p>Bütün bunlarda vahşi bir ironi var. İsrail, bir işgal ordusuna karşı klasik bir sömürge karşıtı gerilla savaşıyla kuruldu; ancak elli yıl içinde İsrail'in kendi ordusu (artık bizzat bir işgal gücüydü), Batı Şeria ve Gazze'de aynı ölçüde klasik bir sömürgecilik karşıtı gerilla savaşıyla yüzyüze kalacaktı. Fakat İsrail hükümeti bu bağlantıyı unutmuş görünür çoğunlukla. 6 Kasım 1944'te bir grup silahlı Yahudi Kahire'de ikamet eden Britanyalı rahip, aynı zamanda eski sömürge bakanı ve Churchill'in yakın arkadaşı Lord Moyne'ye suikast düzenledi. Filistin'de taksimi savunan Moyne'nin, Türklerden Soykırım'dan kaçan Yahudileri taşıyan Struma gemisini<sup><a href="../Text/dipnot.xhtml#bookmark115" id="footnote115">[5]</a></sup> geri çevirmesini istemesi Filistinli Yahudiler arasında infial yaratmıştı; ayrıca Yahudiler hakkında bir dizi ırkçı açıklamada bulunmuştu. Ancak şu gözlemine de pek az insan itiraz edebilirdi: "Elli kuşaktır Filistin'de yaşayan ve ölülerini buraya gömen Araplar, topraklarını ve öz yönetimlerini Yahudilere kendi gönülleriyle teslim etmeyecektir."</p>

  <p>Moyne'nin öldürülmesi üzerine Churchill şu tepkiyi verecekti: "Eğer Siyonizm için kurduğumuz hayaller, suikastçıların tabancalarından tüten dumanda yitip giderse ve onun geleceği için harcadığımız çabalar Nazi Almanlarını aratan yeni bir eşkıyalık dalgasını kışkırtırsa, benim gibi birçok insan uzun süredir ödünsüzce sürdürdüğü tavrı tekrar gözden geçirecektir." Ancak 1975'te Eliyahu Hakim ve Eliyahu Bet Zuri adlı iki suikastçıya İsrail'de başbakanın katıldığı bir devlet töreni, yanı sıra başbakan yardımcısı ve iki başhahamın katıldığı bir askeri tören düzenlenecek, naaşları da halkın ziyaretine açılacaktı. Moyne'nin oğlu, eski Haganah yetkilisi David Hacohen'e şunu soruyordu: "Peki halkınız babamı niye öldürdü?... Sonuçta Filistin taksim edildi ve şimdi siz devletinizi bu taksim temelinde sağlamlaştırıyorsunuz, ancak bu çözümü kabul ettiği için sizden kimseye suikast düzenlenmedi."</p>

  <p>(Kendi katillerini şerefli sayarken, diğer tarafın katillerini 'terörist' diye suçlamaya dair) sorulan bu soru, birçok modern ihtilafın tam kalbinde yatıyor, ancak bunu ne İsrailliler ne de Filistinliler anlayabilmiş durumda. Aynı şekilde, 1948 savaşı, sonraki Ortadoğu savaşları için de bir şer alameti teşkil etti. Mevcut tehlikenin nedenleri olarak gördüğümüz olaylar, düşünmek isteyeceğimizden çok daha eskiye uzanan bir bölgesel ihtilafın sonucudur aslında.</p>

  <p>1997'de İskoçya'daki bir Filistin insan hakları grubu, BM'nin Taksim kararının, Britanya manda yönetiminin bitişinin, İsrail'in bağımsızlık savaşının ve Filistin <i>nakba</i>'sının ellinci yılını, 1948 boyunca Filistin'de yaşananları, büyük ölçüde <i>Scotsman</i> gazetesinin haberlerine dayanarak, gün gün anlatan bir kitap basarak anmaya karar verdi; bazı bölümleri insanın tüylerini ürperten bir projeydi bu. Sözgelimi, gazetenin 13 Eylül 1948'de, 'Ortadoğu'dan yeni dönmüş bir Özel Muhabirin kaleminden' vurgusuyla yayımlanan şu haberi:</p>

  <blockquote class="">
    <p>Ortadoğu'da yasa ve düzene karşı yeni bir tehlike yükseliyor. Öfkeli yabancı düşmanı genç adamlardan oluşmuş ve gevşek şekilde örgütlenmiş bir Arap terörist çeteler birliğinden kaynaklı bir tehlike. Hepsi kılıçlarını ülkelerinden Batılıları, elbette özellikle de Britanyalıları ve Amerikalıları çıkarmak için kuşanmış durumda. Şam, Bağdat ve Kahire'de yaşayan (ve çoğu petrolcü olan) Avrupalılara tehditler başladı bile; Yahudilerle iş ilişkilerine devam etmeleri halinde öldürülecekleri söyleniyor... Bu yeni terörist örgütün omurgasını genç Filistinli Araplar oluşturuyor. Ülkelerinin istila edildiğini gördüler... ve sahip oldukları her şeyi kaybettiler; evler, mülkler, para, iş. Daha da kaybedecek bir şeyleri yok. Britanyalılar, Amerikalılar, Birleşmiş Milletler ve belli bir ölçüde diğer Arap ülkeleri tarafından kandırıldıklarını düşünüyorlar. Karşılarında ölümcül bir tehlike olduğunu; Filistin'deki mevcut durumun, Yahudilerin ülkenin en güzel kısımlarına tümüyle sahip olmasıyla birlikte, genel olarak tanınacağını ve meşrulaştırılacağını idrak ediyorlar...</p>
  </blockquote>

  <p>Geleceği aydınlatma adına huzursuz edici çabalardan biri de, Patrick O'Donovan'ın 14 Temmuz 1948'de <i>Scotsman</i>'da yazdığı bir makalede göze çarpıyordu:</p>

  <blockquote class="">
    <p>[Bağımsızlık] savaşı, basit bir hayatta kalma savaşı olarak başladı; veya Yahudilere böyle görünüyordu. Her güneş karası küçük çocuğun ezbere bildiği birtakım rakamlar vardı: '30 milyon Araba karşı 700 bin Yahudi, artı Britanya desteği.' Bir Yahudi yerleşimci bir saldırıdan sağ kurtulduğunda bu her zaman zafer gibi görülüyordu... fakat Araplar sanıldığı kadar etkili olmadı. Ve Yahudilerin ateşkesin devamına yönelik rızası ortadan kalktı. (Arapların daha baştan reddedeceği bilgisi üzerinden verilen bu rızanın olup olmaması artık bir şey değiştirmiyordu.) Yahudiler ellerini kollarını bağlayan tüm yükümlülüklerden azad oldu. Eğer Kont Bernadotte'nin<sup><a href="../Text/dipnot.xhtml#bookmark116" id="footnote116">[6]</a></sup> çabaları başarısız olursa, Yahudiler azami miktarda Arap toprağı ele geçirmeyi hedefleyen bir savaş başlatacaktır. Arapların boşaltacağı ve Yahudilerin işgal edeceği bu toprakların büyük bölümü alıkonulacaktır... Hayfa'da... Araplar için bir getto açtılar. Ana caddelerin dördü dikenli tellerle çevrildi ve tıpkı Ortaçağ Krakov'undaki Yahudiler gibi, Hıristiyanlar ve Müslüman Araplar burada, denetim altında yaşamak zorunda. Gün içinde buradan çıkması gereken işadamları izin belgesi için başvurabiliyor... İsrail'de kalan Araplardan daha ezilmiş ve korkutulmuş bir nüfus tahayyül etmek zor...</p>
  </blockquote>

  <p>Filistinlilerin zorla göç ettirilmesinin boyutlarına sık sık Ortadoğu tarihinde yeni keşfedilmiş bir olay muamelesi (en azından İsrail hükümet arşivlerini araştıran Benny Morris gibi 'yeni tarihçilere' gelinceye kadar) yapılsa da, Britanya basını <i>nakba</i>'yı en ince ayrıntılarına dek sayfalarına taşımıştır. Sözgelimi 25 Ekim'de <i>The Times</i>'ta Berşebaa mahreçli şu haber yer alıyordu:</p>

  <blockquote class="">
    <p>Arap köylüler topraklarını terk ediyor, yoksul evleri yağmalanıyor ve birçoğu yakılıyor. Sayısı 20 bin olarak tahmin edilen (bunlar arasında kuzeyden gelen mülteciler de önemli bir oran teşkil ediyor) yerleşik halk kaçmış ve kimse nereye gittiklerini bilmiyor, zaten aldırmıyor da. Büyük kısmının panik halinde kaçtığı belli; El-Halil tepelerinin soğuk gecelerinde hayatta kalmak için gereken paltolarını, koyun postlarını ve battaniyelerini bile arkalarında bırakmış olmalarından açıkça anlaşılıyor... Vaktiyle deve ticaretinin en canlı merkezlerinden olan Berşebaa'da yerleşik halktan birkaç kişi kalmış ve şu an İsrail ordusu üyeleri bombardımandan hasar görmemiş evleri sistemli şekilde yağmalıyor. Askerlerin kendilerini yenilenlerin geride bıraktıklarıyla rahatlatması herhalde savaşın kadim ve adı konmadan kabul edilmiş kuralı, fakat bir camideki kutsal İslam simgelerine hakaret edip aşağılayan bazı askerlerin davranışlarını mazur görmek zor... kutsal kitaplar yırtılmış ve yere saçılmış... İsrail Ordusu'nun başka yerlerdeki kutsal Hıristiyan mekânlarını korumak için gösterdiği özene şükranla tanık olanlar ve bugün kentin hemen dışındaki imparatorluk mezarlığını ziyaret eden gazeteciler için böyle bir sahne hayal kırıcı. İçinde bulundukları zor çalışma şartlarına rağmen, Arap bekçilerin, 1917'de orada ölen Britanyalı ve Avustralyalı askerlerin mezarlarına son âna kadar baktıkları belli oluyor; İngiliz çiçekleri, çöl kumunda hâlâ tomurcuklanıyor.</p>
  </blockquote>

  <p>Hakaret ve cinayet bu savaşta tek tarafın kullandığı bir araç değildi. İsrailliler 1967'de Doğu Kudüs'ü ele geçirdiklerinde, Ürdünlü askerlerin Yahudilerin mezar taşlarını tuvaletlerin zeminine döşediklerini görmüşlerdi. Pusular ve silahlı saldırılar birçok Yahudi sivilin hayatına mal oldu, öte yandan İsrail'in Celile'nin Arap köylerindeki ilerleyişine, son dönem İsrail'de yapılan araştırmaların da ortaya koyduğu gibi, katliamlar ve (bazen) genç Arap kadınlarına yönelik tecavüzler eşlik ediyordu. Fakat İsrailli tarihçiler bu gerçekleri ortaya çıkarırken, Arap tarihçiler kendi taraflarının bu ve başka savaşlarda işlediği suçlara karşı büyük oranda sessiz kaldı.</p>

  <p>Lübnan savaşıyla ilgili kitabımda, Filistinlilerin 1948'deki sürgününe, korkmuş sakinleri tarafından boşaltılan Filistin evlerinin sonraki tarihine, 750 bin Filistinli mültecinin ve onların, bugün Lübnan, Suriye, Ürdün ve işgal altındaki Batı Şeria'da kurulmuş kamplarda birçoğu sefalet içinde çürüyen milyonlarca evladının kaderine geniş yer vermiştim.<sup><a href="../Text/dipnot.xhtml#bookmark117" id="footnote117">[7]</a></sup> Yaşadıkları bu felaketin ardından, onların umutsuz siyasi liderliğini, (en acımasız yansımasını, bütün gücü eline geçiren İsrail ve ardından daha da egemen hale gelen ABD tarafından birer saldırgana dönüştürülmelerinde bulan) kurban konumlarını ve dünyanın dikkatini çekmek yönünde gösterdikleri dokunaklı, cesur ve sık sık da sert çabaları haberleştirmek, gazetecilikteki en meşakkatli tecrübelerden biri haline geldi. Biz Filistinlilerin topraklarından kazınması hakkında ne kadar yazdıysak, etkisi de o kadar azalıyor gibi göründü ve biz gazetecilere de o oranda saldırıldı.</p>

  <p>1956 Süveyş savaşı, 1967'deki Altı Gün savaşı (ve Nasır'ın İsrail ordusunun gücünü hesap ederkenki ahmakça körlüğü), 1973 Ortadoğu çatışması ve 1982 Lübnan işgali... Bunların hepsi, dolaylı ve genellikle dolaysız olarak Filistinlilerin belini daha da büktü. 1967'de Batı Şeria ve Gazze İsrail işgaline uğradı, yani İsrail en sonunda eski Britanya manda yönetimi altındaki Filistin'in tamamını kontrolü altına almıştı. Balfour'un Yahudilere üzerinde 'ulusal bir devlet' kurmaları için destek sözü verdiği 'Filistin'di bu (şunu hatırlayalım: Balfour İsrail devletine Filistin'in ne kadarının verilebileceği konusunda hiçbir şey söylememiştir). Filistin'in Arap 'dostlarının' ise askeri bakımdan, en az siyasi ihtiraslarında olduğu kadar hazin bir durumda olduğu anlaşıldı. Sayısal olarak ezici bir üstünlükle savaşan Arap orduları, müthiş bir ateşgücü, acımasız taktikler ve İsraillilerin morali (bütün İsrailli kadın ve erkeklerin tek bir savaşı dahi kaybetmeye tahammülleri olmadığını bilmesi bu morali iyice güçlendiriyordu) karşısında her seferinde darmadağın oldu. Mısır ordusunun 1973 savaşının ilk günlerinde kazandığı başarı (Araplar, Bar Lev hattında ele geçirilen İsrailli askerlerin haber görüntülerine ilk başta inanamamıştı), Mısır ordusunun kararsızlığı nedeniyle kaybedildi. Sadece Lübnan'daki Hizbullah, İran ve Suriye desteğini de arkasına alıp, İsrail'in yenilebilir olduğunu kanıtladı. İsrail ordusunun 2000'de Lübnan'da işgal altında tuttuğu bölgeden çekilmesi ve Hiam'daki işkence hapishanesini dağıtması, Arap-İsrail savaşındaki en önemli askeri olaylardan biri olma özelliğini korumaktadır. Ancak İsrailliler, kaybedenler olarak, meseleyi böyle görmeyi asla tercih etmedi ve Amerikalılar da, onların dostu olarak, olan bitenlerden ders çıkarmayı reddetti.</p>

  <p>Zira bu uzun yıllar boyunca, Ortadoğu'nun güç dengesinin aynen kalmasını sağlayan çarpıcı, fiilen değişmeyen bir fenomen vardı: Amerika'nın İsrail'e verdiği sarsılmaz, büyük ölçüde eleştirisiz, çoğunlukla bilinçsiz destek. İsrail'in (olmadığı düşünülen) 'güvenliği' bütün müzakerelerin, askeri tehditlerin ve tüm savaşların mihenktaşı haline geldi. Filistinlilere yapılan haksızlık, zorunlu sürgün, katliamlar, sadece Filistin'in İsrail (ki uluslararası alanda da bu şekilde tanınmıştır) haline gelen parçasının kaybı değil, manda topraklarının kalan kısmının da işgali ve Filistin direnişinin bütün tezahürlerine karşı kanlı bir baskı... İşte bütün bunlar, İsrail'in güvenliği, medeni değerleri ve yaygın övgüye mazhar olan demokrasisi karşısında ikinci planda bırakıldı. Sık sık acımasızca ve keyfi davranan İsrail ordusu 'silahların masumiyetine' örnek gösterilecek ve İsrail'in sivilleri öldürmesine tanık olan bizler, birer yalancı, birer anti-Semit veya 'terörizm' dostu sıfatıyla taciz edilecektik.</p>

  <p>Filistinlilerin şiddeti şuursuzca kullanmasına (uçak kaçırmalar, yasadışı Yahudi yerleşimlerine saldırılar ve son olarak, vücuduna patlayıcı sarmış infazcıların, masumlara düzenlediği intihar saldırıları) ilişkin haberlerde ise bunların saf ve basit 'terör' olduğu söyleniyor, tehlikeli olarak sunuluyor, sebeplerinden, amacından veya tarihinden rahatça arındırılıyordu. İşledikleri suçlardan dolayı itham edilirlerken Filistin eylemlerinin nedeni, İsrail veya Yahudi nefreti (ya da her ikisi birden) olarak gösteriliyor, 'demokrasiden' nefret ettikleri veya 'şerri' temsil ettikleri vurgulanıyordu (sonradan ABD bu tanımların birçoğunu Arap düşmanlarına karşı kullanacaktı); böylece Filistinliler mantık sınırlarının dışına itiliyordu. Onlarla konuşulamaz veya pazarlık yapılamazdı. Zaten 'teröristle de pazarlığa oturulamazdı.'</p>

  <p>'Terörizm' kelimesi lügatımızdaki bir veba; devlet destekli şiddetin <i>(bizim</i> şiddetimizin) bahanesi, sebebi ve ahlaki gerekçesi haline gelmiş durumda. Bugün bu kelime, Ortadoğu'daki masumlara karşı acımasız ve fütursuz bir şekilde kullanılıyor. Terörizm, terörizm, terörizm. O artık bir nokta, bir ünlem, bir vecize, bir nutuk, bir vaaz, haksızlığı, işgali ve kitlesel cinayetleri görmezden gelmemiz için nefret etmek zorunda olduğumuz her şeyin başı ve sonu. Terör, terör, terör, terör. Bir sonat, bir senfoni, hangi televizyonu, radyoyu ve ajans haberini açsanız karşınıza çıkan bir orkestra, Şeytan'ın <i>prime-time</i>'da gösterime sokulan pembe dizisi veya Amerikan doğu yakasının sağcı 'yorumcuları' veya <i>Jerusalem Post</i> ya da Avrupa'nın entelektüelleri tarafından usandırıcı bir aptallıkla ve yalan yanlış dolaşıma sokulan bir nakarat. Teröre Darbe. Teröre Karşı Zafer. Teröre Karşı Savaş. Teröre Karşı Hiç Bitmeyecek Savaş. Askerlerle gazetecilerin, devlet başkanlarıyla kralların böylesine izansız ve sorgulamasız bir şekilde aynı saflarda buluştuğuna tarihte pek nadir rastlanmıştır. Ağustos 1914'te askerler Noel'de evlerinde olacaklarını sanıyorlardı. Bugünse sonsuza kadar savaşıyoruz. Savaş ebedi. Düşman ebedi, ekranlarımızdaki yüzü değişiyor. Vaktiyle o düşman Kahire'de yaşardı, bıyık bırakırdı ve Süveyş Kanalı'nı millileştirmişti. Ardından Trablusgarb'a taşındı, gülünç bir askeri üniforma giyiyordu, IRA'ya yardım etti ve Berlin'deki Amerikan barlarını bombaladı. Sonra Müslüman bir İmam'ın cübbesini giydi, Tahran'da yoğurt yedi ve İslami devrimi planladı. Derken beyaz bir cübbeyle ortaya çıktı, Afganistan'da bir mağarada yaşadı; bir diğeri de bir başka gülünç bıyıkla Bağdat civarındaki bir dizi sarayda ikamet etti. Terör, terör, terör. Nihayet başında bir kefiye, modası geçmiş Sovyet tarzı askeri giysiler içinde karşımıza çıktı. Adı Yaser Arafat'tı. Dünya terörünün efendisiydi, ardından süper bir devlet adamı oldu, sonra tekrar terörün efendisi oldu ve İsrailli düşmanları tarafından bir Afgan mağarasında yaşayan en büyük teröristle bağlantılı olduğu ilan edildi.</p>

  <p>Arafat'ın şahsında Filistin hayaline dair bütün bağlılıkları ve bütün acıları bulmanız mümkündür. Arafat'ın ses kaydını içeren bir teyp kasetim var; 1983'te Trablus'un Kuzey Lübnan limanının dışındaki karanlık ve soğuk bir dağlık bölgede birlikte oturmuştuk. İhtiyar adam (ona hep ihtiyar adam diyorlardı, ihtiyarlamadan uzun süre önce bile) Suriye ordusunun kuşatması altındaydı. Filistin davasına önderlik etmek isteyip, sonunda İsrailliler yerine Filistinlilerle savaşa tutuşan bir başka Arap 'kardeşti' Suriye de. Daha da kötüsü, Suriyeliler, kuşatmaya katılmaları için bazı 'kendi' Filistinlilerini de ayartmışlardı. Daha bir yıl önce Arafat ve lideri olduğu FKÖ, Lübnan başkenti Beyrut'ta, Savunma Bakanı Ariel Şaron'un komuta ettiği seksen sekiz günlük bir İsrail kuşatmasına direnmişti. Şimdi Arafat'ın umutları bir kez daha darmadağın olmuştu. Hışırtılı bir kaset kaydı ve arada bir uzaklarda bir yerde top mermileri tepenin eteklerini dövüyor. Bir kez daha basıyorum teybin düğmesine, mikrofonu çıtırtılarla yalayıp geçen rüzgarı dinliyorum:</p>

  <blockquote class="">
    <p>ARAFAT: Ölümle ve ölümcül tehlikelerle yüzyüzeyken özgürlük savaşçılarımın yanından ayrılmayacağım... Özgürlük savaşçılarımın, subaylarımın, askerlerimin yanında olmak benim görevim.</p>

    <p>FISK: Bir yıl önce sizinle Batı Beyrut'ta konuşmuştuk. Şimdi burada, Trablus dışındaki rüzgarlı bir tepedeyiz, İsrail sınırına veya Filistin sınırına seksen kilometre uzaklıktayız ve El-Fetih içindeki insanlar isyan ediyor.</p>

    <p>ARAFAT: Bakın, size bizim çetin ceviz olduğumuza dair bir başka kanıt göstereyim. Şaron'un işgalin başında ne söylediğini umarım hâlâ hatırlıyorsunuzdur. Üç-beş gün içinde FKÖ'yü, halkımızı, özgürlük savaşçılarımızı ezip geçmenin hayalini kuruyordu. Ama buradayız. Beyrut kuşatması, Güney Lübnan'daki çarpışmalar, bu mucizedir, seksen sekiz gün, en uzun Arap-İsrail savaşı — ve bunun ardından sadece Filistinlilere değil İsrail ordusuna karşı bu yıpratma savaşındayız — kesinlikle — biz ve müttefiklerimiz — müttefiklerimiz, Lübnanlılar — bu yıpratma savaşında yer alıyoruz ve gururluyuz — gurur duyuyorum — bu cesur ittifaka sahip olmaktan.</p>

    <p>FISK: Filistin'in seksen kilometre uzağında!</p>

    <p>ARAFAT: Seksen kilometre ile seksen bin kilometre arasında ne fark var? Filistin sınırının bir metre dışında olsam, uzakta sayarım kendimi.</p>

    <p>FISK: Fakat Sertavi'ydi sanırım;<sup><a href="../Text/dipnot.xhtml#bookmark118" id="footnote118">[8]</a></sup> geçen yıl Beyrut'taki zafere benzer zaferler kazanmaya devam ederseniz, bir sonraki yıl Filistin Ulusal Konseyi toplantınızı Fiji'de yapacağınızı söylemişti...</p>

    <p>ARAFAT: Lütfen! Lütfen! Bana bu örneği vermeyin! O cesur şehitlerimizden biridir, cesur bir şehit. Fakat asabi biriydi, tam olarak öyle söylemek istemiyordu...</p>
  </blockquote>

  <p>Arafat bir hayalciydi, Filistin halkının karakteristik özelliğiydi bu, zira onlara hayallerinden başka umut veren hiçbir şey yoktu. Eğer kendisinden taviz istendiyse, İsraillilerle Filistin'in taksimini bile ima etmeksizin konuşabilirdi. "Toprağımın bir santimetrekaresini bile kabul edeceğim," diyecekti; coğrafi oran pek de umurunda değildi. Fakat FKÖ'nün daha uç bir uydusu, bir masumu öldürüp Filistinlileri (ve dünyayı) ayağa kaldırdığında, Arafat daha büyük bir trajediyi önlemek için adım atacak, böylece kendi örgütünün suçlarından da prestij elde edecekti. Bunu 1985'teki <i>Achille Lauro</i> macerasından daha iyi anlatabilecek bir olay yoktur. İtalyan yolcu gemisinde bulunan ve Muhammed Zeydan (Ebul Abbas) liderliğinde FKÖ'den kopan 'Filistin Kurtuluş Cephesi' üyesi olan dört Filistinli genç, İsrail limanına yanaşırken gemiyi Hayfa kıyısında ele geçirmek, İsraillileri rehin almak ve karşılığında İsrail hapishanelerindeki Filistinli mahkumların bırakılmasını talep etmek niyetindeydi.</p>

  <p>İsrail'e varmadan önce mürettebat tarafından fark edilen silahlı eylemciler gemiyi ele geçirdi, 476 yolcu ile 80 kişilik mürettebatı rehin aldı ve ardından 69 yaşında engelli bir Yahudi emekliyi, Leon Klinghoffer'i soğukkanlılıkla öldürdü; rezil bir şekilde, emeklinin cesedini, hâlâ tekerlekli sandalyesinde olduğu halde, Suriye sahilinin açıklarında gemiden attılar. Cinayetten haberi olmayan Arafat, bildik insancıl lider pozlarını takınmak üzere Kahire'ye uçtu. Korsanlara <i>Achille Lauro</i>'yu Mısır'a getirmelerini emretti ve Port Said'ten gelen ilk gazete haberlerinde (benim Londra'daki <i>Times</i> için yazdığım da dahil), Arafat'ın 'ABD, Suriye ve Mısır'ın da içine karıştığı bir krizin barışçı şekilde sonuçlanmasında nasıl da önemli bir rol oynadığından' söz ediliyordu. Bir süre sonra, yarımayın altında bir yılbaşı ağacı misali ışıldayan gemi, gün ağarmadan önce caka sata sata Süveyş Kanalı'na doğru seyretmekteydi ve hepimiz ne olduğunu biliyorduk.</p>

  <p>Küçük bir kılavuz teknenin ardına takılıp, Süveyş Kanalı Yönetimi'nin sömürge döneminden kalma ofislerinin önünde demirleyen büyük gemi ağaran günle birlikte yüzünü gösterirken, Amerika'nın Kahire büyükelçisi Nicholas Veliotes, emrindeki diplomatlara, Klinghoffer'i öldüren 'orospu çocukları' hakkında yağıp gürlemekteydi. Yolcular arasındaki vatandaşlarını ziyarete giden diğer yabancı ülke elçileri gemiden dönünce hikâyenin tamamı da ortaya çıktı. "Bu Amerikalı adam güvertedeymiş," diye anlatıyordu bize, Avusturya büyükelçisi Franz Boğan. "Niye orada olduğunu bilmiyorum. Tekerlekli sandalyedeymiş. Gece vaktiymiş. Kaptan bana, kurşun seslerini duyduğunda kaptan köşküne çıktığını ve teröristlerden birini elbisesinde kanla gördüğünü söyledi."</p>
