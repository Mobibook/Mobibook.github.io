  <h3>YEDİ<br/>
  <br/>
  'Savaşa Karşı Savaş' ve Cennete Hızlı Tren</h3>

  <blockquote class="ilk">
    <p>Taşınan hangi mum onlara uğur getirebilir?</p>

    <p>Hayır, çocukların ellerinde değil, gözlerinde o mumlar</p>

    <p>Elvedaların kutsal ışıkları gibi parlıyorlar.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Wilfred Owen</span>, 'Ölen Gençler İçin İlahi'</p>
  </blockquote>

  <p>Perdeli ön odanın sükuneti içinde, iki eski Iraklı pilot ve vaktiyle Saddam Hüseyin'in hava kuvvetlerinin ikinci komutanı olan adam, karşımda sessizce oturuyordu. Mirage savaş uçakları için Cherbourg'da eğitim gören pilotlar, o günlerde öğrendikleri Fransızcayı ağır bir aksanla konuşuyordu. <i>USS Stark</i>'ı sordum onlara. Fakat şimdi ne gereği vardı bu meselenin? Bir Irak Mirage'ının Körfez'deki bir Amerikan firkateynini iki füzeyle vurmasından (ve mürettebattan otuz yedi kişiyi küle çevirmesinden) on yedi yıl sonra, gemiyi batırmaya çalışmalarının sebebini niye bilmek istiyordum? Neden 2003 yılından, Amerikan işgali altındaki Bağdat'ta giderek artan anarşiden konuşmuyorduk? Daha o sabah, Saddam'ın eski Cumhuriyet sarayındaki Amerikan karargahının önünde bomba yüklü bir araba infilak etmemiş miydi?</p>

  <p>Üç adam da benim casus olmamdan korkuyordu; on yedi yıl önce genç Amerikalı denizcileri öldüren pilotu teşhis etmeye çalışıyordum. Eğer hâlâ yaşıyorsa niye sormayacaktım ki? Onlara hayatım boyunca hiçbir insana ihanet etmediğimi, istihbaratçı değil gazeteci olduğumu, ne onları Amerikalılara ne de Amerikalıları onlara gammazlayacağımı anlattım. Üst düzey Irak hava kuvvetleri personelinin tümünün, 2003 İngiltere-Amerika istilasının ardından birbiriyle teması koparmadığını, yani artık uçaksız bir hava gücü teşkil ettiklerini biliyordum. Fakat bu adamların birçoğunun şimdi işgal karşıtı isyanda yer aldığından kuşkulanıyordum ve pek de haksız sayılmazdım. On yedi yıl önce yerine getirdikleri o Irak hava kuvvetleri görevinin Ortadoğu'yu değiştirdiğini açıklamaya çalıştım. Meslektaşlarının 17 Mayıs 1987'de yaptığı eylem (ancak Washington'un akıl edebileceğine benzer acayip çifte standartlardan biriyle), İran'a diz çöktürmüştü.</p>

  <p>Eski general neredeyse bir dakika hiç konuşmadan bana baktı. Ardından adeta sıradan bir operasyon raporu verir gibi konuşmaya başladı: "Onu Şeyba'dan kalkarken gördüm. İran gemilerini avlamak amacıyla Körfez üzerinde yapılan rutin bir uçuştu. Hedefimiz olmayan gemileri dışında tuttuğumuz bir 'yasak bölge' vardı ve <i>Stark</i> da oradaydı. Pilot Amerikalıların orada olduğunu bilmiyordu. Tek bildiği, bu bölgede seyreden bütün gemileri imha etmesi gerektiğiydi. Radar ekranında büyük bir gemi görmüştü ve ona iki füze fırlattı. Onun İran gemisi olduğunu sanıyordu. Gerçek hedefi hiç görmemişti. Asla görsel temas sağlamayız, sistem böyle çalışır. Pilot sonra geri döndü."</p>

  <p>Katar'ın 70 kilometre kuzeybatısında, Perry sınıfı Amerikan firkateyninin radarı Irak Mirage F-1'ini, Suudi Arabistan kıyılarının aşağısına doğru, alçak irtifada uçarken tespit etmişti. Fakat Kaptan Glenn Brindel ve mürettebatı, üzerlerinde Irak uçaklarının uçmasına alışıktı; sonradan gazetecilere Irak uçaklarını 'dost taraf saydıklarını' söyleyecekti. Radardaki yeşil benek tehdit oluşturmuyordu. <i>Stark</i> neredeyse tam Irak Mirage'ına doğru bir rotada seyrettiği için, firkateynin üst güvertesindeki anti-füze sensörleri ve gelen füzeleri tespit edip otomatik ateş açan Phalanx anti-füze bataryası da bloke olmuştu. Fakat sistem, kalabalık Körfez'de yanlış uçakları vurmaktan kaçınmak amacıyla zaten herhalükarda elle kapatılıyordu. Kaptan sonradan, keşif sistemlerinin de yetersiz işlediğini iddia edecekti. 10.09'da Brindel, pilota şu telsiz mesajının gönderilmesini emretmişti: "Bilinmeyen uçak, burası ABD deniz kuvvetleri gemisi, 078 açısından on iki mil yakınında. Lütfen kendini tanıt." Karşılık yoktu. Bir dakika sonra, uçak kuzeye doğru manevra yaparak 1500 metre yükseldi. <i>Stark</i>'ın 'muharebe bilgi merkezi'ndeki mürettebat, Mirage'dan ayrılıp 100 kiloluk savaş başlıklarıyla birlikte gemiye hızla yaklaşan iki Exocet füzesini tespit edememişti.</p>

  <p>Suyun yüzeyinden kayarak gemiye doğru ilerleyen füzeyi ilk gören kişi önce ne olduğunu anlayamamış ve Brindel'a telefon etmişti. İki saniye sonra da Exocet <i>Stark</i>'a saatte bin kilometre hızla çarpmış, kamaralarında uyuyan birçok Amerikalı denizciyi yakıp küle çevirmişti. İkinci füze ise otuz saniye sonra patlamıştı. Firkateyn mürettebatından en az on altı kişi, ilk Exocet 30 kilo yanan sıvı füze yakıtını kamaralara püskürttükten sonra bir dakika içinde can vermişti. Savaş başlığı patlamamış, fakat sancak tarafındaki güvertede hız kesip durana dek geminin yedi bölmesini yıkıp geçmişti. İkinci füze de mürettebat kamalarına bir ateş topu halinde çarpmış, 3500 derece sıcaklıkta yanan füze yakıtı, mürettebattan otuz yedi kişinin hemen hepsini yakıp öldürmüştü. <i>Stark</i> kalın, zehirli bir duman bulutuyla dolmuş, yan taraftaki bölmelerde bile sıcaklık 1500 dereceye kadar çıkmıştı. Ranzalar, bilgisayarlar ve kamaralar sıcaklığın etkisiyle erimişti. Bir deniz astsubayı karanlık bir cephane odasında, hemen yandaki oda 2000 derece sıcaklıkta yanarken, gemiye ait 36 füzeye on üç saat boyu su püskürtmüştü. Gemi iki gün boyunca yandı. Limana çekildikten sonra bile uzun süre üzerinden dumanlar tütmeye devam etti.</p>

  <p><i>Stark,</i> yan yatmış ve Amerikan bayrağı yarıya çekilmiş bir halde Bahreyn'e götürüldü. ABD Dışişleri Bakanı Caspar Weinberger saldırının 'ayrım gözetmediğini' söylerken, "Açıkça görülüyor ki, Iraklı pilot hangi gemiye ateş ettiğine yeterince dikkat etmemiş," ifadelerini kullandı. Amerika'nın Irak'a tepkisi bu kadarla kaldı. Daha Saddam Hüseyin duyduğu üzüntüye dair beklenmedik ve pişmanlık dolu açıklamasını yapmadan önce (ve ABD deniz kuvvetleri kendi açtığı üç soruşturmaya başlamadan çok önce) Başkan Ronald Reagan İran'ı suçlamaya karar vermişti bile. "Onları hiçbir zaman düşman addetmedik," diyordu Iraklılara dair. "Hiç düşmanca bir tutum içinde olmadılar." Körfez uluslararası bir su yoluydu. "Hiçbir ülkenin bu yolu kapatmaya ve kendine mal etmeye hakkı yoktur. Ve bu noktada çıbanbaşı İran'dır. Bu yüzden de olan bitenden dolayı pek sevinçliler."<sup><a href="../Text/dipnot.xhtml#bookmark071" id="footnote071">[1]</a></sup></p>

  <p>Reagan'a kulak verildiğinde, 1980'de Irak'ı istila edip savaş başlatanın, Irak'a karşı kimyasal silah kullananın, 1984'te gemilere yasak bölge uygulamasına girişenin (ki <i>Stark</i> da, Körfez'de tanker savaşlarını başlatan bu uygulamanın dolaylı kurbanı olmuştu) İran olduğu sanılabilirdi. Bütün bu eylemlerin sorumlusu Irak'tı, fakat 'dost' addedilen yine Irak'tı. <i>Stark</i>'a yönelik saldırıdan sadece birkaç hafta önce ABD Dışişleri Bakan Yardımcısı Richard Murphy bizzat Bağdat'ı ziyaret edip, Irak'ın İran'a karşı sergilediği 'cesareti' övmüştü; yani düşmanlarını zehirli gazla boğmak, Bay Murphy'nin lügatında cesarete karşılık geliyordu. Reagan ise saldırganı gerekçelerini kabul ederek ödüllendirirken, vatandaşlarını öldürmeyen ülkeyi 'çıbanbaşı' olarak niteliyordu. İlginç bir örnekti gerçekten de. Irak bir Amerikan firkateynini otuz yedi denizci için mezara çevirmiş, ama suçlanan İran olmuştu. On dört yıl sonra El-Kaide ABD'ye saldırdığında ise suçlanan Irak olacaktı.</p>

  <p>Saddam'ın bütün bunlar karşısında tek yaptığı, ölen Amerikalıların ailelerine başsağlığı dilemek oldu. Pek uzun bir başsağlığı metni değildi bu. "Oğullarınızı kaybetmenizden dolayı duyduğunuz acı, bizim de acımızdır," diye yazıyordu Irak lideri, ölenlerin ailelerine gönderdiği mektupta. 22 Mayıs tarihli, Irak'ın Washington elçiliği kırtasiyesinde basılan mektupta şu ifadeler yer alıyordu:</p>

  <blockquote class="">
    <p>Amerikan firkateyni <i>Stark</i>'ın başına gelen bu vahim ve kasıtlı olmayan kazada hayatını kaybeden kurbanların cenaze töreni vesilesiyle, size başsağlığı dileklerimi ve derin üzüntümü ifade etmek istiyorum. Bütün Iraklılar ve ben, bunun nasıl bir acı olduğunu çok iyi biliyoruz. Zira biz de, adil ve kalıcı bir barışın sağlanması için bizim ve uluslararası toplumun yaptığı başvuruları reddeden İran hükümetinin hâlâ ısrarla sürdürdüğü yedi yıllık savaşta, çok sayıda sevdiğimizi kaybettik.</p>
  </blockquote>

  <p>Böyle bir anda bile Saddam, her ne kadar Reagan'ın ihtilafa yönelik çarpıtılmış bakışıyla tam uyum içinde olsa da, propagandasını başsağlığı mesajına eklemek zorunda hissediyordu. Saddam, İran'ın 'uluslararası toplumun' çağrılarını 'reddetmesinden' söz ederken, Tahran yönetiminin, BM Güvenlik Konseyi'nin 'saldırgan' ülke için ceza içermeyen ateşkes önerilerini geri çevirmesini kastediyordu. Beyaz Saray sözcüsü Dan Howard da, Reagan'ın İran'a çatmasının sebebinin, 'müzakere masasına oturmayı' reddetmesi olduğunu söylüyordu.<sup><a href="../Text/dipnot.xhtml#bookmark072" id="footnote072">[2]</a></sup> Körfez'deki denizcilik uzmanlarının büyük kısmı ise, Iraklıların <i>Stark</i>'a yönelik gece saldırısının suçunu İranlılara atmayı ve böylece ABD'yi Tahran'a misilleme yapmaya sevk etmeyi amaçladığından kuşkulanıyordu. Ama sonuçta, bu tür komplo teorileriyle uğraşarak boşa vakit kaybetmelerine gerek olmadığı görüldü: Amerika herhalükarda İran'ı suçladı. Birkaç gün sonra da Reagan İran'ı 'barbar bir ülke' olarak niteleyecekti.</p>

  <p>Saddam, <i>Stark</i> kurbanlarının Amerikalı ailelerini, İran'a yönelik istilası sırasında ölen Iraklıların aileleriyle kıyaslıyor, böylece ABD denizcilerini kendi saldırgan savaşında ölenlerin yanına yerleştirmiş oluyordu. Saddam'ın 'adil ve kalıcı barış' yönündeki sızlanmalı çağrısı ise, bayağılıyla neredeyse tam Arafatvari bir tavırdı. Amerika'nın utanç verici tutumu bu kadarla da kalmadı: Washington'un, başlatılan geniş kapsamlı soruşturma çerçevesinde Bağdat'a gönderdiği Tuğamiral David Rogers başkanlığındaki heyete, <i>Stark</i>'a füzeleri atan Iraklı pilotu sorgulama izni verilmeyecekti. Yanı sıra Iraklılar, saldırı gerçekleştiği sırada <i>Stark</i>'ın, Irak'ın kendi kendine uyguladığı 'yasak bölge'nin dışında olduğunu söyleyen Amerikalılara katılmadı. Amerikalılar geminin söz konusu bölgenin en az 10 deniz mili dışında, Iraklılar ise en az 20 deniz mili içinde olduğunu iddia ediyordu. Weinberger'in Iraklı pilotun kimliğinin açıklanması isteği de reddedildi. Fakat <i>Stark</i> kaptanı Brindel komutanlık görevinden alındı, emrindeki cephane subayı kınama aldı ve deniz kuvvetlerinden ayrıldı ve idare subayına da 'görevi ihmalden disiplin cezası verildi.</p>

  <p>Amerikalılar hep Iraklı pilotun idam edildiğini, Irak'ın pilotun kimliğini bu yüzden açıklamadığını söyleyip durdu, fakat Bağdat'ta konuştuğum Irak hava kuvvetleri eski komutan yardımcısı bunun doğru olmadığı konusunda ısrarlıydı. "Onu daha birkaç ay önce gördüm," diyordu. "O da benim gibi işsiz. Bütün kurallarımıza itaat etti. Acımasız bir düşmana karşı savaşıyorduk. Bir hataydı. Fakat Amerikalılar istiyor diye en iyi pilotlarımızdan birinden vazgeçemezdik. Amerikalılar 'yasak bölgemizin' içindeydi. Bir daha o bölgeye girmemelerini söyledik, onlar da buna uydular."</p>

  <p><i>Stark</i>'a yönelik Irak saldırısından sadece bir gün sonra, Başkan Yardımcısı George Bush da İran'a yüklenmek konusunda üzerine düşeni yaptı. "Bu aşırılıklardan endişe duyuyoruz," diyordu, Pakistan'da düzenlediği bir basın toplantısında. "İnsanlığın tanık olduğu en aşırı rejimlerden biriyle karşı karşıyayız. Her tür terörde ve Amerikan denizcilerinin Lübnan'da öldürülmesinde onların parmağı var. Bu durumdan hiç hoşlanmıyoruz!" Tahran'daki ABD elçiliği işgali, Jimmy Carter'ın başkanlığını yerle bir ederek sonuçlanan karmaşık bir siyasi ve mali anlaşmayla, Haziran 1981'de sona ermiş, bütün rehineler serbest bırakılmıştı. Fakat Bush elçilik işgalini şikâyet listesine katmayı ihmal etmedi. "Acımız hâlâ derin, yara hâlâ açık," diyordu. "Bu rejim temel normlara saygı göstermemiştir..." Yani ABD'nin İran-Irak savaşında hangi tarafı tuttuğu açıkça ortadaydı.</p>

  <p>Bir grup ABD senatörünün <i>Stark</i>'ın erimiş kamaralarına yaptığı ziyaret, Amerikalıların ölümüyle hiçbir alakası olmayan tarafa karşı öfke nöbetleri geçirmelerine yetti. ABD Deniz Kuvvetleri eski komutanı Cumhuriyetçi Senatör John Wamer, İran'ı 'ne kural ne de ahlak tanıyan bir saldırgan' olarak niteledi. Senatör John Glenn, 'terörizm destekçisi ve hava korsanı' ifadeleriyle işi İran'a hakarete kadar vardırdı. Yani Saddam'ın <i>Stark</i>'a düzenlediği saldırı, şimdi kendisine hiç hesap etmediği faydalar getirir olmuştu. Amerikalılar, sanki İran'la savaşan kendileriymiş gibi konuşuyordu.</p>

  <p>Reagan bir yandan da Körfez'de, barış elçileri olarak bulunduklarını öne sürüyordu. "Bu stratejik bölgeye ve onun kaynaklarına düşman bir gücün egemen olmasına izin veremeyiz, burası hem bizim için hem de müttefiklerimiz açısından özgürlüğün tıkandığı bir nokta olmayacaktır... Bu yüzden bu denizlerdeki varlığımızı sürdürüyoruz. Amacımız çatışmayı kışkırtmak değil, önlemektir; çatışmaların yayılarak daha fazla can kaybına mal olmasını engellemektir..." Reagan'a göre, Amerikalıların büyük çoğunluğu 'geri adım atmanın veya geri çekilmenin, geçmişin vahim hatalarını tekrarlamaktan ve savaş arayanlara, savaş çıkaranlara nihai zaferi hediye etmekten başka işe yaramayacağını' biliyordu. 'Savaş arayan ve çıkaran' taraf 'dost' Irak değil, İranlılardı elbette (Irak saldırganlığının kurbanı olan İranlılar). ABD Dışişleri Bakanlığı Irak'ı 1982'de, yani İran işgalinden iki yıl sonra ve tam Tahran'ın, Bağdat yönetiminin İran güçlerine karşı on bir zehirli gaz saldırısı düzenlediğini bildirdiği yıl, 'terörü destekleyen ülkeler' listesinden çıkarmıştı. Gerçek şuydu: ABD'nin Körfez'deki yedi savaş gemisinden biri olan <i>Stark</i>, yanlış füzelerle vurulmuştu.</p>

  <p>Irak 'yasak bölge'sini, Ocak 1984'te Harg Adası'na kadar genişletmişti, zira iki yıl önce başlattığı savaşta artık toprak kaybetmeye başlamıştı; Saddam, Harg Adası'ndan petrol yükleyen tankerlere saldırarak hasmını ekonomik olarak sıkıntıya sokmayı umuyordu. Böylece Irak uçakları, hangi ülkeden olduğuna bakmaksızın, İran limanlarına gidip gelen petrol gemilerine ateş açmaya başladı. İran da misilleme mahiyetinde, Irak'la Arap Körfezi devletleri üzerinden ticaret yapan gemileri hedef aldı. Irak savaş için muazzam bir silah ithalatı yapıyor, silahlar, Bağdat yönetimine verdiği mali destek 404 milyar dolara ulaşan Suudi Arabistan ve Kuveyt üzerinden naklediliyordu; bu yüzden Suudi Arabistan ve Kuveyt'le ticaret yapan bütün gemiler de şimdi İran hava saldırısı tehdidi altındaydı. 18 Nisan 1984-18 Mayıs 1987 (yani <i>Stark</i>'ın vurulmasından bir gün sonrası) tarihleri arasında Körfez'de 227 gemi saldırıya uğradı; bu saldırılardan 137'sini Irak, 90'ını İran gerçekleştirdi. Birçoğu füzelerle vuruldu ve sürekli olarak tamirat gördü; 227 saldırıdan 137'si petrol tankerlerine yönelikti. Mayıs 1981-18 Mayıs 1987 tarihleri arasında vurulan gemilerde, çoğu yabancı 221 denizci hayatını kaybetti; ölenlerden 98'i petrol tankerlerinde çalışıyordu. Kara savaşında ölen yüz binlerin karşısında küçük bir rakamdı bu, fakat savaşı uluslararası hale getirdi; muhtemelen hem Irak hem de İran böyle olmasını amaçlıyordu.</p>

  <p>Amerikan savaş gemileri artık fiilen deniz yollarını uluslararası nakliyata açık tutuyor ve Körfez'in, Reagan'ın saçma deyimiyle, bir 'tıkanma noktası' haline gelmesini önlüyordu. Fakat ABD gemileri İran tankerlerine yönelik Irak saldırılarını engellemiyordu. Ne de Harg'dan İran petrolü yükleyen yabancı petrol tankerlerini korumaya çalışıyordu. Yani Amerika'nın Körfez'deki görevi, sadece bir tarafın (Irak'ın) gemilerini korumaktı. Amerikalılar çoktandır, Körfez'deki İran yükü taşımayan Kuveyt bandıralı tankerlere eskortluk yapmayı öneriyordu. İhraç edilen Irak petrolünü taşıyan tankerlerdi bunlar. Irak belki kara savaşında İran'ı alt edemiyordu, fakat Amerika'nın da yardımıyla deniz savaşını kazanabilirdi (ki İranlılar bu durumu derhal kavramıştı). Reagan, ABD'nin Körfez'de 'savaşa karşı savaş' verdiğini iddia ediyordu. Aslında Washington İran'a karşı savaşmaktaydı.</p>

  <p><i>Stark</i> vurulduktan on bir gün sonra İranlılar Körfez'deki ABD savaş gemilerinin, Şiraz'dan Doha'ya giden bir İran yolcu uçağını 'tehdit edip' pilotu rotasını değiştirmeye zorladığından yakındı. Dubai'deki hava kontrolörleri arasında yaptığım araştırmada, Amerikan uyarısının, Bahreyn'e silah taşıyan Kuveyt bandıralı bir gemiye eskortluk yapan dört savaş gemisinin birinden geldiğini öğrendim. O akşam <i>The Times</i>'a gönderdiğim haberde, "Bu olay.... Körfez'de trajedi yaşanması yönünde bir tür senaryoyu ortaya koyuyor," diye yazıyordum. "İran havayolları hem Katar'ın başkenti Doha'ya hem de daha doğudaki Körfez emirliği Dubai'ye normal rotasında uçuyor... bu uçuş sırasında da düzenli olarak Amerikan firkateynlerinin devriye gezdiği suların üzerinden geçiyor. İranlılar öyle söylemese de, pilot muhtemelen farkında olmaksızın bir ABD deniz birliğinin üzerinde uçtu ve Amerikalılar uçağın İran'a ait olduğunu saptayınca pilottan rotasını değiştirmesini istedi." 'Trajedi' tam on dört ay sonra gelecekti.</p>

  <p>Sayısız felaket alameti vardı ortada. <i>Stark</i>'ın vurulmasından kısa süre sonra HMS <i>Broadsword</i>'ün Körfez devriyesinde bir gün ve gece geçirdim. Hürmüz Boğazı'ndan (Reagan'ın ünlü tıkanma noktası artık burasıydı) geçen Britanya gemilerine eşlik etmek (Britanyalılar 'eskort' kelimesini hiç kullanmıyordu) ve İranlılara gözdağı vermek, Londra'daki savunma bakanlığında gemi maketlerini oradan oraya sürmek kadar basit bir iş gibi görülebilirdi. Fakat Tip-22 sınıfı destroyerin sıcaktan kavrulan iç kısmındaki radar monitörlerinden, <i>Broadsword</i> üzerinden geçen sivil uçaklar büyük bir dikkatle izleniyordu. "Altı şeyhin özel uçaklarında yanmasını istemiyorsan, sürekli tetikte olmalısın," diyordu görevlilerden biri.</p>

  <p>En azından o küçük radar odasına klimayla (elbette görevliler için değil, bilgisayarlar için) serin hava pompalanıyordu, fakat Körfez'deki denizcilerin büyük kısmı aşırı sıcaktan muzdaripti. Güverteler öyle ısınıyordu ki, üzerinde yürümek mümkün değildi. Britanyalı denizciler, çelikten yükselen ısı nedeniyle, ayakkabılarının kenarlarına basarak ayakta durabiliyordu. Torpil mahfazaları, Bofors namlu döndürme aygıtları, dokunulamayacak kadar sıcaktı. Helikopter uçuş güvertesinde sıcaklık 135 dereceye kadar çıkıyordu ve herhangi bir parçaya eldiven takmadan dokunmak mümkün değildi. Velhasıl güvertedeki denizcilerin beyinleri dumura uğramıştı; her tarafta umutsuz bir yorgunluk ve korkunç bir rahatsızlık vardı.</p>

  <p>Geminin içinde (Londra'daki komutanlar mutfağın, yemek salonunun, ranzalı kamaraların temizliğini, Mombasa Limanı'ndaki AIDS tehlikesine karşı uyaran kısa, korkutucu bildirileri görseler epey gurur duyarlardı) sıcaklık, gemicilerden çok daha hızlı hareket ediyordu. Subay odası 80 dereceyle nispeten serin sayılırdı. İçtiğim bir bardak suyu, ter halinde hemen geri çıkarıyordum. İlk su geçirmez kapıyı açtığımda sıcakla çarpıldım, sanki yedi yıl öncesine, Necef sokaklarına geri dönmüştüm. İkinci kapıdan sonra sanki tropikal bir kazan dairesinin ortasına düştüm, o bildik gri tekdüze deniz gemi gövdesinin altında çırpınıp duruyordu. Bu adamlar böyle bir yerde çalışıp nasıl mantıklı kalabilirdi? Veya (daha da önemlisi) Iraklılarla İranlılar bu cehennemden farksız havada savaşıp akıl sağlığını nasıl koruyabiliyordu?</p>

  <p>"İleride Şarcah Havaalanı var," dedi radar subayı ve radarı ayarladı. "Şimdi uçağın inişini dinliyorum, ticari uçuş, fakat belli bir uçakla ilgili bilgi istersem, KDD'sini [kimlik, dost mu düşman mı?] soruyorum ve Şarcah kontrol kulesiyle konuşuyorum." Savaş kuşağı haritalarının üzerinde tablolar, çizelgeler ve renkli kalemler vardı. Reagan'ın küçük Körfez filosundan <i>USS Reid,</i> az önce Irak'ın 'yasak bölgesi'nden geçmişti. <i>Stark</i>'ın söz konusu bölgenin dışında olduğu ısrarı bakımından pek iyi bir örnek sayılmazdı. Hürmüz Boğazı'nın hemen dışında iki Sovyet Natya sınıfı mayın tarama ve bir denizaltı ikmal gemisi tespit edilmişti. İki Britanya-Hong Kong bandıralı gemi, dönüş yolculuğu için bizi bekliyordu.</p>

  <p>Akşam da sıcağa çare olmuyordu. Sabaha karşı 04.15'te, <i>Broadsword</i>'ün mühendisleri, yanına yanaşan destek gemisi <i>Orangeleaf</i>'e halatla bağlanıp yakıt ikmaline başladı. Rutubet hepimizi pençesine almıştı. Güverte buharla ıslanmıştı, denizcilerin yüzleri ter içindeydi. Benim de sırtımdan aşağı sel gibi ter boşanıyordu. Gömleklerimiz nemle kararmıştı. Rutubet herkesi, Rusları bile halsiz düşürmüştü. Fuceyre açıklarında, Moskova'nın Körfez'deki dolaşım özgürlüğüne katkı mahiyetinde gönderdiği bir ikmal ve iki mayın tarama gemisi, sıcak dalgaların üzerinde birbirine sokulmuştu, güvertedeki terli ve yarı çıplak Rus denizcileri demir alacak bir sonraki Kuveyt gemisini bekliyordu. İşte karşımızda Reagan'ın deniz yollarında devriye gezme hevesinin sebebi duruyordu, onun Körfez'e 'egemen' olmasından korktuğu asıl 'düşman güç' Ruslardan başkası değildi. <i>Broadsword</i>'ün eşlik edeceği iki Britanya şilebi bize doğru yaklaşıyordu.</p>

  <p>Kaptan köprüsünde Hintli bir telsiz operatörünün, yüksek dalga üzerinden bir İran devriye gemisinden bilgi istediği duyulabiliyordu. "Hurma taşıyoruz," diyordu. "Sadece hurma." İran gemisi 30 kilometre uzaktaydı. Bir İran P-3 keşif uçağından yanıt geldi. "Dikkat edin," anonsu <i>Broadbsword</i>'un her tarafında yankılandı. "Dikkat edin, dün Iraklılar, İran petrolü taşıyan bir Malta tankerine Exocet saldırısı düzenledi. Bu yüzden İranlıların misilleme yapmasını bekleyebiliriz..." Şimdi geminin etrafını yoğun bir sis kaplamıştı, uçuş güvertesinde tuz izleri bırakıyordu. İki şilep yanımızda seyrediyordu (İkinci Dünya Savaşı'ndaki Atlantik konvoylarının aşırı ısınmış bir versiyonuna benziyorduk), zira <i>Broadsword,</i> onca rutubet içinde pek görkemli bir hali olmasa da, en nihayetinde (Amerikan gemileri gibi) bir eskort gemisiydi.</p>

  <blockquote class=""/>

  <p>Irak'ın bu deniz savaşını başlattığı 1984'te, Körfez'de çok daha basit bir manzara vardı, İranlıların düzenlediği her saldırıda yaygarayı basan, Iraklılar İran gemilerini vurduğunda hiç sesini çıkarmayan Araplar, Amerika'nın işe karışmasından, en az İran'dan korktukları kadar korkuyordu. Suudi Arabistan İran'la (aynı 2003 işgali öncesi Irak'la yaptığı gibi) sessiz sedasız bir ilişki yürütüyor, aynı zamanda da Saddam'ın savaşına destek veriyordu. Araplar görünüşte tarafsız kalıyorlar (Churchill'in İkinci Dünya Savaşı'nda haksız şekilde İrlanda'ya dair söylediği gibi, 'yan çizerek savaşıyorlardı') ve ateş altında kalan bütün gemilere sığınak sağlıyorlardı. Bahreyn ve Dubai, iki tarafın saldırganlığına maruz kalan hurdaya dönmüş gemileri kabul ediyor, tersanelerindeki gemi onarım işinden milyonlarca dolar kâr elde ediyorlardı. 1987'ye gelindiğinde on sekiz gemi iki, altı gemi üç kez vurulmuştu. <i>Superior</i> ve <i>Dena</i> adlı gemiler ise dört yılda tam dört kez saldırıya uğramış, dört kez onarımdan geçmişti. Daha Mayıs 1984'te, Bahreyn açıklarında ölümcül hasar görmüş gemi enkazlarından oluşan bir filo geziniyordu.</p>

  <p>Körfez'e gemi mezarlığı deniyordu artık ve vahim derecede münasip bir ifadeydi bu. İran ve Irak'ın tahrip ettiği dev tankerler, can çekişir vaziyette, Körfez'in sıcak, çamurlu, kahverengi dalgalarına oluk oluk petrol akıtarak, gövdelerinde saldırının boyutunu yansıtan mermi delikleriyle, rıhtımlara çekiliyordu. Hattâ Bahreyn hükümeti, gazetecileri, savaşın geldiği noktayı gösteren bu gemi mezarlığına götürmek için bir devriye botu tahsis etmişti. Bir İran Fantom'u 29 bin tonluk <i>Chemical Venture</i> gemisini 24 Mayıs'ta öyle isabetle vurmuştu ki, füze kaptan köşkünün tam ortasına düşmüştü: üst güvertenin ortasında 12 metre uzunluğunda bir 'Sigara İçilmez' yazısı vardı ve füze İ' ve 'Ç harflerini alıp götürmüştü. Körfez tankerlerinde çalışanların, tehlikeler karşısında huzursuzluğu giderek artıyordu; Mayıs ayında sadece Emirlikler'de yirmi beşten fazla gemi demirlemiş, gemi sahiplerinden gelecek talimatları bekliyordu ve nedenini anlamak için <i>El-Hoot</i> tankerinin enkazına bakmanız kafiydi. Üç hafta önce Körfez'de seyir halindeyken bir Irak füzesiyle vurulan 117 bin tonluk bu süpertankerin gövdesinde, çift katlı bir Londra otobüsü büyüklüğünde delik açılmıştı. Kıç tarafındaki üst güverte geriye ve aşağı doğru eğilmiş, mürettebat kamaraları sanki çelikten değil de plastikten yapılmış gibi erimişti. Sancak tarafındaki yarık o kadar derindi ki, içinden geçen güneş ışığını görebiliyordum.</p>

  <p>Hemen kuzeyde ise 178 bin tonluk <i>Safina El-Arap</i> yatıyordu; rüzgarda rastgele salınırken, İsveç bandıralı bir tanker kalan son petrolü tahliye etmeye çalışıyordu. Petrol dört bir tarafa yayılmıştı; gemi gövdesinin altına, suyun üzerine... Dalgaların köpüğü bile siyaha dönmüştü. Petrol kokusunu bir buçuk kilometre öteden alabiliyordum. Kurtarılan mürettebat (büyük bölümü Hollandalıydı) risklerin farkındaydı, fakat güvertelerde ağır ağır dolaşıyorlardı; Körfez'in 115 kilometre dışında bombaların üzerinde değil de bir sığınakta oturuyormuş gibi bir halleri vardı.</p>

  <p>Körfez yalıtılmış bir bölgeydi.<sup><a href="../Text/dipnot.xhtml#bookmark073" id="footnote073">[3]</a></sup> Ortadoğu haritası üzerinde Körfez, Arabistan çölleri ile İran'ın güneyi arasındaki toprak parçasında bir çatlak gibi görünüyordu, fakat açık denizler sert olabiliyordu ve siroko rüzgarlarına göğüs germeye çalışarak Ras Tanura ve Kuveyt'e ilerleyen yalnız ve savunmasız tankerler için ufukta tekdüze bir sığınak teşkil ediyordu. Tankerler Körfez'e konvoy halinde girmiyordu, havadan korumaları da yoktu ve o günlerde mümkün olduğu kadar güney kıyısına yakın seyretmeye gayret ediyorlardı. Körfez'in puslu sıcağına doğru, çoğu kötü boyanmış yeni tankerler ilerlerken, biz onların talihsiz kardeşlerinin toplandığı mezarlıkların fotoğraflarını çekiyorduk. Onları da farklı bir akıbet beklemiyordu; Körfez'in üst kısımlarında, sahiplerinin kim ve varacakları limanın hangisi olduğuna bağlı olarak, iki taraftan biri için müstakbel birer hedef durumundaydılar.</p>

  <p>Denizin çoktan kirlenmiş olması gerekirdi, fakat kuyruklarının üzerine konan uçan balıklar, yeşil derinliklerden bize bakmak için gelen uzun sarı deniz yılanları, yunuslar, hattâ kaplumbağalar hayatlarına devam ediyordu. Koca gagalı karabataklar, hızlı Bahreyn devriye botunun üzerinde yorulmak bilmeden uçuyordu. Petrol tabakaları, kalın, yapış yapış parçalar halinde suyun yüzünde dolaşıyor ve uzun ince damarlar halinde, enkazların durduğu soluk mavi suya doğru ilerliyordu. O günlerde Başkan Reagan'ın kaygılarının tek göstergesi, Yedinci Filo'ya bağlı bir füze kruvazörü olan <i>USS Luce</i>'un ketum gri heybetiydi; bütün gün Bahreyn limanım Körfez'e bağlayan Mina Salman Kanalı'nda gezinip duruyor, etrafında da beklenmedik saldırıları bertaraf etmek için silahlı denizcilerle dolu bir gözcü botu yavaşça tur atıyordu. Gerektiği anda akıl edilemeyen bir fikirdi bu, zira on yıl sonra aynı tedbir alınmış olsaydı, <i>USS Cole</i> Aden'de intihar bombacıları tarafından vurulmayacaktı. Luce'un, kendi bulunduğumuz gemiden net olarak dinleyebildiğimiz telsiz konuşmaları, çoğunlukla mürettebat için hangi yeni video filmlerinin getirtileceği üzerine bitmek bilmez tanışmalardan ibaret gibi görünüyordu. Birkaç saat sonra daha küçük bir ABD devriye gemisi kanala girdi ve Luce sıcak geceye yavaşça buhar saldı; yeni film meselesi hallolmuştu anlaşılan.</p>

  <p>Fakat diğer Amerikan savaş gemileri konvoy eskortluğu rolünü oynuyordu. Bu gayri-resmi ve emrivaki koruma Washington'da açığa vurulmamıştı, Arap devletleri de, ABD donanmasını göz önünde tutma arzularıyla çakışan bu durumu bilmezden geliyordu. Eskortluk hizmetini bazen <i>USS John Rodgers</i> sağlıyordu; gösterişli, iki bacalı bu savaş kruvazörü, Amerikan çıkarlarını son olarak, bir yıl önce Lübnan'ın orta kısmındaki Çuf Dağları'nı bombalayarak müdafaa etmişti. Diğer zamanlarda ise, daha ufak ve hantal bir füze gemisi olan <i>USS Boone</i> devreye giriyor, akşama doğru Emirlikler'den gelip Bahreyn'de dinleniyordu. Gündüz vakti bu savaş gemilerine yaklaşanları (elbette öyle yapıyorduk), ateşe hazır ağır makineli tüfeğiyle çelik miğferli bir Amerikan denizcisi karşılıyordu.</p>

  <p>ABD hava kuvvetlerinin kargo jetleri, Körfez ülkelerinin havaalanlarına çoktandır düzenli inip kalkıyorlardı; o kadar çok mühimmat taşıyorlardı ki, Amerikalılar sonunda eğik kanatlı devasa C-48 nakliye uçaklarını kullanmaya mecbur kaldı. Bu uçuşlar, Reagan'ın sürekli 'Arap dostlarımız' dediği ülkelere yapılıyordu; artık Lübnan'ı değil, Körfez yarımadasının muhafazakar petrol ülkelerini içeren bir ifadeydi bu (zira üç ay önce Beyrut'taki deniz kuvvetleri kışlasına yapılan saldırıda 241 Amerikalı denizci ölmüş ve ABD güçleri, o meşhur deyimle, 'tekrar denize konuşlanmıştı'). Amerikalılar stratejik olarak işin içine girerse (üç yıl sonra yaptıkları gibi), Arap devletlerini, Mayıs 1984'te <i>The Times</i>'ta yazdığım üzere, 'çatışmanın suçsuz tarafı' olarak tanımlamak gerekecek, İranlılar ise kaçınılmaz biçimde düşman olacaktı. Ve öyle de oldu. Bölgenin güvenliğini tehdit eden İran uçakları, İran rejimi ve nihayetinde İran ideolojisi değil miydi? Bir kez daha bizden savaşı Irak'ın çıkardığını ve Körfez'deki petrol tankerlerine saldırı emrini ilkin Irak'ın verdiğini unutmamız isteniyordu.</p>

  <p>1980 güzünde Körfez'deki Arap ülkeleri, henüz Humeyni rejiminin, Abadan'a ulaşan Irak ordusunun amansız saldırısı karşısında anarşiye sürüklenip yıkılacağına kesin gözüyle bakarlarken, Irak'a milyarlarca dolarlık savaş yardımı akıttı (takvimler 1984'ü gösterdiğinde ise, aynı ülkeler BM'nin, nakliye gemilerine hava saldırısı düzenlediği gerekçesiyle İran'ı kınaması için uğraşıyorlardı). Fakat İran İslam Devrimi'nin sandıklarından daha sağlam çıktığını gören Araplar, şimdi Tahran ve Riyad'a Suriye aracılığıyla gönderilen beş para etmez bir barış misyonuna umut bağlamıştı. Suriye, daha savaşın başında akıllıca bir öngörüde bulunup, kaybeden tarafın Humeyni'nin mollaları değil, Bağdat'taki Baaşçı düşmanı olacağına hükmetmişti. Körfez'deki Arap ülkelerinin aynı sonucu çıkarmayı becerememesi, şimdi bölük pörçük bir politikaya yol açmıştı; yürütülmesi imkânsız olduğu kadar, tarihsel bakımdan haklı da gösterilemeyecek bir politikaydı bu.</p>

  <p>Bahreyn başbakanı ve emirin kardeşi Şeyh Halife Salman El-Halife Temmuz 1984'te bana ısrarla savaşı Irak'ın çıkarmadığını anlatıyordu. "Irak'ın diğer bütün ülkeler gibi, kendisini korumaya çalıştığına inanıyorum..." diyordu. "Elbette bir şey olur ve savaş öyle çıkar. İki tarafın ne kadar ileri gideceğini asla bilemezsiniz. İlk önce ateş yanar ve ateşin nereyi saracağı, rüzgara ve rüzgârın hangi yöne eseceğini bağlıdır. Bazen insanlar gaza gelirler — güçlü olduklarını sanırlar." El-Halife'nin Saddam'ı eleştirmeye en yaklaştığı yer burasıydı. Körfez İşbirliği Konseyi'nin geri kalanı gibi Bahreyn de, Körfez'deki saldırılardan dolayı sadece İran'ı kınayan bir BM Güvenlik Konseyi kararı istiyordu. El-Halife ABD müdahalesinden yana değildi. "Bize yardım etmenin başka yolları var ve bunlardan biri, savaşan taraflara Avrupa ve Uzak Asya ülkelerinden silah tedarikini durdurmak." Unutulmamalı ki, bu sözler Saddam'ın saldırganlığına şevkle yardım akıtan bir ülkenin başbakanından geliyordu.</p>

  <p>Vaktiyle Körfez bölgesine herhangi bir dış müdahaleye ateş püsküren Kuveytliler, Kasım 1983'te, Hürmüz Boğazı'nı savunmanın, buradan yararlanan ülkelerin (yani Batı'nın) sorumluluğu olduğu sonucuna varıyordu. Kuveyt Dışişleri Bakanı Şeyh Ahmed El-Sabah, Beyrut gazetesi <i>En-Nahar</i>'a verdiği röportajda, Körfez'in dış müdahaleye itiraz edemeyeceği bir 'uluslararası' bölge olduğunu söylüyordu. 27 Mayıs 1984'te ise Kuveyt'in Washington büyükelçisi, Amerika'nın müdahalesine karşı uyarılarda bulunuyor, zira böyle bir adımın 'Sovyetler Birliği'nin bölgeye girmesini tetikleyebilecegini' vurguluyordu. Başkentinde bir Sovyet elçiliği açılmasına izin veren ve Sovyet iyiniyetinin BM Güvenlik Konseyi'nde Körfez ülkeleri lehine kullanılabileceği umudunu dile getiren yegâne Körfez ülkesi için epey tuhaf bir gözlemdi bu.</p>

  <p>Diğer yandan Suudiler, Körfez'deki herhangi bir Amerikan varlığından hâlâ korkuyordu. Körfez bölgesindeki ABD üsleri, Körfez şeyhliklerinin İsrail'e karşı yürüttüğü kutsal savaşı sekteye uğratacaktı; bu arada Amerikan varlığının uzun süre devam etmesi, Amerikalılara ve onların Lübnan'daki yandaş hükümetine felaket getiren türden saldırıları kolayca kışkırtabilirdi. Reagan'ın İsrail ile imzaladığı stratejik işbirliği anlaşması Körfez'de unutulmamıştı ve İsrail, Saddam Hüseyin'e karşı İranlılara silah tedarik ederek Körfez savaşını kızıştırıyordu. Amerikalıların Tahran'a silah satmak için İsrail'i kullandığının anlaşıldığı İrangate skandalı henüz patlak vermemişti.</p>

  <p>İran'daki komünist Tudeh partisinin yok edilişini seyreden Sovyetler, Irak'a gemilerle çok sayıda tank göndermekteydi. İsrail ise İranlılara büyük miktarda hafif silah ve cephane sağlıyordu. Suriyeliler de İran'a çalışıyordu. Fransızlar Irak'a hâlâ yığınla Exocet füzesi tedarik ederken, Kuzey Koreliler İran'a Sovyet tüfekleri satıyordu. Amerikalılar, tam Saddam'ın bir Batılı gücün askeri olduğu kadar moral desteğine en fazla ihtiyaç duyduğu bir dönemde, Bağdat'la ilişkilerini sessiz sedasız tekrar kuruyordu (bu noktada henüz Bağdat'taki Belçika elçiliğinde bulunan 'çıkarları koruma birimini' genişletmekle meşguldüler). George Bush Pakistan'daki basın toplantısında İran'ın 'baskıcı rejimini' kınarken, Saddam'ın asker kaçaklarını Bağdat dışındaki yolların kenarlarına sıra sıra astığı haberleri geliyordu.</p>

  <p>29 Mayıs 1984'te, 400 Stinger uçaksavar füzesi ve fırlatıcısından oluşan ilk kargo, hava yoluyla ABD'den Suudi Arabistan'a ulaştı. İran Cumhurbaşkanı Hamaney, alaycı bir şekilde Washington'a, İran'ın savaş bölgesine gönderilen bütün Amerikan güçlerine 'direneceği ve karşı koyacağı' uyarısında bulunuyordu. "Eğer Amerikalılar boşu boşuna Körfez sularının dibine batmaya hazırsa, o zaman inançlarını, motivasyonlarını ve büyük güçlerini alıp gelsinler," diyordu Hamaney. Körfez Arapları içinse şu uyarıyı yapıyordu: "Saddam'a herhangi bir destek vermediğiniz sürece savaşta tarafsız sayılabilirsiniz. Fakat bize darbe vurmak isteyen bir komşu, bir yabancıdan daha tehlikelidir ve bu tehlikeye göğüs gereceğiz." Arapların Irak'a hâlâ muazzam mali yardım yaptığını iyi bilen petrol tankerlerinin çalışanları, Hamaney'in tehditlerini ciddiye alıyordu. Bahreyn'in kuzeybatısındaki deniz yolundan Kuveyt'e giden birçok gemi, İran saldırısı korkusuyla geceleri yol alıyordu artık.</p>

  <p>Bu bitmek bilmeyen savaşı bir gazete için takip etmek yorucu, çoğunlukla da mükafatı olmayan bir işti. Olayların sürekli tekrar etmesi, Harg Adası'na yönelik Irak saldırıları, Basra dışına yığılan yüz binlerce İran askeri, iki tarafın devamlı BM Güvenlik Konseyi'ne yaptığı başvurular, her geçen gün daha fazla petrol tankerinin batması, bir süre sonra insanı uyuşturan bir nitelik kazanmıştı. Belli anlarda 1914-18 felaketinin kanlı boyutlarına ulaşsa da, bu muazzam kan banyosuna 'unutulmuş savaş' diyenler eksik değildi. Yirminci yüzyılın en büyük çatışmalarından ikisi arasında paralellikler kurmayı sevmiyorum. Saddam'ın 1980'de İran'ı işgal etme kararının, sözgelimi Hitler'in Barbarossa Harekatı ve Nazilerin Haziran 1941'deki Sovyetler Birliği işgali (ki 20 milyon Rusun hayatına mal olmuştu, Saddam'ın saldırganlığı sonucunda ise sadece bir milyon İranlı öldü) ile aynı korkunç boyutlara sahip olduğunu gerçekten söyleyebilir miyiz? Böyle kıyaslamalar yapmanın lüzumu yok. Kesin olan şu ki, İran ile Irak arasındaki kanlı savaş Vietnam savaşı kadar uzun sürdü. Ve Saddam'ın savaşı, son asırdaki en büyük bölgesel çatışmaydı; öyle amansız bir savaştı ki bu, İran ordusuna ait topların namlularının, savaşın sona erdiği 1988'e dek tam on iki kez değiştirilmesi gerekti.</p>

  <p>Cephelere ve Tahran'la Bağdat'a yaptığım ziyaretler sonrası yazdıklarım, 'abartılı hikâyeler' gibi görüldü. İstatistikler bu hikâyelerin şok etme gücünü alıp götürdü. Halbuki sadece 1985'te, İran'a giden BM teftiş ekibinden Albay Heikki Holma, 4500 İranlının kimyasal saldırı sonucu öldüğü veya yaralandığı tahmininde bulunuyordu. İki yıl içinde, Irak en az altmış büyük kimyasal saldırı düzenlemişti. Can kaybı rakamlarının Sommevari bir ölçekte olduğu açıktı (işte bir kez daha farkında olmadan babamın savaşıyla paralellik kurdum), fakat her iki taraf da kendi kayıplarının boyutunu kabul etmiyordu. Sadece 1986'da bir milyon insan savaşta yok oldu, bizzat Batılı diplomatlar (ki arada bir lütfen cepheleri ziyaret ederlerdi) ölenlerin 700 bininin İranlı olduğunu söylüyordu, İranlılar ise 500 bin Iraklının öldürüldüğünü iddia ediyordu. Uluslararası Kızılhaç'ın kısmen teyit edebildiği rakamlara göre, İran'da 100 bin Iraklı, Irak'ta da 50 bin İranlı savaş esiri vardı. Her iki taraf da savaşa ayda yaklaşık 1.5 milyar dolar harcıyordu.</p>

  <p>İhtilaf İran'da, Irak'la savaşı yürütmeye çalışan din adamlarının ruh halini değiştirmişti. Sadece bir yıl önce, Evin Hapishanesi'nin gri duvarlı hücrelerinden her gün işkence ve toplu tecavüz haberleri geliyordu. Fakat Nisan 1985'te, Tahran Başsavcısı Hüccetülislam Ali Ladcevardi, birçok cani celladıyla birlikte görevinden alındı; idamlar artık neredeyse tamamen adi suçlulara uygulanıyor, devlet düşmanlarına pek dokunulmuyordu. "İdamlar hız kesti," diyordu Iraklı bir işadamı, kibar bir istihzayla. "Şimdi sadece katilleri ve uyuşturucu tacirlerini öldürüyorlar. İslam yasalarını ihlal eden bir kıza yaptıkları en kötü şey, saçlarını kesmek." Humeyni rejimi, kırılgan da olsa, ifade özgürlüğüne istemeye istemeye giderek razı oluyordu; esnaflar, işadamları, İranlı gazeteciler, hattâ muhafazakar dindar aileler, Devrim Muhafızları tarafından taciz edilmekten korkmaksızın hükümeti şikâyet edebiliyordu.</p>

  <p>Bu bir yanılsamanın parçasıydı. İslam Cumhuriyeti birdenbire demokratik olmamıştı; siyasi hasımlarını öyle kökünden biçmişti ki, sol muhalefetten korkmasına gerek kalmamıştı. 1984'te Tahran'da en az 661 idamın infaz edildiği tahmin ediliyordu, Ladcevardi'nin görevden alınmasının ardından da 237 idam daha gerçekleştirildi. Bu rakamlar Af Örgütü'ne aitti, fakat İranlılar Mart 1984 ile Nisan 1985 arasında 197 infaz yapıldığını söylüyor, hepsinin uyuşturucu suçlarıyla ilgili olduğunu iddia ediyordu. Parmak kesmek için İranlı mühendisler tarafından özel olarak tasarlanmış bir makine, Tahran gazetelerinde gururla tanıtılıyordu; yani devrim, kendi yasalarına karşı gelenlere ağır cezalar uygulamak konusunda eskisinden de saplantılı bir haldeydi.</p>

  <p>Bu kendine has kamusal ifade özgürlüğünün bir örneğine İran meclisinde (ki vaktiyle birçok tenkitçi bu kurumun Humeyni'nin hükümlerine mühür basmak dışında hiçbir işlevi olmayacağını öne sürmüştü) rastlamak mümkündü. Mecliste, toprak reformu, ticaret ve bütçeye yönelik bir dizi yasa üzerinde tartışma patlak verdi. Meclis sözcüsü Rafsancani'nin liderlik ettiği muhafazakar üyeler, din adamlarıyla çarşı esnafının gücünü korumak istiyor, liberal bir ekonomiyi savunurken, toprak mülkiyetinde değişiklik yapılmamasını öneriyordu. 'İmam'ın izinden' gittiklerini iddia eden daha radikal üyeler ise, ticaret üzerinde tam hükümet kontrolü, toprakların bölüşümü ve sosyalizmi çağrıştıran bir dizi sosyal reformdan yana talepler öne sürüyordu. Sonuç hükümet kriziydi. Toprak sahipleri, mülklerinin kârlı görünmemesi ve devlet tarafından ellerinden alınmaması için tarlaları ekmeyi reddediyordu.</p>

  <p>Humeyni'nin bütün yasalar üzerinde nihai veto hakkı vardı, fakat artık asıl işlevi bir mevcudiyetten ibaretti; o şehit ailelerinin (veya daha nadiren, yabancı diplomatların) kutsal babasıydı; hareketsiz bir metanet figürüydü; içerikten ziyade bir görüntüydü; geleceğe dair bir simge değil, geçmiş zaferlerin ve geçmişte kalan ne varsa onun aynasıydı. Diplomatlarla yaptığı son görüşme bu bakımdan tipik bir örnekti. Altmıştan fazla büyükelçi, maslahatgüzarı ve elçilik sekreteri Ayetullah'ın ikametgahındaki küçük bir odaya doluşmuştu; eskimiş bir halının üzerinde bağdaş kurmuş oturuyorlardı, bir İskandinav maslahatgüzarının yanına ilişen bir Fransız ataşesi, şiddetli kramplardan muzdaripti. Vakti gelince Humeyni odaya girdi ve önce kendisi on beş dakikalık Farsça bir konuşma yaptı, konuşma tercüme edilmedi. "Zaten ne dediğinin önemi yok," diyordu bir büyükelçi, yüzünü ekşiterek. "İhtiyar oradaki döşeğin üzerinde oturup konuşmakla tek bir şey söylüyor aslında: Şah siz misafirleri kraliyet şaşaasıyla kabul ederdi, fakat Humeyni mütevazı şartlarda buyur ediyor."</p>

  <p>Humeyni artık her gece, sabırla yürüttüğü savaştan korunmak üzere Şah'ın eski Niavaran Sarayı'nın altındaki sığınaklara götürülüyordu; bütün Tahran'daki tek hava saldırısı sığınağıydı bu. Irak bombardıman uçakları başkentin üzerinde rahatça süzülürken, Humeyni'nin on binlerce insanı yollara fırlayıp dağlara kaçıyordu. Humeyni hâlâ Saddam'ın devrilmesini talep ederken, mollaları televizyona çıkıp İsfahan, Şiraz, Ahvaz, Dezful ve Tahran halkından cephedeki askerler için gıda ve giysi yardımı rica ediyordu. Ön cephe hatlarının ulaştığı kasabalardan, birliklere her bakımdan destek olmaları isteniyordu. İranlı Besiçler, Güney Irak'ın bataklıklarında, sıcak çamur ile Iraklıların karşı saldırıları arasında kısılıp kalmıştı.</p>

  <p>İranlılar şimdi, Kuzey Koreli mühendislerin Bağdat'a fırlatılması için gereken ayarlamaları yaptığı 600 kiloluk karadan karaya füzelerini Kürdistan'ın Serbülzeharb bölgesindeki yeni bir üsse nakletmekteydi, İranlılar, füzenin hedefe doğru ilerlediğinden emin olduktan 15 dakika sonra, yaklaşan saldırıyı ulusal radyodan ilan etme kararı almıştı. Gazeteciler açısından bunun olağanüstü bir etkisi olabilirdi. AP'den Muhammed Salem'in Irak'taki halefi Samir Gattas yıllar sonra o günleri şöyle anlatacaktı: "Bağdat'taki büromda oturuyordum, derken teleks makinesi çalışmaya başladı. Nebile Mecalli Bahreyn'de radyo dinliyormuş, İranlıların az önce Bağdat'a bir füze fırlatıldığını açıkladıklarını bildiriyordu. Teleks hattının başında bekledim, o zamanlar faks yoktu ve Bağdat'taki patlamayı duyduğum an, 'Evet' diye mesaj gönderdim. Iraklılar beş dakika sonra elektrikleri kesti. Füzenin sınırdan Bağdat'a ulaşması yirmi dakika alıyordu."</p>

  <p>Irak hava saldırıları ise, Tahran çevresine konuşlandırılmış uçaksavarlara gövde gösterisi yapma fırsatı vermekten öte çoğunlukla pek işe yaramıyordu. Pilotlar artık hedefleri saptayamıyordu, zira İranlılar Almanya'dan aldıkları yeni SEL uçak uyarı radarı sayesinde elektrikleri hemen kesiyordu. Ancak 2 Temmuz 1985'te, bir Irak İlyuşin 28'inin alçak irtifadan attığı iki bomba, başkentin Gişe Mahallesi'ndeki büyük bir sivil yerleşim kompleksinde patladı ve beş katlı apartmanları yerle bir etti. Kaldığım otelin penceresinden, uzaktaki bombardıman uçağından ayrılan iki büyük kırmızı ışık gördüm, hemen ardından kulakları sağır eden bir gümbürtü duyuldu; infilak eden bombaların sesi, çöken binaların gürültüsüne karışıyordu. O güne kadar Iraklılar Tahran'a füze atmıştı, fakat bu bombardıman Kentler Savaşı'nda yeni bir emsal oluşturuyordu. En az 50 sivil öldü, 150 sivil yaralandı. Bombalanan mahalleye vardığımda, bildik bir manzarayla karşılaştım: ucuza inşa edilmiş evlerin tuğla duvarları toza dönmüş, bombalardan birinin isabet ettiği dört katlı bir bina (on altı aileyi barındırıyordu) paramparça olmuştu. Dairelerden birinde küçük bir kız o akşam doğumgününü kutluyordu ve bomba apartmanı vurduğunda küçük kızın evinde çok sayıda çocuk vardı. Ertesi sabah enkazın çevresinde öfkeli İranlılar toplandı; Pasdaran Devrim Muhafızları yolu açmak için havaya ateş açmak zorunda kaldı.</p>

  <p>1985 yılının Mart ve Nisan ayları boyunca Tahran'a toplam on üç hava saldırısı düzenlenmişti. Fakat artık haftada on üç, hattâ bazen bir gecede üç saldırı düzenleniyordu. Bu süreçte sadece bir Irak jeti düşürüldü; gündüz vakti hava saldırısına girişen uçak, başkent üzerindeyken bir İran F-14'üne yakalanmıştı. Irak uçağı Tahran'ın yukarısındaki dağlara düşmüş, pilot kurtulamamıştı.</p>

  <p>İranlıların bütün dünyanın kendilerine karşı olduğu inancı mazur görülebilirdi. Temmuz'da Irak'ın ABD'den satın aldığı kırk beş adet yirmi kişilik Bell helikopterinin Bağdat'a nakliyesine başlandı; cepheye asker taşımak bakımından son derece kullanışlı araçlardı bunlar. Reagan yönetimi, olanca ciddiyetiyle, helikopterlerin satışının savaşan taraflara uygulanan ambargonun ihlali anlamına gelmediğini söylüyordu, zira bunlar 'sivil araçlardı' ve zira Amerikan yönetimi nasıl kullanıldıklarını 'gözlem altında' tutacaktı. Satışa dair pazarlık iki yıl sürmüştü ve bu dönemde ABD Irak'ın zehirli gaz kullandığını ve kendi Kürtlerini 'temizlediğini' gayet iyi biliyordu. Sonradan bu helikopterlerden sekizini Amara yakınlarında görecektim; tamamı kamuflaj boyalıydı ve bir askeri hava üssündeki pistte duruyorlardı.</p>

  <p>Savaşa dair şahadet efsanesi, cepheye taze kan taşıyabiliyordu hâlâ; İran'ın çocuk askerleri, Kirman, Ahvaz ve Hürremşehr'deki siperleri, her <i>Vel Fecr</i> (Şafak-bu isim Müslümanlar için sabah namazını da temsil ediyordu) harekatında, sonsuza dek dolduracak gibi görünüyordu. Savaş sırasında Tahran Üniversitesi'ndeki Cuma namazlarına gider ve çoğunlukla karşımda o minyatür askerleri bulurdum — her zerreleriyle, hayata ve ölüme dair olanca kayıtsızlıklarıyla, Dezful dışındaki siperlerde tanıştığım kardeşlerinden hiçbir farkları yoktu. Küçük oğlanların başına sarılan kızıl bantların üzerinde yazanlar, hiçbir taviz vermiyordu. 'Evet Humeyni, biz hazırız!' yazıyordu mesela. Ve müstakbel şehitler, istisnasız sarı eşofmanlar giyiyor, küçük yumruklarını başlarının üzerinde sallayarak, namaz sonrasında yetişkinlerle birlikte slogan atıyorlardı. Trampetlerin çalındığı törenleri andıran (her dört saniyede bir en az on bin çift el on bin gövdeye vuruyordu) bu namazlar, her Cuma İran radyo ve televizyonundan yayınlanıyor ve bütün ülkede yankılanıyordu. Cami cemaati, yüzler her hafta değişse de, tanıdıktı: mollalar, tekerlekli sandalyeye mahkum savaş gazileri, Tahran'ın güneyinden akın eden yoksullar, çocuk gönüllüler ve Iraklı savaş esirleri. Yeşil üniformaları içindeki esirler, kendi başkanlarına lanet okumaları için her Cuma camiye kamyonlarla taşınıyordu.</p>

  <p>Tahran'daki Cuma namazları, dinsel coşkuyla dış politika bildirgelerinin eşsiz bir bileşimiydi; bir nevi Billy Graham'ın Haçlı Seferi ile haftalık bir Ulusa Sesleniş konuşmasından oluşan bir karışımdı. Bir yabancı (özellikle de bir Batılı) gördüğü şey karşısında şaşkınlığa düşebilir, hattâ zihni dumura uğrayabilirdi. Fakat etkilenmeden de yapamazdı. Etkileyici olan bu muazzam tiyatronun başrolündeki imam değildi. Bu kişi çoğunlukla Rafsancani olurdu. On bin dinleyicisine devrimin kökenleri, Lübnan'daki süper güç rekabeti ve İran ordusunun Basra dışındaki yeni zaferleri gibi çok çeşitli konularda nutuk atabilirdi. Fakat bu neredeyse doğaçlama bir olaydı. Saçı emami türbanının altından kıvrılarak inerken ve bir eli bir otomatik tüfeğin üzerindeyken, Rafsancani, dinleyicileri coşkunun doruklarına çıkarırdı.</p>

  <p>Ama asıl etkileyici olan, bu toplantının yarattığı birlik duygusuydu; sesler uzun bir Farsça marşla ahenkli şekilde yükselip alçalırdı. O slogan, içeriği itibarıyla İslam tarihini Irak'a karşı savaşla aynı potada eritirken, (bazıları daha on yaşında olan) küçük çocuklar yumruklarını başlarının üzerinde sallamaya devam ederdi. Farsça dizelerin kafiyesi (aşağıda tercümesini mümkün olduğu kadar kafiyeli şekilde vermeye çalışacağım) ve savaş çağrıları, arkaik, neredeyse Viktoryen bir naiflik halinde yankılanırdı:</p>

  <blockquote>
    <p>Canımızı vermeye hazırız, hazırız gitmeye,</p>

    <p>Ve düşmanla Kerbela'daki gibi dövüşmeye.</p>

    <p>İmam Hüseyin'in yoldaşlarının en iyisi olduğunu söyledi,</p>

    <p>Şimdi hepimizin önderi Ayetullah Humeyni</p>

    <p>Hüseyin ve yoldaşları bizimle birlikte.</p>

    <p>Yolumuz İslamın onurlu yolu Sözümüz İmam'ın kutsal sözü.</p>
  </blockquote>

  <p>Şahadet için seçilmiş daha genç Besiçler de vardı; on üç-on dört yaşındaki bu çocuklara parlak kamuflaj üniformaları giydirilmişti bile. Rafsancani'nin minberinin dört bir tarafında, ellerinde şeker tepsileriyle duruyorlardı; şekerler kırmızı selefon kâğıdıyla kaplanmıştı. Verilen bir işaretle saf tutmuş mollaların ve gazilerin, parkalı Devrim Muhafızlarının ve Tahran'ın güneyinden gelen ihtiyar, tıraşsız adamların arasına karışıp tepsilerdeki şekerleri ikram ettiler. Her adam, öneminin farkında olarak dikkatle bir tane şeker alıyor ve karşısındaki çocuğa hiç bakmıyordu. Zira bu, namaz arası bir mola değil, ölecek olan gençlere önceden yakılan bir ağıttı.</p>

  <p>Ardından çocuklar duygulu bir şekilde, minberin etrafındaki yerlerine döndüler, saçları kısa kesilmişti, büyük kara gözleriyle arada bir utangaçça kalabalığa bakıyorlardı. Böylece cemaate, görevlerini bildiklerini anlatmış oldular. Ve orada, bazen kıpırdanarak, başlarındaki bantlar hafifçe sarkmış halde, hazırolda durdular; evlerinde olsalar askercilik oynayan çocuklardan bir farkları olmayacaktı. Rafsancani çocuklara hiçbir atıfta bulunmadı. Mesajı daha genel geçerdi ve herkesin bildiği kelimelerle, eski bir formülü öne sürüyordu. Irak cephede çok asker kaybediyordu. Ayrıca toprak da kaybediyordu. Toprağını korumak için daha fazla asker feda etmek zorundaydı. Yani Irak savaşı kaybediyordu. Sadece bir haftada Irak'ın altı tugayını daha kaybettiğini söylüyordu Rafsancani. Cemaat, cephedeki İran ordusuna minnet belirten sloganlar attı.</p>

  <p>Cuma namazları hoparlörlerle Basra'nın karşısındaki siperlerde de yayınlanıyor, böylece top mermilerinin altındaki İran askerleri on bin kişinin sesini dinleyebiliyordu. Cemaat, İran kentlerine yönelik hava saldırılarından dolayı Irak'tan intikam alınması çağrıları yapıyordu. Rafsancani, İran ulusuna pragmatik bir tavsiyede bulunmayı da ihmal etmiyordu: "Eğer bir işe yaramak istiyorsanız, evlerinizde hava saldırılarına karşı sığınaklar kazabilirsiniz." Gençler Rafsancani'nin etrafında kayıtsızca dikiliyordu, ne de olsa evleri onlar için acil bir kaygı sebebi değildi artık.</p>

  <p>Bu arada Irak hâlâ (aynı daha önce İranlıların yaptığı gibi) sayıları on binlere ulaşan İranlı esirleri bir araya toplayıp, gösterişli bir biçimde dünya basınına teşhir etmeyi sürdürüyordu. Baas yönetimi, Bağdat'ın batısındaki çölde, sıcak ve çoğunluğu Sünnilerden oluşan Felluce ve Ramadi kentlerinin etrafında (Iraklı Şiilerin esirlere yardım etmesini veya kaçmalarını sağlamasını önlemek amaçlanıyordu) yeni savaş esirleri için devasa bir kamp açmıştı. Stalag'ları (Alman esir kampları) hatırlatan bir tesisti bu; örnek esirlerini bize göstermek için sabırsızlanan neşeli Ali Binbaşı'sı da eksik değildi, İranlılar oraya vardığımızda etrafımızda toplandı; hâlâ tekdüze, çöl sarısı üniformaları içinde olan on altı-on yedi yaşlarında askerlerdi bunlar. Ramadi'den sorumlu Irak subayı Aniş Tusi'ye göre esirler hallerinden gayet memnundu. Başka türlü olmasına imkân var mı zaten, diye sordu kamp doktoru. Görmüyor muyduk, okulları, kütüphaneleri, pastaneleri, pinpon masaları ve basket sahaları vardı.</p>

  <p>Bir Saddam Hüseyin portresi esirlerin başlarının üzerinde müşfik bir edayla sırıtıyordu. Bir posterde şu Farsça tavsiye yer alıyordu: "Kamp kurallarına uyarsanız sizin için ve buradaki herkes için daha iyi olacaktır." Öğlen güneşinin altında geniş geniş sırıtan Binbaşı Ali, bize kantini ve ne kadar cömert olduklarını göstermek istiyordu. "Gelin de esirlerimizin ne kadar iyi beslendiğini görün," dedi. Küçük bir barakaya girdik; içeride dört İranlı Besiç (bir yıl önce Hüveyza bataklıklarında ele geçirilmişlerdi) balık ve ızgara tavukla dolu iki kazanı yavaşça karıştırmaktaydı. "Bu kampın adı Ramadi 2," dedi neşeli binbaşı. "Ve Ramadi'deki bütün kamplarımız aynıdır. Buradaki esirlerin durumu o kadar iyi ki, kaçma gereği duymuyorlar."</p>

  <p>Keskin bir göz, bu anlatılanlardaki abartı unsurunu hemen fark edebilirdi. Sözgelimi Ramadi 1 o kadar büyük dikenli tellerle (9 metre derinlikte, 5 metre yükseklikte) kuşatılmıştı ki, esirlerin bırakın basketbol oynamayı, barakalarının pencerelerinden başlarını uzatması bile pek kolay değildi. Ramadi 3'te bu dostane pastanelerden ve kamp kütüphanelerinden eser yoktu. Belki de nedeni, diğer kamplardaki esirlerin Ayetullah Humeyni'ye küfretmeyi kabul etmemesiydi. Zira Binbaşı Ali'nin Ramadi 2 kampındaki çocuk askerler Humeyni rejimine öyle bir şevkle ileniyorlardı ki, Baas partisi yetkilileri bilgece başlarını sallıyor, askeri inzibatlar tatmin olmuş bir edayla esirleri süzüyorlardı.</p>

  <p>Sözgelimi yirmi yaşındaki Kirmanlı esir Muhammed İsmaili, Irak'ın Farsça yayın yapan radyosuna çıkıp anne-babasına 'bu savaşın kutsal bir savaş olmadığını' söylediğini kabul ediyordu. Sadece on yedi yaşındaki Ahmed Taki'nin tavrı daha da netti. Saçını sıfıra vurmuş bu zayıf, utangaç genç, bir yıl önce cepheye gönderilen bir Besiç gönüllüsüydü. "Okuldayken bir molla sınıfımıza geldi ve bize Irak'la savaşmamız gerektiğini anlattı," dedi. "Humeyni'nin bütün gençlerin savaşa katılması gerektiğini söylediğini duymuştum. Fakat şimdi bunun kutsal bir savaş olmadığını biliyorum." Hikâyelerin hepsi birbirine benziyordu; okul çocuklarına savaşta ölürlerse Tanrı'nın onları ödüllendireceği anlatılmıştı; bu ruhani ilham, bir kez Ramadi 2 kampına girdiklerinde kökünden değişmişti.</p>

  <p>Bu tür laflar sarf ettikten sonra, savaş aniden sona erse bile, bu İranlı esirlerden pek azı Humeyni rejimi altındaki ülkelerine dönebilirdi. Bazıları durumun böyle olduğunu kabul ediyordu. Elbette İranlılar da yüzlerce Iraklı esiri, Saddam hakkında aynı karşıt tonla konuşmaya ikna etmişti. Belki de her iki tarafın istediği şey buydu: evlerine dönemeyen esirler.</p>

  <p>Binbaşı Ali gayet rahattı. "Hâlâ Humeyni'yi destekleyen altmış-yetmiş esir olabilir," diyordu. "Bu pek ciddiye alınacak bir oran değil. Bazen namaz kılarken onun adını anıyorlar, dinlerine asla müdahale etmiyoruz." Fakat binbaşı kampa gelen haberlere müdahale ediyordu. Esirler sadece Irak radyosunun Farsça yayınlarını dinleyebiliyordu (savaşa dair pek tarafsız bir kaynak sayılmazdı) ve dışarıdan alabildikleri tek bilgi de, ailelerinin Uluslararası Kızılhaç eliyle gönderdiği mektuplardı. Binbaşı, "Gelip kışlaları görün," diye ısrar etti. Yüz kadar gencin bulunduğu bir barakaya girdik, hepsi aynı soluk, yeşilimsi-sarı üniformalar içindeydi. Ordu battaniyelerinin üzerinde çıplak ayakla duruyorlardı; yatakları da ikiye katladıkları battaniyelerden ibaretti ve Iraklı bir ordu fotoğrafçısı kamerasını doğrulttuğunda yarısı başlarını öne eğdi. Belki bir gün eve dönebiliriz düşüncesiyle kimliklerini gizlemeye çalışıyorlardı.</p>

  <p>Yaşadığı her askeri başarısızlık Irak'a, savaş kurallarını ihlal etmesi için bir bahane daha sağlıyordu. İnsan seli saldırıları karşısında gaz kullanıyordu. Kayıpları arttıkça, silahsız denizcilere karşı deniz savaşını yoğunlaştırıyordu. 1986'da (İran Fao Yarımadası'nı ele geçirdikten hemen sonra) bu gayri-ahlaki tavrın yeni bir örneği sergilendi: Irak, 64 sivili taşıyan bir İran Fokker uçağını düşürdü. Uçakta birçok İran meclisi üyesi ve <i>Kayhan</i> gazetesinin editörü Hasan Şah-Çergi de vardı.</p>

  <p>İranlılar gazetecileri Fao'ya götürmek istiyordu, fakat böyle bir daveti ilk kez reddettim, zira bizi cepheye bir C-130 askeri nakliye uçağının normal gece seferiyle taşıyacaklardı. Irak sivil uçakları vurmaya bu kadar hazırsa, son yenilgisine tanık olmaya giden uluslararası basının da arkasından gözyaşı dökecek halleri yoktu. Bu yüzden tekrar trene binip Ahvaz'a ve beş buçuk yıldır izlediğim savaşa geri döndüm.</p>

  <p>Fao'nun benim için özel bir anlamı vardı. İran-Irak savaşına ilk kez Fao'da yakından tanık olmuştum. Şattül Arap Nehri'nin alt kısmında kum tepecikleriyle dolu bir sahil bölgesiydi Fao, Irak ordusu Abadan'ı buradan topa tutmuştu. O günlerde Iraklılar nehrin doğu kıyısını ele geçirmeyi ve burayı tümüyle Irak topraklarına katmayı planlıyordu. Sadece doğu kıyısını ele geçirememekle kalmamışlar, şimdi batı kıyısının bir parçasını, yani bizzat Fao Limanı'nı da İranlılara kaptırmışlardı, İranlıların bir sonraki hedefi, nüfusunun çoğunluğunu Şiilerin oluşturduğu ve doğudan kuzeybatıdaki kutsal Kerbela ve Necef kentlerine açılan kapı niteliğini taşıyan büyük Basra Limanı olacaktı. Yani, bir ihtimal, savaşı ilk izlemeye başladığım kentten haber geçecektim, fakat o şehir bu kez 'İran işgali altında' olacaktı.</p>

  <p>Bu durumdan hiç mutlu değildim. Tahran'dan, Fao savaşındaki 'gerilemelere' dair sık sık kinayeli açıklamalar geliyordu. Rafsancani, bir yandan Basra'ya ilerlemek gibi bir planları olmadığını söylerken, İran'ın Fao'yu elinde tutması gerektiğine dair can sıkıcı bir imada bulunmuştu. İnandırıcı değildi, zira böyle bir durumda Fao'yu elde tutma önceliğinin herhangi bir açıklaması kalmıyordu. Tahran gazetelerinde İran güçlerinin Fao'daki konumlarını nasıl 'sağlamlaştırdıklarına' yönelik haberler çıkıyordu; ki bu tür haberler daima bir ordunun zorluklar yaşadığına delalet ederdi. Ahvaz'a vardık ve cephe hattına götürülmek üzere en yakındaki hava üssüne nakledildik; burada helikopteri gazeteciler ve mollalarla dolduran Amerikan eğitimli iki pilot, uçuşu iptal ediverdi. Nehir üzerinde şiddetli rüzgar olduğunu iddia ediyordu pilotlardan biri. Öğleden sonrası için hava tahminleri de uçuşa uygun şartlar olmadığını gösteriyordu. Derken bir din adamı gelip pilotlara uçuşun yapılmasını emretti. İç savaş sırasında Beyrut'ta yıllarca birlikte çalıştığım Associated Press'ten Gerry 'G. G.' Labelle yanımda, helikopterin zemininde oturuyordu ve helikopter pistten kalkarken birbirimize artan bir kaygıyla bakakaldık. Araç yerden iki metre yükselip şöyle bir süzüldü, burnunu batıya çevirdi ve sonra yavaşça gerisin geriye indi. Savaş zamanındaki birçok gazeteci gibi cepheye gitmeye can atıyorduk; gitmekten kurtulmak için bir neden bulmayaysa daha da fazla can atıyorduk.<sup><a href="../Text/dipnot.xhtml#bookmark074" id="footnote074">[4]</a></sup></p>

  <p>Bir yanım 'ne olursa olsun gidelim' diyordu (Gerry de aynı durumdaydı). Bir yıl önce aynı böyle bir Bell helikopterle Dezful cephesi üzerinde turlamamış mıydım? John Kifner'le birlikte vadilerin ve yüzlerce yanmış tankın üzerinde yaptığımız o yürek paralayıcı, saç baş yoldurucu hızlı yolculuktan hoşlandığımızı itiraf etmemiş miydik? Savaş muhabiri olmanın bütün manası zaten bu değil miydi? Yani savaşa gitmek, hikâyeyi toplamak, eve sağ salim varmak ve ertesi gün savaş alanına dönmek zorunda olmadığını bilmek... Helikopterden indik, pilotların yüzündeki rahatlama ifadesini görebiliyordum. Eğer gitmemekte bu kadar ısrarlıysalar, demek ki Fao'da epey ters giden bir şeyler vardı.</p>

  <p>O akşam Ahvaz'daki izbe otelde gözüme uyku girmedi. Sivrisinekler yüzümün etrafında vızıldayıp durdu, şişe suyum bitti ve akşam yemeğinde yediğim tavuktan içim dışıma çıktı. "Ertesi sabah görüşürüz Fiskçiğim," dedi Labelle, esrarlı bir gülüşle. Labelle Arizona'da büyümüş bir New Yorkluydu; dağarcığında editoryal saçmalıklara karşı kullandığı bol miktarda küfür bulunan (bilhassa telefonda haberlerine dair çocukça sorular sorduklarında çileden çıkardı) hızlı, sıkı bir adamdı. Günün birinde yanı başımda, "İran ön cephesinde siktimminin Iraklıları beni topa tutarken, Saddam'ın siktimminin oğlunun siktimminin savaşında savaşıp savaşmadığını ne sikime bileyim ben?" diye bağırıp çağırdığını hatırlarım. Ardından da eklemişti: "Bazen kendime, bu siktimminin haber ajansında ne sikime çalıştığımı soruyorum." Fakat Labelle AP'yi ve onun zaman konusundaki sıkıştırmalarını severdi; hele bir 'bülten' haberi için telefonu çaldığında keyfine diyecek olmazdı. 1989'da Ayetullah Humeyni öldüğünde beni arayıp, "Sanırım biliyorsundur Fiskçiğim, ihtiyar AH nihayet cartayı çekti. Tahminimce bu, artık savaş yok anlamına geliyor," demişti.</p>

  <p>Fakat sivrisinekler ve uykusuzlukla geçen bir gecenin ardından Ahvaz'ın o sıcak ve lanet olası sabahında, galiba Labelle'in sulu esprilerinin birazına ihtiyacım vardı. Bakanlık rehberleri tekrar hava üssüne gideceğimizi söylediklerinde, Labelle bana o gergin Steve McQueen sırıtışı eşliğinde baktı. "Evet, Fiskçiğim, bana dediklerine göre o bildik sığınaklarda bir brifing alacağız, sonra Şatt üzerinde küçük bir nehir sefası yapacağız ve en son da Fao'ya turistik bir ziyaret. Yolunun üzerinde bol bol top ateşi ve ceset bulacağından kuşkum yok." Birkaç gün önce bir Alman muhabir, Fao'ya yönelik bir Irak hava saldırısında kalp krizi geçirerek ölmüştü. Uçaklar geldiğinde bütün gazeteciler bindikleri kamyondan atlayarak korunmaya çalışmışlar, araca tekrar tırmanırlarken Alman muhabirin öylece yolda yattığını görmüşlerdi. İranlılar daha sonra Alman meslektaşımızı, 'Musallat Savaş'ın şehidi' olarak anacaklardı.</p>

  <p>Labelle yolculuk programı konusunda halklı çıktı. Hava üssünde İran armalı iki helikopter pistte homurduyor, pervaneleri sıcak havada hızla dönüyordu; Labelle, ben ve sanırım dört gazeteci daha, bildik din adamları güruhuyla birlikte birine atladık. Helikopter burnu aşağıda, rüzgarda sarsılarak palmiye ağaçlarının üzerine yükseldi. Ağaç tepelerinin sadece birkaç metre yukarısından, hepimizin (sanırım din adamı kardeşlerimizi hariç tutmam gerekir) bir cehennem sahnesi olarak tasavvur ettiği ön cephe hatlarına doğru süratle ilerlemeye başladık. Bir dönme dolaba binmiş gibiydik, tahıl ambarlarını aşıyor, devrilmiş elektrik direklerinin üzerinde yükseliyor, sonra tekrar rüzgar, kum ve toz deryasına alçalıyor ve nehrin aşağısına doğru ilerleyen uzun ordu konvoylarının üzerinde akbabalar gibi süzülüyorduk. Labelle ve ben, merak ve şaşkınlıkla aşağıya bakıyorduk. O kadar heyecanlıydık, bu koşullarda uçmak öyle bir delilikti ki, Dezful'da yaşadığım aynı sendroma kapılıyorduk: Sadece savaşa bakıp tehlikeyi iliklerinde hissetmek.</p>

  <p>Sağımızda Şatt'tın sularını gördüm (şafak aydınlığındaki solgunluğu nefes kesiciydi). Pike bombardıman uçağı misali hızla ilerlerken, aşağımızda, ıslak çölün ortasında, toplar, havan topları, siperler, mazgallar, tanklar ve zırhlı araçlardan oluşan devasa bir İran ordugahı, kuma ve dumana boğulmuş durumdaydı. Amerikalıların Bell helikopterleriyle beraber verdiği böcek biçimli kulaklıklarını takmış yardımcı pilot, yolculuğun sonuna yaklaşan helikopter beton bir sığınağın yanına inmeye hazırlanırken, bir kâğıt parçasına bir şeyler çiziktiriyordu. Sağ eliyle helikopteri idare ederken, sol eliyle de yazmayı sürdürüyordu; acil bir mesaj yazdığını düşündüm, ta ki bize dönüp sırıtarak kâğıdı bize uzatana kadar. Kâğıtta İngilizce, "Saddam'ı öldüreceğiz," yazıyordu. Labelle'le birbirimize baktık ve Labelle kulağıma eğilip, "Evet, en azından ne sikim <i>istediğini</i> biliyor," diye fısıldadı.</p>

  <p>Sıcak ve gürültülü havada, çölü kaplayan sis ve yağmurun arasından, bütün siperlerin İslami sloganların yazılı olduğu yeşil pankartlarla donatıldığını görebiliyordum. Orta yaşlı, tıknaz bir asker gülerek bana doğru koştu. "İngiltere'ye ölüm," diye bağırdı ve elimi sıktı. "Nasılsınız? Çay ister misiniz?" Ali Mezinan'ın sığınağının kapısında, ayakkabıların çıkarılması yönünde bir talimat asılıydı. Çoraplarımla yün battaniyelerle kaplı zeminde yürürken, 122 milimlik bir top Basra'ya rasgele ateş açıyordu. Derken bir müezzin sesi duyuldu. CBC için o gün yaptığım teyp kaydını dinledim: "<i>Allaah</i>-GÜÜMMM-<i>huek</i>-GÜÜMMM-<i>ber</i>." Durum aynen buydu. Haritama göre, Nehr-i-Had adlı bir köyde bulunuyorduk.</p>

  <p>Ali Mezinan sağ elinde sıkıca tuttuğu tahta bir cetvelle, sığınak duvarına minik selobant parçalarıyla yapıştırılmış naylon kaplı büyük bir haritanın sol alt köşesini ağır hareketlerle işaret etti. Mezinan, o dönem mollalar, Hizbullah liderleri, Devrim Muhafızları ve devlet memurları arasında pek moda olan kalın siyah çerçeveli büyük gözlüklerden takmıştı. Fao'yu ele geçiren Devrim Muhafızı komutanı sıfatıyla bu modaya uymasından daha doğal bir şey olamazdı. "Kazandık, çünkü Allah'ın emirlerine uyduk," dedi. Mezinan'la daha sonra da görüşecektim; benim için çılgınca ve tehlikeli gazetecilik görevlerinin simgesi haline gelecekti.</p>

  <p>Ne kadar toprak ele geçirdiğini sorduk. Mezinan haritaya doğru bir adım attı, sağ elindeki cetveli yine kaldırdı ve sol avucuyla Fao Yarımadası üzerinde gayet cömert bir daire çizdi. Kuveyt'in ucundan dönüp serçeparmağıyla Basra'yı işaret etti ve iki orta parmağıyla suyolunu, Abadan üzerinden Şatt'ta bağlanan iki büyük dubalı köprüyü çaprazlama kesti; o iki parmak adeta, Irak topraklarının kapısını İranlılara açan iki efsanevi yeni köprü başını temsil ediyordu. Irak karşı saldırılarından hiç söz edilmedi. Bunun yerine Mezinan cetveli haritaya pat pat vurarak, nehrin iki tarafında aşağıya doğru akan soluk yeşil kolları takip etti. Mezinan'ın anlattığına göre savaşan iki taraf da bu bölgede hurma üretiyordu. Ardından Iraklıların tarımsal verimlerine dair istatistiksel analizlere daldı. O konuşurken, bakanlık görevlileri, içinde iki sıvı tüpü ve uğursuz görünümlü bir şırınga bulunan küçük kirli plastik torbalar dağıtmaya başladı. Görevlilerden biri parmağıyla yeşil sıvı içeren şişeyi göstererek, kulağıma, "Sinir gazı için," diye fısıldadı ve ekledi: "Kahverengi sıvı da hardal gazı için." Böylece daha Fao'ya varmadan, Saddam'ın zehirli gazlarına karşı tıbbi şırıngalarla donatılmış olduk, bir yandan da bölge komutanının bize Irak'ın 1979'daki hurma ihracatı hakkında verdiği brifingi dinledik.</p>

  <p>Artık Fao'ya gitme vakti geldiğini söylediklerinde neredeyse rahat bir nefes alıyoruz. "Düşünsene Fiskçiğim," diyor Labelle hınzırca. "Az sonra tarihe çentik atacaksın — 'Robert Fisk İran işgali altındaki Fao'dan bildiriyor.'" Parlak güneşin altında kum girdap halinde yüzlerimize çarpıyor, yakalarımızdan girip giysilerimize doluyor. Gürültü had safhada, Basra'ya top atışı aralıksız sürüyor. Bir düşteymiş gibi tırmanıyorum helikoptere. Azami yolcu taşıma kapasitesi sekiz, fakat içeride on dokuz kişiyiz, çoğu yaygaracı mollalar. Tümüyle çılgınca bir şey yapmak zorunda kaldığımda, beynimin tanımlanamaz bir parçası dümeni ele alır. Alınacak karar yoktur, yapılacak seçim yoktur. Beynim şimdi benden bağımsız şekilde işliyor. Bana helikopter mitralyözünün sancak tarafındaki açık kapısının yanında oturmamı emrediyor ve Labelle'in de, elinde defteriyle yanıma çöktüğünü fark ediyorum. Defter mi, diye soruyorum kendime hayalimde. Bu intihar görevinde bir de tutup not mu alacak?</p>

  <p>Pervanelerin artan ritminin rahatlatıcı bir etkisi var, çoğalan motor sesi, savaşın sesini yavaş yavaş bastırıyor. Top mermilerinin patlayışı küt bir uğultu haline geliyor, rüzgar pervanelere çarpıp parçalanıyor, yerdeki ilk kıpırdanma ve topraktan ani kalkış, sanki dünyadaki en normal şeymiş gibi. Ölümsüzüz. Helikopter şöyle bir dönüyor, yüzünü doğuya çeviriyor, sonra batıya, sonra tekrar doğuya; derken yere doğru 180 derecelik bir dönüş yapıyor yine, dengesini buluyor ve top mermileri arasında son sürat ilerliyoruz. Top mevzilerini geçiyoruz (sıcaktan dolayı kapı ardına dek açık kalıyor), bir çat-çat-çat sesi var ve topların ağzından uzun pembe bir lale misali alevler çıkıyor, korkunç olduğu kadar güzel bir yaylım ateşi. O büyük çiçeklerden biri helikopterin sancak tarafından amansızca geçiyor ve bir an için ısısını hissedebiliyorum. Bu harikulade tomurcuk, biz onu geçene kadar, kısa süre havada asılı kalıyor; aşağımızda bir palmiye sırası kıvrılarak ilerliyor ve sonra Şattül Arap görünüyor. O kadar yakın ki, helikopterin kızakları suyun sadece bir karış üzerinden gidiyor.</p>

  <p>Öylece oturmuş, pilotun penceresinden dışarı bakıyorum. Ufuktaki kesif dumanı görebiliyorum, nehrin solgunluğu boyunca siyah bir kırağı ve uzaktaki nehir kıyısına dikili bir kırılmış iğne dizisi. Su altımızdan saatte yüz elli kilometre hızla geçiyor. Dünyanın en hızlı su kayakçılarıyız, pervaneler sıcağı böle böle dönüyor, nehrin geniş ağzı boyunca sürükleniyoruz, kozamızın içinde güvendeyiz, asla cennetten inemeyen melekler, sadece hayret edebilen ve bizim sadece insan olduğumuzu hatırlamaya çalışan melekler. Yanan iki petrol tankının dumanları üzerinden uçuyoruz, derken Labelle ayağımı dürtüyor ve helikopterin şimdi üzerinde daireler çizdiği ve dikkatsizce alçalıp konmaya hazırlandığı bir çamur ve pislik dağını işaret ediyor. "İnin, inin, inin!" diye bağırıyor pilot ve top mermileriyle köpürmüş büyük ıslak bataklık kütlesine atlıyoruz, hareket etmeye çalışıyoruz, ayakkabılarımız ayağımızdan çıkıyor ve bataklık adeta ayaklarımızı emiyor, bizi bir tür gürültülü sessizlik içinde bırakarak tekrar yükselen helikopterin pervanelerinden kaçmak için bile adım atamıyoruz. Labelle ile birlikte düşmesin diye pantolonlarımızı tutuyoruz, mollaların cübbeleri çamura batıyor ve sonra helikopter uzaklaşıp gökyüzünde sinek kadar kalırken, yerin sallandığını hissediyoruz.</p>

  <p>Küçük bir deprem olduğuna kuşku bırakmayacak şekilde titriyor yer, ayağımızın altındaki toprakta daimi bir hareket var. Çamurdan, Fao Limanı'nın hasar görmüş vinçlerinden (ufukta gördüğüm 'iğneler' bunlar) ve yanıp saçılmış Irak zırhlılarından duman yükseliyor. Labelle ve ben, mollalarla ve sonradan (elbette) İslami Rehberlik Bakanlığından olduğunu anlayacağımız genç bir adamla birlikte bataklıkta ilerlemeye gayret ediyoruz. Gelen mermileri duyabiliyoruz şimdi, o kadar yoğun bir ateş ki, patlamaları birbirinden ayırt edebileceğimiz zaman aralığı bırakmıyor, sanki tahta patenlerinin üzerinde, durmaksızın yaygara yapan çılgın çocukların doluştuğu bir kayak pistinin yanından geçiyoruz. Liman bölgesine varıyoruz, çürümüş cesetler saçılmış etrafa, kopmuş vinç parçaları ve patlamamış mermiler. Labelle sendeleyerek yaklaşıyor bana, ayakları zamktan farksız çamura bulanmış. İkimiz de yorulmuşuz, zor nefes alıyoruz. "Evet, Fiskçiğim," diye hırıldıyor kederle. "İşte sana siktimminin haberi!" Ve yine o karanlık Steve McQueen sırıtışı.</p>

  <p>Suyolundan aşağı bir buçuk kilometre kadar yürüyoruz. Yanmış petrol depolama tankları ve ele geçirilmiş zırhlıların parçaları var; toprak ve beton birbirine karışmış ve çamurun içinde başka Iraklı cesetleri yatıyor. Bir asker kafasını kaybetmiş, diğeri kollarını. İkisi de el bombalarıyla vurulmuş. Labelle ile birlikte bir vincin yanında toprak ve çimentodan bir zemin buluyoruz, bakanlık görevlisine sesleniyoruz. Fakat tozlu zemine oturmak için yürürken, bir makineli tüfek siperinde başka bir ceset görüyorum. Cenin pozisyonunda yatan genç bir adam, bir çocuk gibi kıvrılmış, çoktan ölümün karası çökmüş üzerine, fakat parmağında bir nikah yüzüğü. O yüzük büyülüyor beni. Bu sıcak, sapsarı sabahta parlıyor, dirim ve hayat ışıkları saçıyor etrafa. Siyah saçlı ve taş çatlasa yirmi beş yaşında. Yani 'yaşındaymış.' Ölüm bize sürpriz yapınca saatler de durur, öyle değil mi? Binyon'un yazdığı gibi değil mi? 'Onlar yaşlanmayacak, biz geride kalanlar için artık yaşlanmak.' Yaş onları yorgun düşürmemiş, ne de yılların eskimişliği var, fakat insanlıkları, çürümenin acımasızlığıyla ve parlak kadim güneşin altında, çabucak uçup gitmiş kalıntılarından. Tekrar yüzüğe bakıyorum. Mantık evliliği mi, yoksa bir aşk birleşmesi mi? Bu asker-cesedi nereli? Sünni mi, Şii mi, yoksa Hıristiyan veya Kürt mü? Ya karısı? En fazla üç gündür ölü olmalı. Kuzeyimizde bir yerlerde, karısı çocuklarıyla birlikte uyanıyordur şimdi, kahvaltı yapıyorlardır; çoktan dul kaldığından ve bu şahane sabahta, aşkla parlayan o nikah yüzüğünün artık ölü bir parmağa takılı olduğundan habersiz, kocasının duvardaki fotoğrafına bakıyordur.</p>

  <p>Bakanlık görevlisi tuhaf bir kendine güven içinde. Hava saldırılarından en ufak bir endişe duymuyor: İran hava kuvvetlerinin, ziyarete gelen gazetecileri korumak için Fao üzerinde savaş uçaklarını devriyeye çıkardığını söylüyor. Labelle ile birbirimize bakıyoruz. Kuyruklu yalan bu. Orduları kuzeyden gelen yoğun Irak saldırılarıyla karşı karşıyayken hiçbir Iraklı pilot vaktini <i>habenagoran</i>'ı ('gazetecileri') korumak için harcamaz. Bir uçak yüksek irtifadan uçuyor, bakanlık görevlisi kavrulan gökyüzünü işaret ediyor: "İşte bakın, aynı söylediğim gibi." Labelle ve ben Mig'leri görür görmez tanırız. Irak uçağı bu.</p>

  <p>Çamura bata çıka ilerleyip ele geçirilen bir Irak ordu kamyonunun yanına vardık ve kasasına tırmandık. İkinci helikopter Nehr-i Had'dan bir başka gazeteci grubu getirmişti, onlar da çamura batmış halde geldi. Turizm zamanıydı. Beş buçuk yıl önce (neredeyse aynı korkuyla) turladığım Fao'yu hayal meyal hatırlayabiliyordum. Sadece Irak ordu barakalarını gözüm ısırıyordu, ki şimdi kapılarının üzerine 'İslam zafer demektir' pankartları asılıydı. Kent binlerce Devrim Muhafızı tarafından işgal edilmişti. Bize el salladılar. Ellerinde Kuranlar vardı, yıkıntılar arasında gülerek çay ikram ettiler. Fao adı, bir tür dinsel önem kazanmıştı. "Burada tek bir Iraklı kalmadığını göreceksiniz," dedi genç bir Pasdar subayı, söylediklerine inandığı belliydi. Fao'yu ele geçiren çamurdu aslında (o akşamki haberimde, 'Sommevari bir çamur' diye yazacaktım, melodram havasında); yollarını, top mevzilerini, yanan petrol tanklarını, İranlı savaşçıların tekdüze gri ve soluk kahverengi üniformalarını kaplayan çamur, kentin dört bir köşesine saçılmış Iraklı cesetlerini yavaş yavaş yutuyordu. Iraklı bir asker bir top mermisiyle tam ortasından biçilmişti, gövdesinin iki parçası, bir tankın yanında, gayet düzgün şekilde birbirinin üzerinde duruyordu. Onun da parmağında bir nikah yüzüğü vardı. Irak mevzileri (üç metre yüksekliğinde kum torbaları) Fao'nun kuzey ucunda yükseliyordu, hasar görmemiş makineli tüfeklerine hâlâ mermi sürülüydü. İranlıların kente pek az direnişle karşılaşarak girmesi (öyle ki, sahildeki bir füze bataryasını tamamen ele geçirmişlerdi) Iraklıların bezmişliğinin mi göstergesiydi? Bazı kerpiç duvarlı evler hâlâ ayaktaydı, fakat kentin büyük kısmı yerle bir olmuştu. İranlılar, artık Basra yolunu topa tutmak için kullandıkları çok sayıda 155 milimetrelik Irak topunu gösteriyordu bize.</p>

  <p>Yıkılmış bir evden yaşlıca, gri sakallı bir adam çıktı. <i>Ceng te piruzi</i>, diye bağırdı. Zafere kadar savaş, aynı eski nakarat. Fao semalarını kaplayan bulutlardan boşalan yağmur, ihtiyar adamın yüzünü kaplamıştı. Alnını yırtık pırtık kırmızı bir bezle sarmıştı ve başının üzerinde bir sopa sallıyordu. İran'ın 'Savaş Propaganda Birimi' üyeleri, bir fabrikanın derinliklerinden aniden ortaya çıkıp sevinçle yabancı ziyaretçilerinin yanına geldiler. "Bakın, bu bizim gönüllülerimizden biri. Saddam'a karşı savaşıp İslam için ölmek istiyor." Derken ihtiyar adamın yanında, üzerine paslı hoparlörler yerleştirilmiş külüstür bir cip peyda oldu. <i>Ceng te piruzi,</i> diye cızırdadı hoparlörler ve ihtiyar adam çamurun içinde hoplayıp zıplamaya koyuldu. Arkasında, Iraklıların İran mevzilerini topa tuttuğu bölgede yanan petrol depolarının kızıl alevleri gökyüzüne yükseliyordu.</p>

  <p>Yolun üst tarafında şimdi ateşten bir perde ve siyah dumandan bir duvar vardı. Oradan gelen muazzam patlama sesleri, ayaklarımızın altında hissedebildiğimiz sismik sarsıntılara yol açıyordu, İranlılar kazandıkları zaferle sarhoş olmuşlardı, patlama sesleri umurlarında değildi, neredeyse çocukça bir muziplik yerleşmişti üzerlerine. Eski Irak kamyonunun kasasında (şoför kabininin arka tarafında, baş hizasında bir kurşun deliği olduğu hiçbirimizin dikkatinden kaçmamıştı) İranlı bir subay bir megafonla dikilmiş, Kuveyt adası Bubiyan'a doğru sıcaktan kavrularak uzanan Hor Abdullah Geçidi'ni işaret ediyordu. "Solunuzda Kuveyt var," diye bağırdı. Fao'ya getirilmemizin nedenlerinden biri de buydu. Burada, Irak içinde İranlılarla birlikteydik ve Irak'ın iki büyük silah tedarikçisinden biri olan Arap ülkesine bakıyorduk.</p>

  <p>Bubiyan 130 kilometrekarelik bir bataklık ve çamur adasıydı, fakat küçük bir Kuveyt muhafız gücü oraya konuşlanmıştı ve manzaranın neyi simgelediği açıktı. "Kuveyt'in bu savaşta sorumluluk içinde davranmasını umuyoruz," diye bağırdı subay tekrar. Um Kasr (hâlâ Irak'ın elindeki bir liman kenti) yolu boyunca yeni kazılmış İran mevzilerine konuşlandırılmış topların namluları doğruca Kuveyt'in dar geçitlerine çevrilmişti. Hayalet kent Fao'daki cesetler, eğer rüzgar ve kum İranlılardan erken davranmazsa, kısa süre sonra gömülecekti. Boş bir arazide, bir Irak Mig'inin enkazı yatıyordu, ıslak toprağa yarı yarıya gömülmüştü, pilotun başı ezilmiş kokpitten sarkıyordu. Uçağın hemen yanında ölü bir asker oturuyordu, sanki bizi götürmeye hazırlanıyordu.</p>

  <p>Bizi Şatt'ın doğu kıyısına geri götürecek helikopteri üç saat bekledik; Labelle ile birlikte yine toprağa, ölü askerin az ilerisine oturduk ve bu kez onun parmağındaki nikah yüzüğüne baktık. Çelik ve ceset parçaları arasında, onlarca sigarayı uç uca ekleyerek dolaşan Labelle (cazibeli yanlarından biri de sigara tiryakisi bir astımlı olmasıydı) hemen yanımızda, çamurun içinde patlamamış bir bomba olduğunu fark etti. "Etkisiz hale getirilmiş," diye yalan söyledi bakanlık görevlisi. Labelle küçümseyen bir edayla bombaya bakıp bir sigara daha yaktı. "Fiskçiğim, patlamayacak bu," diye mırıldanıp kahkahayı bastı. Bizim için sadece bir helikopter göndermişlerdi. Araçta yer bulmak için gazeteciler ve mollalar arasında, çamurlu ve utanç verici bir yarış yaşandı. Labelle beni kolumdan tuttuğu gibi yardımcı pilotun arkasındaki yere taşırken, bazılarının çaresizlikle bir mollanın omzuna postallarıyla bastıklarını gördüm, araca binmek için çırpınan mollayı gerisin geri çamura ittiler. Sonra kalktık ve Şatt'ın bulanık suları boyunca dönüş yolculuğu başladı; önce Nehr-i Had'daki askeri üsse, oradan izbe otelimizin ve Londra'ya telefon bağlantısı olmayan postanenin bulunduğu Ahvaz'a uçtuk. Bu yüzden Tahran'daki Tony Alloway'i arayıp haberimi yazdırdım ve o da bana <i>The Times</i>'ın dış haberler servisinden bir mesajım olduğunu söyledi: bu akşam gazete doluydu, haberimi yarına bıraksalar olur muydu?</p>

  <p>İranlılar Basra'nın güneyinde 300 kilometrekarelik Irak toprağını işgal etmişti (Tahran, su bölgelerini de dahil edip 800 kilometrekare toprak ele geçirdiğini iddia ediyordu) ve burayı Tümgeneral Mahir Abdül-Raşid (komutası altındaki 3. Irak Kolordusu 1985 başında binlerce İranlıya zehirli gaz saldırısı düzenlemişti) Nisan 1988'de kente geri dönene kadar da ellerinde tutacaklardı. Peki İranlılar Fao'yu nasıl bu kadar rahat ele geçirebilmişti. Bunun, sırrını sadece Tanrı'nın bildiği akıl almaz bir olay olduğunu söylüyorlardı, fakat savaştan yıllar sonra genç bir İranlı savaş kahramanıyla (bir helikopter pilotuydu) konuşunca meseleyi anladım. Bir gece vakti, henüz Irak kontrolünde olan Fao'da keşifte bulunmak için Şattül Arap'ı yüzerek geçmişti. Olağanüstü bir plan yapmıştı: nehrin altına dev petrol boruları yerleştirecekler ve borular, İran kamyonları, topları ve askerlerinin elini kolunu sallayarak geçebileceği bir sualtı 'köprüsü' görevi görecekti. Böylece Irak savunması karşısında, sanki karanlıkta suyun üstünde yürüyerek gelen ve 'Allahuekber' nidalarıyla kıyıya saldıran hayalet bir ordu buluvermişti. Ve Tümgeneral Raşid Fao'yu nasıl geri almıştı? "Iraklılar geçen Pazarki taarruzu nasıl düzenlediklerini anlatmak konusunda tuhaf bir gönülsüzlük sergiliyor," diye yazıyordu 24 Nisan 1988'de <i>Observer</i> muhabiri. Iraklılar her zamanki yöntemlerini kullanmışlardı: Fao'yu zehirli gaza boğmak (daha önce de anlatıldığı gibi, Amerikalı Yarbay Rick Francona saldırının hemen ardından Iraklılarla birlikte savaş alanını turladıktan sonra gayet kayıtsızca söz edecekti bundan). Ohserver'daki haberi yazan (Iraklılar 'kurtarılmış' Fao'ya davet etmişti onu) muhabir ise Ferzad Bazuft'tan başkası değildi. İki yıl daha yaşayacaktı Bazuft ve sonra Saddam tarafından asılacaktı.</p>
