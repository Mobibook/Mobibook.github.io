  <p>Tahran'a dönen trenimiz, bildik yükünü taşıyordu; yarı asker yarı hasta treninde, şükür ki bu kez zehirli gaz kurbanları yoktu. Askerlerin hepsi çok gençti (birçoğu sadece on beş-on altı yaşındaydı) ve saçları üç numaraya vurulmuş, ağızlarında nan ekmeği lokmaları veya birbirlerinin omuzlarında uyuyarak, hâlâ İran'ın köylü askerlerinin soluk sarı giysileri içinde, ikinci mevki kompartımanları doldurmuşlardı. Yaralılar kirli koridorlarda sopa yardımıyla geziniyor, vagonları ileri geri arşınlıyorlardı; sanki böyle volta atmak acılarını hafifletiyormuş gibi.</p>

  <p>Yüzü, koltuk değneklerine her yüklendiğinde acıyla buruşan kısa saçlı bir oğlan, kompartımanlara sanki bu acıyı kendisine silah arkadaşları vermiş gibi suçlayıcı bir ifadeyle bakıyordu. Kolu ve elleri bandajlanmış haki üniforma içindeki bir genç, yük vagonunun kapısının önündeki bir kutunun üzerine rahatsızca oturmuş, yüzünü açık pencereye çevirmiş, Ahvaz'ın kuzeyindeki çöle şişe kapakları fırlatıyor, bir yandan da tedirgin edici bir şekilde kendi kendine kesik kesik gülüyordu.</p>

  <p>Yavaş bir trendi, Şattül Arap'tan ayrılalı neredeyse on yedi saat olmuştu; devasa dağlardan Kum'un düzlüklerine inmiştik; yorgun bir savaştan dönen yorgun askerleri taşıyan yorgun vagonlar... Karanlık çöktüğünde askerlerden bazıları sıkış tepiş kompartımanlarından çıkıp pislik içindeki koridorlarda uyudu. Döküntü yemekli vagonun, tavuk kanadı ve çaydan oluşan menüsüne ve bütün bu gençlerin uğruna savaştığı sakallı adamların soluk, mavi tonlu fotoğraflarıyla dolu duvarlarına ulaşabilmek için battaniyeler, postallar ve sırt çantalarının üzerinden atlamak zorundaydım. Restoranda, önlerine formika yemek masalarını açmış nazik, üzgün adamlar 'merhaba' diye selamladılar beni ve selamlarına karşılık aldıktan sonra gülümsediler. "<i>Cenk</i> nasıldı?" diye sordu biri koridorda, iç paralayıcı bir edayla. Savaş 'iyi' miydi? "Saddam'ın işi bitti," dedi, bir başka kasvetli ses. "İran'a hoş geldin."</p>

  <p>Ahvaz'ın yüz kilometre kuzeyinde, Şuşter'de durduk; rüzgarlı bir platformun üzerinde Labelle ile birlikte sivil bir mühendisle konuşmaya daldık; vatandaşlarıyla arasındaki farklılığı açıklamaya çalışıyordu: "Ölmek istediğini söyleyen bu insanları anlamıyorum. Ben böyle insanlar görmedim. Humeyni'nin bir sözüyle ölüme gitmeye hazır olduklarını söylüyorlar. Bu insanlara ne söyleyebilirsiniz ki?"</p>

  <p>Tren geç vakit kalktı Şuşter'den, dizel motorlarının gürültüsü her yanı kapladı. Ve sonra, aniden, trenimiz dar bir vadiyi tırmanmaya başladı; açık pencereden dimdik yamaçlı dağları, dağların karlı doruklarını ve kaya gibi buz tutmuş nehirlerin üzerinde parlayan yıldızları izledik. Derken, ıssız bir köyden geçerken, evlerinin çatısına çıkmış bize bakan bir kadınla erkek gördüm. Adam kollarını omuzlarına dolamıştı, kadının ise başı açıktı ve saçları gevşekçe omuzlarına dökülüyordu. Tren tünellerden ve nehir bentlerinden, duvarları adeta yalayarak geçerken üzerimizde korkutucu bir dağ sırası yükseliyordu (bir asker adını söyledi bu dağların: Zard Ho, yani 'Sarı Dağ'). Lokomotifin farları uzaktaki kayalıkları ve karanlık suları aydınlatıyordu. Bu genç adamların uğruna can vermeye hazır olduğu topraklar buydu işte. Peki ya yemekli vagonun duvarlarında resimleri asılı adamlar için? Askerler pencerelerden dışarı nadiren bakıyordu. Birkaçı dergilere göz atıyor, bazıları gözlerini kısmış sigara içiyor, biri dudaklarını sessizce kıpırdatarak küçük bir Kuran okuyordu.</p>

  <p>Ahvazlı bir adam vardı trende, bir günlüğüne Tahran'a giden, yuvarlak suratlı, tıknaz bir tüccar. Durmadan ekonomik durumundan yakınıyordu, fakat, "Evet" diyordu, "evet devrimden sonra ailem daha iyi, çünkü daha dindar olduk." Ya savaş hakkında ne düşünüyordu? Bala Rud Nehri'nin ay ışığında parlayan çağlayanlarına (masumca akan bu suyun seyahati, trendeki birçok asker gibi, Şattül Arap'ın çamurlarında nihayete eriyordu) bakarak bir süre düşündü adam. "Bana göre savaşın arkasında Amerikalılar var," diye başladı, koridorun loşluğunda. "Büyük güçler zayıf olmamızı istiyor, fakat savaşı biz kazanacağız." Zaferin bedelinin ne olacağını sordum. Tren, beyaz tabelasının üzerinde Çamşangar adının okunduğu bir köyün istasyonunda durdu. Tüccar parmağıyla kompartımanları dolduran perişan gençleri göstererek, "Bedeli onlar ödeyecek," dedi. Ardından yıldızlara, dağlara ve buza bakıp ekledi: "Bedelini hepimiz ödeyeceğiz. Ödeyebiliriz de."</p>

  <p>İranlıların Fao'yu ele geçirmesinin üzerinden daha dört ay bile geçmemişken, ABD'nin İran'a anti-tank ve uçaksavar füzeleri göndereceğine kim inanabilirdi? Benim inanmam gerekirdi. Lübnan'da, İranlı bir aracının yardımıyla, Şii Hizbullah hareketinin uydu gruplarından biri tarafından bir yılı aşkın bir süredir rehin tutulan meslektaşım Terry Anderson'u kurtarmaya çalışmıştım. Anderson Beyrut'taki Associated Press bürosunun şefi ve şehirdeki en iyi dostumdu; aynı apartmanda oturuyorduk ve nice zorlu göreve birlikte gitmiştik.<sup><a href="../Text/dipnot.xhtml#bookmark075" id="footnote075">[5]</a></sup> İranlılar pazarlığa, Lübnan'da 1982'de rehin alınan üç vatandaşlarının nerede olduğunu öğrenmemi talep ederek başladı. Fakat Mayıs 1986'nın sonunda İranlı aracıyla Beyrut'ta bir restoranda buluştuğumuzda, bana açıkça 'Anderson'un adamlarının Tahran'da olduğunu' söyledi. Bu lafı ciddiye almamıştım. Tahran'daki elçilik rehinelerinin salıverilmesinin üzerinden daha sadece beş yıl geçmişti ve hiçbir Amerikalı yetkili Tahran'a gitmezdi.</p>

  <p>Yanılmıştım, hem de fena halde. Silah karşılığı rehine İran-Kontra skandalının ilk kanıtına tamamen şans eseri ulaşmıştım. Eylül 1985'te, Kahire'den Kıbrıs aktarmalı olarak Beyrut'a uçarken, Lamaka Havaalanı'nın uçuş kontrolünde çalışan eski bir arkadaşım, bana Kuzey İran'daki Tebriz'den kalkıp Türkiye üzerinden geçtikten sonra aniden güneye yönelen bir uçağın kaybolduğunun bildirildiğini çıtlattı. Bağlantım Tel Aviv'deki yetkililerin Kıbrıs hava trafik kontrolörlerine bizzat telefon açarak, DC-8 kargo jetinin, 'elektrik arızalarıyla' sorun yaşadıktan sonra Ben Gurion Havaalanı'na güvenle iniş yaptığını söylemişti.</p>

  <p>Ancak İsrailliler resmi ağızlardan uçağa dair herhangi bir bilgiye sahip olmadıklarını açıklamıştı, ki uçağın gizli bir görevde olduğuna dair kesin bir ipucuydu bu. DC-8'in Miami'deki sahiplerinin, uçağı geçen ay bir Nijerya şirketine sattıklarını iddia etmesi, merakımı olsa olsa daha da artırmıştı. N421AJ Amerikan sicil numaralı DC-8, kendisini hava trafik kontrolörlerine 'International Havayolları'nın uçağı olarak tanıtmıştı. Uçak başta İspanya'nın Malaga kentine bir uçuş planı bildirmişti. Yine arkadaşım olan bir havaalanı yetkilisi, Malaga Havaalanı'nda DC-8 falan görmediklerini, ancak yine 'International Havayollarına ait olduğunu öne süren bir Boeing 707'nin indiğini söylemişti. Bu uçak da 15 Eylül'de Tebriz'e inmiş ve 'Zal' adlı bir başka İran kentine gitmek üzere kalkış yapmıştı. Fakat bunun ardından nereye indiğini kimse tespit edememişti.</p>

  <p>Bu tuhaf uçuşları ilk öğrendiğimde bile daha kuşkucu olmam gerekirdi. Eğer İsrail İran'a uçak gönderiyor veya ondan uçak kabul ediyorsa, herhalde portakal ithal ediyor ya da havyar ihraç ediyor olamazdı. Ve İsrail'in Amerika'nın Ortadoğu'daki en yakın müttefiki olduğu düşünülürse, işin içinde Washington da olmalıydı. Bu bilgiyi, İranlı kaynağımın Anderson'un 'adamlarının' Tahran'da olduğuna dair beklenmedik itirafıyla ilişkilendirebilseydim, İran-Kontra hikâyesini 'çözebilirdim'. Fakat bunu yapabilen ve (emektar gazetecilerin klişe deyimiyle) tarihe geçen Beyrut'taki az satan bir dergi, <i>El-Şira</i> oldu. Saf fakat yakışıklı Deniz Yarbayı Oliver North'tan ilham alan (ve İsrailli aracıların gazına gelen) bir grup naif Beyaz Saray yetkilisi, Başkan Reagan'ı Beyrut'taki Amerikalı rehinelerin, İran'ın Hizbullah içindeki müttefikleri tarafından serbest bırakılabileceğine ikna etmişti. Elbette bunun bir karşılığı olacaktı: Uygun bir fiyattan İran'a büyük miktarda Hawk uçaksavar füzesi ve TOW anti-tank silahları tedarik edilmesi. Ödenen para (ki Washington'un İran'a yönelik silah ambargosunun ihlaliydi bu), Reagan ve North'un pek hayran olduğu Nikaragualı sağcı Kontra silahlı güçlerinin finansmanında kullanılacaktı.</p>

  <p>North'un ismini ilkin on yıl önce, bir MEA seferiyle Beyrut'tan İsviçre'ye uçarken, yanımdaki koltukta oturan Ahmed Çelebi'den duymuştum. Çelebi o vakitler Beyrut'taki Şii Emel gerilla hareketinin lideri Nebih Berri'nin başdanışmanıydı.<sup><a href="../Text/dipnot.xhtml#bookmark076" id="footnote076">[6]</a></sup> Berri, Lübnan'a kaçırılan bir TWA uçağının yolcuları ve mürettebatının salıverilmesi işini daha yeni kotarmıştı ve Çelebi bana sürekli olarak Berri'nin desteklenmeye değer olduğundan, zira 'onun alternatifinin Hizbullah'tan başkası olmadığından ve böyle bir alternatifi düşünmenin bile korkunç olduğundan' söz ediyordu. Havalanalı daha yirmi dakika olmuştu ki, Çelebi, "Robert, Washington'da tanışmanı istediğim biri var. Adı Oliver North," dedi. Bir tür altıncı his, kısmen de Çelebi'ye duyduğum güvensizlik, bu daveti geri çevirmeme neden oldu. Fakat besbelli ki Çelebi North'a benden söz etmişti. North, AP çalışanı Chuck Lewis ile 1996 ortasında yaptığı önceden planlanmış bir görüşmede ajandasına benim adımı da (yazım yanlışları konusundaki kabiliyeti uyarınca 'Robert Fiske' şeklinde) ekleyecekti. Birkaç gün sonra Lewis beni Beyrut'taki ofisimden aradı ve Yarbayla görüşmek isteyip istemeyeceğimi sordu. Reddettim.</p>

  <p>North'un, eski ABD Ulusal Güvenlik Danışmanı Robert McFarlane ile birlikte, 25-28 Mayıs 1986 tarihinde Tahran'a gerçekleştirdiği gizli ziyaret (Amerikalıların bir rehine pazarına daldıklarını kavramayı bir türlü beceremediği budalaca, bir o kadar da gülünç bir hikâyeydi bu), Reagan'ın başkanlığına ve Amerika'nın Arap dünyası ile ilişkilerine ölümcül bir darbe indirdi. Bu ahmaklığın tam bir anlatımı için okurlar skandala dair hazırlanan Tower Komisyonu raporuna dönüp bakmalı; fakat sonraki yıllarda da bu gizli silah anlaşmasının (anlaşma uyarınca füzeleri Tebriz ve Bandar Abbas Havaalanı'na, 'sterilize', yani hiçbir işaret taşımayan İsrail uçakları taşımıştı) ayrıntıları su yüzüne çıkmaya devam etti. Bunlar arasında en çarpıcı olanlardan biri Frankfurt'taki Oliver North ile ismi bilinmeyen İranlı bir hükümet danışmanı arasında Şubat 1986'da yapılan telefon görüşmeleriydi (zira tam Fao'yu ele geçirdiği sırada İran'ın ne kadar çaresiz bir vaziyette olduğunu gösteriyordu). Bu görüşmelerin, İsrail'de kaydedildiği anlaşılan kasetleri Ekim 1991'de Amerikan ABC televizyonunda yayınlandı.</p>

  <p>Görüşmelerin belli bir noktasında North, silah nakliyatının başlamasından önce Beyrut'taki Amerikalı bir rehinenin bırakılmasını istiyordu. İranlı ise tercüman aracılığıyla şu yanıtı veriyordu: "Hawk füzelerini almamız lazım. Irak birliklerinin gücüne dair istihbarat raporlarını almamız lazım. İran yerle bir ediliyor. O füzelere ihtiyacımız var." Bir başka noktada, silah karşılığı rehine anlaşmasının katı gerçekliğini yumuşatmaya çalışan North, İranlı yetkiliye, "Eğer hükümetiniz Beyrut'ta rehin tutulan Amerikalıların güvenle bırakılmasını sağlayabilirse... bırakılmalarından on saat, hemen on saat sonra uçak, kalan Hawk parçalarıyla birlikte iniş yapacaktır," diyordu.</p>

  <p>Amerikalılar bir rehine aldı. İranlıların eline ise milyonlarca dolar değerinde füzeler ve Ali Ekber Rafsancani'nin Tahran'da keyiften dört köşe bir edayla teşhir ettiği üzere, (İranlılar bilmese de, Tel Aviv'de pişirilen) bademli bir kek, bir Colt revolver takımı ve Reagan tarafından imzalanmış bir İncil geçmişti. Bu kara komedinin son sahneleri oynanırken Tahran'daydım. Rafsancani 28 Ocak 1987'de bizi bir basın toplantısına davet etti. Salona girdiğimizde İranlı lideri fotokopi kâğıtlarından oluşan bir yığını eşelerken bulduk, her kâğıtta Robert McFarlane'in vesikalık boyutunda birer fotoğrafı vardı. Rafsancani etrafında dikilen onlarca gazeteciyi kasten görmezden geliyordu. Akıcı İngilizce konuşan bir danışmanına işaret etti ve Amerikalı bir gazeteciye yaklaşmasını söylemesini emretti. Danışman söyleneni yaptı ve birkaç dakika sonra muhabir, danışıklı bir biçimde, Rafsancani'ye McFarlane'in İran'a İrlanda pasaportuyla girdiğine dair elinde ne gibi kanıtlar olduğunu sordu.</p>

  <p>Rafsancani derhal fotokopileri kaptı ve bedava numuneler sunan bir halı tüccarı misali, kâğıtları başının üzerinde salladı. Sağ elinde, McFarlane'in vesikalığının bulunduğu bir İrlanda pasaportu açıkça seçiliyordu. "Sahte belge düzenlemişler," dedi Rafsancani'nin sekreteri, efendisi koltuğuna geri dönerken. Rafsancani bıyık altından gülüyor, molla sarığının altından lüle lüle sarkan kahverengi saçları ona şeytani, Bunteresk<sup><a href="../Text/dipnot.xhtml#bookmark077" id="footnote077">[7]</a></sup> bir görünüm veriyordu. Fakat daha fotokopiyi görür görmez bunun ucuz bir sahtekarlık olmadığını anladım. McFarlane'in elâ göz rengini İrlandacada doğru telaffuz edebilme (<i>cnodhonna</i>) veya Dublin'in İrlandacasını (Baile Atha Cliath) adam gibi yazabilme kabiliyetine olsa olsa CIA sahip olabilirdi, fakat McFarlane'e bulunan sahte İrlandalı ismi ('Sean Devlin') hayal gücünden epey bir yoksun sayılırdı. Hiç olmazsa adamı Katolik olarak göstermişlerdi. Rafsancani'nin basın toplantısının bitişinden hemen sonra bir taksi tuttum ve fotokopiyi İrlanda büyükelçiliğine yetiştirdim. Elçilik baş sekreteri Noel Purcell-O'Bryne de belgeyi vakit geçirmeden Dublin'deki Dışişleri Bakanlığı'na gönderdi. McFarlane'in pasaportu o kadar da sahte sayılmazdı, zira kısa süre önce Atina'daki İrlanda elçiliğinden bir tomar pasaport çalınmıştı ve bu da onlardan biriydi.</p>

  <p>Gelelim İncil'e... Rafsancani, kutsal kitabı gazeteci topluluğuna gösterirken keyifle gülüyordu. İlk sayfayı kaplayan el yazısındaki 'G' harfleri gösterişli bir biçimde başlıyor, fakat 'O' ve 'P' harflerinde tuhaf bir tekdüzelik göze çarpıyordu; ihtiyar bir adamın elyazısında, Aziz Paul'ün Galyalılara Mektubu'ndan dikkatle kopyalanan şu alıntı okunuyordu: "Ve kutsal kitap, Tanrı'nın Yahudi olmayanları inançla haklı kılacağını öngörerek, kutsal sözü İbrahim'in ellerine teslim etti ve dedi ki: 'Bütün uluslar sende kutsansın.'" Fakat imzanın sahibinden kuşku duymanın imkanı yoktu: "Ronald Reagan, 3 Ekim 1986." Ekim ayı bilhassa önemliydi, zira Reagan bu tarihten çok önce İranlılarla bütün ilişkilerin koparıldığına yemin etmişti.</p>

  <p>Rafsancani'ye göreyse hiç öyle değildi. İncil McFarlane'in görevinden aylar sonra gönderilmişti. Daha bir ay önce (Aralık 1986'dan söz ediyordu) Charles Dunbar adlı bir Amerikan dışişleri yetkilisi, Frankfurt'ta İranlı silah tüccarlarıyla bir araya gelip, Tahran liderliğiyle daha ileri görüşmeler ayarlamaya çalışmıştı. İnanılmaz, ama gerçekti. Farsçayı anadili gibi bilen Dunbar sonradan Frankfurt'ta İranlı bir yetkiliyle görüştüğünü itiraf edecek, ancak ona, silah meselesinin artık iki ülke arasındaki ilişkinin parçası olamayacağını söylediğinde ısrar edecekti.</p>

  <p>Rafsancani İncil'i 'istihbari bir bakış açısından incelediklerini' söylüyordu, fakat 'İncil kendilerine gönderildiğinde herhangi bir kötü fikre kapılmamışlardı, zira [Reagan] bir Hıristiyandı ve dinine inanıyordu; kaldı ki kendileri de Müslümanlar olarak İsa ve İncil'e inanıyorlardı'. Rafsancani, bunun Amerikalılarla aralarında ortak bir nokta olduğunu vurguluyor ve, "Bu alıntının bütün dinlerden insanları birliğe davet ettiğine inanıyoruz," diyordu, İranlılar revolver hediyesini geri çevirmişlerdi. Keke gelince, havaalanı muhafızları tarafından afiyetle yenmişti.</p>

  <p>Fakat eğer McFarlane Sean Devlin idiyse, o zaman birden fazla da Oliver North var demekti. McFarlane'in, 'yaratıcı, agresif, inançlı genç bir subay' olarak niteleyeceği, Reagan'ın da bizzat 'kahraman' olarak selamladığı bir Vatansever Oliver North vardı mesela. Anglikan Kilisesi üyesi dirilmiş bir Hıristiyan sıfatıyla Tanrı'nın Adamı bir Oliver North daha vardı ki, Tanrı'nın Vietnam'da yaralarını sardığına inanıyor ve (Ulusal Güvenlik Konseyi'nin eski üyelerinden birinin kelimeleriyle) 'NSC'de Tanrı'nın kendisine verdiği görevi yaptığını düşünüyordu.' Sonra Eylem Adamı Oliver North vardı; günde yirmi beş saat çalışan, Senatör Dan Quayle'in kankası Robert Owen tarafından 'Çelikçekiç' diye övülen, Beyaz Saray'daki sanat eseri kriz merkezinden bilgi notları yağdıran biriydi bu North.</p>

  <p>Ve nihayet bir de, CIA elemanlarına 'teröristleri etkisizleştirme' emirleri veren, Amerika'nın terörizmi desteklediğini düşündüğü Arap devletlerine veya liderlerine yönelik 'önleyici saldırıları' destekleyen, Beyrut'ta Amerikalıları rehin alan türden teröristleri menziline alırken Nikaragua'daki Kontra 'Özgürlük Savaşçıları' gibi terör çetelerine arka çıkan haydut North vardı ki, Ortadoğu'nun kısmetine düşen de işte bu North idi.<sup><a href="../Text/dipnot.xhtml#bookmark078" id="footnote078">[8]</a></sup></p>

  <p>Rafsancani Humeyni'ye McFarlane-North ziyaretinden, ancak onlar Tahran'a vardıktan sonra söz etmişti. Humeyni'nin halefi Ayetullah Hüseyin Ali Muntazari ise durumdan hiç haberdar edilmemişti; görünen o ki Muntazari silah alışverişi karşısında küplere binmişti. Meclis skandalı tartışırken Humeyni, ortak seslerinin 'İsrail'inkinden daha haşin' çıktığından yakınıyordu. Tahran'da İrangate falan istemiyordu.</p>

  <p>İran-Irak savaşının son yıllarını haberleştirirken bazen olaylar öyle hızlı gelişiyordu ki, ne anlama geldiklerini anlayamıyorduk. Ve yakıştırdığımız anlamlar da çok yüzeyseldi. Iraklılar Saddam'ın iktidarı altında inim inim inlerken, bu gaddarlığı (savaş dolayısıyla) ulusal güvenlik nedenlerine bağlamak her zaman mümkündü. Sözgelimi Saddam'ın üç bin kilometrekarelik Hüveyza bataklıklarını devasa bir yol ağıyla sardığını ve bölgedeki sazlıkları kestiğini biliyorduk. Ancak bunun, Bataklık Araplarına karşı soykırımdan farksız bir olay olduğunu değil, İran saldırılarını önlemeye yönelik bir tedbir olduğunu varsayıyorduk. Samir Gattas, Bağdat'tan AP için (başkent gazeteciler için artık o kadar baskıcı bir yer değildi), dünyaya Kürtlere karşı girişilen yeni soykırım harekatının ipuçlarını veren bir haber geçmeyi başarmıştı. 5 Ekim 1987 tarihli haber dikkatle yazılmıştı ve kısmen Batılı diplomatlara da (gazeteciler bu isimsiz adamları kullandığı kadar, onlar da gazetecileri kullanırdı) dokunduruyordu, fakat haberi okuyan herkes korkunç olaylar yaşandığını anlıyordu. "Irak güçleri ülkenin kuzeyinde binlerce Kürt köyünü yerle bir etti ve İran destekli gerillalara yönelik harekat çerçevesinde binlerce Kürt yeni bölgelere yerleştiriliyor..." ifadeleri yer alıyordu haberde.</p>

  <p>Bu savaş suçunu izah etmek için bir kez daha Saddam'ın İran'la savaşı kullanılıyordu (gerilla denenler Kürtlerdi elbet). Gattas, Saddam'ın kuzeni Ali Hasan El-Macid'i (sonradan 'Kimyasal Ali' lakabıyla bilinecekti), harekattan sorumlu kişi olarak işaret etmeyi başarmıştı ve adını vermek istemeyen bir büyükelçinin 3 binden fazla köyün dümdüz edilmiş olabileceğine dair sözlerine yer veriliyordu. Köylere karşı dinamit ve buldozer kullanıldığı belirtilirken, Kürtlerin Iraklıların zehirli gaz kullandığı iddialarına yer veriliyordu; habere göre, bizzat Irak televizyonu, bir hava saldırısı sonrası 'enkaza dönmüş yollara saçılmış sivil cesetlerini' göstermişti. Ne yazık ki Gattas, 'diplomatların büyük kısmının kitle katliamları yapıldığından kuşku duyduğunu' da vurguluyordu; Bağdat'taki diplomatik camianın verdiği yanıltıcı bilgilerin örneklerinden biriydi bu.</p>

  <p>Saddam şimdi Körfez'de, İran'ın petrol ihraç kapasitesini sona erdirmeye çalışıyordu. Ağustos 1986'da Irak hava kuvvetleri Sirri Adası'ndaki İran petrol yükleme terminalini yerle bir etti, iki süpertankeri yok etti, yirmiden fazla denizciyi öldürdü ve İran'ı yükleme tesislerini Hürmüz Bogazı'na yakın dalgalı sulardaki Larak Adası'na taşımaya zorladı. Neredeyse bir anda İran'ın petrol ihracatı günlük 1.6 milyon varilden 1.2 milyona düştü. Basra dışındaki cephe hatlarına yaklaşık 150 kilometre uzaklıktaki Harg Adası'na karşı yoğunlaşan Irak saldırıları öyle büyük hasar yarattı ki, 14 yükleme rıhtımından 11'i terk edildi. Kasım ayına gelindiğinde Iraklılar, Suudi Arabistan'da gizlice yakıt nakli yaptıktan sonra hedeflerine doğru yoluna devam eden Mirage jetleriyle Larak'ı bombalamaktaydı. İran kentlerine yönelik yeni Irak hava saldırıları furyası, Tahran'a göre 112 kişinin ölümüne yol açmıştı; İran Bağdat'a scud füzeleriyle saldırarak karşılık verdi ve bu saldırıda 17'si kadın ve çocuk olmak üzere 48 sivil hayatını kaybetti. Irak, 25 Aralık'ta Bağdat-Amman seferi yapan bir Irak havayolları uçağının kaçırılmasından İran'ı sorumlu tutuyordu; yolcu kabininde el bombalarının patlamasının ardından uçak Suudi Arabistan çölüne düştü. 106 yolcu ve mürettebattan sadece 44'ü kurtuldu. Aynı gün İranlılar, Pierre Bayle ile birlikte altı yıl önce canımızı zor kurtardığınız Şattül Arap adası Um-El-Rassas'a indirme yaptı.</p>

  <p>Kuveyt bandıralı gemilere yönelik bir dizi İran saldırısı, Sovyetler Birliği'nin koruma önerisine kapı açtı; Başkan Reagan da hemen benzer bir öneriyi öne sürdü. Kuveyt artık savaşın nefesini daha fazla ensesinde hisseder olmuştu. İran'ın Fao'dan fırlattığı Silkworm füzeleri kısa süre sonra Kuveyt topraklarına düşecekti. Bir gece Kuveyt'te Meridyen Oteli'ndeki odamda yatarken, pencere ve kapıların neden sarsıldığını önce anlayamadım. Sonra Basra dışında ateşlenen İran toplarının, Körfez'in yukarısındaki sularda patladığını ve Kuveyt kentini baştan başa sarstığını fark ettim. Kuveytliler neredeyse her gün, deniz yolunun diğer yanındaki Fao'nun dalgalarıyla Kuveyt sahillerine vuran İranlı cesetleri buluyordu.</p>

  <p>Amerikalılar İran'a karşı dünya çapında bir silah ambargosu için BM'yi zorlarken, İran hükümet yetkilileri devasa bir yeni silah tedarik programı başlattı. Almanya ve Avusturya'daki silah tüccarları bana İran Ulusal Savunma Endüstrisi Örgütü'ne ait yüzlerce sayfalık belge gösterdi; binlerce TOW anti-tank füzesi ve İran'ın F-14 uçakları için havadan havaya füzelere dair acil taleplerinin listelendiği belgelerdi bunlar, İranlılar tek bir 155 milimetrelik top siparişi için 20 milyon dolar öneriyor, tanesi 350 dolara 200 binden fazla top mermisi talep ediyordu.</p>

  <p>'Kâbusum' dediği şeyin (yani Irak'ın yıkılıp İran'ın zafer kazanması) yaklaşmakta olduğundan korkan Ürdün Kralı Hüseyin, Saddam Hüseyin ve Suriye Devlet Başkanı Hafız Esad ile sadece 'H4' adıyla bilinen bir Ürdün hava üssünde gizli bir toplantı ayarladı; Esad'ın İran ile ittifakını bitirmeye ikna edilebileceğini umuyordu. Irak ve Suriye diktatörleri arasındaki dokuz saatlik görüşme (ki Ürdün kralı birbirlerinden nasıl nefret ettiklerini gayet iyi biliyordu), dışişleri bakanları arasında görüşmeler yapılması kararından öte bir sonuç vermedi. Fakat Kral Hüseyin'in siyasi becerisi öyle büyüktü ki, başarısızlıklarını bile daima avantaja çeviriyordu. Girişimleri, daima sonuçlarından daha önemli görünüyordu; neticede Arap liderlerine birlik çağrısı yaparak Körfez savaşını sona erdirmeye çalışan kralın ta kendisi değil miydi?</p>

  <p>Kuveyt şimdi Reagan'ın tankerlerine yıldızlı ve çizgili bayrak çekilmesi önerisini kabul etmişti. Washington, 481.382 tonluk <i>Bridgestone</i> adlı süpertankere Körfez'den Kuveyt'e eşlik ederek bu yeni ve kışkırtıcı politikasını gösterişe dönüştürme kararı aldı; haber yapılacak muazzam bir olaydı bu, dünyanın dört bir köşesinden televizyon ekipleri, bu mega-tankeri rotasında ilerlerken takip edebilmek için Birleşik Arap Emirlikleri'nde helikopterler kiralıyorlardı. Bir MEA uçağı ile 23 Temmuz 1987'de Beyrut'tan Dubai'ye uçtum ve (tam bekleneceği üzere) bir uçuş ekibi beni kokpite davet etti. Ve orada oturup, Körfez'in 3 bin metre yukarısından, <i>Bridgestone</i>'u izledim. Dev tanker, daha önce kabul ettiği 16.5 deniz mili azami hızını yarım mil artırmış, üç küçük Amerikan savaş gemisi tankerin çevresinde 3 kilometrelik bir çember oluşturmuştu. "Civcivlerinin kuşattığı bir ana tavuk," diye yazdım not defterime, küçümseyerek. Amerikalılar İran'ın Silkworm füzelerinin menzilinden geçerken askeri karakollara ve Devrim Muhafızlarının üslendiği Ebu Musa Adası'na iyice yaklaşmıştı.</p>

  <p>Yaşanan tam bir fiyaskoydu. Kuveyt'in güneydoğusunda ve hedefine hâlâ 200 kilometre uzaklıktaki <i>Bridgestone</i> iskele tarafından bir mayına çarptı. İki ay önceki <i>Stark</i> felaketine benzer bir akıbete uğramaktan endişe eden Amerikan donanma eskortları, koruma amacıyla derhal <i>Bridgestone</i>'un arkasında sıraya girdi. Füze destroyeri USS <i>Kidd</i>'in kaptanı, geminin güvertesinde silahlı denizcilere sudaki herhangi bir şüpheli nesneyi vurmaları yönünde emir vermişti. <i>Bridgestone</i> vurulmadan önce bölgede İran balıkçı tekneleri vardı, fakat mayının kime ait olduğunu saptamak mümkün değildi. Bu durum İran Başbakanı Mir-Hüseyin Musavi'ye, Amerika'nın 'askeri seferinin' zayıflığını kanıtlayan 'görünmez elleri' övme fırsatı verdi. <i>Bridgestone</i> hızı dörtte bire düşmüş ve iskele tarafındaki bir numaralı bölmesi hâlâ su alır vaziyette, artık ticari olmaktan ziyade siyasi nitelik taşıyan Kuveyt yolculuğunu sürdürdü.</p>

  <p>Böylece Amerikalılar bölgede hiç mayın tarama gemileri olmadığını da fark etmiş oldu; tankerin vurulduğu 30 kilometre genişliğindeki kanalda mayın olup olmadığını araştırmaya kimse tenezzül etmemişti ve savaş gemilerinin mayınlar karşısında, korumasına yardımcı oldukları gemilerden daha savunmasız olduğunu gören ABD'yi artık korku sarmıştı. Kuveytli ve Amerikalı yetkililer şimdi <i>Bridgestone</i>'a ham petrol yüklemeye çalışıyorlardı; acayip bir siyasi hareketti bu, nedenini de bir gemicilik simsarı şu soruyla ifade ediyordu: "Biraz aklı olan biri, hasarlı bir gemiye yükünü yükler mi?" Askeri hazırlıksızlığa dair bu vahim hikâye, eskortluk yapan üç savaş gemisinin (destroyer <i>Kidd</i> ve iki firkateyn) genel komutanı Kaptan Yonkers, aynı rotadan geri dönmeyi istemediğini kesin bir dille itiraf edince daha da kötü bir hal aldı. Yonkers, "Gemilerimi mayınlara karşı koruma yeteneğimiz yok, bu konuda yalan söyleyemem," diyordu. Bu sözlere, Tuğamiral Harold J. Bensen'in, mayın olayına tanık olan gazetecilere yaptığı şu açıklama eşlik etti: "Kulağa garip gelebilir, ama gerçek şu ki, <i>Bridgestone</i> gibi büyük bir gemi, silahlı olmayan bir gemi, mayınlara karşı bir savaş gemisinden çok daha savunulabilir durumdadır... eğer dev bir tankeriniz varsa, tek bir mayının size zarar vermesi zordur ve siz de onun arkasına saklanırsınız. En iyi savunma budur ve biz de bunu yaptık." Bu tür açıklamalar aleni bir soruyu da gündeme getiriyordu: Eğer ABD donanması, kendisini sivil bir geminin arkasına gizlenmek dışında koruyamayacak haldeyse, Körfez'deki seyahat özgürlüğünü sağladığını nasıl iddia edebilirdi?</p>

  <p>Gazeteciler için kafa karıştırıcı bir hikâyeydi bu. Kıyıdan bakıldığında tanker filolarını veya onların eskortlarını görmek mümkün değildi. Çatışmanın yoğunluğu konusunda bir fikir sahibi olmak için havada olmak gerekiyordu. İran-Irak savaşı şimdi Kürdistan dağlarından Türk sınırına, oradan, vaktiyle Lawrence'ın Birinci Dünya Savaşı'nda İttifak saflarına geçmeye ikna ettiği Mekkeli Şerif Hüseyin'e ait olan Arabistan'ın kıyı şeridine kadar yayılmıştı. Sorunumuz büyüktü: Göremediğimiz bu ateş ve yıkım manzarası hakkında nasıl yazabilirdik? Milyonlarca dolar bütçeli televizyon kanalları kendi uçaklarını kaldırıyorlardı. Görüntüye ihtiyaçları vardı. Bizim ise böyle bir ihtiyacımız yoktu. Fakat artık on üçüncü yılını dolduran Lübnan iç savaşı sırasında, filmlerini uydudan ABD'ye geçmek için Şam veya Kıbrıs'a taşıyan Amerikalı televizyon yapımcıları ve ekipleriyle dostluk kurmuştum. Ve Amerikan NBC kanalı, Dubai'den kalkan helikoptere beni memnuniyetle buyur etmişti — sıcaktan kavrulan deniz yollarındaki gemileri bir kişi daha 'mimlese' ne olurdu?</p>

  <p>ABD, Fransa, Sovyetler Birliği ve Britanya'dan en az kırk savaş gemisi şimdi Körfez'deki merkeze ve Hürmüz dışındaki Umman Körfezi'nin sularına doğru ilerliyordu. En büyük filo Amerika'ya aitti; 15 bin mürettebat taşıyan, muharebe gemisi Missouri'nin de dahil olduğu tam 24 gemi. Görkemli bir manzaraydı; Kore savaşından bu yana en büyük donanmalardan biri ve Vietnam'dan beri ABD'nin topladığı en büyük filoydu. Görevleri 'Arap dostlarımız için' (ve daha geniş bir anlamda, Irak için) Körfez sularındaki 'özgürlüğü' garanti altına almaktı, fakat İran'ın gemilerini korumak için kıllarını bile kıpırdatmıyorlardı. Bu yüzden İranlıların kendi 'Şahadet Operasyonu'nu ilan etmesinde şaşılacak pek bir şey yoktu; operasyon çerçevesinde İran kıyılarında yapılan donanma manevralarına, 'İslam Cumhuriyeti'nin bölgeden geçen yabancı uçakların ve savaş gemilerinin başına gelecek muhtemel olaylardan sorumlu olmayacağı' uyarısı eşlik ediyordu.</p>

  <p>NBC helikopterindeki koltuğumdan ihtilafın destansı boyutlarını havadan gözleme imkânına sahiptim. Dubai'den kalkıp yüz kadar tankerin ve gaz taşıyıcılarının arasında neredeyse deniz seviyesinde süzülmeye koyulduk; bazıları külüstür şileplerin ve vinçler ve taşıma aygıtlarıyla yüklü toz kaplı teknelerin peşine takılmış krem renkli bu dev canavarlara bekleme emri verilmişti. Seyahatlerini geciktirmelerinin sebebi, İran donanmasının tehditlerinden ziyade, spot petrol fiyatlarındaki bir yükseliş ihtimaliydi. Fakat Körfez'in her yanı öyle aşırı bir sıcakla kavruluyordu ki, tüten buğu içindeki savaş gemilerini çoğunlukla görmeden dönüp duruyorduk. "Burası ABD savaş gemisi. ABD savaş gemilerinden iki deniz mili uzaklıkta kalmanızı istiyoruz. Tamam." Telsizdeki ses belirgin bir doğu yakası aksanıyla konuşuyordu, fakat hiç gereği yokken kimliğini açıklamaktan kaçındı. "ABD savaş gemisi. Roger. Tamam."</p>

  <p>Gemileri 6 kilometrelik bir mesafede süzülürken gördük nihayet (üç tanker 'V' biçiminde dizilmişti, etraflarındaki dört savaş gemisi ise onlara eşit mesafede seyrediyordu), sanki Körfez'de tehlikeli bir yolculuğa değil de, bir donanma yarışına çıkmış gibiydiler. Amerikan savaş gemilerinin etrafında, bazıları buhar salarak, bazıları kaptanlarının emirleri uyarınca dalgaları aşarak ilerleyen yabancı gemiler, bir şekilde tanıdık geliyordu insana. Batı Yakınlaşması uyarınca kırk altı yıl önce burada ilerleyen büyük konvoyları yankılıyorlardı adeta. Üç yeni Amerikan bandıralı gemi (<i>Gas King, Sea Isle City</i> ve <i>Ocean City),</i> Washington'un Körfez'e yönelik siyasi kararlılığının dikkat çekmeyen simgeleriydi; kötü boyaları ve gövdelerinde bir parmak tozla, kıç taraflarına henüz Amerikan bayrağı çekilmemişti. ABD savaş gemileri <i>Kidd, Fox</i> ve <i>Valley Forge,</i> ard arda dizilmişti ve omurgalarına dik açıda konumlanmış başka bir Amerikan şilebi gözcülük ediyordu. Bütün bu manzarada, sıcak denizin dalgalarını dizilmiş aşan boş tankerlerle onların gri eskortlarından oluşan bu küçük düzenli konfigürasyonda bir tiyatro unsuru vardı; kendi komedileri veya trajedilerini oynamak için perdenin açılmasını bekleyen aktörler gibi.</p>

  <p><i>Valley Forge</i>'un güvertesinde küçük fakat ani bir parlaklık, altın sarısı bir ışık görüldü ve bir aydınlatma fişeği denizin üzerinden mağrur bir edayla süzülüp saçılarak gerisin geri dalgalara gömüldü. Kulaklıklarımızdan yine o sesi, daha yüksek ve cızırtılı bir şekilde işittik: "Bu bir Amerikan savaş gemisi. İki deniz milinden yakındasınız. Uzaklaşın. Tamam." Şimdi <i>Valley Forge</i>'dan üzerimize doğru büyük bir anti-denizaltı helikopteri yaklaşıyordu, iki azman motorunun çıkardığı gürültü kulakları tırmalayan bir SH 603'tü bu. Yanımıza kadar yaklaştı, mürettebatı güneş gözlüklerinin arkasından bizi süzüyordu, içerde bir el gemilerin ters istikametini gösteren hareketler yaparak uzaklaşmamız gerektiğini söylüyordu. Sabah saat dokuz civarında, uzun, düz bacalı ve güvertelerinde Exocet füzesi rampaları bulunan parlak bir savaş gemisi, Amerikan konvoyunun arkasından yavaşça seyrediyordu. Armilla devriyesinden HMS <i>Active</i> adlı bir Britanya firkateyniydi bu; Amerika'nın, Britanya Başbakanı Margaret Thatcher'ın onay verdiği son siyasi kumarıyla arasında temkinli bir mesafeyi, en yakın Amerikan gemisinin bir deniz mili uzağından ilerleyerek koruyordu.</p>

  <p>İran'ın öfkesi ise büyüyordu.<sup><a href="../Text/dipnot.xhtml#bookmark079" id="footnote079">[9]</a></sup> Devrim Muhafızları eskortsuz ticari gemilere roketatarlarla saldırmaya başlamıştı; Körfez'deki küçük İran adalarından motorlu botlarla gemilere yaklaşıyorlar ve yakın mesafeden ateş açıyorlardı. Bütün bu süreçte hata ihtimali de artıyordu. Ağustos ortasında bir Amerikan savaş uçağı Körfez üzerinde bir İran 'uçağına' iki roket fırlattı; sonradan tehdidin atmosferdeki bir ölçüm 'şeridinden' başka bir şey olmadığı anlaşıldı. İki hafta sonra Kuveytliler alçaktan uçan bir buluta karadan havaya bir füze fırlattılar, zira rutubet buluta öyle bir şekil vermişti ki, Kuveytliler radar ekranlarında yaklaşan bir jet görmüşlerdi.</p>

  <p>Bu arada kalabalıklar Tahran'da Suudi büyükelçiliğini basmış, fakat Mekke ölümlerini protesto etmek için 'spontan' başlayan gösteriye anlaşılan bazı çok profesyonel çilingirler de katılmıştı. Elçilik kasasından 40 bin dolar para çalındı. Suudiler İran'ın ekonomisine darbe vurmak için petrol fiyatlarını düşürme tehdidi savurdu, fakat kendini de vuracak bir silahtı bu. İran gibi Irak da savaşı petrol ihracatıyla finanse ediyordu ve döviz rezervleri kurumaya yüz tutan Bağdat'ın dış borçları da 60 milyar dolara ulaşmıştı. Irak'ın başlıca mali destekçilerinden biri olan Kuveyt, tankerlerine ABD bayrağı çekilmesinden bu yana ilave petrol ihracatlarından elde ettiği 17 milyar doların bir gecede buharlaştığını görecekti. Yani genellikle kendilerini askeri bakımdan savunmasız addeden Araplar, mali olarak benzer bir duruma düşmüştü.</p>

  <p>Ve artık Körfez'de daha fazla mayın vardı. Mayınlardan biri, Umman Körfezi'ndeki Fuceyre'den kalkan <i>Texaco Caribbean</i> adlı süpertankeri, Arap Körfezi'nin epey dışındayken vurdu. Patlama geminin üç numaralı tankında aile otomobili büyüklüğünde bir delik açtı. Herkes İran'ı sorumlu tutuyordu, fakat kimse geminin Kuveyt malı değilde, Larak terminalinden yüklediği İran ham petrolünü taşıdığından söz etmiyordu. <i>Stark</i>'a yönelik Irak füze saldırısında olduğu gibi (küplere binen Washington o saldırının faturasını İran'a çıkarmıştı), İranlılar şimdi de kendi süpertankerlerini mayınla vuruyorlardı. Dünya barışını soğukkanlılıkla bozmakla suçlanan, her zamanki gibi İran oluyordu. Elbette iki gün sonra Britanya Dışişleri Bakanlığından malum açıklama geldi: Tahran'da 'son derece mantıksız davranan bir rejim' vardı.</p>

  <p>Körfez'de onca insan dururken iki mayını daha bulmak NBC ekibine düştü. Bildik helikopterimizle denizin üzerinde alçak irtifadan uçan Steve O'Neil, dürbünüyle bakarken, helikopterin sol yanından uzaklaşıp gözden kaybolan büyük, yuvarlak bir siyah cisim görmüştü. Suyun sadece birkaç metre yukarısındaydı, saatte 150 kilometre hızla uçuyorduk, fakat mayından başka bir şey olmayacak kadar ürkütücü (ve onlarca savaş filminden aşina olunan) bir cisimdi bu. Birkaç saat sonra, neredeyse aynı koşullarda, CBS ekibi de bir başka mayın bulmuştu, ilki gibi o da siyaha boyanmış, fakat suyun altına bir zincirle indirilmişti, İranlılarla çalışan Çinli ordu teknisyenleri, İran'ın Bandar Abbas Limanı'nın yanında, satın aldığı eski mayınları modernize eden bir fabrika kurduğunu bildiriyordu; ta Çarlık Rusyası zamanında üretilmiş mayınlardı bunlar.</p>

  <p>Nisan'da Amerikan savaş gemisi <i>USS Samuel Bo Roberts</i>, devriyedeyken bir mayına çarpıp neredeyse batıyordu. 21 Eylül'de Tuğamiral Bemsen (gemilerinin selameti süpertankerlerin arkasına gizlenmekte bulabileceğini itiraf eden subayın ta kendisi), <i>USS Jarrett</i>'ın (tarihi bir tesadüfle, <i>Stark</i>'ın kardeş gemisiydi bu) güvertesinden kalkacak radar donanımlı 'Seabat' helikopterleriyle İran donanma gemisi <i>İran Air</i>'e saldırmaya karar verdi; zira bu geminin Bahreyn'in seksen kilometre kuzeybatısında Körfez'e otuz dakikada bir mayın döşediği tespit edilmişti. Gazeteciler sonradan 55 metrelik İran gemisine (dokuz yaşında gösterişsiz bir Japon roro çıkarma teknesiydi bu) çıktıklarında, on adet büyük siyah boyalı mayın gördüler; 'M08' seri numaralı mayınlar, teknenin kıç tarafına, mürettebatın denize indirmesini sağlayan özel bir mekanizma ile bağlanmıştı. Teknenin gövdesinde, kabinlerde ve köprüde mermi delikleri göze çarpıyordu, güvertede akmış kan dereleri vardı. Otuz kişilik İran mürettebatından üçü ölmüştü, kaybolan iki kişinin öldüğü sanılıyordu ve ikisi ağır, dört yaralı vardı. Rafsancani Amerika'nın mayın döşeme iddiasının 'yalan' olduğunu söylüyordu, fakat öyle olmadığı alenen ortadaydı ve İranlılar sonunda <i>İran Air</i>'in masum bir yük gemisi olduğuna dair iddialarını geri çekti. Saddam Hüseyin'in keyfi şimdi iyice yerine gelmişti; zira ABD'nin İran'la çatışmasının onu Irak'a daha da yakınlaştırdığını biliyordu.</p>

  <p>ABD, İran mayın döşeme gemisine karşı kazandığı başarının gerisini getirdi ve sadece üç hafta sonra Katar'ın 130 kilometre doğusundaki iki İran petrol platformuna savaş gemileriyle bir saldırı düzenledi. Dört Amerikan güdümlü füze destroyerinin fırlattığı 15 milimlik mermiler Rüstem ve Rakş platformlarını tahrip etti. ABD Savunma Bakanı Casper Weinberger saldırının, geçen hafta Amerikan bandıralı bir tankere yönelik İran füze saldırısına verilmiş 'ölçülü bir karşılık' olduğunu söylüyordu, İranlılardan gelen ilk açıklama ise, cızırtılı bir telsizden, yanan tesislerden birindeki yaralıların tahliye edilebilmesi için yaptıkları ateşkes çağrısıydı. Amerika'nın iddiasına bakılırsa, iki platform da Devrim Muhafızları tarafından askeri üs olarak kullanılıyordu. Nihayet Tahran'dan, pek muteber olmayan bir uyarı geldi: ABD İran'dan yıkıcı bir karşılık alacaktı.</p>

  <p>Batılı güçlerin dahil olduğu bu askeri eylemlerden dolayı, kara savaşındaki çok daha ciddi can kayıplarına, ölenler alenen sivil olsa bile, artık pek dikkat edilmiyordu. Sözgelimi 12 Ekim'de, Bağdat'taki savunma bakanlığını hedeflediği söylenen bir karadan karaya İran füzesi, bakanlığın 20 kilometre uzağındaki Şehitler İlkokulu'nu, öğrencilerin sabah dersleri için toplandığı sırada vurmuştu. Patlama 29 çocuğun canına mal olmuş, yüzü ağır, 228 sivil de yaralanmıştı. Irak bu saldırıdan kısa süre önce Basra dışındaki İran güçlerine karşı kimyasal silah kullanmıştı, fakat Iraklılar okul saldırısını derhal İran 'vahşetinin' son örneği olarak kınamaktan geri kalmadı.</p>

  <blockquote class=""/>

  <p>Basra, savaşın bu son ve zalim aşamasını en iyi yansıtan cepheydi. İranlılar için Güney Irak'a bir geçiş noktası, hâlâ Fao'nun toza dönmüş enkazlarında bekleyen İranlı askerlerin ve Pasdaran'ın hayalini kurduğu Kerbela, Necef ve Kufe'deki kutsal mekânlara giden yoldu. Irak ise hâlâ 650 bin kişilik bir orduya sahipti; Süleymaniye'den nakledilen yedi tugay, Fao dışındaki ön cephe hatlarına konuşlandırılmıştı. Başkanlık muhafızları ve özel kuvvetler 30 bin, 'halk ordusu' ve 'gönüllüler' en az 400 bin kişiden oluşuyordu. Irak gücünün geri kalanını, çoğu Mısırlı, 200 bin kişilik 'Arap ordusu' teşkil ediyordu. Fakat 1987 başında İranlılar Basra'nın tam karşısına 600 bin kişilik bir ordu yığdı. Irak Devlet Başkanı, Başbakan, Arap Baas Sosyalist Partisi Bölge Komutanlığı Genel Sekreteri ve Amerika'nın dostu Mareşal Saddam Hüseyin'in, ünlü geri çekilmelerinden birini daha gerçekleştirmesi kaçınılmaz görünüyordu.</p>

  <p>Ve İranlılar Ocak 1987'de taarruza geçip Basra'ya yürümeye başladıklarında, bunu bizim de görmemizi istediler. Gece vakti İran cephe gerisinden alındık, gökyüzü top mermileriyle aydınlanırken otobüsle vadilerden geçtik; saatler geçtikçe karanlığın içinden ön cephe hatlarına askerler akıyordu. O tanıdık ölüm ve yaralanma korkusu tepemizde dolaşıyordu. Birkaç ay önce bir bakanlık görevlisi bir Reuters fotoğrafçısını mayın tarlalarından birine götürmüştü. Her ikisi de paramparça oldu. İranlılar Reuters görevlisini 'şehit' kabul etmiş ve dul eşine savaşın çeşitli aşamalarında hayatını yitiren şehitlerin parçalanmış ve çürümüş cesetlerinin renkli fotoğraflarıyla dolu kuşe kâğıt bir kitapçık göndermeleri son anda engellenmişti.</p>

  <p>Geceyi derin, beyaz boyalı bir yeraltı sığınağında geçirdim. Bize meyve suyu, <i>duk</i> (soğuk tüketilen bir çeşit yoğurt), nan ekmeği, peynir ve çay verdiler. Her zamanki gibi, battaniyemin altında gözlerimi kırpmadan öylece yattım. Sabah altıdan önce Devrim Muhafızları gelip 'cephe' ziyareti için hepimizi aldı; güneşe ve sıcağa uzanan dar basamakları bitkin bir halde çıktım, ortalık top ateşi ve patlayan mermilerin gümbürtüsüyle inliyordu. Dezful sinemaskoptu. Fao mahvedici. Fakat binlerce canın yandığı bir destandı bu. Tanklar, kamyonlar ve ağır toplar, zırhlı araçlarda oturan veya etraflarında uygun adım yürüyen yüzlerce İran askeriyle beraber batıya doğru ilerliyordu. Korktuğum başıma gelmişti: Bize eşlik eden görevli, Irak'ın hurma ihracatına kafayı takmış bir halde bana Fao üzerinde tüyler ürpertici bir uçuş yaşatan çılgın ve gözlüklü Devrim Muhafızı'ndan, yani Ali Mazinan'dan başkası değildi. Şimdi yüzünde en sıcak gülümsemesiyle üzerime doğru geliyordu, beni canımı çıkartırcasına sıkarak kucakladı ve iki yanağımdan öptü. Coleridge'in 'kuşkuyu askıya alma isteği' dediği şey, bir muhabir için hiç bu kadar gerekli olmamıştır sanırım. İlahi inanca sarılmak, gelecek birkaç saat içinde yaşayacaklarımız açısından sergilenebilecek en iyi tavırdı.</p>

  <p>Balık Gölü, Karun Nehri'nin kuzeyindeki çölün bir parçasıydı ve Şalemçe'nin batısına düşüyordu. Altı yıl önce Iraklıların Hürremşehr'i topa tutarken beni kısmen sağır ettiği Şalemçe, tekrar İranlıların eline geçmişti ve devasa İran ordusu şimdi Şattül Arap ve Basra kentine doğru ilerliyordu. Bir kez daha İran işgali altındaki Irak'ta, fakat bu kez Iraklıların geri çekilirken suya boğduğu bir çöldeydim. İranlılar suya batmış çölün üzerindeki bir kanal dizisinden geçerek, Irak toplarının yoğun ve kesintisiz ateşi altında ilerliyordu. Iraklı topçular bir çırpıda kurdukları siperlerinden kanalları vuruyorlardı.</p>

  <p>İranlılar gazetecilere bir kamyon tahsis etmişti; Japon yapımı üstü açık kamyonun kasasının bir köşesine, savaş alanına vardığımızda giyebilmemiz için miğferler yığılmıştı. İlerlerken, sığınaklar, siperler ve mevzi hatları arasından uygun adım geçen İslam Cumhuriyeti ordusunu izliyorduk; gülüyor ve zafer işareti yapıyor, tüfeklerini kahraman fatihler misali havaya kaldırıyorlardı. Sanırım tam da buydular: nihayet saldırganları mağlup eden kurbanlar; yıllarca süren acılar ve kayıplar sonrası zafer kazananlar (veya kazandıklarını düşünenler). Kayalık ve kumdan oluşan bir düzlüğe tırmanırken solumda parlayan beyaz savaş başlıklarını ve Hawk füzesi bataryalarını fark ettim aniden; Oliver North'tan gelen armağanlardı bunlar. Yedek parçalarıyla beraber, muzaffer İran ordusuna yeni ve görkemli bir hava savunması sağlamışlardı.</p>

  <p>Ve sonra su birikintileriyle çevrili anayola çıktık; etraf hâlâ yanan Irak tankları, ters dönmüş füze rampaları, yarı yarıya suya batmış Irak personel taşıyıcıları ve onlarca cesetle doluydu. Bazı cesetlerin suyun üzerinde sadece ayakları görünüyordu. Fakat daha da korkutucu olan, Iraklıların kanallara yönelttiği top mermilerinin yaklaşan iniltileri ve patlamalarıydı. İranlıların verdiği eski Rus miğferini başıma taktım. Tam önümüzdeki İran kamyonunu aniden pembe alevler sardı; askerler kendilerini kamyondan atıyor, gövdeleri ateş alan bazıları doğruca suya koşuyordu. Konvoy takviye edilirken kamyonumuz bir müddet durdu. Yanımızdaki suya, gökyüzüne fıskiyeler gönderip üzerimize çamur ve ıslak kum sıçratarak düşen mermileri duyuyorduk.</p>

  <p><i>Guardian</i>'dan Ian Black (insanın savaşa gönül rahatlığıyla birlikte gidebileceği en aklı başında gazetecilerden biriydi) kamyon kasasında karşımda oturuyor, büyük gözlüklerinin ardından bana manalı manalı bakıyordu. "Bu <i>acayip</i> tehlikeli," dedi. Ben de aynı kanıdaydım. Etrafımızda, büyük yeşil-mavi su birikintilerinin arasında İran topçuları Basra'ya 155 milimetrelik mermiler fırlatıyor, mermileri ateşledikten sonra şevkle bağırıp birbirlerini kucaklıyorlardı. İranlı çocuk-askerler, onca top ateşi altında başlarına miğferlerini takmaya bile tenezzül etmemişti. Ele geçirilen Irak mevzilerindeki sığınaklar arasında volta atıp sigara içiyorlar, yıkadıkları çamaşırlarını asıyorlar, Irak top mermileri başımızın üzerinden süzülürken bize doğru sevinçle el sallıyorlardı. Patlamalar neredeyse güldürüyordu onları. Ölüme karşı kayıtsızlık mıydı, yoksa sadece bizim korkumuza verilmiş bir tepki miydi, bilmiyorum.</p>

  <p>Bir büyük patlama daha duyuldu; Black'le birlikte büzüldük; yanımızdaki suya düşmüştü mermi, su ve topraktan oluşan bir çağlayan tepemizden aşağı balçık halinde indi. Bazı anlarda beş mermi birden geliyor, suyu fermuar misali biçiyordu. Birkaç saat önce benzer bir yolculuk yapan <i>US News and World Report</i>'tan Britanyalı bir muhabir, topa tutulan kanallardaki duygularını, gayet net bir şekilde özetlemişti: "Bunun gibi bir gün daha geçirebileceğimi sanmıyorum." Yolun yüzeyi suyun sadece yarım metre yukarısındaydı, fakat ana yol adeta mahşer yerine doğru uzanıyor, eğile büküle giden bir toprak şeridi ateşten ve dumandan müteşekkil bir ufuk çizgisine ulaşıyordu. Miğferimin kayışı aniden koptu, kafamdan kurtuldu ve kamyonun kasasına fırladı. Kayışı yerden aldım ve tekrar miğfere takarak sol elimle kopmasın diye tuttum. Fakat bunun ne anlamı vardı şimdi? Kafamdan vurulursam, parmaklarım da kopacaktı. Black kaşlarını çatmış öylece duruyordu. Hepimiz konsantre olmuştuk. Her an ölümü beklemek gerçekten de konsantre edici bir tecrübeydi. Ve savaş cephesine ilerlediğimiz bütün bu süre boyunca, ordu çocukları, daha yaşlı gönüllüler ve Devrim Muhafızları yanımızdan hoplaya zıplaya geçip gitti.</p>

  <p>Çamurun içinden bize doğru, sürekli, "Zafere kadar savaş," diye bağırıyorlardı. Bu işin sonunu görebilecek miydim? Siperler boyunca yaklaşık 3 kilometre ilerleyip Şalemçe'ye vardık ve orayı geçtik; perişan görünen Mazinan, aniden kamyonumuzun yanında bitip, kafayı yemiş bir edayla kuzeybatıya uzanan yolu gösterdi. "Basra," diye bağırıyordu durmadan. "BASRA! BASRA! BASRA!" Black ile birlikte duman ve alevlere göz attık; su fıskiyeleri şimdi, volkanik patlamalar misali, tekinsizce etrafımızda yükseliyor, göğe fırlayan koyu kahverengi çamur, bir saniye kadar öylece süzüldükten sonra gerisin geri tepemize iniyordu. Black bana bakıyordu. "<i>The Cruel Sea</i>'ye<sup><a href="../Text/dipnot.xhtml#bookmark0710" id="footnote0710">[10]</a></sup> benzemiyor mu biraz?" diye aptalca bir soru çıktı ağzımdan. "Daha da kötüsü," diye karşılık verdi Black.</p>

  <p>Mazinan yine çıldırmıştı. "Gelin, gelin," diye emredip duruyordu bize; çamurdan bir sipere doğru koştuk, İranlılar yanımızdaki su birikintilerinden 155'lik toplarını ateşledikçe toprak ciddi ciddi sallanıyordu. İleriye baktığımda, parlak suyun diğer kıyısında Basra'nın sanayi bölgesindeki fabrika binalarını ve kulelerini görebildim; ufukta, sabah güneşinin altında, topçuların gri siluetleri göze çarpıyordu. Bir grup oğlan çocuğu gülerek etrafımızı sardı. "Niye korkuyorsunuz ki?" diye sordu içlerinden biri. "Bakın, biz güvendeyiz. Ölecek olan Saddam."</p>

  <p>Birkaç saat önce Saddam Hüseyin, üzerinde ilerlediğimiz anayolu 'cehenneme' çevireceklerini ve İranlıların hepsinin yok olacağını ilan etmişti (Black'le birlikte, bunun ne anlama geldiği hususunda pek az şüphemiz vardı). Etrafımızdaki çocukları güvende kılan ise, başlarına sıkı sıkı sardıktan sarı-kırmızı bandanalardı; kırmızı bezin üzerine sarı harflerle işledikleri yazıda, Irak rejimini yıkmasını niyaz diyorlardı Tanrı'dan. John Squire'ın şiirindeki Tanrı'yla ilgili bölümü hatırladım: "Aman Tanrım, dedi Tanrı, başımı kaşıyacak vaktim yok." Şu an, Basra cephesinde Birinci Dünya Savaşı'na has bir klişenin çok ötesinde bir manzara vardı. Balık Gölü muharebesinde en az bir milyon insan ölecekti, Somme ve Passchendaele'nin toplamından fazlaydı bu, fakat bu kayıp Mazinan ve silah arkadaşlarında manyakça bir sevinç halini alıyordu. Küçük bir oğlan (en fazla on üç-on dört yaşında) bir siperin yanında duruyordu; bana baktı, miğferini yavaşça çıkardı ve bir Kuran'ı gülerek kalbine bastırdı. 'Kerbela 5' taarruzuydu bu. Ve bu çocuk, eminim ki, kısa süre sonra İmam Hüseyin türbesinde dua edeceğine inanıyordu. Bu haliyle, hem çok sarsıcı hem de keder verici bir manzaraydı. Bu genç adamlar, Tanrı'nın nezdinde ölümsüz olduklarına inanıyorlardı. Korkusuz değillerdi, ama pervasızdılar; işte onları böylesine eşsiz ve savunmasız kılan da buydu. Anahtarı bulmuşlardı, ölümsüzlüğün yolunu keşfetmişlerdi. Bizse bulamamıştık o yolu. Bu yüzden o cesur ve güleçken, ben korkudan ölüyordum. Ölmek istemiyordum.</p>

  <p>Çevremizdeki çamur tarlaları patlamamış bombalarla doluydu; iri, gri yüzgeçli köpekbalıklarına benzeyen bu canavarlar, Irak hava kuvvetleri 'Kerbela 5'i nafile yere durdurmaya çalışırken, kendilerini ıslak toprağa yarı yarıya gömmüşlerdi. "Kazanıyoruz" diye yazıyordu, duvarları boş cephane kutularından ve mermi kılıflarından yapılmış hasarlı bir siperin üzerindeki beyaz pankartta. Bundan kim şüphe duyabilirdi? Iraklıların Basra önünde beş savunma hattı vardı ve İranlılar ilk üçünü geçmişti bile. İranlıların ele geçirdiği Irak T-52'leri, mevzilerinde olduğu gibi duruyordu, fakat ters yöne döndürülmüş namluları, bu kez Basra'yı topa tutuyordu.</p>

  <p>Mazinan bu savaşı Devrim Muhafızlarının kazandığını, İran ordusunun sadece lojistik ve ateş desteği sağladığını, Irak'ın 15 bin can kaybı, 35 bin yaralısı olduğunu, 550 tankın ve binden fazla zırhlı aracın tahrip edildiğini öne sürüyordu, haklıydı da. Fakat İranlılar hâlâ Basra'nın merkezine çok uzak, diye itiraz ettim akılsızca. Mazinan'ın gözleri, dev gözlüklerinin ardında faltaşı gibi açıldı. "Gel," dedi. Ve bu saf ızbandutla birlikte (mesele din için savaşmak olmadığı sürece aslında son derece akıllı biriydi) başka bir büyük çamur mevzisine sürüklendim. Güç bela siperin yukarısına çıkıp, diğer tarafa, aşağıya indik. Üçüncü Irak savunma hattıydı burası ve biz şimdi onun önündeydik. Etrafımızdan mermiler yağıyordu. Yaban arıları, hızla uçan yaban arıları gibi vızıldadıklarını düşündüğümü hatırlıyorum; hemen yanımdaki çamura saplanırken çıkardıktan 'pıt pıt' seslerini duyabiliyordum. Mazinan sağ kolumu kavrayıp, karşımızda cenaze perdeleri misali asılı duran siyah duman silsilesini işaret etti. "Şu binayı görüyor musun?" diye sordu. Ve karanlığın içinde, alçak, dikdörtgen bir binanın hatlarını ancak seçebildim. "İşte o Basra Sheraton Oteli," diye bağırıyordu Mazinan.</p>

  <p>İranlılar toplarını Iraklıların üç katı yoğunlukta kullanıyordu, namlular su boyunca ateş kusuyordu. Anayoldan hâlâ oğlanlar ve sakallı yaşlı adamlar, arada bir teyp hoparlörlerinden yükselen dini şarkılar eşliğinde akıyordu. Kamyonun kasasında Black ile birbirimize baktık. Brent Sadler ve ITN'den bir ekip, top mermisi yağdırılan bir bataklıkta üst üste yığılmış Iraklı cesetlerinden bir yığını çekmeleri için götürülmüştü. Sadler gitmeden önce, "Çok tehlikeli, ama başka seçeneğim yok," dedi bana, gözlerinde bir ölüm ışığı yanıp sönerken. "Televizyon işi bu, biliyorsun, o görüntüleri çekmemiz lazım." Sadler hayatta kalacaktı, her zaman kalırdı. Fakat Black o kadar emin değildi. Ben de öyle. "Hemen şimdi buradan gitmek istiyoruz," diye avaz avaz bağırdım Mazinan'a. Kaşlarını kaldırdı. Bu kez Black, "Gidelim," diye bağırdı. "Gitmek istiyoruz, gidelim, gidelim." Mazinan küçümsemeden daha kötü bir ifadeyle baktı ikimize. "Niye?" diye homurdandı. Çünkü biz iki ödleğiz. Konuş Fisk, söyle koçum. Çünkü korkudan titriyordum ve hayatta kalmak istiyordum ve yaşamak ve haberimi yazmak ve Tahran'a geri dönmek ve oradan Beyrut'a ve sonra genç bir bayanı balkonumda şöyle kaliteli bir kırmızı şarap yudumlamaya çağırmak...</p>

  <p>Mazinan şoföre işaret etti. Ardından sağ elini yüzünün hizasına kaldırdı ve parmaklarını açıp kapadı; küçük çocuklara yapılan türden bir hareketti. Bay-bay, bay-bay, dedi yumuşak bir sesle. Bebeklerinden ayrılan bir annenin ifadesiyle bakıyordu bize. Böylece kamyonumuz sola direksiyon kırdı ve Hürremşehr'in yıkıntılarına giden uzun anayoldan sarsılarak ilerlemeye koyuldu.</p>

  <p>Bir fabrika deposunda tutulan bin kadar Iraklı esir önümüzden geçirildi; aralarında Irak 506. Tümeni'nin komutanı Tümgeneral Cemal El-Bayudi de vardı. Pasdaran ve Besiçlerin, 60 metre genişliğindeki dikenli tel sahasını sürünerek geçip nasıl üçüncü savunma hatlarına ulaştığını anlatıp duruyordu.<sup><a href="../Text/dipnot.xhtml#bookmark0711" id="footnote0711">[11]</a></sup> Iraklılar, daha birkaç gün öncesine kadar uğruna savaştıkları liderleri aleyhine gönülsüzce sloganlar atıyordu. Bazıları, muhafızlar bakmazken bize doğru gülümsüyordu. İçlerinden biri ismini fısıldadı bana. "Lütfen aileme güvende olduğumu söyleyin," dedi yavaşça. "Onlara savaşta ölmediğimi söyleyin." Bir hafta sonra ismini Uluslararası Kızılhaç'a bildirdim, mesajını ailesine ileteceklerine söz verdiler.<sup><a href="../Text/dipnot.xhtml#bookmark0712" id="footnote0712">[12]</a></sup></p>

  <p>Balık Gölü muharebesinden umutsuzluk duygusuyla döndüm. Kuran'ı göğsüne bastıran o küçük oğlan <i>inanıyordu</i> — ben de dahil, Batılıların artık anlayamadığı bir tarzda inanıyordu. Hayatını feda etmeye hazırlanırken, cennetin kendisini beklediğini biliyordu. Iraklılar tarafından öldürülecek kadar şanslı olabilirse, doğruca cennete gidecekti — hızlı trenle, direkt, araf yoktu, rötar yok. İran'da feda edilebilen tek şeyin hayat olmadığını düşünmeye başlamıştım. Zira orada, tarif edilemez bir şekilde, bizzat devletin içinde bir ölüm süreci vardı. İleriye değil geriye bakan, kadınların sürekli yas kıyafetlerine büründüğü, ölümün bir başarı olduğu, çocukların kahramanlığın zirvesine ancak kendilerini feda ederek ulaşabildiği bir ulustu bu. Ruhsal paralelini, Kerbela'nın kadim savaş alanında değil, Kamboçya'nın kitle katliamlarında bulan karanlık bir tecrübeye doğru yelken açarak, kendisini hadım eden bir ülkeydi adeta.</p>

  <p>İran şehitliklerini ziyaret ederek günler, haftalar geçirdim. Fao'nun ele geçirilmesinin (bu taarruzun İran'ı Basra ve ardından Kerbela ile Necefe taşıyacağı düşünülüyordu) üzerinden daha bir yıl geçmemişken, Çesar'daki Elburz Dağları'nın soğuk yamaçlarında bulunan küçük bir mezarlıkta (İmam Zadeh Ali Ekber Mezarlığı) dikiliyordum; bu arada İran ordusu bir sonraki taarruza hazırlanıyordu. Buldozerler buz tutmuş mezarlıkta çukurlar açıyordu; şimdi önümüzde bir sonraki şehit postası için, iki futbol sahası büyüklüğünde taze toprak uzanıyordu.</p>

  <p>Zayıf, esmer mezarlık bekçisi gayet rahat ve açıksözlüydü. "Yeni bir Kerbela taarruzunun eli kulağında, şehitler birkaç güne kadar gelir," diyordu. "Üç yüzünü şuraya çoktan gömdük, geçen hafta on iki tane daha geldi. Sıradan insanların mezarlarını otuz yıl sonra yok ederiz, geriye bir şey kalmaz, ama şehitlerimiz farklı. Bin yıl ve daha fazla burada yatacaklar." Bekçinin sözünü ettiği sayılar, durumun görünenden çok daha vahim olduğunu ortaya koyuyordu; sadece Çesar'da (tek bilinen özelliği eski, yıkıldı yıkılacak bir türbenin orada olmasıydı), Tahran'ın kuzeyindeki küçük bir mahalleyi dolduracak kadar şehit gömülüydü. Bu 312 ceset bütün ülkeye uyarlandığında, yarım milyon, 750 bin, belki daha da fazla ölü anlamına geliyordu. Kentin dışındaki Beheşt-i-Zehra mezarlığında on binlerce şehit yatıyordu.</p>

  <p>Neredeyse hepsi gençti ve Şii İslama epey aşina olan bir yas ve ruhsal tatmin bileşimiyle onurlandırılıyorlardı. Ali Nasır Riarat mesela. 1986'da, Hüveyza'nın batısındaki Mecnun Bataklıkları'nda yaşanan muharebede öldürüldüğünde sadece 21 yaşındaydı; kalıntılarının üzerindeki cam yüzlü çelik bir kutuya iliştirilmiş fotoğrafı, seyrek bıyıklı zayıf, yakışıklı bir genç olduğunu gösteriyordu. Mezartaşında, babası Yusuf ve annesine yazılmış bir mesaj vardı:</p>

  <blockquote class="">
    <p>Ağlama anne, çünkü mutluyum. Ben ölmedim. Benim için yaptığın her şeyi hatırlıyorum. Beni emzirdin ve hayatımı dinimiz için feda etmemi istedin. Sevgili babam, ağlama ve dövünme, çünkü şehit olduğumu düşündüğünde gurur duyacaksın...</p>
  </blockquote>

  <p>Başka birçok mezar yazısı benzer duyguları yansıtıyordu. Zeman adlı genç bir askerin, bekçinin barakasının hemen yanındaki mezarına konmuş çiçeklere bile, şöyle bir yazı iliştirilmişti: "Şahadetin dolayısıyla seni kutluyoruz. İmza: Tahran Üniversitesi Fen Fakültesi öğrencileri ve çalışanları." Çesar'ın mezarlıkları arasında gerçekten böylesine bir kıvanç olabilir miydi? Ölülerin üzerindeki o acı verici çelik kutularda taze çiçekler, plastik güvercinler ve çelik uçlu gerçek mermiler vardı, fakat fotoğraf kareleri her savaşın kurbanı olan o genç adamları bahçelerde gülerken, ev kapılarında ana-babalarıyla dururken, dağ doruklarında gezinirken, ellerinde dürbünler tutarken gösteriyordu. Lutyens<sup><a href="../Text/dipnot.xhtml#bookmark0713" id="footnote0713">[13]</a></sup> yitip giden bu canları iyi anlardı: 1982'de Hürremşehr'de ölen 25 yaşındaki Çavuş Akbazade; Zakdan'da öldürüldüğünde 23 yaşında olan (mezartaşına bir el bombası figürü kazılmış) Mehdi Baloç; Temmuz 1986'da, yirmi beş yaşındayken Mehran'da vurulan Merdrodi Naşiri. Birkaç gün önce Basra dışında (belki de tanıklık ettiğim Balık Gölü Muharebesi'nde) ölen 24 yaşındaki genç, iki küçük kızı ile poz vermişti; saçları kurdeleyle bağlı kız, cepheye gidecek olan babasının kollarında öylece kıvrılmıştı.</p>

  <p>Kayıp duygusu yok muydu hiç? Sakallı, gülmeyen, kırklarında bir adam başını salladı. Ya Owen'ın ölen gençler için sorduğu soru? Savaşa kurban gidenler için çalan ölüm çanları? "Böyle konuşan sadece bir adam tanıdım," dedi İranlı. "Hastanede yaşlı bir adamdı. Bacakları ve bir kolu Ahvaz yakınlarında patlayan bir bombayla kopmuştu. Bir gözünü kaybetmişti. Bomba karısını ve çocuklarını, kız ve erkek kardeşlerini öldürmüştü. Saddam ve Humeyni'nin birbirinden farklı olmadığını ve halklarını zerre kadar umursamadıklarını düşünüyordu. Fakat dediğim, böyle şeyler söyleyen tanıdığım tek adam oydu."</p>

  <p>Soğuk mezarlığın dışında, şahadetle ilgili kitaplar satan bir dükkan yapılmıştı. İçeride güney cephesinden daha o gün dönmüş bir Devrim Muhafızı vardı. Adı Ali Hani'ydi. O uzaktayken anne-babası ne hissetmişti? "Benimle birlikte cephede üç erkek kardeşim daha var," diye yanıtladı sorumu. "Babam ve annem şehit olsam da yaşamaya devam edeceğimi biliyorlar." Fakat ebeveynleri savaşa giderken ona şans dilememişler miydi, 'dikkatli olmasını' öğütlememişler miydi? Bu Batılı duygusallığı karşısında ince bir gülümseme kapladı yüzünü. "Hayır," dedi. "Onlar ölürsem bunun Allah'ın isteği olduğuna inanırlar." Peki ya ölürse arkasından ağlamazlar mıydı? Ali Hani bu soru karşısında uzun uzun düşündü. "Evet, ağlarlardı," dedi sonunda. "Ve Hazreti Muhammed de bebeği İbrahim öldüğünde ağlamıştı. Fakat bu bir acz veya inançsızlık işareti değildir. Bu insani bir şeydir."</p>
