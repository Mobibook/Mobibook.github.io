  <h3>ON İKİ<br/>
  <br/>
  Son Sömürge Savaşı</h3>

  <blockquote class="ilk">
    <p>Orada, Şeria Irmağı yanında Eriha karşısındaki Moav ovalarında Rab Musa'ya şöyle dedi: "İsrailliler'e de ki, 'Şeria Irmağı'ndan Kenan ülkesine geçince ülkede yaşayan bütün halkı kovacaksınız. Oyma ve dökme putlarını yok edecek, tapınma yerlerini yıkacaksınız. Ülkeyi yurt edinecek, oraya yerleşeceksiniz; çünkü mülk edinesiniz diye orayı size verdim. Ülkeyi boylarınız arasında kura ile paylaşacaksınız. Büyük boya büyük pay, küçük boya küçük pay vereceksiniz. Kurada kime ne çıkarsa orası onun olacak. Dağıtımı atalarınızın oymaklarına göre yapacaksınız. Ama ülkede yaşayanları kovmazsanız, orada bıraktığınız halk gözlerinizde kanca, böğürlerinizde diken olacak. Yaşayacağınız ülkede size sıkıntı verecekler. Ben de onlara yapmayı tasarladığımı size yapacağım."</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Eskî Ahît</span>, 33: 50-55,<br/>
    Kitabı Mukaddes Şirketi çevirisi,<br/>
    Nisan 2010</p>
  </blockquote>

  <p>Ben Greenberger Araplara güvenmiyor. Amerikalılara güvenmiyor. Bir sürü İsrailli siyasetçiye de güvenmiyor. Ona göre sadece Tanrı Yahudi halkını topraklarıyla birleştirir. Tanrı'nın Ortadoğu defterlerimde hatırı sayılır bir yer kapladığını söylemeliyim. 1992 baharı. Oslo Anlaşması'na daha on sekiz ay var. Yudea ve Samarya'da asayiş berkemal — şimdilik.</p>

  <p>Greenberger'in sözünü ettiği toprak Araplara ait (işgal altındaki Batı Şeria'nın hemen içlerine doğru uzanıyor), fakat Batı Şeria'daki en büyük Yahudi yerleşimi Ma'ale Adumim'in belediye başkanı bunu katiyen kabul etmiyor. Zeytin Dağı'na uzanan gelincik tarlalarıyla kaplı kayalık tepelerde yeni Yahudi yerleşimleri inşa etmenin hakları olduğunu söylerken yüzünde kuşkunun zerre izi yok. İnancın da ötesinde bir duruşu var. Araplar bunun fanatizm olduğunu iddia ediyor, ama yanılıyorlar. Akla gelen kelime dindarlık.</p>

  <p>"Elbette burası bizim toprağımız," diyor, New Jersey aksanıyla, soluk mavi gözleri yüzümde geziniyor. Böyle bir soruyu sormaya nasıl cüret edebiliyorum? "Eğer Tel Aviv Yahudi ise, El-Halil daha da Yahudidir. Orada başka insanların yaşaması talihsizlik. Fakat hepimiz bununla yaşamayı öğrenmek zorundayız." Taviz vermeyi reddedenler Araplar, liderleri Arap toprağının ("Yahudi toprağı" diye düzeltiyor Greenberger) geri verilmesini talep ediyor, ki İsrail'in ortadan kaldırılmasının ilk aşamasından başka bir şey değil bu. "Onlara güvenmiyorum. Elbette Filistinli Araplara 'özerklik' verilsin, kendi hayatlarını idare etsinler, fakat bu bir devlet anlamına gelmez. Bütün topraklar İsrail'in olmalı. Burayı 1967'de ilhak etmiş olsaydık, şimdi Araplarla bu sorunları yaşamazdık."</p>

  <p>İbrani Üniversitesi'nde hukuk dersi veren 42 yaşındaki Greenberger'i dinlerken insan sormadan edemiyor: Sen ciddi misin? Ve: Kesinlikle emin misin? Fakat elbette bütün söylediklerinde emin, ödünsüz ve ahlaken net. "Tarihini ve kutsal kitabını öğrenen her Yahudi öğrenci, buranın Yahudi halkının vatanım diyebileceği yegâne toprak olduğunu anlar. Eğer İsrail 1967 sınırlarının gerisinde olsaydı ve El-Halil'i sadece seyretmekle yetinseydi, bunun için bir savaş başlatmamanın hiçbir gerekçesi olmadığını düşünürdüm. Biz kazandık ve şimdi bana ait olduğunu düşündüğüm bir toprak üzerindeyim. Öyleyse niye bırakıp gitmem gereksin ki?"</p>

  <p>Bu tür fikirlerin hiçbir saçma tarafı yok. Ma'ale Adumim hâlâ genişliyor (90 bin dolara satışa çıkarılan iki odalı evler de eklendiğinde 16 binlik Yahudi nüfusu gelecek sene yüzde 25 oranında artacak) olması bir şey değil; El-Halil yolu üzerindeki 3 bin 500 kişilik Efrat yerleşimi, Araplarla Yahudiler arasında neredeyse her gün çatışma yaşanan bir bölgede bile Ma'ale'den iki kat hızlı genişlemeye kararlı. Ve Efrat sakinlerinden Bob Lang'ın (New York, Manuet'ten gelmiş, Wisconsin Üniversitesi mezunu) söylediklerinin yanında Greenberger'inkiler ılımlı kalıyor.</p>

  <p>"Eğer orada bir Yahudi halkı varsa, Yudea ve Samarya onların vatanıdır," diyor. "Bir Yahudiye El-Halil'de yaşayamayacağını söylemek, Yahudi halkının varlığını ve tarihini reddetmektir. Tevrat'ta adı geçen yerlerin yüzde 90'ı Yudea ve Samarya'da. Öyleyse Yudea ve Samarya, Filistinlerin — burayı onlar nedeniyle 'Filistin' diye anıyoruz — geldiği bir sahil şeridini değil, İsrail devletini oluşturmak zorunda." Lang müthiş bir enerjiyle ve gerçek bir inananın hızıyla konuşuyor, kullandığı dil bir anda duygusal ve ilahi bir ton kazanıyor: "Bu toprak benim. Onu iliklerimde hissediyorum. Benim. Büyükbabam Almanya'da bir evinin olduğunu düşünüyordu. Birinci Dünya Savaşı'nda Almanya için savaştı, fakat Hitler'in, sinagogların yakıldığı Kristal Gecesi'nden sonra kaçtı. Fakat burası bizim ülkemiz, evlerimizin burada olup olmaması bir şeyi değiştirmez. Burası Yahudi toprağı ve tarihi iliklerimde hissediyorum. Tevrat'tan başka kılavuza ihtiyacım yok benim. Buldozerler yeni evler yapmak için çalışırken sürekli antik kalıntılara çarpıyor — ve bu kalıntıların hepsi Yahudilere ait."</p>

  <p>Elbette ortada bir sorun var. Batı Şeria ve Gazze Şeridi'nde, hiçbir zaman modern İsrail'in bir parçası olmamış 1.7 milyon Arap yaşıyor; ve ilk intifadalarının sebebi, bütün diğer meselelerden daha çok, 115 bin Yahudi yerleşimcinin varlığıydı. İsrail'in bu toprakları işgal ettikten yirmi beş yıl sonra elinde tutmayı sürdürmesini tek bir devlet bile kabul etmiyor; ve İsrail buraları ilhak etmemiş olsa bile, Greenberger ve Ma'ale Adumim'deki diğer yerleşimcilere evlerini satın alabilmeleri için 49 yıl vadeli kredi sağladı. Başkan George Bush'un (burada baba Bush'tan söz ediyoruz elbette) İsrail'e vereceği kredileri yerleşimlerin dondurulması şartına bağlaması, bu değirmenin suyunun nereden geldiğini gösteriyordu.</p>

  <p>Greenberger ve Lang bu kararsızlığa son verilmesini, ABD yönetiminin yardımları sürdürmesini istiyorlar. Arapların yanı sıra İsraillilerin de toprak karşılığı barış çağrılarını reddediyorlar. Onlara göre, toprak üzerinde mutlak İsrail egemenliği (yani ilhak) dışında bir seçenek yok. "Bu sorunları yaşıyor olmamız şaşırtıcı değil," diyor Lang. "Bugünkü statüko hiç iyi değil. Burada yaşayan Araplar günün birinde Filistin devletine sahip olacaklarını düşündükçe, bizimle uzlaşmak için hiçbir nedenleri de olmayacak. O yüzden İsrail askeri işgali bitirip bütün toprakları ilhak etmeli ve Araplara da, 'Ürdün Nehri'nin bu yakasındaki ulusal haklarınız sona erdi' demeli. Ciddi olduğumuzu görürlerse Araplar bunu kabul eder. 1948 savaşından sonra Celile'deki Araplar 1956'ya dek polis kontrolü altında yaşadı, çünkü İsrail'in orada kalacağını artık anlamışlardı. Önlerindeki tek seçeneğin birer vatandaş haline gelmek olduğuna karar verdiler ve 1957'de öyle yaptılar."</p>

  <p>Bu acımasız çözümün derinliklerinde bir cömertlik kırıntısı yatıp yatmaması bir yana, senaryonun gerçek anlamını kavramak için Greenberger'in kendi versiyonuna kulak vermeniz yeterli: "1948'den sonra İsrail'deki Araplara vatandaşlık verildiğinde gelişen bir süreç vardı ortada. Bu süreç bir demir yumrukla Yudea ve Samarya'da da tekrarlanabilir. Eğer sağlam durursak —yani herkes geriye dönüş olmadığını idrak ederse— bu sorunu çözeriz." Peki Araplar bunu neden idrak etmiyor? Ve Greenberger'in sözünü ettiği 'demir yumruk' nasıl bir şey? "Her ülkenin bir polis gücü vardır," diye yanıtlıyor rahatsız edici bir edayla. "Eğer sorunlar varsa, üstesinden geliriz."</p>

  <p>Bu sömürgeci mantığa meydan okuyacak kadar belagat ve cesaret sahibi İsraillilerin olduğunu görmek insanın içine bir parça su serpiyor; ancak Dedi Zucker (Knesset'in liberal milletvekillerinden ve Sivil Haklar Hareketi'nin lideri) gibi insanlar epey azınlıkta. Zucker (açık fikirli, gözlüklü, akademisyen görünümlü), İsrail'e gidenlerin duymak isteyeceği sözleri söyleyen türde biri. Zucker gibi bir dostu tanıdıktan sonra, kendimize, işte <i>bizim</i> İsrail'imiz, diyoruz. İnanmak istediğimiz Ortadoğu demokrasisi işte bu; Batılı değerlerimizi temsil eden, ordusu <i>gerçekten</i> 'silahların masumiyeti' doktrinine bağlı, Filistinli Müslüman Arapların toprağına Yahudiler için ev inşa etme projesini, bu iğrenç sömürgeci projeyi gerçekten desteklemeyen bir ülke. Fakat Zucker, İsrail hükümetlerinin işgal altındaki topraklara koloniler inşa etmeyi sürdürme arzusuyla ilgili yanılsamalara kapılmıyor; sömürgecilerin neyi temsil ettikleri konusunda ise hiç şüphesi yok.</p>

  <p>"Bunlar yeni bir İsrailli tipi," diyor. "Bir kurban unsuru var onlarda, kendilerini kurban gibi görüyorlar; öyle 'kurbanlar' ki bunlar, ellerinde potansiyel nükleer silahlar var. İsrailli bir maçoluk unsuru var. Ve bir diğer kökeni de, eski İsrailli önder arketipinin diriltilmesi; önder yeni topraklara gelir ve o toprakları kan dökerek, eğitim vererek, yanında çocuklar getirerek fethetmeye çalışır. Amerika'nın vahşi düşmanlarla dolu Batı'ya gidiş efsanesiyle de uyuşur bu... Çok dar bir eşikten bakarsanız, çocuklarıyla birlikte her gün tehlike içinde yaşayan bir yerleşimciyi görebilirsiniz. Fakat bu dar perspektif, yerleşimcilerin oraya devlet tarafından, işgalin maşaları olarak sokulduğu gerçeğini göz ardı ediyor. Bir başka unsur da köktendincilik. Köklerini kutsal kitaplarda bulan bir 'klan'dan söz ediyoruz — modernizmden yalıtılmış durumdalar, Batı felsefeleri ve Batı'nın başarılarına karşı kibirli bir husumet besliyorlar." Zucker'e göre, her iki ülkenin ulusal arzularının bir kısmını hayata geçireceği bir yeniden taksim dışında hiçbir alternatif yok. "Yerleşimciler, Siyonizmleri — yani bir Yahudi devletinde yaşama arzuları — ile dinsel bakımdan önemli bir yerde yaşama istekleri arasında karar vermek zorunda kalacak," diyor Zucker sert bir şekilde. "Büyük bölümü İsrailliler arasında yaşamayı tercih edecektir."</p>

  <p>Sömürgecileri İsrail'in varlığına tehdit olarak gören İsraillilerin sayısı gerçekten de çok az; Yeşayahu Leibowitz İsrail'in 1967 zaferinden bu yana, kalıcı işgalin ülkesine zarar vereceği konusunda sürekli uyarıda bulunmuş. <i>İbrani Ansiklopedisinin</i> doksan yaşındaki eski editörü, İbrani Üniversitesi'ndeki Biyolojik Kimya Bölümü'nün eski başkanı ve nöropsikoloji profesörü. Şimdi felsefe bölümünde konuk profesör olarak mantık dersleri veriyor; Doğu Kudüs'teki küçük çalışma odasında söylediklerine bakınca, mantık konusunda epey başarılı olduğunu anlıyorsunuz.</p>

  <p>"Teorinin ötesinde, ideolojinin ötesinde, hattâ inancın ötesinde, temel meselelerle başlamamız lazım," diyor. "Biz bu ülkeye Kadim İsrail diyoruz, onlar ise 'Filistin' diyor, iki halk da var ve burada ikisi de zihinlerinde bu ülkenin <i>kendi</i> ülkeleri olduğu konusunda köklü bir bilince sahip — ve bunu iliklerine kadar hissediyorlar. Ve tarih değiştirilemez veya tashih edilemez. Bu vahim durumdan ancak iki olası sonuç çıkarabiliriz, üçüncü bir sonuç yoktur." Sandalyesinde eğilmiş, <i>kippa</i>'sı<sup><a href="../Text/dipnot.xhtml#bookmark121" id="footnote121">[1]</a></sup> kel kafasında düştü düşecek gibi duran Profesör Leibowitz, bu noktada uzun müddet susuyor. Siyasi nüfuzu yok, fakat onu genç İsrailli solcular arasında oldukça etkili kılan ahlaki otoritesini görmek zor değil.</p>

  <p>"Bu iki halktan biri diğerini fethediyor, diğer ülkeyi işgal ediyor ve diğer halkı ulusal bağımsızlık hakkından mahrum bırakıyor. Araplar 1948'de bunu denedi ve kaybetti. Fakat 1967'den beri biz de bunu yapıyoruz ve günümüzde yaşadığımız bütün korkuları yaratan da bu durum. İsrail devletinin bir başka halk üzerindeki tahakkümü, ancak şiddetle sürdürülebilir. Tek alternatif taksimdir. İki taraf ülkenin tamamı üzerindeki hak iddiasından vazgeçmelidir. Taksim teknik olarak çok zor, fakat psikolojik olarak daha da zor — çünkü iki halkın bu ülkenin kendilerine ait olduğuna dair çok köklü bir bilinci var. Fakat bir felaketten kaçınacaksak, taksim mutlak bir zorunluluktur."</p>

  <p>Leibowitz taksimin Birleşmiş Milletler'in İsrail için çizdiği ilk sınırlar üzerinden yapılmasını savunmuyor. Ne de Ürdün'ün 1948 savaşından sonra Batı Şeria'yı ilhak ettiğini, yani (BM tarafından en başta öngörülen bir devlet olarak) 'Filistin'in kurulmasına Arapların da izin vermediğini unutuyor.</p>

  <p>"Fakat şunu hiç çekinmeden ifade ediyorum ki, nasıl 1948 savaşından Araplar sorumluysa, ki o savaşta bütün dünya İsrail'in arkasındaydı, bugünkü korkunç durumdan da biz sorumluyuz. Ve eğer taksim olmazsa, eğer — eğer — mevcut durum devam ederse, bunun iki kaçınılmaz sonucu olur: içte, İsrail devleti, sadece Araplar için değil, benim gibi Yahudiler için de toplama kampları kuran, her yönüyle faşist bir devlet haline gelecektir. Ve dışta, Araplara karşı bitirici bir savaşa tutuşacağız ve bütün dünyanın sempatisi Arapların yanında olacak. Bu felaketten ancak taksim yoluyla kaçınılabilir. Kudüs'ü İsrail'in egemen başkenti yapma iddiamızı hayata geçirmemiz psikolojik olarak çok zor olacaktır. Zira gerçek bir taksim, Kudüs'ün de taksim edilmesini gerektirecektir."</p>

  <p>Yahudi sömürgecilerin (hattâ belki İsraillilerin büyük kısmının), Üçüncü Reich'ın ilk yıllarında, Yahudilere yapılan en büyük zulümler öncesinde Almanya'dan Britanya mandasındaki Filistin'e kaçan yaşlı profesörü neden sevmediğini görmek zor değil. Greenberger Leibowitz'i 'medya maymunu' diye niteliyor. Leibowitz ise Greenberger ve sömürgeci arkadaşlarını İsrail devleti için en büyük tehlike olarak görüyor. İki adam gerçeğin iki kutbunu temsil ediyor, birisinin yaratmaya, diğerinin kaçınmaya çalıştığı bir gerçeklik bu. Birinin yanında Tanrı ve mantık var. Diğerinin yanında ise Tanrı ve buldozer.</p>

  <blockquote class=""/>

  <p>Usame Hamid, Bilal Camisi'nde dua ettikten sonra kendisini havaya uçurmak üzere yola çıkmıştı. Hiçbir arkadaşı onun bomba yüklü bir arabayı kendisiyle birlikte patlatmaya hazırlandığına inanmak istemedi, fakat Hamdi Hamid oğlunun öldüğü kendisine söylendiğinde şaşırmadı. "Şahadet hakkında konuşurdu durmadan, İsraillilerle savaşta ölmekten söz ederdi," diyordu yaşlı adam, oğlunu son kez gördüğü caminin duvarına sırtını vermiş otururken. "Bana, bu dava için şehit olursa cennette daha yüksek bir mevki kazanacağını anlatıyordu." Hamid, Arafat'ın Beyaz Saray bahçesinde el sıkışmasından iki ay sonra kendisini ölüme hazırlamıştı.</p>

  <p>Her saniye, ağlayan bir akraba veya arkadaş gelip Hamdi Hamid'in sözünü kesiyordu, zira kırk sekiz saat içindeki ikinci Filistinli 'şehidin' babasını kucaklamak istiyorlardı. Daha bir gün önce Enver Aziz, patlayıcı yüklü bir ambulansı Gazze Şeridi'ndeki bir cip dolusu İsrailli askerin üzerine sürmüş, askerlerden üçü yaralanmıştı; kömürleşmiş ve parçalanmış cesedi altı saat boyu yolun kenarında kaldı. Arkadaşları ise onun ölüme hazırlanışını (muhitindeki camide abdest alıp namaz kılmıştı) ve büyük bir gururla eyleme gönderilişini hatırlıyorlardı.</p>

  <p>İsrailliler için korkutucu bir haftaydı: İntihar bombacıları, İsrail'in işgal ordusunun on yıl önce Güney Lübnan'a geri dönmesine yol açan bu korkutucu, engellenemez kitle imha aracı, bu kez Gazze'de ortaya çıkmıştı. Hafta içinde iki müstakbel intihar bombacısı daha yakalanmış, üzerlerindeki patlayıcılar etkisiz hale getirilmişti. İsrail başbakanı İzak Rabin bunun ne anlama geldiğinin farkındaydı. 13 Aralık 1993'te Kudüs'te yapılan bir Knesset toplantısında, "Hamas birkaç yıl öncesine göre daha güçlü hale geldi, o yüzden ilk defa intihar saldırılarına tanık oluyoruz," demişti. "Hamas'tan önce Filistinliler bu tür eylemlere başvurmuyordu; tıpkı Hizbullah'tan önce Lübnanlıların da başvurmadığı gibi."</p>

  <p>Elbette kendisini dinleyenlere, Hamas'ı FKÖ'nün rakibi olarak en başta teşvik edenin bizzat İsrail olduğunu hatırlatmıyordu. Ne de birkaç saat sonra olacaklardan haberdardı. Gazze'deki İslam Üniversitesi'nden 25 yaşındaki bir eczacı, Usame Hamid, Bilal Camisi'nde hiçbir şeyden şüphelenmeyen babasının elini öpecek, haftanın ikinci intihar eylemi için camiden ayrılacak ve arabasının bagajında bombalar, yolcu koltuğunda bir Kalaşnikof'la eylemi gerçekleştirecekti.</p>

  <p>Eylem sonrasında babasını teskin eden kardeşler ve kuzenlerin hepsi (deri ceketler içinde bir grup haşin delikanlı), Usame'nin kendini giderek dine vermesinden söz ediyordu. Velid Hamid kuzeninin ölümünü, her intihar eyleminin ardından başvurulan o yavan kelimelerle izah etmeye çalışıyordu. "Hep Kuran okur ve camide İsrail'le savaşta ölmek gerektiğine dair konuşmalar yapardı. Hiç gülmezdi. Arada bir masa tenisi oynardı, fakat o kadar. İsrailliler onu tutukladı. Hamas üyesi olarak dört yıl hapis yattı ve orada sürekli dövüldü." Aile üyeleri, Bilal Camisi'nin duvarlarına Usame Hamid'in bir dizi renkli fotoğrafını yapıştırmıştı. Bir dizinin üzerine çökmüş, elinde bir Kalaşnikof ve arkasında Kuran'dan bir ayetin yazılı olduğu tablo, hüzünlü bir edayla poz veren gözlüklü, sakallı bir gençti. Fakat son 'şehitlerinin' (İsraillilere saldıran yedinci Filistinli intihar bombacısı) ölümünü ilan eden Hamas posterlerinde görevin başarısızlıkla sonuçlandığına dair hiçbir ima yoktu.</p>

  <p>Zira Usame Hamid düşmanlarını öldürememişti. Arabasını bir ordu kamyonuna çarpmak umuduyla Gazze'nin Secaya bölgesinden yola çıkan Hamid, İsrailli bir sınır devriyesi tarafından durdurulmuştu. İsrailliler arabanın çalıntı olduğunu fark edince Hamid yola devam etmeye çalışmış, fakat o anda iki İsrail kurşunuyla vurulup ölmüştü.</p>

  <p>Cenaze çadırının etrafındaki sinek dolu sokaklara ezan okuyan müezzinin sesi yayılırken, "Usame, Arafat barışına karşıydı," diyordu babası. "Bu anlaşmanın asla uygulanmayacağını söylüyordu, fakat anlaşmadan haftalar önce Filistin'in kurtuluşu için ölmekten söz etmeye başlamıştı. Onu son görüşümde, annesiyle benim istediğimiz bir şey olup olmadığını sormuştu. Geceyi evde geçirmedi. Ve ertesi gün yaptığı şeyi duydum." Baba Hamid burada sustu, oğlunun (İsraillilerin gözünde) bir 'terörist' olduğunun farkındaydı. "Onunla gurur duyuyorum," diye noktaladı sözlerini Hamdi Hamid.</p>

  <p>Peki bu genç adamlar ölüme niye bu kadar kolay gidiyorlardı? Usame Hamid'in cenazesinin kaldırıldığı gün Şifa Hastanesi'nde beş Filistinli gördüm, karın ve bacaklarından aldıkları yaralarla kana bulanmışlardı. İsrailliler vurmuştu onları, fakat hiçbir açıklama yapılmamıştı. Yarım saat sonra Gazze yolu üzerinde bir grup gence bağırıp çağıran askerler tarafından durduruldum. Askerlerin yanında bir Filistinlinin cesedi vardı. "İsrailliler onu gözaltına almak istediler," diye açıkladı gençlerden biri. "Filistinli de bir balta çıkarıp onlara saldırdı. İsrailliler vurup öldürdüler onu." İsrail ordusu sonradan, on sekiz yaşındaki Eşref Halil'in, bir askere nacakla saldırmak isterken öldürüldüğünü doğruladı.</p>

  <p>Oslo Anlaşması'nın adı 'Arafat barışı'ydı artık; Usame Hamid Oslo'nun asla uygulanmayacağına inanıyordu ve haklıydı. Bunun ilk işaretleri, daha 12 Aralık 1993'te, Kahire'de kendisini göstermişti. Arafat, Rabin ile birlikte ortak bir basın toplantısı düzenleme kararı almıştı; o toplantıda İsrail'in ilk çekilmelerinin ilan edileceğini sanıyordu. Fakat Arafat'ı görür görmez ne olduğunu tahmin ettim. Bütün ışıklar onun üzerine çevrilmişti. Genelde Arafat televizyon ışıklarını severdi (ne de olsa 'Filistin Devlet Başkanı'ydı artık), fakat kameralara gözünü kırpmadan, neredeyse korkuyla bakıyordu. Zira ilk kez bize söyleyecek bir şeyi yoktu, 'kutsal bir gün' deyip durduğu şeyin arifesinde, bir gıdım neşe ifadesi yoktu yüzünde. İsrail'in işgal altındaki topraklardan çekilmesine, Filistinli mahkumlara, Batı Şeria veya Gazze'deki Yahudi yerleşimciler için açılan yollara veya Eriha'daki Filistin 'özerk bölgesinin' büyüklüğüne dair açıklayacağı hiçbir anlaşma yoktu. 'Kudüs' kelimesini ağzına bile alamayacaktı. FKÖ ve İsraillilerin çekilme takviminde anlaşamamasının işgal altındaki topraklarda olumsuz etkiler yapıp yapmayacağı sorulduğunda, Arafat kederle yanıt verdi: "Yapmamasını umut ediyorum."</p>

  <p>İsrail başbakanı salona girer girmez, Arafat ile Rabin arasındaki görüşmelerde bir şeylerin yanlış gittiğini anlamıştık; yüzleri ölü gibi beyazdı, etraflarındaki müzakerecilerin suratları asıktı. O bildik yavaşlığıyla çıktı kelimeler Rabin'in ağzından, fakat üç ay önce Beyaz Saray'da sergilediği canlılıktan eser kalmamıştı. Güvenlik, yerleşimcilerin geçit yolları, Filistin 'özerk bölgeleri' ile İsrail işgali altındaki bölgeler arasında çizilecek 'sınırlar' gibi konularda 'zorluklar' olduğundan bahsetti.</p>

  <p>Elbette bize bunun bir şey değiştirmeyeceğini söyledi. Görüşmeleri on günlüğüne ertelemek, meselelerin açıklığa kavuşturulmasına katkıda bulunacaktı. "Eğer on gün içinde bir anlaşmaya varırsak... müzakerelerin öngördüğü takvim dahilinde 'ilk olarak Gazze-Eriha'yı uygulamak' konusunda zorluk yaşamamıza yol açacak herhangi bir neden görmüyorum." Diğer bir deyişle, ilk İsrail çekilmesinin Nisan 1994 gibi tamamlanması hâlâ mümkün olabilirdi. Arafat ise 'bazı noktalardaki farklılıklardan' ve 'bazı fikir ayrımlarından' söz etmekle yetiniyordu. Oslo Anlaşması için uluslararası garantiler talep etmeyi beceremeyen Arafat, Norveçlilerden, 12 Aralık'ta çekilmeye başlaması için İsraillilere baskı yapmalarını rica etmişti. Clinton'ın dışişleri bakanı Warren Christopher'dan da, İsrail'i en azından bu 'kutsal günde' simgesel bir çekilmeye ikna etmesini istemişti. Ve FKÖ, giderek artan bir endişeyle, Ortadoğu'daki ABD diplomatlarının (işler sarpa sarmaya başladığında tüyeceklerine her zaman güvenilebilir), o anda bile anlaşmayla aralarına mesafe koymaya başladıklarını anlıyordu. Ancak dünyayı anlaşmaya, yüz yıllık bir ihtilafın muhtemel sonu olarak alkış tutmaya teşvik etmeyi de ihmal etmiyorlardı. Diplomatlara göre, 13 Eylül 1993'te imzalanan Anlaşma Hükümlerinde 'boşluklar' vardı. ABD elçilikleri Amerikalı gazetecilere, anlaşmanın bir son nokta değil, barış yolunda bir 'adım' olarak görülmesini telkin ediyordu.</p>

  <p>Bunların hiçbiri 'uzmanlarımızı' (ki hepsi, İsrail ve ABD'nin barışa sahip çıkacağına yürekten inanıyordu), İsraillilerin barış gününde adım atacağına dair pespaye analizlerini sürdürmekten alıkoymadı. <i>Independent</i>'ın Ortadoğu editörü Charles Richards, 14 Aralık'ta okurlara şunu söylemekten imtina etmiyordu: "Tarihi bir anlaşma kaçınılmaz... Rabin bu konuda kararlı. Ülkesinin desteği arkasında. Ve inisiyatifi elinde bulunduran taraf Filistinliler değil, her zamanki gibi İsrail." Ancak İsrail'in geri çekilmeyi ertelemesi ilerleyen yıllarda bir gelenek halini alacak ve Oslo Anlaşmasının çöküşünde önemli rol oynayacaktı. Gerçekten de, bu hazin basın toplantısından sonraki yirmi dört saat içinde, Rabin, "Gelecek on yıl zarfında bir anlaşma imzalanacağını düşünmek hata olur," diyecekti.</p>

  <p>El-Halil'de ise Hamas üyeleri intifadayı diriltmekten, Arafat'ın 'teslimiyetinin' iç yüzünü teşhir ederek kazandıkları 'zaferden' söz ediyordu. El-Halil Üniversitesi'nin arkasındaki duvarlara yeni yazılmış sloganlar, Kasım'da bir Filistinli sivili öldüren yerleşimciyi tehdit ediyordu. "Hamas İslami Hareketi Talal Bekri'nin katilini öldürecek," diyordu siyah boyayla yazılmış bir sloganda. "Silahlarımız konuşuyor ve ülkemizi satanları vuracağız." 'Satıcı' elbette ki Arafat'tı. El-Halil'in ana caddesindeki fırından bir torba dolusu yassı Arap ekmeği alan İbrahim (Filistinlilerin birçoğu soyadlarını açık etmemeyi yeğliyordu), bir Hamas taraftarı olduğunu söylüyordu. "Arafat'a yardımcı olmayı kabul etmediği için Rabin'e müteşekkiriz. Ve gördüğünüz gibi, İsrail ordusu artık FKÖ ile değil, bizimle konuşmak istiyor."</p>

  <p>Ve işin şaşırtıcı tarafı, İbrahim doğru söylüyordu. Zira bizzat İsrail ordusu (Arafat'ı bir kez daha hiçe sayarak) Hamas'la 'diyalog' başlatmayı kabul etmiş, bu çerçevede Hamas yetkilileri İsrail'in Gazze Şeridi komutanı Tuğgeneral Doron Almong ile bir araya gelmişti. Görüşmeden sonra General Almong, Hamas'ın 'İsrail işgal yönetimini, Arafat'ın özerk yönetimine' yeğlediğinden söz etti. İsraillilerin FKÖ liderinin altını oymak konusunda bu kadar istekli olması, Hamas'ı bile şaşırtmıştı. Elbette işin aslı, İsrail ordusu içinde, Oslo Anlaşması'nı çökertmeye kararlı unsurların olmasıydı. Zaten bu unsurlar, 1995'te kendi başbakanlarını öldürecek kadar ileri gidecekler ve Filistinlilerle anlaşma umudunu topyekün ortadan kaldıracaklardı.</p>

  <p>Bu arada Arafat da, Arap yoldaşlarına çevirdiği gizli kapaklı işleri izah etmek zorunda kalmıştı. Utanç verici performanslarından birini daha izlemek için yine Kahire yolunu tuttum; aciz Arap Birliği'nin 100. toplantısında yapayalnız bir Arafat vardı karşımızda. Levanten bir delegenin (hangi ülkeye ait olduğunu okurlar tahmin edebilir<sup><a href="../Text/dipnot.xhtml#bookmark122" id="footnote122">[2]</a></sup>) kullandığı kelime 'soytarılık' idi ve gerçekten de Arafat, Arap kardeşlerinin karşısına, verecek bol bol hesabı olan bir okul çocuğu edasıyla çıktı. İsrail'le tüm Arapların birlikte müzakere etmesi gerektiğini söylemesine rağmen Arafat'ın niye arkalarından iş çevirdiğini bilmek istiyorlardı. Bütün Arap liderlerin (Arafat'ın kendisi de dahil) talep ettiği 'kapsamlı' barışa ne olmuştu?</p>

  <p>Arafat gözlüklerini dikkatle taktı ve aynı ölçüde dikkatle hazırlanmış bir metni okumaya başladı. Arapların 'Yeni Dünya Düzeni'ni 'göğüslemek' zorunda olduğunu, aksi takdirde dışlanacaklarını söylüyordu. Filistin, Arap ulusunun bir parçası olmayı daima sürdürecekti. "Ulusumuzun acılarını ve sözlerini, geleceğe dair arzularını unutmadık, fakat tarihin yeni bir aşamasının eşiğinde duruyoruz," diye ders veriyordu Arafat. Evet, başkenti Kudüs olan bağımsız bir Filistin devleti kurulacaktı. Filistin Ulusal Konseyi'nde tartışmalar yapılacaktı. Fakat neticede, FKÖ 'kurtarılmış Filistin'in herhangi bir parçasında bir devlet kurma' kararını çok önce almıştı.</p>

  <p>Ve ardından asıl darbe geldi: "[Washington'daki] Filistin-İsrail görüşmelerinde yirmi iki ay boyu hiçbir ilerleme kaydedilmemişti, öte yandan İsrail'in işgal altındaki Filistin halkına zulmü her geçen gün artıyordu." Arafat işte bu yüzden Washington barış görüşmelerindeki 'kilidi çözmek, son noktada aradaki uçurumu kapatmak için' gizli görüşmeler yürütmüştü. Mesele bundan ibaretti. Arapların, İsrail ile kendi kendine pazarlıklar yaparak bütün 'barış sürecini' tek başına kurtardığı için Arafat'a minnettar olması gerekirdi. Salonun diğer ucunda Suriye Dışişleri Bakanı Faruk El-Şara (arkasında da Başkan Esad'ın gri ceketli polisleri duruyordu), oturmuş Silk Cut sigaraları içiyor, yardımcıları ise notlar alıyordu. Okuması gayet ilginç olacak bir okul ödevi hazırlıyordu sanki; Şam'a götürdüğünde ödev, başöğretmen tarafından hiç tatminkar bulunmayacaktı. Fakat Arafat'ın ifşaatlarının sonu gelmek bilmiyordu.</p>

  <p>"İsrail'in inadının üstesinden gelmek için, müzakere sürecine atıfta bulunan maddelerden geri adım atmak zorundaydık," diye anlatıyordu. Filistinliler 'yeni bir çağın eşiğindeydi'. Arafat bize tarih dersi vermeyi de ihmal etmedi: İlk Siyonist Kongresi 1897'de İsviçre'de yapılmıştı, fakat sonunda dünya Filistin halkının 'zamanın başlangıcından beri bu topraklarda yaşadığını' kabul etmişti. Hayır, bütün sorun sadece bununla çözülmezdi. "Aşamalı süreç, Filistinimizin kıymetli bir parçasını bize geri veriyor, Eriha ve Gazze'de Filistin'in öz yönetimini öngörüyor... En önemlisi metin veya İsrail'in geri çekilmeye başlaması değil, Filistin Yönetimi'nin işgal altındaki toprakların tamamında yetkili olacak olması." Sadece bu çözüm (yani Arafat'ın yaptığı anlaşma) üzerinden 'kapsamlı' bir barış hayata geçirilebilirdi. Arafat Filistinli muhalifler, silahlı İslami muhalefet hakkında tek kelime etmedi. İsrail'le yapılan bu anlaşmanın dışında bırakılan milyonlarca Filistinliye dairse, "1948 mültecilerine ne olacağını size sonra söyleyeceğim," demekle yetindi. Fakat ne olacağını hiç söylemedi.</p>

  <p>Esad'a gerekçelerini anlatmak için Şam'a gittiğinde, Suriye lideri Arafat'ın sağına oturdu ve İsrail ile gizli anlaşmasını izah eden FKÖ başkanını sessizce dinledi. Ardından Esad, Arafat'a ağır ağır ve kısık, acımasız bir sesle şunları söyleri: "İsrail ile barış anlaşması yapmadan önce beni görmeye geldiğinde Sedat da o sandalyeye oturmuştu ve görün bakın başına neler geldi." Sedat'ın kendi askerlerinden biri tarafından öldürüldüğü 1979'dan beri bütün Arap liderleri tedirgindi. 1982'de Lübnan'ın seçilmiş devlet başkanı Beşir Cemayel, İsrail ile barış yapmak istediğini söylemiş ve birkaç hafta sonra, Falanjist partinin Beyrut'taki bir mitingi sırasında patlayan bir bombayla öldürülmüştü. Suriye Devlet Başkan Yardımcısı Abdül-Halim Haddam, sonradan kapalı kapılar ardında Oslo Anlaşması'nı, 'Filistin'in 1948'deki taksiminden bu yana Arapların imzaladığı en kötü belge' diye niteleyecekti.</p>

  <p>Başından itibaren, İslamcı (sanırım onlara da sağcı diyebiliriz) Filistinlilerin yanı sıra sağcı İsraillilerin de Oslo'ya ne denli inatla karşı çıktığını fark edemedik. Arafat'ın ihanetinin boyutu, Gazze ve Batı Şeria'daki sömürgecilerin Rabin'in ihanetine duyduğu öfkenin derecesini gözden kaçırmamıza yol açmıştı. Üniformalı bir İsrail askeri, Baruch Goldstein, 25 Şubat 1994'te El-Halil'deki Hazreti İbrahim Camisi'nde ibadet eden Filistinlileri katlettiğinde, biz (gazeteciler, Amerikalılar, Avrupalılar, İsrailliler) nasıl tepki vereceğimizi kestiremedik. 'Teröristler' hep Araplardan çıkardı ne de olsa. Fakat Goldstein eğitimli biriydi, Amerika'da doğmuş bir doktordu, (Tanrı aşkına) bu eylemin intihar olduğunu bilmesi gerekmez miydi? Katliamdan kurtulanlar onu yakalayıp kelimenin tam anlamıyla parçaladılar.</p>

  <p>Gelen ilk haberler, El-Halil'de elliden fazla Filistinlinin öldüğü yönündeydi ve sayı doğruydu. Goldstein, kan gölüne dönen camide 20'den fazla Filistinliyi öldürüp 170'ini de yaraladıktan sonra, İsrail askerleri caminin dışında kendilerine taş atan ve kutsal bölgeyi koruduğu düşünülen (her nasılsa ibadet edenleri koruyamamıştı) askeri kordonu yarmaya çalışan infial halindeki Filistinlilerin en az 25'ini daha öldürmüştü. Fakat otuz altı saat içinde Associated Press istatistikleri elden geçirdi. Goldstein'ın kendisi sadece 29 Filistinliyi öldürmüştü ve bu sayı, kan banyosunun 'toplam' can kaybına dönüştü. Diğer yirmi beş ölü 'ayrılarak' başka bir hikâyenin konusu haline getirildi; onlar toplam ölü sayısının bir parçası değil, katliamın ardından hayatını kaybedenlerdi.</p>

  <p>İsrailli saldırganın kimliği çok daha gizemli bir dönüşüme uğratıldı. Arafat'ın yeni istifa eden Beyrut büyükelçisi Şefik El-Hut'la konuştuğumuzda, "Bu katliamı bir sinagogda, bir Filistinlinin işlediğini düşün," diyordu. "Şunu bir düşün: yaklaşık elli İsrailli, silahlı ve yalnız bir Filistinli tarafından katledilmiş. Bu sabah dünyanın tepkisi ne olurdu sence? Cevap ver bana! Dünyanın tepkisi ne olurdu?" Zor bir soruydu. En başta şu olurdu: Dünya o silahlı eylemciye 'terörist' derdi. Bağlantıda olduğu grup derhal 'terörist' damgası yerdi. Böyle bir 'terörist grubu' barındıran ülkelere karşı hemen yaptırım tehditleri savrulurdu. Ve hiç kuşkusuz Amerikan başkanı, eylemi, gayet haklı şekilde, 'aşağılık bir suç' diyerek kınamış olurdu.</p>

  <p>Fakat elbette durum farklıydı. Goldstein bir İsrailliydi. İsrailli bir yedek askerdi. Bir Yahudi yerleşimciydi. Ve bir tek gazeteci (bir tek Batılı gazete veya televizyon istasyonu) ona 'terörist' demedi. Goldstein sağcı Yahudi hareketi Kach ile ilişkideydi. Fakat Kach İsrail'de yasaldı. New York'ta büroları vardı. Ve Başkan Bill Clinton (bir Filistinli yerine bir İsrailli katliam yaptığında ABD yönetimlerinin izlediği önceki politikanın izinden giderek) Hazreti İbrahim Camisi'ndeki katliamı, 'büyük bir cinayet eylemi' diye niteledi, ki öyle olduğu açıktı, fakat Clinton'a göre aynı zamanda 'korkunç bir trajediydi'. Aynı eski teraneydi yani. Kurbanlar terörizme değil, trajediye kurban gitmişti, sanki doğal bir afette, bir selde veya depremde ölmüşlerdi.</p>

  <p>El-Hut'un Beyrut'taki evine giden yoldaki ve Mar Elias Filistin mülteci kampının etrafındaki sokak lambalarına, telefon tellerine ve duvarlara siyah bayraklar asılmıştı. Bir kadın, "Siz lanet olasıcalar, Siyonistlere yardım ettiniz," diye bağırdı bana. "Sizin için zerre kadar önemimiz yok. Biz hayvanız." 'Filistin Demokratik Kurtuluş Cephesi'nin tıklım tıkış bürosunda Süheyl Natur'un sesi öfkeyle yankılanıyordu: "Saraybosna çarşısında 68 kişi öldüğünde Batı niye Bosnalıları korumak için harekete geçti, çok merak ediyorum. Ve bir caminin içinde ve etrafında aynı sayıda Filistinli öldüğünde, siz bizi korumak için neden hiçbir şey yapmıyorsunuz, onu da merak ediyorum. Filistinliler öylesine güçsüz ki, İsrailliler bize karşı bu suçları tekrar tekrar işleyebiliyor."</p>

  <p>El-Halil katliamını epey yaygarayla kınayan Arap devletlerinin de suçluyu işaret etmek konusunda pek az ahlaki inandırıcılıkları olduğu aşikardı. Mısır cinayetleri kınayabilirdi, fakat kendi polis gücü Kahire ve Asiyut'taki yüzlerce Müslüman mahkumu sistematik işkenceden geçiriyordu. Ürdün bu kanlı eylemi kınayabilirdi, fakat 1970'de Ürdün ordusunun çok daha fazla Filistinliyi katlettiğini kimse unutmamıştı. Suriye İsrail'i kınayabilirdi, fakat Suriye özel kuvvetlerinin 1982'de Hama'da binlerce insanı yok ettiğini herkes hatırlıyordu. İsraillilerin Filistinlilere karşı öne sürebileceği saldırı listesi de epey kabarıktı: 1968'de Kudüs'teki bir pazaryerinde patlayan bomba 12 İsraillinin hayatına mal oldu; 1972'de Filistinlilerin Tel Aviv Havaalanı'nda açtığı ateşte, birçok İsrailli de dahil, 25 kişi öldü; aynı yıl Münih'te İsrail olimpiyat takımının on bir üyesi; 1974'te Kiryat Şmona'da 16 sivil; 1974'te Maalot'ta 21 çocuk öldürüldü. Bütün o 'barış süreci' yalanının çökmesinin nasıl tehlikelere gebe olduğunu, bu rakamlara bakıldığında kolayca anlamak mümkündü; zaten gelecekte yaşananlar, bu verilen rakamları solda sıfır bırakacaktı.</p>

  <p>Fakat 1994'te Arapların (sıradan Araplardan söz ediyorum, seçilmemiş liderlerinden değil) öfkesi, bilhassa Batı'nın uyguladığı çifte standarda yönelikti. El-Halil katliamına niye bu kadar şaşırmıştık ki? İsrail yanlısı Falanjist milislerin, arkalarında 1700 Filistinli ölü bıraktıkları 1982'deki Sabra ve Şahla katliamını unutmuş muyduk? İsrailli öldüren bir Filistinlinin hep 'terörist', Filistinli öldüren bir İsraillinin ise 'dengesiz bir Yahudi yerleşimci', 'Amerikalı bir göçmen' veya 'yeraltı savaşçısı' sayıldığını, ama asla ve asla terörist sayılmadığını nasıl unuturduk?</p>

  <p>El-Halil katliamının hemen sonrasında arşivlerimi gözden geçirmek, bu anlamda oldukça huzursuz edici bir deneyimdi benim için. 9 Nisan 1948'de, Deyr Yasin katliamını gerçekleştiren silahlı İrgun mensupları, Associated Press tarafından 'radikal Yahudi yeraltı savaşçıları' diye niteleniyordu (neresinden baksanız 'teröristtiler' halbuki). Ekim 1956'da İsrail kasabası Kefr Kaşem'de kırk üç Filistinli sivil İsrailli askerler tarafından, sadece sokağa çıkma yasağını ihlal ettikleri için katledildi. Ardından Sabra ve Şatila'da oluk oluk kan akıtıldı. Tuhaf olan o ki, Associated Press'in 1948'den bu yana İsrail ve Filistin arasındaki büyük saldırılar listesinde' bu katliam yoktu. Oysa bizzat İsrail'in kurduğu Kahan soruşturma komisyonu, Şaron'un bu cinayetlerde şahsi sorumluluğu olduğu sonucuna vardı; o otuz altı saatlik sürede, kampın çevresinde bulunan İsrail askerleri katliamı seyretmekle yetinmiş ve kıllarını kıpırdatmamıştı. 20 Mayıs 1990'da İsrailli bir asker bir grup Filistinli işçiyi sıraya dizdi ve yedisini makineli tüfekle tarayarak öldürdü. Bu katliam uluslararası basında büyük yankı buldu, elbette 'terörist' kelimesi kullanılmadan. Askerin 'dengesiz' olduğu söyleniyordu. Beş ay sonra İsrail polisi Kudüs'te Filistinlilerin üzerine ateş açtı ve 19 erkeği öldürdü. Bu katliamla ilgili açıklama yapmak, ABD Dışişleri Bakanı sıfatıyla James Baker'ın göreviydi. Fakat 'katliam' kelimesini kullanmadı. Clinton'ın El-Halil saldırısıyla ilgili söylediğinin aynısıydı Baker'ın ağzından çıkan da; bir 'trajedi' yaşanmıştı.</p>

  <p>Bu dehşet listesi kapsamlı değil, fakat bir eğilim de çıkıyor içinden. Filistinliler İsraillileri katlettiğinde onlara şeytani insanlar gözüyle bakıyoruz. İsrailliler Filistinlileri katlettiğinde ise Amerika ve diğer Batılı ülkeler bu suçları birer trajedi, yanlış anlama veya bir delinin yol açtığı münferit bir olay gibi görmeyi uygun buluyor. Filistinlilere (kelimenin tam anlamıyla) bu korkunç olaylardan dolayı hesap soruluyor. İsrail'e ise sorulmuyor. Böylece yıllar içinde Batı'nın İsrail'in suçlarına yönelik tepkisinde tuhaf bir karmaşa hasıl olmuş durumda; nihayetinde İsrail'e olduğu kadar Batı'ya da zarar veren bir tepki bu. İsrailli askerler veya yerleşimciler Filistinlileri öldürdüklerinde, semantik olarak ülkelerinden ayrı tutuluyorlar.</p>

  <p>Baruch Goldstein İsrail ordusunda binbaşı rütbesine yükseltilmişti. Fakat o dönemki haberlerde, Goldstein'n kimliği bugün artık epey aşina olduğumuz bir bozulmaya uğratıldı. Bir İsrail askeri olduğuna en ufak atıfta bulunulmadı, hattâ saldırıyı düzenlerken üzerinde ordu üniforması olduğu ve zimmetlenmiş tüfeğini kullandığından da söz edilmedi; o artık 'Amerikalı Yahudi bir göçmendi'. Sadece on iki saat zarfında ABD işlenen suçla ilgili gayet hassas bir dil kurmuş ve aynı süreçte saldırganın İsrailli kimliği silinmeye başlamıştı. İsrail bir devlet olarak masum Arapların canına alenen kastettiğinde de (sözgelimi 1982'de Beyrut'a düzenlenen ağır hava saldırıları; Haziran başında İsrail hava kuvvetleri, günde en az 200 sivili öldürmekteydi) ahlaki suçlamadan kaçınıldı. Bunlar 'terörist' eylemler değil, 'terörist hedeflere' karşı düzenlenen askeri operasyonlardı.</p>

  <p>Aynı çarpıtılmış dil, İsrail'in Temmuz 1993'te Güney Lübnan'a yönelik bombardımanında da kullanıldı. İsrail, Lübnan içlerindeki işgal bölgesinde öldürülen dokuz askerinin intikamını almak için, 100'den fazla erkek, kadın ve çocuğu öldürdü (Goldstein'in öldürdüğü masum sayının neredeyse iki katı) ve 300 bin mülteciyi Beyrut yollarına döktü. O dönemde Lübnan'da görev yapan az sayıda gazeteciden biri olarak, hastane koğuşlarında acıyla inleyen kadınları ve çocukları gördüm, gövdeleri İsrail'in fosforlu top mermileriyle kavrulmuştu. Bu 'operasyon', İsrail maliye bakanına göre, 33 milyon dolara mal olmuştu ve faturanın altında Washington'un da imzası vardı. Peki ya Başkan Clinton'ın tepkisi ne oldu? Dokuz İsrail askerini öldüren Hizbullah'ı, ölümlerin tamamından da sorumlu tuttu, ardından 'bütün taraflara itidal' çağrısı yaptı.</p>

  <p>Bu şaşırtmacanın ortasında, Ortadoğu'da sergilenen yeni bir mantık (coğrafi ölçekte olduğu kadar çok daha jeopolitik ölçekte bir mantıktı bu) bugün de hüküm sürmektedir. Şöyle ilerler: Amerika bir 'barış süreci' işletmektedir. Onu destekleyenler dosttur. Buna İsrail ve (tekrar bir 'süper terörist' olarak metaformoz geçirmek zorunda kalmadıkça) Arafat dahildir. Mısır, Ürdün ve Suudi Arabistan da bu çerçevenin içindedir. Fakat Arafat-Rabin anlaşmasının kandırmaca olduğuna inanan (veya bugün Washington'un Irak ve bütün Ortadoğu için yaptığı ziyadesiyle muhteris ve umutsuz planların yalanlar üzerine kurulu olduğuna inanan), bu politikaya karşı çıkan, itiraz eden, (şiddetten uzak şekilde de olsa) katılmadığını belirten veya ona zarar verecek bir şey söyleyen bütün Araplara düşman muamelesi yapılır. Veya, daha spesifik olarak, ABD basınının kullandığı terimle, 'barışın düşmanı' addedilir.</p>

  <p>Bu durumu genişletirsek, Amerika'nın bölgedeki siyasetine karşı çıkan (bu İsrail'e karşı çıkmak manasına da gelir) kim varsa, barışın düşmanıdır. Bu her derde deva ifade, gülünç çarpıtmalara da yol açmaktadır. 1993'te Gazze'nin Tüfe Mahallesi'nde Filistinliler, İsrail'in on yedi evi dinamit ve roketlerle havaya uçurmasını protesto ettiğinde CNN İsrail askerlerine taş atan genç bir adamın görüntüsünü yayınladı. Fakat CNN'in bu görüntüye dair yorumu, genç adamın 'barış sürecini protesto ettiği' yönündeydi. Eğer İsrail'e karşı mücadele ediyorsa, muhakkak ki o da bir 'barış düşmanı' idi. Şikâyet nedeni bu olsa bile, gayri-meşru addedildiği açıkça ortadaydı.<sup><a href="../Text/dipnot.xhtml#bookmark123" id="footnote123">[3]</a></sup> Halbuki (birçok Filistinlinin gözünde) İsrail'e Batı Şeria ve Gazze'deki askerlerini ve yerleşimlerini tutma imkânı veren, FKÖ ile İsrail arasındaki Oslo Anlaşması'ydı. On binlerce muhalifine göre, El-Halil'deki Filistinlileri katleden şahsın geldiği Yahudi yerleşimlerini 'meşrulaştıran' Arafat'ın ta kendisiydi. Amerikan gazeteleri ve televizyon kanalları da 'barış düşmanı' gibi görülmek istemediklerinden, Batı'daki birçok insan ne Arafat'ın İsrail ile 'barış' anlaşmasının nasıl tehlikeli bir şekilde çökmekte olduğunu, ne de Filistinlilerin El-Halil katliamından dolayı doğrudan İsrail'i suçlamasının sebebini idrak edebildi. İsrail hükümeti katliamda hiçbir payı olmadığını öne sürüyordu. Fakat bu, İsrail'in katliamdan <i>sorumlu</i> olmadığı anlamına gelmiyordu. Zira El-Halil katliamına doğrudan doğruya yol açan şey, İsrail'in sömürgeleştirme politikası, sömürgecileri silahlandırması ve ardından işgale karşı yükselen Filistin direnişiydi. Katilin 'bireysel' bir eylem gerçekleştirmesi bir yana, bu aynı zamanda kaçınılmazdı da. İsrail karşıtlarının 'terörist' sıfatıyla insanlıktan çıkarıldığı, İsrailli suçlulara Filistinli suçlulardan farklı bir ahlaki düzlemde muamele edildiği bir atmosferde, böyle suçlar da işlenecekti elbet. Goldstein Arapları birer 'terörist' olarak görüyordu (İsraillileri 1982'deki Lübnan macerasına dalmaya ve yirmi bir yıl sonra Amerikalıları Irak'a palavralar üzerinden girmeye sevk eden, aynı çürütücü kelimeydi) ve El-Halil'deki camiye şeytan çıkartmak için girdi; onun şeytanının yaratılmasında hepimizin payı vardı.</p>

  <p>Arafat'ın kendine ait şeytanları vardı. Ve yaşlı sihirbaz, her zamanki gibi, Gazze'de gecikerek arz-ı endam ettiğinde, bize bir başka illüzyon numarası sergileyecekti. On iki yıl önce Beyrut'ta muzaffer İsrail'e karşı zafer kazandığını öne sürerken ve Lübnan'dan kaçmadan önce boş bir arazideki askerlerini teftiş ederken yüzü nasılsa, şimdi de öyleydi. Daha yaşlı görünüyordu, elmacık kemikleri iyice belirginleşmişti, fakat esriklik ile korku arasında gidip gelen coşkulu kalabalığa doğru yürürken gözleri aynıydı. Sadece birkaç dakika önce, silahlı genç bir militan bir polis hoparlöründen Arafat'ın onları Kudüs'e götüreceğini ilan etmişti ve birçok Filistinli buna inanmış görünüyordu.</p>

  <p>İllüzyon numaraları daha da alengirli hale geldi. Arafat iki saat önce Gazze'deki bu tıklım tıklım, terleten meydanda, 'bir vatan, özgür, eşit ve demokratik bir ülke inşa etmek için' geldiğini söylemişti. O korkunç işgal yıllarının ardından Filistinlilerin kurduğu bu hayalleri kim reddedebilirdi? Bununla birlikte, Mısır sınırından Refah'taki sınır geçiş noktasına uzanan yolda yaşanan bildik sahneleri de kimse reddedemezdi: bağıran silahlı militanlar, araba pencerelerinden kurşun saydıran silahlı gençler, Han Yunus'un dışında panikle sürülen at arabaları, arabaların yol kenarındaki zeytin ağaçlarına bindirmesi... Akla Lübnan geliyordu.</p>

  <p>Daha Yaser Arafat dünyanın dört bir köşesinden gelen televizyon kameralarının önünde eve dönüşünü sahnelemeden önce, Filistin <i>muhaberatı</i>'nın<sup><a href="../Text/dipnot.xhtml#bookmark124" id="footnote124">[4]</a></sup> besili ve kuşkulu adamları, bellerinde tabancalarla yollarda görülmeye başlamıştı; vaktiyle Beyrut sokaklarına hükmeden aparatçiklerin aynısıydılar (bir kontrol noktasında mutlu şekilde hatırlatmışlardı bunu bana). Bunun avantajları da olabiliyordu. Gazetecilerden Arafat'ın 'Filistin'e muzaffer dönüşünün her saniyesini izlemeleri istenmişti; fakat, kendilerine zulmedenleri taklit etmek konusunda kabiliyetli olan Filistinli yetkililer, sadece İsrail'in güvendiği gazetecilere (veya 'Filistin Yönetimi'nin Gazze'de yayımladığı gazetelere) Refah sınırından girme izni veriyordu. Lübnan hükümetinin bana verdiği Beyrut basın kartımın hiçbir değeri yoktu, <i>Independent</i>'ın genç ve parlak Kudüs muhabiri Sarah Helm ise bütün doğru belgelere sahipti. "Tasalanma Robert," dedi bana, bir başka meslektaşımla birlikte yol kenarındaki çamurda, Mısır sınırına gitmemiz yasaklanmış bir halde dikilirken. "Refah'a vardığımda bir yetkili bulup geri döneceğim ve seni kurtaracağım." Ama geri dönmedi.<sup><a href="../Text/dipnot.xhtml#bookmark125" id="footnote125">[5]</a></sup> Fakat ince, uzun bir Filistinli, Kalaşnikof'uyla gelip imdadımıza yetişti. "Robert? Beyrut'taki Bay Robert mı?" diye sordu. "Beni hatırlamıyor musunuz? Beyrut kuşatması sırasında evinizin dışında bana çay ikram etmiştiniz." Ve gözümün önünde hayal meyal bir görüntü belirdi: 1982'de yorgun, korkmuş bir silahlı genç, kolunda sargılarla kapımın önüne kendini zor atmış ve benden su istemişti. Şimdi isteme sırası bendeydi. "Elbette bizimle birlikte Refah'a geleceksiniz," dedi. Bu genç ve Beyrut'taki silah arkadaşları şimdi cümleten asker olmuştu; bir başka illüzyon numarasıydı bu da. Tıpkı Refah'taki geçit töreninde Filistin donanmasının şık giyimli bahriyelilerinin (tören eğitimlerinin kusursuzluğuna, giysilerinin temizliğine diyecek laf yoktu), kendi adlarına bir tane balıkçı kayığına bile sahip olmaması gibi. Bu tarihi âna tanık olmak için tam zamanında Refah'a varmıştık.</p>

  <p>Ve işte Arafat da oradaydı, yolun aşağısındaki Guş Katif'teki İsrailli yerleşimcilere göre bir Hitler'di o. Onun ise 'terörist'ten 'devlet adamlığına' dönüşümünü hâlâ idrak edememiş gibi bir hali vardı. Sınırda bildik üniforması ve kefiyesiyle arzı endam etmiş olabilirdi, fakat Arafat kendisini bekleyen karşılama töreninin (köyün muteber ve yaşlı ileri gelenleri sıcağın altında bu tören için bekleşiyordu) vakit kaybetmeye değer olmadığını çabucak anladı. Güvenlik görevlilerinden oluşan bir kalabalığın arasında onları pas geçiverdi, sadece eski yoldaşı Ebu Cihad'ın (onu suikastla öldüren ülkenin askerleri, şimdi yol kenarlarına dizilmiş Arafat'ı izlemekteydi) dul eşini selamladı.</p>

  <p>O İsrailli askerlerden biri (Lübnan savaşı gazilerindendi, Givati Tugayı'nın mor beresini takıyordu) bana şunları söylüyordu: "Günün birinde Arafat'ı korumak zorunda kalacağımı söyleseler hayatta inanmazdım." Aynı yolun üzerinde Albay Ebu Şamra'ya rastladım, onun kafasındaki, Filistin Kurtuluş Ordusu'nun siyah beresiydi; Beyrut'ta günün birinde 'Filistin'e geri döneceğinden' katiyen kuşku duymadığını ısrarla söylemişti bana. Yaşlı büyücü Arafat, geri dönerek İsraillileri mağlup etmişti, fakat Filistinlileri değil.</p>

  <p>Rabin'le ilk el sıkışmasından sonraki on ayın tamamı, 'Filistin'e nasıl gireceğine dair pazarlıklarla geçmişti. Fakat 2 Temmuz'un o sıcak sabahında coşmak çok kolaydı. Üzeri açık arabasından başını çıkarmış, Gazze sokaklarından geçerken, Filistinli kadın ve çocuklar hurma bahçelerinden kendisine el sallıyordu; daha sonra korumaları, Arafat'ın kendini tutamayıp ağladığını gördüklerini anlatacaktı. Gazze'nin beton bloklarında sesi yankılandığında, onun hem İsrailliler hem de Filistin Hamas hareketinin içindeki düşmanlarına hitap ettiğini işittik. İsraillilerin için, o yanıltıcı 'cesurların barışını' ilan etti; Hamas içinse, hapisteki liderleri Şeyh Ahmed Yasin'in cesaretini övdü. Lübnan, Suriye ve Ürdün'deki mülteci kamplarında yaşayan Filistinlilerin 'metanetini' selamladı, fakat imzaladığı barışın onları sonsuza dek acıya mahkum ettiğine dair tek kelime çıkmadı ağzından. Ardından kalabalığa 'hepsinin günün birinde Kudüs'te namaz kılacaklarını' söyledi.</p>

  <p>Arafat Gazze güzergahı üzerindeki İsrailli askerleri görmemiş miydi? Muharebe giysileriyle kum torbalarının arkasında siper aldıklarını, mermi sürülü makineli tüfeklerini otoyola doğrulttuklarını fark etmemiş miydi? Vatanına girerken bir tane Filistin bayrağı görmeden önce İsrail bayraklarından oluşan bir ormandan geçtiğine dikkat etmemiş miydi? Filistin 'özerk' bölgesine girişinin İsrail Savunma Gücüyle işbirliği halinde organize edildiğini' bildiren anonsu duymamış mıydı?</p>

  <p>Hükmü Gazze'nin dört köşesine yavaşça yayıldı. İlkin göstermelik methiyeler düzüldü, sabah gazetelerinin ön ve arka sayfalarını kaplayan reklamlarda yeni Filistin devlet başkanına abartılı övgüler sıralandı; belediye başkanlarından, restoran sahiplerinden ve Filistin 'yönetiminden' birkaç ihale kapmak istediğine kuşku olmayan inşaat şirketi yöneticilerinden gelen methiyelerdi bunlar. Narenciye ihracatı yapan Ragıb Muteca Şirketi ve Gazze motor ithalatçılarının ilanında, "Kardeşimiz ve liderimiz Yaser Arafat ile bütün kardeşlerini, eşsiz Filistinimize dönüşleri vesilesiyle kutlarız," deniyor ve ilave ediliyordu: "Başkenti Kudüs olan bir Filistin devletinin inşasına başlamanızdan dolayı size teşekkür ediyoruz."</p>

  <p>Arafat, Filistin Oteli'nin alt katında, İsrail işgaline karşı direniş mücadelesini yürüten El-Fetih liderleri ve uşaklarıyla (ki ilerleyen yıllarda onların mutlak sadakatine çok ihtiyacı olacaktı) birlikte tebrikleri kabul ediyordu. Britanya, Fransa ve Almanya'nın Kudüs başkonsoloslarıyla görüştü; onların mali desteğine de, en az adamlarının sadakati kadar ihtiyacı vardı. Onlarca silahlı korumanın eşliğinde (İsrail'e karşı birinci intifadanın başladığı) Cebaliye mülteci kampına gitti ve döküntü bir okul binasında binlerce mülteciye konuştu. "Ruhumuzla, kanımızla kendimizi senin için feda ettik," diye yorgun argın bağırdı kalabalık. Hayır, diye bağırarak karşılık verdi Arafat, gelecekte kendilerini 'Filistin için' feda ettiklerini haykırmalıydılar. Oslo barış anlaşmalarına yönelik derin ve yaygın rahatsızlığı nihayet fark eden Arafat, artık anlaşmalardan daha pişman bir edayla söz ediyordu. "Yaptığımız anlaşma bizi çok da memnun etmedi," diyordu, bir İsrail helikopteri okul binasının üzerinde uçarken. "Fakat, Arapların vaziyetinin daha kötü olamayacağı bir dönemde elde edebileceğimizin en iyisiydi." Bu sırada Arafat'ın adamları kalabalığı Kalaşnikof'larıyla kolaçan ediyorlardı.</p>

  <p>'Arafat'ın adamları' kısa süre sonra Gazze'de ortak bir kavram haline geldi. Bazıları Gazzeliydi, fakat birçoğu direnişte rol oynamamış Filistinlilerdi; Bağdat'ta veya Kahire'de ya da Lübnan'ın bitmek bilmez iç çatışmalarının ortasında çürüyüp gitmişlerdi. Şimdi Gazze'yi yönetmek için gelmişler ve beraberlerinde ülkelerinin sürgünlerine has birçok karakteristik özelliği de getirmişlerdi. Mısır'dan gelen Filistinli askerlerin ve polislerin üzerine, Osmanlı bürokrasisi ile Britanya sömürge kibrinin Mısırlılarda tezahürünü bulmuş bir karışımı sinmişti. Bağdat'ta çok fazla kalan Filistinliler ise sağa sola bağırarak emirler yağdırıyordu. Bir Gazzelinin teşhisiyle, "Sopa kullanmak istiyorlardı." Lübnan'da yaşamış olanlar ise daha geniş insanlardı, yolsuzlukları görmezden gelmeye veya birkaç rüşveti cebe atmaya meyilliydiler.</p>

  <p>Ömer Muhtar Caddesi'nde, polis karakolunun dışında bir dizi antika daktilonun başında oturuyorlar, yeni araç plakası düzenini organize etmeye çalışıyorlardı. Filistinliler İsrail'den kalma askeri kâğıtları verip karşılığında, tepesinde 'Filistin Yönetimi' yazan bir belge alıyorlardı. Fakat bu devlet sembolleri, gerçek bir ülke duygusu vermiyordu kimseye. Gazze'deki Şati veya Cebaliye mülteci kamplarının sokaklarında yürüyen herhangi biri, Arafat'ın yeni Gazze tebaasının büyük kısmının (belki de yüzde 90'ının) Gazzeli olmadığını hemen anlıyordu.</p>

  <p>Onlar Filistin'in güney kesiminden (şimdi Güney İsrail olan bölgeden) gelmiş mültecilerdi (veya mültecilerin çocuklarıydı), neredeyse yarım asırdır Gazze'nin sefil kampları ve gecekondularının arasında, Arafat'ın günün birinde Aşkelon veya Berşebaa'ya geri döneceklerine dair verdiği sözü hayata geçirmesini beklemişlerdi. Nasıl Çelileli Filistinliler Lübnan, Suriye ve Ürdün'deki kamplarda istiflenmişse, güneyli Filistinliler de Gazze'nin bakir topraklarını doldurmuşlardı. Ama kuzeydeki diğer bölgelerle arasında bir fark vardı: Şimdi Arafat Gazze'yi yönetmek durumundaydı. Fakat aynı zamanda, 'eve' hiçbir zaman dönemeyecekleri gerçeğiyle de yüzleşiyorlardı. Eve dönmek bir yana, ilk baştaki İsrail işgal ordusunun üçte ikisinin hâlâ varlığını koruduğu, oradaki Yahudi yerleşimlerini ve Filistin gazetelerinin çılgınca alkışladığı ülkenin sınırlarını muhafaza etmeyi sürdürdüğü bir Gazze'de yaşamak zorundaydılar.</p>

  <p>Şati kampında, Arafat'ın Gazze'ye gelişinin ertesi günü İbrahim'le tanıştım; artık İsrail sınırları içinde olan Ramleh kasabasından bir taksi şoförüydü. Döküntü evinin kapısında durmuş, Arafat'ı görmeyi bekliyordu. "On yıl önce annemi arabayla Ramleh'e götürdüm. Evini buldu ve ben sokak kapısını çaldım. İçeride Yahudi bir aile vardı. İsrailli adam içeri girmemizi istedi ve 'Evimize hoş geldiniz' dedi. Ve annem —düşünün ki vaktiyle onun eviydi orası, zorla çıkarılmıştı— gözyaşlarına boğuldu. İsrailliler bize nazik davrandılar ve oranın aile mülkümüz olduğunu anladılar. Annem bir yıl önce öldü. Hayır, evimizi asla geri alamayacağımızı biliyorum. Zaten şimdi yıkılmış, yerine yeni bir bina yapacaklarmış. Belki tazminat alabilirim. Ve belki İsrailliler 1948'de evlerimizi elimizden aldıklarını da itiraf ederler."</p>

  <p>Şati'nin diğer kısımlarını gezerken konuştuğum, Berşebaa, Yaffa ve Lod'dan gelmiş mülteciler, evet, diyorlar, günün birinde 'Allah'ın izniyle' o kasabalara (şimdi İsrail olan topraklara) dönebileceğimize gerçekten inanıyorduk. Elbette İsrail'in onlar için düşündüğü bu değildi. İsrailliler kapılarının yanında düzenli, iyi kontrol edilen bir 'özerk bölge' görmek istiyorlardı ve bu iş için de Yaser Arafat'ı seçmişlerdi. Birkaç saat sonra, yeşil bir otomobildeki iki takım elbiseli adam beni Şati'de durdurduğunda, izbe otelime dönmek üzere kum tepelerini aşmaya çalışıyordum. FKÖ'nün güvenlik elemanları şüpheci ve kabaydı. "Ne yapıyorsun burada? Nerelisin? Belgelerini ver!" Arafat'ın 'Filistin'i de, onca badireden sonra, tipik bir Arap devletine dönüşüyordu anlaşılan.</p>

  <p>Ekonomi danışmanlarına bakılırsa, Arafat üç hafta içinde Filistin posta pulları, üç ay içinde de Filistin pasaportları çıkarmaya söz vermişti. O danışmanlardan biri, otelimin kumla kaplı bahçesinde birlikte volta atarken, "İsraillilerle bu konuda hiçbir sorun yaşanmaz," diyordu bana şevkle. "Protestocuların önemi yok. İsrailliler artık bizim 'düşman-dostlarımız.'" Eşsiz bir bakış açısıydı. Gazze'deki FKÖ yetkilileri, artık müzakere edebildikleri 'iyi Yahudilerden', güvenebilecekleri dürüst İsraillilerden söz eder olmuştu. Fakat Gazze'den ayrılıp İsrail ve Batı Şeria üzerinden Arafat'ın diğer vilayeti olan Eriha'ya doğru yola çıkar çıkmaz, bütün eski çifte standartlar da kendini göstermeye başladı. Gazze ile İsrail arasındaki Erez geçişinde güneşin altında, açık araziye oturmaya zorlanan iki yaşlı Filistinli kadın, ellerini açmış, belgelerini kontrol eden İsrailli subaya geçiş izni vermesi için yalvarıyorlardı. İsrailli bir sınır polisi, belgelerinin tarihi geçmiş bir Filistinliyi arabasının yanında hazırola geçirmiş, bağıra çağıra hakaret ediyordu.</p>

  <p><i>Jerusalem Post</i>'un o sabahki sayısı, aynı çifte standardı sürdürüyordu. Başsayfada İsrailli bir Yahudinin Arap 'teröristler' tarafından yaralandığı duyurulurken, arka sayfadaki küçük bir haberde, Filistinli bir Arabın öldürülmesinden 'Yahudi aşırılıkçıların' sorumlu olabileceği bildiriliyordu. İsrailli Arap taksi şoförüm, başlarında <i>yarmulka</i>'larıyla<sup><a href="../Text/dipnot.xhtml#bookmark126" id="footnote126">[6]</a></sup> bir grup sakallı Yahudinin, Aşkelon-Tel Aviv otoyolunun kesiştiği noktaya devasa bir pankart asmalarını korkuyla izliyordu; pankartta, Arafat'a suikast düzenlenmesi isteniyordu. Arafat ise Gazze'de arzı endam etmesinden dört gün sonra, aynı numaraları bu kez Eriha'da sergilemekle meşguldü.</p>

  <p>Hayallerin gerçeğe dönüştüğüne dair zırvalıklar sürüyordu — Yaser Arafat Batı Şeria'ya havadan, bir İsrail savaş helikopterinin eşliğinde ulaştı; Yaser Arafat'ın sağ elinde mikrofon vardı, romantik şarkılar söyleyen bir şarkıcı misali, yandaşları 'özgür Eriha'daki platforma hücum ederken sesini duyurmaya çalışıyordu; Yaser Arafat dünyanın en eski kentinde 'sanayi devrimi' vaat ediyordu; Yaser Arafat, İsrail devletini tanımayan tek kabine üyesinin 'Yahudi İşleri Bakanı' (ki o da bir Yahudiydi) olduğu bir 'hükümette' yemin ediyordu. İhtiyar adam köhne başkentine nihayet dönmüşken, geriye bizi şaşırtacak herhangi bir şey kalmış mıydı? Yüz hatları hepimize öyle tanıdık gelmeye başlamıştı ki, kır sakalının başındaki siyah-beyaz kefiyeyle epey uyumlu olduğunu yeni fark ediyorduk. Gözlerinin küçüklüğünü telafi etmek için kaşlarını kaldırma alışkanlığı, ona şaşkın bir fok görünümü veriyordu, Eriha'nın amatör duvar ressamları tarafından acayip ve acımasız bir isabetle yakalanan bir nitelikti bu.</p>

  <p>Tümüyle kaybetmeden önce kalabalıkları susturmaya çalışırken daha da haşin hale gelen kulak tırmalayıcı sesi ve sürekli hareket eden, vahşi kedilere benzeyen yüz hatları onu bir şekilde hem coşkun hem de öfkeli gösteriyordu. "Beni dinleyin! Beni dinleyin!" diye bağırıyordu. "Ben Filistin'e döndüm... O insanlara dokunmayın." Dokunmamasını emrettikleri, kalabalığı idare etmeye çalışan Filistinli polislerdi. "Sakin olun... dinleyin, Dr. Saib size ne dedi, beni dinlemenizi söylemedi mi... beni dinleyin... 1948'de İsrailliler halksız bir toprak bulduklarını ve kendilerinin de topraksız bir halk olduklarını söylediler... Şimdi onlara kimsenin Filistin halkını silemeyeceğini hatırlatıyoruz... kendimizi adil bir barışa adadığımızı, buna inandığımızı size söylemek isterim... insanların bugün buraya, Eriha'ya gelmesini kimin engellediğini bilmek istiyorum... birlik, birlik, birlik... Kudüs'te namaz kılacağız — Kudüs'te namaz kılana kadar, Kudüs'te namaz kılana kadar birlik."</p>

  <p>Konuşmasını kaydetmek acı vericiydi — ve zayıflayan sesini, fikirlerini ve birbiriyle alakası olmayan cümlelerini; derken iriyarı bir kadın tek başına silahlı güvenlik görevlilerini aşarak çığlık çığlığa 'Filistin Devlet Başkanı'na sarılmak arzusunu belirtti. Arafat donup kaldı, fakat aniden yumuşadı ve kadın kürsüye götürüldü. Kendisini, korkuyla geri çekilen Arafat'ın kollarına attı. Arafat buz gibi bir gülüşle kollarını kadına sardı.</p>

  <p>Filistinlilerin Eriha'ya gelmesini kimin 'engellediğini' bilmek istediğini söylediğinde, gerçek problemi de işaret etmişti aslında. Zira kalabalıklar güvenlik kordonlarını yardıktan ve gazetecilerin ve fotoğrafçıların önünde izdiham görüntüleri sergiledikten sonra, arkadaki alanın bomboş olduğu ayan beyan ortaya çıktı (bizim yukarımızda duran Arafat herhalde bu boşluğu çok iyi görmüştü). Eriha halkının ancak yarısı, belki de çeyreği Arafat'ı görmek için gelmeye tenezzül etmişti. İsrail ordusunun otobüsler dolusu Batı Şerialıyı geri çevirdiğine dair söylentiler vardı — en yakın kontrol noktasında bir İsrail askeri onları durdurduğunu kabul etti, fakat sonra tam tersini söyledi; yerleşimcilerin Kudüs-Eriha yolu üzerindeki araçları taşladığı ise kesindi. Fakat Batı Şeria'da bir milyon Filistinli yaşıyordu. Onları evde tutacak sokağa çıkma yasağı da yoktu. Arafat'ı karşılamak için toplananlar, 1982 kuşatmasından sonra Beyrut'ta ona şükranlarını sunmak için toplanan Lübnanlılardan azdı.</p>

  <p>Filistinlilerin büyük kısmı Arafat'ın dönüş amacını çoktan idrak etmişti. El-Halil katliamını İsrail'in Afula kasabasındaki bir otobüse kanlı bir bombalı saldırı takip etti (CNN bize 'terörist' bir saldırı olduğunu bildirmek hususunda elini çabuk tuttu); Filistin liderliğinin 'teröre' bir son vermesi gerektiği açıkça belliydi. Aylar ve yıllar geçtikçe bu, İsrail ve Amerika'nın (ve bildik, uysal gazetecilerin) masaya koyduğu gündem haline geldi ve şu sorunun kendisi bir klişeye dönüştü: Arafat kendi halkını kontrol edebiliyor muydu? Yani Arafat'ın halkını kontrol değil <i>temsil ettiği</i> fikri, gazeteciler veya Batılı siyasetçiler tarafından hiç üzerinde durulmayan bir konuydu. Ne de kimse Şaron'un giderek başıbozuk hale gelen, taş atan Filistinli çocukları gerçek mermilerle vurmak konusunda iyice gemi azıya alan ordusunu 'kontrol' edip edemediğini sordu.</p>

  <p>'Filistin Yönetimi' de arada bir aynısını yapmaya hazırdı. Kasım 1994'e gelindiğinde Arafat paralel bir tiyatro oyununda yerini alıyordu. Emrindeki polisler, Hamas ve İslami Cihad'ın Gazze'deki şiddetli protesto gösterilerine katılan Filistinlileri vururken, İsrailliler de hem Gazze hem Batı Şeria'da Filistinlileri vuruyordu. Birkaç gün içinde Arafat, Ortadoğu'daki bütün despotların kendi halklarının saldırısına uğradığında başvurduğu o meşhur iddiayı öne sürdü: Kendisine karşı çıkanlar 'kökü dışarıda bir komploya alet oluyordu. Arafat'ın hikâyesinin esaslı bir parçasıydı bu — Arafat'ın iktidarından nefret eden Filistinlilerin kökünün dışarıda olmadığı ve itiraz ettiklerinin barış kavramı değil, Arafat'ın bir yıl önce alelacele imzaladığı 'İlkeler Deklarasyonu'nun içerdiği gülünç adaletsizlik olduğu gerçeğini gözlerden gizlemek için elinden geleni yapıyordu. 'Kökü dışarıdalık', karşıtlarının kimliğiyle yüzleşemeyenlerin her daim masaya sürdüğü bir karttı; 2003, 2004 ve 2005'te topyekün bir Irak isyanıyla yüzyüze geldiklerinde Amerikalılar da aynı pespaye bahaneye sığınacaktı. Mesihçe bir kendine güvenle sürüklendiği tuzağın ne kadar vahim olduğunu Arafat da çoktan anlamış olmalıydı. Oslo'ya muhalif İslami hareketlere karşı koymayı reddetmesi, Oslo Anlaşması'nda verileceği belirtilen toprakları hak etmediğinin kanıtı sayılacaktı. Diğer yandan İslamcılarla bir iç savaşa tutuşması, bu kez de Arafat'ın sırtını anarşiye yasladığının kanıtı sayılan bir kaosu beraberinde getirecekti ve bu durumda da toprak falan alamayacaktı. Ve üstelik Filistinliler İsrail'in çekilmesini ne kadar çok beklerse, Arafat da gücünü o oranda yitirecekti.</p>

  <p>İlerleyen yıllarda (İsraillilerle Filistinliler arasındaki çatışmanın, intihar bombacıları, İsrail'in hava saldırıları, yargısız infazlar, ev yıkımları ve İsrail'in bitmek bilmeyen toprak istimlaklarıyla iyice çığrından çıktığı bir dönemdi bu) Filistinliler hem İsrail hem de Amerika tarafından, şiddeti 'kontrol' edemedikleri ve kendilerine manda Filistin'i topraklarının yüzde 22'sinin sadece yüzde 64'ünü veren bir anlaşmayı kabul etmedikleri gerekçesiyle suçlanacaktı. Velhasıl bu utanç verici trajedi ve kaybetme hikâyesinin derinine dalmadan önce, İsrail'in ileriki yıllarda imzalanan bütün büyük anlaşmaları ihlal ettiğini bilmek hayati önem taşımaktadır.</p>

  <p>&nbsp;</p>

  <p>Oslo Anlaşması uyarınca, işgal altındaki Batı Şeria üç bölgeye ayrılacaktı. A Bölgesi Filistin'in idari kontrolüne verilecek, B Bölgesi Filistin Yönetimi'nin de katılımıyla İsrail'in işgalinde kalacak ve C Bölgesi'ndeki İsrail işgali ise olduğu gibi sürecekti. Batı Şeria'daki A Bölgesi toprağın sadece yüzde 1.1'ini teşkil ediyordu, (aşırı kalabalık, isyankar, huzursuz) Gazze'nin neredeyse tamamı Arafat'ın kontrolüne veriliyordu. Yani Arafat Gazze polisi olacaktı. Batı Şeria'daki C Bölgesi ise yüzde 60'lık bir orana tekabül ediyordu ve bu İsrail'e, Arap topraklarındaki Yahudiler için inşa edilen yerleşimleri hızla genişletme imkânı verecekti. İlk kez Edward Said'in dikkat çektiği üzere, Arafat Kudüs meselesinin ancak 'nihai statü' görüşmelerinde ele alınmasını kabul ederek Kudüs'ten çoktan vazgeçmişti. Zira Kudüs 'bölgeleme' sisteminin dışında tutuluyor, böylece tümüyle İsrail'in elinde bırakılıyordu.</p>

  <p>Oslo'yla ilgili asıl mesele (Filistinliler için muhtemel bir devlet vaadi içermemesi bir yana) İsrail'in 242 sayılı BM Güvenlik Konseyi kararını tekrar müzakere etmesine vesile olmasıydı. 242 sayılı karar, İsrail güçlerinin 1967'de ele geçirdiği topraklardan çekilmesini talep ederken, Oslo İsraillilere 'Filistin'in kalan yüzde 22'sinin hangi kısımlarından çekileceğine, karar verme imkânı tanıyordu. 'Bölgeleme' sistemi de bu yeni İsrail gerçeğini temsil ediyordu. İsraillilerin elinde haritalar vardı (inanılmaz olan o ki, Oslo, Filistin tarafına dair yalan yanlış haritalar üzerinden müzakere edildi) ve hangi bölgelerin Filistinlilere hemen, hangilerinin daha sonra 'verileceğine' karar veren de İsraillilerdi.</p>

  <p>Gerçekten de 2000 yılında, İsrail'in Anlaşma Hükümleri uyarınca uyguladığı çekilmelere yakından bakıldığında, 1991 Madrid Konferansı'ndan beri söz konusu hükümlerin bir tekine bile uymadığı görülecektir.<sup><a href="../Text/dipnot.xhtml#bookmark127" id="footnote127">[7]</a></sup> Bu arada Filistin topraklarında yasadışı şekilde yaşayan yerleşimcilerin sayısı, Oslo'dan sonraki yedi yılda 80 binden 150 bine çıktı; halbuki anlaşma hükümleri gereği Filistinlilerin ve İsraillilerin 'tek taraflı adımlar' atması yasaktı. Filistinliler haklı olarak bunu kötü niyet göstergesi saydılar. Unutulmuş ve yurtsuzlaştırılmış bir halkın tek temsilcisi sıfatıyla üstlendiği cesur rolden dolayı Arafat'a yıllar boyu hayranlık ve anlayış gösteren Edward Said, 1999'a gelindiğinde Filistin liderini sadece 'trajik bir şahsiyet' değil, 'Filistinlilerin Pétain'i'<sup><a href="../Text/dipnot.xhtml#bookmark128" id="footnote128">[8]</a></sup> olarak niteleme gereği hissediyordu.</p>

  <p>Birkaç ayda bir Beyrut'tan yola çıkıp Kıbrıs veya Ürdün üzerinden, sonra da İsrail'den geçerek Arafat'ın küçük derebeyliklerine gidiyordum (Lübnan İsrail'le resmen, bazen de gerçekten hâlâ savaş halinde olduğu için doğrudan uçuş yoktu) ve her seyahat iki paralel, fakat tümüyle çelişik hikâyeyi açığa vuruyordu: Bir yanda, İsrail-Filistin barışının bir kesinlik olduğunu savunan (her ne kadar 'barış süreci' sürekli tekrar 'rayına sokulsa' da) ABD'nin ve Batılı muhabirlerin tüyler ürpertici iyimserliği vardı. Diğer yanda ise Filistinlilerin, Kudüs'ün başkent olması şöyle dursun, devlet kurmaya yönelik bütün umutları adım adım yok oluyordu. 8 Ağustos 1995'te Gazze'ye yaptığım yolculuk tam Alice Harikalar Diyarı'nda tadındaydı.</p>

  <p>"Şehitlerimizin kanı adına, arabalarınızı yarış pistinden çekin," diye bağırıyordu beyaz gömlekli bir adam. "Ya arabalarınızı çekin ya da onları yakacağız. Ebu Ammar geliyor." Eski günlerde Filistinlilerden şehitlerinin kanı için coşkulu törenler sergilemeleri istenirdi. Fakat Filistin devriminin ölümü, bir park sorununu çözmek için sarf edilen bu sözlerden daha iyi özetlenemezdi. Arafat'ın altmış altıncı yaşgünüydü ve sahildeki yarış pistinde onun için bir parti hazırlanmıştı; Filistin Devlet Başkanı Arafat'ın onursal başkanı olduğu 'Filistin Binicilik Topluluğu' üyelerinin bindiği Arap atları manzarayı tamamlıyordu. Ve başkan, mavi polis arabaları, cipler dolusu silahlı militan, asker ve muhafız eşliğinde, tam yaşını gösteren bir adam olarak teşrif etti. Yorgundu, çok yorgundu, uykusuzluktan gözleri süzülmüştü (Filistin Yönetimi'nin öfkeli toplantıları artık sabahlara kadar devam ediyordu); soluk üniformaları ve aynı derecede soluk apoletlerinin üzerindeki kartallar ve çapraz kılıçlarıyla yaşlı generalleri ve albayları, çok fazla sigara içen, sonsuza dek bıyıklarını buran mazide kalmış adamlar gibi görünüyorlardı. Partideki neredeyse yegâne zinde yaratıklar, bir tentenin altındaki mavi-pembe koltuğa oturmuş Akdeniz'in ufuklarını süzen Filistin liderinin önünden geçen atlardı. Gerçekten, mutlu görünmeye çalışıyordu.</p>

  <p>Çocukları kucakladı, bir kız çocuğunu yanağından dört kez, askeri üniforma içindeki bir oğlanı beş kez yanağından, bir kez de elinden öptü. On bir yaşındaki kızı Zehva'nın adının verildiği (Filistin'in Zehva'sının Eğlence Parkı) bir çocuk parkının ve uyuz bir aslanın Filistinli gençlerin eğlencesine tahsis edildiği hayvanat bahçesinin açılışını yaptı. Ve Filistinli çocuk alayları önünden geçit resmi yaparken, Arafat onları selamlamak için ayaktaydı. Kız muhafızları da, üzerlerine siyah giysiler geçirmiş, başlarına bantlar bağlamış Filistin Kung Fu topluluğunu da, bir çocuk akrobatı da selamladı. Ve bir binici atını Filistin Devlet Başkanı'nın önünde diz çöktürünce, Arafat yine ayağa fırlayıp atı da selamladı.</p>

  <p>Ardından, 'barış sürecinin' zorluklarını teatral bir şekilde ifade eden dansçıların ve oyuncuların müzikal performansına doğru gülerek ve sırıtarak ilerledi. "Sizin varlığınız sayesinde Gazze ve Eriha bizim," diyorlardı hep bir ağızdan, kendilerinden emin. "Ebu Ammar'ın gayretleri Kudüs'ü de bize geri verecek," diye devam ettiler, daha az emin. "Bu ülkeyi satmak istiyor muyuz?" diye sordu bir aktör. Ve karşısındaki yanıtladı: "Kudüs'ü, Hayfa veya Bisan'ı unutmayacağım." Ve kalabalık kükredi, zira Kudüs'ün yarısı, Hayfa ve Bisan'ın tamamı halihazırda Gazze veya Batı Şeria'da değil, İsrail'deydi. Ve en sonunda, yarışlar başlamadan önce, aktörler, barışı onaylamayan, fakat birbirleriyle de asla çatışmayacak eski dostlar olarak birbirlerini kucakladı. Arafat alkışlayıp güldü. Ah evet, eğer Filistin'de kurulan olağanüstü mahkemelere ve yirmi beş yıllık hapis cezalarına, Gazze'de Arafat'a karşı çıkanlar için artık hayatın bir parçası olan geceyarısı tutuklamalarına ihtiyaç olmasaydı, işler bu kadar kolay olabilirdi. Sonra Filistin başkanı yarışları başlatırken, adamları da tentenin altında oturan yüzlerce şeyhe ve aile liderlerine sepet sepet çikolatalı gofret dağıtıyordu. İnsanlar yiyor, atlar yarışıyordu. Evet, ihtiyar adam, doğumgünü şerefine halkına ekmek ve sirk gösterisi armağan ediyordu.</p>

  <p>Zira Arafat, Gazze'de, İsrail ve ABD'nin tam desteğiyle küçük bir diktatörlük yürütüyordu. İsrail hesabına 'terörizmin' kökünü kurutmak gerekçesiyle, şimdi emrinde birbiriyle rekabet eden 10'dan fazla Filistin istihbarat servisi vardı, ki olsa olsa Bağdat ve Şam'daki Arap liderlerin aşabileceği muazzam bir sayıydı bu. Yeni basın yasaları Filistinli gazetecileri fiilen susturmuştu; birçok gazeteci, artık İsrail güvenlik birimleriyle beraber hareket eden takım elbiseli istihbarat yetkilileriyle geceyarısı görüşmeleri yapmak üzere Gazze'deki karargaha 'davet' ediliyordu.</p>

  <p>Görünürde, İsraillilere yönelik intihar eylemleri düzenleyen Hamas ve İslami Cihad'ı hedef alan yeni 'güvenlik' önlemleri silsilesi, Arafat'ın bir başka Arap despotuna dönüşmekte olduğunu kanıtlayacak şekilde, Gazze'deki hayatın her veçhesine sirayet etmişti. Gizli geceyarısı mahkemeleri Hamas üyesi olduğu söylenen insanları 25 yıla dek hapisle cezalandırıyordu, bu arada en az üç Filistinli gözaltında hayatını yitirmişti. Nisan 1995'te yeni salıverilen bir mahkum Arafat'ın polisi tarafından vurulup öldürülmüştü; birçok Filistinlinin yargısız infaz diye nitelediği olayda ölen mahkumun vücuduna tam yetmiş kurşun isabet ettiği söyleniyordu.</p>

  <p>Şimdi Arafat'ın çevresinde 'Askeri Güvenlik', 'Siyasi Güvenlik', 'Ulusal Güvenlik' ve 'Önleyici Güvenlik' gibi birimler, yanı sıra bir Filistin istihbarat servisi ve üç milis örgütünün (<i>Emin El-Riyossi</i>-başkanlık güvenliği; <i>Harass El-Riyassi</i>-başkanlık muhafızı ve Arafat'ın kişisel güvenliği ile görevlendirilen özel güvenlik birimi Force 17) oluşturduğu bir muhafız teşkilatı vardı. Tam da Arafat'ın tarzını yansıtacak şekilde, bu farklı grupların başkanları birbirinden kuşku ve nefret duymaya teşvik ediliyordu. Sözgelimi Filistin Halk Kurtuluş Örgütü'nün eski yetkililerinden Albay Muhammed El-Musri, sadece resmi patronuyla, Filistin polis gücü başkanı General Yusuf Nasır ile işbirliği yapıyordu. 'Önleyici Güvenlik' birimini ise, emrindeki adamlar yoğunlukla 'El Fetih Şahinleri' (İsrail'e karşı ilk silahlı isyanda başrolü oynayan bir örgüttü) üyesi ve İsrail hapishanelerinde uzun yıllarını geçirmiş olmasına rağmen İsrail istihbarat servisleriyle yakın ilişkiler kuran Albay Muhammed Dahlan yönetiyordu. Bütün güvenlik başkanları her akşam Arafat'ın karşısına geçip, Filistin liderinin görevlerine ve devletçiğini bekleyen tehlikelere dair çektiği nutukları dinliyordu; hafif istihzayla 'Ders' adını veriyorlardı bu toplantılara.</p>

  <p>Sınırın öte yanında giderek artan despotizmi asla kınamayan İsrailliler ise sadece Arafat'ın yeni güvenlik önlemlerini övmek için ağızlarını açıyorlardı. Sürekli insan hakları konusundaki 'endişelerinden' dem vurmasıyla meşhur ABD Dışişleri Bakanlığı, Arafat'ın gizli geceyarısı mahkemelerinin etkinliğini memnuniyetle karşılayıp kutlarken, Uluslararası Af Örgütü'nün kınamaları art arda geliyordu. Arafat'ın iç kabinesinin, siyasi muhaliflere yönelik kitlesel tutuklamalara vesile olan aynı ölçüde gizli toplantıları, ABD yönetimi tarafından görmezden geliniyordu.</p>

  <p>Arafat kabinesinin gizlice toplandığı, ancak Filistin lideri 25 Haziran 1995'te basına yönelik bir dizi sert önlemi onayladığında ortaya çıktı. Elli maddelik önlemlerin otuz yedinci maddesinde, gazetecilerin 'Filistin Ulusal Konseyi ve Filistin Ulusal Yönetimi'nin gizli toplantılarının kayıtlarını' yayınlamaları 'kesin şekilde yasaklanıyordu'. Bu yeni basın yasalarının ne menem bir şey olduğunu anlamak için, başkanın (Filistin devlet başkanının elbette) özel danışmanı ve her nasılsa militan (ve öldürülen) şair Gassan Kanafani'nin kardeşi olan Mervan Kanafani'yi ziyaret etmek lazımdı.</p>

  <p><i>"El-Vatan</i>'ı başkan hakkındaki haberinden dolayı kapattık," diye anlatıyordu bana. "Editör ise başka bir şeyden dolayı gözaltına alındı. Evet, şu anda gözaltında. Sorgulanıyor. <i>El-Istiklal</i>'i de kapattık. Dezenformasyondan dolayı." Ve Kanafani bilgisayarının ekranına göz attı; sanki Hamas gazetesinin editörü İmad El-Feluci'nin geçen cumartesi sabahı, FKÖ'nün takım elbiseli güvenlik elemanları tarafından alınıp götürülmesini sağlayan yasa maddesi orada yazıyormuş gibi. El-Feluci'nin günahı, anlaşılan o ki, arka sayfada yayımladığı küçük bir haberdi: <i>Independent</i>'a dayandırılan haberde, Yaser Arafat'ın, bir Fransız şirketine yeni doğan kızı Zehva'nın ismini ürünlerinin üzerinde kullanma hakkını sattığı iddia ediliyordu. Aslında gazetem böyle bir haber yayımlamamıştı, fakat zaten haberin kaynağı FKÖ'nün çok da umurunda değildi.</p>

  <p>"Hamas'ın bu haberi yayımlamasının tek amacı, Başkan Arafat'ın itibarını zedelemek," dedi Kanafani vakur bir edayla. "Kimse buna inanmıyor. Başkan Arafat çok cömert biridir; böyle aptalca bir şeyi asla yapmaz. Bunlar sadece başkanı gözden düşürmek için yazılıyor. Evet, haberle ilgili başkanla konuştum. Öfkelenmekten ziyade üzüldü. Bu yasağın geçici olmasını umut ediyorum. O gazetenin yazarlarının, bu tür 'haberlerin', 'halkın haber alma özgürlüğüyle' alakası olmadığını anlayacağını umuyorum. Zira, üç haber ajansının bu haberi vermeyi reddettiğini bizzat biliyorum." Kanafani'ye bakılırsa, bu tür yayınlardaki yazarlar kalkınmanın ve basın özgürlüğünün temelini zedeliyordu.</p>

  <p>"Burada hiçbir tabumuz yok," diye devam etti. "Evet, Devlet Güvenlik Mahkemeleri var, peki onlardan kimin en çok rahatsız olduğunu, kimin en fazla şikâyet ettiğini biliyor musunuz? Filistinliler. Ve ben. Onları sevmiyorum. Evet, bir sürü ceza verdiler, bazıları çok ağır kararlardı. Evet, kamuoyuna söz hakkı tanınmadan konan kurallar var. Fakat bunlar, o mahkemelere uygun olan adil düzenlemeler. Ve buradaki mevcut koşullar altında belli kurallarımız demokratik olmayabilir. Savaş zamanında Britanya'nın da özel mahkemeleri yok muydu? Biz de burada barışı hayata geçirmemizi istemeyenlerle bir nevi savaş halindeyiz. Çok kritik bir durum bu. Birkaç [militanın] yaptıklarının cezasını 1.2 milyon Filistinli çekiyorsa eğer, o zaman olağanüstü önlemler gerektiren bir durumdayız demektir. Filistin halkının güvenliğini, canını ve insan haklarını tehdit edenleri adil şekilde cezalandırmaya çalışıyoruz."</p>

  <p>Dört başı mamur bir söylevdi bu. Ve kendime, karşımdakinin Arafat'ın özel danışmanı olduğunu hatırlatıp durdum. Fakat dahası da vardı:</p>

  <blockquote class="">
    <p>Washington'da imzalanan İlkeler Deklarasyonu üç kelime üzerine kuruluydu: toprak karşılığı barış. İsrail'in güvenlik talebini karşılamak için insani ölçülerde elimizden gelen her şeyi yapacağız. Fakat onlar da bizim toprak talebimizi karşılamak için ellerinden geleni yapmalı. Başkan Arafat bu anlaşmayı imzalarken, büyük boşlukları olduğunu biliyordu. Ve barış yapmanın övgüsüne İsrailliler mazhar oldu. Rabin, Nobel ödülünü Arafat ile paylaştı. Fakat şimdi zurnanın zırt dediği yere geldiğimizde, İsraillilerin hem barış hem toprak istediğini görüyoruz. Ve eğer yerleşimleri korumak için askerlerini Batı Şeria'da tutmak istiyorlarsa ve farklı gerekçeler altında toprağın büyük bölümünü ellerinde tutmak istiyorlarsa, o zaman barış falan da olmaz. Yaser Arafat bunun için bir sürü şans tanıdı. Gereken kararların hepsini şahsen aldı, evet, halkımızın umutlarını artıran kararların yanı sıra gözaltılar ve halkı rahatsız eden kararlar da dahil buna... Bunu yaptı, çünkü barışa inanıyor. Bu fırsatları kullanmak için devlet başkanı olmak yetmez, lider de olmak lazım ve Arafat da bir lider. Bu anlaşmanın işlemesini istiyor, fakat yoruldu. Endişeli. Barış sürecinin gidişatından hiç memnun değil.</p>
  </blockquote>

  <p>El-Feluci'nin de aynısını düşündüğü açıktı. Bu yüzden Filistin polis gücünün komutanı, Golan kahramanı, Lübnan'da FKÖ savaşçısı, 1948 mültecisi General Yusuf Nasır'a telefon açtım. Ve General Nasır'ın kapısına doğru yürüdüğümde (kart sokularak açılan kilitlerden vardı üzerinde, İsrail güvenliğinin armağanıydı), kocaman gözlükleriyle durmadan gülen, kilolu ama üniformasını özenle giymiş biri karşıladı beni; nemli büyük bir el hoşgeldin demek için uzandı. O bir iyimserdi. "Filistin Yönetimi olarak yaptıklarımız hakkında ne düşünüyorsunuz?" diye sordu. Böylece ben de döküldüm: Filistinlilerin İsrail ile anlaşmalarını uygulamak konusundaki sonu gelmez ertelemeler, İsrail birliklerinin Gazze'deki varlığının devam etmesi, intihar bombaları, gözaltında ölümler, Uluslararası Af Örgütü...</p>

  <p>"Bütün barış anlaşmaları bir güç dengesiyle uygulanır ve şimdi olan da bu," diye yanıt verdi general. "Fakat bakın, 1917'den sonraki 'dünya düzeni', Yahudilere vatan verip bizi bölen bir dönem oldu. 1948'de bir başka 'dünya düzeni' İsrail devletini yarattı ve Filistinlileri hem coğrafi hem demografik haritalardan sildi. Fakat şimdi kendimizi uluslararası haritaya tekrar yerleştirmeyi ve Filistinliler olarak kimliğimizi tekrar kurmayı başardık... Filistin varlığı artık uluslararası, İsrail'i yaratan kararların aynısı bizi de yarattı."</p>

  <p>Fakat bu doğru değil, dedim generale. İsrail Birleşmiş Milletler tarafından uluslararası olarak tanınıyordu; FKÖ'nün İsrail'le yaptığı anlaşmaları himaye eden tek bir BM kararı yoktu. "Tamam," diye karşılık verdi General Nasır. "Tamam — fakat barış sürecini imha etmenin sorumluluğunu kimse alamaz. Yahudi yerleşimcilerin önünde iki seçenek var: ya [Filistin topraklarını] boşaltırlar ya da Filistin vatandaşı olurlar. İsrail aynı anda hem barışa hem toprağa sahip olamaz... Kolay iş değil, doğru. Fakat ortada olan bir gerçeklik var — bir olgu: Batı Şeria ve Gazze'de bilfiil üç milyon Filistinli yaşıyor. İsrail'in iki seçeneği var: ya Filistinlilere bağımsızlık ya da Filistinlilerle tam olarak birleşmek — bu emperyalist siyasetle daha fazla devam edemezler..."</p>

  <p>Vahim bir kendini kandırma içindeydi Nasır, ki normalde İsraillilere mahsus bir karakter özelliğiydi bu. İsrail'in arkasında dünyanın ayakta kalan yegâne süpergücünün desteği vardı. Hiçbir İsrailli yerleşimci bir Filistinli olmayı tercih etmeyecekti ve Batı Şeria'yı pek az yerleşimci terk edecekti. 'Barış sürecini imha' sorumluluğu, İsrail bir sonraki intihar eylemine dair 'bu kadarı da fazla' dediği an, kolayca İsrail'in sırtından Filistinlilerin sırtına yüklenecekti (gerçekten de ilerleyen yıllarda tam böyle oldu).</p>

  <p>Aynı 1995 yazında, Gazze'deki bir Ağustos akşamının serinliğinde, "Arafat İsrail'in adamı olmanın neye benzediğini anlıyor," diyordu, Arafat'a muhalif saflara geçen bir Filistinli. "İsrailliler onun bir diktatör olduğunu ve Filistin dahilinde ne kadar güç kazanırsa, onların istediğini yapacağını biliyor. Bu yüzden bütün yapılanları onaylıyorlar. Gerçek bir demokrasi istemiyorlar, zira Arafat seçimleri kaybedebilir ve yeni bir lider onların isteklerine boyun eğmeyebilir. Hattâ şimdi Arafat'ı, FKÖ'ye Golan Tepeleri'nin bir bölümünün Filistin'e ait olduğu telkininde bulunup Suriye lideri Esad'la kapıştırmaya çalışıyorlar... Ve bütün bunlar olurken Yahudi yerleşimlerinin inşası devam ediyor..."</p>
