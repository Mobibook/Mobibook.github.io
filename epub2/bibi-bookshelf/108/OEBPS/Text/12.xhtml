  <p>Biz gazetecilerin kullandığı şu 'yerleşimler' kelimesinin nereden kaynaklandığını nafile yere araştırıp durdum. Anlamı gereği neredeyse rahatlatıcı bir ifade bu. Bir tür kalıcılık içeriyor, bir meşruiyet kavramı aynı zamanda. Her insan 'yerleşmek' ister, bir eve sahip olmak ister. İsrail'in 1967'den bu yana Batı Şeria ve Gazze'deki toprak gaspına dair çok daha rahatsız edici (ve çok daha doğru) olan kelime ise sömürgecidir. Yerleşimciler sömürgecidir. Batı Şeria'daki İsraillilerin neredeyse tamamı, başkalarının toprağında yaşamaktadır. Toprağı kendilerine Tanrı'nın verdiğini söyleyebilirler, fakat o toprağın yasal sahibi olan Filistinlilerin (ki ellerinde Osmanlı İmparatorluğu'ndan beri, Britanya manda yönetiminden beri bunu kanıtlayacak tapular bulunmaktadır) Tanrıya başvurmasına izin yoktur. Art arda gelen İsrail hükümetleri bu mülk hırsızlığını destekledi ve 2003'e gelindiğinde, 400 bin İsrailli Yahudi, Cenevre Sözleşmesi'nin 49. maddesini (bu madde, İşgalci Güç, kendi sivil nüfusunun bir bölümünü işgal altında tuttuğu topraklara süremez veya nakledemez' demektedir) açıkça ihlal ederek, işgal altındaki topraklarda yaşıyordu.</p>

  <p>Filistinlilerle o uzun, sonuçsuz müzakereler boyunca İsrailliler, herhangi bir bölgenin geri verilmesini, sanki işgal altındaki topraklar İsrail'in cömertlik göstererek feragat edebileceği yasal mülküymüş gibi, toprak karşılığı barış 'çerçevesinde' sunacaklardı daima. Bu yüzden, 1967'den itibaren Yahudi sömürgecilerin Arap topraklarına yerleştirilmesi siyasetinin, bütün İsrail hükümetleri tarafından tutarlılıkla ve şevkle desteklendiğini hatırlamak önemlidir.</p>

  <p>1978 gibi geç bir tarihte Başkan Carter liderliğindeki ABD yönetimi, Batı Şeria ve Gazze'deki Yahudi yerleşimlerinin genişlemesini kınıyor, İsrail Başbakanı Menahem Begin'in Mısır Devlet Başkanı Sedat ile barış yapmak istediğini söylediği bir dönemde işgal altındaki topraklarda on üç 'koloninin' yaşamasının sebebini soruyordu. Zaten 1967 savaşından beri otuz dokuz yerleşim inşa edilmişti. Kasım 1978'de Yahudi Ajansı (burada o dönem <i>Guardian</i>'da çıkan son derece önyargılı bir haberden alıntı yapacağım) 'Ürdün'ün Batı Şeria bölgesindeki 84 yeni <i>köyde</i> 16 bin ve mevcut <i>ileri karakollarda</i> da 11 bin İsrailli ailenin yerleştirilmesine' yönelik bir plan hazırlıyordu (italikler bana ait). Proje 1.5 milyar dolara mal olacak ve beş yılda bitirilecekti — son tarih ise, Filistin özyönetiminin 'geçiş sürecinin' bitimine denk gelecek şekilde ayarlanmıştı. Okurlar burada, Ortadoğu'daki 'barışa' dair dilin ve umutların bir kalpazanlık örneği olduğunu anlamalıdır. Bu 'geçiş döneminin' Oslo Anlaşması'yla zerre kadar alakası yoktu, fakat Begin-Sedat arasında 1977'de Camp David'de yapılan zirveye uyarlanmış ve neticede Filistinliler için hiçbir 'özerklik' sağlamamıştır.</p>

  <p>Mayıs 1979'da Başkan Carter, yerleşimlerin genişletilmesi konusunda İsrail'e, 'uluslararası hukuka aykırı ve barışın önünde engel olduğu' gerekçesiyle 'itidal' telkin ediyordu. Fakat 'egemen bir ulus üzerinde irademizi dayatabilmemizin de bir sınırı var' demeyi de ihmal etmiyordu (İsrail yapılan uyarıları duymazdan geldikçe sonraki ABD yönetimlerinin sürekli kullanacağı bir nakarattı bu). Aynı yılın Aralık ayında, İsrail hükümetinin bir yerleşimi Nablus yakınlarındaki Arap topraklarına taşıma kararına karşı Filistinliler sessiz bir protesto gösterisi düzenledi. Gösteriye dair (Araplar seccadelerini yakındaki bir yola serip üzerine oturdu, zira bölgenin İsrailli askeri valisi protestonun caminin içinde düzenlenmesini yasaklamıştı) yazdığı haberde Londra Times muhabiri, Batı Şeria'ya sadece Yahudi adıyla (Samarya) atıfta bulunuyordu.</p>

  <p>Gerçekten de İsrail'in bitmek bilmez toprak gasplarıyla ilgili haberlerin tuhaf şekilde yumuşak bir niteliği vardı. Sözgelimi 14 Mart 1980'de <i>The Times</i>'tan Christopher Walker şunları yazıyordu: "İsrail ve Mısır arasında işgal altındaki topraklarda bulunan Yahudi yerleşimlerine dair gerilim, İsrail'in yeni bir Yahudi mahallesi kurmak için Doğu Kudüs'teki 1000 dönümlük toprağı işgal etme kararıyla arttı. Bu toprağın üçte ikisi Araplara ait." Oysa bu karar, haberde söz edildiği gibi, sadece bir 'mahalle' hakkında yaşanan 'gerilim' değil, tam bir skandaldı. İsrail aynı yıl Kudüs'ü başkent ilan eden bir 'Temel Yasa' çıkardığında, BM Güvenlik Konseyi 476 sayılı kararı kabul etti; kararda İsrail'in Kudüs'ün statüsünü değiştirmeye yönelik adımlarının 'Cenevre Sözleşmesi'nin ciddi şekilde ihlali anlamına geldiği' vurgulanıyordu. Ama kararın hiçbir etkisi olmadı. Aynı yılın Mart ayında Kudüs'ün eski Yahudi kesiminde yaşayan son Arap aile (Eyüb Hamiş Tutungi'nin evi hem Ağlama Duvarı'na hem de El-Aksa Camisi'ne bakıyordu), tazminat karşılığı evini terk etmeye zorlandı. "Ben bir Kudüslüyüm," diye kararı protesto ediyordu, İbranice konuşan Tutungi. "Burada kalmak istiyorum. Bir Yahudi Kudüs'ü sevdiğinde bu ruhani bir mesele sayılıyor. Bir Arap sevdiğindeyse FKÖ üyesi olduğundan kuşku duyuluyor." İsrailli yazar Amos Elon bu 'şiddeti' protesto etti. Hiçbir işe yaramadı.</p>

  <p>Dünya İsrail'in Kudüs'e dair başkent iddiasını somutlaştıran 'Temel Yasa'yı izlemekle yetinirken, İsrailli yetkililer Mart 1989'da daha da ileri gidip (600 bin dolarlık bir yerleşim veya <i>The Times</i>'ın deyişiyle 'mahalle' için 1000 dönümlük) toprak gaspına girişti. Artık Kudüs'ün 'Arap' doğusunda 60 bin Yahudi yaşıyordu, ki bölgenin 100 binlik Arap nüfusunun yarısından fazlaydı. Bir sonraki yıl İsrail başbakanı İzak Rabin, işgal edilen Arap topraklarını, Sovyetlerden gelen yeni Yahudi göçmen dalgası için elinde tutacağını söyledi ve bunu da, "Hareketimizin geçmişteki liderleri bize açık bir mesaj bıraktılar. [Akdeniz'den] Ürdün Nehri'ne kadar İsrail topraklarını gelecek nesiller için elimizde tutacağız..." sözleriyle ifade etti.</p>

  <p>Oslo Anlaşması açığa çıktığı an, İsrail Likud partisi Filistin topraklarındaki Yahudi kolonilerinin sona ereceğini öngördü. Binyamin Netahyanu, 'FKÖ denizinin ortasında izole olmuş bu İsrail adalarının günleri sayılı' iddiasını öne sürüyordu. Endişe etmesini gerektirecek bir şey yoktu. 27 Eylül 1994'te (yani Oslo Anlaşması'nın bir yaşını yeni doldurduğu ve Batı Şeria'da halen 140 Yahudi kolonisinin bulunduğu bir dönemde) İsrail Başbakanı Rabin, Kudüs yakınlarındaki Alfei Menahe yerleşiminde 1000 ev daha yapılmasına onay verdi. 1996'ya gelindiğinde, Doğu Kudüs'ün yüzde 86.5'i Filistinlilerin kontrolü ve kullanımından çıkarılmış durumdaydı; Doğu Kudüs topraklarının yüzde 34'ü de Yahudi kolonilerinin inşası için istimlak edilmişti. Kudüs Belediyesi, gelecek on yıl içinde 70 bin yeni ev daha yapılmasının planlandığını açıkladı. Ardından Ağlama Duvarı'ndan açılıp Müslüman Doğu Kudüs'ün altından geçecek olan 'arkeoloji tüneli' meselesi gündeme geldi (işin başında, hastanelere ve Kaliforniya'da bir piyango şirketine sahip olan Irving Moskowitz adlı Floridalı bir multimilyoner vardı); masrafları İsrail Din İşleri Bakanlığı tarafından ödenen tünelin açılmasına karşı patlak veren şiddetli gösteriler, kırk üç Filistinli ile on bir İsrail askerinin ölümüne yol açtı.</p>

  <p>Şubat 1997'de İsrail Cebel Ebu Guneym'de devasa bir yeni Yahudi kolonisinin yapılmasına onay verdi; projenin sadece ilk aşaması, inşa edilecek 3546 eve 25 bin İsraillinin yerleştirilmesini öngörüyordu. Sonradan yerleşimin inşa edildiği tepe, Filistinlilerin bir zamanlar başkentleri olacağını umut ettiği Doğu Kudüs'ün dışındaydı. Filistin protestoları görmezden gelindi ve ABD, İsrail'e inşa faaliyetini bırakması çağrısı yapan BM Güvenlik Konseyi kararını veto etti. Aynı ay İsrail Konut Bakanlığı, Batı Şeria ve Gazze'de mevcut olan kolonilerde 5 bin yeni Yahudi evi için toprak satıldığını açıkladı. Binyamin Netanyahu'nun, Cebel Ebu Guneym kolonisi karşılığında (adı İbranice Har Homa olarak değiştirilmişti) Filistinliler için 3015 ev yapılacağı iddiası, insan hakları gruplarınca 'dezenformasyon' olduğu gerekçesiyle kınandı. 1980'de Filistinlilerin 18 bin ev başvurusuna izin verileceği taahhüdüne rağmen, on yedi yıl zarfında tek bir ev yapılmadığına dikkat çekiyorlardı.</p>

  <p>Bu muazzam yasadışı (ve Oslo 'barış süreci' boyunca devam eden) sömürgeci yayılma politikası, bizzat ABD'nin aktif teşviki olmadan sürdürülemezdi. 18 Nisan 1997'de <i>New York Times</i> on Hıristiyan 'ruhani liderin' (Pat Robertson ve Jerry Fahvell de dahil<sup><a href="../Text/dipnot.xhtml#bookmark129" id="footnote129">[9]</a></sup>) imzaladığı tam sayfalık bir ilan yayımladı. 'İsrail Devleti'nin kutsal kent Kudüs üzerindeki sürekli egemenliğini' desteklediklerini vurgulayan liderler, "Kudüs'ün herhangi bir parçasının herhangi bir barış sürecinde pazarlık konusu edilmemesi gerektiğine inanıyoruz. Kudüs Yahudi halkının sonsuz başkenti sıfatıyla bölünmeden kalmalıdır," diyorlardı. Bu 'ruhani' mesajda, İsrail'in 'Filistinliler de dahil, bütün Kudüslülerin endişe ve ihtiyaçlarına hassasiyet gösterdiği' ve İsrail'in Kudüs'ü egemen başkenti yapmasının 'ilahi bir hak' olduğu iddia ediliyordu.<sup><a href="../Text/dipnot.xhtml#bookmark1210" id="footnote1210">[10]</a></sup></p>

  <p>Netahyanu iktidarında İsrailli otoriteler, Filistinli karşıtlarını küplere bindirmek ve Arafat'ın altını daha da oymak konusunda neredeyse takıntılı bir çaba gösterdiler. 1997'de BM, üye devletlere Arap topraklarına yerleşim inşasına 'aktif şekilde karşı çıkma' çağrısı yapan yeni bir karar tasarısı sunduğunda, Netanyahu'nun sözcüsü, piyanist David Bar İlan, tasarıyı 'utanç verici' ve 'ahlaki düşkünlük' diye niteliyordu. İlan adeta dalga geçer gibi, "Dünyayı bekleyen bunca tehlike varken, genç çiftler için apartmanlar yapılmasını kınamakla meşguller," diyordu. ABD Dışişleri Bakanı Madeleine Albright da, Eylül 1997'de mahçup bir edayla İsrail'i, 'Filistinlilerin yerleşimlerin kışkırtıcı bir biçimde genişlemesi olarak addettikleri de dahil, tek taraflı eylemlerden sakınmaya' çağırıyordu. Bu kelimelerin anlamı belliydi elbet. Çalıntı Arap topraklarında Oslo 'barış süreci' sırasında Yahudi kolonilerin sürekli inşası sadece 'Filistinlilerin kışkırtıcı addettiği' bir şeyden ibaretse, ABD onları nasıl addediyordu acaba?</p>

  <p>İsrailliler Filistin topraklarında Yahudi evleri inşa etmediklerinde de Filistin evlerini yıkmakla meşguldüler. Oslo Anlaşmasının imzalandığı 1993 ile Mart 1998 arasında 629 Filistin evi (535'i Batı Şeria'da, 94'ü Kudüs'te; üçte biri İşçi Partisi, geri kalanı Likud döneminde) İsrail buldozerlerince yerle bir edildi. 1800 yıkım emri daha uygulanmayı bekliyordu. Kendilerini Kudüs'ten sürmeye yönelik bu topyekün girişim (birçok durumda İsrail'in Araplara inşaat izni vermemesiyle uygulanıyordu) karşısında Filistinlilerin kapıldığı öfke, Nisan 1999'da İsrail bakanlar kurulunun, gelecek yirmi yıl içinde 116 bin sömürgeciye daha ev yapılmasını öngören kararıyla doruğa çıktı.</p>

  <p>Ehud Barak'ın İşçi Partisi hükümeti (Rabin'den beri en liberal ve en Filistin yanlısı İsrail yönetimi olarak niteleniyordu) Batı Şeria'yı Netanyahu'nun Likud hükümetinden on kat daha hızlı sömürgeleştirdi. Eylül 1999'da İsrailliler ile Filistinliler arasında 'nihai statü' müzakerelerinin başlamasından sadece bir gün sonra Barak (devasa Ma'ale Adumim kolonisini ziyaretinde) şunu ilan ediyordu: "25 bin insanın ve... bütün İsrail hükümetlerinin kalkınmasına katkı sağladığı bir yerleşimi yıkmayacağız... Burada inşa edilen her ev, dikilen her ağaç sonsuza dek İsrail'in parçasıdır, gün gibi ortadadır bu." Kasım 2000'e gelindiğinde İsrail baskı grubu Barış Hemen Şimdi Barak yönetiminin bir sonraki yıl kolonilere 210 milyon dolar daha harcamayı planladığını ortaya çıkardı.</p>

  <p>Bu sürecin sonundaki vahim istatistikler meseleyi açıkça ortaya koyuyordu. 1967 ile 1982 arasında Batı Şeria ve Gazze'ye sadece 21 bin sömürgeci taşınmıştı. 1990'da toplam sömürgeci sayısı 70 bindi. 2000'e gelindiğinde, yani Oslo Anlaşmasından yedi yıl sonra bu sayı, ilhak edilmiş Doğu Kudüs'teki yerleşimciler de dahil, 383 bine çıktı.<sup><a href="../Text/dipnot.xhtml#bookmark1211" id="footnote1211">[11]</a></sup> 17 Mayıs 2001'de İsrail ve Filistin bölgelerinde görevli Uluslararası Kızılhaç heyetinin başkanı Rene Kosimik, dünyaya Cenevre Sözleşmesi'nin şu maddelerini hatırlatma gereği duyuyordu: "İşgalci gücün nüfusunu işgal altındaki topraklara yerleştirmesi yaşadışı bir eylem sayılmaktadır ve 'ciddi ihlal' kapsamında değerlendirilir... Böyle bir yerleşim siyaseti, uluslararası hukuka göre savaş suçudur." Ancak, 2004'te Arafat ölürken ve İsrail'in 'güvenlik' duvarı daha fazla Arap toprağı çalarak yoluna devam ederken, Filistinlere yönelik işgal ve yurtsuzlaştırma harekatı hâlâ tüm hızıyla sürüyordu.</p>

  <p>Bu devasa sömürgeci yayılma Filistinlilere Oslo'nun bir utanç vesikası olduğunu başka her şeyden daha iyi gösterdi; bir yalan, Arafat ve FKÖ'yü çeyrek asırdır uğruna çaba gösterip mücadele ettiği her şeyi terk etmeye yönelten bir hile, devlet özlemini budamak için yalan yanlış umutlar yaratmanın bir yöntemiydi söz konusu olan. Elbette yerleşimciler için Oslo, tam da parçası oldukları devlet destekli sömürgeci proje açısından bir tehditti. İsrail Başbakanı İzak Rabin, Filistinlilerin art arda gelen intihar saldırılarından sonra 'barış sürecinde' ısrar edince, sömürgeciler için Arafat ve FKÖ'nün temsil ettiği 'terörün' bir parçası haline geldi. Sözgelimi 24 Temmuz 1995'te bir intihar bombacısı Tel Aviv'de bir otobüste yedi İsrailliyi öldürdü; 22 Ağustos'ta kadın bir intihar bombacısı Kudüs'te bir otobüsün arka tarafında kendisiyle birlikte dört yolcuyu havaya uçurdu. İkinci kanlı saldırıdan bir gün sonra Rabin, bunun kendisini 'aşırılıkçı İslami terörizmle mücadeleden ve Filistinlilerle müzakereleri sürdürmekten' vazgeçirmeyeceğini söylüyordu. Sadece iki ay sonra, Kudüs'te düzenlenen ve Binyamin Netahyahu'nun baş konuşmacı olduğu bir mitingde Rabin hainlikle suçlandı. Gösteride dağıtılan bildirilerde Rabin Nazi subayı giysileri içinde tasvir ediliyordu. Mitingin televizyon görüntülerinde, Rabin'in resmini bıçakla parçalayan bir kadın göze çarpıyordu.</p>

  <p>Rabin'in doğru dürüst bir biyografisi hâlâ yazılmış değil. İsrailli tarihçi Avi Şlaim kurnazca bir tutumla, Rabin'in 'Filistinlileri bütün İsrailli liderlerden daha fazla ceza ve acıya maruz bıraktığına' dikkat çekiyordu. Rabin 1967'de genelkurmay başkanı olarak Batı Şeria'yı ele geçirmişti. Sonraki yirmi beş yıl boyunca, işgal altındaki toprakları elde tutmak için acımasızca güç kullanmış ve bu sayede İsrail'de 'sorumlu ve güvenilir bir politikacı' olarak tanınmıştı. Başbakanlığı döneminde İsrailli askerlerin Filistinli protestocuların kemiklerini kırmasına göz yumuldu; İsrailli bir kameraman İsrail askerlerini Filistinli bir mahkumun bacaklarını taşla ezerken tesadüfen görüntüleyinceye dek süren bir uygulamaydı bu. Rabin sömürgeleştirmeyi Oslo sonrasında bile sürdürdü; Batı Şeria ve Gazze'de İsraillilerin artık güvenlik ve daha fazla yerleşim için ihtiyaç duymadığı bölgeleri yönetme onurunu Arafat'a vermek istediğini söylüyordu. Arafat'ınkinden tamamen farklı bir yorumdu doğrusu. Fakat Rabin, Tel Aviv'deki bir mitingde 'barış yolu savaş yolundan yeğdir' mealinde bir konuşma yaptıktan sonra 5 Kasım 1995'te Yigal Amir adlı 25 yaşındaki bir din okulu öğrencisinin düzenlediği suikastla öldürüldü. Amir, El-Halil katliamcısı Baruch Goldstein'ın hayranıydı. Amir yargılanırken, dinsel talimata benzer bir şey fark ettiğini, kendisi için o andan sonra 'ahlaki bir sorun kalmadığını' söyleyecekti. "Eğer ülkeyi şimdi fethediyor olsaydım, kutsal kitapta yazdığı gibi, bebekleri ve çocukları öldürmek zorunda kalacaktım," diyordu Amir. Din hanesini değiştirdiğinizde bu sözler Filistinli bir intihar bombacısının da ağzından çıkabilirdi pekâlâ.</p>

  <p>Bu tür paralellikleri kurmak kolaydı elbet. Bir sabah erkenden Kudüs'teki Kral Davud Oteli'ne yerleşirken, şaşırtıcı uzunlukta sakalı olan ve Beyrut'a dönmek için her ayrılışımda bana selamet dileyen (zira ona göre Lübnan başkenti bir 'terör merkeziydi') başkasiyer, kendisinin bana birini hatırlatıp hatırlatmadığını sordu. "Biraz Hizbullahçılara benzemiyor muyum?" dedi sonra, kocaman bir gülüşle. Ve kabul etmeliydim ki, Lübnan'daki bazı Şii Müslüman militanlara çok benziyordu. Sakalların, Ortodokslukla, daha açık söylersek köktendincilikle bir alakası olmalı; görünen o ki sakal, tıpkı kadınların (ortodoks Yahudi kadınlar, Müslüman kadınlar, Hıristiyan rahibeler) 'kapatılması' gibi, üç Ortadoğu dininin ortak özelliği. Kendi kendime saçın nasıl bu kadar önemli sayıldığını sorar dururum. Saçın uzatılması, saçın kısaltılması erkekliğin simgesi gibi dururken, kadın saçı nasıl erkekler için şeytani bir tuzak olur? Uzun sakalın veya sakal biçiminin manası nedir? Bütün o kutsal kitap tasvirlerinde İsa neden hep sakallıdır? Neden İran'daki bütün Şii imamlar yanakların kılla örtülmesini destekler? Beyaz, yumuşak, sert, karışık... Bir kılın uzayan her santiminde, İslam hukukunun ahlaki tefsirleri veya teamülleri kadar karmaşık olan ne gibi bir yan vardır ki, onun sayesinde din adamları hiyerarşisinde bir yer edinilebilir? Sakal fazileti veya inancı ya da erkekliği mi simgeler; onun sayesinde itibar kazanıldığı mı düşünülür?</p>

  <p>İzak Rabin 1992'de yaklaşık 400 Hamas ve İslami Cihad destekçisi Filistinliyi yasadışı biçimde Lübnan'a sürerek, Hermon Dağı'nın yamaçlarında bir İslami üniversite yaratmış oldu. Lübnan hükümetinin ülkenin kuzeyine seyahat etmelerini yasakladığı Filistinliler (birçoğu üniversite öğretim üyesi, mühendis, din adamıydı), Merc El-Zahur (Çiçek Tarlası) adlı ücra bir dağlık alanda, yaz sıcağının ve kış karının ortasında kalakaldılar. İşte orada modern İslam ve felsefe üzerine tartışmalar yaptılar, Kuran'ı satır satır hatmettiler ve Ramazan oruçlarını, yaklaşık dokuz asır önce Selahaddin'in Kudüs yürüyüşünde kat ettiği delik deşik, dar bir yolun kıyısında tuttular. Hamas liderlerinden Abdül-Aziz Rantisi burada mahkeme kuracaktı; keza Şeyh Bessam Cerrar ve İslami Cihad'ın diğer müstakbel liderleri de. Cerrar'la konuştuğumuzda, 1987-93 arasındaki ilk intifadada ölenlerin kemiklerini sızlatan gizli bir 'barış' anlaşmasından kimseye hayır gelmeyeceğinden dem vuruyordu. Kovulanlar başlarda gazeteyi bile zor buluyordu, fakat aylar geçtikçe Hizbullah ve Filistinlilere sempati duyan diğer Müslüman gruplar jeneratörler, televizyonlar ve kitaplarla donattı onları. Bir çadır-cami ve çadır-hastanenin yanı sıra üniversitenin bir çadır 'kütüphanesi' bile vardı. Merc El-Zahur'un büyük çıkıntılı kayalarının yanında tamamı erkeklerden oluşan bir topluluk gelişip serpildi.</p>

  <p>İçlerinden biri, "Bu güzellikten mahrum kalacağım," diyordu bana, 1994'te 'Filistin'e (ve bir İsrail hapishanesine) dönmesine izin verilmeden önce. "Buradaki kayalıkların gelecekte belleğimizde özel bir yeri olacak." Ramallah, El-Halil ve Cenin'deki ailesinin telefon numaralarını verdi bana, 'Filistin'e gelirsem aramamı istedi. Hattâ İsrailli yetkililerle uzun müzakereler yürütmüş biri, bana Şimon Peres'in ev telefonunun numarasını bile verdi.</p>

  <p>Ve sonra, 1995'te soğuk bir Aralık günü, El-Halil Üniversitesi'ne gidip, 'Çiçek Tarlası'nın 'mezunlarından' birini, Şeyh Cerrar'ı buldum. Zayıflamıştı, onu Lübnan'a yağan kardan koruyan <i>abaya</i> cübbesi yoktu artık üzerinde, yeni bir deri ceket giymişti, öğrenciler sendikasının bürosunda özenle taranmış sakalıyla oturuyordu. Çevresinde Merc El-Zahur'dan gelen başka Hamas taraftarları vardı, saçları sakalları ağarmıştı onların da, fakat öğretmenlerini, Merc El-Zahur'daki dondurucu çadırda verdiği tarih derslerindeki aynı esrik dikkatle dinliyorlardı. "Merc El-Zahur hepimizi değiştirdi," dedi Cerrar. "Hepimizin üzerinde tesiri oldu. Beni daha rahat bir insan yaptı, çünkü dünyanın çektiğimiz acıyı gördüğünü ve hâlâ inanılan değerler olduğunu anladım orada."</p>

  <p>Kalabalık öğrenci bürosundaki görüşmemizde uzun suskunluklar sergiledi, belki de bütün bu sakallı öğrencilerin, tarih öğretmenlerinin bilgeliğinin yanı sıra tutarsızlıklarını da yakalayabileceğinin farkındaydı. Ne de olsa orada, Şeyh Bessam Cerrar'ı sürgünde tanıyan bir Batılı vardı; tümüyle farklı bir kültürden gelen bir gazeteci olarak, sürgündeki 400 Filistinlinin iki yıl önce nasıl davrandıkları hakkında onların bilmediklerini biliyor olabilirdim. "Dünya bizim düşündüğümüz kadar vahşi bir yer olmadığını kanıtladığı için, birçoğumuzun Güney Lübnan'da yaşadığı tecrübeyi tartmak konusunda kuşkuları vardı," diye devam etti Cerrar. "Siyasi söylemimiz değişti, Merc El-Zahur'da farklı kültürlerden insanlarla konuşmak durumundaydım. Sadece kendimizi değil, başkalarını da ikna edebilecek bir dil bulmamız gerekiyordu. Bu yüzden belli bir dil geliştirdik."</p>

  <p>Peki sürgüne gidenlerin dağ karargahlarının karları arasında öfkeyle karşı çıktığı FKÖ-İsrail anlaşması hakkında şimdi ne düşünüyordu? "Çözüm denilen şeyin, adalet kavramıyla bağı vardır," diye karşılık verdi Cerrar. "Eğer planda yanlışlıklar varsa, ömrü de fazla olmayacaktır. Barışa dair bir olasılık var, fakat şiddetin artması olasılığı da var. Herkes, bunun adalete dayanmayan bir süpergüç çözümü olduğuna inanıyor... İsrail bize adil bir şekilde yaklaşmayacaktır." Cerrar bildik bir konuya geçince, odadaki bütün genç adamlar başlarını onaylar şekilde salladı: Washington'un, uluslararası ilişkilerde sadece ABD'nin çıkarları doğrultusunda kullandığı o muazzam, her yere (Ortadoğu'ya olduğu kadar Bosna'ya da) uzanan gücüydü mesele. "Bosna Avrupa'nın tam ortasında, kendine has bir örnek. Orada Müslümanların himaye altında tutulmasına ve İslamcılar gibi üçüncü tarafların iktidarı ele almasına engel olunmasına dönük bir çözüme ulaştılar. Fakat Filistin İslam dünyasının tam ortasında ve Amerikalılar buraya Ortadoğu'daki çıkarları, yani İsrail ve petrol üzerinden bakıyorlar."</p>

  <p>Şeyh Cerrar'ı, Merc El-Zahur'dayken defalarca konuştuğumuz Kudüs konusunu açması için sıkıştırdım. "Arafat belki Kudüs'te ilhak edilmiş bazı bölgelerin kontrolünü alabilecek. Yerleşimciler için toprağımızı bölen baypas yollar açan İsrailliler Batı Şeria'yı kantonlara ayıracaklar. Bazı yerleşimciler gidecek, fakat diğerleri, bilhassa Ürdün Vadisi'ndeki, kuzeybatıdaki yerleşimciler kalacak. Ve zaten bütün bu bölgelerde yerleşimciler fiilen kentler kurmuş durumda." Yarı yarıya haklıydı. Arafat'a Kudüs'ün bazı yoksul mahalleleri önerilecekti. Tek bir yerleşimci gitmeyecekti (aksine, sayıları daha da artacaktı), fakat yerleşimci yolları Filistin'i bölecek ve Filistin devletinin kurulamamasını garantiye alacaktı.</p>

  <p>Dışarıdaki koridorda yüzlerce öğrenci, militan Filistin gruplarının duyuru panolarının etrafında toplanmıştı. İslamcı panolara, ellerinde mavzerler, otomatik tüfekler ve ağır makinelilerle Hamas ve İslami Cihad 'şehitlerinin' fotoğrafları iğnelenmişti. Bir diğer Merc El-Zahur gazisi, "Bu Bessam İmasalni," dedi, kara, ciddi gözleri ve kirli sakalıyla resimden bize bakan birini işaret ederek. "Evinde İsrailliler tarafından tuzağa düşürüldü, fakat silahıyla dışarı çıkıp çarpıştı; sayıları o kadar çok olmasa ölmezdi."</p>

  <p>Hâlâ adil bir 'barışın önerildiğine inanmamıza yol açan şey, kendi kendimizi kandırmamız veya yanılsamaya kapılmamız mıydı? Doksanların ikinci yarısında Ortadoğu'dan geçtiğim haberlere dönüp baktığımda yorgunluk ve dehşet karışımı bir hisse kapılıyorum. "Evlilik sona erdi," diye yazmışım Haziran 1996'da. "Şov uzun süre önce bitişe yaklaşmıştı. Bibi<sup><a href="../Text/dipnot.xhtml#bookmark1212" id="footnote1212">[12]</a></sup> Netahyahu başbakan olduğunda nihai boşanma da gerçekleşmiş oldu. FKÖ ve İsrail tarafından onca tantanayla imzalanan resmi anlaşmaların yeni İsrail hükümetinin umurunda olmadığı anlaşıldı: İsrail El-Halil'den çekilme taahhüdünü yerine getirmedi. Kudüs'ün ve işgal altındaki Batı Şeria'ya doğru hâlâ genişlemeye devam eden Yahudi yerleşimlerinin akıbetini belirleyeceği söylenen nihai statü anlaşmaları, bir gereksizliğe dönüştü."</p>

  <p>Ve sonra Aralık 1996'da şunları yazdığımı görüyorum: "Ortadoğu'da bir patlama yaklaşıyor, bölgeyi sonsuza dek değiştirebilecek bir patlama bu. Biz Batıdakiler ise büyük oranda ufukta beliren felaket alametlerini görmemeyi tercih ettik, onun yerine uzun süre önce ölen ve derinden sakatlanmış 'barış sürecine' bel bağladık; çürümekte olan bir cesette hayat belirtisi aradık... fakat Arap dünyası kendisini korkunç olayların şok dalgalarına hazırlıyor." Bugün kendime şunu soruyorum: Tanrı aşkına, bu patlamanın ne olacağını düşünüyordum? O 'patlamanın', İsrail ve Filistin içinden bütün Ortadoğu'nun fitilini ateşleyeceğini tahayyül etmiş olmalıyım. Fakat elimde, Kasım 1998'de Toronto'da CBC'nin yayın yönetmenlerinden biriyle yaptığım söyleşinin bant kayıtları var; orada da yine 'bir patlamanın yaklaştığından' dem vuruyorum.</p>

  <p>Hem İsrailliler hem de Filistinlilerin uyguladığı işkence, gözaltında ölümler, keyfi gözaltılar, infazlar ve adaletsiz mahkemeler: Oslo Anlaşmalarından beş yıl sonra, 'barış' enkazını Uluslararası Af Örgütü'nün yayımladığı rapordan daha iyi ne gösterebilirdi? İnsan hakları, İsrail ve FKÖ arasındaki umutsuz 'güvenlik' arayışına öyle hızlı kurban edilmişti ki, Kasım 1998 raporu en son zorbalıkları kayda geçirmekte geç kalmıştı: iki Filistinli bir FKÖ idam mangasınca cinayet suçuyla kurşuna dizilmiş, bir tebligat için Gazze polis karakoluna çağrılan Hüseyin Gali, Yaser Arafat'ın yakın korumaları tarafından dövülerek öldürülmüştü. Af Örgütü'nün kendi ifadeleri, bütün gazeteci notlarından daha açıklayıcıydı:</p>

  <blockquote class="">
    <p>... Filistinlilerin İsrail güvenlik birimleri veya yerleşimciler tarafından öldürülmesi, intihar eylemlerine ve İsrailli sivillerin ölümüne yol açıyor. Bu saldırılar da keyfi gözaltılar, hücre hapsi, işkence ve adaletsiz davalara vesile oluyor. Bu tür ihlallerin başlıca kurbanı Filistin nüfusu... İşgal altındaki topraklar, kasabalar ve köyler arasına büyük kısmı İsrail güvenlik birimlerince dikilmiş duvarlardan oluşan bir yere dönüşmüş durumda.</p>
  </blockquote>

  <p>İsraillilerin kullandığı, <i>Şabeh</i> (acı verici pozisyonlarda durmaya zorlayıp, bağlanmış halde uykusuz bırakma), <i>Gambaz</i> (iki saat boyu iki büklüm durmak zorunda bırakılmak), <i>Tiltul</i> (şiddetli şekilde sarsma, ki bir Filistinli mahkum böyle öldürülmüştür)<sup><a href="../Text/dipnot.xhtml#bookmark1213" id="footnote1213">[13]</a></sup> ve <i>Hazana</i> (bir dolap içinde tutulma) gibi işkence yöntemleri kullanıyordu. Kaba dayak, hayalara basınç uygulanması, sıcağa ve soğuğa maruz bırakma gibi başka yöntemler de vardı. "İsrail'in işkence kullanımını yasallaştırdığına dair uluslararası toplumda genel bir kanı bulunmaktadır," diyordu Af Örgütü. Yaser Arafat yönetiminin uyguladığı işkenceler ise, kaba dayak, Filistin askısı, elektrik veya sigara ile yakmanın yanı sıra, İsraillilerden öğrenilen yöntemleri (bilhassa <i>Şabeh</i>) kapsıyordu. Oslo Anlaşmasından beri Filistin Yönetimi yirmi Filistinliyi gözaltında öldürmüştü, çoğu işkencede veya işkence sonrasında hayatını kaybetmişti. Rutin işkenceden geçirilenler arasında 'asayiş gerekçesiyle tutuklananlar', işbirlikçi olduğundan şüphelenilenler ve topraklarını Yahudilere satan Filistinliler vardı.</p>

  <p>Af Örgütü özellikle yargısız infazlar konusunda endişeliydi. Bunlar arasında, Gazze'de arabaya yerleştirilen bir bombayla iki İsrail askerini öldürmekle suçlanan Hamas üyesi Hani Abid; Malta'da vurulup öldürülen İslami Cihad lideri Fatih Şikaki ve bubi tuzaklı bir cep telefonuyla öldürülen Hamas üyesi bomba uzmanı Yahya Ayaş vardı. Ayaş'ın Hamas'ın tek taraflı ilan ettiği ateşkes sırasında ölümü, bir diğer intihar eylemi furyasını tetikledi. İsrailliler tarafından öldürülen birçok masum sivil arasında sekiz yaşındaki Ali Cevariş de bulunuyordu. Af Örgütü, <i>New York Times</i> çalışanı Joel Greenberg'ten (ki sonradan İsrailli insan hakları grubu <i>B'Tselem</i>'e de, İsrailli askerlerin bir gösteri sırasında küçük bir çocuğa ateş ettiğini gördüğünü anlatacaktı) şu sözleri aktarıyordu:</p>

  <blockquote class="">
    <p>Askerlerin diz çöküp çocuklara nişan aldığını gördüm... Bana göre plastik mermi kullanıyorlardı... ama emin de değilim... Askerler geri çekildikten sonra dokuz-on yaşlarında bir çocuğun yerde hareketsiz yattığını gördüm... Alnının sağ tarafında bir yara dikkatimi çekti, yaradan oluk oluk kan akıyordu. Sonradan Mukassid Hastanesi ve Beyt Jala'daki doktorlar çocuğun beyninin dışarı aktığını söylediler bana.</p>
  </blockquote>

  <p>Bu kanlı çatışmada artık acayip bir ortakyaşarlık vardı. İsrail ve Filistin'deki şiddet arttıkça, siyasi gelecek o oranda kararacak, Batı ise elbette bir kez daha 'rayına sokulacak' olan 'barış sürecine' dair o oranda iyimser olacaktı. Sanırım bu, Britanya ve Amerika'nın 2003'teki Irak işgali için yapılan bilinçsiz bir provaydı. Bu yasadışı askeri harekatın sonuçları giderek daha vahim hale geldikçe, Britanyalılar ve Amerikalılar buna değdiğine, sonrasının kestirilebilir olduğuna ve nihai sonucun bir 'özgürlük' ve 'demokrasi' karışımı olacağına dair mutlak inançlarını daha sık dile getirecekti. Yani 'Filistin' ve İsrail'le ilgili 1998'de de aynı laflar söyleniyordu.</p>

  <p>O yılın Mayıs ayında, Downing Street<sup><a href="../Text/dipnot.xhtml#bookmark1214" id="footnote1214">[14]</a></sup> etrafında oynanan Ortadoğu barışı efsanesi yaratma oyununu seyretmek üzere Londra'ya gittim. Binyamin Netanyahu 10 Numara'dan<sup><a href="../Text/dipnot.xhtml#bookmark1215" id="footnote1215">[15]</a></sup> çıkıp bize Tony Blair'e ne kadar minettar olduğunu söylerken, bir polis helikopteri tembel tembel tepemizde süzülüyordu. Helikopter Britanya'nın bahar göğünde gezintisini sürdürürken, bu kez Yaser Arafat kapıda arzı endam ederek, 'barış sürecine' dair kararlılığından dolayı Blair'e teşekkürlerini sundu. Tony'yi ne kadar da seviyorlardı. Birbirlerinden nasıl da nefret ediyorlardı. Ve bütün o oyun boyunca, arkamızda, Lord Balfour'un Britanya'nın Filistin'de bir Yahudi vatanına destek verdiği deklarasyonunu hazırladığı uğursuz bina yükseliyordu.</p>

  <p>Koyu renk takım elbisesi ve gür beyaz saçlarıyla hiç olmadığı kadar kusursuz görünen Bibi, bize her iki taraf 'esneklik' gösterdiği takdirde ilerleme kaydedilebileceğinden söz ediyordu. İsrail'in, 'zaten fazlasıyla adım attığını' öne sürüyordu. Filistinliler için o fazla adım, İsrail'in işgal altındaki Arap topraklarına doğru yaydığı son Yahudi kolonisiydi. Arafat ise (yüzü kül gibiydi, alt dudağı titriyordu ve kefiyesi ilk kez dağınıktı) şu uyarıyı yapmakla yetindi: "Netanyahu, bu görüşmelerin sonucunun müspet olmaması halinde... bölgede yaşanabilecek kaosun sorumluluğunu almak zorundadır."</p>

  <p>Londra'nın tatil nedeniyle boşalmış caddelerinden geçip bir buçuk kilometre gittiğinizde, Grosvenor Park Oteli'ne varıyordunuz; otelin muhteşem süitlerinde İsrail başbakanı ABD Dışişleri Bakanı Madeleine Albright ile görüşüyordu. Fuaye, suni ahşap kaplamaları ve buz patencilerini tasvir eden yağlıboya tablolarıyla, <i>Titanic</i>'in o uğursuz sigara salonunu andırıyordu; ve birkaç dakika sonra, buz gibi soğuk devlet okulu aksanıyla İsrail sözcüsü David Bar İlan göründü. Lobiyi kat edip gazetecilere (Arafat'ın açıklamasına karşılık mahiyetinde) şunu aktardı: "Eğer formül 'terör karşılığı toprak' ise, bununla devam edemeyiz." İki taraf da çocukça bir dille konuşuyordu; tehdit ve sahte tavizlerden oluşan bir dildi bu. Netanyahu ve Arafat barışı ne kadar çok seviyordu, barışa hasrettiler. Fakat bir araya gelip konuşmasını bile beceremiyorlardı. Arafat o kadar aciz durumdaydı ki, bütün yapabildiği, acınası şekilde, Washington'un İsrail'in Batı Şeria'nın yüzde 13.1'inden daha çekilmesi talebini kabul etmek olmuştu; bu tek başına, Oslo Anlaşmaları'nın öngördüğü oranın gülünç bir düzeye indirgenmesiydi. Grosvenor Oteli'nde Madeleine Albright (sert konuştuğu söylenen bu dışişleri bakanı, İsraillileri yerleşim faaliyetini durdurmaya ve Oslo takvimine uymaya ikna etmek için bir kuzunun olanca öfkesini sergilemekteydi), Netanyahu'yu, bir sonraki toprak devrinde Arafat'a Filistin toprağının yüzde 9 fazlasını bırakmaya ikna etmeye çalışmıştı. Ama nafileydi tabii.</p>

  <p>Filistin devleti için bu kadarı bile fazlaydı. Fakat 10 Numara'nın dışında, televizyonlar seyircilerine (BBC elemanının kelimeleriyle söylersek) Netanyahu'nun kabinesindeki bölünme yüzünden 'taviz vermeye gücü olmadığını' bildirmekle meşguldü. BBC'nin haberinde, İsrail'in imzalanan Oslo Anlaşmaları'nın hükümlerine uymadığına dair tek bir ima bile yoktu. Bar İlan durumun gayet iyi olduğundan dem vuruyordu. İsrail Arafat'tan daha fazla güvenlik istemiş, emrindeki Filistin polislerinin sayısını azaltmasını talep etmişti. Daha fazla güvenlik, daha az polis... Bu çılgın formüller kimin başının altından çıkıyordu?</p>

  <p>Ortadoğu 'barış sürecinin' umutsuzluğunu açığa vuran bir an vardı. Görüşmelerin ikinci gününde, Londra'daki Churchill Oteli'nin kahve salonunun hemen dışındaki bir kanepede tanıdık bir şahsiyetle karşılaşıverdim; bitkin bir halde yığılmıştı kanepeye. Görünürde hiçbir güvenlik, tek bir polis yoktu; sadece uzun boylu, siyah saçlı Dışişleri Bakanlığı sözcüsü vardı ve kanepenin o köşesinde yüzü yorgunluktan sararmış bir kadın oturuyordu. Madeleine Albright çöküşün eşiğinde gibi görünüyordu. Kısa süre önce Arafat'a telefon açıp özürlerim bildirmişti. Sözleşmelerine rağmen onu görmeye gidemediğini söylüyordu. Görüşme için Cladrige'e gidemeyecek kadar yorgundu. Telefon konuşması bittikten sonra Arafat kahkahalara boğulmuştu. Kendi sağlık durumunun Bayan Albright'tan çok daha kötü olması (birkaç metre ötesinde durup ona bakmak şoke ediciydi, sağ eliyle titreyen sol elini tutuyor, konuşurken alt dudağı istemsiz bir şekilde hareket ediyordu) hiç önemli değildi. Fakat iş Netanyahu'yla görüşmeye gelince Albright birkaç saat sonra İsrailli liderin oteline limuziniyle gitmekten imtina etmeyecekti.</p>

  <p>Arafat'ın sağlık durumundan daha da çarpıcı olan şey, Albright'ın Netanyahu'dan, aslında İsrail'den duyduğu korkunun bariz şekilde görülmesiydi. Arafat ve FKÖ, 11 Mayıs 1998'de Washington'da Başkan Clinton'la görüşme davetine dair koşulları çoktan kabul etmişti. Netanyahu ise cevap bile vermemişti. Kabinesiyle 'istişarede bulunmak' üzere gerisin geri İsrail'e dönecekti. Fakat Albright bizimle konuştuğunda (kararsız bir hali vardı, bazen kafası karışıyor veya soruları unutuyordu), İsrailli lideri öve öve bitiremedi; zira Arafat'ın Filistin devletinin parçası olmasını istediği topraklardaki Yahudi yerleşimleriyle ilgili adımlar atacağını söylemişti. Netanyahu 'cesaret vericiydi'. 'Yeni fikirler' üretiyordu. Şevkliydi. 'Yardımcı' bir tutum içindeydi. Netanyahu'ya çok müteşekkirdi. "Güvenlik taleplerinin ne olduğuna karar vermek elbette İsrail'in bileceği işti." Yani Filistinli polislere yol görünmüştü. Fakat Albright'a bütün o 'yeni fikirlerin' ne olduğunu sorduğumuzda, 'Daha fazla ayrıntının ileriye gitmeye fayda getirmeyeceği' yanıtını aldık.</p>

  <p>Hiçbir anlamı yoktu bu yanıtın. Fakat hâlâ 'ilerlemeden' söz ediyordu. Saydım: Sadece birkaç dakika içinde en az on sekiz kere bu kelimeyi kullanmıştı. Ve Tony Blair de kendi basın toplantısında aynısını tekrarladı. Ortaya saçılan noktalama işaretlerinden biriydi bu, ne kadar sık kullanılıyorsa o kadar çok kuşku yaratıyordu. Arafat, Albright'tan 'ilerleme' olduğunu duyduğunu söylüyordu. Ben Oslo Anlaşmaları'nı imzaladığı için şimdi pişman olup olmadığını sorduğumda, yaşlı adamın gözleri büyüdü ve sesi eski gücüne kavuşuverdi. "Benim imzaladığım barış anlaşması cesurların barışıydı," diye yanıtladı. "Hayatını bu barışa adamış bir ortakla, İzak Rabin'le birlikte imza attım ben. Rabin ve Peres'le birlikte imzaladığımız bu adil uğraşı sürdürmek bizim en büyük görevimiz." Netanyahu'dan hiç söz etmedi. Ve Netanyahu ile Albright'ın açıklamalarında bir kez bile 'cesurların barışı' zikredilmedi; münasebetsiz bir rahatlık sergileyen Albright, Amerika'nın barış çabalarından, 'meyveleri iyi servis edip etmediğimize [karar vermek] taraflara kalmış' sözleriyle dem vurdu. Oslo'nun mezartaşına yazılması gereken sözler belki de bunlardı</p>

  <p>1998 Güzü'nde, Ürdün kraliyet ailesinin yaşı küçük üyeleriyle Beyaz Saray'da düzenlenen özel bir akşam yemeğinde Başkan Clinton, Binyamin Netanyahu hakkındaki birkaç fikrini paylaşmaktan çekinmemişti. On kadar davetli vardı ve Clinton, sözlerine hayranlık besleyen kadın ve erkeklere konuşuyordu. "Ben Truman'dan bu yana en İsrail yanlısı başkanım," buyurdu davetlilerine. "Fakat Bibi ile ilgili sorun, Filistinlileri bir türlü insan gibi görememesi." Sahte tevazusundan sıyrılan başkan (ki Clinton Truman'dan <i>daha</i> İsrail yanlısıydı), parmağını Netanyahu'nun bam teline basıvermişti: Filistinlileri insan gibi görmeyi beceremiyordu bir türlü, onların itaat etmesi gereken bir halktan ibaret olduğuna dair sarsılmaz inanca sahipti. Bu yaklaşımı, Clinton'ın, olsa olsa bir sömürge valisinin kaleme alabileceği türdeki <i>A Place Among the Nations</i> (Uluslar Arasında Bir Yer) adlı kitabında da bulmak mümkündür. Clinton doğru anlamıştı. Netanyahu'nun politikalarının değil, bir bütün olarak Netanyahu hükümetinin kalbinde yatan psikolojik bozukluğu çözmüştü.</p>

  <p>Ancak birkaç gün sonra, Clinton, Filistinlileri fiilen dilenci rolüne yerleştiren bir başka 'barış' anlaşmasının hamisi olarak (Wye'da) karşımıza çıkacaktı. Wye Anlaşmasındaki ana bölüm, çekilmelerle değil 'güvenlik' ile ilgiliydi ve harfi harfine 'teröristlere', 'terörist hücrelere' ve 'terör örgütlerine', elbette sadece Filistin kaynaklı şiddetin parçası mahiyetinde yapılan atıflarla doluydu. Yahudi yerleşimci topluluğundan gelme katillere dairse tek kelime yoktu.</p>

  <p>Arafat gayet incelikli bir işkenceden geçiriliyordu. İsrail'le yapılan her yeni anlaşma, önceki anlaşmaların ustalıkla tekrar yazılmasından ibaretti. Madrid'de Filistinlilere verilen bütün garantiler, Oslo'da hiçe dönüşmüştü; ve sonunda İsrail'in geri çekilme takvimine dair öyle netameli bir sistem kuruldu ki, artık takvime uyma gereği falan kalmadı. Ardından 1997 El-Halil Anlaşması geldi; bu anlaşma uyarınca kentteki Yahudi sömürgeciler kalacak ve İsrail'in geri çekilmesi, İsrail karşıtı şiddetin sona ermesi koşuluna bağlanacaktı. 1998'deki Wye Anlaşması, 'toprak karşılığı barış' sloganını bile bir kenara bıraktı. Yeni uydurulan slogan 'Güvenlik Karşılığı Toprak'tı, yani 'barış' en azından geçici olarak elde edilebilir olmaktan çıkmıştı. Barış saygı, karşılıklı güven, işbirliği anlamına gelir. Güvenlik ise şiddetin ortadan kalkması, ama aynı zamanda hapis, nefret ve gayet iyi bildiğimiz üzere, işkence anlamına da gelir. Gelinen noktada Filistinliler kendi topraklarının yüzde 40'ı üzerinde kontrol sahibi olabilecekti; halbuki Oslo'da öngörülen oran yüzde 90'dı. Ve en güvenilir ve ahlaklı kurumlar arasında nadide bir yeri olan CIA, Arafat'ın olağan şüphelileri tutuklamasını sağlamak için Batı Şeria'da hazır ve nazır olacaktı.</p>

  <p>Filistin Yönetimi Hamas'ın İsraillilere saldırmasına engel olamamıştı (Oslo'dan önce İsrail'in bile bu konuda elinden fazla bir şey gelmemişti), fakat şimdi, mucizevi bir şekilde, CIA'nın yardımıyla başarılı olacaklardı. Yasadışı silah bulunduran Filistinliler silahsızlandırılacaktı. Filistin topraklarındaki binlerce silahlı Yahudi yerleşimci (ki Wye'ın sulandırılmış halini bile 'ihanet' olarak niteliyorlardı) ise silahsızlandırılmayacaktı. İsrail korku duymaksızın yaşayabilmeliydi. Keza Filistinliler de. Fakat güvenliği barışla elde edebilirsiniz, başka bir şekilde değil. Ve İsrail'in şimdi çekileceği yüzde 3'lük Filistin toprağı (belki de Oslo'daki birçok hükmün en abuk subuk olanıdır bu), Filistinlilerin üzerine ev yapamayacağı bir 'tabiat varlığı' haline getirilecekti. İnsan, koruma altına alınan bu bölgede ne tür vahşi hayvanların kükrediğini merak etmeden yapamıyordu. Ve koruma duvarlarının dışında ne tür vahşi hayvanların kükrediğini.</p>

  <p>Wye'da Yahudi 'terör örgütlerine' dair en ufak bir ifade, gelecekte Filistinlilere saldıracak olan yerleşimci gruplarının kontrolüne dair en ufak bir umut yoktu. Sözgelimi Temmuz 2001'de bu tür gruplardan biri (bizzat İsrail tarafından 'terör' grubu olarak niteleniyor, lâkin uluslararası basın 'gerillalar' veya 'asayiş çeteleri' demeye devam ediyordu), Batı Şeria'nın küçük Idna kasabasındaki bir kına gecesinden dönen sekiz Filistinliyi taşıyan araca onlarca kurşun yağdırdı. Muhammed Selame Tmayze ve akrabası Muhammed Hilmi Tmayze olay yerinde öldü. Beş kişi yaralandı. Üçüncü olarak, daha üç aylık bir bebek olan Diya Tmayze öldü. Bu, Filistin şiddeti veya 'terörü' için bir bahane değildi (Filistinli bir keskin nişancı da El-Halil'deki bir yerleşimde bir Yahudi bebeği öldürmüştü) elbet, fakat ortada hayati bir fark da vardı. Filistinliler silahsızlandırılacaktı. Yahudi sömürgecilerin silahları ise kalacaktı.</p>

  <p>ABD bütün bunların olmasına nasıl izin verdi? Cehalet, İsrail'in Amerika'daki güçlü lobi grupları karşısındaki zayıflık, içinden çıkılması güç meselelerle yüzyüze gelindiğinde sergilenen zekâ tembelliği: bütün bunlar birer ipucu verebilir. Fakat ABD politikasına genel bir sorumsuzluk hakimdi. Clinton, inatla garanti vermeyi reddettiği bir 'barışın mimarı olmak istiyordu. Clinton'dan o eski nakaratları dinliyorduk: Washington belki 'tarafları bir araya getirebilirdi', ama 'zor kararları' almak 'tarafların bileceği işti'. Bu yüzden kıyaslanamaz ölçüde güçlü taraf olan (ne de olsa Filistin tankları Tel Aviv'i işgal altında tutmuyordu) İsrail, Oslo Anlaşması'nın çerçevesi içinde veya dışında istediği gibi at oynatabiliyordu. Yayınlamama kaydıyla yaptığımız görüşmelerde bize, Clinton'ın (Beyaz Saray'daki Ürdünlü konuklara çıtlattığı gibi) Netanyahu'dan yaka silktiği söyleniyordu.<sup><a href="../Text/dipnot.xhtml#bookmark1216" id="footnote1216">[16]</a></sup> Kamuoyu önünde ise bu konuda Clinton'ın ağzını bıçak açmıyordu. Ancak ne zaman ki Filistinliler İsraillilere karşı şiddet kullanıyor, Clinton aslan moduna geçiyor, katilleri Amman'da 'dünün adamları' diye niteliyor ve Wye'da dünyaya, 'barış' için kuşkusuz aşılması gereken son engel mahiyetinde 'nefret' hakkında dersler veriyordu.</p>

  <p>Dilin gelişigüzel kullanılması, birbiri ardına gelen Amerikan 'barış' anlaşmalarının en tehlikeli veçhelerinden biriydi. Clinton klişeler ve laf kalabalığı konusunda iyiydi, fakat iş ayrıntılara geldiğinde tembeldi (oysa büyük jüri karşısında Monica Lewinsky ile ilişkisine dair soruları yanıtlarken ne kadar da bilgiçti). Sözgelimi Wye'daki bütün o el sıkışmalara ve basmakalıp laflara rağmen, gerek Filistinliler gerek İsrailliler evlerine, hangi noktaya gelindiğine dair taban tabana zıt fikirlerle döndüler. Netanyahu Yahudi sömürgecilere Filistin devletinin kurulmayacağına dair güvence verebiliyordu; Arafat'ın adamları ise kalan bir avuç yandaşlarını, bir sonraki İsrail çekilmesinin devlet yönünde atılmış bir başka adım olduğuna ikna edebiliyordu. Netanyahu İsrail'e döndükten kısa bir süre sonra, Dışişleri Bakanı Ariel Şaron, yerleşimcilere Batı Şeria'da 'güçlerinin yettiği bütün tepeleri ele geçirmeleri' çağrısı yapıyordu.</p>

  <p>Eşit taraflar arasındaki gerçek bir pazarlıkta Arafat, belki Netahyahu benzeri birkaç koşul öne sürebilirdi: Mesela İsrail Kudüs'ü başkent yapma (ki 'nihai statü' görüşmelerine bırakılan bir konuydu bu) yönündeki tavizsiz iddiasından vazgeçmedikçe 'barış sürecinin' devam etmemesi; işgal altındaki Arap topraklarında artık başka Yahudi yerleşimi yapılmaması; Netanyahu Filistinlilere yönelik yerleşimci saldırılarına son verene dek müzakerelerin askıya alınması gibi. Fakat Arafat bunu yapamadı; zaten yapmaya kalkışsaydı, Washington onunla konuşmazdı. Böylece Wye görüşmeleri, Filistinlilerin adil bir barışa dair umudunu tüketti. İsrail'in işgal altındaki topraklarda daha fazla Yahudi yerleşimi inşa etmeyi sürdürmesine, Filistin kimlik belgelerine el koymasına, Filistin evlerini yıkmasına göz yumuldu. Arafat ise (manda 'Filistin'inin yüzde 22'sinin yüzde 14'ü uğruna), yerleşim inşa eden, kimlik belgelerine el koyan ve evleri yıkan İsraillileri korumaya söz vermekle meşguldü.</p>

  <p>Bütün bunlar olurken, ABD'nin 'barış elçileri', Amerika'nın Ortadoğu barışına yönelik 'tarafsız' hamiliğinin parçası mahiyetinde Netanyahu ve Arafat'ı ziyaret etmeyi sürdürdü. Bu ekibin en önemli dört üyesinin Yahudi olduğunu bilmeyen Filistinli yoktu. Amerikan ekibinin etnik bileşimine dair Batı medyasında en ufak bir açık tartışma yürütülmedi. Hattâ ilkesel olarak böyle bir tartışmanın yapılmaması gerektiği söylendi. Amerikan dışişleri yetkilileri veya görevlileri (bir demokrasinin tüm diğer vatandaşları gibi), işlerine etnik veya ırksal kökenlerine bakılmaksızın atanırlardı. Fakat başmüzakereci Deniş Ross, en güçlü İsrail lobi grubu konumundaki Amerikan-İsrail Kamusal İşler Komitesi'nin (AIPAC) eski başkanıydı. Bu Amerikan basınında nadiren dile getirildi, fakat bunun hayati önemde bir mesele olduğu kesindi. Eğer başmüzakereci bir Arap lobi grubunun başı olsaydı, İsrail derhal ortalığı ayağa kaldırırdı. Ve önde gelen dört müzakerecinin hepsi Müslüman olsaydı, bunun dünya basınında meşru bir tartışma konusu sayılacağından kimse kuşku duymazdı. Bununla birlikte Amerikan ekibinin bileşimi, İsrail basınında tartışma konusu edildi. Ross heyeti Kudüs'e geldiğinde, İsrail gazetesi Maariv heyete 'dört Yahudi misyonu' adını taktı ve İsrail'in bu kişilerle baglantılarından dem vurdu. İsrailli gazeteciler, heyet üyelerinden birinin İsrail ordusunda askeri eğitim aldığını yazdı. Bu bilgiyi <i>Ha'aretz</i>'de ortaya çıkaran kişi, İsrailli yazar ve aktivist Meron Benvenisti'ydi. Ortadoğu'ya barışa katkıda bulunsunlar diye gönderilen Amerikalı diplomatların etnik kökeni hakkında şunları yazıyordu Benvenisti:</p>

  <blockquote class="">
    <p>Belki artniyet yoktur, fakat ABD'nin barış sürecinin manipülasyonunda ilkin Amerikalı Yahudileri görevlendirdiği ve Dışişleri Bakanlığı ekibinin en az bir üyesinin Amerikan Yahudi kurumunun görüşlerini temsil ettiği için seçildiği gerçeğini görmezden gelmek de zor. Yahudi gruplarının Clinton yönetimi üzerindeki muazzam nüfuzu, en açık ifadesini 'işgal altındaki topraklar' kavramının 'ihtilaflı bölgeler' şeklinde tekrar tanımlanmasında buldu. Filistinliler haklı olarak öfkeli. Fakat Clinton yönetiminin 'Yahudi bağlantısı' hakkında, anti-Semitizmle suçlanmayı göze almadan konuşamazlar...</p>
  </blockquote>

  <p>Ne de biz gazeteciler bu meseleyi gündeme getirmeye cüret edebiliyorduk. Bunu yapmak, kaçınılmaz olarak anti-Semitizm, ırkçılık, önyargıyla suçlanmak demekti. Başkaları eylemlerini eleştirdiğinde İsrail'in destekçilerinin aile veya ulusal köken konularını öne sürmesine ise kimse ses çıkarmıyordu. Sözgelimi BM Genel Sekreteri Butros Butros Gali, askeri danışmanı Hollandalı Tuğgeneral Franklin van Kappen'i, İsrail'in 1996'da Güney Lübnan'daki ABD üssü Kana'da 106 Lübnanlı mülteciyi katletmesiyle ilgili soruşturmanın başına getirdiğinde, İsrail yanlısı bir gazete kararı, van Kappen'in İkinci Dünya Savaşı'nda kendi Yahudilerini Nazilere teslim eden bir ülkeden geldiği gerekçeyle kınıyordu. Ancak AIPAC'ın eski başkanı Amerika'nın baş barış müzakerecisi olarak atandığında tek bir soru sorulmuyordu. Bu yüzden sık sık şükür ki İsrail'de gerçek gazeteciler var, diyorum.</p>

  <p>Her birkaç ayda bir Ortadoğu'da Chamberlain çanı çalar.<sup><a href="../Text/dipnot.xhtml#bookmark1217" id="footnote1217">[17]</a></sup> "Günümüzde barış!" diye yankılanır sesi. Ve Araplarla İsrailliler, barışamamanın müsebbibi sayılmak endişesiyle, her fırsatta barışı desteklediklerini söylerler. İşçi Partisi lideri Ehud Barak'ın 1999'da İsrail başbakanı seçildiği an, televizyoncu veletler (şu iflah olmaz miskinliğiyle BBC'nin Dünya Servisi de dahil), 'barış sürecini' bir kez daha 'rayına sokmakla' meşguldü. Halbuki Barak, Kudüs'ün İsrail'in bölünmez başkenti olarak kalması gerektiğini, büyük Yahudi yerleşimlerinin yerli yerinde duracağını ve 1948 mültecilerinin terk ettikleri Arap köylerine dönebilecekleri umudunu bir kenara bırakmalarını açıkça söylemişti.</p>

  <p>Barak Suriyelilerle görüşmeler başlatmak istediğini dile getirince aynı eski müzakere rutini hızla yeniden başlatıldı. Suriyeliler hâlâ bütün Golan'ın geri verilmesini talep ediyordu. Fakat Suriyeliler niye Golan'ın bir parçasıyla yetinmesindi? Veya Golan'ın bir kısmına ilaveten, bilinmeyen sayıda İsrail askerinin bulunduğu erken uyarı istasyonlarına ne derlerdi? Dünyaya, Suriye'nin 1967 savaşından önce Golan'dan İsrail'i tehdit ettiği hatırlatıldı.<sup><a href="../Text/dipnot.xhtml#bookmark1218" id="footnote1218">[18]</a></sup> Fakat Esad, Barak'ı dürüst ve 'güçlü' bir adam olarak övmekten geri kalmadı, zira o da yeni bir başarısızlıktan dolayı suçlanmak istemiyordu. Clinton, İsrail'de İşçi Partisi iktidardayken Esad'la görüşmek üzere yola çıktığında, Suriye barışı reddeden ülke, CNN muhabirinin kelimeleriyle, 'çıbanbaşı' olarak nitelenmişti. Aslında değişen hiçbir şey yoktu. İsrail, Golan'ın ne kadarının Suriye'ye geri verileceğini konuşmadan önce, Şam ile diplomatik ilişkiler ve ekonomik bağlantılar kurmak istiyordu. Arafat'ı bu denklemin içinde debelenirken (İsrail'i tanıyan ve devlet fikrini pazarlık konusu yapan Arafat, elinde, geleceğine İsrail'in karar vereceği bir Filistin bulmuştu) izlemiş olan Esad, Clinton'ın kelimeleriyle, bunun barış için 'altın bir fırsat' olduğu fikrinden pek de hoşlanmamıştı. Tanıdık bir senaryoydu bu. İsrail'in barış versiyonunu kabul etmek demek, Suriye'yi kaldıramayacağı ezici şartlarla yüzyüze bırakmak demekti. Reddetmek ise, Suriye'nin barış karşıtı olmakla suçlanmasına yol açacaktı. Barışın düşmanı haline gelen bir ülke, haliyle ABD'nin de düşmanı sayılırdı.</p>

  <p>Oslo Anlaşması denilen balkabağının altından bir arabaya dönüşebilmesi asla mümkün değildi, fakat bunun böyle olduğu, ancak Arafat ve Barak arasındaki Camp David görüşmelerinin çöktüğü 2000 yılında anlaşılacaktı. Ondan sonra bile Clinton, Oslo müzakerelerinin BM Güvenlik Konseyi'nin 242 ve 338 sayılı kararları üzerine temellendiğini iddia edecek kadar alçaldı (oysa Oslo'nun bu kararlarla zerre alakası yoktu). Ve Madeleine Albright, Kudüs'teki Müslüman dini mekânlar üzerinde 'sağduyulu bir egemenlik' öngören o akıl almaz öneriyi ortaya attığında, Arafat bile bu işin bittiğini idrak etmiş olmalıydı. Amerikalılara göre Arafat, sadece müstakbel başkentinin etrafında, kontrolünü elinde tuttuğu birkaç sefil köy üzerinde 'fiilen tam egemenliğe' sahip olabilirdi. Bunu Arafat'ın 'Filistin'in yüzde 95'ini geri çevirdiğine' dair artniyetle sızdırılan haberler takip etti; aslında 'Filistin'in yüzde 22'sinin yaklaşık yüzde 64'ünden' ibaretti Arafat'a bırakılan toprak. Barak Kudüs'ten vazgeçmeyecek veya yerleşimleri boşaltmayacaktı. Arafat, İsrail'in Kudüs'ün tümü üzerindeki kontrolünden vazgeçme 'tavizini' vermeyecekti. Böylece İbrahim'in çocukları, birçok İsrailli ve Filistinlinin ta başından beri bildiği şeyi kabul etti: Oslo işlemiyordu. Tahmin edilebileceği gibi Clinton iki taraftan güçlü olanı övmeyi uygun buldu; Barak'ın 'cesaretinden' ve 'vizyonundan' bahsederken, Arafat'ın payına sadece kararlılık payesi düştü. Amerika'nın Ortadoğu'daki 'dürüst arabulucu' rolü bakımından bu kadarı yetip artardı bile. Sahte bir barışı sağlamak için sahte bir egemenlik önerilen Filistin liderliği (ki çürümüş, yetersiz ve demokratik olmayan bir yapıydı bu), başarısızlığı aşağılanmaya tercih etti.</p>

  <p>Böylece Arafat, Gazze'de kahramanlar gibi karşılandı. Yaşlı adam ilk kez teslimiyet sergilememişti. ABD ve İsrail'e karşı ayağa kalkmıştı. O bir 'Selahaddin'di. 'Asrın Selahaddin'iydi', aşağısı kurtarmazdı. Tümüyle keder veren zırvalıklardı bunlar. Bu Selahaddin, Kudüs'te dörtnala at sürmeyecekti. Bunun yerine kent, ilerleyen aylarda Yahudilerle Arap Müslümanlar arasında sonu gelmeyen kanlı saldırılara sahne olacaktı. Eylül 2000'de Ariel Şaron, bin kadar İsrail polisi eşliğinde (Mescid-i Aksanın aşağısındaki) kutsal Müslüman mekânlarına yürüdü. Yirmi dört saat içinde İsrailli keskin nişancılar, yedinci asırdan kalma Kubbet-üs Sahra'da polisle çatışan Filistinli protestocuların üzerine kurşun yağdırmaktaydı. En az dört gösterici öldü ve İsrail polis şefi Yehuda Wilk, sonradan keskin nişancıların 'Filistinlilerin İsrailli yetkililerin hayatını tehdit ettiği görüldüğünde' kalabalığa ateş açtığını doğrulayacaktı. Büyük kısmı plastik kaplı çelik mermilerle olmak üzere, altmış altı Filistinli yaralandı. Bu cinayetler, İsrail polisinin tam aynı noktada patlak veren bir olayda 19 Filistinli göstericiyi öldürüp, 140'nın yaralamasından 10 yıl sonrasına denk gelmişti; önceki katliam, 1991 Körfez savaşının arifesinde ABD'ye neredeyse Arap desteğini kaybettiriyordu.</p>

  <p>Şaron hiçbir pişmanlık belirtisi göstermedi. "İsrail devleti," diyordu CNN'de, "bir İsrail vatandaşının bu ülkenin herhangi bir parçasını ziyaret edemeyecek olmasına tahammül edemez, ki dünyanın her köşesindeki Yahudiler için en kutsal sayılan topraklardan söz ediyoruz." Ancak böylesine kışkırtıcı bir eylemi yapmak için neden o zamanı ('barış sürecinin' çöküşünün hemen sonrasını) tercih ettiğini açıklamadı. Çok geçmeden Batı Şeria'nın her yerinde taşlar ve mermiler uçuşmaya başladı. Kalkilya yakınlarında Filistinli bir polis, bir İsrail askerini öldürüp bir askeri yaraladı; polisle askerlerin, Oslo Anlaşması hükümleri uyarınca kurulan ortak İsrail-Filistin devriyesinin parçası olduğu belliydi. "Her şey önceden planlanmıştı," diye iddia edecekti Şaron, beş hafta sonra. "Mescid-i Aksa'ya ziyaretimden yararlandılar. Halbuki oraya ilk kez gitmiyordum..."</p>

  <blockquote class=""/>

  <p>Kudüs'ün hemen dışında, Efrat'tan bir Yahudi yerleşimci, bir grup İsrail askerine bağıra çağıra küfrediyordu. Yakınlardaki bir tepede arabası Filistinli çocuklar tarafından taşlanmıştı. Derhal askeri müdahalede bulunulmasını istiyordu.</p>

  <p>"CNN gibi yalan söyleyen gazetecilerden misin sen de?" diyerek bana döndü. "Sizler, taş deyip geçmemek gerektiğini, onun da ölümcül bir silah olabileceğini yazmalısınız. Taş da mermi gibidir. Bir otobüse taş atan insan, elli insanı öldürmeye çalışıyordur." Gayet eğitici bir küçük öfke nöbetiydi bu, zira Beyt Jala'nın arkasındaki tepede duran çocukları kitle katliamcılarına çevirivermişti; silahsız silahlılar, 'ölümcül bir silah olabilme' cümleciğinde kendini gayet güzel ele veren ilahi bir öfkeye değerdi doğrusu. 'Öfke günlerine<sup><a href="../Text/dipnot.xhtml#bookmark1219" id="footnote1219">[19]</a></sup> inananların Filistinlilerden ibaret olmadığı açıktı. 2000 yılının o Ekim ayında İsrailliler arasındaki kızgınlık son derece barizdi, halbuki taraflar arasında inanılmaz bir güç eşitsizliği vardı. Filistinlilerin canavarlaştırılması (veya onlardan duyulan korku) İsrail'de bir kez daha gerçekliğin tümüyle gözden kaçırılmasına yol açıyordu: İsrail'in Filistin işgali altında olduğunu, onlarca İsraillinin Filistin 'güvenlik güçlerince' vurulduğunu, Filistin tankları ve helikopterlerinin İsrail kentlerini topa tuttuğunu, diplomasiyi bir kenara bırakanın (Barak niyetinin bu olduğunu alenen açıklamıştı) Yaser Arafat olduğunu sanmanız işten bile değildi.</p>

  <p>Artık işgal altındaki topraklarda haftalar geçtikçe iki halk arasında silahlı çatışmaya dönüşen bir tür düşük yoğunluklu savaş hüküm sürüyordu. Filistinliler şimdi İsraillilerle savaşmakla kaybedecekleri hiçbir şey olmadığına inanıyordu. Özerk köylerinde kıstırılan, kentlerde bütün bir toplum olarak tutuklu kalan bu insanların, artık sessiz kalarak veya boyun eğerek elde edebilecekleri hiçbir şey yoktu. Arafat'ın güvenlik ekiplerinden biri için çalışan genç bir Filistinli kadın, durumu soğukkanlı bir açıksözlülükle izah ediyordu: "Arafat savaşmaya devam etmeli; şimdi teslim olmamalıyız. İntifada İsraillileri Oslo'nun öldüğünü ve barışı ancak Batı Şeria, Gazze ve Doğu Kudüs'ten topyekün çekilmenin getireceğini anlamaya zorlayacaktır." Arafat'ın 'savaşmadığına' (yani önerdiği 'Filistin' ile ölümünü kendi hazırlayan Oslo'ya karşı çıkanın Filistinliler ve onların birçok alt örgütü olduğuna) işaret ettiğimde ise, argümanım değiştirdi: "Gerçek savaş başladığında halk ile Filistin Yönetimi'nin birlik ve beraberliğini sağlamak zorundayız."</p>

  <p>'Gerçek' savaş mı? Ne demekti bu? On yıl önce Ariel Şaron (o zamanlar Sabra ve Şatila katliamlarının utancıyla yalnız başına kalmış eski savunma bakanıydı), İsrail tanklarının günün birinde Nablus veya Ramallah'ı topa tutmak zorunda kalabileceğini söylemişti. O dönem bu sözlere nasıl da alayla gülüp geçmiştik. Ancak şimdi, yani on yıl sonra, Şaron İsrail kabinesine geri dönmenin eşiğindeyken, o tanklar gerçekten de Filistin kentlerini topa tutuyordu. Tanklar Ramallah'a ateş açıyordu. Savaş helikopterleri Filistin kentlerine o kadar sık füze atıyordu ki, artık bu haberler gazete manşetlerine çıkmıyordu. Ve ben o kentlerde ve Gazze'nin perişan sokaklarında, yeni intifadanın sona ermesini isteyen tek bir insanla karşılaşmadım. Lübnan Hizbullah'ının Beyrut'tan yayın yapan Manar uydu televizyonunu izlemeyen tek bir Filistin ailesi de bulamadım. Manar işgal altındaki topraklara sürekli şu mesajı yayıyordu: İsrail Lübnan'da işgal altında tuttuğu topraklardan, halk kurtuluş uğruna savaştığı için kovulmuştu; Lübnanlılar Allah'a inanıyordu; ölmekten korkmuyorlardı. Ve şimdi Lübnan özgürdü. Batı Şeria, Gazze ve Kudüs de niye özgür olmasındı?</p>

  <p>Filistinlilere verilen bu mesaj güçlü olduğu kadar tehlikeliydi de. Zira Gazze Güney Lübnan değildi; Ramallah ve Beyt Jala da Tayre ve Sidon değildi. Fakat Oslo Filistinlilere öyle büyük bir ihanetti ki, İsrail'in süregiden yerleşim inşası, toprak gaspı ve Kudüs'ün bir kısmının Filistin'in başkenti olmasını reddi Filistinlilerin güvenini öyle sarsmıştı ki, siyaset artık geçerli bir ilerleme aracı olmaktan çıkmıştı. Araplara kaba kuvvetle boyun eğdirmeyi öngören müflis politikayı (ki İsrail'i Lübnan'da yıkan bu politikaydı) ısrarla sürdüren İsrail, taşlara mermilerle, mermilere füzelerle karşılık veriyordu. Fakat viranelerde yaşayan Gazzeli Filistinliler bu cezalandırmayı etkisiz kılabiliyordu. İsrailliler Filistin toprağının tamamını işgal etmek istiyorsa (aklı başında olmayan Yahudi yerleşimcilerin ortaya attığı bu fikir, sonradan bizzat Şaron tarafından benimsendi) kesintisiz savaşı göze alması gerektiğini biliyorlardı.</p>

  <p>İslami Cihad'ın savaşı intihar eylemleriyle sürdürmek yönündeki korkunç tehditlerinin gerçek olduğuna da şüphe yoktu. Nebil Arair Gazze'de bir bisiklet bombasıyla İsraillileri öldürmeyi başaramamıştı belki, fakat onun yerini almaya hazır çok Filistinli vardı. Kudüs'teki otobüsler çoktandır dörtte üçü boş seyahat ediyordu. İntihar bombacıları, patlayıcılarını infilak ettirmelerine bile gerek kalmadan İsrail'i sarsıyordu. Gazze artık Hamas'ın hakimiyetindeydi. Söylemek bile fazla, Kudüs mahreçli haberlerde, İsrail'in vaktiyle Hamas ile kurduğu yakın ilişkiler artık hiç zikredilmiyordu.</p>

  <p>Yani Arafat (burada CNN ve BBC'nin de papağan gibi tekrarladığı İsrail amentüsüne başvuracağım) 'kendi halkını kontrol edemiyor muydu?' Manasız bir soruydu bu, zira artık Filistinliler Arafat'ı kontrol ediyordu. Halkın umutsuzluğu, bizzat Arafat'ın Oslo'nun öldüğü inancının da aynasıydı; halkın İsrail'in çok sayıda Filistinliyi öldürmesi karşısında kapıldığı infial, Arafat'ın Amerikalılara ve İsraillilere öfkesiyle at başı gidiyordu. Halkın siyasi patlama yaşadığı apaçık ortadaydı ve Arafat'ın elinden, uzun süre önce Madrid görüşmelerinde belirlenen o zemini, yani adil bir barışın ancak BM Güvenlik Konseyi'nin 242 sayılı kararının doğrudan ve tümüyle uygulanmasıyla mümkün olduğunu tekrarlayıp halk gerçeğini kabul etmek dışında bir şey gelmiyordu. 2000 Ekimi'nin sonunda Arafat daha da fazlasını söyleyecekti. Filistinliler ile İsrailliler arasında 'siyasi ayrılma' çağrısı yapan Barak'a verdiği yanıtta Arafat, 1967 sınırlarına ve uluslararası kararlara dayalı... ve bir Filistin devletinin kurulmasına varacak bir siyasi ayrılmadan yana olduğunu' söylüyordu.</p>

  <p>Peki yeni intifada birinci ayını doldururken İsraillilerin Filistinlilere verdiği karşılık neydi? "Filistinliler ırkçı," deniyordu <i>Jerusalem Post</i> gazetesine gönderilen bir okuyucu mektubunda; aynı gazete, intifadanın çocuk kurbanlarıyla ilgili yayımladığı başyazıya şu unutulmaz başlığı atmıştı: 'Çocuk Kurban Etmek Filistinlilerin Paganizmidir.' Evet, Filistinliler pagandı, ırkçıydı, çocuk kurban ediyorlardı, 'teröristtiler', 'hayvandılar', 'yılandılar' (bu sonuncu sıfat, Barak tarafından Eylül 2000'de dile getirilmişti). Fakat (hem Filistinliler hem İsrailliler açısından trajedi mahiyetinde), İsrailli hasımları Amerikan silahlarıyla donatılsa bile, muhtemelen mücadeleye devam edeceklerdi.</p>

  <p>Filistinliler için bu olgu bir siyasi puan kazanma meselesi değildi. 27 Ekim 2000'de, karanlık çöktükten hemen sonra Ksiye ailesinin Beyt Jala'daki evinin köşesine en az iki füze isabet etti; ilki duvarda bir oyuk açtı, ikincisi doğruca delikten içeri girdi ve koridor zemininde süzülüp komşu evin mutfağında infilak etti. İki füzeyi de bir İsrail savaş helikopteri ateşlemişti ve görmek isteyen için kanıtlar orada öylece duruyordu. Füzelerden biri, Lockheed Martin tarafından üretilen bir Hellfire idi. İkincisi daha modern bir üründü, üzerinde ABD seri numarası (93835C4286) ve üretim tarihi vardı (Haziran 1988). Füzenin üzerindeki bariz fabrika damgalarıyla metal bilgisayar kablolarına bakınca, Beyt Jala halkının, iki hafta önce Aden'de El-Kaideci intihar bombacılarının saldırısına uğrayan USS Cole'da ölen 17 Amerikalı denizci için neden ağlamadığını anlamak zor değildi.</p>

  <p>Bununla birlikte Beyt Jala'daki köylüler (yüzde 60'ı Hıristiyandı) kindar insanlar sayılmazdı; ve vadinin bir yakasından Gilo'daki Yahudi yerleşimine ateş açan Filistinli militanlar Beyt Jala'dan değildi. Zarif süslemeli Ortodoks kiliseleri, Aziz George freskleri ve Ejderhası, besili, uzun tüylü sokak kedileriyle bu küçük Filistin köyü, hiç de bir savaş alanı değildi, fakat şimdi Batı Şeria'daki ön cephe hattı haline gelmişti ve vadinin öte tarafındaki Yahudi yerleşimlerinin pencerelerini delip geçen kurşunlar nedeniyle İsrail tarafından durmaksızın cezalandırılıyordu. Bir hafta önce silahlı adamlar (Tanzim milisine bağlı bir birim olduğu hemen hemen kesindi) İsraillilere ateş açmıştı. Buna karşılık bir Merkava tankı (şimdi tam karşıdaki tepenin eteğinde, mavi bir brandanın altında uyukladığını görebiliyordum), Beyt Jala'nın dar sokaklarından birine üç mermi fırlattı. Mermilerden biri Margot Zidan'ın garajında patlayarak son model Volkswagen Golfunu imha etti ve garajın yukarısındaki antik taş kemeri yıktı. Sigorta primleri savaşın ve Tanrı'nın pek umurumda değildi. Bir başka mermi, Cemil Mislet'in yolun aşağısındaki evinin ikinci katına isabet ederek bir delik açtı.</p>

  <p>Komplo (Ortadoğu'daki her ahmakça çılgınlığın etken maddesi) şimdi bu turistik güzel köyü de girdabına çekmişti. Komplonun yerel Filistin versiyonu şu şekilde yürüyordu: Bazı silahlı Tanzim üyelerinin köy evlerinin arasından ateş açtığı doğruydu, fakat İsrail de silahlı Filistinli muhbirleri köye gönderip yerleşimlere ateş açtırıyor ve böylece diğer tepeye dört Merkava tankı konuşlandırmanın bahanesini bulmuş oluyordu. Komplo'nun İsrail versiyonu çok daha ustaca kurulmuştu: Filistin Yönetimi, Vatikan'ın yeni intifadada Filistin tarafını tutması umuduyla, İsrail'in Hıristiyan evlerine ateş açmasını alenen kışkırtıyordu.</p>

  <p>Gerçek ise daha basit görünüyordu. Beyt Jala'nın yükseklerindeki Gilo yerleşimi (Gilo, Jala'nın İbranice versiyonudur), Kudüs'ün görüş alanı içindeydi; ve oradaki evleri hedef almakla Filistinliler İsrail hükümetine şu mesajı veriyordu: Yerleşimler, hattâ 'Yahudi' Kudüs'e dahil olan koloniler, yeni savaşın bir parçasıydı. Bununla birlikte Hıristiyan ve Müslüman köylüler, en son saldırıda (Ksiye ailesinin evine atılan iki füze) kışkırtma olmadığını, yani saldırı öncesi kasabadan hiç ateş açılmadığını da iddia ediyordu. Bu yüzden de saldırıya uğrayanların kurtulma şansı yoktu. Üç işçi, Beyt Jala'nın bir ucunda, yerel telefon bağlantı kutusunun etrafına betondan bir siper yapıyordu. Hemen yanlarındaki bir telgraf direğine, bir hafta önce okuldan çıkıp komşu mülteci kampına giderken öldürülen on üç yaşındaki bir öğrencinin, Mirayad Cevaşer'in fotoğrafı yapıştırılmıştı. Boynunda okul kravatıyla gülümsüyordu resimde, (hangi namludan çıktığı belirsiz bir kurşunun öldürdüğü) Filistin davasını destekleyen bir başka çocuk 'şehitti' o da.</p>

  <p>Margot Zidan'ın kızı Gadir, resme bakarken diliyle bir ayıplama sesi çıkardı. "Siz İsraillileri koruyorsunuz ve bundan dolayı bizi suçluyorsunuz," dedi. "Kendi çocuklarımızı öldürmekten bizim sorumlu olduğumuzu söylüyorsunuz. Fakat bu doğru değil. Biz burada tek bir halkız. Hıristiyan ve Müslüman arasında hiçbir fark yok." Ve bu son söylediği kesinlikle doğruydu. Beyt Jala'da evden eve dolaşırken, önceden planlanmış veya söylenmiş hiçbir şey olmadan, Hıristiyan aileler tarafından Müslüman evlerine, Müslüman çocuklar tarafından da Hıristiyan arkadaşlarının evlerine götürüldüm. Peki köylüler Gilo'ya ateş açan Filistinlileri destekliyor muydu? Bunu sorduğumda omuz silktiler. "Bu adamların aptal küçük silahları var ve evlerimizin arasından ateş ediyorlar," dedi biri. "Ne yapabiliriz? Peki İsraillileri nasıl durdurabiliriz? Onlara ateş edenin biz olmadığımızı biliyorlar."</p>

  <p>Rutin. İsyanı özetleyen kelime. Aniden ve geri döndürülemez şekilde, yeni ve daha kanlı bir rutine dönüşene dek devam eden bir şiddet rutini. Ramallah, gazetecilerin 'çatışmalar' demeyi pek sevdiği şeyin sahnesiydi. Bir 'çatışma', Filistinlilerin kimsenin sorumlu tutulmadan öldürülebildiği bir eylemdir anlayacağınız; "Dünkü çatışmalarda üç Filistinli öldürüldü" ifadesinde olduğu gibi. Kimbilir, belki de kendi insanları tarafından öldürülmüşlerdir veya protestolar sırasında fazla bağırıp çağırmaktan nefesleri kesilip boğulmuşlardır. İsrailliler öldürüldüğünde, suçlular genellikle Filistinli olarak teşhis edilir. Kurbanlar Filistinli olduğunda ortada suçlu bulamazsınız. Böylece bir 'çatışma' gününü izlemek üzere Ramallah'ı bir uçtan bir uca geçiyorum.</p>

  <p>Çatışma (clash). Ne kadar amorf, saçma, belirsiz bir kelime; nasıl da kibar bir tarafsızlığı çağrıştırıyor. Fakat İsrailliler ve Filistinlilerin kullandığı kelime bu. Ve 'çatışma noktası', odaları şimdi keskin nişancı İsrailli askerler tarafından işgal edilmiş City Inn Oteli'nin aşağısındaki yola dair kullanılan, eşit derecede tarafsız bir esnekliğin ifadesi. Kuzeydeki çamurlu inşaat alanındaki bitmemiş bir apartmanın odalarında da Filistinli nişancılar var. Ve yolun yukarısında, alçalan öğlen güneşinin altında da günün 'çatışması'.</p>

  <p>Ayuşa kavşağı deniyor buraya ve aynı zamanda (eğer Müslümansanız ve dindarsanız ve 'şahadete' inanıyorsanız) gerçek bir merminin ruhunuzu her an cennete havale edebileceği bir yer. Zira İsrailli askerler (gerçek mermilerin yanında) çok sayıda plastik kaplı çelik mermi atıyorlar, yani elinde taş olan herhangi birini vurmak konusunda bir lunapark eğlencesi yaşama imkânına sahipler. Karşı taraftaki silahlı Filistinlilere sıktıkları mermiler, onlara pek tesir ediyor gibi görünmüyor. Vurulanlar genellikle taş atan Filistinliler oluyor.</p>

  <p>Tümüyle kendine has bir kareografisi var bunun. Ciplerine kapanmış oturan İsrailli askerleri kızdırmak için sabah yakılan birkaç araba lastiği. Sonra bir önceki gün taş attığı için öldürülen Filistinliler için (zira artık idam, İsraillilere taş atanlara sorgusuz sualsiz, rutin şekilde uygulanan bir ceza) düzenlenen iki, üç veya dört cenaze töreni ve ardından Ayuşa kavşağında bir başka 'çatışma'. Hüsam Salim'i evinin yanındaki mezarlığa taşırlarken lastikler çoktan yanmaya başlamıştı; siyah giyimli kadınlar, ciddi, gözlüklü adamlar ve arabalardan oluşan kortejin içine, bir kamyon konvoyu karışmıştı. Eski tahta bir tabut ve Allahuekber diye bağıran bir grup adam, sonra üzerinde 'Bambini Meyve Suları' yazan parlak turuncu bir kamyon, ardından Tanrı'dan başka Tanrı olmadığına ve Muhammed'in onun peygamberi olduğuna şahadet eden yeşil bayraklarıyla kadınlar... Ve elbette herkes, babasının bakkal dükkânında çalışan 24 yaşındaki bekâr Salim'in (elbette Ayuşa kavşağında) sadece on sekiz saat önce yüzünün tam ortasına isabet eden bir kurşunla öldüğünü hatırlıyordu.</p>

  <p>Konuştuğum bir aile dostu, "Dindar biriydi, öldüğünde kocaman bir sakalı vardı ve Hamas yanlısıydı," diye anlatıyor ve şöyle devam ediyordu: "Uzun süredir Hamas'ı destekliyordu, derken üç ay önce daha 'aktif hale geldi. Bütün ailesi de Hamas yanlısı. Üç hafta önce Kudüs intifadası başladığında, bütün erkek kardeşleri onun şehit olacağını söyledi. O da aynı şeyi söylüyordu. Dün annesine sadece veda etmiş ve çatışmanın olduğu Ayuşa'ya gitmiş." Aktif? Hüsam Salim'in silahı mı vardı? Kimse bilmiyordu. Fakat taş atıyordu ve ölümünden sonra çekilen tüyler ürpertici fotoğrafta (morgda çekilmiş koyu renkli bir fotoğraftı bu), Hüsam Salim'in kabarık bir sakalla kaplı yüzünün ne hale geldiğini görmek mümkündü: Burnunun alt tarafı yanıp kavrulmuştu. Cennete mi gitmişti? İnce çerçeveli gözlük takmış, kır bıyıklı, orta yaşlı bir adama bu soruyu sordum. "Eğer gerçek bir müminsen, o zaman cennete gidersin. Ben Salim'in oraya gittiğine inanıyorum, inşallah."</p>

  <p>Cenazeye katılanlar, önceki bir zamanı, zarif Osmanlı Ramallah'ını hatırlatan soluk gri taştan bir grup ondokuzuncu yüzyıl binasının ortasındaki küçük camiden ayrılıyordu. Ve bir saat içinde, 'çatışma noktası' Hüsam Salim'in yerini almaya aday çok sayıda Filistinliyle doldu. Yolun aşağısına doğru elleriyle ve sapanlarla taş atan en az dört yüz genç adam vardı ('taş atmak' klişesini unutun, taştan taşa fark var, yaklaşık 10 santim genişliğinde, tuğla misali taşlardı attıkları); İsrailli askerler ise zırhlı ciplerinin arkasında saklanmışlar, Filistinlilere, yavaş, neredeyse tembel bir edayla gözyaşartıcı bombalarla karşılık veriyorlardı.</p>

  <p>İsraillilerden biri, 3 metre ötemde, cipin arka koltuğunda oturuyordu, bir kutu soğuk Pepsi-Cola vardı elinde. Derken çıktı araçtan, tüfeğine bir gözyaşartıcı bomba taktı ve cipin yukarısına doğru havaya ateşledi. Bomba bir yıldız gibi süzüldü, arkasında 400 metre uzunluğunda beyaz dumandan bir kuyruk bıraktıktan sonra kalabalığın arasında patladı. Ardından arkadaşı, aynı ölçüde ölümcül bir çabayla, cipin kapısından da destek alarak tüfeğini doğrulttu ve yola isabet edip seken plastik kaplı çelik bir mermi attı. Oslo uyarınca İsrailliler Batı Şeria'nın A Bölgesi'nde (tamamen İsrail işgalindeydi), Filistinliler ise (Filistin kontrolündeki) C Bölgesi'ndeydi ve burada oynanan gerçekten aptalca tiyatro, olsa olsa Oslo Anlaşması'nın ne kadar abes olduğunu gösteriyordu. İsrailliler gitse, Filistinliler taş atmayı kesecekti. Filistinliler gitse, İsrailliler de çekip gidecekti. Fakat her iki taraf da, karşı taraf orada olduğu için oradaydı — ve A Bölgesi ile C Bölgesi savunulmak zorundaydı.</p>

  <p>Birkaç saniyede bir, plastik kaplı mermi kartuşları çınlayarak ayaklarımın dibine düşüyordu. Ardından bir molotof kokteyli, paslı bir telgraf direğini aydınlatarak sıyırıp geçti ve bir taş yağmuru patırdayarak yola döküldü. Öğlen ortasında bir ambulans hızla yolun ortasına gelip taş atarken vurulan bir göstericiyi aldı. Ve 'çatışmalar', Clinton Washington'da mikrofonların önünde hayıflanabilsin diye artarak, böylece devam etti. Ve Ramallah'ta, radyomdan Clinton'u dinlerken, söylediklerinin akıl almaz saçmalığı (kesinlikle başka bir gezegende yaşıyor olmalıydı) karşısında afalladım. Bir tarafın genç insanlarının, diğer tarafın genç insanlarıyla bağlarını tekrar kurmalarını istiyordu — binlerce Filistinlinin ve İsraillinin arzusuna rağmen, 'çatışmalar' bir boşlukta gerçekleşiyordu sanki. Sorun, Pepsi-Cola içen askerin de, gözyaşartıcı bomba atan askerin de, motolof kokteyli atan Filistinlinin de, Hüsam Salim'in de genç insanlar olmasıydı. Salim, Clinton'ın gençleri tekrar buluşturma şenliğine katılmak istemiyordu. O cennete gitmek istiyordu. Ve İsrailliler de onu istediği yere göndermeye dünden hazırdı. Öyleyse, diye yazdım ben de, bırakalım adı 'çatışmalar' diye kalsın, bir çocuk oyunu, küçük oyuncak raylarına tekrar konulduğunda hep beraber Oslo trenine atlayıp elimizi eteğimizi çekebileceğimiz küçük bir rutin şiddet olsun sadece. Veya (inanıyorsanız eğer) sizi hızlı tarafından cennete götürebilen bir yol olsun.</p>

  <p>Her köyde bir trajedi var. Batı Şeria'daki Yabad'a gidiyorum. Yabad'ın ismini duyan var mı? Onu haritada bile bulamıyorum, Cenin'in güneydoğusunda unutulmuş bir köycük. Fakat orada geçen hikâyeyi yazmak kolay. Birlikte büyüdüler, aynı okula gittiler, aynı odada uyudular, aynı köy lokantasına ortak oldular. Ve 29 Ocak 2000'de İsrailliler tarafından vurulup öldürüldüklerinde yine birlikteydiler. İki erkek kardeş, Bilal ve Hilal Salah, ertesi gün Yabad'ın yukarısındaki rüzgarlı tepede bulunan küçük mezarlığa, yan yana gömüldüler.</p>

  <p>Ailelerinin anlattığına göre iki kardeş, köyün aşağısındaki yolda bulunan bir İsrail birliğine bağırarak küfrederken 50 kalibrelik mermilerle vurulmuşlar. "Bilal'in beyni, hemen şurada, yere akmıştı," diyor, bir Yahudi yerleşimi yolunun yukarısında, çöple kaplı bir toprak sette duran en büyük ağabey Züheyr. "Bilal'i hastaneye götürdük ve ancak hastaneye vardığımızda Hilal'in kayıp olduğunu fark ettik. Geri döndüğümüzde onu sadece 10 metre ötede yatarken bulduk. O da başından vurulmuştu, ikisi birlikte vurulmuştu." Züheyr kardeşlerinin (Bilal 21, Hilal 19 yaşındaydı), aşağı yoldaki İsrailli askerlere bağırmaktan başka bir şey yapmadıklarında ısrarlı, ancak bir köylü toprak setin üzerindeki 17 gençten bazılarının İsraillilere taş attığını söylüyor. Her Filistinlinin bildiği gibi, taş atmak idama tabi bir suç. İki kardeşin öldüğü yerde, kanla ıslanmış toprağın etrafına beton bloklar konmuş.</p>

  <p>Mikrokozmos halindeki intifada bu, İsrail'in abartılı korkusu ve devasız derdinin delilik raddesinde karışımı. Aşağı yoldaki İsrailli askerler (belki de Bilal ve Hilal Salah'ı öldürenler onlar) köye gitmemem konusunda uyardı beni. "Yerinizde olsam oraya gitmezdim," dedi başlarındaki subay, soğuk bir edayla. "Cenaze var." Fakat cenaze uzun süre önce sona ermiş ve bütün bulabildiğim, duvarları çerçevelenmiş Kuran ayetleri ve kırmızı plastik güllerle dolu bir odada ağlayıp duran bir grup orta yaşlı adam; kardeşlerin annesi Seda da, yere oturmuş, ucuz pembe bir battaniyeye sarınmış, ağlıyor. İki genç Yabad'ın ilk 'şehitleri'. "Askerler buraya yakın beş Yahudi yerleşimini koruyor ve her gün üzerimize ateş açılıyor; 50 kalibrelik mermiler normal cephane değil," diyor Züheyr Salah. "Bu mermiler briketleri deliyor; mermiler içeri girmesin diye okulları kapatmak zorunda kaldık." Ailenin hikâyesi, en nihayetinde trajik olduğu kadar sıradan da. Bilal ve Hilal Salah'ın dört erkek, beş kızkardeşi var; ölen babası gibi, Züheyr de bir işçi. İki kardeş, ölmeden sadece iki gün önce kafelerinin tabelasını asmışlar: "Çiçekli Trafik Meydanı Restoranı". Aile ölen kardeşlerin bir dizi portre fotoğrafını basmış bile, başları elle yazılmış Kuran ayetleri ve Arafat'ın Filistin Yönetimi'nin armasıyla sarılı.</p>

  <p>Ölümcül yolun aşağısında köylüler, cinayetleri protesto etmek için lastikler yakmış, fakat öğleden sonra siyah duman taşlı tarlaların üzerine doğru uçup gitmiş, geriye yanmış asfaltın üzerindeki paslı tel tomarlarını bırakmış. Yabad'ın çevresi, İsrail'in süregiden işgaline yönelik aynı dokunaklı muhalefet işaretleriyle dolu. Köyün etrafındaki tepelerin yükseklerinde Yahudi yerleşimlerinin kırmızı çatıları öğlen güneşinin altında parlıyor, ordu eskortlu konvoyları yerleşimci yollarında ilerliyor. O yerleşimlerin sakinleri, hemen yakınlarında, Bilal ve Hilal Salah'ın defnedildiğini biliyorlar mı?</p>

  <p>İsrailliler tarihleri konusunda Filistinlilerden daha serinkanlıdır; kendilerini daha kolay eleştirirler, fakat bu aslında muzaffer, işgalci ve efendi olmanın lükslerinden biridir. Kudüs yolu üzerinde, Tel Aviv'in doğusundaki düzlüklerden ilerleyen minibüsümüz tepelere tırmanmaya başlamışken, Simon da bana İsrail ordusundaki askerlik günlerinden söz etmeye koyuluyor. Yetmiş üçte askerlik hayatı sona ermiş, fakat 1967 ve 1973'te savaşmış, son olarak 1982'de Beyrut'ta, Sidon'un kuzeyindeki sahillere yapılan çıkartmaya katılmış. Şükür ki 'teröristlerden' değil, sadece barıştan söz ediyor ve eşi "Filistinliler yeni devletlerinin başkenti olarak neden Arap Doğu Kudüs'e sahip olmasınlar" diye sorduğunda (ve bu konuşmanın Oslo Anlaşması'nın ölümünden sadece dört hafta sonra geçtiğini de söylemek lazım), ben de kendime soruyorum: Bilmediğimiz bir İsrail de yok mu acaba?</p>

  <p>Minibüs Harel etrafındaki keskin virajları alıyor ve yolun yukarısında 1948 Yahudi konvoyunun kalıntılarını görebiliyoruz; yarım asırdan fazla bir süre önce Yahudilerin Kudüs yolunu açık tutmak için verdiği mücadelenin anıtı mahiyetinde, dokunulmadan bırakılmış. Tam bu sırada Simon'un karısı, her şeyin 1967'de yanlış gitmeye başladığını söylüyor. "Sonradan aldığımız topraklara alıştık ve bu bir işgale dönüştü. Ardından Lübnan işgali daha kolay geldi ve işgalci olduk." Derken bana, 30 Eylül'de babasının kolları arasında İsrail askerleri tarafından vurulup öldürülen 12 yaşındaki Muhammed El-Durra'yı soruyor. "O sırada ne yapıyordu?" diyor sertçe. "Niye sokaktaydı?" Aslında, araba satın almaya giden babasına eşlik ediyordu (çünkü babası, İsrail'de çalışma izni için her sabah 2'de Gazze sınırına yürümek zorundaydı) ve iki ateş arasında kaldıklarında evlerine dönmekteydiler.<sup><a href="../Text/dipnot.xhtml#bookmark1220" id="footnote1220">[20]</a></sup></p>

  <p>Fakat bu soruların neyi ima ettiğini hemen anlıyorum: Eğer Muhammed El-Durra'nın o sırada Gazze sokaklarında olmak için iyi bir nedeni yoksa (eğer babasıyla birlikte bir gösteriye katılmışlarsa), o zaman küçük çocuk başına geleni hak etmiş, yani 'Filistin paganizminin' bir diğer çocuk kurbanı olmuş olabilirdi.</p>

  <p>Gerçeklikle bağın bu şekilde koparılması birçok biçimlerde tezahür eder. 2000 Ekimi'nin sonunda Ben Gurion Havaalanı'na indiğimde, göçmenlik görevlisi İsrailli genç kadın benden İsrail'in 'dışarıdan gelen insanların ele geçirmek istediği küçük bir ülke olduğunu' hatırlamamı rica ediyordu. Bense Filistinlilerin nesillerdir 'Filistin'de (veya modern dönem İsrail'de) yaşadıklarını, (İsrail tarafından topraklarından atılanlar haricinde) 'dışarıdan' gelmediklerini ve BM Güvenlik Konseyi'nin 242 sayılı kararının, en nihayetinde barışı getirebileceğini düşündüğümü söyledim. "242 de nedir?" diye sordu genç görevli.</p>

  <p>242'nin (İsrail'in işgal altındaki topraklardan çekilmesini talep eden BM kararına atıfta bulunmak isteyen herhangi bir Filistinlinin aklına ilk gelen üç rakamdır) genç, eğitimli bir İsrailli göçmenlik görevlisi için hiçbir şey ifade etmemesi ne kadar tuhaftı. Elbette 'Oslo'nun, işgal altındaki topraklarda yaşayan Filistinlilerin büyük bir nefretle andığı o kelimenin genç görevli için bir anlamı vardı. Deyr Yasin'in ise yoktu. İşte aynı bağlantısızlık, İsrail ve Batı basınına da nüfuz etmiş durumdadır.</p>
