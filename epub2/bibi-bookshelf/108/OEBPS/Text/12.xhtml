  <p>İsrailliler sürekli olarak Filistinliler tarafından 'öldürülmektedir' veya 'linç edilmektedir' (bilhassa Ramallah'taki bir polis karakolunda katledilip pencereden atılan iki İsrailli yedek askere dair kullanıldığında kesinlikle uygun bir ifadedir), fakat Filistinliler kaçınılmaz şekilde, benim gayet aşina olduğum o 'çatışmalarda' öldürülmektedir. Reuters bu çarpık anlatıma riayet etmek hususunda pek heveslidir. Ajans, İsrail birliklerinin cinayetlerine dair 30 Eylül 2000 tarihli haberinde, 'taş atılan çatışmalarda yaralanan' ve 'daha önceki çatışmalarda öldürülen' Filistinlilere atıfta bulunuyor, 'çatışmaların' 28 Eylül'de başladığını, 'çatışmalar nedeniyle barış görüşmelerinin durduğunu' ve İsrailli Arapların 'kardeşlerinin çatışmalarda öldürülmesinden' yakındığını da ekliyordu. Fakat aynı gün bir İsrailli güvenlik muhafızı vurulup öldürüldüğünde, katil Reuters tarafından kesin bir şekilde, 'silahlı bir Filistinli' olarak tanımlanıyordu. Aynı gün Associated Press de 'Filistinlilerin Yahudi yerleşimlerine silahlı saldırılar düzenlediğini' bildiriyor, fakat elbette 'çatışmalarda' bir Filistinlinin öldürüldüğünden dem vurmakla yetiniyordu.</p>

  <p>İsrail ve yabancı basındaki bu çifte standart, en beklenmedik yerlerde de karşımıza çıkar. Yahudi Batı Kudüs'teki Kral Davud Oteli'nde kalırken, odamda, otelin tarihini anlatan kapalı devre bir video filmi izlerken buldum kendimi. Peki filmde, vaktiyle bu otelde bulunan Britanya ordu karargahının, Menahem Begin'in bombacıları tarafından yerle bir edilmesinden (ki Filistinliler yapmış olsaydı İsrailliler buna barbarca bir terör eylemi derdi) nasıl söz ediliyordu? Şöyle: Film, Kral Davud'un 'dünyada müstakbel bir başbakan tarafından bombalanan yegâne otel olduğunu' göğsünü gere gere vurguluyor ve bombacıları da (ki kurbanları arasında en az 41 Arap, 28 Britanyalı ve 17 Yahudi vardı) davalarına kararlılıkla bağlı 'eylemciler' olarak niteliyordu.</p>

  <p>Ariel Şaron İsrail basınında 'şahin' olmakla, bir 'aşırı sağcı', savaşta İsrailli askerlerin hayatlarını bencilce harcayan bir adam olmakla itham edilir; fakat İsrail gazetelerinde, Şaron'un Sabra ve Şahla katliamlarının başsorumlusu olduğuna dair tek satır bulamazsınız. Ahlaken dehşet verici olan bu tavır, bana Slobodan Miloseviç'e Sırbistan'ın ekonomik çöküşünden ve Kosova'nın kaybedilmesinden dolayı verip veriştiren Sırpları hatırlatıyor; onların ağzından da, Miloseviç'in yarım milyon Kosovalı Amavudu etnik temizliğe uğratmasına dair tek kelime duyamazsınız. Tıpkı İsrail'in 1948'de bir milyon Filistinlinin yedi yüz elli binine, birçoğunu Gazze'nin çamuruna mahkum eden bir etnik temizlik uygulaması gibi.</p>

  <p>Biz gazeteciler artık her gün, taş atanlarla İsrailli askerler arasındaki bu amansız muharebeleri ('çatışmaları' elbette) izlemeye gitmekteydik; ve İsrail'in gözyaşartıcı bombalarının Kami kavşağının yakınlarına Çin havaifişekleri misali düştüğü gün, cep telefonum çaldı. Kudüs'te bir bomba patlamıştı. Taş atanları izleyen Filistinli bir polis, telefonda konuşmamı dinliyordu. "Kaç kişi ölmüş?" diye sordu. İki, dedim. Adam düşkırıklığına uğramış görünüyordu, "Hepsi o kadar mı?" dedi. Gazze'de, Yaser Arafat'ın 'barış ortağı' olan düşmana merhamet duyulduğu pek söylenemezdi.</p>

  <p>Gazze fiziki olarak o kadar küçüktür ki, herkes her şeyi görür, bilir. Gün ortasında, uzun çimenlerin, limon ve incir ağaçlarının, nar ve gardenyaların arasında, Arafat'ın en güvenilir yaverlerinden biriyle konuşuyordum; bana George Tenet'in tehditlerinden söz ediyordu. Gerçekten de CIA şefi (ki sık sık Gazze'ye gelip gider) tuhaf şekilde yanımızda gibiydi, zira beni ağırlayan yaver, CIA elemanlarını gayet iyi biliyordu. Derken, birkaç saat sonra Karni'ye geri döndüm ve sınırdaki dikenli tellerden koşarak gelen ve çamurlu bir tümsekte diz çöküp elinde sapan olan bir çocuğa nişan alan bir İsrail askerini izledim. Keskin bir patlama, merminin bir şeyleri vurduğunda çıkardığı o küt ses, çocuk yerde ve iki adam sedyeyle ona doğru koşuyor... Tüfek tekrar ateşlendi ve bir anda, merminin vızıldayarak sağımdan geçtiğini duydum. Evet, Arafat'ın yaveri bana bahçesinde, CIA'nın, İsraillilerin taş atanları alenen öldürmeye çalıştığını bildiğini anlatmıştı. "Onlara istatistikleri gösterdik ve bu eşitsiz savaşı izlettirdik," diyordu. "Şahsi konuşmalarımızda, İsraillilerin vücudun üst tarafına ateş ettiğini kabul ediyorlar. Fakat CIA, Amerikalı siyasi efendilerine itaat ediyor."</p>

  <p>Meyve sinekleri ve serçelerin olduğu bahçe ile Kami çamuru arasındaki mesafe yaklaşık 1500 metreydi. Ve Camp David'in tehditleri ve öfkesinin, kanla ve yolun aşağısına lastiklerini öttürerek hızla ilerleyen ambulansla bu kadar doğal şekilde uyum sağlaması ilginçti. Arafat'ın yaveri sözünü sakınmıyordu. Hikâyeyi, hepimizi (haftalar içinde) şu an 'Filistin'i (ve bazılarına göre İsrail'i de) saran felakete taşıyan Camp David görüşmelerinin sonunda, bizzat Arafat'tan dinlemişti:</p>

  <blockquote class="">
    <p>Tenet, Arafat'a şu uyarıyla gitmiş: "Yeni sınırlar yaratabiliriz, halklar yaratabiliriz, yeni rejimler yaratabiliriz." Tenet'in Camp David'de Arafat'a söylediği buymuş. Ve Arafat Clinton ile Barak'ın istediği tavizleri vermeyince, Tenet onu tehdit etmiş. Tenet şunu diyormuş: "Demek Ortadoğu'ya tek başına dönmek istiyorsun." Yani Arafat'ın CIA'nın desteğinden mahrum kalacağını kastediyor. Ve Arafat ona şu cevabı vermiş: "Eğer durum buysa, buyrun cenazeme gelin, ama önerilerinizi kabul etmeyeceğim."</p>
  </blockquote>

  <p>Etrafımızdaki sinekler ve kuşlar, sıcağın altında ağaçtan ağaca konuyordu. Arafat'ın kır saçlı kâhyası mandalina yiyordu. Mandalinanın suları çenesine akıyor, iki oğlu arkamızdaki ağaçtan zeytin toplarken, o sık sık cep telefonuyla konuşuyordu. "Şunu anlamalısınız ki... daha kötüsü daha gelmedi," dedi. "Birkaç gün sonra şu yaşadığımız günleri mumla arıyor olabiliriz. Fakat hepsi bu. İşi nasıl başlatacağımızı biliyoruz, ama nerede sona ereceğini bilmiyoruz. Fakat uzun sürerse, sonuçların daha iyi olacağına inanıyoruz. Kimse savaşın mekanizmasının nasıl geliştiğini bilmiyor." Mültecilerin geri dönüşüne dair o 'kutsal' hak (on yıl içinde, belki 100 bin gibi sembolik sayıda mültecinin dönebileceğini düşünüyordu) ve patronunun nüfuzu konusunda kendisini daha rahat hissediyordu. "Başta İsraillilere barış için Arafat dışında bir muhatapları olmadığını söyledik. Evet, Filistin'i o kontrol ediyor. Fakat eğer Barak İsrail ordusunu kontrol ediyorsa, ortalıkta silahlarıyla cirit atan Yahudi yerleşimcileri niye kontrol etmiyor?" Oslo'yu sordum. "Rabin'le birlikte o da öldü," diye karşılık verdi.</p>

  <p>Arafat'ın yaveri Kami'deki gösterinin bastırılması emri vermişti. Bir grup polis silahlarını yolun aşağısındaki gençlere doğrultmuşlar, "Gidin, geri dönün," diye bağırıyorlardı. Kalabalıkta anlık bir hareketlenme oldu; sonra polisleri boş verdiler. Dar yolda yaklaşık 400 genç vardı ve tek bir vücut halinde, omuz omuza, ilerlemeye başladılar. Yola sığmıyorlardı, neredeyse yolun kenarına düşeceklerdi; İsraillilere ıskalanamaz bir hedef sunarak, tam da İsraillilerin (ve büyük çoğunluğumuzun) anlayamadığı o 'şahadeti' arıyorlardı. Olağanüstü bir sahneydi. Bir grup insan, tek bir emir olmaksızın, ortaklaşa idrak edilen bir amaç için birleşmişti. Hedef olmak istiyorlardı, İsrailliler de bu isteğe uydu. Art arda fırlatılan gözyaşartıcı bombalar kalabalığı yolundan döndürmeyi başaramadı; insan güruhuna sıkılan tek bir gerçek mermi meseleyi halletti. Feryatlar yükseldi, bir sedye bağıran gençlerin arasından bir görünüp bir kaybolarak ilerledi ve bir ambulans tozu toprağa katarak Şifa Hastanesi'ne doğru yola çıktı.</p>

  <p>Tam o sırada arkamızda, yolun yukarısında bir adam, taş atmaktan yorulmuş göstericiler ve siyah üniformalı polisler için buzlu portakal suyu ve kekikli ekmek satıyordu. Televizyon ekipleri, mavi uzay adamı ceketleri ve miğferleriyle, ambulans ekiplerinin, kamyon şoförlerinin ve yol boyunca dizilen tuğla gecekondulardan gelen ailelerin yanında öylece duruyordu. Gazze'de kimse trajedi ve farsı izlemekten kaçamaz. Shakespeare, Scott Fitzgerald ve pandomimin, intikam ve vodvilin bir araya gelişidir bu. Kudüs'e dönerken, Filistin şiirinin bu kadar acı olmasına şaşmamalı, diye düşünüyordum. Boşuna, "Ölümün varlığında bütün gördüğüm / Gurur ve hiddet" diye yazmamıştı Mahmud Derviş.</p>

  <p>Bunu kimse Hanan Aşravi'den daha iyi anlayamaz. Ramallah'taki evine, saat farkından dolayı sersemlemiş, öfkeli, İsrailli ve Batılı gazetecilerden yaka silkmiş, yorgunluktan bitmiş bir halde zor atıyor kendini; diş ağrısından yakınarak, tavuk, patates ve acı biberden oluşan yemeğini atıştırıyor, beyaz kedisi Labneh, halının üzerinden kayıtsızca ona bakıyor. Aşravi'ye göre gelecek günler zor olacak. "Düşmanlıkların patlaması ve 'barış sürecine' inancın kaybedilmesi 'dünyanın sonu değil'," diyor. Oslo bitti. Demek istediği bu. Geriye sadece BM kararları kaldı.</p>

  <p>Filistin'in en ünlü kadını, (Yaser Arafat hariç tutulursa) Filistin'in en ünlü vatandaşı Aşravi, halkının şu an yaşadığı felakete dair üniversitelerde seminerler verdiği, bu seçim ayında Gore ve Bush'un dış politika ekibini Ortadoğu'nun gerçeklerini kavramak konusunda ikna etmeye çalıştığı, güçlü Amerikan basınını yeni İsrail-Filistin çatışmasına dair verdikleri yanlı haberlerden dolayı bol bol kınadığı ABD'den daha yeni dönmüş. 1991'de Madrid'deki ilk Filistin ekibinin üyesi olan Aşravi'nin, İngiliz edebiyatı uzmanı olması, İngilizceyi eşsiz bir akıcılık ve hâkimiyetle konuşmasına imkân veriyor. Dışarıda, bir Kasım fırtınası villasının duvarlarını dövüyor, küçük arka bahçedeki ağaçları sallıyor.</p>

  <p>Oslo'nun tamamen bitip bitmediğini sorduğumda başını sallıyor. BM Güvenlik Konseyi'nin 242 sayılı kararının artık barışın tek çıkış yolu olup olmadığını sorduğumda, <i>tabuleh</i><sup><a href="../Text/dipnot.xhtml#bookmark1221" id="footnote1221">[21]</a></sup> ve pirinç pilavını yutmaya çalışırken iki kere daha başını sallıyor. Bunun, işgal altındaki topraklarda bulunan bütün Yahudi yerleşimlerinin kapatılması ve Doğu Kudüs'ün geri verilmesi anlamına gelip gelmediğini sorduğumdaysa, öfkeli çıkıyor sesi. "Bütün yerleşimler gitmek durumunda kalacak — aksini kabul ettiğiniz an, zorla toprak gasp etmeyi de meşrulaştırmış olursunuz. Oslo'nun temeli 242'ydi... fakat Oslo bunu ihlal etti. 242'yi tekrar yorumladı. İsrailliler Oslo'da öngörülen çekilme takvimine hiçbir zaman uymadı. Bugün yaşananlar da Oslo'nun bir sonucu. Bunun olacağını söylemiştik, bunların yaşanacağı konusunda uyarıda bulunmuştuk, yani içe veya dışa doğru bir patlama yaşanacak demiştik. Ve şimdi haklı olduğumuz ortaya çıktı, çok geç ve can kayıpları trajik boyutlarda."</p>

  <p>Şu an Hanan Aşravi'yi dinlemek (ki bir ılımlılık ve insanlık timsalidir), son altı haftada Ortadoğu'da yaşananların doğurduğu tarihi şoku tecrübe etmek anlamına geliyor. "Filistin halkı 'barış sürecinin' kendisini kurban haline getirdiğini düşünüyor," diyor kızgınlıkla. "Allah biliyor ya, bu 'süreç' sürekli İsrail'e uyacak şekilde tekrar tekrar icat edildi. Şimdi Amerikalılar kriz yönetiminden ve bireysel girişimlerden medet umuyorlar — Washington'daki insanlar kariyerlerinin sonuna geldiler."<sup><a href="../Text/dipnot.xhtml#bookmark1222" id="footnote1222">[22]</a></sup></p>

  <p>Aşravi'nin birçok gazetecinin de kariyerinin sonuna geldiğini görmek istediği belliydi. "<i>Washington Post</i>'u ziyaret ettiğimde, onlara dürüst gazetecilik fikrinin nereye gittiğini sordum. Şu an olan bitenlere dair görüntülerle (Filistinlilerin kayıplarıyla), kullanılan dil arasında kesin bir kopukluk var; bu, Amerika'nın işlemden geçirilmiş dilinin ve İsrail'in zihin bulandırma aygıtının bir ürünü." Aşravi yorgun argın kanepeye kaykılıyor. "Şimdi hepimize iyi ambalajlanmış ifadeler yediriyorlar: 'barış süreci', 'rayına sokmak', 'ateşkes', 'dolan zaman', 'şiddete son vermek', 'Arafat halkını dizginlesin/kontrol etsin', 'bizim barış muhatabı olmak hakkımız var mı' gibi zırvalıklar. Filistinlilere karşı ırkçı bir bakış bu ve uzun yıllardır İsrail işgalinden muzdarip olduğumuz gerçeğini gözlerden gizliyor. Gazeteler Filistinlilerin çocuklarını alenen kurban verip vermediği sorusunu sorduklarında, akıl almaz derecede ırkçı bir yaklaşım sergiliyorlar. Filistinlileri canavarlaştırıyorlar. Basın ve İsrailliler, kurbanları suçlayan son derece sinsi, ırkçı bir söylemle bizi en temel insani duygulardan arındırıyor. Elbette seviyoruz çocuklarımızı. Hayvanlar bile çocuklarını sever."</p>

  <p>Telefon çalıyor (Aşravi'nin Ramallah'taki evinde telefon o kadar sık çalıyor, cep telefonu o kadar sık cıvıldıyor ki, saatin tiktak sesi çıkarmasından farkı kalmıyor; Oslo'nun neden işlemediğinin bitmek bilmez ve yorucu bir kanıtı gibi adeta); ancak bir dakikalık bir sessizlikten sonra devam edebiliyor. "Oslo'nun bir felakete veya bir devlete yol açabileceğini söyledim hep. Unutmayın, bir anlaşma değildir o. Üzerine basa basa, bir 'ilkeler deklarasyonu' olduğu söylenmiştir. Tehlike daima şuydu: 'Cesurların barışı', 'mezarların barışına' dönüşebilirdi." Yeni intifada (farklı biçimlerde, farklı tarzlarda) devam edecek, diyor Aşravi. "Kitlesel intihar meraklısı değiliz, fakat işgale ve haksızlığa direnme hakkımızı istiyoruz. Biz ne zaman 'direnmek' desek, İsrail yerine 'terörist' kelimesini koyuveriyor; böylece elinde taş olan bir çocuk, İsrailli bir keskin nişancı ve tahrip gücü yüksek bir mermi için 'meşru' hedef haline geliyor."</p>

  <p>Labneh yerde mırıldanıyor. Yemek bitti. Aşravi'nin gözlerinden uyku akıyor. Televizyon haberleri, iki Filistinlinin daha İsrail kurşunlarıyla öldürüldüğünü bildiriyor. Yeni intifadanın ilk ayında, yirmi yedisi çocuk, yüz Filistinli İsrailli askerler ve sınır polislerince öldürüldü. Fakat en alarm verici istatistik, iki tarafın kayıpları arasındaki zıtlık. 2002'ye gelindiğinde El-Aksa intifadasında 1450 Filistinli öldürülecekti. İsrailliler ise bunun üçte birini, 525 kişiyi kaybedecekti. Ve saldırgan taraf Filistinliler olacaktı.</p>
