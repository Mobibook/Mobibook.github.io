  <h3>ON ALTI<br/>
  <br/>
  İhanet</h3>

  <blockquote class="ilk">
    <p>... kızıl silahlarımızı başlarımızın üzerinde sallayıp, hep bir ağızdan haykıralım, 'Barış, Özgürlük ve Kurtuluş.'</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Shakespeare</span>, <i>Julius Caesar,</i> III i 110-11</p>
  </blockquote>

  <p>24 Şubat 1991 akşamı, Sky televizyonu ekibiyle birlikte Suudi sınır kasabası Hafji'den Kuveyt'e gitmek üzere hazırlanırken, CIA'nın yönetimindeki <i>Özgür Irak</i>'ın Sesi radyosu Irak halkına Saddam Hüseyin rejimine karşı ayaklanma çağrısı yaptı. Mesaj netti: Irak halkı diktatörünü devirmedikçe savaş ve yıkım sürecekti. Radyo yakındaki kurtuluş ânının ne zaman olduğunu söylemedi. Iraklılara hayatta kalmak istiyorlarsa, isyan etmeleri gerektiği anlatıldı. "Tiranın karargahlarını vurun ve anavatanı yıkımdan kurtarın," cümlesi yükseliyordu radyodan. Fakat radyoyu dinleyenler, Batı ve Arap ordularının onların imdadına yetişeceğine inandırılıyordu.</p>

  <p>Konuşmacı, Saddam'ın Devrim Komuta Konseyi ve Arap Sosyalist Baas Partisi Bölge Komutanlığı'nın eski bir üyesi olan Selah Ömer El-Ali'ydi; 1972'de bizzat Saddam tarafından tasfiye edilmişti. Radyo Suudi Arabistan'dan yayın yapıyordu. Ve El-Ali gayet netti:</p>

  <blockquote class="">
    <p>Anavatanı diktatörlüğün pençesinden kurtarmak için ayağa kalkın, böylece kendinizi savaşın ve yıkımın tehlikelerinin devam etmemesi mücadelesine adayabilirsiniz. Dicle ve Fırat'ın şerefli evlatları, hayatınızın bu dönüm noktasında ve yabancı güçlerin elinde ölmek tehlikesiyle yüzyüzeyken, hayatta kalmak ve anavatanı savunmak için diktatörlüğe ve onun suç çetesine son vermek dışında seçeneğiniz yok.</p>
  </blockquote>

  <p>Seçeneğiniz yok. Iraklıların hayatta kalmasının başka yolu yoktu. Kaba ve korkutucu sözlerdi bunlar. El-Ali, Saddam'ın 'Irak'ın suçlu tiranı' olduğunu söylüyordu, Kuveyt'ten çekilmeyi reddetmekle ülkenin evlatlarını katliama sürüklüyordu:</p>

  <blockquote class="">
    <p>Halkınıza ve ulusunuza, bu cömert ülkenin ve bu şerefli ulusun inançlı ve şerefli evlatları olduğunuzu gösterin. Çok geç olmadan, hemen şimdi devrime kalkışın. O sadece kendisini düşünüyor. Bu yıkıcı krizin son aylarında yaşadığınız acılar onun umurunda bile değil. Boş kibrini, imtiyazlarını ve cani liderliğini savunmak için inançlı evlatlarınızı bu katliama sürüklemekte ısrar ediyor.</p>
  </blockquote>

  <p>Radyoya göre, Saddam ailesini ve şahsi servetini Irak'tan çoktan kaçırmıştı. "Felaketin Irak'taki bütün sokakların, bütün evlerin ve bütün ailelerin üzerine düştüğü kesinleşince savaş alanından kaçacak." Özgür Irak'ın Sesi, Irak devlet radyosunun frekanslarını ve haber bültenleri için de aynı cıngılı kullanıyordu; yılın başında kısa ve orta dalga yayınlara da başlamıştı. Iraklılar radyonun isyankar mesajlarını daha en başta bozmaya çalışmıştı, fakat radyo geceleri sadece birkaç saat yayın yapıyordu.</p>

  <p>Fakat bu tehlikeli, kıyametsi mesajı yayanlar CIA'nın gizli radyosundan ibaret değildi. On yedi yaşındaki Iraklı Şii Haydar El-Essadi Basra'da, Amerika'nın Sesi Radyosu'nun Arapça Servisi'nin silahlanma çağrısını dinledi ve 'müttefiklerin Irak'ı özgürleştireceği ve kendilerini bu caniden kurtaracağı' beklentisine kapıldı. Omzuna bir Kalaşnikof attığı gibi, kentinin sokaklarını arşınlamaya, Saddam'ın duvarlardaki posterlerini yırtmaya koyuldu. Daha birkaç gün önce El-Essadi'nin evi bir Amerikan savaş jetinin Basra'daki bir grup binaya attığı füzeyle yıkılmış, erkek kardeşi omzuna isabet eden bir şarapnel parçasıyla yaralanmıştı. Fakat müttefik bombardımanına maruz kalan başka birçok Iraklı gibi, Haydar da Amerika'nın çağrısına icabet etmişti.</p>

  <p>"İsyana katıldım, çünkü kendimi bildim bileli çevremdeki insanlar Saddam'dan nefret ederdi. İki amcam, İran-Irak savaşının Saddam ölmediği sürece bitmeyeceğini söyledikleri için on iki yıl hapse çarptırıldı... Amerika'nın Sesi'nin ise isyanın büyük olduğunu ve kurtarılacağımızı söyleyen yayınlarını dinlediğimi hatırlıyorum." 6 Mart'a gelindiğinde, <i>Independent</i>'tan Richard Dowden Amerikan ordusundan önce harekete geçmiş ve Basra'nın 160 kilometre kuzeybatısındaki Nasıriye kentine ulaşmıştı; kent isyancıların eline geçmişti bile. Olağanüstü haberinde şunları yazıyordu:</p>

  <blockquote class="">
    <p>Baskıcı Baas iktidarı altındaki yılların ardından patlak veren devrim, kafası karışık ve kaotik görünüyor; sadece Güney Irak'taki Şiilerin Saddam Hüseyin'e beslediği nefret etrafında birleşilmiş. İsyan liderlerine göre, ülkeyi Baas rejiminden kurtarmayı hedefleyen milliyetçi bir devrim bu, ama aynı zamanda İran tarzı İslami köktendinciliği çağrıştıran güçlü bir tonu da var. Bu kentin isyancı komutanı Ebu İmam, mevcut rejimin yerine, ne Batı demokrasisini ne de İran devrimini model alan, kendi yolunu izleyen bir halk hükümeti kurulacağını söyledi. Sünni veya Şii değil, bütün Iraklılara ait bir hükümet.</p>
  </blockquote>

  <p>Dowden, indirilen Saddam portrelerinin yerine Ayetullah Humeyni ve önde gelen bir Şii din adamının posterlerinin asıldığını görmüştü. Nasıriye 'devrimci komitesi', yeni hükümetin hedeflerinin anlatıldığı yazılı bir açıklama da vermişti Dowden'a.</p>

  <p>Hedefleri savaşı bitirmek, Baas düzenini kaldırmak ve demokrasi ve milliyetçilik temeline dayalı yeni bir hükümet kurmaktı. Açıklamada Baas üyelerine, Irak'a ne yapmış olursa olsun, yeni hükümete katılmaları emrediliyordu. Ne var ki devrimci liderlere bakılırsa, kent valisi Taha Yasin Hüseyin ve diğer önde gelen yerel Baas yetkilileri çoktan idam edilmişti. Görünen o ki bu, yoksulların devrimi. Bütün liderleri, kirli kefiyeler ve galabiyeler<sup><a href="../Text/dipnot.xhtml#bookmark161" id="footnote161">[1]</a></sup> içinde, hırpani şekilde giyiniyorlar; tıraşsızlar ve sürekli tartışıyorlar...</p>

  <blockquote class=""/>

  <p>Ancak Nasıriye'ye yaklaşırken Dowden'ı bir başka 'ölüm otobanı' karşılamıştı:</p>

  <blockquote class="">
    <p>Yol askeri araçların enkazlarıyla doluydu, birçoğunun üzerinden çürüyen cesetler sarkıyordu veya yanlarında yerde yatıyordu. Kentin girişinde, isyancılara kurduğu yol kontrol noktasına (bir sandalye, bir masa, iki lastik tekerlek ve bir misket bombası mahfazasından ibaretti) doğru iki büyük kamyon vardı. Her birinin kasasına 100 kadar Iraklı askerin cesedi konmuştu. Bu soğutuculu et kamyonları, dört gün önce cepheden cesetleri getiriyordu ve bize, şoförlerinin kontrol noktasında durmayı reddettiği söylendi. İsyancılar kaçan şoförlere ateş açmıştı. Cesetlere ise o zamandan beri dokunulmamıştı.</p>
  </blockquote>

  <p>Fakat Dowden haberini, yerel isyan lideri Ebu İmam'ın tedirgin edici bir yorumuyla bitiriyordu:</p>

  <blockquote class="">
    <p>Amerikalılar bize yardım etmiyor. Bizi yolda durdurup silahlarımızı alıyorlar. Saddam'ın güçlenmesine yardım ettiler, sonra da yok etmeye çalıştılar; şimdi savaş bitti ve yine onu destekleyecekler.</p>
  </blockquote>

  <p>Gelecek yıllarda Amerikalı ve Britanyalı liderler, teşvik ettikleri kitlesel Irak isyanının sorumluluğunu kabul etmeyecekti. Kuzey Irak'ta on binlerce Kürt de baskıcı rejime karşı çoktan ayağa kalkmış, (Amerika'nın geçmişteki ihanetlerini unutup) sabırsızlıkla müttefik yardımını bekliyorlardı. Britanya Başbakanı John Major'ın ilk tepkisi alaycıydı. "Kürtlerden kendi bölgelerinde devrim yapmalarını istediğimi hatırlamıyorum," diyordu, alçakça. Ve Kuveyt'in kurtuluşunun ilk günlerinde, 'adil' bir savaş verdiklerini iddia eden adamlar bununla yetindi. Bitmiş gibi görünen savaşta pek az Amerikalı ve Britanyalının ölmesinden dolayı Batı'da öylesine büyük bir rahatlık hasıl olmuştu ki, Kuveyt'teki Iraklıların yaptığı mezalimin hikâyeleri öyle afallatıcıydı ki, petrol yangınları öyle devasaydı ki (Amerikan B-52 bombardıman uçaklarının petrol kuyularını ateşe verdiği Güney Irak'ta çok daha büyük sıcaklıkta yangınlar vardı), Amerikan hatlarının kuzeyindeki tüyler ürpertici gelişmeler ilk başta hemen hemen kimsenin dikkatini çekmedi.</p>

  <p>Savaş farklı bir tür yorgunluğu besler. Biz de, yanan petrolün gündüzü geceye çeviren, Kuveyt ve Irak'ın uçsuz bucaksız kesimlerini örten devasa duman bulutlarının altında savaştan yorulmuştuk. Batılı ve Arap askerler, kaçan Iraklılar, kurtarılmış Kuveytliler, korku içindeki Filistinliler, Iraklı esirler, gazeteciler... Hepimiz yarı karanlık ve bitkinlikten oluşan bir örtüyle sarmalanmıştık. Daha kuzeye ilerleyip bir de Kuveyt'teki Meridyen Oteli'nin yangın çıkışlarından on dört katı güç bela tırmanan muhabirler, kesilmiş telefon hatları, acayip bir yorgunluk ve istatistiklerden oluşan bir cehennemin ortasına düşüyorlardı. Rakamlar makineli tüfek ateşi misali yağıyordu üzerimize. General Schwarzkopf 27 Şubat'ta 'Bağdat'a 240 kilometre uzaklıkta olduğumuzu ve Irak başkentiyle aramızda hiçbir şey olmadığını', ordusunun 3 bin Irak tankı, 1857 zırhlı aracı ve 2140 topu ele geçirdiğini veya imha ettiğini açıkladı. 50 binden fazla Iraklı esir alınmıştı. Britanya ordusunun rakamları, esir sayısını 175 bin olarak veriyor, kurtuluş sırasında ve öncesinde 38 gün süren bombardımanda 4 bin Irak tankının imha edilmiş olabileceğini belirtiyordu.</p>

  <p>Başkan Bush'un Kuveyt'in kurtuluşunu ilan etmesinin üzerinden daha yirmi dört saat geçmemişken, Schwarzkopf'un böylesine kesin istatistikleri nasıl elde edebildiğini kimse sorgulamadı. 30 Ocak'ta kendinden emin bir şekilde Irak'taki 30 scud füzesi tesisinin tamamının, 'yaklaşık 1500 sortide' yok edildiğini açıklamıştı. Öte yandan 14 Şubat'ta Amerikalı Tuğgeneral Tom Kelly, otuz gün süren bombardımanın 'Kuveyt içinde ve çevresindeki 4280 Irak tankından' 1300'ünü imha ettiğini, 500 kadar tankın da kullanılamaz hale getirildiğini söylüyordu. Reuters'in 27 Şubat tarihli haberinde, Kraliyet İskoç Ağır Süvari Birliği'nden Britanyalı Yüzbaşı Simon Oliver'den yaptığı alıntı, ancak gerçekten kuşkucu bir gözün dikkatini çekerdi. Oliver, Saddam'ın hâlâ T-52 tanklarıyla teçhiz edilmiş en iyi Cumhuriyet Muhafızlarını, Basra'nın güneyinde Müttefik güçlerinden kaçarken gördüğünü söylüyor ve ekliyordu: "Kuzeye giden tank paleti izleri gördük; Cumhuriyet Muhafızları çekilmiş olabilir." Ordunun zaten bildiği şeyi gazetecilerin tahmin etmiş olması gerekirdi; Cumhuriyet Muhafızları'nın Güney Irak'ın içlerinde, daha önemli başka işleri vardı.</p>

  <p>Amerikalılar kendi can kayıpları konusunda gayet netti: 148 Amerikalı ölmüştü. Irak'ın can kayıpları konusundaysa o kadar kesin konuşamıyorlardı. 14 Şubat'ta Kelly, 'sürekli bombardımandan dolayı sayının çok yüksek olduğunu' sandığını söylüyordu. 28 Şubat'a gelindiğinde Suudiler 100 bin Iraklının öldüğünden söz ederken, Fransız ordusunun eski analizcilerinden Albay Jean-Louis Dufour ölen Iraklı sayısının 150 binin üzerinde olduğu tahmininde bulunuyordu. Schwarzkopf ise sadece 'çok, çok yüksek bir sayı'dan dem vurdu. 19 Şubat'ta Irak savunma bakanı eski yardımcısı Sadun Hamadi, 65 bin hava sortisinde 26 bin Iraklının (asker ve sivil) öldürüldüğünü iddia etmişti. Bir Pentagon kaynağı, Kuveyt'in kurtarılmasından neredeyse 6 ay sonra <i>Newsday</i>'e, 8 bin Iraklı askerin, taarruza geçen ABD mekanize zırhlı birliğinin tankları üzerine yerleştirilen kepçeler ve toprak kazıcılarıyla siperlerinde diri diri gömüldüğünü anlatınca, Batı'da kısa süreli bir merhamet duygusu hasıl oldu. Herhalde bu bilgi temsil ettiği muazzam insan kaybıyla, Batı'nın suçlu vicdanlarına, Iraklı isyancılar için hiçbir şey yapılmamasından daha fazla hitap ediyordu.<sup><a href="../Text/dipnot.xhtml#bookmark162" id="footnote162">[2]</a></sup></p>

  <p>Kuveyt'in kurtuluşuyla ilgili pek de kahramanca olmayan gerçekleri ancak sonra öğrenecektik. Amerikalıların her gün, en az İkinci Dünya Savaşı sırasında Almanya ve Japonya'ya attığı kadar bomba attığı ortaya çıktı. Ölen 148 Amerikalı askerden 35'i (yani neredeyse dörtte biri), diğer Amerikalı birliklerin açtığı ateşte 'yanlışlıkla' hayatını kaybetmişti.<sup><a href="../Text/dipnot.xhtml#bookmark163" id="footnote163">[3]</a></sup></p>

  <p>Bağımsız bir kurum olan ABD Genel Hesaplar Dairesi (GAO) sonradan, Pentagon ve onun askeri taşeronlarının Stealth savaş jetlerinin, Tomahawk füzelerinin ve lazer güdümlü 'akıllı bombaların' isabet hassasiyetiyle ilgili iddialarını açığa vurdu; bu silahların 'abartıldığı, yanlış yönlendirildiği, en ulaşılabilir verilerle uyumsuz veya teyit edilemez olduğu' belirtiliyordu. Sözde 'görünmez' olan Stealth, bombardımanlarda sadece yüzde 40 civarında başarı kaydetmişti, öte yandan Irak hedeflerine atılan tonlarca bombanın sadece yüzde 8'i 'akıllı' veya güdümlü cephaneydi. GAO'ya göre, göklere çıkarılan Patriot füzesavarları, İsrail'i hedef alan scud füzelerinin ancak yüzde 40'ını, Suudi Arabistan'ı hedef alanların ise yüzde 70'ini vurabilmişti. Gazeteciliğin yüz akı Seymour Hersh'ün açığa çıkaracağı üzere, bir İsrail hava kuvvetleri raporu, 'herhangi bir Irak scud'unun İsrail üzerinde Patriot tarafından başarıyla imha edildiğine dair aslında tek bir kanıt bile olmadığını' belirtiyordu.</p>

  <p>Başkent Kuveyt'in içinde biz gazeteciler Kuveytlilerin kayıplarına ve Filistinlilerden alınan acı intikama (Amerikalıların görmezden geldiği bir fenomendi bu) dair hikâyeler altında ezilmiştik. Kurtuluştan sadece bir hafta sonra kentin belli kesimleri savaş zamanı Beyrut'undaki anarşiyi andırıyordu; silahlı adamlar yolları kontrol ediyor ve Filistinliler silahlı Kuveytliler tarafından evlerinden alınıp götürülüyordu. Batılı büyükelçiler ve yardım örgütleri, ülkeye dönmüş olan birkaç Kuveytli bakana (emir ve ailesi henüz geri dönmeye tenezzül etmemişti), başkentin kontrolünü yitirmeden önce yasa ve düzeni tesis etmeleri için adeta yalvarıyordu.</p>

  <p>Ancak Kuveyt ordusu bile, içlerinden bir kısmının Iraklı işgalcilerle işbirliği yaptığına kuşku olmayan Filistin toplumuna misilleme yapmayı görev bilir görünüyordu. Mart'ın ilk üç haftasında 400'den fazla Filistinli gencin evlerinden kaçırıldığı söyleniyordu. <i>Observer</i> gazetesinden Colin Smith'le birlikte 3 Mart sabahı başkentin Hevali Mahallesi'ne (on binlerce Filistinli yaşıyordu burada) gittiğimizde, on iki zırhlı araçla caddelerde dolaşıp havaya ateş açan, dükkânların kapatılmasını emreden ve ellerine geçen Filistinli sivillere dayak atan Kuveyt askerlerini gördük. İnanılmaz olan (ya da bize inanılmaz gelen) şey, orada bulunan Amerikan Özel Kuvvetlerinin bu zulmü durdurmak için parmağını bile kıpırdatmamasıydı; onun yerine, niye müdahale etmediklerini soran gazetecilere bağıra çağıra küfrediyorlardı.</p>

  <p>Silahlı Kuveyt askerleri, Hevali'de bisiklete binen Filistinli bir erkek çocuğunu dövmeye başlayınca, Smith'le birlikte müdahale etmek zorunluluğu hissettik ve fiziksel olarak Kuveytlileri çocuğun üzerinden çekip aldık, onlara silahlarını indirmelerini emrettik. Smith ve ben, Kuveyt'e gizlice soktuğumuz kamuflajlı kepler giyiyorduk; Kuveytlileri müttefik personeli olduğumuza o kepler ikna etmiş olmalı. Çocuğu bıraktılar. Fakat ABD Özel Kuvvet elemanlarına bize yardım etmeleri için bağırdığımızda, bize ya bön bön baktılar ya da gülüp geçtiler. Özel Kuvvetler'den bir yüzbaşıya niye yardımımıza gelmediklerini sorduğumda şu cevabı verdi: "Gününüz güzel geçiyor mu? Söylentilerinizle burayı karıştırmanızı istemiyoruz. Birader, burada sıkıyönetim var. Sizinse diliniz pabuç gibi. Siktirin gidin!" Smith'le Amerikan aracının numarasını aldık (IS055A) ve sonra ben, gördüklerimizi anlatmak üzere yeniden açılan ABD büyükelçiliğine gittim. Şans eseri BBC olayı görüntülemişti. Birkaç dakika sonra, bir ABD yetkilisi, yanında savaş sonrası yılların en cesur Amerikalı yardım görevlilerinden biri olarak tanınacak olan Fred Cuny ile birlikte arzı endam etti. Fakat Amerikalı yetkili, kendisine anlattıklarımızla pek ilgilenmiş gibi görünmüyordu. Bilmek istediği, 'bizim sokaklarda Filistinli teröristlere dair herhangi bir işaret' görüp görmediğimizdi.</p>

  <p>Al işte aynı hikâye, dedim Smith'e elçilikten çıkınca. Filistinliler teröristti, teröristti, teröristti. Amerikalıların derdi yasa ve düzenin sağlanmasından ziyade 'teröristler'di.<sup><a href="../Text/dipnot.xhtml#bookmark164" id="footnote164">[4]</a></sup> İki adam Özel Kuvvetler'e ait Humvee'nin sicil numarasını teyit etti ve 'konuyla ilgileneceklerini' söyledi. Asker 'kentin her köşesinde sorunlarımız olduğunu' kabul ediyordu. "Hattâ albaylarımızdan biri silahlı adamlar tarafından tehdit edildi. İşler tamamen kontrolden çıkıyor. Peki şu BBC filmi gösterildi mi?" Kürdistan ve Saraybosna'daki mültecilerle ilgili özverili çalışmalarından dolayı efsanevi bir ün kazanan (ve nihayet Çeçenya'da hayatını yitiren) uzun boylu, kel kafalı, cesur bir adam olan Cuny, ilk başta ABD güçlerini disiplinli davranmaya ikna etmekten ziyade, BBC'nin görüntüleri yayınlamasını engellemekle ilgilenir gibiydi. "Filmin yayınlanmasını durdurduk sanıyordum," diyor ve bunu başaramamış olmaktan dolayı şaşırmış görünüyordu.</p>

  <p>Olay kendi çapında pek önemli değildi. (Şimdi Irak'ı alev gibi saran ayaklanmayı geçtim) son haftalarda Iraklıların işlediği suçlarla kıyaslandığında, gencin yaşadığı acının lafını bile etmeye değmezdi. Fakat kurtuluştan sonra ABD güçleri arasındaki rahatsız edici tepki bakımından sembolikti. Haftalar sonra Cuny, olayla ilgili bir rapor hazırladığını ve olaya karışan Özel Kuvvetler ekibinin birkaç gün içinde ABD'ye geri gönderildiğini anlatacaktı. Fakat gönderilmelerinin nedeni, Filistinli bir çocuğun gözleri önünde dövülmesine izin vermek değildi. Esas neden, 'eksik rapor vermeleri'ydi. Özel Kuvvetler subayı üstlerini gazetecilerle bir 'sürtüşme' yaşandığı konusunda bilgilendirmiş, fakat bu 'sürtüşme'nin sebebini, yani Filistinli çocuğa yardım etmediğini söylememeyi yeğlemişti.</p>

  <p>Daha kötüsü de yaşanacaktı. Kuveyt sokaklarında ölüm timleri cirit atıyordu; bunlardan birinin başında, üst düzey bir Kuveyt prensinin oğlu ve yeğeni vardı. Amerikan yönetimi yetkilileri Mart 1991'de prensle gizli bir toplantı düzenledi ve öfkeli yalanlamalarını dinledikten sonra ona ölüm timlerine dair isimleri, tarihleri ve diğer ayrıntıları içeren bir liste verdi. Cuny, Saddam'ın hışmından kaçan Kürtlerin mülteci akınıyla ilgilenmek üzere Kürdistan bölgelerine nakledilmişti ve Nisan sonunda bana şu bilgiyi veren o oldu: Kuveyt'te kaybolan yüzlerce Filistinlinin akıbetinin izini sürmek için ABD Özel Kuvvetleri ve özel eğitimli subaylardan oluşan gizli bir ekip kurulmuştu (ve ekipte Amerikalı bir federal yargıç ile Philadelphia'da görevli bir başsavcı yardımcısı da vardı). Cuny'ye göre, ABD Dışişleri Bakanlığı kurtuluştan çok önce Kuveytli yetkililerin, bütün Filistin toplumunu, üzerinde Kızılay insani yardım örgütünün logoları bulunan otobüslerle Irak'a sürmek yönünde gizli planlar yaptığından haberdardı. Kuveytlilerin yaptığı ve Amerikalıların kulağına gelen bir başka plan da, çok sayıda Filistinliyi infaz ederek, 'Filistin toplumunu paniğe sevk etmek ve kitleler halinde kaçmalarını sağlamak'tı; her ne kadar Amerikalılar aynı fikirde olmasa da, İsrail'in 1948'de Batı Filistin'i nüfustan arındırmak için kullandığı yöntemin bir çeşitlemesiydi bu.</p>

  <p>Cuny, 'ilk başta Kuveyt'te işlerin doğru gitmediğini' kabul ediyordu. "Sahadaki insanlarımız rollerinin ne olduğunu anlamıyordu. Üst düzey yetkililerimizden bazıları gelişmeleri yukarıya rapor etmiyordu. Kuveyt polis karakollarında üslenmiş ve oralarda işkence yapıldığını bilen Özel Kuvvetler'e bağlı subaylarla karşılaşırdık, fakat işkenceyi kanıtlayamazdık. Bazı Amerikalı subaylar birilerinin feryat ettiğini duyardı, fakat tanık olmadıkları için işkence yapıldığını söyleyemezlerdi. Bu yüzden de bize bildirmezlerdi." Bütün bu anlatılanları vakit kaybetmeden <i>Independent</i>'a yetiştirdim, zira işkence çığlıklarını duyup işkenceye kendi gözleriyle tanık olmadıkları için rapor veremeyen Amerikalıların eylemsizliği hakikaten de acayip (neredeyse Irak stilinde) bir açıklamaydı.</p>

  <p>Fakat Filistinlilerin kaçırılması epey zamandır devam ediyordu<sup><a href="../Text/dipnot.xhtml#bookmark165" id="footnote165">[5]</a></sup> ve en sonunda Kuveyt hükümeti ne yapacağını buldu. Birkaç ay içinde 200 binden fazla Filistinliyi sınırdışı etti. Daha sonra bunu diğerleri takip edecekti. Tek fark kuzeye, yani Irak'a, üzerinde Kızılay'ın arması bulunan otobüslerle değil, Kızılhaç tarafından kiralanan otobüsleriyle gönderilmeleriydi. Bizzat Kuveyt direnişi, silaha sarılan yoldaşlarının yüzde 5'inin Filistinli olduğunu kabul ediyordu, fakat bu onları kurtarmaya yetmedi.</p>

  <p>Ancak o aynı Kuveytlilerin yaşadıkları bazen o kadar korkunçtu ki, diğer canilikler yorgun haberlerimizden kaybolup gidiyordu. Kurtuluş sırasında direniş hareketi çoktan bir şehitler listesi hazırlamıştı; listede erkeklerin yanı sıra kadınlar da vardı, (Irak işgalinin son saatlerinde gözaltına alınan) bazılarının akıbeti korkunç olmuştu. Ebu Sami, Ebu Ahmed ve Ebu Said de onlar arasındaydı. Kureyn Mahallesi'ndeki direnişe üye olan bir Kuveytli şunları anlatıyordu: "Iraklılar onların kim olduğunu biliyordu. Günlerdir onları izliyorlardı ve sonunda gözaltına almaya karar verdiler." Kureyn'deki yoldaşlarından ikisi kadındı, fakat onların da kaderi aynı olmuştu. "Kafalarını matkaplarla deldiler. Daha sonra cesetleri gördük. Bu şekilde öldürülmüşlerdi," diye anlatıyordu direniş üyesi Tarık Ahmed. Sonradan Kuveyt hastanelerinde ortaya çıkan bazı cesetleri görmemiş olsaydık, bu tür dehşet verici anlatımlara abartı deyip geçebilirdik. En az üç tanesinin kollarıyla bacaklarında matkap delikleri bulunmuştu; mekanik bir şekilde çarmıha gerilmişlerdi yani.</p>

  <p>Daha kuzeyde Irak hükümetinin, Amerika'nın isyan çağrısına safça uyan ve ardından Saddam'ın güvenlik güçlerinin eline düşen Iraklı asilere reva gördüğü muamelenin resmi de bizi biraz olsun dehşete düşürmeliydi. Ne var ki (ben de dahil) Kuveyt'teki muhabirler, Irak ordusunun Kuveyt'teki yenilgisinin boyutlarına hâlâ öyle takılmıştı ki, aynı ordunun Irak içinde işlediği korkunç katliamı görmediler. Kurtuluşun daha ilk günlerinde, <i>Time</i> dergisinden Lara Marlowe ile birlikte Kuveyt sınırının ötesine geçtim. Amerikan hatlarının uzağında yaşanan korkunç olayların küçük işaretleri vardı hâlâ: Sadece kuzeyden gelen silah sesleri ve kontrol noktasına gelip silah dilenen adamlarla konuşan ve onlara tek bir silah bile veremeyeceğini söyleyen Amerikalı bir subay.</p>

  <p>Safvan'ın kuzeyindeki Irak otobanında, Amerikan 1. Zırhlı Tümeni'nden siyah, genç bir tankçı, Abrams'ının üzerinden bana soğuk bir Pepsi ikram etti. Orada yan yana oturup kuzeyi, Güney Irak'ın gri-boz renkli çoraklığını seyrettik. Tank tam dört yol ağzına park edilmişti; altı şeritli pürüzsüz otobanın tehlikeli derecede normal bir perspektifi vardı, savaşın enkazının ortasına Avrupa veya Amerika'dan bir parçayı koyuvermişsiniz gibiydi; yol boyunca düzenli aralıklarla yerleştirilmiş beton piknik masalarının daha da güçlendirdiği bir yanılsama. Soğuk ve rutubetliydi; dumanları ıssız gökyüzüne yükselen petrol yangınlarının gürültüsünü duyabiliyorduk. "Bir düşünsene hele," dedi Amerikalı tankçı bir müddet sonra. "Buna medeniyetin beşiği diyorlar."</p>

  <p>Ve elbette haklıydı. Buranın biraz doğusunda, Mezopotamya'nın 4000 yıllık Sümer kenti ve İbrahim'in Tevrat'taki doğum yeri Ur'un büyük ziguratları uzanıyordu; keskin gözlü bir ABD topçu subayı, anıta ateş açan tankçılarını, haritasının köşesindeki 'tarihi harabeler' ibaresini fark edince güç bela durdurabilmişti. Bağdat'a doğru kuzeyde Babil ve Ninova, kadim Dicle ve Fırat ırmakları, yanı sıra Necef ve Kerbda'nın kutsal Şii mabetleri vardı.</p>

  <p>Kuzeyden, Saddam'ın Cumhuriyet Muhafızlarının kırmızı berelerini giymiş üç Iraklı asker Lara ve bana doğru ihtiyatla yaklaştı. Silahları yoktu ve hepimizin zararsız olduğumuzu göstermek için benimsediği bildik 'yürüyen ördek' tavrıyla, kollarını iki yana açmış halde yürüyorlardı. Sigaramız olup olmadığını sordular. Onlara biraz Marlboro verdik, tanklardaki Amerikan askerleri bizi izliyordu. Ardından üç adamın en uzun boylusu, otobanın kuzeyindeki bir tarlada terk edilmiş bir Irak askeri kamyonunu işaret etti. Onu alıp gitmelerine izin verir miydik? Elbette, dedik, yalnız Amerikalılara bir sormamız lazımdı. "Bu adamlar kamyonlarını geri alsa sorun olur mu?" diye sorduk. Tankın üzerindeki asker başparmağını kaldırıp 'tamamdır' işareti yaptı. "Günlerini gördüler — pisliklerini alabilirler," dedi. Biraz daha sigara verdik ve ardından üç Iraklı Rus yapımı kamyona hızlı hızlı yürüdüler, motoru çalıştırdılar ve çölün kuzeyine doğru basıp gittiler. Ancak ondan sonra, neden kamyonu almak için geldiklerini sormayı akıl ettik. Bütün bu yıkımın ortasında, terk edilmiş bir kamyonla niye ilgileniyorlardı? Cumhuriyet Muhafızları kamyonu şimdi ne gibi bir işte kullanacaktı?</p>

  <p>Ertesi gün jeton düştü. Safvan'a geri döndüğümde, boş dörtyol ağzı kendisini Batı normalliğinden Doğu dehşetine dönüştürmüştü; lanetliler aşağımızdaki otobandan bize doğru akın akın geliyordu. Bazıları Iraklı askerler, diğerleri birçoğu yaralı olan korkmuş kadınlardı. Etrafımız bir anda karmakarışık, yorgunluktan bitmiş bir insan yığınıyla sarıldı; birçoğu ağlıyor, bazıları uyumak için kendilerini otobanın kenarındaki hendeklere atıyordu. İşgalin son saatlerinde kaçırılan ve Basralı isyancılar tarafından daha yeni bırakılan yüzlerce Kuveytli şimdi, ölenler ve can çekişenlere dair korkunç hikâyelerle yollara dökülmüştü. İçlerinden biri Ahmed Bahtiyar adlı bir doktor ve eski bir Kuveyt milletvekiliydi. Rastgele döşemeye atılmış yaralı erkek ve kadınlara yardımcı olması için Basra Hastanesi'ne götürülmüştü. "Genç bir adam hemen önümde öldü. Tanklar geliyor ve doğrudan doğruya evlere ateş açıyor, binaları toza çeviriyordu. Tuhaf bir hastalıktan ölen çok sayıda insan var. Bazıları, sokaktaki mikroplu suları içtikleri için hastalandıklarını düşünüyor. Bazıları da Basra'daki suya, kentin üzerindeki dumandan petrol karıştığını söylüyor."<sup><a href="../Text/dipnot.xhtml#bookmark166" id="footnote166">[6]</a></sup></p>

  <p>Ve hasta, aç ve korkmuş insanlardan oluşan bu karmakarışık dalga yanımızdan geçip gitti. Bazıları elle itilen at arabalarıyla taşınıyordu, ihtiyar adamların ve bebeklerin üzerine pis kokulu battaniyeler atılmıştı ve Büyük Salgın ortaçağda Avrupa'yı vurduğunda, evden eve dolaşıp cesetleri toplayan at arabalarını düşündüm. Bu arabalardaki bazı insanlar <i>ölmüştü.</i> İki televizyon ekibi kameralarını mültecilerin yüzüne dayamış, yakın plan çekim yapıyordu. Bütün o yüzler de ölüydü sanki.</p>

  <p>ABD büyükelçiliğinden iki yetkili, yüksek rütbeli Amerikalı bir subayla birlikte, pikap tipi bir aracın yanında duruyordu. Elçilik yetkililerinden biri, "Gelenlerin hepsini kabul edemeyiz," dedi, 1. Zırhlı Tümeni'nden kıdemli başçavuş Nolde'ye. "Sınırdan geçemezler. Bununla başa çıkacak imkânımız yok. Geri dönmek zorundalar." Az ötede durmuş, elçilik elemanının söylediklerini sessizce dinleyen Cuny'yi fark ettim. "Bakın, bu yolda ilerlemelerini durdurmanız <i>lazım.</i> Trajik bir durum, biliyorum bunu, fakat onlar için tesisimiz yok," diye konuşmaya devam ediyordu adam. Cuny, mülteciler için ilk yardım çadırları kurulup kurulamayacağını sorunca elçilik yetkilisi iç çekti. Böyle olacağını kimse tahmin etmiyordu. Kurtuluş, temiz bir zafer — ve şimdi bu yığın. Ve üstelik televizyonda. Adamın sorununu anlayabiliyordunuz. "Çavuş, bunları durdurmanız lazım," diye tekrarladı elçilik yetkilisi. Subay da lafa karıştı. "Iraklı ajanlar, mültecilerin arasında Kuveyt'e sızabilir."</p>

  <p>Fakat aniden o soğuk, rutubetli, cehennemi yolun üzerinde, Amerika'ya dair en iyi ne varsa (Amerikalıların sahip olduklarına inanmayı pek sevdikleri bütün o umut, merhamet ve insaniyet) olanca parlaklığıyla ışıyıverdi ortamızda. Zira 1. Zırhlı'nın o genç, bitkin kıdemli başçavuşu, ABD elçiliğinden gelen adama öfkeyle döndü ve konuştu: "Üzgünüm bayım. Bu insanları durdurmam için bana emir verecekseniz, bunu yerine getiremem. Buraya yalvararak geliyorlar, yaşlı kadınlar ağlıyor, hasta çocuklar var, çocuklar yiyecek dileniyor. Tayınlarımızın büyük kısmını onlara verdik bile. Fakat size söylemem gerekir ki bayım, bana onları durdurma emri verirseniz, kesinlikle yerine getirmeyeceğim." Elçilik yetkilisinin ürktüğünü görebiliyordunuz. İlk önce otobana yığılmış bu perişan kitle, ardından televizyon kameraları ve şimdi de emirlerine uymayacağını söyleyen bir asker vardı karşısında. Fakat Çavuş Nolde sadece arkasını diplomata döndü ve mülteci arabalarının oluşturduğu kuyruğa doğru yürüdü. "Bu insanlara şuraya, yolun kıyısına park etmelerini söyleyin," diye bağırdı, kontrol noktasındaki askerlerine. "Sabırlı olmalarını söyleyin, onlara göz kulak olmaya çalışacağız. Onları geri göndermeyin."</p>

  <p>Nolde'nin etrafındaki açlıktan kıvranan iki Iraklı aile, kirli kara çarşaflar içinde kadınlar, yalınayak çocuklar, çökmüş yüzlü erkekler, çamurun içinde oturup Amerikan ordu tayınlarını tırnaklarıyla yırtarak açtılar ve soğuk et parçalarını kemirmeye, sos paketlerinin içindekileri ağızlarına dökmeye koyuldular. Soğuk toprağın ilerisinde Nolde'nin askerleri Iraklı bir kadınla beş çocuğun korunaklı bir yer bulmasına yardımcı olmuştu bile. Hikâyeleri basit ve korkunçtu. Babaları Cumhuriyet Muhafızlarına katılmayı reddettiği için idam edilmiş, sonrasında anneleri tecavüze uğramıştı. Teyzeleri çocukları alıp güneye, Amerikan hatlarına getirmişti ve şimdi hepsi elektrik kulübesinde üst üste yaşıyordu. Onları Amerikalılar besliyordu; ayrıca dört köpek yavrusu ve uysal bir sıpa bulup kir pas içindeki çocuklara vermişlerdi.</p>

  <p>Şimdi, korku içindeki sivillerle dolu bir döküntü araba sırası, Nolde'nin mevzisine doğru yavaş yavaş ilerliyordu. Birçoğu günlerdir ağzına lokma koymamıştı. Erkekler tıraşsız, kadınlar gözyaşları içindeydi; çocuklar, yıkılmış bir Irak'tan buraya yapılan uzun yolculukta arabalara işemişti. Bütün aileler, müttefik bombardımanında ölen sivil akrabalarına ağlıyordu. Konvoyları kötü kokuyordu. Feryat eden bir kadın, küçük bir kızı eski, siyah bir Mercedes'in penceresinden çıkarmış gösteriyordu. Çocuğun gövdesi tuhaf bir şekilde sallanıyordu, bu sarsılmalar onu öldürecekti neredeyse.</p>

  <p>Riyad'daki generallerin, 'savaş hazırlıklarından' ve 'komünikasyon yasaklarından' söz ettikleri günlerde düşündükleri şey bu değildi kesinlikle. Nolde adamlarından birine araba sırasını kontrol etmesini emretti. Asker arabaların yanından koşarak, "Hangi arabada hasta çocuk var?" diye İngilizce bağırmaya başladı, ta ki birileri soruyu Arapçaya tercüme edene dek. Bir Mercedes'ten acı bir çığlık yükseldi. "Buraya bir sağlıkçı gönderin, çabuk," diye emretti asker. İki Amerikalı daha geldi; askerlerden iriyarı, siyah olanı küçük bir kızı kollarına alıp alnına dokundu. "Ah Tanrım, ateş gibi yanıyor. Sahra Hastanesine kızla birlikte gelmelerine söyleyin," dedi.</p>

  <p>Hasta çocuk, çılgına dönmüş annesiyle beraber araçtan alındı. Nolde gelip aracın sıradan çıkmasını emretti. "Geri kalan ailelere araçlarını aramamız gerektiğini söyleyin, ondan sonra gidip Kızılhaç kamyonunu bekleyebilirler," dedi. Nolde ve 1. Zırhlı'dan 12 askeri, bu kez tayınlarının daha da fazlasını verdiler. Bunu yaptıkları için onlara madalya takılmayacaktı.</p>

  <p>Ve öyle de olması gerekiyordu. Zira bir çıkar çatışması giderek açık hale geliyordu. Amerikalı subay ve diplomatlar işte bu yüzden Nolde'nin görev yerini teftiş etmeye gelmişlerdi. Yeni dönen ve 'meşru' Kuveyt hükümeti (Amerikalılar onlar adına savaşa girmişti), bu mültecilerin Kuveyt'e sığındığını görmek istemiyordu. Hattâ subay, Nolde'nin kulağına şu manidar cümleyi fısıldadı: "Geçen gün Iraklı bir asker buranın yakınlarında teslim oldu, bir Kuveytli asker de onu kenara çekip kafasından vurdu ve cesedini bir hendeğe atıverdi. Bu insanların Safvan'a gitmesine izin verirsen aynı tehlikeyle karşılaşabilirler." Nolde subaya tiksintiyle baktı. Neler olup gittiğini gayet iyi biliyor olmalıydı. Kendisine bu insanları geriye, yani ölüme göndermesi emredilmişti — sebep 'tesis olmaması' veya 'Iraklıların sızması' falan değil, Kuveytlilerin onları yeni kurtulmuş zengin emirliklerinde barındırmak istememesiydi. Ve Nolde yine reddetti.</p>

  <p>Bu savaşta pek fazla güzel an yoktu (başka savaşlarda da olmaz zaten), fakat burada, bir meleğin kanatları, Budapeşte demiryollarında, ölüme yazgılı Macar Yahudilerine İsveç pasaportları dağıtan Raoul Wallenberg'in ruhu bir an için bize dokunup geçmişti. Hayır, İkinci Dünya Savaşı değildi bu. Böyle münasebetsiz paralellikler kurmaya ne gerek var, değil mi? Fakat bu Iraklılar, geri dönmek zorunda bırakılırlarsa ölecekti ve çavuş onların yaşayabilmesi için emre itaatsizlik ediyordu. Aynı, onun kadar genç bir askerin yetmiş üç yıl önce Somme'de bir başka askeri idam etmeyi reddetmesi gibi, Amerikalı çavuş da emre uymuyordu. O Bush, o Cheney, o Shwarzkopf ve John Major, şimdi burada olsalar Nolde'nin cesaretinin zerresini gösterebilirler miydi?</p>

  <p>Basra'da <i>Independent</i> muhabiri Karl Waldron (6 Mart'taki son kaçış ânına dek cesaretle orada kalmıştı), şimdi bu heriflerin ihanetinin sonuçlarını tüyler ürpertici bir basitlikle anlatıyordu:</p>

  <blockquote class="">
    <p>Sabaha karşı 2 sularıydı. Cumhuriyet Muhafızları'na bağlı Medine birliğinin T-72'leri Basra'nın merkezinden getirilip, dar sokaklardaki barikatları eze eze konuşlandırıldı... Çoğunluğunu 'Atik Kardeşler' (kurtulanlar) gibi Şii grupların oluşturduğu küçük direniş yuvaları ilerleyen ağır silahlı piyadeler tarafından ezilinceye veya çekilmek zorunda bırakılıncaya dek ateşi sürdürdü... bir gün önce üniformalarıyla, devrimin evrensel simgesi mahiyetinde başlarına ve kollarına sardıkları kızıl şeritlerle gururla dolaşan kadrodan geriye kalanlar şimdi Nasr Caddesi'ndeki müftülük binasındaydı... Orada bol miktarda mermi vardı, fakat Sovyet tüfeklerine uygun kalibrede değildi; şimdi çalışır durumda kalan tek şey Muhafızlar'ın ilerlemesini seyreden nöbetçilerin şarjörleriydi. Tank paletlerinin gıcırtısı... yaklaştıklarını işaret ediyordu ve grup geri çekildi, adamlar gecenin içinde ihanetten farksız yükleriyle kaybolurken grubun sayısı giderek azalıyordu. Biz apartmanların çevresindeki alçak tel örgülerden atlayıp güneye doğru koşarken, diğer paletlerin gürültüsü de duyulur hale gelmişti, ses bu kez ön tarafımızdan geliyordu...</p>
  </blockquote>

  <p>Şimdi Safvan'a akın eden mülteciler, o Irak tanklarının arkasında neler yaşandığını dehşet verici ayrıntılarla anlatıyordu. Tank namlularına asılmış isyancılar, cesetlerin üzerinden geçen tanklar görmüşlerdi; bazıları, sivillere yönelik kitlesel linç olaylarına Baas partisi yetkililerinin de katıldığını anlatıyordu. Iraklı birliklerin astığı isyancıların cesetleri kurşun delikleriyle paramparça edilmişti.</p>

  <p>Basra'da, Iraklılara Saddam'a karşı ayaklanma çağrısı yapan Amerika'nın Sesi radyosunu dinleyen on yedi yaşındaki Haydar El-Essadi, şimdi kentten Şattül Arab'a kaçmış, İran'a sığınmaya çalışıyordu.<sup><a href="../Text/dipnot.xhtml#bookmark167" id="footnote167">[7]</a></sup> Hayatta kalan birçok isyancı da aynı yola başvurmuştu. Aynı Waldron gibi:</p>

  <blockquote class="">
    <p>Kentten tek çıkışın (nehre) dönmek olduğu açıktı. Müttefiklerin son hava saldırılarının enkazı üzerinden meşakkatli bir yolculuk demekti bu da. Tankların oraya da gelmemesini umuyor, diğer taraftaki gemilerde İranlıların soğukkanlılıklarını kaybetmemesi için dua ediyorduk. Nihayet nehre ulaştığımızda, iki kişinin de Hürremşehr'e döndüğünü gördük. Adamlardan biri yirmili yaşlarının sonundaydı, diğeri daha yaşlıydı; küçük bir teknenin ön tarafında oturmuş titriyorlar, bir balık kutusu muşambasının altında rüzgar ve yağmurdan korunmaya çalışıyorlardı. Muşambanın altından çıkar çıkmaz adeta patlama halinde ilenmeye başladılar: Saddam, Bush, Fahd, Mitterrand, sel gibi akan küfürlerde uğursuz bir ittifak oluşturuyorlardı. "Niye gelmediler? Niye onların gelmesine izin verdiler?" diye soruyordu daha genç olanı. Direniş gruplarının Kuveyt'in kurtuluşunu duyduğunu, müttefik desteğini veya en azından müttefik birliklerinin Irak'ın Basra eyaletine ağır zırhlılarını konuşlandırmasını önleyeceğini beklediğini, zırhlıların muhakkak ki Amerikan uydularından rahatça görülebildiğini ve müttefik toplarının menzilinden geçtiğini anlatıyordu. Velhasıl savaşı kazanan, şimdi Körfez'in kuzeyinde bir Şii blokunun ortaya çıkmasından korkan, bu yüzden de Basra halkını yüzüstü bırakan Müttefiklerin hayaleti hiç kaybolmayacak. Daha da kötüsü, Müttefikler Saddam rejiminin dirilmesine göz yumuyor veya bunu teşvik ediyor.</p>
  </blockquote>

  <p>Iraklı Şiiler haklıydı. Sonradan Amerikalı bir diplomat, "Bildiğimiz bir Saddam, sallantılı zayıf bir koalisyondan veya ne idüğü belirsiz yeni bir diktatörden daha iyidir," diyecekti. Saddam'ın hışmından kurtulanlar, yarı delirmiş bir halde ve yeni kitlesel katliam hikâyeleri eşliğinde Irak'taki Amerikan kontrol noktalarına akın ediyordu; bilhassa halkın İran'a kaçma şansı olmadığı Basra'nın kuzeybatısındaki veya Bağdat'ın güneyindeki daha küçük kentlerde, günde 4 bin insanın öldürüldüğünü anlatıyorlardı. Birçok durumda, bu anlatılanların hepsinin doğru olduğuna dair kanıtların gün ışığına çıkması için on iki yıl daha beklemek gerekecekti. Sözgelimi Musayib kasabasında neler olduğunu, ancak 2003'te nihayet (Anglo-Amerikan işgalinin ardından) toplu mezarlar açılmaya başladığında anlayacaktım.</p>

  <blockquote class=""/>

  <p>Her yeni toplu mezar başka bir günahı açığa vuruyor, vahşetin boyutunu parça parça ortaya koyuyordu. Dicle'nin batısındaki kavrulan gri çölde, kahverengi kemik yığınının ve Saddam iktidarını simgeleyen bayağı kumaş parçasının ortasında parlayan çelik bir çubuk vardı: bir kalça protezi. Mezarları kazanlardan biri, çürüyen cesedin yanındaki bacağa hafifçe dokundu; hayaletsi, tınlamalı bir ses çıktı. Öldürülen adamın tahta bir bacağı vardı. Öldürüldükleri gün onlar hastanede yatan birer hastaydı.</p>

  <p>73 numaralı cesedin (kazıcılar, bulunma zamanlarına göre numaralandırıyordu cesetleri) kemiğinde hâlâ yapışık duran bir hastane etiketi bile vardı. Kimlik kartları olanların (Saddam'ın infazcıları böyle meselelerle pek ilgilenmiyordu anlaşılan) isimleri, kalıntılarının sarıldığı beyaz kefenlerin üzerine tükenmez kalemle yazılıyordu. Bu adamların hayatları, bir yabancının eliyle açığa çıkarılıyordu yani. 'Abdül-Celil Kamil Bedr' yazıyordu, bir kemik, saç ve çürümüş et yığınının üzerinde. 'Küfe Üniversitesi Eğitim Fakültesi — Güzel Sanatlar öğrencisi.' 'Güzel sanatlar' ibaresini gördüğünde insan derin bir iç geçirmekten alamıyordu kendini.</p>

  <p>Beyaz kefenlerinin içinde, öğle güneşinin altında ölü koyunlar gibi öylece yatıyorlardı (seksenden fazla ceset vardı). Dicle üzerinde viran bir kasaba olan Musayib'de de, bir okulun basketbol salonunda, en son sayıma göre 470 kefen daha vardı. Hepsi Şii Müslümandı ve on iki yıl önce Saddam'ın damadı Hüseyin Kamil'in 'toplantı' yapma talimatına uymuşlardı. On yedi yaşın üzerindeki bütün erkekler toplantıya gitmek zorundaydı; binlercesinin toplanmasını izleyen birkaç kadın, o ilk gece, yani 5 Mart 1991 gecesi en az kırk kamyonun onları beklemekte olduğunu anlatıyordu. Bu bölgedeki Şii isyanı daha yeni bastırılmıştı. Cellatlar Cufer Safa Çölü'ndeki ölüm tarlalarında çoktandır bekliyordu. Cufer Safa 'kayalar sahili' anlamına geliyordu.</p>

  <p>Yeni bulunan ölülerin birçoğunun elleri (en azından ellerinden geri kalan kemik parçaları) hâlâ arkalarında bağlıydı. Ahmed Kadüm Resul bu şekilde bağlanmıştı. Hilla'dan Rada Muhammed Hamza da; ve Ali Hasuni Elvan ile İbrahim Abdül-Sadr. Üzerinde 'koyu yeşil ordu üniformasıyla pırpırları olan' kimliği belirlenemeyen erkek de; Şii isyanı için silaha sarılan bir firari asker olduğu açıktı. "Bu çevrede daha bir sürü mezar var," diyordu, mezar kazma işine yardımcı olan bitkin bir köylü. "Bazılarımız o zaman silah seslerini duyduk ve buldozeri gördük. Oldukça 'düzenli', oldukça rutindi. Bize, 'her kim bundan söz ederse, derhal vurulacak' dediler." Güneye doğru uzanan tedirgin edici toprakları işaret etti (iş bitirildikten sonra buldozerlerin bıraktığı barikatları görebiliyordunuz) ve ancak ondan sonra gerçek tüm çıplaklığıyla ortaya çıktı. Burada öldürülen binlerce insan vardı. Saddam'ın katilleri bir toplu mezarı kapatıp bir diğerini açmıştı.</p>

  <p>Hep bir kafatasının arkasında düzgün bir delik olacağını düşünürüz. Fakat mezarın içindeki Iraklı köylüler gri çöl tozunu temizledikçe, darmadağın olmuş kafalar çıkıyordu ortaya, kurşun her bir kafatasını parçalayarak delmişti. Ne de toprak bağrındaki ölüleri her zaman kolay veriyordu. Bir kazıcı dakikalarca büyük bir kayayı yerinden oynatmaya çalıştı, ta ki yuvarlanan kayanın altından aniden siyah saçlı bir kafatası ve etrafa saçılıveren kemiklerle dolu bir gömlek çıkana kadar.</p>

  <p>Bir grup Amerikalı asker, ABD Ranger'larından bir subay, iki Britanyalı adli tıp uzmanı ve USAID'den kelli felli bir adam, kazıları izliyorlardı. Toprak ucuz plastik sandaletlerle ve bazen, bir berber dükkânının zeminindeki çocuk saçları misali tuhaf bir şekilde hareket eden saç kümeleriyle kaplıydı. Cesetlerin birçoğu <i>dişdaş</i> denen yerel beyaz entariler içindeydi, evlerinden çıkmaları emredildiğinde üzerlerine bu giysileri giymiş olmalıydılar. Bir diğer cesedin kolundaki saat, 9 Mart tarihinde durmuştu; ölü sahibinin üzerinde, toprağın altında dört gün boyunca azimle çalışmıştı.</p>

  <p>Fakat toplu mezarlar, canice olduğu kadar siyasi olaylardır. Saddam'ın damadı Hüseyin Kamil (yani bu katliamın emrini veren adam), Ürdün'e kaçıp Irak'ın kimyasal silah sırlarını veren Hüseyin Kamil'in ta kendisiydi. (Elbette Saddam tarafından öldürülecek olduğu) Irak'a dönmeden önce Kamil, CIA ile Irak'ın kimyasal silahları hakkında konuştu. Çöldeki ölüm tarlaları, Musayib erkeklerinin akıbeti hakkında da konuştu mu acaba? Okulun spor salonundaki kefenler, askeri bir düzen içinde yatıyordu. 170'ten biraz fazlasının kimliği tespit edilmişti. Ölüm sırası boyunca yavaşça yürüyen Riad Abdül-Emir (toplu mezar araştırmacılarından biriydi), "Bu insanlar Saddam'ın kurbanları," diyordu. "Fakat aynı zamanda Saddam'la işbirliği yapan Arap rejimlerinin ve onu destekleyen Batı'nın da kurbanları — çünkü 1991 intifadamız, Amerikan yönetimi burnunu sokmasaydı başarıya ulaşabilirdi. Saddam'ın bunu yapmasına izin verdiler, çünkü o zaman çıkarları bunu gerektiriyordu."</p>

  <p>Sekiz Mısırlı cesedinin varlığı (anlaşılan Şii saflarında savaşmaya gayret etmiş veya sadece isyanın ilk günlerinde cezaevinden salıverilmiş Irak'ta çalışan kamyon şoförleriydi) kısa süre içinde başka yabancıların da bulunabileceğini gösteriyordu. Sözgelimi 1991'de Irak'tan asla geri dönmeyen 600 Kuveytli mahkum neredeydi? Muhammed Ahmed, cesetler arasında boş yere erkek kardeşinin kalıntılarını arıyordu. "Ölen bu insanların da hakları var," diyordu. "Fakat haklarını kullanmalarını nasıl sağlayabiliriz?"</p>

  <blockquote class=""/>

  <p>Fakat Irak'ta ne ölülerin ne de dirilerin hakları vardı. Beyrut'ta yirmi üç Iraklı muhalif grup, 1991'in Mart ayının ortasında, Suriye'nin himayesi altında bir araya getirildi. Tartışan, yalvaran, öfkeli adamlardan oluşan bir yığın (bazıları Şii vaizler, birçoğu da Saddam rejiminin karşı safına geçenlerdi), Irak'ın ve Baas partisinin yıkıntılarının üzerinde yeni ve özgür bir ülke kurabilmek için Amerika'dan yardım talep ediyordu. İçler acısı bir manzaraydı. Bristol Oteli'nin karşısındaki bir kafeteryada, Şii bir delege yorgunlukla baktı bana. "Amerikalılardan bize hayır mı gelir?" diye soruyordu, onlarca Şii ve Sünni, Kürt ve komünist muadili lobiye üşüşürken. "Amerikan ordusu Cumhuriyet Muhafızları'na Basra yolunu aşıp savaşçılarımıza saldırma izni verdi. Niye yaptılar bunu? Ateşkes anlaşması, 'silahlı güçlerin hiçbir şekilde hareket etmemesi' gerektiğini söylüyordu. Amerikalılar Saddam'ın kalmasını mı istiyordu?"</p>

  <p>O gün tonla kahve içtim. 10 Mart'ta başlayan Beyrut Konferansı'nın (Bristol'un çevresi Suriye askerleri ve bellerinde tabancalarıyla takım elbiseli istihbarat elemanlarıyla kaynıyordu) Saddam sonrası dönem için ortak bir siyasi hedefte buluşması öngörülse de, tek bir kişi de kalkıp Amerika'nın Irak'taki niyetlerine dair soru sormadı. Sürgünde bir hükümetten bile bahsedildi, fakat hükümete Baas jargonuyla dolaylı olarak 'ortak komuta' deniliyordu. Saddam'ın devrilmesinden sonra, yeni bir milliyetçi ve demokratik Irak'ın küllerinden doğmasını sağlayacak bir iktidar aygıtıydı bu. Fakat konferansa tek bir Amerikalı gözlemci katılmadı.</p>

  <p>Konferansın iler tutar yanı yok gibi görünüyordu. Kuveyt'ten Bahreyn'e Suudi Arabistan üzerinden karayoluyla gitmiş, orada Ortadoğu Havayolları'nın bir uçağına atlayıp Beyrut'a uçmuştum. İran üzerinden geçtik ve şafak vakti Türkiye üzerinde doğuya doğru baktığımda, Kuveyt ve Irak'tan yükselip Ağrı Dağı'nın sisleri üzerinde asılı duran siyah petrol bulutlarını gördüm; eski Ermenistan'ın kutsal dağını ve bu ülkede de ne zamandır saklı duran toplu mezarları gölgeliyorlardı. Beyrut'a inip eve gittim, soğuk sabah havasında balkona çıktım ve Akdeniz'e doğru baktım; aynı siyah bulutlar uzakta, ufku kaplamıştı. Bristol Oteli'ndeki bazı Iraklılar da denize inecek ve ülkelerinin akıbetine dair aynı uğursuz işarete bakacaktı.</p>

  <p>Perişanlığın ortasında umut arıyorlardı. Saddam'ın kaybettiğini öne sürdükleri kentlerin listesini çıkarıyorlardı. Israrla vurguladıkları tek husus, bu kadar farklı inanç ve fraksiyondan 325 Iraklının bir araya gelebilmesinin başlıbaşına bir zafer olduğuydu. Konferans salonuna astıkları pankartın üzerinde, "Birliğimiz diktatörlükten kurtuluşumuzun garantisidir" diye yazıyordu. Bize, Irak'ta kimsenin zorla bir İslam cumhuriyeti kurma niyetinde olmadığını anlatıyorlardı (Amerika, Suudi Arabistan ve Kuveyt'in kabusunun bu olduğunu çoktan idrak etmişlerdi), fakat korkularını ifade etmek görevini Ayetullah Tâki El-Müderrisi bıraktılar. "Bazı Iraklılar Amerikalıların Saddam'ı tercih ettiğini düşünmeye başladılar," diyordu. "Amerika'nın, pençeleri kırılmış bir Saddam'ı, Saddam'sız bir Irak'a tercih edip etmediğini merak ediyorlar."</p>

  <p>Beyrut'taki bütün Iraklılar şifreli konuşuyordu. Serbest seçimler ve demokrasiye dair arzularını ortaya koyduklarında, aslında Saddam sonrası Irak'ta İran tarzı bir İslam cumhuriyeti kurulacağına yönelik Amerikan korkularını yatıştırmaya çalışıyorlardı. Birlikten söz etmeleri, birbirlerini Irak'ın Şii, Sünni ve Kürdistan devletlerine bölünmeyeceği konusunda ikna etme çabasıydı. Ve Irak topraklarında yabancı güçlerin (Amerikan birlikleri olarak okuyunuz) varlığını kınadıklarında, Batı'nın kuklaları olmadıklarını söylemiş oluyorlardı. Delegelerden biri, "Dicle ve Fırat'ın kutsal kıyılarında yabancıları kabul etmeyeceğiz," diye bağırıyordu kürsüden. İşte o noktada Amerikalılar bu demokrasi gösterisine ilgisini kaybetti.</p>

  <p>Tek neden bu da değildi. Zira İslami partiler büyük oranda Şii gruplardan oluşurken, nüfusun yaklaşık yüzde 40'ını teşkil eden Sünniler tek bir siyasi örgütle bile temsil edilmiyordu. Konferansın başında delegelere uzun uzun Kuran okununca, Hıristiyanlarda ve komünistlerde heves falan kalmamıştı. Lübnanlı Şii liderlerin, bazı Iraklı hareketlerle yakın bağları vardı. Basra isyanının arkasındaki isim olduğuna inanılan Ayetullah Muhammed Bekir El-Hekim (on iki yıl sonra Amerikan işgali sırasında Necef'te muazzam bir bombalı saldırıyla öldürülecekti), Lübnan Hizbullah hareketinin ruhani rehberi ve Irak Davet Partisi'nin perde arkasındaki ilham kaynağı olarak görülen Seyid Muhammed Hüseyin Fadlallah'ın birinci dereceden kuzeniydi. Hekim'in annesi de Lübnanlı Bazi ailesinden gelmeydi.</p>

  <p>Fakat bu konferansın makyajında, dile getirilmeden kalan küçük bir özellik vardı. Hepimiz Irak partilerinden on yedisinin 'Irak Muhalefeti İçin Ortak Eylem Komitesi' adında bir yapı oluşturduğunu ve yeni ve demokratik bir Irak arayışıyla Aralık 1990'da Şam'da bir araya geldiğini biliyorduk. Aralarında Davet, İslami Konsey (eski İranlı bakan Ali Ekber Muhteşemi ile yakın ilişkileri olan en önemli İran yanlısı gruptu), Irak Komünist Partisi, en az dört Kürt partisi ve Suudi Arabistan tarafından desteklenen iki grup ('İslami Hareket' ve 'Bağımsız Ulusalcılar') vardı. Fakat Suudiler, Selah Ömer El-Ali'nin 'Milliyetçi Irak Anayasası' ve Said Salih Cabir'in 'Özgür Irak Kongresi'nin de konferansa katılmasında ısrar ediyordu. Selah Ömer El-Ali, 24 Şubat'ta CIA'nın radyosundan o yıkıcı, uğursuz isyan çağrısını yapan eski Baasçının ta kendisiydi.</p>

  <p>İlerleyen günlerde, Amerika'nın örgütlediği Saddam'a karşı isyan çağrıları, Sovyetlerin 1944'te Polonyalılara Almanlara karşı ayaklanma çağrısı yapmasıyla kıyaslanacaktı; o tarihte Rus birlikleri Varşova'nın doğu mahallelerine dayanmış, isyan başlar başlamaz Polonya başkentini kurtarmaya hazır görünüyordu. Polonyalılar isyan çağrısına uyup Almanlara karşı ayaklanmıştı — ve Sovyetler, Almanlar isyancıları yok edene kadar beklemiş, böylece komünist iktidara karşı gelebilecek olan Polonyalı milliyetçi güçlerin fiilen imha olmasını sağlamıştı. Amerikalılar ve Suudiler için çalışan Iraklılar şimdi tam da bunu yapıyordu. Bir isyan çağrısı yapmışlar ve Saddam'ın isyancıları yok edişini, böylece bir İslam cumhuriyeti (veya herhangi bir tür başka devlet) ihtimalini ortadan kaldırışını seyretmişlerdi. Sonradan (on iki yıl sonra) Bağdat'ı alıp kendi 'geçici hükümetlerini' atayacaklardı, tıpkı Sovyetlerin savaş sonrası Polonya'da yaptığı gibi.</p>

  <p>Beyrut'ta Ayetullah El-Müderrisi ile röportaj yaptım; Basra'nın muhtemelen düştüğünü kabul ediyor, fakat Amara, Nasıriye, Divaniye, Samara, Necef ve Kerbela'nın hâlâ Saddam karşıtı güçlerin elinde olduğunu öne sürüyordu. Her ne kadar Amerikalılar pençeleri kırılmış bir Saddam'ı, onun yerini alabilecek bir İslam cumhuriyetine tercih etme eğiliminde görünse de, ABD Irak isyanının devrime değil, Irak'ı yeniden inşa etmeye odaklandığını kavramalıydı:</p>

  <blockquote class="">
    <p>Batı'nın yaşadığı bu korku, doğrudan doğruya İran'la alakalı. Batı, İran'la iyi ilişkiler içinde değil — bu yüzden şu an Irak'ta ne olduğu konusunda kaygılı. Fakat bu yanlış bir yargı. Sekiz yıllık İran-Irak savaşında isyan çıkmadı. İsyan, Saddam'ın yaptıklarından dolayı çıktı. Bir devrimi bir ülkeden alıp diğer ülkeye kopyalayamazsınız. Nasıl bir cumhuriyet istediğimizi halka sormamız gerektiğini düşünüyorum. Şahsen ben bir İslam cumhuriyeti isterim — fakat zorla değil. Eğer halk bu yolu seçerse, onlarla beraberim. Başka bir yol seçerse, yine onlarla beraberim. Fakat Iraklılar, Saddam'ı devirdiklerinde Amerika'nın destek vermediğini unutmayacaklar.</p>
  </blockquote>

  <p>Fakat yirmi dört saat geçmeden Irak muhalefeti hepimizin bildiği şeyi kabul etti: Şii isyanı çöküyordu. Bunun en açık kanıtı Ayetullah Muhammed Bekir El-Hekim'in kardeşi Abdülaziz El-Hekim'den geldi; El-Hekim, Necef ve Kerbela'nın artık 'devrimcilerin elinde' olmadığını açıkladı. Komünistler bile, ayaklanmanın şu an 'ciddi zorluklar' yaşadığını itiraf etti. Sadece Kürt delegeler, kendi gerillalarının Kerkük'ün kuzeyindeki köyleri hâlâ elinde tutuğunu iddia ederek konferansa cesaret verebildi.<sup><a href="../Text/dipnot.xhtml#bookmark168" id="footnote168">[8]</a></sup></p>

  <p>Beyrut'taki en vakur şahsiyet, Irak'ın yaşayan en büyük şairi sayılan yaşlı Muhammed Mehdi Cevahiri'ydi. Doksan yaşında, kel kafasında yumuşak bir başlık, üzerinde buruş buruş bir ceket, kürsüye oturmuş, şiirin dilinden konuşuyordu. "Bu konferansa katılmayı beklemiyordum," diyor ve devam ediyordu:</p>

  <blockquote class="">
    <p>Irak'ın çocukları şu an gülüyor, ihtiyarları da. Saddam Hüseyin rejimi altındaki halkımız —hepimiz— infaz, işkence ve sürgünler nedeniyle acı çekiyor. Kalbim sizinle. Ellerim sizin ellerinizde. Irak'taki intifadanın yardımınıza ihtiyacı var... Her şeyin bir sınırı vardır ve her suçun bir cezası...</p>
  </blockquote>

  <p>Sonunda Irak muhalefetinin kılı kırk yaran tartışmalarından, bir 'komiteler' çorbası adına (ciddi kararlar almaktan kaçınan Arap liderleri böyle ne idüğü belirsiz kurumları pek severler) ayaklanma çağrısı çıktı sadece. Bu komitelerden en önemlisinin 'Ulusal Kurtuluş Komitesi' olduğu söyleniyordu, ki sürgünde bir hükümetin en yakını mahiyetinde bunun üzerinde uzlaşabilmişlerdi. En saçma olanıysa, dünyanın geri kalanına Irak'ta neler olup bittiğini anlatacak bir delegasyon kurulmasıydı — sanki dünya olup bitenleri zaten bilmiyormuş gibi. Amerikan 1. Zırhlı Tümeni'nin tanklarını Safvan'ın kuzeyinde durdurduğu artık açıkça görüldüğü için, ölüm tarlaları daha kuzeye, Irak'ın içine doğru ilerliyor, toprağı ateş ve kana boğuyordu. Artık her gün bir ay önceki müttefik bombardımanında ölenler kadar (belki de daha fazla) Iraklı can veriyordu. Halkının trajedisini bütün çıplaklığıyla özetleyen Ayetullah El-Müderrisi oldu: "Kuveyt, Irak halkının kanı pahasına kurtarıldı."</p>

  <p>Bu gerçek Irak'ın güneyinde ve merkezindeki idam furyasıyla iyice gözle görülür hale gelirken, Washington olan bitenleri zalimce bir sessizlikle izliyordu. <i>Washington Post</i>'a göre, ABD yönetimi birliklerini, 'Hüseyin'in isyanları bastırma yeteneğini' kısıtlamak için Irak'ta tutmak ile, 'Irak ordu güçlerinin kontrolü sağlayabilmesi ve ardından Saddam'ın liderlik iddiasına meydan okuyabilmesi için' çekmek arasında gidip geliyordu. ABD Genelkurmay Başkanı General Colin Powell, ödlekliğin doruklarında geziniyordu. "Sayın Saddam Hüseyin'den kurtulmanın en iyi yolu ne?" diye soruyordu, abartılı bir tavırla ve yanıtını kendi veriyordu: "Gerçekten bilmiyorum." Bush yönetimi konuyla ilgili hiçbir tavır almamıştı, 'çünkü bu aslında Irak'ın iç meselesiydi.' Powell, bir tarafın lehinde 'bir şey yapmak doğrultusunda hiçbir talimat almamıştı.'</p>

  <p>Amerikan uçakları artık Irak üzerinde dilediği gibi uçuyor, pilotlar aşağıda yaşanan çatışmaları kendi gözleriyle rahatça görüyordu. Keşif fotoğraflarında sokak barikatları, yanan binalar ve Irak'ın belli başlı kentlerindeki caddelerde gezinen tanklar (ve bazı durumlarda, Schwarzkopf ile Prens Halid'in gayet nazikçe uçmasına izin verdiği Irak savaş helikopterleri) vardı. Sonradan Amerikalılar Kürtleri korumak için gönülsüzce harekete geçecekti (kamuoyunun baskısıyla buna mecbur kaldılar), fakat Güney Irak'taki Şiiler öylece yüzüstü bırakıldı. İnsanlığa karşı işlenen korkunç suçlara dair birinci elden tanıklıklara rağmen, İran'la dini bağları Amerika'yı ve onun Körfez'deki Arap müttefiklerini fazlasıyla korkutan Şii nüfusunu korumak için hiçbir teşebbüste bulunulmadı.</p>

  <p>Güney Irak'taki Amerikan hatlarında eski Iraklı askerlerden bu mezalime dair daha ayrıntılı hikâyeler geliyordu artık. Ordudan firar eden 32 yaşındaki İbrahim Mehdi İbrahim, Cumhuriyet Muhafızları'nın güvenli geçiş sözü vererek aileleri evlerinden çıkardığını ve ardından üzerlerinde topçu talimi yaptığını anlatıyordu. Saddam'ın askerlerinin, 'tarlalarda saklananları savaş helikopterlerinden ateş açarak buğday başağı misali biçmeye çalıştığından' söz ediyordu. ABD ordusundan bir sağlıkçı, 'borularla dövülmüş, vücudunda yanıklar olan' korkmuş Şii mültecileri tedavi ettiğini anlatıyordu. "Dikenli tellerle dövülmüş, aileleri öldürülmüş bir sürü çocuk vardı. On iki ve on üç yaşlarında iki kız çocuğu, yüzlerine vurulan yumruklar veya çarpılan sert nesnelerle dövülmüştü." Suk es-Şuyuk'taki Amerikan kontrol noktasına ağlaya ağlaya ulaşan erkeklerin dillerinde, ailelerin Cumhuriyet Muhafızları tarafından topyekün ortadan kaldırıldığına dair benzer hikâyeler vardı. Bir başka Iraklı firari şunları anlatıyordu: "Kenti terk etmek isteyen aileler kuşatılıyor ve sokak ortasında taranıyordu. Yaralıları hastanelerden getirip onları tedavi eden doktorlarla birlikte nasıl vurduklarını gözlerimizle gördük. Bir hafta önce Irak ordusu kente girdiğinde çatışmalardan kaçan aileler çocuklarıyla birlikte geri dönmüştü. Onları duvarların önüne dizip infaz ettiler." Musayib'in dışındaki toplu mezarların (yıllar sonra ortaya çıkarılan) sırları, bu adamın hikâyesinin hiç de abartılı olmadığını gösterecekti.</p>

  <p>Amerika'da <i>New York Times,</i> 'üst düzey bir yetkili'ye dayandırdığı haberinde (haliyle ismini vermemişti), ABD'nin 'Iraklı isyancıları kendi kaderine terk ettiğini' yazıyordu. Yetkili şunu söylemişti: "Bu insanlara hiçbir söz vermedik. Koalisyonun askeri harekatın devamından hiçbir çıkarı yok." Amerika'nın Arap müttefikleri arasında da durum buydu. ABD ve Britanya'nın tavrı utanç verici ve gayri-ahlakiydi, fakat Arap rejimlerinin büyük bölümünün tepkisi aşağılıktı. Birçok Arap gazeteci, Irak ordusunun (Ortadoğu'daki en büyük ve güya en ileri orduydu) bu kadar yüz kızartıcı bir bozguna uğraması karşısında yeri göğü birbirine katıyordu. Arap gazetelerinde Mutla Tepesi'ndeki imha <i>nakba</i> diye niteleniyordu — 1948'de zorla sürülen Filistinliler için de aynı kelime kullanılmıştı. Fakat Suriye dışında, Arap başkentlerinde Saddam'a karşı Güney Irak'ın yıkıntıları arasında ve Kürt dağlarında savaşmaya devam eden çaresiz adamlara dair pek az sempati sözü duyuluyordu. Basra ve Necef, ardından Kerkük'teki katliamlar karşısında gerek Körfez kralları ve emirleri, gerek sırtını Batı'ya dayamış yaşlı devlet başkanları arasında dehşete kapılan kimse olmadı. Neredeyse hepsi kendi azınlıklarını eziyordu (birçoğu da Şii azınlıktı) ve Irak isyanının sonucunda kendi halklarının da isyan bayrağını çekeceğinden korkuyorlardı. Kendi halkının yaşadığı sürgün acısını gayet iyi bilmesi gereken Yaser Arafat, utanç verici bir tavırla, kaçan Kürtlere dair en ufak bir üzüntü beyan etmedi.</p>

  <p>Batılı gazeteciler de (özellikle televizyonlar) Şii kıyımına büyük ölçüde kayıtsız kaldı ve kıyımın boyutları ancak Kuveyt'in kuzeyindeki Amerikan kontrol noktalarına gelen perişan erkek ve kadınların anlattıklarından derlenebildi. Bununla birlikte gazeteciler ve televizyoncular sahadaydı, Saddam'ın ancak Tevrat'ta yer alacak boyutta bir trajedi yaratan karşı saldırısı sırasında savaşçılar ve mülteciler arasında yaşıyorlardı (ve en az dört örnek itibariyle, ölüyorlardı). On binlerce Kürt erkek ve kadın karla kaplı dağları aşıp kuzeydeki Türk sınırına kaçarken gazeteciler de onların yanındaydı; ihtiyar adamlar donarak ölüyor, kadınlar karların arasında doğum yapıyor, çocuklar buzların üzerine terk ediliyordu, <i>Independent</i>'ın kederli bir isabetle söyleyeceği gibi, "İkinci Dünya Savaşı'ndan bu yana bir araya getirilmiş en görkemli askeri aygıt, bu vahşet gösterisini kenarda durmuş izliyordu."</p>

  <p>Kendi muhabirlerinin geçtiği onca acı dolu habere rağmen, büyük Amerikan gazetelerinin ve Doğu Yakası'nın 'kanaat önderi' ağır toplarının yaptığı işte buydu. <i>Washington Post</i> meseleye hiç karışmamaktan yanayken, <i>New York Times</i>'ın köşe yazarı Leslie Gelb durumdan şu sözlerle yakınıyordu: "Müdahale mantığı kaçınılmaz olarak Bağdat'ın alınmasına varır... Irak birlikleri Kuveyt'te savaşmayı başaramadı, fakat kendi kalelerinde benzer bir ürkeklik göstereceklerine güvenemeyiz. Ve bizim tarafımızda kim savaşacak? Kimse. Ya sivil can kayıpları? Çok fazla olacak. Peki Bağdat'ı işgal ettikten sonra ne yapacağız? Ne kadar süre ve ne pahasına orada kalacağız?"</p>

  <p>Burada bir kez daha geleceğin hayaletleri geçmişi ziyaret ediyor. Evet, Amerikan güçleri, Schwarzkopf'un çok kısa süre sonra 'öyle yapmalıydık' dediği üzere, Bağdat'a yürümeye devam etseydi, ne olacaktı? Arap koalisyonu parçalanacaktı. Amerika'nın (muhtemelen onunla birlikte Britanya'nın da) 'dostu' kalmayacaktı. Fakat şu konuda pek az kuşku söz konusu olabilir: Amerikalılar Saddam rejimini devirmek için bastırsaydı, Iraklılardan 2003'te kendilerinden gayet emin şekilde karşılaşmayı bekledikleri (fakat karşılaşamadıkları) 'hoş geldin'i almış olacaklardı. 1991'deki ihanetten sonra Amerikalılar o hoş geldini asla alamazlardı zaten. 1996'da Başkan Baba George Bush, televizyondaki bir dizi röportajda, tam da kendi oğlunun 2003'te Irak'ı yasadışı şekilde işgal ettikten sonra karşılaşacaklarını anlatacaktı. Baba Bush mütereddid bir edayla şunları söylüyordu: "ABD güçleri Saddam'ı Bağdat'a kadar kovalasaydı... Amerika bir Arap ülkesini işgal etmiş olacak, bu zalim diktatörü ararken, ki dünyanın en iyi korunan diktatörüdür, kendisini bir kent gerillası savaşının ortasında bulacaktı."</p>

  <p>Sonraki yıllarda tam da bu oldu, ancak Bush öngörüyle söz ettiği 'kent gerillası savaşı'nı asıl tetikleyenin Saddam'ın yakalanması olacağını idrak edememişti.<sup><a href="../Text/dipnot.xhtml#bookmark169" id="footnote169">[9]</a></sup></p>

  <p>Ancak işin ahlaki yanı, Bush'un Iraklılara yapılan isyan çağrısını desteklemiş olmasıydı. Ayaklanmayı şevkle teşvik etmişti. CIA'nın radyo istasyonu, Irak halkına yönelik Saddam'ı devirme çağrıları yayınlamıştı. Bu çağrıların Amerikalılara, silaha sarılmasını istediklerini korumak gibi ahlaki bir sorumluluk yüklediği açıkça ortadaydı. Çağrıya karşılık verdiklerinde bu cesur ve çaresiz insanları görmezden gelmek (onları ve ailelerini imhayla yüzyüze bırakmak) sadece şerefsizlik değil, insanlığa karşı işlenmiş bir suçtu. Ancak Amerikan yönetimi Kürtlere askeri koruma sağlamak zorunda kaldıktan sonra dahi (her ne kadar Kürt isyanı da sonradan ezilse bile), Körfez savaşını hâlâ ahlaki bir çatışma, Amerikalıları yücelten bir çatışma olarak görebiliyordu. Ağustos 1991'e gelindiğinde, ABD Savunma Bakanı Dick Cheney, savaşı Vietnam sonrası Amerika için bir 'katarsis' olarak niteleyebiliyordu. "Bu neredeyse, uzun zaman önce açılmış bir yaranın sarılması süreciydi," diyordu.</p>

  <p>Gerçek yaralar ise (Irak isyanından onulmaz yaralarla çıkan on binlerce insan, dağılmış, eksilmiş Şii ve Kürt aileleri, daha da fazla sayıda idam edilmiş, Saddam'ın katilleri tarafından Irak'ın kumlarının altına gömülmüş savaşçı ve siviller), Cheney'in 'yara sarma' sürecinin bir parçası değildi. Onların katarsisi ölmekti. Bizim davetimizi kabul etmişlerdi. Kendi amaçları için savaşmışlardı. Saddam'ı devirmeyi başaramamışlardı. Bu onların kaderiydi. Fakat sonra yarası 'sarılanlar' 'biz' olmuştuk. Bush, Saddam'ın alaşağı edilmesi çağrısı yapmıştı ve ardından isyancılara mücadelelerinde yardım etmek niyetinin asla olmadığını söylemişti. Bir Associated Press haberi, Nisan başında Bush politikasının altını kalın kalın çizmekteydi. Başkan, diyordu haberde, "Amerikalıların ABD birliklerini Körfez'den eve getirmeyi, Saddam Hüseyin'i devirmek isteyen isyancılara yardım etmekten daha mühim saydığı kanısında."</p>

  <p>Fakat Batılıların 1991 Körfez savaşının 'sonunu' kutlamak için çektiği sarı bayraklar, çaldığı kilise çanları, artık maskaralıktan başta bir şey değildi. Ortadoğu'nun üzerinde durduğu kırılgan camın parçaları, şimdi Dicle ve Fırat'ın sekiz yüz kilometre yukarısında çatırdıyordu. Irak içlerinde her gün, Saddam'ın Kuveyt işgalinin herhangi bir ânından daha fazla insan hayatı yok ediliyordu (büyük bölümü de sivildi). Körfez İşbirliği Konseyi'nden üst düzey bir yetkili, "Onları bu konuda uyarmıştık," diyordu bana Riyad'da. "Amerikalılara Kuveyt'in kurtuluşunun bölgeyi ateşe verebileceğini söyledik. Halkımız bunu istemese de, kalmaları gerekebileceğini anlattık. Fakat asla, asla ders çıkarmıyorlar."</p>

  <p>O lanetli ilkbahar aylarında, Körfez'deki olayların kendileri açısından ne anlama geldiğini idrak etmeniz için, bırakın Irak muhalefetini veya Suriyelileri, sadece Kuveytlilerle konuşmanız yeterliydi. Bu olaylar, (kanlı, fakat kontrol altında tutulabilir) tarihlerindeki münferit, dramatik bir anı değil, Osmanlı İmparatorluğumun parçalanmasından önce başlayan ve şimdi Kürdistan dağlarında daha da vahim hale gelen trajik bir sürekliliği temsil ediyordu. Tarihsel olarak Batı'nın Arap dünyasına müdahalelerinin tümünü ihanet takip etmişti, fakat bu kez ihanetin böylesine büyük olacağını kimse tahmin edemezdi. Kuveyt'i saldırganlıktan kurtarmak adına asil bir Batı Haçlı Seferi olarak başlatıldığı iddia edilen şey, felaket boyutlarına varan bir trajediye dönüşmüştü. Nisan 1991'de gazeteme şunları yazıyordum: "Gelecekteki tarihçiler, belki de Kuveyt'in kurtuluşunun Körfez savaşının ilk, Şiilerin ve Kürtlerin Irak içinde katledilmesinin ise ikinci aşaması olduğuna karar verecek. Bizzat tarih, Batı'nın daha sonraki aşamalara dahil olmaktan kaçınamayacağını gösteriyor."</p>

  <p>Nisan'ın ilk haftasına gelindiğinde 2 milyon Kürt mülteci Türkiye ve İran'ın dondurucu sınırlarına yığılmıştı, 12 binden fazlası o sınırlarda öldü. Ve Amerika, Batılı müttefikleriyle birlikte şimdi de, bu trajedinin (kendi isyan çağrılarının mantıksal sonucundan ziyade) Saddam'ın insanlığa karşı işlediği suçlardan bir diğeri olduğuna karar vermişti. Kürtlerin çektiği acı ve Saddam'ın katil timlerinin vahşeti, <i>gerçekten</i> Irak rejiminin insanlığa karşı işlediği bir suçu temsil ediyordu. Fakat Batı'nın Iraklı isyancıların müşkül durumundaki olanca sorumluluğu, şimdi insani yardım kisvesi altında unutturulacaktı. Kirli vicdanlar, yenmeye hazır yiyecekler, çadırlar ve milyonlarca dolar değerinde yardımla temizlenecekti. Ve ilerleyen haftalarda, Kürt mültecileri korumak için ABD ve Britanya birlikleri Kuzey Irak'a konuşlandırılırken, havadan binlerce ton battaniye ve yiyecek atılırken (ki bunların bir kısmı dağlara çarpıp ihtiyaç sahiplerini öldürmüştü), Batı tarafından yeni ve son derece rezil bir mesaj verilecekti. Saddam'ın katillerinin neler yapabileceğini görün, diyorlardı. Saddam'a karşı savaşın ahlaki bir mesele olduğundan artık kim kuşku duyabilirdi? Burada (dağlardaki mülteci kamplarının ortasında) Saddam'ın kötülüğünün nihai kanıtı vardı. Aynı on iki yıl sonra isyancıların ve ailelerinin toplu mezarlarını kazarken, Saddam'ın vahşetine dair daha da çok 'nihai kanıt' bulacak (ve elbette 2003'te Irak'ı işgal etmekte ne kadar haklı olduğumuzu bu sayede 'kanıtlayacak') olmamız gibi, 1991'de orada da Saddam'ın zalimliğini gösteren kanıtları sergiliyorduk. Söylemek bile fazla, Şii ölümleri çoktan unutulup gitmişti bile.</p>

  <p>Şimdi tarih, ABD politikasındaki bu kurnazca değişimleri hesaba katacak şekilde tekrar yazılmalıydı. Bush'un ulusal güvenlik danışmanı Brent Scowcroft 14 Nisan'da, "Mülteci operasyonlarına müdahaleye prim vermeyeceğiz," diye uyarıyordu Saddam'ı sıkıcı bir edayla. Ardından, nefes bile almadan şunu ekliyordu: "Daha önce de söylediğimiz gibi, bir iç savaşa da müdahale etmeyeceğiz." Terbiyesizliğin daniskasıydı bu. Kimsenin bu sahtekar sözlere karşı çıkmadığı bir ortamda, Scowcroft kendi hükümetinin çağrılar çıkardığı isyanı, Iraklılar arasında bir 'iç savaşa' dönüştürüyordu. İsyancılar artık bir iç çatışmanın tarafıydı. Saddam'ı devirmesi istenenler, şimdi bizimle alakası olmayan bir çatışmada yer alıyordu. Elbette bu Iraklılar, bizim ilk başta onlara söylediğimize inanıyorlardı: yani bizim isteğimizle bir diktatörü devirmeye çalışıyorlardı.</p>

  <p>Başkan Bush bu yeni ve asılsız hikâyeyi daha da ileri götürdü. Aynı gün Alabama'da yaptığı bir konuşmada, Washington'un 'uluslararası yardım çabalarına müdahaleyi hoş görmeyeceğini' söylüyor, fakat ardından şunu eklemekten geri kalmıyordu: "Tek bir askerin veya havacının bile, Irak'ta çağlardır süren bir iç savaşa bulaşmasını istemiyorum." Buradaki anlamlara dikkat edin. Saddam uluslararası yardımın dağıtılmasına karışmamalı — fakat Saddam, Amerikalıların 'Huzur Sağlama Operasyonu' adını verdiği şeye müdahale <i>etmiyordu</i>, bunu planlamıyordu bile. Saddam'ın helikopterleri ve cinayet timleri, isyancıları ve onların sivil nüfuslarını, yardım merkezlerine ulaşamadan önce yok ediyordu; çaresizce dağlara sığınmaya çalışan Kürtleri makineli tüfeklerle ve bombalarla biçiyordu. Oraya ulaştıklarında ise, Saddam'ın vahşetinin birer kanıtı haline geliveriyorlardı. Fakat yoldayken 'iç savaşın' tarafıydılar — ve bu yüzden müdahale etmeye değmezlerdi. Dahası, ('uluslararası yardım çabalarımızın' merkezlerine ulaşmadan önce) 'çağlardır süren' bir iç savaşta yer alıyorlardı.</p>

  <p>Iraklıların büyük bölümü, bırakın bu kadar uzun sürmesini, en başta bir iç savaşta olup olmadıklarını bile bilmiyordu. Doğru, Saddam'ın Kürtlere yaptığı zulüm, böyle bir çatışmayı tetikleme niyeti taşıyor olabilirdi. Fakat Irak'ın tarihinde bulaşmadığı tek bir şiddet türü varsa, o da iç savaştı. Irak'ta hiçbir zaman iç savaş yaşanmamıştı. Ve on iki yıl sonra Amerikan ve Britanya işgal güçleri Irak'taki düşmanlarının iç savaş çıkarmaya çalıştığını iddia ederken (ve tahmin edilebileceği gibi, Baba Bush'un Irak'ta çoktan yaşandığını sandığı şeyi unutmuşken), yine iç savaş falan çıkmadı. Şurası hatırlanmalıdır ki, bütün bunlar, Irak savaşının bittiği ilan edildikten bir yıl sonra, 1992'de yaşanan Bosna savaşındaki masum hayatları kurtarmayı reddetmemizin de habercisiydi. Bosna'da Müslümanlar Sırplar tarafından katledilirken, Avrupalı ve Amerikalı devlet adamları aynı teraneyi tekrarlamıştı: bu bir 'iç savaş'tı — bu kez gerçekten de 'çağlardır' süren bir 'iç savaş'tı.</p>

  <p>Belki gerçekte ne olup bittiğini, Amerikan kara birlikleri ve deniz piyadeleriyle, Kuveyt'ten eve dönen ve birkaç gün sonra, işlerinin bittiğini düşündükleri bir ülkeye onca yolu teperek geri gönderilen havacılar anlıyordu. Binlercesi, bir başka ordu, bu kez bir vicdan (ben suçlu vicdan diyorum) ordusu sıfatıyla yine oradaydı; öldürmek yerine hayat kurtarmaktı artık görevleri. Elbette Şiiler, Basra'nın kuzeyindeki son infaz çukurlarına doldurulmuştu, fakat Kürtler hâlâ yaşıyordu, en azından bir kısmı. Amerikalılar akıllı çocuklardı. Yıllar sonra yapacağım bir helikopter gezintisinde, gerçek bir küçük Amerika görecektim; Kürtler bir kez daha ihanete uğramazsa (ki uğrayacaklarını tahmin ediyorum), günün birinde Kürdistan adını alacak yeni bir ülkenin yapılışını, yani Irak'ın ilk bölünüşünü yukarıdan izlerken, tanık olduklarımı kaydedecektim.</p>

  <p>Her zamanki gibi Amerikalılar turist rehberi olmaya pek hevesliydi: "Peki Bob, sana biraz Irak'ı göstereceğiz." Teğmen Tim Corwin tam da dediğini kastediyordu. CH-47 Chinook ('Siklon-Yedi-Beş') helikopterini bir dağ yamacından 600 metrelik bir kanyona yöneltti; aşağımızda Mezopotamya'nın vadileri ve büyük verimli ovaları uzanıyordu. Motorların sarsıntısıyla uyumlu şekilde Corwin'in dizine çarpıp duran uçuş tablosuna göre, Irak'ın derinlerine doğru yol alıyorduk. Gerçekteyse Kürdistan denen bir ülkenin üzerinden uçuyorduk. Bize veya aşağımızdaki dağlardan sürünerek ilerleyen Britanya askerlerine ateş açan Iraklı askerin vay halineydi.</p>

  <p>Corwin'in, Üsteğmen 'Chuck' Lancaster ile kulaklıklardan konuşurken çatlayan sesi, bütün hikâyeyi anlatıyordu: "Iraklı yarım boy sağda. Arkasında üç Britanyalı var. Çok güzel vadi, bütün bu yerler. Kötü çocuk görürseniz bana bildirin." Plastik kaplı bir telsiz kablosunun ucunda Çavuş James Sims, ağır makinelisinin namlusunu helikopterin sancak tarafındaki kapısından çıkarmış, aşağımızdan akan vadi yamaçlarını dikkatle tetkik ediyordu. "Kimse yok," diye yanıtladı, gözleriyle aşağısındaki kaya çıkıntılarını tarayıp çatlaklardan esen türbülansa karşı ayaklarını pek tutmaya çalışırken. "Kötü çocuk yok."</p>

  <p>El-Amediye'nin dışında daha da fazla Britanyalı vardı; kraliyet deniz piyadeleri bereleriyle bir yolda ilerliyorlardı, siyah pistin karşısında yeşil çiçekler ve bir Land Rover sırası göze çarpıyordu. Corwin telsizinin düğmesine bastı. "Burası Britanyalı kaynıyor." Lancaster başını salladı ve kendi düğmesine bastı. "Bunu görmek isterim." Zaho'ya giden uzun düz yolun üzerindeki Land Rover'lar ve üstlerinde döşek yığınlarıyla sivil araçlar şimdi artmıştı.</p>

  <p>Tepelerin yukarısındaki Irak siperleri öylece terk edilmişti, zırhlıların ve topların çamurlu paletleri en yakın yollara doğru yavaş yavaş ilerliyordu. Top delikleri ve dört taş gözetleme kulesiyle kotarılmış bir Irak kalesi, tepenin eteklerine doğru kaymıştı, Irak bayrağı yırtılmış, ardına kadar açık kapılarından içeri rüzgar doluyordu; Saddam'ın Kürtlere yaptığı zulmün son enkazıydı bu. Bu artık Irak değildi. Başka bir şey haline gelmişti, haritalarımızın üzerinde yavaş yavaş beliren, keskin vadilerden Musul üzerindeki titreşen sıcak havaya doğru uzanan yeni bir oluşumdu bu.</p>

  <p>Siklon-Yedi-Beş, tepeler yavaşça gözden kaybolurken, aşağımızda gümbürdüyordu. "Ne <i>güzzeeell</i> ülke," diye neşeyle bağırdı Corwin. "Arizona'da, evde olmak gibi bir şey bu yahu." Kuzeydeki karla kaplı dağlar ufku kapatıyordu, pamuk gibi bembeyaz bir bulut kümesi (Lancaster'ın havacılık jargonuna göre 'süprüntü') granit kayalıklarına yapışmıştı. Dört Amerikalı havacı manzaraya büyük bir dikkatle bakıyor, Vietnam'daki havacılar gibi küfürler sıralayıp, telsiz hatlarını şikâyetler, transponder kontrolleri ve tork<sup><a href="../Text/dipnot.xhtml#bookmark1610" id="footnote1610">[10]</a></sup> hesaplarıyla dolduruyordu. Siyasetle havacılığı mutlulukla karıştırmış esprili, zeki adamlardı. Helikopterin arkasında, Çavuş Charles Nabors çoğunlukla sessizce oturuyordu. Onlarla uçup anlattıklarını dinledikçe bir yığın şey öğreniyordunuz, telsizler çatırdıyor, kum tepeleri Siklon-Yedi-Beş'in gövdesinin altından akıyordu; işte yine bir küçük rahim yatağında, ses kaydedicimle iki büklüm olmuş, dünyaya faltaşı gibi gözlerle bakıp kendimi güvende hissediyordum. Batıya doğru uzakta, Dicle parıldıyordu.</p>

  <blockquote class="">
    <p>CORWIN: Burada tarih yazıldığını biliyorum elbet. Burası Kürdistan devleti olacak bence, kim ne derse desin.</p>

    <p>&nbsp;</p>

    <p>LANCASTER: Burada üç ay daha kalırsak, espri yeteneği diye bir şey de kalmayacak bende.</p>

    <p>NABORS (helikopterin arkasından): Dört yaşında bir kız çocuğu kollarımda öldü. Sanırım dizanteriydi. Çok su kaybetmişti. Onu Zaho'ya götürmek için bütün ailesiyle beraber helikoptere aldık; yaşatmaya, kurtarmaya çalışıyorduk. Zar zor soluk almaya başladı, onu kucağımda tutuyordum, işte aynen böyle. Ailenin bütün erkekleri helikopterde yanıma diz çökmüş, ellerini kızın üzerine koymuşlardı. Dua ediyorlardı anlayacağın. Babası elini alnına koydu, dua ederken dayanamadı, gözlerini kaçırdı. Chinook'taki bütün Kürtler küçük kız için işte böyle dua etti. Kızın öleceğini biliyorlardı. Derken ölüverdi. Öylece gitti. Kollarımda.</p>
