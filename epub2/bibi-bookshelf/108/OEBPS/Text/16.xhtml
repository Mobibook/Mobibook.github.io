  <p>Chinook'un arka tarafına yürüdüm. Nabors'ın gözleri yaşla doluydu. Ortaçağa (belki de neolitik çağa) ait gibi görünen o köyün kalıntıları altımızdan geçip gitti, bir zamanlar Irak'ta olan çimle kaplı tekerlekler ve antik sokaklar. Siklon-Yedi-Beş'tekiler iyi adamlardı. Türkiye'de bir dağ geçidine kurulan Yekmal kampına yiyecek taşıyorlardı; ve Lancaster, helikopter pervanelerinin mülteci çadırlarını topraktan söktüğünü görüp yer kontrolüne bol bol küfrederek bizi kampa götürdü. Altımızdaki çadırlarda 60 bin insan vardı ve Corwin motorları kapatınca aniden konuşan 60 bin insanın sesini duyuverdik. Havalandığımızda ise, Olympiavari cam fanusumuza geri döndük; çamlıkların ve şelalelerin yukarısından, uçmanın verdiği zafer duygusuyla süzüldük; Kürdistan üzerinde, transponderler, torklar ve hava basınçlarından oluşan küçük dünyamızda güvendeydik. Kimbilir belki de ülkeler yaratmamızı sağlayan şey, bu içe kapalı halimizdi.</p>

  <p>Hayat kurtarma operasyonu bazen tam zıttıyla esrarengiz bir benzerlik gösteriyordu. Günlük görev raporları, insana belirgin bir rahatsızlık hissi veriyordu. "Bu, Huzur Sağlama Operasyonu'nun yirmi sekizinci günü," denilirdi raporlarda. "Sabah 6 itibariyle... toplam 1954 uçuş görevinde, 8713 ton malzeme atılmıştır... Bütün sortiler ABD, Britanya, Fransa, Kanada, İtalya ve Almanya... koalisyon güçlerinin tümü tarafından gerçekleştirilmiştir... artarak sürmektedir, operasyona şu an sekiz ülkeden 13.146'nın üzerinde askeri personel katılmaktadır..." Bu jargonu daha önce nerede duymuştuk? Yirmi sekiz gün önce, aynı kalem erbabı, bize Çöl Fırtınası Operasyonu'nun yirmi sekizinci gününü müjdeleyen raporlar yazmıyor muydu? Görevlerin ve sortilerin sayısı, koalisyon ortaklarının sayısı, askeri personelin gücü, bize aynı kabadayılık ve gururla sunuluyordu. Ardından F-16'lar ve A-10'lar, bir zengin hedef ortamına bombalarını boşaltıyordu. Şimdi de CH-46'lar, mülteci zengini bir ortama tayınlar ve battaniyeler boşaltıyordu. Savaş dili, barış dili haline gelmişti, eşsiz, fakat neredeyse hissedilmez bir dil değişimiydi bu. Sadece üniformalar değişmişti: saman sarısı yerine dağ yeşili giyiyorlardı.</p>

  <p>Irak'a geri dönen Amerikalı askerlerin bu işten hiçbir çıkarı yoktu. Siyasi efendilerinden çok daha müşfik bir sorumluluk duygusu (büyük kısmı, Bush ve Major'ın açıklamalarından çok önce döneceklerini tahmin ediyordu) ve etkileyici bir hayat kurtarma isteği taşıyorlardı. Helikopterle Ilıklı'ya (çimenler, kavak ağaçları ve köpürerek akan bir dereden oluşan bir koyaktı; Amerikan Özel Kuvvetleri buraya 'Mutlu Vadi' adını takmışlardı) götürüldüğümde, genç askerlerin kuyular ve kanallar açtığını, tulumbalar ve musluklar, aşı çadırları kurduğunu gördüm. ABD 10. Özel Kuvvetler Birliği'nden Çavuş Johnny Hasselquist (Kürtçe tercümanı daha Ağustos ayında Kuveyt'teki Irak işgal içlerinin üyesiydi) iki haftadır onların yanı başında yaşayıp yiyeceğini onlarla paylaşarak hasta mültecilere ilaç dağıtıyordu. Kurtarmak için gönderildiği sivillerden ayrılmamak uğruna kendisi de akut ishal olmuştu. Yaşadıklarını anlatırken o da Nabors gibi tarifsiz bir üzüntü içindeydi:</p>

  <blockquote class="">
    <p>Dün bir kız bebeğimiz öldü. Çocuğun öleceğini biliyorduk. Prematüreydi. Yiyemiyordu. Aşırı su kaybetmişti. Annesine bebeğe verdiği suyu kaynatmasını söylemiştik, fakat biz ne dersek diyelim dinlemedi. Suyu mikroplu dereden alıyordu. Suyu tattığını, sorun olmadığını söylüyordu. "Kaynat şunu," dedik. Kaynatmadı. Bu yüzden bebek öldü.</p>
  </blockquote>

  <p>Bu adamlar şimdi, hayatlarında daha önce nadiren tanık oldukları türden bir acıyla karşı karşıyaydılar. Masumların ızdırabıyla ilgili sergiledikleri insanlıktan hiçbir kuşku duyulamazdı. Bu insanlara karşı sorumlulukları olduğunu, 'orada' olmaları gerektiğini biliyorlardı. Kayıp olan ise Çöl Fırtınası Operasyonu ile Huzur Sağlama Operasyonu arasındaki bağdı, silinen hikâyeydi. Saddam rejimi Kürtlere saymakla bitmeyecek acılar yaşatmıştı. Elbette Amerikalılar şimdi gazetecileri 'kurtarılmış' Halepçe kasabasına ('Kimyasal' Ali'nin 1988'de kimyasal saldırı emri vermesiyle, tarihin en canavarca eylemlerinden birine sahne olmuştu) gitmeleri için teşvik ediyordu. Fakat asıl mesele gözden kaçırılıyordu. Bu Kürtler dağlarda, Saddam Kuveyt kurtarıldıktan sonra aniden zulmünü devam ettirmeye karar verdiği için ölmüyorlardı. Ordusu Kürt halkına karşı acımasız bir harekat başlatmıştı, çünkü onlar bizim Baas rejimine karşı ayaklanma çağrımıza kulak vermişlerdi. Şu an yaşadıkları acı, bizim teşvikimizin, bizim politikamızın, bizim çağrılarımızın (doğrudan) bir sonucuydu. Bu felaketin sorumlusu bizdik, yani Batı (ve Körfez'deki 'dostumuz olan' Arap diktatörleri). Fakat bunu da kendi lehimize süsleyip püslemiş ve Kuveyt'in kurtuluşu ile yüz binlerce insanın, kitleler halinde dağlara kaçışı arasındaki her şeyi silip atmıştık. Evet, onlara karşı gerçekten sorumluluğumuz vardı — fakat onlar, Saddam'ın vahşetinden daha fazla bizim siyasi ahlaksızlığımızın kurbanlarıydı. Tıpkı günlük görev raporları gibi, insani 'yardımımız' da, savaşın diğer yüzüydü.</p>

  <p>Dağlarının dondurucu ücra köşelerine sığınan Kürtlerin, şimdi buralardan inmeyi reddetmesi hiç de şaşırtıcı değildi. Amerikalı ve Britanyalı komutanlar, onları Batı koruması altında güneye dönmeye, Amerikalıların Zaho etrafında kurduğu çadır kentlerde ve doğudaki Irak kasabalarında yaşamaya ikna etmek için dil döküyordu. Karlar eriyordu, son buz kütleleri dağların zirvesinde kirli gri lekeler halinde uzanıyordu. Çok geçmeden sıcaklık artacak, sular kabaracak ve hastalıklar daha da yayılacaktı. Fakat Kürtler kulak asmıyordu. Bu inatçılığı Saddam korkusuna bağlıyorduk (Irak ordusunun geri dönüp kendilerini öldürmesinden korkuyorlardı), fakat şu gerçeği haliyle görmezden geliyorduk: Konuşan her Kürt, gayet belagatli sözlerle, dağlardan ayrılırlarsa bizim onları koruyacağımıza güvenmediklerini anlatıyordu. Saddam'ın katillerinin onlara dokunmasına göz yummayacağımıza söz verdik, fakat biz aynı zamanda, iki ay önce Saddam'ı yok etmelerini telkin edip onları kendi kaderlerine bırakanlardık.</p>

  <p>Zaho yakınlarındaki Tel El-Kebir'de, bir gelincik tarlasının ortasında postallarıyla dikilirken gördüğümde Çavuş Frank Jordan'ın sorunu da tam buydu. Son karşılaşmamızda, ABD'nin Maine eyaletinden bir er sıfatıyla (gözlüklü, yüzü çizgilerle dolu, çok nazik biriydi) Güney Irak'ta ayak bileklerine kadar kuma gömülmüş, çadır veremediği ve pek az yiyecek sunabildiği binlerce Şii mülteciyle başa çıkmaya çalışıyordu. Şimdi ise tek bir mültecinin gelip faydalanmadığı yüzlerce çadıra ve binlerce tayın paketine göz kulak oluyordu. Amerika'nın Irak'taki rolü, dönüp dolaşıp aynı noktaya gelmişti.</p>

  <p>ABD'nin Jordan'ı Safvan'dan Tel El-Kebir'e nakletmesi sadece üç gün almıştı ve şimdi 53 yaşındaki büyükbaba Kürtlerin dağlardan inip gelmesini bekliyordu. Fakat elbette ki gelmiyorlardı. Şimdi gördüğüm kişi, hiç de aynı Jordan değildi. Kumun ıssızlığı yerine, iri taneli, olgunlaşmış buğdaylar ve o kederli, kan kırmızısı gelinciklerle kuşatılmıştı. Savaşın hemen sonrasıyla başa çıkmak yerine, ihanetimizin sonuçlarıyla başa çıkmayı bekliyor ve savaşın belki de hiç bitmemiş olduğunu kavramaya başlıyordu. "Geçen gece şu tepelerden aralıksız silah sesleri geldi," diye anlatıyordu. "Ve Zaho'ya geldiğimde bir sürü Irak askeri vardı. Tedirgin oldum, çünkü sürekli keskin nişancıları düşünüyordum."</p>

  <p>Müttefikler ile Bağdat'taki Iraklı yetkililerin gayet ciddi şekilde vardığı anlaşma uyarınca, Irak ordusu daha güneye çekilecek, Irak devletinin temsilcileri ise (yani polis), 'asayiş ve düzeni' ve Irak ulusunun egemenliğini sağlamak üzere kalacaktı. Bu da Kuzey Irak'taki krizin niteliğim (ve önemini), Jordan'ın kaygılarını boşa çıkaracak şekilde değiştirecekti, fakat Gilbert ve Sullivan<sup><a href="../Text/dipnot.xhtml#bookmark1611" id="footnote1611">[11]</a></sup> Zaho'ya giden yolda neşeli bir operetin ilhamını bulabilirdi pekâlâ. Yüzlerce Iraklı asker polis, yüzlerce Irak gizli polisi de sivil taklidi yapıyordu. Polislerin Kalaşnikof'lar ve Amerikan M-16 tüfekleri taşımasına rağmen, Amerikan birlikleri de bu maskaralığa uyuyordu. Bu polisler pek de sağlam pabuç değildi.</p>

  <p>On binlerce Kürt bu sahte tiyatro oyununda rol almayı reddediyordu, zira en azından Iraklı askerlerin polis olmadığını, ABD sivil yetkililerinin ise asker olduğunu biliyorlardı. Amerikalılar Iraklıların gerçek kimliklerini tanısaydı, o zaman Kürtler dağlardan inecek kadar güvende hissedebilirlerdi kendilerini. Bu arada operet devam ediyordu. "Adın ne?" diye sordum, Zaho polis karakolunun dışındaki Iraklı 'polis'e. "Benim adım polis," diye yanıtladı, takım elbiseli meslektaşlarının kahkahaları arasında. Ne zaman durup bir öğretmenle, bir mühendisle, bir tezgahtarla sohbet etsem, sivil giyimli iki-üç genç adam yanıma yaklaşıp konuştuklarımıza kulak kabartıyordu. Kimliklerini sorduğumdaysa, hep bir ağızdan asker veya talebe olduklarını söylüyorlardı. Saddam Hüseyin Kürdistan'da yüksek öğrenimi teşvik etmek konusunda epey gayret göstermiş olmalıydı. Öyleyse bu insanlar niye onu sevmiyordu?</p>

  <p>"Amerikalıların kalmasını istiyoruz," diyordu kentin önde gelenlerinden biri. "Niye gelmiyorlar ki?" Ve tam burada Çavuş Jordan'ın çadırlarına geri dönmek gerekiyordu. Zira Tel El-Kebir'deki devasa, boş çadır kenti kuran deniz piyadeleri, 1983'te Beyrut'ta farklı bir rol oynayan 24. Deniz Sevk Birliği'nin üyeleriydi. 1982'de İsrail Lübnan'ı işgal etmiş, ABD deniz piyadeleri ise Beyrut'ta kıstırılan FKÖ gerillalarını tahliye etmek için görevlendirilmişti. Birkaç gün sonra kenti terk ettiklerinde, "Görev tamamlanmıştır," şeklinde resmi bir açıklama yapılmıştı. Bu açıklamanın ardından yüzlerce korunmasız Filistinli sivil İsrail'e bağlı Falanjist milisler tarafından katledildi: Amerika'nın vicdanı (ve Kürtlerin kaçışına gösterilenden çok daha farklı bir kamuoyu tepkisi) ABD'yi 'sivilleri korumak' üzere Beyrut'a geri gönderdi. Bu görev, deniz piyadelerini hızla iç savaşın bir parçası haline getirdi, zira İsrail'in kurdurduğu Falanjist hükümetin tarafına geçiverdiler. Ekim 1983'te (çoğu 24. Deniz Sevk Birliği'nden) 241 Amerikan askeri, Ortadoğu'daki ilk intihar bombacılarından biri tarafından öldürüldü. 1990'da Iraklılar Kuveyt'i işgal etti, ABD onları Kuveyt'ten çıkardı ve bir kez daha görevin tamamlandığını ilan etti. Ardından bizim cesaretlendirdiğimiz ayaklanma geldi ve dağlara akın eden Kürtlerin televizyon görüntüleri Amerikalıları gerisin geri Irak'a gönderdi. Elbette paralellikler tam değildi, fakat benzerlik fark ediliyordu. Çavuş Jordan, Amerikalıların Kuzey Irak'ta uzun süre kalması halinde, intihar saldırılarına hedef olacağından korkuyordu. On iki yıl sonra korkuları gerçek olacaktı. Fakat o günlerde meseleyi daha basit, daha insani terimlerle ifade ediyordu:</p>

  <blockquote class="">
    <p>Bize Safvan'dan çekilmemizi söylediklerinde, 'arkanıza dönüp bakmayın' dediler. Fakat zırhlı aracımdan küçük bir Iraklı oğlan çocuğunu gördüm. Diğerleri gibi el sallamıyor veya zafer işareti yapmıyordu. Sabit gözlerle bana bakıyordu sadece ve sonra, gözlerini benden hiç ayırmadan karnını sıvazladı. Çok aç olmalıydı... Öyle öfkelenmiştim ki... iki gün boyu, kimseyle konuşamadım. Şimdi kaç Kürdün öldüğünü düşünmekten kendimi alamıyorum, günde neredeyse 1000 insan ölüyor...</p>
  </blockquote>

  <p>Ortadoğu'nun ihtilafları, tektonik tabakalar gibi üst üste binmiştir, her on beş-yirmi yılda bir bölgenin altında lanetli bir şekilde sallanır ve kentleri, ofisleri, apartmanları ve camileri yerle bir eder. Irak sınırının kuzeyinde bir gece, Türkiye'nin güney sınırına giden yolun üzerindeki kamyoncu otellerinde oda bulamamış, karanlıkta, tepelere yönelmiştim. Zira Hıristiyan bir misyoner, oralarda bir yerde bana yatacak yer verebilecek eski bir köy olduğunu söylemişti. Karanlığın içinde birdenbire bağıra çağıra verilen emirleri duyduğumuzda, Türk taksi şoförüm yoldaki çukurlara söylenmekteydi. Kapımı açtım, şoföre farları yakmasını söyledim, ben de arabanın içindeki ışıkları yaktım. Bir grup Türk askeri, tüfekleri omuzlarında, bize doğru koşuyordu. Mavi bere takmışlardı (Türk Özel Kuvvetleri'ndendiler) ve arabanın yanında durup öfkeyle bağırmaya koyuldular. Tek kelime anlamıyordum, fakat anlamam da gerekmiyordu. Şoförüm şimdi kollarını havaya kaldırmış, yüzü el fenerinin ışığıyla aydınlanmış bir halde arabanın yanındaydı. Böyle durumlarda 'çileden çıkmış Britanyalı' performansımı kullanırım. Ellerimi belime koyup kükredim: "Tanrı aşkına neler oluyor?"</p>

  <p>Bir subay bana doğru yürüdü, bense tokalaşmak için elimi uzattım. Kızgın askerlerin tansiyonunu düşürmenin garantili bir yoludur bu. Ne kadar öfkeli, korkmuş veya sarhoş olsa da, hiçbir subay gayet dostane bir yabancıyla el sıkışmayı reddedip kendisini küçük düşürmek istemez. Asker tüfeğini hemen öbür eline alıp elimi sıktı, güldü ve gayet kusursuz bir İngilizceyle sordu: "Burada tam olarak ne yaptığınızı sanıyorsunuz?" Ona anlattım. Yatacak yer arıyordum, dağlardaki o köye gitmem söylenmişti ve geceyi orada geçirmeyi planlıyordum. "Burada bir sorun olduğunu biliyor musunuz?" diye sordu tekrar.</p>

  <p>Ah evet, gerçekten de bir sorun vardı. Kürtler: Irak Kürtleri nasıl Saddam'a karşı ayaklanıp (bizim ihanetimizin ardından) dağlara kaçtıysa, Türkiye Kürtleri de (en azından bir kısmı) Atatürk'ün Türk devletine karşı ayaklanmaya hazırdı. Zira onlar da adı Kürdistan olan bir ülkede yaşamak istiyordu. Başkan Wilson'un, yetmiş yıldan fazla bir süre önce, başta korumayı kabul ettiği, fakat Ermenistan gibi, Amerikan izolasyonculuğunun boşluklarında unutulup giden işte o aynı 'Kürdistan'dı. Gördüğümüz gibi, Türkler yetmiş altı yıl önce 'Ermeni sorununu' ilham verici bir acımasızlıkla halletmişlerdi. Türk devleti şimdi de mevcut 'Kürt sorununu' halletmek için askeri baskı, zorla göç ettirme, 'etnik temizlik', işkence ve yargısız infazlardan müteşekkil bir sistem uyguluyordu.</p>

  <p>Ve elbette Türkler şimdi Kürt milliyetçiliğinden iki kat korkuyordu, zira Irak Kürtleri kendi ülkelerini talep ediyor ve bir buçuk milyonu da Türk sınırını geçip 'anavatanlarının Türk kısmına kaçmak istiyordu. Türkiye bir NATO müttefiki ve ABD'nin 'dostu' olduğu için de (Washington'un Ermeni Soykırımı'na yönelik ikiyüzlülüğünü hatırlayalım), Amerikan yönetimi Irak Kürtlerini Irak'ta tutmak için elinden geleni yapıyordu. Irak içindeki Kürtleri korumak, onları dağlık sınırı terk etmeye ve Irak'taki evlerine geri dönmeye ikna etmek için Amerikan birliklerinin gönderilmesinin dile getirilmeyen ve en önemli nedeni işte buydu. Çavuş Jordan'a Zaho dışındaki bütün o çadırlara göz kulak olması emri verilmesinin de bir nedeni buydu. Irak Kürtleri, Türkiye'deki soydaşlarından uzak tutulmalıydı. Irak Kürtleri korunmalıydı. Kısa süre sonra kendi başımı yakarak öğreneceğim gibi, Türk devleti de bunu yapıyordu.</p>

  <p>Kuzey Irak üzerinde 'helikopterlemeye' iyice alışmıştım. Amerikalılar helikopterlerinde bize neredeyse Vietnam benzeri bir özgürlük tanıyordu; karadan ulaşması günler alacak dağlara bir çırpıda ulaştıran bütün helikopterlere binmemiz için gereken izinleri hiç ikiletmeden onaylıyorlardı. İzin belgeleri ve helikopterler, sağ elinde bir kanca olan kel kafalı bir Amerikalı sivil hava kontrolörü tarafından ayarlanıyordu. En sisli veya fırtınalı günlerde bile, Kürtleri karla kaplı kamplarında yaşarken ve ölürken izlememiz için bizi adamlarıyla birlikte dağlara gönderiyordu. 29 Nisan'da, defter, haritalar ve yedek çamaşır koyduğum sırt çantamla Salopi hava üssünde yola çıkmaya hazırdım; en az on iki helikopterin pistte homurdanıp kükrediği yağmurlu, rüzgarlı bir gündü. 'Kaptan Kanca' sırılsıklam olmuş, izin belgesini verirken doğru düzgün bakamıyordu bana. Fırtınayı işaret edip, "Git! Git!" diye haykırdı kulağıma; mürettebatı yağmurun arkasından bana el eden yeşil, sarsılan helikoptere doğru koştum. Corwin, Lancaster ve diğerlerinde görmeye alıştığım ahbapça teklifsizlikten eser yok gibiydi bu adamlarda. Yukarı tırmanırken pilot kokpitten sabırsız bir el hareketi çekti bana ve mürettebattan biri sırtımdan sertçe itince, yüzüstü yere kapaklanıverdim.</p>

  <p>İşte o zaman bunun bir Apache savaş helikopteri olduğunu idrak ettim; o uzun kuyruklu şık ve dostane Chinook'lardan biri değil, büyük bir tank katiliydi bindiğim. Ciddi görünümlü Amerikalılarla dolu, savaş sanatının keskin, güçlü bir başyapıtıydı. Yedek koltuğa oturdum, makine gözyüzüne yükselirken güvenli köşemde iyice büzüşüp kaldım. Derken bir şey daha dikkatimi çekti: Bütün Amerikalılar sivil kıyafetler içindeydi. Ve hepsi tabanca veya keskin nişancı tüfeği taşıyordu. Karşımdaki Amerikalı, iriyarı, adaleli, uzun çeneli bir adam, bana doğru eğilip kulağıma bağırdı: "Neredensin?" İngiltere'den olduğumu, <i>Independent</i> gazetesinde çalıştığımı söyledim, ağlamaklı bir sesle. "Yüce İsa!" diye bağırdı ve yanındakine dönüp bu kez onun kulağına bir şeyler söyledi. İkisi bana yiyecekmiş gibi baktı, adaleli herif başını kınayan bir edayla sallıyordu. Tekrar bana doğru eğildi. "Bir yanlışlık olmalı!"</p>

  <p>Bilmiyordum. 'Kaptan Kanca' bana bu helikoptere binmemi söylemişti. Veya ben öyle sanmıştım. Derken yanlış helikopterde olduğum kafama dank etti. Ama yağmurun ve gürültünün arasında birkaç saniye düşününce, bir gazeteci olarak pekâlâ doğru helikopterdeydim. Ne oluyorsa oluyordu, ama ortada yiyecek atmaktan daha heyecan verici bir şeyler dönüyor olmalıydı. Bu kez ben uzun çeneliye eğildim. "Peki <i>sen</i> neredensin?" diye sordum. "Ankara ABD büyükelçiliği, bu çocukların çoğu da CIA'dan. Burada olmaman gerekirdi!" Adama baktım. Ve sırıttım. Aslında kahkahayı bastım demeliyim, kabin gürültüsünün ortasında öyle yüksek sesle güldüm ki, uzun çeneli bile saf saf sırıtmaktan kendini alamadı. Tekrar kulağına eğildim, zira sıra bendeydi. "Yüce Tanrım!" dedim. Ve uzun çeneli daha dostane şekilde güldü bana. "Sen," dedi, "lanet olası bir cehennem haberine kondun."</p>

  <p>Helikopter doğruca yoluna devam etti; sıradağlardaki yarıklardan geçiyor, nefes kesen bir süratle bulutlara yükseliyor ve karla kaplı ufka doğru hızla ilerliyordu; yolcuları ise cin çarpmış adamlar gibi önlerine bakıyordu. İnanılmaz bir hızla doğuya doğru ilerliyorduk. Katlanmış haritamı çantadan çıkardım ve parmağımı dağların üzerine koyup aştığımız kilometreleri takip ettim. Doğruca İran sınırına gidiyorduk. Uzun çeneli haritayı aldı ve parmağını bir noktaya koyup gösterdi. İtalikle, 'Yeşilova' yazıyordu gösterdiği yerde. Apache iki kaya duvarı arasından geçerken sarsılınca, haritaya bakan gözlerim şaşılaştı. Lancaster bana, eğer bir helikopter kayayla temas sağlarsa, kayanın 'daima kazanacağını' söylemişti. Ve biz, eski Chinook'tan çok daha hızlı uçuyorduk.</p>

  <p>Bir dakika içinde koyu mavi gökyüzünde süzülüp bir bulut kümesine yanlamasına girdik ve çıktığımızda çam ağaçlarının tepelerini beş metreyle sıyırdığımızı gördük. Apache'nin müthiş bir 'kayma' yeteneği vardı; köşeleri araba gibi dönüyor, kaya silsilelerinde kuşlar gibi rahat süzülüp manevra yapıyordu. Ve bütün bu yanmış tankları, zırhlı araçları ve arabaları Güney Irak'tan hatırlıyordum; Iraklıların hayatta kalma şansının sıfır olduğunu anladım bir kez daha. Bilgisayarla ölümdü bu, şimdi bu mekanik eşekarısının içinde canlarımız aynı bilgisayara emanetti. Yeşilova. Hiçbir şey ifade etmiyordu bu isim bana. Irak sınırı bu ismin sadece bir tırnak yanındaydı. Ve sonra alçalmaya başladık.</p>

  <p>CIA elemanları ve elçilik muhafızları (tahminimce hepsi aynı kapıya çıkıyordu) cephanelerini kontrol ettiler ve yumuşak çimenleri, tomurcuklanmış ağaçları ve manzara boyunca köpürerek akan küçük ırmağıyla masalsı bir vadiye inerken silahlarını göğüsleri hizasında tuttular. Aşağımızda mülteciler ve kirli çadırlar vardı; kadınlar ve erkekler Apache'ye bakıyorlardı. Derken helikopterin kapıları açıldığında, tam önümüze, tüfeklerini birbirine doğrultmuş iki büyük ordu çıkıverdi. Türkler solda, Britanya Kraliyet deniz piyadeleri sağdaydı. Irmağın bir kıyısında Türkler makineli tüfek mevzisi kurmuştu, diğer tarafında ise Britanyalılar çimenlerin parlak yeşiline basa basa hareket ediyordu. Silahlar ateşe hazırdı. Motorlar susup CIA elemanları helikopterden atlarken, uzun çeneli dizime hafifçe vurdu. "Sizinkilerle Türkler kapışmak üzere," diye bağırdı. Ve yüzüme kocaman, gerçek bir gülümsemeyle baktı. "Sana lanet olası büyük bir habere kondun demiştim!"</p>

  <p>Helikopterden bir fare gibi çıkıp, canımı kurtarmak için Amerikalılarla birlikte ırmağın aşağısına doğru koşmaya başladım. Kraliyet Piyadeleri'nden bir telsiz operatörü, yüzünü Amerikalılara dönmüş, çamurun içinde sırt çantasıyla boğuşuyordu. Türkler ise bağıra çağıra ırmağın doğu yakasına koşuyordu, silahlarını bize doğrultmuşlardı. 25 kilometre ötedeki bir bayırın üst kısmında, büyük beyaz bir dağ silsilesi boyunca İran sınırı uzanıyordu. İslam Cumhuriyeti olup bitenlerle ilgili ne düşünüyordu acaba?</p>

  <p>CIA elemanlarından bazıları küçük ırmağa dalmış, suları sıçrata sıçrata Türk birliğine doğru ilerliyordu; Türk askerlerinin birçoğu yatak denkleri ve yiyecek kutularının yanında öylece duruyordu. Geri kalanlar ise önümden geçip Britanyalılara doğru koşuyordu. Derken Britanyalıların arasında bulduk kendimizi. "Konumunuz nedir?" diye bağırdı Amerikalılardan biri, genç bir subaya. "Çatıştınız mı?" Askerin başını iki yana salladığını gördüm. "Daha değil," dedi. "Çatışmayacaksınız," diye karşılık verdi Amerikalı. Bu arada Home Counties aksanlı bir Britanyalı asker dirseğime dokundu. "Gazeteci olma ihtimaliniz var mı acaba?" diye sordu ve ben başımla onayladığımda, mutlulukla gülümsedi. "Çok iyi — burada bir gazeteciye ihtiyacımız var." Kulaklarıma inanamıyordum. Britanya Savunma Bakanı vaktinin çoğunu, gazetecileri bu tür gerçek hikâyelerden uzak tutmak için harcardı. Aslında Kuzey İrlanda'da çalıştığımdan beri bakanlık, benim haberciliğime karşı özel bir husumet de geliştirmişti. Fakat ne olacağı belli olmuyordu işte. Burası (her ne kadar soğuk ve dağlık bir versiyonu olsa da) Dünya Gezegeni'ydi ve burada çok tuhaf işler dönüyordu. Britanya askerlerinin, Gelibolu'dan beri ilk defa Türk askerlerine ateş açmanın eşiğine gelmesinin sebebi neydi?</p>

  <p>Kraliyet Piyadeleri'nin Dağ ve Kutup Savaşı biriminden Sıhhiyeci Teğmen Peter Davis, 3 bin mülteciye bakan tek doktordu (ve onlardan bazıları merak ve korku karışımı ifadelerle etrafımızı sarmıştı); neler olup bittiğini bir askerin kesinliği ve süratiyle açıkladı: "Türk askerleri mültecilerin yiyeceklerini ve battaniyelerini çalıyordu, bunu durdurmak zorundaydık. O zamandan beri malzemeleri kilitli tutuyoruz ve başında nöbet bekliyoruz." Irmağın karşısında, Türk askerlerinin yanında suçlu suçlu duran dev koli ve battaniye yığınına baktım. Kürt mülteciler (birçoğu Asuri Hıristiyandı, bazıları Bağdat'tan kaçıp buralara kadar gelmişti), koruyucuları gibi gördükleri anlaşılan Britanya askerlerinin yanında duruyorlardı. Türkler bu evsiz mültecilerden daha yeni altmış koli su çalmıştı; sayıları az olan Britanyalı ve Amerikalılar, dakikalar boyu öylece durup Türklerin daha da çok battaniye, yatak örtüsü ve yiyecek çalmasını izlemek zorunda kalmıştı; tümü uluslararası yardım kuruluşları tarafından gönderilen malzemelerdi. Britanyalılar, Türklerden korumak için 3 bin Kürt mültecinin hepsini hava yoluyla Yeşilova'dan çıkarmak istiyordu — fakat bir Türk subayı onlara uçuş izni vermemişti. Şimdi Davis ve adamları, Kürtlere kalan yiyecekleri, Türklerin ulaşmasını engellemek için ağaçların oraya park edilmiş bir Chinook'a yüklüyordu. Yardım malzemelerini mülteci kampından uzağa götüreceklerdi.</p>

  <p>Bir haftadır Britanyalılarla birlikte orada olan Amerikalılar vardı ve deniz piyadeleri gibi onlar da, bütün bu süre boyunca Türk ordusunun kampı durmaksızın yağmaladığını anlatıyordu. Britanyalı yüzbaşı konuşurken sinirden titriyordu. "Buradaki Türk askerleri bela," dedi. "Görünen o ki bu Kürtlere neler olduğu umurlarında bile değil — ve güya bu kampı Türkler idare ediyor. Canları ne istiyorsa alıp götürüyorlar. İçlerinden biri bana ne dese beğenirsin: 'Kürtleri aç bırakmak iyidir — bu şekilde onları kontrol edebiliriz.' Bunun olmasına izin veremem."</p>

  <p>Yeşilova kampındaki skandal duyurulmadan kalmıştı; bunun bir nedeni kampın çok ücra bir yerde olmasıydı, bir nedeni de ancak şimdi açık askeri çatışma boyutuna gelinmesiydi. Fakat bir diğer neden daha vardı: Bu utanç verici durumu günlerdir bilen koalisyon orduları, Türkiye'yle iyi ilişkileri haliyle devam ettirmek arzusundaydı. Britanya ve Amerika birlikleri Yeşilova'ya geldiklerinde, kampta sadece Türkler görevliydi. "Kürtler acınacak durumdaydı," diye anlatıyordu bir Amerikalı. "Akut ishalden muzdariptiler. Türkler hiç sağlık hizmeti vermiyordu. Kamp kolera salgınının eşiğine gelmişti." Hâlâ da en berbat durumdaki kamptı. Ortalık lağım kokusundan geçilmiyordu.</p>

  <p>En az yüz mülteci, Britanyalı ve Amerikalılara kendilerini Avrupa'ya göndermeleri için yalvarıyordu, çünkü dediklerine göre Türklerden en az Iraklılar kadar korkuyorlardı. "Avusturya'da, İsveç'te, Amerika'da akrabalarımız var," diye dert yanıyordu bana genç bir kadın. "Tanrı aşkına onlara burada olduğumuzu bildirin." Kampta, Türklerin aileleri parçalamaya ve onları batıdaki bir başka kampa nakletmeye çalıştığına dair karanlık hikâyeler anlatılıyordu. Britanyalılar yardım malzemelerini Chinook'a yüklemeye devam ediyor, su kolilerini ve battaniyeleri makinenin altındaki bir bölmeye istifliyorlardı. "Eğer bunlar mültecilere yar olmayacaksa, elbet Türklere de yar etmeyeceğiz," dedi deniz piyadelerinden biri.</p>

  <p>Helikoptere bindim ve yiyecekler, hasta bir çocuk, kayıp oğlunu arayan bir Kürt kadını ve isyan sırasında gözünden yaralanmış bir Kürt erkeğiyle birlikte yola çıktım. Yiyecekleri Zaho'da boşalttıktan sonra Diyarbakır'a uçtuk; orada bir otel odası buldum. Londra'yı arayıp Harvey Morris'e başsayfalık bir haberim olduğunu söyledim — ve Yeşilova skandalı ertesi sabah başsayfadaydı.</p>

  <p>Türk yetkililerin haberi yalanlayacağını biliyordum. Sınırlarına dayanan bir milyon mülteci karşısında Türk ordusu, yardım operasyonunun kontrolünü kaybetmekte olduğunu düşünüyordu (gerçekteyse bu operasyonu yürütecek kaynaklara sahip değildi) ve Türkiye'de orduya yönelik en ufak bir eleştiri suç sayılıyordu. Atatürk'ün bıraktığı mirasın bir yönü de buydu; modern, laik Türkiye'nin üzerine inşa edildiği efsanenin bir kısmı da, bizzat Atatürk'ün Gelibolu'daki askeri kariyerine dayanıyordu. Fakat Türkiye aynı zamanda Avrupa Topluluğu'na (o zamanlar Avrupa Birliği'nin ismi buydu) girmek istiyordu ve Yeşilova'da yaşananlara dair gerçeği reddedebilmesi güçtü. Ya da ben öyle sanıyordum.</p>

  <p>Ertesi günü havada, Amerikan Chinook mürettebatıyla Zaho çevresinde turlayarak geçirdim, fakat tekrar Diyarbakır'a döndüğümde, Britanyalı bir yardım görevlisi, "Türkler küplere bindi, yerinde olsam gazeteye durumu bildirirdim," dedi. Harvey'i aradım. "Türkler elbette kızacak," diyerek güldü. "Haşin ordularına hakaret ettin. Sorun çıkarsa beni ara." Sorun iki saat sonra otel odamın kapısını çaldı. Kapıyı açtım. Karşıma ufak tefek bir Kürt olan otel yöneticisi çıktı, fakat arkasında iki uzun boylu, deri ceketli, somurtuk adam duruyordu. "Bay Fisk sizi rahatsız ettiğim için üzgünüm, fakat bazı polisler sizinle konuşmak için burada."</p>

  <p>Polis İngilizce bilmiyordu, ben de Türkçe bilmiyordum, bunun üzerine ufak tefek Kürt beni 'dost' olarak geldikleri ve karakola kadar gitmemi rica ettikleri konusunda temin etti. Eşyalarımı almam gerektiğini söyledim. Ahizeyi kaldırdım ve (polisler itiraz ederken) Londra'yı aradım. Karşıma çıkan dış haber editörüm Godfrey Hodgson'a ne olduğunu tek cümleyle anlattım ve ondan Maidstone'daki anne-babamı arayıp bir sorunumuz olduğunu söylemesini istedim. Bill ve Peggy bunu radyodan öğrenmek istemezdi.<sup><a href="../Text/dipnot.xhtml#bookmark1612" id="footnote1612">[12]</a></sup></p>

  <p><i>Daily Mail</i>'den bir meslektaşımı da yanıma alıp karakolun yolunu tuttum; şişman bir komiser beni bürosuna davet edip oturmamı istedi. "Burada komiserin misafiri olarak bulunuyorsunuz," diye açıkladı bahtsız otel yöneticisi. "Gözaltına alınmadınız." Bu durumda, dedim, komiserle çay içmek isterim. Komiser kaşlarını çattı. Yarım saat sonra çay geldi. Komiserin yukarısından Atatürk de kaşlarını çatmış bakıyordu bana.</p>

  <p>Kaşlarını çatan biri daha vardı: Ankara'daki Britanya büyükelçiliğinin ikinci sekreteri Paul O'Connor. "Sizi haberiniz hakkında sorgulamak istiyorlar," dedi soğuk bir tavırla. "Size tavsiyem hiçbir şey söylememeniz." Ancak polisin hakkımda, Türk ordusuna hakaret suçlamasıyla resmen dava açmayı düşündüğü çok geçmeden anlaşıldı; bu talimatı polise Ankara'daki içişleri veya dışişleri bakanlığının değil, ordunun vermiş olduğundan şüpheleniyordum. Polislerden biri, bir hayli zevk duyarak, bana orduya hakaretin cezasının on yıl olduğunu söyledi. Komiserin sandalyesinde oturmuş, Midnight Express'i hatırlıyor ve 'Kaptan Kanca'ya küfrediyordum. CIA ile helikopter yolculuğunun acısı böyle çıkıyordu işte.</p>

  <p>Odaya başka polisler de girdi. Komisere birkaç telefon geldi, bana baka baka dinledi karşı taraftan söylenenleri. Takım elbiseli bir polis Alman yapımı, kocaman, eski bir daktiloyla geldi ve çantamı karıştırmaya başladı; diş fırçamı, yedek battaniyemi, çikolataları ve (şans bu ya) Ermeni tarihi hakkındaki bir kitabı yavaş yavaş çıkardı. Saat sabah bire gelip dayanmıştı. O'Connor yorgunluktan bitmişti. Otele geri dönmeme izin verilmesini istedi. Komiser buna izin verme yetkisinin olmadığını söyledi. Derken sorgumun başlayacağını ilan etti daktilolu polis. O'Connor itiraz etti. Fakat bir sorgunun bu komediyi sona erdirebileceğine kanaat getirdim. O'Connor'a tercümanlık yapmasını rica ettim ve uyanık kalmaya çalışırken, canından bezmiş bir halde kabul etti. Türkçenin öyle bir yapısı vardı ki, tercüme edilmeden her cümleyi tamamlamak gerekiyordu. Bu saçmalık sona erdiğinde saat 4.45'i gösteriyor olacaktı.</p>

  <p>Türkiye'ye ilk ne zaman girmiştim? Ülkeye Habur (Zaho yakınlarında, Irak-Türkiye sınır kapısı) dışında bir yerden mi girmiştim? Ankara'dan doğruca Diyarbakır'a mı gelmiştim? <i>Independent</i> için mi çalışıyordum? 30 Nisan'da <i>Independent</i>'a bir haber yazmış mıydım? Gazetede başka Robert Fisk var mıydı? 30 Nisan 1991 tarihinde <i>Independent</i>'ta başka haberim yayınlanmış mıydı? Aptalca, çocukça, saçma sapan bir sorguydu bu. Türklerin güneydoğudaki Kürt isyanını neden bastıramadığını anlamaya başlıyordum. Ayrıca haberimin polis versiyonunun kendi gazetemden gelmediği de hızla açıklık kazanıyordu: Londra'daki Türk muhabirler haberimi elden geçirip gerisin geri İstanbul ve Ankara'ya göndermişlerdi.</p>

  <p>Türk askerlerin su çaldığını görmüş müydüm? Fotoğraflarını çekmiş miydim? Bu soruyu anlamıştım. Türk ordusunun yağma yaptığını fotoğraflamışsam, dava da düşecekti. Bu yüzden fotoğraları ele geçirmeleri gerekiyordu. Fakat bende fotoğraf falan yoktu. Sorularının yanıtlarını <i>Independent</i>'taki haberimde bulabileceklerini tekrarlıyordum sürekli. Türk askerlerinin <i>helva</i> çaldıklarını görmüş müydüm? O'Connor bu egzotik nesneyi tercüme etmekte zorlandı; sonradan bunun, hayatım boyu bırakın tatmayı, hiç görmediğim bir çeşit Türk tatlısı olduğu anlaşıldı. Gelen polislerin ardı arkası kesilmiyordu ve (O'Connor'ın varlığına rağmen) etrafımda dikiliyorlardı, hepsinin elinde tahta coplar vardı. Komiser belki geceyi polis karakolunun bodrum katında geçirmek isteyebileceğimi söyledi. "Bu mesele giderek sarpa sarıyor," diye mırıldandı O'Connor. Derken beklediğim an geldi:</p>

  <blockquote class="">
    <p>POLİS: 30 Nisan 1991'de <i>Independent</i> gazetesinde, sizin imzanızla yayınlanan haberde yer alan, Yeşilova kampındaki yardımın Türk askerlerince yağmalandığı bilgisi doğru mu?</p>

    <p>FISK: Babam bana hep Mustafa Kemal Atatürk'ün yirminci asrın büyük adamlarından biri olduğunu anlatırdı. Babamın haklı olduğuna inanıyorum. Ne yazık ki bazı askerleriniz, Türk ulusunun kurucusu Mustafa Kemal Atatürk'ün tayin ettiği yüksek standartlara ve ilkelere riayet etmedi.</p>
  </blockquote>

  <p>Hava aniden değişti. Çocukluğumda verdiği bütün o tarih derslerinden dolayı içimden Bill Fisk'e teşekkür ettim. Atatürk'ün büyük bir adam olup olmadığından (veya Bill'in öyle düşünüp düşünmediğinden) hiç emin değildim, fakat komiser ve arkadaşlarının hatırına bir Atatürk hayranı olmaya dünden hazırdım. Aralarında hararetle konuşmaya başladılar. Yorgunluktan devrilmek üzere olan O'Connor, şimdi muhtemelen otele geri dönmeme izin vereceklerini söyledi. Konuşmalarda ansızın 'sınırdışı' kelimesi geçer olmuştu. Ve nedenini biliyordum. Eğer argümanım, ulusun atasına sırtını döndüğünden dolayı Türk ordusuna yönelik samimi bir suçlamadan ibaretse (yani orduya karşı atanın doğruluğunu savunduysam), o zaman ceza kovuşturması yapılamaz, dava da açılamazdı. Ve öyle de oldu.</p>

  <p>Birkaç saat sonra, sınırdışı edileceğim konusunda gayet ciddi bir şekilde bilgilendirildim ve O'Connor uçak biletimi almak için hemen fırladı. Türk dışişleri sözcüsü, Fisk'in ülkeden derhal sınırdışı edileceğini açıkladı. "Önyargılı, taraflı ve kötü niyetli haberciliğinden dolayı Türkiye'de bulunmasına artık gerek yok," diyordu. Ankara'ya uçuş bir hayli sarsıntılı geçti ve bana refakat eden iki Türk polisinden birini rahatlatmak zorunda kaldım, zira daha önce hiç uçağa binmemişti. Fakat 'Kaptan Kanca'nın beni Apache'ye bindirme kararının etkileri şimdi dalga dalga yayılıyordu. Türkler Britanyalı deniz piyadelerinin de sınırdışı edilmesi gerektiğine hükmetmişti; Britanyalıların yerel bir Türk yetkiliyi hırpaladıklarını iddia ediyorlardı. Britanya Savunma Bakanlığı onları apar topar sınırın güneyine, Irak içlerine 'yeniden konuşlandırdı'. Gazeteci örgütleri Türkiye'nin tavrını protesto etti. Avrupa Komisyonu, Türkiye'nin Brüksel'deki AET büyükelçisinden açıklama talep etti. New York'taki AP yöneticilerinden biri, iki satırlık bir mesaj gönderdi bana: "Diyarbakır'da bir kodesteki yemeklerin kalitesini tasavvur etmek zor. Muhtemelen şu sıralar Kürt mültecileri kıskanıyorsundur."</p>

  <p>Sorun, Kürt mültecilerin bu saçma hikâyeden çoktan çıkmış olmasıydı. Artık mesele Türk ordusunun şerefiydi. Türk Genelkurmay Başkanı General Doğan Güreş (yani Yeşilova'daki askerlerini disipline etmesi ve Kürtleri koruması gereken kişi) gayet titiz haberime, 'planlı, programlı propaganda' diyerek ateş püskürüyordu. Ne yapmam bekleniyordu ki? Salopi'deki helikoptere binmeyi ret mi etseydim? Yeşilova'da gözümün önünde duran kanıtları görmezden mi gelseydim? Türk-Batı ilişkilerinin çıkarı için kendi haberimi sansürlese miydim? Ankara'da Frankfurt'a giden bir Lufthansa uçağına bindirildim. "Siz sınırdışı edilen kişisiniz değil mi?" diyerek karşıladı beni hostes ve devam etti: "Gerçeği söylemiş olmalısınız."</p>

  <p>Kuzey Irak'ta yapmaya devam etmek istediğim şey de buydu. Fakat Türkiye'nin kapıları artık bana kapanmışken oraya nasıl dönebilirdim? Gerisin geri Beyrut'a uçtum, oradan arabayla Şam'a gittim; Osmanlı İmparatorluğu'nun eski tebaası bana seve seve yardım ederdi. Derdimi enformasyon bakanı Muhammed Salman'a (sekiz yıl sonra Esad rejimi tarafından itibarı elinden alınacaktı) anlattım; sınır kenti Kamışlı'da Suriye ordu istihbaratının sorumlusu olan General Mansur diye birini ziyaret etmemi söyledi. Suriye'yi bir uçtan bir uca kat edip Türk sınırına geri döndüm (General Mansur'un penceresinden Türk bayrağını görebiliyordum) ve Mansur, bir grup Suriye askerini beni Dicle Nehri'ne götürmekle görevlendirdi; Türkiye'den çıkan Dicle, Suriye ile Kuzey Irak arasındaki sınırı oluşturuyordu. Ahşap bir teknedeki ihtiyar bir adam, alacakaranlıkta beni bekliyordu; soluk, durgun su kütlesini sessizce geçip, üç Kürt gerillasının (peşmergeler) beni beklediği diğer kıyıya doğru kürek çekerken, Suriyeli askerler el sallayarak uğurladı bizi. Kızkardeş Suriye'nin (Lübnan'da Esad'ın ülkesi, şaibeli bir tona sahip olan bu isimle anılıyordu), Kürdistan'da dostları vardı. "Bay Robert?" diye sordu Kürtlerden biri. "Sizi Zaho'ya götürmek için geldik." Ve böylelikle Kürdistan felaketinin hikâyesine geri döndüm.</p>

  <p>Artık ilkbaharın son günleriydi. Amerikalılar ve Britanyalılar çekilme planları yapıyordu. Birleşmiş Milletler, gözlemcileriyle birlikte Kürtleri 'korumak' için gelmişti. Fakat Amerikalılar, Kürtlerin dağları terk ettikten sonra nihayet yerleşmeye ikna edildiği mülteci kamplarını, ancak 'özgür' Kürdistan'ı güneye doğru genişleterek kapatabildi. Kürtler çok geçmeden tekrar saldırıya uğrayacaktı. Bu saldırıları genellikle Türk birlikleri ve pilotları düzenleyecek, ilerleyen yıllarda Kürdistan işçi Partisi (PKK) gerillalarının saklandığına inandıkları Kürt köylerini bombalayacaklardı. Türk askerleri, Batılı müttefikleriyle yaptıkları bütün anlaşmaları ihlal ederek Zaho'ya girecekti. Ve Saddam da, kötü durumda olmasını fırsat bilip kendisine suikast girişiminde bulunan, fakat planları (umutsuz bir CIA komplosunun parçasıydı bu) fena çuvallayan Kuzey Irak'taki Kürt sürgünlere tekrar saldıracaktı. Yani Amerikalılar Kuzey Irak'tan ayrılmaya çalışırken, Kürtler için daha fazla 'güvenli bölge' oluşturmak için güneye doğru bastırmak zorunda kaldılar. Kürtlerin Saddam'la başlattığı yeni görüşmelere onay verdiler. Şimdi ülkeden ayrılmak yerine Baas rejimiyle (veya kullanmayı tercih ettikleri isimle, 'Bağdat'taki hükümetle) çalışmaya pek hevesliydiler. Amerikalılar aniden Saddam'ın işbirliğine ihtiyaç duyar hale gelmişti.</p>

  <p>Kürtler bunun sonuçlarını gördü. Amerika'nın gitmesini engelleyemiyorlardı, fakat 'güvenli bölgelere' dahil olacak kentlerden Baas partisi iktidarının kalıntılarını temizleyebilirlerdi ve acımasızlıkta onları aratmayan şekilde yaptıkları da bu oldu. Saddam'a bağlı olan insanların birçoğu öldürüldü veya evlerinden sürüldü, polis karakolları ele geçirildi ve oralardaki işkence tezgahları yirmi yılı aşkın bir süre sonra ilk kez açıldı.</p>

  <p>Dohuk gizli polis karargahının yeraltı zindanlarının derinliklerinde, Irak muhaberatı tarafından tecavüz edilip öldürülen genç Kürt kadınları, son sözlerini kirli duvarlarda bırakmıştı. Biri kendi portresini çizmişti; büyük gözleri, omuzlarına dökülen uzun saçları vardı, dik yakalı bir bluz giyen güzel bir kızdı. Bir diğeri bir gül çizmiş, altına da şu cümleleri yazmıştı: "Öleceğim. Geride kalanlara söyleyin." İsminin Nadire olduğu anlaşılan bir kadın ise sadece şu dört kelimeyi yazmıştı duvara: "İşte bu benim kaderim."</p>

  <p>Kürt peşmergeleri ve Dohuk ahalisinden yüzlerce kişi polis karakolunu basmış, fakat Iraklı takım elbiselilerin, mahkumların (ve onlara işkence yapanların) adlarını içeren dosyaları, giriş kapısındaki tuğladan nöbetçi kulübesinde yakmasını engellemekte geç kalmıştı. Oraya vardığımızda dosyaların üzerinden hâlâ dumanlar tütüyordu, artık Kürtlerin rehinesi olan on iki Iraklı polis rahatsız bir şekilde dumanları izliyordu. Hapsedilen son genç kadın, bu karanlık hücrelerde sadece iki ay önce ölmüştü. Peşmergeler hücrelerde, çıplak ve elleri bağlanmış üç kadın cesedi bulduklarını söylüyorlardı. Biri, on iki yaşında bir kız çocuğuydu. Bir diğeri, yaşlı bir kadın, toplu tecavüze uğradıktan sonra ölmüştü. Bir buçuk milyon Kürdün Mart 1991'de evlerini bırakıp kaçmasının nedenini bilmek isteyenlerin, Dohuk polis karakolunu ziyaret etmesi kafiydi.<sup><a href="../Text/dipnot.xhtml#bookmark1613" id="footnote1613">[13]</a></sup></p>

  <p>Amerikalıların da bu manzarayla ilgileneceğini, Saddam Hüseyin'in barbarlığının bu kanıtlarına gelip bakacağını sanıyordunuz. Dohuk'ta, iki katlı büyük bir binada yer alan gizli polis ofisleri, ABD'nin yeni askeri karargahının sadece birkaç kilometre uzağındaydı. Burada nihayet diktatörün, Başkan Bush tarafından sık sık Hitler'le kıyaslanan uşaklarının gerçekten de Naziler gibi davranabildiğini gösteren kanıtlar vardı. Müttefiklerin bir kısmı vaktiyle savaş suçları mahkemesi kurulmasını talep etmiyorlar mıydı?</p>

  <p>Anlaşılan artık etmiyorlardı. Dohuk'taki en üst düzey polis yetkililerinden en az ikisi (villanın altındaki korkunç sırları biliyor olması gereken adamlar), şimdi her gün ABD ordusunun yüksek rütbeli subaylarıyla görüşüp, Kürt mültecilerin kente dönüşünü tartışıyordu. Albay Mukded ve Albay Cemal, Dohuk'ta silahlı Iraklılarla müttefik güçler arasında çatışma yaşanmamasını sağlamakta işe yarar adamlar haline gelmişti artık. Özel şoförlü Oldsmobile limuzinleriyle her sabah, Amerikalıların karargah kurduğu yeni otelde arzı endam ediyor, arada bir ABD askerlerini de selamlıyorlardı.</p>

  <p>Bu ikiyüzlülük daha ne kadar sürebilirdi? Hattâ 25 Mayıs'ta Albay Mukded yanında bir peşmerge temsilcisiyle çıkıp gelmiş, kendisini karşılayan Amerikalı bir albaya dönüp iki parmağını birleştirivermişti. 'Biz artık dostuz' idi bu hareketin manası. Irak polisi ile Kürtlerin, liderleri Bağdat'ta pazarlık yaparken, ittifak içinde oldukları söyleniyordu. Bu pazarlıklar bittiğinde Iraklılar Kürtlere demokrasi garantisi verecekti ya da biz öyle olacağına inandırılıyorduk. Ve elbette bunun ardından Batılı müttefikler evlerine dönebilirdi. Görünen o ki, geri çekilme için her bedeli ödemeye değerdi, bu uğurda gizli polis karargahı bile görmezden gelinebilirdi.</p>

  <p>Binanın önünde güzel kokular saçan zarif bir bahçe vardı, gül ağaçları yolun iki tarafına muntazam şekilde dikilmişti. Karargahın revaklı girişi, küçük bakır Arap kandilleriyle, ince bir zevkle dekore edilmişti. 1979'da Tahran'daki Savak işkence merkezinin dışındaki bahçe de en az bu kadar güzeldi. Yerel peşmerge lideri Tassin Kemek'le birlikte, aşağı inen otuz santim kalındığındaki çelik bir kapıyı çekip açtık. Merdivenlerden sular akıyordu. Aşağıda bir dizi dar hücre ve birkaç büyük oda vardı. Hücre ve odalar dışkıyla ve kirli battaniyelerle doluydu. "Kadınları getirdikleri yer burası," dedi Kemek. "Peşmergelerin eşleri değillerdi, sadece güzel kadınları getiriyorlardı. Onlara işkence yapıyor ve tecavüz ediyorlardı. Sonra da öldürüyorlardı. Bazıları çok gençti. Irak ordusu bu hücredeki kadınlara gelir..." (sözlerinin bu yerinde ağır demir bir kapıyı açtı) "... ve art arda tecavüz ederdi." Yerde ıslak bir şilte ve bazı kadın giysileri vardı. Duvarlar yazılarla kaplıydı. "Bazen adlarını kanlarıyla yazarlardı," diye devam etti Kemek.</p>

  <p>Fakat Amerika'nın Irak'tan çekilme telaşı arttıkça, Saddam'dan hesap sorma arzusu da kaybolup gitmişti. Hele, şimdi Kuzey Irak'ın 13 bin kilometrekarelik bölümünü kontrol eden Kürdistan'daki 15 bin askerlik koalisyon gücünün komutanı Tümgeneral Jay Garner çekip gitmeye herkesten daha çok can atıyordu. On iki yıl sonra Garner, işgal edilmiş Irak'taki Amerikan valilerinden ilki olacaktı (ve görevinde öyle başarısız oldu ki, birkaç ay içinde yerine başkası getirildi), fakat 1991'de Iraklı yetkililerle pazarlık yapmak konusunda ondan daha hevesli kimse yoktu. "Daha ilk günden Kürtlere iki şey için burada olduğumuzu anlattık," diyordu. "Dağlarda ölmelerini engellemek ve tekrar iskan edilebilecekleri bir ortam yaratmak. Kuzey Irak polis gücü olmak gibi bir niyetimiz asla yoktu... Buraya tek bir şey yapmak için gönderildik ve işimizi de gayet iyi yaptık. Saldırıya uğramadıkça Kürtlerin dağlara geri döneceğini sanmıyorum. Ve saldırıya uğrarlarsa, bu Birleşmiş Milletler ile dünya liderlerinin sorunu ve zor kararlar almak durumunda kalacaklardır. Liderlerin işi de budur zaten — zor kararlar."</p>

  <p>Kısa boylu, tıknaz bir adam olan, kesik kesik, iyi ölçülüp biçilmiş cümlelerle konuşan Garner, ABD'nin Avrupa'daki Beşinci Kolordusu'nun ikinci komutanıydı. Fakat Kürdistan'da siyasetçi gibi davranıyordu. "Silahlı güçlerimizi burada tutmamız gerektiği kanısında değilim. Kürtler Irak vatandaşlarıdır. Vatandaşları kendi hükümetlerinden korumak için askeri güçleri burada tutmamız gerektiğini düşünmüyorum. [Bağdat'taki] lider ve rejim bence de kötü. Fakat askeri güçleri burada tutmak istiyorsanız, görev tanımını ve kuralları değiştirmeniz gerekir... Onlar [Kürtler] Türk dağlarında ölüyordu; günde ortalama dört yüz insan can veriyordu. Türk vatandaşı değillerdi, bu yüzden orada bir şeyler olmalıydı. Şu andaysa liderleri Saddam'la bir anlaşma yapmak üzere... burada yaşıyorlar. Gerçek şu ki biz buraya, onlara daha iyi bir pazarlık konumu sağlamak için geldik."</p>

  <p>Garner, uygun adım yürürken kendi kurallarını icat etmek zorunda kalan mutsuz bir polisi andırıyordu biraz. BM Güvenlik Konseyi'nin 688 sayılı kararı yabancı bir ülkeye insani müdahaleye izin veriyordu vermesine de, her akşam günlük brifing için generalle bir araya gelen Amerikalı, Britanyalı, Fransız, İspanyol ve Hollandalı kurmay subayları için pek yol gösterici değildi. "En büyük korkum," diyordu Garner, sır verir gibi, "insanlarımızın [bir çatışmanın] ortasına düşmesi ve bundan zarar görmesi. Iraklılar ve peşmergeler, biz buraya geldiğimizden beri çatışıyor... Biz bir işgal ordusu değiliz. Kimse sıkıyönetim altında değil. Ortada hukuksallık yok..."</p>

  <p>Garner'ın ofisinin köşesinde, eski bir sürgülü tüfek duruyordu; kabzasında Pehlevi hanedanlığının arması vardı. Sürgü paslanmış, kabzanın ahşabı çatlamıştı, fakat kraliyet armasının üzerinde Şah'ın aslanı açıkça görülüyordu. Garner için bu İran silahı (Batı orduları Kürdistan'a geldiğinde Iraklı bir asker tarafından verilmişti), 'iç savaş'ın bir armağanıydı. O iç savaş ki, Garner'ın başkanı 'çağlardır sürdüğüne' inanıyor, iki yıldızlı general Garner ise dışında kalmak istiyordu. Her şey çok basit görünüyordu. Kürtler Bağdat'la işleri yoluna koyacaktı. Kürtler Türk vatandaşı değil, Irak vatandaşıydı (belli ki Türkiye'nin kaygıları Garner'ın öncelikler listesinin ilk sıralarındaydı) ve Saddam onları ezmek için geri dönerse, şey, nasıl demeli, bu BM'nin sorunuydu.</p>

  <p>Garner Iraklı yetkililerle neredeyse her gün görüşmekten dolayı şahsi bir rahatsızlık duyduğunu da itiraf ediyordu; ne de olsa Dohuk'taki Kürt isyanı sırasında ve öncesinde sivillere işkence yapmaktan belki de bu insanlar sorumluydu. Fakat görevi bu tür duygusallıkları kaldırmazdı. "Benimle görüşürken gayet kibarlar. Böyle sıkı adamlarla her zaman tanışmazsınız. Gayet sert tipler. Görüşmelere sivil elbiselerle gelenler biraz daha doğrudan konuşuyor. Ayağa kalkıp size uzun bir politika dersi veriyorlar ve yaptıklarınıza dair fikirlerini dile getiriyorlar. Onları dinliyoruz ve 'Yorumlarınız için teşekkürler,' diyoruz."</p>

  <p>Yani mesele bundan ibaretti. Yorumlarınız için teşekkürler. Bağdat Canavarı'ndan korkulmuyordu artık. Teskin edilmesi, birlikte çalışılması, Kürtlerine ('Irak vatandaşlarına' yani) adil davranmak konusunda güvenilmesi gereken biriydi. Muhakkak ki netice çok uzakta değildi.</p>

  <blockquote class=""/>

  <p>Yaz Kuzey Irak'a aheste aheste geliyor, sıcak bir esinti Dohuk çevresindeki yüzlerce kilometrekarelik buğday tarlalarını dalgalandırıyordu. 1990'daki Birleşmiş Milletler yaptırımlarının etkilerini gören Saddam, Iraklılara bütün elverişli topraklara buğday ekmelerini emretmişti. Amerikalı insani yardım grupları, ABD ordusu ve BM şimdi Kürtleri, BM yaptırımlarıyla başa çıkmak için ekilen ürünü kaldırmaları konusunda teşvik ediyordu.</p>

  <p>Dohuk'un kuzeyindeki ikili emniyet şeridinin ortasında, üzerinde siyah boyayla 'Müttefik Kontrol Bölgesi' yazılı bir tabela duruyordu (ve tabelanın yanına çekilmiş güvenlik tellerinin ardındaki sıcaktan bunalmış ve yorgunluktan bitmiş altı Amerikalı deniz piyadesi, geri dönen Kürt mültecilere el sallıyordu). Doğuya doğru, 105 milimetrelik kamuflajlı bir top bataryası, tüten sıcağın altında yatıyordu; vaktiyle 800 kilometre güneydeki Suudi çöllerinde mevzilenmiş bütün o topların hayaleti gibiydi. Dünyanın vicdanı rahatlatılmıştı. Kürtlerin dağlara kaçışını anlatan destansı trajedi şimdi geri dönüş ve yeniden iskanla ıslah edilmişti. Ölen bebekler ve hasta çocukların yerinde şimdi, Zaho çevresindeki tarlaları dolduran sağalan aileler vardı. Geceleri dağlarda hareket eden ışıktan bir kolye, Kürtlerin eve dönmekte olduğunun kanıtıydı.</p>

  <p>Bu yüzden General Colin Powell'ın 30 Mayıs'ın öğleden sonrası Saddam'ın Sirsenk'teki özel havaalanına inip, bir yığın laf salatasının arasında, geride kalan Kürtler için hiçbir garanti verilmeyeceğini söylemesine kim şaşırabilirdi ki? 'Uluslararası toplumun ilerleyen haftalarda Bağdat'ın attığı adımları ölçüp biçeceğini' anlatıyordu bize. ABD, Iraklı otoriteleri Kürtlere karşı güç kullanmamak konusunda ikna etmek için 'bütün diplomatik ve politik araçları, ayrıca uygun düşebilecek diğer tüm araçları' kullanacaktı.</p>

  <p>Powell'in basın toplantısı acayipti. Saddam'ın ismini bir kez bile ağzına almadı. Dünyayı aylarca meşgul eden canavar hakkında artık konuşulamıyordu. Powell'a bunun nedenini bile sordum. Burada, tam da Saddam'ın şahsi havaalanının pistinde (henüz bitirilmemiş terminal binasına siyah mermer levhalar diziliydi) ve Saddam'ın civar dağların üzerindeki kış saraylarının görüş menzilinde duruyorsunuz, fakat ağzınızdan Saddam'ın adı çıkmıyor, dedim. Niye? Ve Powell, hakikaten cesur bir baştan savmalıkla cevap verdi bu soruya: "Bu bölgeye, bu insanları tehdit edecek ve bir kez daha hayatlarından endişe duymalarına neden olacak şekilde, güç kullanarak veya saldırgan bir tarzda geri dönmek, Bağdat'taki liderliğin çıkarlarına hizmet etmeyecektir." Ardından 'Bağdat'taki hükümetten' de söz etti Powell, sanki bu bir tür büyük demokratik bürokrasiymiş gibi. Ve mesele de buydu zaten. Saddam, söylemden silinmişti.</p>

  <p>Derken Amerikalı bir gazeteci, Kuveyt'teki devasa petrol yangınlarına, Körfez'deki ekolojik zarara, Suudi Arabistan'ın Amerikan güvenlik planlarını desteklemek konusundaki isteksizliğine, Kürt felaketine ve Ortadoğu 'barış süreci'ndeki tıkanmaya rağmen ABD'nin 1991 Körfez savaşını gerçekten kazandığının söylenip söylenemeyeceğini sordu. Powell yanıt vermeye, dinleyicilerine Kuveyt işgalinin ortadan kaldırıldığını ve şimdi emirliğin (demokratik olmasa da) meşru hükümetinin yeniden tesis edildiğini hatırlatarak başladı ve, "Bu bölgedeki en yakın dostlarımız, artık dünyanın dördüncü büyük ordusu tarafından tehdit edilmiyor," diye devam etti. Bu bir zaferdi. Bölgedeki stratejik durum tamamen değişmişti. Değişmeyen şey ise, elbette, Saddam'ın Bağdat'taki varlığıydı. Fakat bu artık General Powell'ın ağzına almadığı bir addı.</p>

  <p>Kürdistan'da tarihin bile ağza alınamadığı zamanlar oluyordu. Zaho'da güzel bir Roma köprüsü vardı ve oranın sakinleri ziyaretçilere, kenti koruyan otla kaplı alçak tepelerde vaktiyle Ksenofon'un Yunan ordusunun gezindiğini anlatırdı. On beş kilometre batıya gittiğinizde, Habur Nehri'nin kıyılarında tarih dile getirilmeyecek kadar yakındaydı. 1915 Ermeni Soykırımı sırasında burada 9 bin Ermeninin katledildiğinden kimse bahsetmiyordu. Çünkü katiller Kürttü.</p>

  <p>Bu yüzden Zaho bir sırlar kentiydi. Sırrını müttefik ordularından bile saklamıştı. 1919'da Britanyalı subaylara yönelik suikastla ünlüydü; subayları, Britanya mandasından bağımsızlık talep eden Kürtler öldürmüştü. Yakınlardaki Amediye köyünde aynı yıl Britanyalı askerler vurulup öldürülmüştü — şimdi o köyü Kraliyet deniz piyadeleri idare ediyordu. Zaho mazisini olduğu kadar bugününü de gizliyordu. Irak polis karakolunun karşısında <i>mıntıka yehudi</i> ('Yahudilerin bölgesi') vardı; Zaho'nun hatırı sayılır miktardaki Yahudi cemaati, 1948'de kurulan yeni İsrail devletine gitmek için ayrılıncaya dek burada yaşamıştı. Yoksul, tek katlı, kerpiç ve briketten yapılmış evlerdi bunlar. Eski Yahudi mezarlığı, kentin öbür ucundaki Aşava Oteli'nin temelleri altında kalmıştı. Saddam'ın adamları mezarların icabına bakmıştı.</p>

  <p>Fakat <i>kenaysi</i> ('kilise') semtine doğru akan nehir boyunca yürüdüğünüzde, kendinizi Kürtlerin ve Ermenilerin, 1915'in katilleriyle maktullerinin torunlarının ve torunlarının torunlarının arasında buluyordunuz. Şimdi bile, kuşkulu gözleri üzerinize çekmeden katliamlarla ilgili soru soramıyordunuz. Kürtler size Türklerin sorumlu olduğunu söyleyecekti. Ermeniler de bu civardaki Kürtlerin Türklerin emirlerini uygulayan mazlumlar olduğunu anlatacaktı, ki doğruydu. "Kürt dostlarımız var," diyordu konuştuğum bir Ermeni işadamı. "Elbette neler yaşandığına dair konuşuyoruz. Kürt dostlarımla birlikte kahve içeriz. Kürtlerin yanlış yaptığı konusunda hemfikiriz. Bize karşı onları yapmaları için başka bir millet (Türkler) tarafından kullanıldılar. Fakat, doğru, dostlarımın büyük çoğunluğu Hıristiyan." Zaho'da sadece 1500 Ermeni kalmıştı, 150 bin Kürdün arasında yaşıyorlardı. Birkaç yüz kadar Asuri ile Keldani, kentin diğer Hıristiyan cemaatleriydi.</p>

  <p>Ermeniler Saddam iktidarında yasalara itaat etmişti. Zaho'daki Kürtler askerlikten kaçarken, Ermeniler uysalca Saddam Hüseyin için savaşmaya gitmişti. Müttefiklerin 1991'deki hava saldırılarında Zaho'dan üç Ermeni asker de (Kuveyt, Basra ve Musul'da) hayatını kaybetmişti. Sekiz yıllık İran-Irak savaşında Zaho Ermenilerinden ölenlerin sayısı ise 130'dan fazlaydı. 1991'de savaşan Kürtleri Zaho dışındaki mülteci kamplarında bulmak mümkündü, ancak onlar Zaholu değildi. Onlardan biri, mavi-beyaz bir çadırda annesi ve babasıyla birlikte yaşıyordu; Irak Refideyn Tank Bölüğü'nden bıyıklı, genç bir adamdı ve Mutla Tepesi'ndeki Amerikan ve Britanya saldırılarından sağ çıkmıştı. "Uçaklar geldiğinde kumun içinde saklanıyordum," diye anlatmaya başladı, ismini vermemem konusunda bildik ricayı ifade ettikten sonra. "Sıkışık trafikteki bütün Irak araçlarını gördüm, art arda patlamaya başladılar. Petrol taşıyan bir askeri kamyon vardı ve bir Amerikan uçağının kamyona füze attığını gördüm. Sapsarı bir alev çıktı, kamyon şişip iki kat büyüdü ve derken buharlaşıverdi. Basra'ya ulaşmayı başardım ve orayı beş gün içinde terk etmemi söylediler, ben de yola koyulup buradaki dağlara kaçtım."</p>

  <p>Fakat Kürt isyanı Zaho'daki Kürt ve Ermeni cemaatlerini hiç de yakınlaştırmamıştı. Kürtler ABD korumasında kente döndüklerinde, Ermenilerin evlerini terk etmemiş olduğunu gördüler. Ermeni bir genç, "Hükümetin tarafını tuttuğumuzu düşündüler," diyordu. "İsyan edecek gücümüz olmadığını, bunu kaldıramayacağımızı anlamadılar. Sayımız çok azdı." Kürt isyanı baş gösterdiğinde bazı Ermeni aileler de dağlara kaçmıştı. Türk sınırında ölen yüzlerce insan arasında dört Ermeni bebek de vardı ve şimdi, büyük büyükbabalarını katledenlerin mirasçılarıyla aynı mezarları paylaşıyorlardı.</p>

  <p>Ermeniler şimdi farklı bir krizle meşguldü. "Anavatanımıza gitmek istiyoruz," diyordu Ermeni bir mühendis. "Sovyetler Birliği parçalanıyor ve kısa süre sonra Sovyet Ermenistan'ı özgür bir ülke olacak, bizi koruyacak olan Anavatanımızdır. Bağdat veya Kürt radyolarını dinlemiyorum. Her akşam 6.30'da Erivan'dan yayın yapan Ermeni radyosunu dinliyorum. 'Bu Ermeni Cumhuriyeti'nin yayınıdır' diyorlar. Rus askerlerinin ve Azerilerin, aynı Kürtler gibi, kadınlarımıza tecavüz ettiğini anlatıyorlar. Ermenistan çok geçmeden özgür olacak değil mi? Oraya gidebileceğiz değil mi?"</p>

  <p>Anlaşılan herkes Irak'ı terk etmek istiyordu. Herkes öleceğinden korkuyordu. Bazıları Kuveyt'in kurtuluşunu izleyen ayaklanmada 200 bin insanın öldüğünü söylüyordu (aynı tahminlere göre, savaşta ölen Iraklıların toplamı bunun yarısıydı); bu da 1991'in ilk yarısında Irak'ta çeyrek milyondan fazla hayatın yok olduğu anlamına geliyordu. Ölenler arasında binlerce Bataklık Arabı da vardı; akıbetleriyle ilgilenen kimse olmadı, zira evleri antik Sümer'in Irak'ın doğusundaki bataklık alanlarındaydı.</p>

  <p>1982'de Bağdat'taydım. Kentin en köhne otellerinden birindeki döküntü bir dükkândan bir Irak rehberi satın almıştım. Baas partisi veya (1. sayfada şaşaalı bir şekilde ifade edildiği üzere) 'Devlet Turizm Kurumu, Genel Seyahat ve Turizm Hizmetleri Genel Dairesi' tarafından basılmıştı. Ve o küçük kitapçık bana turizm için nereye gitmemi tavsiye ediyordu dersiniz? "Ve şimdi, eşsiz bir dünyaya davetlisiniz; doğanın bakir özelliklerini koruduğu Bataklıklar'a. Uçsuz bucaksız su, sayısız türde kuşlar, balıklar, bitkiler ve sazlıklar ve kamışlar, gözünüzün alabildiğince kulübeler, her biri bir adacığın üzerinde." Bağdat-Basra otoyolunun hemen doğusunda, Bataklıklar'ı ilk kez gördüğümde, turizm rehberinin doğruyu söylediğini düşünmüştüm. Kilometreler boyunca sazlıklardan yapılma kulübeler ve papirüs adaları vardı, her birinde antik Sümer'in mirasçıları yaşıyordu; eski Arap yazıtlarına göre, M.S. 620 civarında yıkıcı bir selle başlayan bu basit yaşama tanıklık etmek, zamanda yolculuk yapmak gibiydi.</p>

  <p>Saddam büyük olasılıkla 1989'da, Kuveyt işgalinden sadece bir yıl önce bataklıkları kurutmaya girişti ve resmi ağızlardan yapılan açıklama, potansiyel etkisini gizlemeyi başaramadı. Yıllar yıllar boyu, Kuveyt ve İran'da, dillerinde kurumuş nehir yataklarından, açlıktan ve hastalıktan müteşekkil hikâyelerle Bataklık Arapları gezinip durdu. Kendi suretinde Babil'i tekrar inşa eden adam, Sümer'i yok ediyordu. Elbette Saddam'ın dikkatini bataklık ülkesinin savunmasızlığına çeken ilk şey, İran'la savaş olmuştu; İranlı çocuk askerlerin Irak'a yönelik ilk büyük sızma harekatını gerçekleştirdikleri yer burasıydı. Ve daha önce de anlatıldığı gibi, Saddam bataklıklara gaz boca edip yaktı ve elektrik vererek öldürdü. Savaşın bitiminden sonraki bir yıl içinde ilk çalışma başladı, sıkılaştırılmış tuğladan devasa duvarlar ve barajlar, önce gizli gizli, sonra (uydu fotoğrafları Saddam'ın ne yaptığını ele verince) açık açık inşa edildi. 1991'den sonra Amerikalı gazeteciler, 'sulama' projesi diye nitelenen şeyin kuzey setlerini görmeye götürüldü. Güneydeki su yataklarına gitmeleriyse yasaklandı, zira Saddam'a karşı burada hâlâ saldırılar düzenleniyordu. 1991 savaşından üç yıl sonra bile, bataklık bölgeye saklanan firari askerler geceleri ortaya çıkıp ordu konvoylarına ve polis noktalarına saldırıyordu.</p>

  <p>Arap dünyasında her zaman olduğu gibi, herkes ne olup bittiğini biliyor ve kimse tek kelime etmiyordu. Amerikalı ve Britanyalı pilotlar güneydeki ne idüğü belirsiz 'uçuşa yasak bölgede' uçarken, Bataklıkların sularının çekildiğini, kuruyan sazlıkları ve lagünleri görebiliyordu. Fakat kılımızı bile kıpırdatmadık. Ve Arap rejimleri sessiz kaldı. Ne Mübarek ne Arafat ne Esad ne Fahd (yani Arap dünyasının sözümona büyük adamlarından biri) tek kelime eleştiri yöneltti; aynı Kürtler gazla öldürülürken yaptıkları gibi. Iraklı sürgün yazar Kenan Makiya, Nisan 1991'de Saddam'ın ordusu hâlâ güneydeki isyanı bastırmaya çalışırken, Baas partisinin <i>El-Tavra</i> gazetesinde yayınlanan bir yazıya dikkat çekiyordu. Yazar, Bataklık Araplarına, yoksul, geri ve ahlaksız oldukları için demediğini bırakmıyor, onları kötü, pasaklı ve pis diye niteliyordu. "Onlar hakkında insanın ağzını bir karış açık bırakacak o kadar çok sapıklık hikâyesi var ki," deniliyordu yazıda. Böylece Bataklık Arapları (vaktiyle gelinlerini düğünlere, sazdan yapılmış kayıklarla taşıyan bir halk), kültürleri yok edilmeden önce aşağılandı da. Saddam Irak'ın bir başka köşesini kurutmuş, insanları ve kuşları kaçırtmış ve kendinden menkul en küçük bir ada bırakmayacağını göstermişti.</p>
