  <h3>BİBLİYOGRAFYA</h3>

  <p>Aşağıda listelenen kitaplar ve belgeler, Filistin, İsrail, Ermeni Soykırımı, Saddam rejimi, İran devrimi ve onun Irak'la sekiz yıllık savaşı, Cezayir ihtilafının geçmişi ve bugünü ve modern Ortadoğu'nun (gerçekten bir 'modern' Ortadoğu varsa tabii) tarihini bilmek isteyen okurlar için bir kılavuz niteliği taşıyor. Bütün veçheleri kapsamıyorlar ve bazılarının vardığı sonuçlara katılmıyorum. Sözgelimi Martin Gilbert'ın modern İsrail'e dair çalışması, Yahudi Soykırımı'nın yetkin bir anlatımı açısından sağlam bir akademik tarafsızlıktan yoksun. Kenan Makiya'nın Saddam Irak'ının vahşetine dair verdiği ayrıntılar, birçok önde gelen akademisyen tarafından sorgulanıyor. David Fromkin'in Ortadoğu'ya ve 1914-1918 savaşının sonuçlarına dair harika analizi, Filistinlilere dair son derece önyargılı bir bölümle (58. Bölüm) malul. Muhammer Kaddafi'nin berbat romanı diktatörlerin nasıl vesveseler içinde olduğunu göstermesi için buraya alındı — okurları Saddam'ın romantik epik romanlarından esirgedim neyse ki. General Sör Peter de la Billiere'nin 1991 Körfez savaşına dair yazdıkları cafcaflı, kibirli ve asap bozucu (okurlarına emrindeki adamların Suriye üzerinden kaçtığını bile söylemiyor), fakat Körfez'deki 'terörle savaşa' bazı vahim ve rahatsız edici göndermeleri var. 2003'te Irak'a yönelik Anglo-Amerikan işgalinin tarihi Kenneth Pollack'ın ahlaki savaş gerekçeleriyle tıka basa dolu; <i>The Threatening Storm</i>'u Amerikalıları savaşa ikna etme çabalarının nasıl spesifik (ve aldatıcı) olduğunu göstermek için buraya aldım.</p>

  <p>Bibliyografyalar, diktatörlükler gibi, kusursuz değildir. Kudüs Büyük Müftüsü Hacı Emin El-Hüseyni'nin biyografisi, 'Filistin' veya 'Ortadoğu Tarihi'ne dahil midir? İran-Irak savaşına dair kitaplar İran veya Irak'ı ne kadar anlatır? 1914-1918 savaşında asker kaçaklarının idam edilmesine ve aynı savaşta çalıştırılan Çinli işçilere dair iki kitabı da listeye dahil ettim — her ikisi de asker babam hakkında yazdığım bölümle ilgili. Şurası açık ki, bu gibi kitaplar Ortadoğu kategorisine pek uymuyor. Bu yüzden kitapları ve belgeleri, okurların onları daha kolay araştırabilmesi için, konuların yanı sıra ülkelere göre listelemeye çalıştım.</p>
