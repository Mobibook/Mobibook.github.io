  <p>Gelecek aylarda ve yıllarda bir anlamda <i>sine qua non</i> haline gelecek olan argümanımıza her daim geri dönebilirdik; o en çok alıntılanası alıntı, kitaptaki en kolay satır, Irak'taki rezaletin sorumlusunun en son sığınağı: Saddam daha kötüydü. Biz Saddam kadar kötü değildik. Ebu Garib Hapishanesi'ndekileri biz öldürmedik, onlara biz işkence etmedik —bu nitelikler bariz sebeplerden ötürü zamanla unutulacak— çünkü biz medeni, kurtarıcı, özgürlüğe inanan demokratlardık. Biz iyi adamlardık.</p>

  <p>Bağdat'ın 'kurtulduğu' bu ilk saatlerin ardında karanlığın kalbine gittim ve şöyle bir göz attım. Cumhuriyet Köprüsü'ndeki muharebeden kalan, adeta kış yaprakları gibi yol boyunca rastlanan kovanları güç bela aşarak ilerledim. İki meslektaşımı öldüren tankın bombası hâlâ oradaydı. Saddam'ın başkanlık sarayının efsane taç-kapısına doğru yürüdüm. Kutsalların kutsalı içerideydi, Saddam'ın Baasçı amentüsünün sığınağı, biricik tahtı. Koltuk mavi kadifeyle döşenmişti ve çok yumuşaktı, baştan aşağı rahat, bir anlamda hassas. Saddam'ın saplantı haline getirdiği ellerini dinlendirebileceği, büyük, altın kolçaklarıyla koltuk, suikatçıların girmesine engel olması için hiç kapısı olmayan arka odadaydı. Saddam'ın sarayındaki devasa toplantı odasında sandalyeler değil, gayet resmi biçimde ve Halife'nin oturma seviyesinin hayli aşağısına konmuş kanepe ve koltuklar vardı.</p>

  <p>Saddam'ın tahtına oturdum mu? Elbette. Ruhlarımızda iyiden ziyade kötüyü anlamayı isteyen karanlık bir yan var, çünkü (sanırım) acımasızlığın ve gücün mekanizması bizi meleklerinkinden daha çok heyecanlandırıyor. Velhasıl mavi tahta oturdum, ellerimi altın kolçaklarına koydum ve büyük güç sahibi adamların, şu an oturduğum yerde oturan adamdan ödleri patlayarak beklediği karanlık, altın sarısı salona baktım. "Ordulara ve filolara çok meraklıydı," diye yazıyordu Auden diktatör hakkında. "Ve tam bir insan sarrafıydı, aptalları avucunun içi gibi bilirdi." Ah evet, avuçlar.</p>

  <p>Tahtın arkasında Kudüs'teki El-Aksa Camisi'nin devasa bir tablosu vardı (Yahudi yerleşimleri tablodan silinmişti), yani İslamiyet'in en kutsal üçüncü kenti Iraklı savaşçıların en azametlisinin tepesinde asılıydı. Ve Saddam'ın koltuğunun karşısında (elektrik yoktu ve oda karanlıktaydı, karşıdaki tabloyu aydınlatan fener ışığı nefes kesici bir şaşkınlık ve korkunç bir açıklık sağlamaktan başka işe yaramıyordu) Baasçı sanatın farklı bir eseri duruyordu. Bir demet dev füze, kuyruklarından kırmızı-beyaz alevler püskürterek bulutlu, kasvetli bir göğe doğru süzülüyordu; füzelerin her birinin üzerinde Irak bayrağı ve 'Allahuekber' yazısı vardı.</p>

  <p>Tanrısal olanla günahkar olan, Baasçı iktidarın merkezinde birbiriyle yüzyüzeydi. Mermer kaplı hollerde ve hizmetçi odalarında kamp kuran Amerikan 3. Piyade Birliği, bu binayı bombaların yerle bir ettiği Savunma Bakanlığı'na bağladığı söylenen yeraltı tünellerini nafile yere arıyordu. Yağmacıları engellemişlerdi (yine de bazılarının saray külliyesine bağlı daha küçük binalardan televizyonlar ve bilgisayarlar çaldıklarını müşahade etmiştim), dediklerine göre bunun nedeni General Tommy Franks'in valiliğini muhtemelen buraya kuracak olmasıydı ve Amerikalılar uysal bir Irak hükümeti oluşturabilirlerse, ABD'nin atadığı yeni yönetim birkaç ay içinde ülkeyi bu devasa Sümer taklidi binadan idare edebilirdi.</p>

  <p>Yeni yöneticiler geldiklerinde Saddam'ın havuzunu zarar görmemiş bulacaklardı, keza püfür püfür esen palmiye bahçesini ve gülistanını da. Gerçekten de güllerin kokusu şimdi bile anıtsal mermer hollerde, salonlarda ve Cumhuriyet Sarayı'nın yeraltı koridorlarında dolaşıyordu — her nasılsa acımasız adamlar genellikle güzellikle kuşatılmış oluyor. Şakayıklar ve latin çiçekleri, kırmızı, pembe, beyaz ve bordo güller, üzerlerine konmuş beyaz kelebekler ve (3. Piyade Birliği henüz pompaları bulmamış olsa da) çiçek tarhlarını sulayan fıskiyeler. Sevimli yaşlı bir ayı ve aslan yavrularının olduğu (Amerikalılar her gün canlı bir koyunla besliyordu onları) küçük bir hayvanat bahçesi bile vardı. Saddam'ın havuz kenarındaki banyosunda kitap yığınları alınıp götürülmek üzere bağlanmıştı (Irak şiiri ve buna inanmayacaksınız, cilt cilt İslam hukuku kitapları), bir yandaysa İkinci Selahaddin'in formunu koruması için konmuş egzersiz aletleri vardı, Saddam'ın altmış sekizinci yaşgünü bir hafta sonraydı. Kapının üzerindeyse 'S.H.' harfleri göze çarpıyordu.</p>

  <p>İnsan kilometrelerce uzunluktaki koridorlardan yürürken (bizzat saraya giden yol üç kilometre uzunluğundaydı ve o yolun da iki tarafı gülistanlar, palmiyeler ve kullanılmış mühimmat yığınlarıyla doluydu, çiçek tarhlarının ötesinde korkunç ve ölü bir şeylerin kokusu vardı) ihtişam ile banalliğin saplantılı bileşimi karşısında afallıyordu. 4.5 metrelik avizeler korkuyla karışık bir huşu verirken, som altından banyo aksamları (sözgelimi klozet kapağı) bir tür kültürel saldırı hissi veriyordu. Amaç Saddam'ın gücü karşısında insanları titretmek idiyse (tıpkı Kolezyum'un ve zafer taklarının amacının Roma halkını titretmek olması gibi), dar cilasız mermer basamaklara veya bekleme salonunun altın kaplama tavanları ve büyük mermer duvarlarına (üzerlerine 'Ekselansları Devlet Başkanı Saddam Hüseyin'in bitmek bilmez sıkıcı nutuklarından ve fikirlerinden alıntılar nakşedilmişti) ne gibi bir mana verilebilirdi.</p>

  <p>Aklıma ilk gelen kelime faşist, fakat Don Corleone ruhunun da dahil olduğu bir faşizm bu. Bakan efendiler (Baas partisinin kıdemli üyeleri, rejimin üzerine inşa edildiği güvenlik aparatçikleri) bu büyük toplantı odasında, liderleri dünyanın durumuna ve Irak'ın dünyadaki yerine dair dört saatlik nutuklar atarken uyanık kalmak için akla karayı seçmişti. Saddam Siyonizm'den bahsederken, El-Aksa Camisi'ne hayranlıkla bakabilirlerdi. Kızdığında, elle tutulacak kadar yakın bulutların üzerindeki parlak gökyüzüne doğru süzülen ateşli füzelere göz atabilirlerdi.</p>

  <p>Saddam'ın sözleri sarayın dış duvarlarına bile ulaşıyor olmalıydı; burada, ortaçağ miğferi ve kolyesiyle büyük savaşçı Hammurabi'nin 6 metre yüksekliğinde dört büstü, iç bahçede karşılıklı birbirine bakıyordu. Ancak Hammurabi'nin bıyığı vardı ve Saddam Hüseyin'le alışılmamış bir benzerlik taşıdığını fark etmek şaşırtıcıydı. 'Yeni Irak'ın hükümeti, bu dört canavar Amerika'nın verdiği Mercedes'lerine bakarken kabine toplantılarını burada yapabilir miydi gerçekten? Cevap: hayır. Bu heykeller altı ay içinde vinçle kaldırıldı.</p>

  <p>Altın kaplama, mermer, avizeler, odaların inanılmaz yüksekliği ve genişliği nefes kesiciydi. Bir salonda, duvarların üzerine yerleştirilmiş Panteonvari bir kubbe altın gibi parlıyordu ve 'Saddam' diye bağırdığımda yankısını neredeyse bir dakika boyunca dinledim. Ve Saddam'ın da bunu yaptığından adım gibi emindim. Taş ustalarına ismini duvarlara kazımalarını emretmişse, sarayının yükseklerinde yankılandığını duymayı elbette ki istemişti.</p>

  <p>Epey aşağıda bir yerde Saddam'ın özel sineması vardı; mavi deri koltukları ve iki makara film (biri Fransız, biri Rus), hâlâ son gösterimi bekliyordu. Dışarıda, büyük çimenliklerin ve fıskiyelerin yanında, 3. Piyade Birliği'nin Amerikan Abrams tankları duruyor, isimleri bir başka ülkenin banalliğini ve gücünü yansıtıyordu. Namlularının üzerinde, mürettebatın zırhlı yaratıklarına nasıl lakaplar verdiklerini okuyabiliyordum. <i>Atomic Dog, Yok Edici, Kundakçı, Şarbon</i> ve <i>Agamemnon.</i> Saddam görse onun da hoşuna giderdi.</p>

  <blockquote class=""/>

  <p>Bağdat yanıyordu. 11 Nisan öğleden sonrasında kentin üzerinde yükselen on altı duman sütunu saydım. Ticaret Bakanlığı ile başladı. Yağmacıların alt katın kırılmış pencerelerinden benzin döktüğünü gördüm ve iki saniye içinde içeriden alevler fışkırdı. Ardından Cumhuriyet Köprüsü'nün dibindeki bir dizi ofisten siyah, kükürtsü dumanlar yükseldi. İkindiye doğru Irak Merkez Bankası'nın dışında durmuş, bütün pençelerinin mum gibi yandığını seyrediyordum; bir buçuk kilometre uzunluğunda bir kül ve yanan kâğıt perdesi Dicle'nin üzerinde süzülüyordu.</p>

  <p>Ganimetler küçüldükçe yağmacılar yorgun düşüyor ve (Bağdat tarihinde, anarşi hep bu şekli alır) devlet gücünün simgeleri yakılıyordu. Amerikalılar 'yeni bir yaklaşım'dan söz ediyor, fakat hiçbir şey yapmıyordu. Kentin doğusundan zırhlı devriyeler, Abrams tankları, Humvee'ler ve Bradley Muharebe Araçları getirdiler, fakat devriyedeki askerler kundakçılara el sallamaktan fazla bir şey yapmadı. Eski Arap çarşısında kocasının yanında ağlayan bir kadın gördüm. "Artık bize ait olan ne varsa yok ediyoruz," diyordu kocasına. "Kendi geleceğimizi yok ediyoruz."</p>

  <p>Alevler yayıldıkça yayıldı. Çok geçmeden El-Sedir Oteli yanmaya başladı —binaya gönderilen çocuk hırsızlar ordusu nevresimleri ve şilteleri, yatakları ve masaları, hattâ resepsiyon masası ve ağır demir anahtarlarını çoktan çalmıştı. Derken Sanayi Bakanlığı'nın, Üçüncü Reich tarzının beton bir çeşitlemesi olan yüksek binasından siyah dumanlar yükseldi. Bütün büyük caddeler kâğıtlar, kırılmış mobilyalar, çalınmış, enkaza dönmüş arabalar ve sahipleri zırhlı kapılar taktırmaya zahmet etmemiş küçük dükkanların mallarıyla doluydu. Sonunda bankalar da yağmalandı. Irak dinarı çöktüğü için (bir dolar 4 bin dinar ediyordu) daha önce kimse bankalara girmeye tenezzül etmemişti. Fakat sabah vakti, kalabalık bir grubun Bağdat valiliğinin yanındaki Refideyn Bankası'na daldığını gördüm, dev bir demir kasayı kapıdan çıkardılar ve çeşitli aletlerle açmaya giriştiler. Dinarın değeri göz önüne alındığında, parayı içerde bırakıp kasayı çalmaları daha iyi olurdu.</p>

  <p>Irak'ın leşçileri, Amerikalıların yağmalamalarına ve yakmalarına göz yumduğu her şeyi çaldılar ve tahrip ettiler — fakat Bağdat çevresinde iki saatlik bir araba gezintisi ABD'nin, muhtemelen kendisi kullanacağı için neyi korumaya niyet ettiğini açıkça gösteriyordu. Kundaklama ve talanla geçen günlerin ardından kısa ama manidar bir liste çıkarmıştım. ABD askerleri öylece durmuş ve yağmacıların Planlama, Eğitim, Sulama, Ticaret, Sanayi, Dışişleri, Kültür ve Enformasyon bakanlıklarını yakıp yıkmasına izin vermişti. Yağmacıların Irak tarihinin Bağdat Arkeoloji Müzesi'ndeki ve kuzey kenti Musul'da bulunan müzedeki paha biçilmez hâzinelerini tahrip etmesini, yanı sıra üç hastaneyi talan etmesini engellemek için parmaklarını kıpırdatmamışlardı.</p>

  <p>Ancak Amerikalılar, dokunulmadan kalan (ve dokunulması mümkün olmayan) iki Irak bakanlığının içine yüzlerce asker koymuş, dışlarına da tanklar, zırhlı personel taşıyıcıları ve Humvee cipleri yerleştirmişti. Peki Amerikalılar için bu kadar önemli olan iki bakanlık hangileriydi? Tabii ki İçişleri Bakanlığı (Irak hakkında muazzam zenginlikte istihbarat bilgileri buradaydı) ve Petrol Bakanlığı. Irak'ın en büyük zenginliğinin (petrol yatakları ve daha da önemlisi, devasa, belki de dünyanın en büyük rezervleri) arşivleri ve dosyaları sapasağlamdı, yağmacılardan korunmuştu ve Amerikalı petrol şirketleriyle paylaşılmaya (Washington'un niyetinin bu olduğu muhakkaktı) hazırdı.</p>

  <p>Amerika'nın savaş hedeflerine dair ilginç bir manzara sunuyordu bu. Irak'ı 'kurtarmaya' can atan ABD, Irak halkının devlet altyapısını, yanı sıra Saddam'ın sadık yardımcılarının özel mülklerini yok etmesine izin vermişti. Bush yönetimi petrol bakanlığının Irak'ın mirasının hayati bir parçası olduğunda ısrarlıydı, petrol yatakları 'Irak halkı için' güvende tutulacaktı. Peki 14 Nisan'da atılgan bir kundakçı tarafından tekrar yakılan Ticaret Bakanlığı Irak halkının geleceği için hayati önemde değil miydi? Hâlâ cayır cayır yanmakta olan Eğitim ve Sulama bakanlıkları bir sonraki Irak hükümeti için kritik önem taşımıyor muydu? Artık bildiğimiz üzere, Amerikalılar muhtemelen dünyadaki en büyük rezervlerin bulunduğu Kerkük petrol yataklarını korumak için 2 bin asker ayırabiliyor, fakat Musul müzesini saldırıdan korumak için 200 asker bile bulamıyordu.</p>

  <p>Amerikalılar durmadan 'yeni yaklaşım'dan söz ediyordu. Zırhlı araç ve piyade devriyeleri aniden başkentin orta sınıf caddelerinde ortaya çıkıyor, buzdolapları, mobilyalar ve televizyonlar taşıyan genç adamlara kendilerine ait olduğunu kanıtlamamaları halinde ganimetlerini bir köşeye bırakma emri veriyordu. İçler acısı bir manzaraydı. Milyarlarca dolarlık devlet binaları, bilgisayarlar ve arşivler tahrip edildikten sonra Amerikalılar katırların çektiği arabalarıyla değersiz ikinci el sandalyeler taşıyan yeniyetmeleri durduruyordu. Şimdi Filistin Oteli'nin dışındaki Amerikan hatlarının karşısında her öğleden sonra toplanan kalabalığın özel bir öfkesi vardı. 12 Nisan'da 'Barış-barış-barış, güvenliğimizi sağlayacak yeni bir Irak hükümeti istiyoruz' diye bağırmışlardı. İki gün sonra bu kez 'Bush-Saddam, ikisi de aynı' diye bağıranlar olmuştu.</p>

  <p>Fakat daha kötüsü, çok daha kötüsü gelecekti. Yıkıma dair ne tahayyül edersem edeyim, Irak Ulusal Arkeoloji Müzesi'ne girdiğim günkü kadar vahim olamazdı. O paha biçilmez hâzinelere yapmadıklarını bırakmamışlardı. On binlerce parça, Irak tarihinin muazzam kalıntıları yerlerdeydi. Yağmacılar rafları tek tek dolaşmış, heykelleri, çanakları ve Asurilerden, Babillilerden, Sümerlerden, Medlerden, Perslerden ve Yunanlılardan kalma amforaları sistematik olarak devirmişler, beton zemine atmışlardı. Ayaklarımın altında 5 bin yıllık mermer kaideler, taş heykeller ve çanaklar çatırdıyordu; her Bağdat kuşatmasına, tarih boyunca Irak'ın her işgal edilişine dayanmış hâzinelerdi bunlar — tahrip edilmeleri için Amerika'nın Bağdat'ı 'kurtarmaya' gelmesi gerekmişti. Iraklılar yapmıştı bunu. Kendi tarihlerine karşı yapmışlardı, kendi uluslarının binlerce yıllık medeniyetinin kanıtlarını fiziken yok etmişlerdi.</p>

  <p>Taliban'ın Bamyan Budaları'na ve Kabil müzesindeki heykellere yönelik yıkım orjisi gerçekleştirmesinden bu yana (belki de ikinci Dünya Savaşı veya öncesinden bu yana), bu kadar çok arkeolojik hazine sebepsiz yere ve sistematik şekilde paramparça edilmemişti. Irak Ulusal Arkeoloji Müzesi'nin deposunda, vaktiyle kusursuz durumda olan Sümer çanaklarının ve artık başsız, kolsuz hale gelen Yunan heykellerinin enkazı arasında fenerlerimizle gezinirken, gri cübbeli adam, "Halkımız kendi tarihine işte bunu yaptı," diyordu. '</p>

  <p>"Elimizde kalanları korumak için Amerikan askerlerine ihtiyacımız var. Amerikalıların buraya gelmesi lazım. Polisin gelmesi lazım." Fakat müze bekçisi Abdülsettar Abdülcabir'in 12 Nisan 2003'te tek yaşadığı şey yağmacılarla muhit sakinleri arasındaki silahlı çatışmalardı; müzenin dışında kurşunlar başlarımızın üstünden vınlayarak geçiyor ve yakındaki apartmanların duvarlarından sekiyordu. "Şuna bak," diyerek, bir çömleğin kocaman bir parçasını gösterdi bekçi; ince gövdesi ve güzelce süslenmiş ağzı ani bir sona varmış, orijinal hali muhtemelen yarım metreden uzun olan çömlek dört parçaya ayrılmıştı. "Bu çömlek Asuriler'den kalma." Asuriler İsa'dan yaklaşık iki bin yıl önce bu topraklara hükmetmişti.</p>

  <p>Peki Bağdat'ın yeni hükümdarları sıfatıyla Amerikalılar ne yapıyordu? Ah evet, o sabah yasayı ve düzeni kendi adlarına yeniden tesis etsinler diye Saddam'ın nefret edilen eski polislerini işe alıyorlardı. Buna benzer bir şey yapan son ordu Mountbatten'ın Güneydoğu Asya'daki kuvvetiydi; 1945'te Hindiçin'in tekrar ele geçirilmesinin ardından Vietnam kentlerinin sokaklarını kontrol etmesi için yenilmiş Japon ordusuna süngü taktırıp işe almışlardı. Şık giyimli eski Bağdat polisleri, kendilerini sokaklardaki 'görevleri'ni sürdürmeye çağıran radyo yayınını duyduktan sonra Filistin Oteli'nin dışında sıraya girmişti. Öğleden sonra en az sekiz eski ve son derece şişman üst rütbeli polis, bir ABD deniz piyadesinin eşliğinde, Amerikalılara hizmet sunmak üzere arzı endam etmişti; hepsi yeşil üniformalar içindeydi (Irak Baas Partisi'nin üniformaları da aynı renkti).</p>

  <p>Fakat bu polislerden herhangi birinin Arkeoloji Müzesi'ne gönderileceğine dair hiçbir işaret yoktu. Bağdat'ta elektrik yoktu (ve su ve yasa ve düzen de yoktu) ve bu yüzden müzenin mahzeninin karanlığında sürekli ayağımız sürçüyordu; devrilmiş heykellerin üzerine basıyor ve kanatları kırılmış boğalara takılıyorduk. El fenerimi biraz uzaktaki bir rafa çevirdiğimde nefesim adeta kesildi. Bütün çanaklar ve çömlekler (rafın kenarında 'M.Ö. 3500' ibaresi vardı) tuzla buz edilmişti. Niye? Bunu nasıl yapabilmişlerdi? Kent çoktandır yanarken, anarşi çığrından çıkmışken Amerikalılar yağmacıların antik Mezopotamya'nın bu kadar çok paha biçilmez hâzinesini yok etmesine niye izin vermişti? (Yaklaşık üç ay sonra Amerikalı arkeologlar ve Pentagon yetkilileri, ülkenin hâzinelerini tartışmak ve Bağdat Arkeoloji Müzesi'ni askeri bir veritabanına geçirmek üzere bir araya gelecekti.) Ve bütün bunlar olurken, ABD Savunma Bakanı Donald Rumsfeld, Bağdat'ta anarşi baş gösterdiğini iddia eden gazetecilerle dalga geçmişti. "Böyle şeyler olur," demişti. Irak'ta gerçekten bu kadar çok vazo olabilir miydi ki?</p>

  <p>200 yılı aşkın bir süredir Batılı ve yerli arkeologlar bu erken medeniyet merkezinin kalıntılarını saraylardan, zigguratlardan ve 3 bin yıllık mezarlardan toplamıştı. Onların (genellikle İngilizce ve zarif bir 19. asır el yazısıyla) işlediği on binlerce kartotek şimdi kırılmış heykellerin arasında, yerlere saçılmıştı. Küçük bir çömlek parçasını yerden aldım. İç tarafına kurşunkalemle '2. asrın sonu, no. 1680' yazılmıştı. Yağmacılar depoya varmak için devasa çelik kapıları kırıp geçmiş, arkadaki iç avludan girmiş ve bir jeneratörün hemen ilerisindeki heykelleri ve hâzineleri arabalara ve kamyonlara yüklemişlerdi.</p>

  <p>Yağmacılar ben oraya varmadan sadece birkaç saat önce gitmişlerdi ve kimsenin, hattâ gri cübbeli müze bekçisinin de, ne kadarını götürdüklerine dair hiçbir fikri yoktu. Kısa süre öncesine kadar 40 bin yıllık taş ve mermer nesneleri barındıran cam bölme kırılıp açılmıştı. İçi bomboştu. Hursabad kraliyet sarayından çıkarılan Asuri kalıntılarının, 5 bin yıllık mühürlerin ya da vaktiyle Sümer prensesleri ile birlikte gömülen 4500 yıllık altın küpelerin başına ne geldiğini kimse bilmiyordu. Büyük müze kütüphanesinde sadece birkaç kitap (onlar da 19. asra ait arkeoloji eserleriydi) çalınmış veya tahrip edilmiş görünüyordu. Yağmacılar kitapları pek değerli görmemişti. 1893'ten 1936'ya <i>Geographical Journal</i>'ın bütün sayılarını buldum, zarar görmemişlerdi — onların yanında 'Bağdat, Barış Şehri' adlı bir kitap vardı — fakat binlerce kartotek kutularından fırlayıp merdivenlere ve trabzanlara saçılmıştı.</p>

  <p>Britanyalı, Fransız ve Alman arkeologlar Irak'ın en muhteşem antik hâzinelerinin keşfedilmesinde başrolü oynamıştı — büyük Britanyalı Arap dünyası uzmanı, komplocu ve casus Gertrude Bell, nam-ı diğer 'Irak'ın taçsız kraliçesi', bu çalışmaların hararetli bir destekçisiydi; mezarı müzenin yakınında bir yerdeydi. Almanlar modern döneme ait bu müzeyi Dicle'nin hemen yanında inşa etmiş ve Birinci Körfez savaşının akabinde dokuz yıl kapalı kaldıktan sonra ancak 2000'de tekrar açılmıştı.</p>

  <p>Fakat daha Amerikalılar Bağdat'ı kuşatırken, Saddam'ın askerleri de müzedeki hâzinelere yağmacılardan aşağı kalmayan bir pervasızlıkla davranmıştı. Müzenin girişindeki makineli tüfek yuvaları ve boş topçu mevzileri hâlâ açıkça görülüyordu; siperlerden biri, kanatlı bir boğanın dev taştan heykelinin hemen yanına kazılmıştı. Daha bir hafta önce Irak Eski Eserler Devlet Kurulu Başkanı Cabir Halil İbrahim müzenin içerdiği kalıntıları 'ulusun mirası' olarak nitelemiş, "Bunlar sadece görüp keyif alacağımız nesneler değil — geleceğe bakarken onlardan güç alıyoruz. Onlar Irak'ın ihtişamını temsil ediyorlar," ifadelerini kullanmıştı. İbrahim, Bağdat'taki birçok hükümet çalışanı gibi, geçici olarak ortadan kaybolmuştu ve şimdi ülkenin tarihinden geri kalanları Abdülcabir ve mesai arkadaşları birkaç Kalaşnikof'la savunmaya çalışıyordu. "Silah kullanmak istemiyoruz — fakat artık herkesin silahı olmak zorunda," diyordu. "Kendimizi savunmalıyız, çünkü Amerikalılar bütün bunların olmasına izin verdi. Tek bir adama karşı bir savaş yaptılar — peki niye bizi bu savaşa ve bu suçlulara terk ettiler?" Yarım saat sonra Sadun Caddesi'ndeki ABD deniz piyadelerinin Kamusal İşler birimiyle temas kurdum ve onlara müzede olan bitenleri anlatarak binanın tam yerini bildirdim. Bir yüzbaşı, "Muhtemelen oraya gideriz," diye cevap verdi. Çok geçti artık. Irak tarihi, Amerikalıların 'kurtuluş' sırasında kente saldığı yağmacılar tarafından çoktan yerle bir edilmişti.</p>

  <p>Fakat 'kurtuluş' işgale dönüşmüştü bile. Fardus Meydanı'nda 'güvenlikleri, korunmaları ve huzur için' yeni bir Irak hükümeti talebiyle toplanan öfkeli bir Iraklı kitlesiyle karşılaşan ABD deniz piyadeleri (ki mevzubahis korumayı sağlaması gerekenler onlardı), tek sıra halinde ve eller tetikte bekliyordu. Amerikalıların (ve elbette Rumsfeld'in) anlayamadığı gerçek şuydu: Saddam iktidarında yoksul ve mağdur olanlar daima Şiiler, orta sınıflar ise daima Sünnilerdi — Saddam'ın kendisi de bir Sünni'ydi. Bu yüzden şimdi Şiilerin gerçekleştirdiği yağmadan muzdarip olanlar Sünnilerdi. Ve mülk sahipleri ile yağmacılar arasında patlak veren silahlı çatışmalar, fiilen Sünnilerle Şiiler arasında bir savaştı. O akşam <i>Independent</i>'a, "Bu şiddeti sona erdirmeyi başaramamakla Amerikalılar, gelinen noktada Bağdat'ta bir iç savaşı kışkırtıyorlar. Hiçbir şey yapmayarak etnik nefreti ateşliyorlar," diye yazdım. Yazının devamı şöyleydi:</p>

  <blockquote class="">
    <p>Bir saatten fazla kenti arabayla dolaştım. Yüzlerce sokakta şu an çimento tuğlalarla, yanmış araçlarla ve ağaç gövdeleriyle barikatlar kurulmuş; evlerine veya dükkanlarına tehdit oluşturacak bütün yabancıları öldürmeye hazır silahlı adamlar var başlarında... Birkaç deniz piyadesi devriyesi dün varoşlarda gezinmeye cesaret etti, çoktan yağmalanmış hastanelerin yanına konuşlanıyorlar normalde, fakat art arda üçüncü günde de akşam karanlığında kentin dört bir tarafından alevler yükseldi. Belediye binası geçen akşam kocaman bir meşaleyi andırıyordu ve ufukta büyük yangınların göğün yükseklerine gönderdiği duman sütunları vardı. Çok geç, çok yetersiz. Dün bir grup kimya mühendisi ve su arıtma işçisi deniz piyadelerinin karargahındaydı, işlerine dönebilmeleri için koruma versinler diye yalvardılar. Elektrik tedarik işçileri de vardı yanlarında. Fakat Bağdat çoktandır kendisiyle savaşta olan, silahlı adamların ve hırsızların insafına kalmış bir şehir. İngilizce "Sen Amerikalısın!" diye bağırdı bir kadın bana... "Ülkene geri dön. Defol buradan. Burada istenmiyorsun. Saddam'dan nefret ediyorduk ve şimdi Bush'tan nefret ediyoruz, çünkü şehrimizi yerle bir ediyor." Şükür ki şehrinden başka ülkesinin en büyük mirasının da yok edildiğini kendi gözleriyle görmek için Eski Eserler Müzesi'ne gitmesi mümkün değil.</p>
  </blockquote>

  <p>Ve sonra, 14 Nisan'da kitapların yakıldığını gördük. Önce yağmacılar, sonra kundakçılar geldi. Bağdat talanının son bölümüydü bu. Ulusal Kütüphane ve Arşivler (eski Irak kraliyet arşivlerinin de bulunduğu Osmanlı belgelerini içeren paha biçilmez bir hazine) 3 bin derecelik sıcaklıkta küle döndü. Ardından Dini İşler Bakanlığındaki Kuran kütüphanesi ateşe verildi. Yağmacıları gördüm. Taş çatlasa on yaşında olabilecek bir oğlan çocuğunun elinden bir İslam hukuku kitabını almaya çalışınca içlerinden biri bana küfretti. Yüzlerce asırlık Irak tarihinin külleri arasında dışardaki rüzgarla uçuşan tek bir dosya buldum: Şerif Hüseyin'in (Arabistanlı Lawrence'la birlikte Türklere karşı Arap isyanını başlatmıştı) Mekke'deki makamı ile Bağdat'taki Osmanlı yöneticileri arasındaki sayısız el yazısı mektup.</p>

  <p>Ve Amerikalılar yine hiçbir şey yapmadı. Kirli ön bahçenin her tarafında Arabistan mahkemelerine yazılan tavsiye mektupları, Osmanlı birlikleri için mühimmat talepnameleri, deve hırsızlıklarına ve hacılara yapılan saldırılara dair raporlar uçuşuyordu; hepsi zarif ve düzgün Arapça elyazılarıydı. Ellerimde, Irak'ın yazılı tarihinin Bağdat'taki son kalıntılarını tutuyordum. Fakat Irak için bu Sıfır Yılıydı; Arkeoloji Müzesi'ndeki eski eserlerin tahrip edilmesi, Ulusal Arşivlerin ve ardından 500 metre ötedeki bakanlıktaki Kuran kütüphanesinin yakılmasıyla birlikte, Irak'ın kültürel kimliği siliniyordu. Niye? Bu yangınları kim çıkarmıştı? Bu miras hangi akla hizmet yok ediliyordu?</p>

  <p>Kuran kütüphanesinin yanmakta olduğunu gördüğümde (pencerelerden 30 metre yüksekliğinde alevler fışkırıyordu), olup biteni bildirmek için işgal gücünün makamına, ABD deniz piyadelerinin Kamu İşleri bürosuna koşturdum. Bir subay, arkadaşına, "Bu adam kutsal kitap kütüphanesi mi nedir, yandığını söylüyor," diye seslendi. Haritada yerini gösterdim, binanın tam adını (Arapça ve İngilizce) söyledim, dumanların beş kilometre öteden görülebildiğini ve oraya arabayla beş dakikada varılabileceğini anlattım. Yarım saat sonra kütüphanede tek bir Amerikalı yoktu ve alevlerin yüksekliği şimdi 60 metreye ulaşmıştı.</p>

  <p>Bir vakitler Araplar, kitapların Kahire'de yazıldığını, Beyrut'ta basıldığını ve Bağdat'ta okunduğunu söylerlerdi. Ulusal Arşivler'de sadece Osmanlının Halifelik kayıtları değil, ülkenin modern tarihinin en karanlık yılları, 1980-88 İran-Irak savaşının elle yazılmış anlatımları, kişisel fotoğraflar ve askeri günlükler, devasa bir Batı gazeteleri kütüphanesi (eski Savunma Bakanlığı'nın karşısına düşen girişte <i>Financial Times</i>'ın bağlanmış ciltleri yatıyordu) ve 1900'lerin başlarına kadar giden Arapça gazete mikrofilm nüshaları vardı. Mikrofilm makineleri de yakılmıştı.</p>

  <p>FKÖ'nün erken dönemlerinden Filistin gazeteleri (hattâ 'Keşmir Kurtuluş Hücresi'nin dergileri) etrafa dağılmıştı. Fakat daha eski belgeler ve arşivler kütüphanenin üst katlarındaydı; binayı ateşe verenler benzini son derece ustaca dökmüş olmalıydı. Alevler o kadar kuvvetliydi ki, mermer zemin kaplaması bile bükülmüş ve dumanı tüten belgelerle dolu beton merdivenler aşırı ısıdan çatlamıştı. Yerdeki kâğıtlar dokunulmayacak kadar sıcaktı hâlâ, üzerlerinde hiçbir iz veya yazı kalmamıştı ve almaya çalıştığım an paramparça oluyorlardı. Ve bu mavi duman ve kor denizinin ortasında dikilirken aynı soruyu bir kez daha sordum: Niye?</p>

  <p>Velhasıl bütün bunların ne anlama geldiğine dair son derece acı veren bir yankı mahiyetinde, dışardaki yolda, rüzgarda sürüklenirken bulduğum kâğıt parçalarından alıntı yapmak istiyorum. Uzun zaman önce ölmüş insanların, İstanbul'daki Babıali'ye ya da Mekke kadısına, sadakat beyanları eşliğinde ve altını 'kulunuz' diye imzalayarak yazdığı dilekçelerdi bunlar. Hüsnü Attiya El-Hicazi'nin imzaladığı (ve Abdülgani-Naim ve Ahmed Kindi'ye dürüst tüccarlar diyerek kefil olduğu) dilekçede, çay, pirinç ve şeker taşıyan bir deve kervanının korunması isteniyordu; Şerif Hüseyin'in kraliyet mahkemesinde çalışan Cabir El-Ayaşi parfüm istiyor ve Bağdat'ı çöldeki haydutlar konusunda uyarıyordu. "Size verdiğimiz bu tavsiyeden büyük fayda sağlayacaksınız," diyordu El-Ayaşi. "Tavsiyemize uymadığınız takdirde olacaklardan biz mesul değiliz." Burada Saddam'ın bir dokunuşu var gibiydi sanki. Yıl 1912'ydi.</p>

  <p>Bazı belgelerde Bağdat ve Arabistan'daki Osmanlı orduları için alınan mermilerin, atların ve topların fiyatları listelenmişti, bazılarında ise Hicaz'da (kısa süre sonra Suudi Arabistan olacaktı) ilk telefon hattının açılış kaydı vardı. Bugünkü Ürdün'de bulunan Azrak köyünden gelen bir raporda, Ali bin Kasım'a ait bir deve kervanından kıyafetler çalındığı anlatılıyordu; Kasım ifadesini alan görevlilere 'saldırmış ve onları bıçaklamaya çalışmış, fakat sonra teskin edilmiş ve zararı karşılanmıştı.' Yahya Mesudi adlı bir tüccar için yazılmış ondokuzuncu asırdan kalma tavsiye mektubunda, 'yüksek ahlaklı, iyi davranışlı ve (Osmanlı) hükümeti ile çalışan biridir' ifadeleri yer alıyordu.</p>

  <p>Diğer bir deyişle bu Arap tarihinin dökümüydü ve ondan geriye kalan işte yoldan topladığım bu sayfalardı.<sup><a href="../Text/dipnot.xhtml#bookmark238" id="footnote238">[8]</a></sup> Asırlardır biriktirilmiş yığınla belge Ulusal Arşivler'in enkazındaki yoğun ısının içinde hâlâ çıtırdıyordu. Hicaz Kralı Faysal, Mekke hakimi (topladığım mektupları yazanlar onun mahkemesinin çalışanlarıydı) sonradan Suudiler tarafından devrildi. Irak kralı olan işte onun oğlu Faysal'dı ve Faysal'ın kardeşi Abdullah da Ürdün'ün ilk kralı olacaktı (Kral Hüseyin'in babası ve Ürdün'ün şimdiki kralı İkinci Abdullah'ın dedesi).</p>

  <p>Neredeyse bin yıldır Bağdat Arap dünyasının kültürel başkentiydi, Ortadoğu'nun en aydın halkına ve en yüksek okur yazar oranına sahipti. Cengiz Han'ın torunu onüçüncü asırda şehri yaktı ve denildiğine göre, Dicle kitapların mürekkebinden siyah aktı. Şimdi de binlerce eski belgenin siyah külleri Irak semalarını dolduruyordu. Niye? Yağmacıları kim göndermişti? Kundakçıları kim göndermişti? Para mı almışlardı? Bu ülkenin kimliğini kim yok etmek istemişti?</p>

  <p>Amerika'nın Irak'taki projesi, kimsenin tahayyül edemeyeceği kadar hızla batağa sürükleniyordu. 'Kurtarıcı' ordu çoktan işgal ordusuna dönüşmüştü. 16 Nisan'da gazeteme şunları yazdım:</p>

  <blockquote class="indd">
    <p>... Bağdat'ta kendisine edilen küfürlerden söz etmeyen tek bir ABD deniz piyadesi bile yok. Dün bir Amerikan askeri başkentte "Git buradan! Kaybol gözümün önünden!" diye bağırdı, piyade birimini kuşatan dikenli telleri aşıp yoluna gitmeye çalışan bir Iraklıya. Adamın yüzüne yayılan öfkeyi gördüm. "Allahuekber! Allahuekber!" diye karşılık verdi Iraklı ve ardından lafı yapıştırıverdi: "Siktir git!"</p>

    <p>Durum bundan çok daha vahim. Amerikalılar "Bağdat Sakinlerine Mesaj" yayınladı, ruhen sömürgeci olduğu kadar, tonu itibariyle duyarsız bir belge. "Lütfen yatsı namazlarından sonra ve sabah namazlarından önce evlerinizden ayrılmayın" diyor şehir halkına. "Bu süre içinde eski Saddam Hüseyin rejimi ile bağlantılı terörist güçler, yanı sıra çeşitli suç işleyen unsurların bu bölgede dolaştığı bilinmektedir... bu süre zarfında lütfen evlerinizden çıkmayın. Bu saatler içinde lütfen Koalisyon'un askeri mevzilerine büyük bir dikkatle yaklaşın..." Yani şimdi burada yaşayan milyonlarca Iraklıya (ki ne elektrikleri var ne de suları akıyor) alacakaranlıktan şafak vaktine kadar evlerinde kalmaları emrediliyor. Kilitleyin kapıyı. Bu bir çeşit hapsetme. Kendi ülkelerinde hapisler.</p>

    <p>ABD 1. Deniz Piyade Birliği komutanı tarafından yazılan bildirinin sokağa çıkma yasağından farkı yok. Dün Arap bir kadın bana şöyle bağırdı: "Eğer bir Iraklı olsaydım ve bunu okusaydım, intihar bombacısı olurdum." Ve Bağdat'ın her tarafında, Şii din adamlarından Sünni işadamlarına kadar herkesten aynı şeyi duyuyorsunuz: Amerikalılar sadece petrol için geldi ve kısa süre sonra (çok kısa süre sonra) gerilla direnişi başlamalı. Elbette Amerikalılar bu saldırıların Saddam rejiminin kalıntılarından veya 'suçlu unsurlardan' geldiğini iddia edecek. Fakat durum hiç de öyle olmayacak.</p>

    <p>Bağdat'taki subaylar dün Necef'ten militan bir Şii din adamıyla, kutsal şehir etrafında çatışmalara patlak vermesini önlemek amacıyla nafile görüşmeler yaptı — görüşmeler başlamadan hemen önce din adamıyla bir araya geldim. Bana 'tarihin tekerrür ettiğini' söyledi. Britanya'nın 1917'deki Irak işgalinden söz ediyordu; o işgal Britanyalılar için tam bir felaketle sonuçlanmıştı. Amerikalı istihbarat subayları, çöl kasabası El-Anbar'a giriş izni alabilmek için Bağdat'taki en iyi restoranda aşiret liderleriyle pazarlık yapmak zorunda kaldı.</p>

    <p>Her yerde çöküşün işaretleri var. Ve her yerde Amerika'nın 'özgürlük' ve 'demokrasi' vaatlerinin karşılanmayacağına dair işaretler... Bu nokta Bağdatlıların gözünden kaçmıyor — keza ülkenin bütün büyük kentlerindeki Iraklılara da. Saddam'ın kendini kuşattığı muazzam güvenlik aygıtını, işkence tezgahlarını ve bütün bunların temeli olan devasa bürokrasiyi ele alın. Başkan Bush Amerika'nın Irak'ta insan hakları için savaştığı, suçluların, savaş suçlularının yakalanıp adalete teslim edileceği sözü vermişti. Şu an Bağdat'taki 60 gizli polis karargahı boş; hattâ Irak İstihbarat Servisi'nin beş kilometrekarelik alana yayılmış karargah kompleksi de. Oradaki binaların birçoğuna gittim. Fakat orada yatan yığınla belgeyi incelemek veya bizzat kendileri vaktiyle acının âlâsını çektikleri o mekânları ziyaret eden eski mahkumlarla konuşmak için karargaha giden tek bir Amerikalı veya Britanyalı yetkili yok. Buna tembellik mi demeli? Yoksa kasten mi böyle yapıyorlar?</p>

    <p>Sözgelimi Dicle'nin yanındaki Kasımiye emniyet merkezi. Şık bir bina (daha önce 1980'lerde İran'a sürgün edilen İran doğumlu bir Iraklıya aitmiş), dışında küçük bir bahçe ve bir fundalık var; her odanın tavanından sarkan büyük çengelleri ya da futbolcu fotoğraflarıyla dolu büyük kırmızı gazete kâğıtlarının dışardakilerin görmemesi için odalara pencerelerine yapıştırıldığını ilk başta fark etmiyorsunuz. Fakat zeminlerde, bahçede, çatıda, bu acı çektirme mekânının dosyaları duruyor. Sözgelimi işkence merkezinin başkanının Haşim El-Tikrit, yardımcısının ise Raşid El-Nakib olduğunu gösteriyor. Eski mahkum Muhammed Eyş Casim de bana, kendisinin dinci Davet Partisi'ne üye olduğuna inanan işkencecisi Yüzbaşı Ömer El-İsavi tarafından tavandan nasıl sarkıtıldıgını gösteriyor.</p>

    <p>"Ellerimi bu şekilde arkamdan bağladılar ve sonra beni bileklerime bağladıkları iplerle aşağı sarkıttılar," diye anlatıyor. "Beni havaya, tavana doğru kaldırmak için küçük bir jeneratör kullanıyorlardı, ardından ipi bir anda bırakıyorlar, düştüğümde omzumu kırmamı umuyorlardı." Tavanda çengeller, tam Yüzbaşı El-İsavi'nin masasının önünde. Bunun ne anlama geldiğini anlıyorum. Ayrı bir işkence odası ve belgelemek için başka bir ofis yoktu. İşkence odası ofisin kendisiydi. Erkekler veya kadınlar karşısında acıyla çığlık atarken, Yüzbaşı El-İsavi belgeleri imzalıyor, telefon görüşmeleri yapıyor ve (çöp kovasının içindekilere bakılırsa) mahkumun çözülüp konuşmasını beklerken durmadan sigara içiyordu.</p>

    <p>Bu adamlar canavar mıydı? Evet. Peki Amerikalılar onları arıyor mu? Hayır. Şu an Amerikalılar için mi çalışıyorlar? Büyük ihtimalle evet —hattâ bazıları, ABD ordusu tarafından tekrar işe alınmak umuduyla her sabah Filistin Oteli'nin dışında kuyruğa giren eski güvenlik haydutlarının oluşturduğu uzun sıranın bir yerlerinde de olabilir pekâlâ. Bağdat'taki Kasımiye işkence merkezinde (çığlıkları duymasınlar diye yayaların merkezin önündeki yolda yürümeleri yasaklanmıştı) çalışan polislerin isimlerinin hepsi, yere saçılmış belgelerde yazıyor işte. Ahmed Hasan Alavi, Akil Şahid, Numan Abbas ve Muhammed Feyyad. Fakat Amerikalılar bu belgeleri bulmaya tenezzül etmiyor. Velhasıl bu beyefendiler, Alavi, Şahid, Abbas ve Feyyad Amerikalıların vereceği işe başvurmaya buyur ediliyor.</p>

    <p>Masalarda ve dolaplarda mahkumların kimlik kâğıtları duruyor. Vahid Muhammed, Mecid Taha, Saddam Ali veya Lezim Hamud'a ne oldu? Bilemeyeceğiz. Kara çarşafı içinde bir kadın eski işkence merkezine yaklaşıyor. Erkek kardeşlerinden dördü buraya getirilmiş ve sonra ne olduğunu sormak için geldiğinde dördünün de idam edildiğini söylemişler. Binayı hemen terk etmesi emredilmiş. Ne cesetlerini ne gömüldüklerini görmüş... Bir adam erkek kardeşinin bu korkunç yere 22 yıl önce getirildiğini ve onu bir daha hiç görmediğini anlatıyor.</p>

    <p>Peki ya Saddam döneminde acı çekmiş insanlar? Ne demeleri lazım şimdi? Hapishane görevleri arasında, her infazdan sonra celladın kan kovasını ve etrafa saçılan parçaları temizlemek de olan 40 yaşında bir adam, "Hiçbir günahımız yoktu," diyor. "Hiçbir şeyle suçlanmadık. Bunu bize niye yaptılar? Evet, Amerika Saddam'dan kurtuldu. Fakat Irak bize ait. Petrolümüz bize ait. Ülkemizi koruyacağız. Burası Irak olarak kalacak. Amerikalılar gitmeli."</p>

    <p>Eğer Amerikalılar ve Britanyalılar buradaki dini muhalefetin doğasını anlamak istiyorsa, Saddam'ın gizli servisinin arşivlerindeki dosyalara başvurmaları yeter. Ben bir tanesini buldum mesela; bu yılın 24 Şubat'ında hazırlanmış 7481 sayılı rapor — zira Irak 'muhaberat' elemanları Şii düşmanlarına karşı Amerikan işgaline bir aydan kısa bir süre varken bile hâlâ sıkı çalışıyordu. Rapor, Şeyh Muhammed El-Yakubi ile (yirmi yılı aşkın bir süre önce Saddam'ın emriyle idam edilen) Muhammed Sadr'ın 22 yaşındaki torunu Mukteda Sadr arasındaki bir anlaşmazlıkla ilgiliydi. Şii din adamlarının birbirleriyle bile savaşırken sergilediği tutku ve kararlılığı gösteren bir anlaşmazlıktı bu. Fakat elbette kimse bu raporu okumaya, hattâ şöyle bir göz atmaya bile zahmet etmiyor.</p>

    <p>İkinci Dünya Savaşı'nın sonunda Almanca konuşan Britanyalı ve Amerikalı istihbarat subayları, Batı Almanya'nın dört bir köşesindeki binlerce Gestapo ve Abwehr bürosunda bulunan her belgeyi didik didik etmek üzere yenilmiş Reich'a gönderilmişti. Ruslar kendi bölgelerinde aynısını yaptılar. Ne var ki Irak'ta Amerikalılar ve Britanyalılar okunmak üzere dört bir tarafa saçılmış olan kanıtları görmezden geliyorlar. Zira Amerikalıların Bağdat'ta ziyaret etmesi gereken çok daha korkunç bir yer var: bütün bir istihbarat aygıtının Amerikalılar tarafından bombalanan gri boyalı dev karargahı; bir dizi ev ve ofis binası belgelerle, dosyalarla ve kartoteklerle dolu.</p>

    <p>Saddam'ın özel siyasi mahkumlarının acımasız sorgulamalar için getirildiği yer burasıydı; elektrik vermek vazgeçilmez bir işkence yöntemiydi. Ve <i>Observer</i> muhabiri Ferzad Bazuft'un, cellada teslim edilmeden önce sorgulanmak için getirildiği yer de burasıydı. Burası aynı zamanda üzeri şık bir şekilde kapatılmış avlularıyla biliniyor; işkencecilerin aileleri için bir kreş ve öğrencilerinden birinin Beckett'in <i>Godot'yu Beklerken</i> oyunu üzerine (manidar bir seçim) İngilizce ödev yazdığı bir okul da var içinde. Minyatür bir hastane, "Özgürlük Sokağı" adlı bir yol ve çiçek tarhlarıyla begonviller eksik değil. Bütün Irak'taki en korkutucu yer. Olağanüstü bir şey oldu: Tesisin etrafında korkuyla dolaşan Iraklı bir nükleer bilimciyle karşılaştım; Irak'ın nükleer fizik dairesinin başkanı Dr. Şehristani'nin eski bir mesai arkadaşı. "Burası görmek istediğim son yer ve buraya bir daha asla dönmeyeceğim," dedi bana. "Bütün dünyadaki en büyük kötülük mabedi burası."</p>

    <p>Fakat Amerikalılar burayı ziyaret etmeli. Saddam rejiminin en üst düzey güvenlik elemanları iktidarlarının son saatlerinde milyonlarca dosyayı imha etmekle meşguldü. Evlerin birinin arkasında plastik çöp torbalarına tıkılmış yığınla kırpıntı buldum; her torbanın içinde binlerce belgenin kalıntısı vardı. Washington veya Londra'ya götürülmeleri ve içlerindeki sırları öğrenmek için bir araya getirilmeleri gerekmez mi? İranlıların 1980'de Tahran'da kıyılarak imha edilmeye çalışılan Amerikan büyükelçiliği belgelerine yaptığı buydu.</p>

    <p>Fakat Amerikalılar bu belgeleri de incelemeye zahmet etmiyorlar (ya da bunu istemiyorlar). İncelemiş olsalardı, onlarca Irak istihbarat elemanının isimlerini öğreneceklerdi. Birçoğunu Saddam'ın gizli polislerinin terfi aldıklarında birbirlerine ısrarla gönderdikleri yığınla tebrik mektubunun üzerinde bulabilirlerdi. Sözgelimi Albay Abdülaziz Sadi, Yüzbaşı Abdülselam Salavi, Yüzbaşı Said Ahmed El-Ayaş, Albay Said Muhammed, Yüzbaşı Macid Ahmed ve çok sayıda başka subay şimdi nerede? Belki asla bilemeyeceğiz. Ya da belki bilmememiz gerekiyor.</p>

    <p>... Ve kentteki bakanlıkların (İçişleri ve Petrol Bakanlığı hariç) hepsini, yanı sıra BM ofislerini, büyükelçilikleri ve alışveriş merkezlerini yakıp yok eden yangınlar var. Şu an alevlere teslim olmuş 35 bakanlık saydım ve sayı giderek artıyor. Çarşamba günü olanlar sözgelimi. Bağdat'ı arabayla turlarken ufku kaplayan devasa bir siyah duman bulutu gördüm. Kalan hangi bakanlığın yandığını anlamak için oraya yöneldim. Amerikalı askerlerce titizlikle korunan Petrol Bakanlığı'nın önünde buldum kendimi; bazı askerler hemen yandaki Zirai Sulama Bakanlığından gelen duman bulutları yüzünden agızlarını ceketleriyle kapatmıştı. İnanması güç değil mi? Birileri yan binayı ateşe verirken onların haberi bile olmamıştı.</p>

    <p>Derken üç kilometre uzakta, daha yeni çıkan başka bir yangın tespit ettim. Olay mahalline vardığımda Yüksek Eğitim Bakanlığı'nın Bilgisayar Bilimleri bölümünün bütün pencerelerinden alevler yükseldiğini gördüm. Ve hemen yanında, bir duvarın üzerine oturmuş bir Amerikan deniz piyadesi vardı; komşu hastaneyi koruduğunu ve gözünün önündeki yangını kimin çıkardığını görmediğini söyledi, çünkü 'her şeye aynı anda mukayyet olamazdınız'. Şimdi deniz piyadesinin espri yapmadığına veya yalan söylemediğine eminim (Amerikalıların bu hikâyeye inanmaması ihtimaline karşı not edeyim: 4. Deniz Piyade Birliği 3. Bölük'ten Onbaşı Ted Nyholm'du ve evet, sevdiğini söylemesi için ABD'deki nişanlısı Jessica'yı aradım), fakat Amerikalı askerlere devasa devlet bakanlıkları kalabalıklar tarafından yakılırken öylece seyretme ve hiçbir şey yapmama emri verilmesinde korkunç bir vahamet var.</p>

    <p>Çünkü, büyük kütüphaneler ve devlet arşivleri de dahil, Bağdat'taki binaları ateşe veren kalabalıklarla ilgili son derece tehlikeli (ve gayet rahatsız edici) bir taraf var. Bunlar yağmacı değil. İlk önce yağmacılar geliyor. Kundakçılar onların ardından ortaya çıkıyor, genellikle tek katlı mavi-beyaz otobüslerde oluyorlar. Bunlardan birini kendi gözlerimle takip ettim: İçindekiler Ticaret Bakanlığı'nı ateşe verdiler ve hızla kaçıp gittiler. Amerika'nın bütün bu olan bitenlere yönelik resmi tavrı yağmanın intikam olduğu (giderek inandırıcı olmaktan çıkan bir açıklama bu) ve yangınların 'Saddam rejiminin kalıntıları' tarafından çıkarıldığı yönünde; bunların deniz piyadelerinin Bağdat halkına yönelik sokağa çıkmama emirlerinde sözü edilen aynı 'suçlu unsurlar' olduğuna kuşku yok.</p>

    <p>Fakat Bağdat halkı bu yangınları Saddam'ın eski destekçilerinin çıkardığına inanmıyor. Doğru, Saddam Bağdat'ın Götterdämmerung içinde sona ermesini isterdi belki ve Amerikalılar girmeden önce kenti külliyen yakmaya meyledebilirdi. Peki sonrasında? Yağmacılar talanlarından para kazanıyor. Fakat kundakçılar yakarak para kazanmıyor. Onlara ödeme yapılması gerekiyor. Otobüslerdeki yolcuların bu hedeflere yönlendirildiği belli. Saddam paralarını önceden vermiş olsaydı, yangınları çıkartmazlardı. Saddam ortadan kaybolduğu an, parayı ceplerine atarlar ve bütün projeyi unuturlardı, parayı aldıktan sonra vakitlerini işi bitirmek için harcamazlardı.</p>

    <p>Peki bunlar, bu kundakçı ordusu kim? Tekrar, bilmiyoruz. Önceki gün orta yaşlı, tıraşsız, kırmızı tişört giymiş bir adam (sular akmadığında giysilerinizi çok sık değiştiremiyorsunuz) gördüm; ikinci kez rastlaştığımızda üzerime bir Kalaşnikof doğrulttu. Yağmacılar silah taşımıyor. Peki bu adam neden korkuyordu? Kimin için çalışıyordu? Amerikan işgalinin ardından devletin fiziki altyapısını, yanı sıra kültürel mirasını tümüyle imha etmek kimin çıkarına uygundu? Amerikalılar bunu niye durdurmuyordu?</p>

    <p>Dediğim gibi, Bağdat'ta son derece vahim bir şeyler dönüyor ve ABD yönetimine dair ciddi sorular akla getiren bir şeyler oluyor. Sözgelimi Savunma Bakanı Rumsfeld geçen hafta niye Bağdat'ta yaygın yağma veya yıkım olmadığını iddia etti? Apaçık bir yalandı bu. Niye bu yalanı söyledi? Amerikalılar yangınları kontrol etmek için yeterli askerleri olmadığını söylüyor. Bu da doğru değil. Yeterli askerleri yoksa, eski Irak-İran savaşı anıtının bahçesine konuşlandırılan yüzlerce asker bütün gün niye boş boş oturuyor? Cumhuriyet Köprüsü'nün yanındaki başkanlık sarayının gülistanlarında niye yüzlercesi kamp kurmuş durumda?</p>

    <p>Velhasıl Bağdat halkı kültürel miraslarının (tam da kültürel kimliklerinin) tahrip edilmesinin, ulusal müzeden arkeolojik hâzinelerin yağmalanmasının, bütün bir Osmanlı, Kraliyet ve Devlet arşivlerinin ve Kuran kütüphanesinin yakılmasının ve onlar için kuracağımızı iddia ettiğimiz dev ülke altyapısının yok edilmesinin arkasında kimin olduğunu soruyor. Niye hâlâ elektrikten ve sudan yoksun olduğunu soruyor. Irak'ın yerle bir edilmesi, bölünmesi, yakılması, tarihsizleştirilmesi, tahrip edilmesi kimin çıkarına? Sözümona kurtarıcıları milyonlarca insanın sokağa çıkmasını niye yasaklıyor?... Bir muhabir için, bilhassa uluslararası meşruiyetten tümüyle yoksun olan vahşi bir savaşın ardından kıyameti tahmin etmek kolay. Fakat felaket genellikle Ortadoğu'daki iyimserleri bekliyor; bilhassa yalanlar söyleyen ve petrol zengini ülkeleri ideolojik bahanelerle ve hâlâ kanıtlanmamış olan kitle imha silahı ithamlarıyla işgal edenleri bekliyor. Bu yüzden korkunç bir kehanette bulunacağım. Amerika'nın 'kurtarma' savaşı sona ermiş durumda. Irak'ın Amerika'dan kurtuluş savaşı başlamak üzere. Diğer bir deyişle, asıl korkutucu hikâye şimdi başlıyor.</p>
