  <p>Fakat büyük fabrikalar ve devlet kurumları terk edilmişe benziyor, birçok sanayi işçisi ve çalışanı ana kapıların dışında dikiliyor. Bağdat'ın sadece 30 kilometre güneyinde, bombaların gümbürtüsüyle karşılaşıyoruz ve otobüsümüz uçaksavar mermilerinin etkisiyle sarsılıyor. Sağımızdaki bir dizi top, başımızın yukarısındaki belli bir yüksekliğe ateş ediyor, topların namluları sarı sarı parlıyor, top mermileri şimdi Bağdat'ın 80 kilometre güneyine yayılan petrol yangınlarından yükselen gri duman tabakasının üzerinde patlıyor.</p>

  <p>Görüntüler bazen idrak sınırlarını zorluyor. Çocuklar, gizlenmiş bir askeri telsiz kulübesinin yanındaki bir tarlanın duvarından atlıyor; büyük hörgüçlü deve sürüleri, palmiye dallarının altına gizlenmiş Sovyet yapımı bir T-82 tankının önünden kutsal kitaplardan fırlamış hayvanlar misali geçiyor; yakıt tanklarının yanında sarı çiçek tarlaları ve askerler tuğla ocaklarının ortasında dikiliyor; bir Amerikan füzesinin yeni ulaşan patlama sesi çiftçilerin umurunda bile değil, kimse istifini bozmuyor. Hilla'nın kuzeyindeki bir enkaz yığınının üzerine birileri kırmızı-beyaz-siyah Irak bayrağını dikmiş, tıpkı Filistinlilerin İsrail saldırılarının ardından bayraklarını evlerinin yıkıntılarına asması gibi.</p>

  <p>Bütün bunlardan çıkarılacak bir ders var mı? Tanık olduğum onca manzara üzerine belki iki saat düşünüyorum, Amerikalıların, saklanmış tanklar, zırhlı araçlar ve sonu gelmez ıslak tarlalar ve palmiye bahçeleriyle dolu bu uzun, sıcak otoyolu (güneye ilerledikçe sıcaklığın arttığını hissedebiliyorsunuz) geçip geçemeyeceğini soruyorum kendime. Saddam Fedaileri'nin başlarının etrafına kırmızı-siyah kefiyeler sarmış siyah üniformalı adamlarını görüyorum Bağdat'ın 150 kilometre güneyinde; fişeklikler ve havan toplarıyla donanmışlar. Ve bana hiç de teslim olmanın eşiğinde 'yıpratılmış' bir ordu gibi görünmüyorlar.</p>

  <p>O akşam bütün bunların belki de bir illüzyon olduğunu yazıyorum. Gördüğüm muharip birliklerin savaşmaya gönlü olmayabilir. Amerikalılar otoyoldan Bağdat'a doğru ilerlediğinde, tankları bırakıp kaçabilirler. Yakıt tankları başkente geri çekilebilir ve siperler terk edilebilir. Amerika ve Britanya'nın ilk top mermileri kenar mahallelerin üzerinde vızıldamaya başladığında Saddam Bağdat'tan kaçabilir ve Büyük Lider'in otoyol üzerindeki birçok köyün dışına dikili heykelleri törenlerle parçalanabilir. Zaten aşağı yukarı böyle olacağı da görülecek. Fakat Nisan'ın o ilk günlerinde ben öyle hissetmiyorum. Irak ordusu ve Baas partisi milisleri liderleri için savaşmaya hazır görünüyor; tıpkı Um Kasr'da, Basra'da, Nasıriye'de ve Suk El-Şüyuk'ta olduğu gibi. Yoksa başka bir şey adına mı savaşıyorlar? Liderliği ne kadar diktatoryal olursa olsun, yabancıların gelip kendisini fethetmesi fikrini tümüyle reddeden bir Irak mı bu? Ya da Iraklılar Irak'ı Saddam'dan daha fazla önemsiyor ve Saddam'ın emirlerine itaat etmeksizin Amerikalıları düşman bellemiş olabilirler mi?</p>

  <blockquote class=""/>

  <p>Yaralar vahim ve derin, sırtta ve bacaklarda veya yüzde yığınla kırmızı nokta, misket bombalarından fırlayan şarapnel parçaları etin üç santim veya daha fazla içine girmiş. Bağdat'ın yaklaşık 50 kilometre güneyindeki Hilla eğitim hastanesinin koğuşları, vaktiyle Babil diye bilinen kentin çevresindeki köylerde yasadışı bir şeylerin (Cenevre Anlaşmaları'nın tümüyle dışında bir şeylerin) yaşandığının kanıtı. Ağlayan çocuklar, göğüsleri ve bacakları yaralı genç kadınlar, doktorların metali kafalarından çıkarmak için beyin ameliyatı yapmak zorunda kaldığı on hasta, bombaların gökyüzünden 'üzüm taneleri gibi' düştüğü günler ve gecelere dair konuşmalar. Doktorlar, misket bombaları olduğunu söylüyor — Nadr, Cifil, Akremin, Mahavil, Muhandesin ve Hail Askeri'deki derme çatma evlerin civarına yapılan hava saldırılarının kalıntıları doktorların haklı olduğunu gösteriyor.</p>

  <p>30 ve 31 Mart'ta bu köylere modern savaşın en ölümcül silahını yağdıran Amerikan veya Britanya uçakları mı? Hilla Hastanesi'ndeki 61 ölü bunu bize söyleyemez. Ne de birçok durumda beyaz patlayıcı hazneleri köylerinin üzerinde açılıp havaya bombacıklar saçarak infilak ederken ya da pençelerden ve kapılardan girip ev içlerinde dağılırken veya betondan yapılma eğreti evlerin çatılarını sıyırıp daha sonra patlamak üzere yollara yayılırken evlerinde oturmakta olan sağ kalanlar anlatabilir.</p>

  <p>Rahid Hakim pazar sabahı 10.30'da ne olduğunu hatırlıyor. Nadr'daki evinde otururken 'patlamaların sesini' duymuş ve 'ateş yağdıran gökyüzünü' görmek için kapıdan dışarı bakmış. Bombacıkların siyah-gri renkte olduğunu söylüyor. Muhammed Musa aynı köye gökten düşen 'küçük kutuların' misketlerini tarif ediyor ve gümüş renginde olduklarını söylüyor. "Küçük meyvelere benziyorlardı," diye anlatıyor ve ekliyor: "Patlamamışlarsa ve dokunursan ânında infilak ediyorlardı. Havada ve karada patlıyorlardı ve evimizde hâlâ patlamamış misketler var."</p>

  <p>Kerime Mizler'e göre, bombacıklara bir tür kablo bağlı — muhtemelen metal 'kelebek' denilen şey bu; bir dizi küçük misket bombası içeriyor ve yere düşmeden açılıp serpinti halinde bombacıkları bırakıyor. Bazıları oracıkta ölmüş, büyük çoğunluğu kadın ve çocuk, kimilerinin kararmış, çürüyen kalıntıları, Hilla Hastanesi'nin arkasındaki küçük morgda yatıyor. Eğitim hastanesine 29 Mart Cumartesi akşamından bu yana 200'den fazla yaralı gelmiş (61 ölü sadece hastaneye getirilenler ya da ameliyat sırasında veya sonrasında ölenler, köylerinde gömülen daha birçokları olduğuna inanılıyor) ve doktorlara göre bunların yüzde 80'e yakını sivil.</p>

  <p>Aralarında elbette askerler de var, verilen sayılara inanılacak olursa en az kırkı ve ölülerin morg kapısının dışına yığılmış kirli giysilerinin arasında haki bir palaska ve bir asker üniforması buluyorum. Fakat köydeki erkekler de asker olabilir ve hem onlar hem de eşleri ve kızları, evlerinin etrafında hiçbir askeri tesis olmadığında ısrarlı. Doğru mu yalan mı? Dün Bağdat'ın kuzeyindeki otobanda sıralandığı gibi, yakınlardaki bir tarlaya bir füze rampasının konuşlandırıldığını kim bilebilir? Fakat Cenevre Sözleşmeleri uyarınca, askeri personelle iç içe olsalar bile sivillerin korunması gerekiyor ve bu köylerde misket bombalarının kullanılması (askeri hedefler gözetilse bile) bu yüzden uluslararası hukukun ihlali anlamına geliyor.</p>

  <p>İşte 27 yaşındaki Asil Yemin'in sırtındaki korkunç yaraların sebebi. Ve işte beş yaşındaki Zaman Abbays'ın bacağındaki, 48 yaşındaki Samira Abdül-Hamza'nın gözleri, göğsü, bacaklarındaki yaraların sebebi. Abdül-Hamza'nın oğlu Haydar (32 yaşında bir asker) yere düşen haznelerin beyaz olduğunu, bazılarının üzerinin kırmızı ve yeşile boyandığını anlatıyor. "El bombasına benziyor ve evlerin içine giriyor. Bazıları yerde kalıyor, bazıları ise patlıyor."</p>

  <p>'Yürek paralayıcı', on yaşındaki Meryem Nasr'ı ve beş yaşındaki kızkardeşi Hüda'yı tarif edebilecek tek ifade. Ablasının yatağının yanında ayakta duran Hüda'nın yaralı olduğunu anlamıyorum ilk başta; ta ki annesi küçük kızın başörtüsünü ve uzun saçlarını dikkatle kaldırıp başının sağ tarafında, kulağının hemen üzerindeki derin bir deliği gösterene kadar. Kurumuş kan saçlarına yapışmış, fakat yara hâlâ usul usul kanıyor. Anneleri patlamayı duyduğunda evin içinde olduğunu ve hemen sonrasında kızlarını kapının yanında bir kan havuzu içinde bulduğunu anlatıyor. Resimlerini çekerken kızlar sırasıyla gülüyor ve saklanıyor. Diğer koğuşlarda korkunç yaralar almış insanlar, cesaretlerini göstermek için gülmeye gayret ediyor. Gurur kırıcı buluyorlar bu durumu.</p>

  <p>Iraklı yetkililer biz gazetecilerin bu hastaları görmesine izin vermeye elbette dünden razı. Fakat bu çocukların ve onların çoğu eğitimsiz ailelerinin bu trajedi ve acı hikâyelerini uydurabilmesi imkânsız. Iraklıların Nadr köyünde düzmece bir manzara hazırlaması da mümkün değil: Patlamaların geride bıraktığı yanık izlerinin etrafında, yere saçılmış bombacıklar, misket bombalarının yere doğru süzülüp haznelerinin inmeden hemen önce açılıp dağılmasını sağlayan küçük paraşütlerin şeritleri... Hattâ Sky televizyonundan bir ekip bir dizi bomba şarapnelini Nadr'dan Bağdat'da götürmeyi başarıyor; insan gövdesini delik deşik etmeyi hedefleyen uğursuz metal toplar, madeni bir kutudaki boğaz pastilleri gibi kasasında duruyor hâlâ. Renkleri siyah, ama ışığa doğru tutulduğunda griye dönüyorlar. Hilla Hastanesi'nin müdür yardımcısı ve ona bağlı çalışan doktorlardan biri, son günlerde kent civarında yürütülen askeri harekatın karmakarışık bir hikâyesini anlatıyor; Apache helikopterlerinin Kerbela'ya giden yola Özel Kuvvetleri indireceği söyleniyor. Hastane personeline inanılacak olursa, operasyonlarından birinde tam manasıyla çuvallamışlar, zira milisler onları geri çekilmek zorunda bırakmış. Kısa süre sonra da misket bombası saldırıları başlamış (bombacıkları atmak için topçular yerine savaş uçakları kullanılmış olabilir), bununla birlikte başarısız Amerikan saldırısı nedeniyle hedef alınan köyler anlaşılan Hilla'nın diğer tarafında. En son saldırı ise Salı günü gerçekleşmiş ve Hindiye adlı bir köyde 11 sivil öldürülmüş (bunlardan ikisi kadın, üçü çocukmuş). Hastaneye bildirilen cesetleri toplaması için bir adam göndermişler; adamın cesetlerin olduğu bölgede bulduğu tek canlı bir tavukmuş. Irak bomba imha ekipleri ancak dört gün sonra köylerdeki patlamamış bombaları temizlemek için gönderilmiş.</p>

  <p>Misket bombalarının sivillere karşı kullanılmasının ilk örneği olmadığını söylemeye bile gerek yok. İsrail'in 1982'deki Batı Beyrut kuşatması sırasında İsrail hava kuvvetleri kentin birçok bölgesine, bilhassa Fakhani ve Uzai semtlerine ABD donanması için imal edilmiş misket bombaları atmıştı. Bu vahşete maruz bırakılan sivillerin bedenlerindeki derin yaralar, dün Hilla'da gördüklerimin tıpatıp aynısıydı. Sadece askeri hedefler için tasarlanmış silahlarının yanlış kullanılmasına sinirlenen Reagan yönetimi bombardıman uçaklarının İsrail'e sevkıyatını durdurmuş, fakat birkaç hafta sonra yumuşayarak uçakları göndermişti. Öte yandan ABD ve Britanya hava kuvvetlerinin yasadışı silahlar kullanmasını kınayan Iraklı yetkilileri, bizzat Irak hava kuvvetlerinin 1980-88 savaşında İran ordusuna ve İran yanlısı Kürt köylerine zehirli gaz attığını bilerek dinlemek hiç kolay değil. Amerikalı ve Britanyalı işgalcilerin insan hakları ihlallerine dair Iraklı yetkililerden yükselen öfkeli iddialar, 'tencere dibin kara...' diye başlayan atasözünü hatırlatıyor. Fakat Mart sonunda Hilla civarında feci bir şeyler, affedilemez ve uluslararası hukuka aykırı bir şeyler olduğu kesin.</p>

  <blockquote class=""/>

  <p>Bağdat'a kibir hakimdi. Enformasyon Bakanı Sahaf Amerikalıların çöldeki yılanlar gibi yok olacağı sözü vermişti — o bunu söylerken aynı Amerikalılar Bağdat'ın dış kesimlerinde kümeleniyordu. Düşmanları tarafından neredeyse çembere alınan Saddam şimdi televizyonda arzı endam edip Iraklılardan Anglo-Amerikan işgal gücüne karşı ölümüne savaşmalarını istiyordu, zira 'zafer çok yakındı'. Beyaz kumaştan bir dekorun önünde, bir Irak bayrağının hemen yanında, asker üniforması ve siyah beresiyle konuşuyordu. Amerikalıları sinsice savaşmakla suçluyor, Iraklılara 'ellerindeki her tür silahla' savaşabileceklerini söylüyordu: "Düşman silahlı kuvvetlerimizin Bağdat etrafındaki savunma hatlarını baypas edip kahramanca direnişimizi alt etmek için boşuna çabalıyor. Düşman, birliklerimizin metin ve güçlü olduğunu gördüğünde savaşmaktan kaçıyor. Bunun yerine, tam da beklediğimiz gibi, oraya buraya az sayıda asker indiriyor. Bu askerlerle elinizdeki her tür silahla savaşabilirsiniz." 'Beklediğimiz gibi' ifadesi, aslında Iraklıların Amerikan taktiklerinin değişkenliği karşısında şaşırdığını ortaya koyuyordu. Amerikalılar tam da 'ön cephe' kavramını fiilen silip atmıştı, oysa Iraklı birliklere geleneksel olarak cephe savaşı vermeleri öğretilmişti. "Bir Apache helikopterini tüfeğiyle düşüren o cesur yaşlı köylüyü hatırlayın," diyordu Saddam. Helikopter 24 Mart'ta düşürülmüştü ve derhal devreye giren komplo teorisyenleri, Saddam'ın televizyon konuşmasının, Bağdat kuşatması öncesinde, bir haftadan fazla bir süre önce kaydedilmiş olabileceğini iddia ediyordu. Zahmet etmelerine gerek yoktu aslında. İktidarının son günlerinde Saddam kendi efsanesinin esiri haline gelmişti: Bush savaşla tehdit ettiğinde bile sarayında romantik romanlar yazmayı tercih eden bir adam.</p>

  <p>Ve bunun ceremesini şimdi askerleri (ve Iraklı siviller) çekiyordu. 6 Nisan'da, <i>Independent</i> tarafından çoktan 'satın alınmış' ve artık Saddam yerine Fisk'e sadık olan bir şoförün (onun için bir sorun yoktu) sürdüğü hızlı bir arabayla Bağdat'ı turladım. Hızla havaalanına doğru ilerledik, derken jetlerin büyük bir gürültüyle alçaldığını duyunca gerisin geri kente döndük. Bunlar korku ve ölümü işaret eden seslerdi; tek başına onları duymak, işgalin o son hafta sonunda pazar gazetemizin ön sayfasını doldurmak üzere koşturmama yetiyordu. Otoyolun yanında bir grup asker, ayağımızın altındaki toprak ABD hava saldırılarının etkisiyle titrerken el bombalarını istifliyordu. Bu bölgeye Kadısiye deniyordu. Burası Irak'ın son cephe hattıydı. Bir Irak zırhlı aracı hâlâ için için yanıyor, aracın mürettebatının altına saklandığı sıra sıra ağaçların üzerinde gri-mavi bir duman bulutu yükseliyordu. Yolun diğer tarafında iki kamyon yanmıştı. Amerikan Apache helikopterleri, olay mahalline varmamızdan sadece birkaç dakika önce ayrılmıştı. Karnı sırtına yapışmış bir manga asker, çalı çırpıyla dolu kaldırımın üzerine bir anti-tank silahı yerleştiriyordu; silahın namlusu, otoyolu eze eze gelecek olan ilk Amerikan tanklarını hedef alacak şekilde, boş havaalanı yoluna doğrultulmuştu.</p>

  <p>Birçoğu mavi üniformalı, tamamı sabah güneşi altında parlayan tüfekler taşıyan yüzden fazla Irak askeriyle tıka basa dolu bir kamyon, havaalanı istikametinde hızla yanımdan geçti. Birkaç asker arabamızın ilerlediği yöne doğru zafer işareti yaptı (şoförüm gazı köklemiş, saatte 145 kilometreyle gidiyordu), fakat kalpleri kimbilir neler söylüyordu. 'Dörtnala ölüme gidiyoruz' cümlesi geliyordu benim aklıma. Üç kilometre uzaklıktaki Yarmuk Hastanesi'nde cerrahlar, kana batmış önlükleriyle park yerinde dikiliyordu; askeri kayıplarla ilgili ilk mesailerini çoktan yapmışlardı.</p>

  <p>Birkaç saat sonra Iraklı bir bakan dünyaya Cumhuriyet Muhafızları'nın az önce havaalanını Amerikalılardan geri aldığını, ateş altında kalmalarına rağmen 'büyük bir zafer' kazandıklarını söyleyecekti. Kadısiye çevresinde işler hiç de öyle görünmüyordu. Tankçılar T-72'lerinin namlularını Bağdat ana demiryolunun tren manevra yerinden geçen otoyola çevirmişti; zırhlı personel taşıyıcıları ve ciplerden oluşan bir konvoy, koyu mavi egzos dumanlarını salarak tanklara eşlik ediyordu. Sovyet yapımı savaş tankı filosunun en son üyesi olan daha modern T-82'ler, bir grup zırhlı araçla beraber Ürdün Meydanı'nın çevresinde mevzilenmişti. Kum, çamur ve palmiye ağaçlarının kapladığı uçsuz bucaksız bir alanda Sam-6 uçaksavar füzelerinin bataryalarını ve çoklu Katyuşa roketi rampalarını, Amerika'nın ilerleyişini beklerken görebiliyordum. Etrafındaki askerler rahat görünüyordu, bazıları palmiye ağaçlarının gölgesinde sigara içiyor veya evleri artık ateş menzilinde olan (Tanrı onlara yardım etsin) Kadısiye sakinlerinin onlara getirdiği meyve sularını yudumluyorlardı.</p>

  <p>Fakat birdenbire aracımızın önünde beyaz boyalı bir Japon kamyoneti peyda oluverdi, ilk başta kasasındaki askerlerin, ısınmak için battaniyelere sarınmış halde uyuduklarını sandım. Ama bu sıcak yaz sabahında serinlemek için arabamın penceresini açmıştım ve bütün askerlerin (kamyonetin küçük kasasında on beş kadar olmalıydılar) üst üste yattıklarını fark ettim, ağır siyah asker postalları kasadan aşağı sarkıyordu. Araçtaki iki yaşayan asker ayaklarını cesetlerin arasına sıkıştırmış, öylece oturuyordu. Velhasıl Amerika'nın o günkü ilk kurbanları ebedi uykularına dalmıştı.</p>

  <blockquote class=""/>

  <p>6 Nisan şafağı muazzam bir titreşim silsilesiyle başladı, odamı fiziksel olarak sallayan devasa bir 'adım sesi'. 'Bam, bam, bam' diye devam ediyordu. Yatakta uzanmış, sebebini anlamaya çalışıyordum. <i>Jurassic Park</i>'ta turistlerin tiranozorun adımlarını ilk duyduğu âna benziyordu; düzenli, korkunç kalp atışlarının giderek yükselen ve dehşet verici hale gelen gümbürtüsü. Dicle'nin doğu yakasındaki penceremden, bir kilometre uzaktaki dört katlı beyaz bir binanın çatısında doğruca nehrin karşı yakasındaki bir şeylere ateş eden uçaksavarı görüyordum. 'Bam, bam' diye devam ediyordu adım sesleri; ses o kadar yüksekti ki, nehrin kıyısı boyunca park edilmiş yüzlerce arabanın alarmları ötmeye başladı.</p>

  <p>Ve birkaç dakika sonra, yola çıktığımda ne olduğunu anlayabildim ancak. 1991'deki Körfez savaşından bu yana Amerikan topçu ateşinin sesini duymamıştım. Ve orada, Dicle'nin düz kıyısının birkaç yüz metre uzağında onları gördüm. İlk bakışta ufak zırhlı kırkayakları andırıyorlardı, duran ve ilerleyen, kahverengi ve gri benekli, yabancı toprakları yoklamaya gelmiş, su arayan tuhaf küçük yaratıklar.</p>

  <p>Gerçeği görmek, her bir yaratığın bir Bradley Muharebe Aracı olduğunu anlamak için kırkayaklardan gözünüzü ayırmamanız gerekiyordu; her aracın arkasında Amerikalı deniz piyadeleri gizleniyordu, zırhın arkasında güvendeydiler, kendilerine kalkan olan araç motorlarını çalıştırıp Dicle'ye doğru manevra yaparken onlar da hep beraber ilerliyordu. Amerikan toplarının gümbürtüsüne Iraklı askerlerin ateşlediği havan toplarının tok patlama sesi ve namlulardan çıkan beyaz dumanlar eşlik ediyordu; Iraklı askerler ve milisler nehrin daha güneydeki aynı yakasında siperlere ve hendeklere gizlenmişti. İşte bu kadar çabuk, bu kadar basit ve bu kadar inanılmazdı.</p>

  <p>Manzara hakikaten öylesine olağanüstü, öylesine beklenmedikti ki (Pentagon'un onca böbürlenmelerine ve Bush'un verdiği onca söze rağmen), insan bunun Ortadoğu'nun müstakbel tarihi için yaratmakta olduğu öncülleri her nasılsa unutuyordu. Top ateşi patırtıları, nehir boyunca süzülen izli mermiler ve Iraklıların geri çekilirken kendilerine kalkan olsun diye çıkardığı devasa petrol yangınlarının ortasında insan, ahlaki bir Haçlı Seferi'ndeki bir Batı ordusunun bir Arap kentinin kalbine daldığını anlamak için uzağa (daha kuzeydeki büyük nehir köprülerine, nehirlerin en kadiminin soluk yeşil sularına) bakmak zorundaydı. Maude'nin yine Bağdat'a yürüdüğü 1917 ve Allenby'nin Kudüs'e girdiği 1918'den bu yana böyle bir şey ilk kez yaşanıyordu. Fakat Allenby Kudüs'e, İsa'nın doğum yerine hürmet mahiyetinde, yürüyerek girmişti. Amerika'nın Bağdat'a saldırısında ise ne tevazu ne de saygı vardı.</p>

  <p>Nehrin batı yakası boyunca yayılan deniz piyadeleri ve Özel Kuvvetler Saddam Hüseyin'in en büyük sarayına girmiş, tuvalet ve banyolarını filme çekmiş, Raşid Oteli'ne doğru harekete geçmeden ve hem sivilleri hem askerleri keskin nişancı ateşiyle vurmadan önce divanlarına uzanıp dinlenmişti. Bunu takip eden saatlerde Bağdat hastanelerine, mermilerin, şarapnellerin ve misket bombalarının kurbanı olan acı içindeki yüzlerce Iraklı erkek, kadın ve çocuk getirilmişti. Çift motorlu Amerikan A-10'larının, seyreltilmiş uranyumlu bombalarını nehrin uzak kıyılarına attığını görebiliyorduk.</p>

  <p>Doğu yakasında bulunduğum yerden, omuzlarına dayadıkları tüfekleriyle Iraklı askerleri arayan ve bir hendeği koşarak aşan deniz piyadelerini izliyordum. Fakat düşmanları çamurlu düzlüklerden ateş etmeye devam ediyordu, ta ki canlarını kurtarmak için birbiri ardınca kaçana kadar. Iraklılar Amerikan top ateşinin ortasında hendeklerinden çıkmış ve nehrin kıyısında bir dehşet Olimpiyatı'na başlamıştı; büyük çoğunluğunun silahı yanındaydı, bazıları yorgun düşüp yere yığılmıştı, bazıları da kendisini doğruca Dicle'nin dizlerine, hattâ boğazına kadar gelen sularına atıyordu. Üç asker, ellerini havaya kaldırmış halde siperlerinden çıktı ve bir grup deniz piyadesinin önünde durdu. Fakat diğerleri savaşmayı sürdürdü. Amerikan toplarının 'Bam, Bam, Bam'ı bir saatten fazla bir süredir devam ediyordu. Derken A-10'lar geri döndü ve bir F-18 savaş uçağı siperler boyunca alev furyası estirdi, bunun ardından ateş kesildi.</p>

  <p>Bağdat birkaç saat içinde düşecek gibiydi. Fakat gün, savaşın en acayip nitelikleriyle şekillenecekti: normallik, ölüm ve büyük bir saçmalığın çılgın karışımı. Zira Amerikalılar nehrin kuzey tarafında savaşarak ilerlerken ve F-18'ler kıyı şeridini bombalamak için geri dönerken bile, Irak Enformasyon Bakanı Sahaf'ın, muharebe bölgesine sadece bir kilometre uzaklıktaki Filistin Otelinin terasında bir basın konferansı düzenleyeceği öğrenildi. Muhammed Sahaf, solunda top mermileri patlarken ve gökyüzü dalış yapan Amerikan jetleriyle doluyken, belki yüz gazeteciye bütün meselenin bir propaganda çalışmasından ibaret olduğunu, Bağdat Havaalanı'nın artık Amerikalıların elinde olmadığını açıklıyor, "Muhabirler ellerindeki olguları tekrar tekrar kontrol etmelidir — sizden tek isteğim bu," demeyi ihmal etmiyordu. Bereket versin ki, nehrin batı yakasını artık görünmez kılan petrol yangınları, patlayan bombalar ve barut dumanı, olguların kontrolünü Sahaf'ın omzundan öteye bakarak yapılabilir bir şey olmaktan çıkarmıştı.</p>

  <p>Dünyanın bilmek istediği elbette Bağdat'ın işgal edilmek üzere olup olmadığı, Irak hükümetinin teslim olup olmayacağı ve (Bütün Soruların Anası) Saddam'ın nerede olduğuydu. Fakat Sahaf vaktini ABD yanlısı yayınlarından dolayı El-Cezire'yi kınamak ve Amerikalıları Saddam Hüseyin'in 'odalarını ve salonlarını' kullanıp 'ucuz propaganda' yaptığı için yerden yere vurmakla geçirdi. Savaşa tepeden bakan terasta, "Amerikalılar buraya gömülecek!" diye bağırıyordu. "Bu işgalcilere inanmayın. Mağlup olacaklar." Daha bir hafta önce Sahaf, çölün Amerikalılara mezar olacağı hususunda bizi bilgilendirmişti. Şimdi gömülecekleri mıntıka kente kaymıştı. Ve Sahaf konuştukça, sözünü kesip, "Fakat durun Sayın Bakan, sağ omzunuzdan öteye bir bakın," deme isteğimiz o oranda artıyordu. Fakat elbette sağ omzunun üstünde sadece duman vardı. Derken, niye hepimiz arabaya atlayıp kentte bir tur atmıyoruz, diye öneriverdi.</p>

  <p>Ben önerisine riayet ettim. Belediyenin iki katlı otobüsleri çalışıyordu ve dükkanlar kapalı olsa bile büfeler açıktı ve Yaser Arafat Caddesi'nin yanında erkekler savaşı tartışmak için ucuz çayhanelerde toplanmıştı. Meyve almak için dışarı çıktım ve dükkan sahibi uzattığım 11.500 dinarı, alçaktan uçan bir Amerikan jeti caddeyi aşıp bin metre öteye yükünü bıraktığında bile tek tek saymayı bırakmadı; gerçekleşen patlama, kulaklarımızdaki hava basıncını değiştirecek kadar güçlüydü. Fakat her cadde köşesinde milisler vardı ve nehrin deniz piyadelerinin henüz ulaşmadığı batı yakasındaki Dışişleri Bakanlığı'nın yakınına vardığımda, bir Iraklı topçu ekibi çift şeritli bir taşıt yolunun ortasından Amerikalılara 120 mm'lik mermiler ateşliyordu; topun namlusundan, Bağdat'ı kaplayan gri-siyah sise karşı alevden bir dil fırlıyordu sanki.</p>

  <p>Bir buçuk saat içinde Amerikalılar güneydeki nehir cephesini ilerletmiş ve Enformasyon Bakanlığı'nın ele geçirilmesi tehlikesi doğmuştu. Raşid Oteli'nin dışında sivillere ve milislere ayrım gözetmeden ateş açmışlar, yoldan geçen bir motosikletliyi havaya uçurmuşlar ve Reuters fotoğrafçısına ateş etmişlerdi. Fotoğrafçı, aracındaki kurşun delikleriyle birlikte canını zor kurtarmıştı. Bağdat'ın dört bir tarafında hastaneler yaralılarla dolup taşıyordu, birçoğu misket bombalarının parçalarıyla vurulmuş kadınlar ve çocuklardı. Akşam karanlığı çökerken Amerikalılar deniz piyadelerine yakın hava desteği vermesi için F-18'leri uçuruyorlardı; Irak uçaksavarlarını imha ettiklerinden o kadar emindiler ki, uçakların Bağdat merkezinin üzerinde, kahverengi ve gri gökyüzünü çifter çifter uçarak yardığı, aheste aheste güneye ve batıya döndüğü açıkça görülebiliyordu; bu arada nehrin öte yakasından top ateşi devam ediyordu.</p>

  <p>Öğle vakti Amerikalılar nehrin batı yakasında, işgal ettikleri üç saraydan biri olan başkanlık sarayına çok uzak olmayan bir noktada bir mühimmat deposunun yerini tespit etmiş ve içindekileri havaya uçurmuştu; patlama sırasında neredeyse iki yüz metrelik bir alev sütunu yükseldi. Amerikalılar bir yandan da (besbelli Saddam ve bakanlarını çileden çıkarma niyetiyle) Dicle kıyısındaki başkanlık sarayının canlı görüntülerini yayınlıyordu. Görüntülerde Saddam'ın klozeti, mermer kaplı banyosu ve altın kaplama musluklar ve avizeler göze çarpıyordu; Özel Kuvvetler'e mensup askerler ise (ortada güneş olmamasına rağmen) sarayın bahçesinde güneşleniyordu.</p>

  <p>Karanlık çöktüğünde, Dicle üzerindeki büyük Raşid Köprüsü'nün doğu ucunda küçük beton bir korkuluk çıktı karşıma. Burada üç Iraklı savunmacı Sovyet yapımı RPG'lerini, korkuluğun üzerine düzgünce yerleştirmişti. Bağdat'ın güneybatısından Dicle'ye doğru yüzlerce Amerikan tankı ve zırhlı aracı akıyordu ve bu üç Iraklı (ikisi Baas milisi, biri polisti), insanlığın gördüğü en güçlü orduya karşı doğu kıyısını savunmaya hazır bekliyordu. Bu kendi başına Arapların cesareti ve çaresizliğine dair bir şeyler anlatıyor diye düşündüm. Asıl acı ise daha yoldaydı.</p>

  <blockquote class=""/>

  <p>Kırım savaşından bir sahneydi, bir hastane dolusu feryat eden yaralı ve kanın oluk oluk aktığı yerler, içeriye adımımı attığımda kan ayakkabılarıma bulaştı; adım atacak yer olmayan acil serviste bütün doktorların giysileri kana batmıştı, koridorlar ve çarşaflar ve battaniyeler kanla ıslanmıştı. Saddam Hüseyin rejiminin son saatlerinde Şehit Adnan Hayrallah Hastanesi'ne getirilen Iraklı siviller ve askerler (bazıları kopan kollarını ve bacaklarını kendisi taşıyordu), zaferin ve yenilginin karanlık tarafıydı, birkaç saat içinde gömülen ölüler gibi, savaşın aslında insan ruhunun tamamen çöküşü olduğunun nihai kanıtıydı.</p>

  <p>Yataklar ve onların üzerinde inleyen kadınlar ve erkeklerin arasında gezinirken (Dante, Cehennem civarlarına yaptığı ziyarette bu manzaraları görmüş olmalı) aynı eski soru canlanıyordu: Bütün bunlar 11 Eylül için miydi? İnsan hakları için miydi? Kitle imha silahları için miydi? Kalabalık bir koridorda, sırılsıklam bir sedyenin üzerinde orta yaşlı bir adam gördüm. Anlatması neredeyse imkânsız bir yara vardı kafasında. Sağ göz çukurundan, yere kan sızdıran bir mendil sarkıyordu. Küçük bir kız leş gibi bir yatakta yatıyordu, bir bacağı kırılmıştı; diğer bacak Amerikan hava saldırısı sırasında bir şarapnelle o kadar kötü yarılmıştı ki, doktorlar bacağın durmadan sallanmasını, ayağını, gergin durması için ucuna beton bloklar konmuş bir ipe bağlayarak önleyebilmişti ancak. Kızın adı Rava Sabri'ydi.</p>

  <p>Ve bu dehşet mekânını dolaşırken dışarıda Amerikan topları Dicle Nehri'ni makasa almaya başladı ve daha birkaç saat önce yaşadıkları ölüm korkusunu yaralılara tekrar hatırlattı. Hastaneye ulaşmak için az önce geçtiğim köprü de ateş altındaydı ve barut dumanı bulutları hastaneye doğru süzülüyordu. Muazzam patlamalar koğuşları ve koridorları sarsarken, doktorlar çığlık atan çocukları pencerelerden uzaklaştırıyordu.</p>

  <p>Florence Nightingale eski Osmanlı İmparatorluğunun bu parçasına hiç gelmedi. Fakat burada bir muadili vardı: Hastane müdürü ve başcerrah Dr. Haldun El-Baeri. Nazik bir edayla konuşan bu adam, altı gündür günde bir saat uyuyor, tek bir jeneratörle ve yarısı kullanılamayan ameliyathaneleriyle her gün yüzden fazla insanın hayatını kurtarmaya çalışıyordu — kan kusan hastaları kollarınıza alıp onaltıncı kata taşımanız mümkün değildi. Dr. El-Baeri bir uyurgezer gibi konuşuyor, yaralı bir erkeği veya kadını boğazından yaralıyken boğulmaktan kurtarmanın ne kadar zor olduğunu anlatmaya çalışıyordu; hastalarının beyinlerindeki metalleri çıkarmak için dört ameliyata girdikten sonra, bırakın İngilizce konuşmayı, neredeyse düşünemeyecek kadar yorgun oluyordu.</p>

  <p>Onun yanından ayrılırken bana ailesinin nerede olduğunu bilmediğini söyledi. "Evimiz vurulmuş, komşularımız bana ailemi uzakta bir yerlere gönderdiklerini bildiren bir mesaj yolladı. Orası neresi bilmiyorum. İki kızım var, ikizler ve onlara cesur olmaları gerektiğini, çünkü babalarının gece gündüz hastanede çalışmak zorunda olduğunu söyledim. Ağlamamaları gerektiğini, çünkü insanlık için çalışmak zorunda olduğumu anlattım. Ve şimdi nerede olduklarını bilmiyorum." Derken Dr. El-Baeri'nin kelimeleri ağzına doluştu, ağlamaya başladı ve hoşçakal diyemedi.</p>

  <p>İkinci katta, boynunda korkutucu bir yara olan bir adam vardı. Anlaşılan doktorlar kanamasını durduramamışlardı ve kan bütün zemine yayıldıkça o da hayatını azar azar yitiriyordu. Karnını da tuhaf ve keskin bir şey kesmişti ve yirmi santim genişliğindeki sargı vücudundan kan fışkırmasını engelleyemiyordu. Yanında duran erkek kardeşi ellerini kaldırıp, "Niye? Niye?" diye sordu bana. Burnunda besleme hortumu olan küçük bir çocuk bir battaniyenin üzerinde yatıyordu. Ameliyat için dört gün beklemek zorunda kalmıştı. Gözlerinde en ufak bir yaşam belirtisi yoktu. Onun kız mı erkek mi olduğunu annesine soracak cesareti bulamadım. Yaklaşık bir kilometre uzakta bir hava saldırısı vardı ve hastane koridorları, uzun, pes ve kuvvetli bir patlamanın etkisiyle yankılandı; bunu koğuşların dışındaki çocukların giderek yükselen feryat ve ağlama korosu takip etti.</p>

  <p>Koğuşların alt katında bütün acil servis odalarının en vahimi olan oda vardı ve odaya yüzleri, kolları, göğüsleri ve bacakları tamamen yanmış üç adam getirmişlerdi. Doktorlar çıplak adamların kan ve dokudan ibaret kalmış vücutlarına beyaz bir krem sürüyorlardı; derişiz kollarını havaya kaldırmış yatakta oturuyorlar, her biri acısını dindirecek olmayan bir kurtarıcı aranıyordu. Başka bir genç adam, doktorlar pantolonunu keserek çıkarmaya çalıştığında, "Hayır! Hayır! Hayır!" diye bağırdı. Feryat ediyor, ağlıyor ve adeta bir at gibi kişniyordu. Sanırım askerdi. Sert, güçlü ve iyi beslenmiş görünüyordu, fakat şimdi tekrar çocuk olmuş, "Ummi, Ummi!" (Annecim, Annecim!) diye ağlıyordu.</p>

  <p>Bu korkunç hastaneden çıktım ve dışarda nehre düşen Amerikan top mermilerini gördüm. Ayrıca, hastanenin idare binasının yanındaki küçük bir çimenlik alanda kurulu bazı askeri çadırlar (Allah kahretsin, diye geçirdim içimden) ve üzerine dallar ve yapraklarla örtülü bir makineli tüfek monte edilmiş zırhlı bir araç da dikkatimi çekti. Araç hastane arazisinin sadece birkaç metre içindeydi. Fakat hastane onu gizlemek için kullanılmıştı. Ve hastanenin ismini aklımdan geçirmekten geri duramadım. Adnan Hayrallah, Saddam'ın savunma bakanıydı; söylenenlere göre lideriyle ters düşmüş ve sebebi hiçbir zaman anlaşılamayan bir helikopter kazasında ölmüştü. Bağdat savaşının son saatlerinde bile, kurbanları, öldürülen bir adamın ismini taşıyan bir binada yatmak zorundaydı.</p>

  <blockquote class=""/>

  <p>Hastaneden Filistin Oteli'ne geri dönüyorum. Top ateşinin gürültüsü azalmış. Dicle üzerindeki Cumhuriyet Köprüsü'nde Amerikan tankları var, fakat burada çatışma yok. Sadun Caddesi'nden dönmek için yavaşladığımızda kuşları duyuyorum. Ardından bir topun infilakı, merminin ıslığı ve Filistin Oteli'ne vardığımızda üst katlardan birinden tüten beyaz dumanı görüyoruz. Sahaf ve Sabri aşağıdaki bahçedeler, bozuntuya vermiyorlar, fakat derken binanın girişinden gazeteciler ve otel çalışanları bağıra çağıra donuk gün ışığına çıkıyorlar, ellerinde içinde ağır bir şeyler olan, kanla ıslanmış bir çarşaf var. Bu, o gün Amerikalıların öldürdüğü ilk gazeteci değil.</p>

  <p>Filistin Oteli'ne ateşlenen o bir tek tank mermisi, Reuters televizyonunun bürosunu vurdu ve ajansın sekiz yaşında oğlu olan bir kameramanını öldürdü. Dört kişi de yaralandı. Yaralılardan biri olan İspanyol kanalı Tele 5'in kameramanı sonradan hayatını kaybedecekti. Bunun bir kaza olduğuna inanmak mümkün müydü? O korkunç günde ilk sorumuz buydu.</p>

  <p>Bunlar Irak'a yönelik Anglo-Amerikan işgalinde ölecek ilk gazeteciler değildi elbette. ITV'den Terry Lloyd Güney Irak'ta, yanlışlıkla bir Irak aracına binince Amerikan askerleri tarafından vurulup öldürüldü. Ekibinin büyük kısmı hâlâ kayıptı. <i>Washington Post</i>'tan Michael Kelly, bir kanalda trajik bir şekilde boğuldu. Kürdistan'da iki muhabir öldü. İki gazeteci (biri Alman, biri İspanyol) Bağdat'ın hemen dışındaki bir ABD üssünde, bir Irak füzesi ortalarında patlayınca iki Amerikalı ile birlikte öldü. Ne de öldürülen ve yüzlercesi sakat kalan ve daha önce de söylediğim gibi (gazeteci misafirlerinden farklı olarak) savaşı terk edip birinci mevki uçak koltuğunda eve dönemeyen Iraklı sivilleri unutabilirdik. Velhasıl görünen köy kılavuz istemiyordu. Ne yazık ki Amerikalılar açısından durum hiç iç açıcı değildi. Zira bir ABD pilotu o gün bir El-Cezire muhabirini öldürmüş ve mesai arkadaşını ağır yaralamıştı bile.</p>

  <p>ABD jeti Dicle kıyılarındaki El-Cezire bürosuna roket atmak için 07.45'te geri dönmüştü. Kanalın Bağdat'taki şef muhabiri, Tarık Eyyübi adlı Filistin kökenli bir Ürdünlü, ikinci kameramanı (Züheyr adlı bir Iraklı) ile birlikte, büronun yanında Amerikalı ve Iraklı askerler arasında yaşanan bir siper muharebesini bildirmek için çatıdaydı. Eyyübi'nin mesai arkadaşı Mahir Abdullah'ın hatırladığı üzere, her ikisi de, üzerinde iki Amerikan tankının henüz zuhur ettiği Cumhuriyet Köprüsü'ne yakın olan binalarına doğru süzülen uçağın roketi ateşlediğini görmüştü. Abdullah sonrasını şöyle anlatıyordu: "Ekranda bu muharebe vardı ve havada uçuşan mermileri görebiliyorduk. Derken savaş jetini duyduk. Uçak o kadar alçaktan seyrediyordu ki, aşağı katta olan bizler çatıya ineceğini sandık — o kadar yakındı yani. Roketin ateşlendiğini ayan beyan işittik. Doğruca gelip elektrik jeneratörümüze çarparak patladı. Tarık neredeyse o an öldü. Züheyr yaralandı."</p>

  <p>Amerika'nın bu hikâyeyi açıklamak konusunda sorunları olacaktı. 2001'de ABD El-Cezire'nin Kabil'deki bürosunu bir cruise füzesiyle vurmuştu — Usame Bin Ladin'in dünyanın dört bir köşesine yayınlanan ses ve görüntü kayıtlarının kaynağı bu büroydu. Kentin 'kurtarılmasından' önceki akşam düzenlenen bu olağanüstü saldırıya dair hiçbir açıklama yapılmadı; Kabil muhabiri Tayser Aluni saldırıdan yara almadan kurtulmuştu. Gazeteciliğin tuhaf bir cilvesi mahiyetinde, Aluni Bağdat bürosunda ABD Hava Kuvvetleri'nin El-Cezire'ye ikinci saldırısını da yaşayacaktı. Ancak daha da rahatsız edici olan, El-Cezire'nin (savaştan yaptığı canlı yayınlarla sadece Amerikalıları değil, daha önce gördüğümüz gibi, Saddam'ı da küplere bindiren en özgür Arap televizyonu) Şubat'ta Pentagon'a Bağdat bürosunun koordinatlarını vermesi ve büronun saldırıya uğramayacağı konusunda güvence almasıydı. Sonrasında, 6 Nisan'da ABD Dışişleri Bakanlığı sözcülerinden biri El-Cezire'nin Doha'daki merkezini ziyaret etmiş ve Katar uydu kanalı içinden bir kaynağa göre, Pentagon'un güvencesini tekrarlamıştı. Aradan daha yirmi dört saat geçmişken Amerikalılar Bağdat bürosuna füze atmıştı.</p>

  <p>Bir sonraki saldırı (Reuters'e yapılan), Cumhuriyet Köprüsü üzerindeki Abrams tankı topunun namlusunu 200'den fazla yabancı gazetecinin kaldığı Filistin Oteli'ne doğrulttuktan sonra, gün ortasından hemen önce geldi. Sky televizyonundan David Chater namlunun hareketini görmüştü. Fransız televizyon kanalı France 3'ün ekibi Reuters'in hemen altındaki bir odada kalıyordu ve köprünün üzerindeki tankı görüntülemişti. Kayda bakıldığında, uzun bir sessizliğin ardından tankın namlusundan bir ateş kabarcığı çıktığı görülüyordu. Hemen sonrasında muazzam bir patlama sesi duyuluyor ve patlamanın etkisiyle titreyen kameranın önünden sıva parçaları dökülüyordu.</p>

  <p>On beşinci kattaki Reuters bürosunda top mermisi ekibin tam ortasında patlamıştı. Ukraynalı kameraman Sasha Protsjuk (ki o da tankları görüntülüyordu) ve ekibin bir başka üyesi olan Britanyalı Paul Pasquale ağır yaralanmıştı. Biri Reuters'in Filistin kökenli Lübnanlı muhabiri Samia Nakhul olmak üzere iki gazeteci daha yaralanmıştı. Tele 5'in yan odadaki İspanyol kameramanı Jose Coozo'nun da yarası ağırdı. Protsjuk çok geçmeden hayatını kaybetti. Ekibin kanına bulanmış kamerası ve 'bacakları' odada kaldı.</p>

  <p>Amerika'nın saldırıya cevabı, bütün kanıtları görmezden gelmek oldu. ABD 3. Piyade Tugayı'ndan Buford Blount (köprüdeki tanklar onun emrindeydi), araçlarının Filistin Oteli'ndeki keskin nişancıların roket ve tüfek ateşi altında kaldığını söyledi; tankı otele tek bir mermi atmış ve karşıdan gelen ateş bunun ardından kesilmişti. Fakat top mermisinin ateşlendiği sırada tankla otelin arasındaki o yolda ilerlemiştim ve hiçbir hafif silah ateşi duymamıştım. Saldırıyı gösteren Fransız video kaydı dört dakikadan fazla sürüyor ve tankın ateş etmesinden önce tam bir sessizlik olduğu görülüyor. Binada keskin nişancı falan olmadığına kesinlikle inanıyorum. Ayrıca otelde yaşayan onlarca gazeteci ve teknik elemanı (ben de dahil), silahlı adamların oteli bir saldırı noktası olarak kullanmamasını garantiye almak için şahinler gibi izliyorlardı. Şunu da eklemek lazım: Mart'ta, emrindeki birliklerin tanklarında seyreltilmiş uranyumlu mühimmat (birçokları 1991 Körfez savaşından sonra kanser vakalarında yaşanan patlamanın bu tür silahlardan kaynaklandığına inanıyor) kullanacağı iddiasına ateş püsküren de aynı General Blount idi. General Blount, şimdi de oteldeki ekibin bir şekilde Amerikalılara ateş açtığını iddia ediyor (Reuters kamera ekibi vurulur vurulmaz keskin nişancı ateşinin kesildiği ifadesinin anlamı açıkça buydu) ve böylece inandırıcı olmayan bir açıklama, bir iftiraya dönüşmüş oluyordu.</p>

  <p>Bir kez daha üç ölü, beş yaralı gazetecinin, hattâ işgal güçleri tarafından paramparça edilen yüzlerce sivilin bir katliam teşkil etmediğini hatırlamalıydık. Ve şu da unutulmaması gereken bir gerçekti: Irak rejimi de yıllar boyunca birçok gazetecinin yanında, kendi halkından on binlerce insanı öldürmüştü. Ferzad Bazuft'un ismi geliyordu akla. Fakat bu laçka tavırdan çok tehlikeli bir şey ortaya çıkıyordu. Blount'un açıklaması, İsraillilerin masumları öldürdükten sonra öne sürdüğü türdendi. Yani mesaj biz gazetecilerin bütün bunlardan ders çıkarmamız gerektiği miydi? Amerikan ordusunda basından nefret eder hale gelen ve Bağdat'ta üslenmiş gazetecileri kaçırtmak, bizzat kendi içişleri bakanımız David Blunkett'ın kötücül iddiasıyla, 'düşman hatlarının arkasında' çalışanlara zarar vermek isteyen bazı unsurlar mı vardı? Bu iddia, yani uluslararası muhabirlerin Blunkett'ın düşmanıyla (Britanyalıların bu savaşı en başından beri asla desteklemeyen çoğunluğuyla) fiilen işbirliği yaptığı iddiası bir tür idam cezasına dönüşüyor olabilir miydi?</p>

  <p>Tarık Eyyübi'yi tanıyordum. Savaş sırasında, Bağdat'ta onun öldüğü aynı çatıdan Doha'ya yayın yapmıştım. O gün Eyyübi'ye, Amerikalılar Anglo-Amerikan bombardımanının sivil kurbanlarıyla ilgili (bütün Arap dünyasında izlenen) yayınını bitirmek istediği takdirde Bağdat bürosunun ne kadar kolay bir hedef olacağını söylemiştim. Reuters'ten Sasha Protsjuk, Filistin Oteli'nin dayanılmaz yavaş asansörünü sık sık benimle paylaşırdı. Samia, 1975-90 Lübnan iç savaşından bu yana dostum ve mesaidaşımdı. <i>Financial Times</i>'ın muhabiri David Gardner ile evliydi. Ve şimdi bir Bağdat hastanesinde kanlar içinde yatıyordu. Ve General Buford Blount bu masum kadınla cesur meslektaşlarının keskin nişancı olduğu imasında bulunmaya cüret ediyordu. Peki bu bize Irak'taki savaşla ilgili ne anlatıyordu?<sup><a href="../Text/dipnot.xhtml#bookmark234" id="footnote234">[4]</a></sup></p>

  <p>Öncesinde ABD hava kuvvetleri Bağdat'ın Mansur semtindeki sivil bir yerleşim bölgesini bombalamıştı, çünkü Amerikalı istihbarat yetkilileri Saddam'ın burada kaldığına inanıyordu. Dört adet birer tonluk bomba (tesadüf eseri büyük çoğunluğu Hıristiyan olan) on üç Iraklı sivili paramparça etmişti, fakat Saddam orada değildi. Günler sonra, ondördüncü ölü Iraklı (bir bebek) bombaların yol açtığı enkaz yığınının altında bulunacaktı. BBC Katar'dan yaptığı yayında ABD istihbaratının bunun 'risksiz' bir operasyon olmadığını bildiğini belirtiyordu. Dikkatinizi çekerim: Amerikalılar için risk yoktu, sadece Iraklılar için bir hiç uğruna ölme riski vardı (zaten öldüler de). Ve beklendiği gibi, hiçbir özür dilenmedi. Tam tersine, sivilleri paramparça etmeyi sürdürdüler. Amerika'nın 'sondaj' baskınları, her daim muazzam bir ateş gücünün korumasında bir sokakta ilerleyip diğerinde geri çekilmeleri, masumları işgal sonrası Iraklıların psikolojisinde derin izler bırakması muhakkak olan bir şekilde katlediyordu. Bütün bunlar 'kurtuluş' adına affedilebilir miydi?</p>

  <p>Sürekli hastaneleri dolaşıyorduk. Sıra sıra yatıyorlardı: Gözünü yeni kaybetmiş, fakat ayaklarından hâlâ kan sızan araba satıcısı, Raşid Oteli'nin yanında Amerikan askerlerinin kurşunlarıyla vurulan motosiklet sürücüsü, uzun siyah saçları üzerine yattığı havluya yayılmış, vücudu bir Amerikan misket bombasından fırlayan şarapnelle adeta suçiçeği çıkarmış elli yaşındaki kadın memur... Bağdatlı siviller için bu, Amerika'nın başkentteki 'sondaj görevlerinin' doğrudan sonucuydu. Televizyonda her şey pek yolunda görünüyordu: Dicle kıyılarında Amerikan deniz piyadeleri, başkanlık sarayına aman da ne kadar komik ziyaretler, Saddam'ın altın klozetinin video görüntüsü. Fakat bize o heyecan verici televizyon görüntüleri ulaşabilsin diye ve Bush ile Blair böbürlenerek zaferden söz etsin diye masumlar kanıyor ve acıyla feryat ediyordu. Kindi Hastanesi'nde küçük bir oğlan gördüm, babası, annesi ve üç erkek kardeşinin hepsi, Bağdat dışındaki bir Amerikan kontrol noktasına yaklaşırken vurulup öldürülmüştü. İki buçuk yaşındaki Ali Nacur'u yatağında acıyla yatarken seyrettim, giysileri kan içindeydi, burnundan içeri bir tüp sokulmuştu, derken bir akrabası bana doğru yaklaştı. "Sizinle konuşmak istiyorum," diye bağırdı, sesi öfkeyle giderek yükseliyordu. "Siz Britanyalılar bu küçük çocuğu niye öldürmek istiyorsunuz? Bir de buraya gelip niye görmek istiyorsunuz? Bunu siz yaptınız — siz yaptınız!" Genç adam kolumu tutarak şiddetle sarstı. "Annesini ve babasını geri getirecek misin? Bu çocuk için anne-babasını hayata döndürebilir misin? Defol! Defol!"</p>

  <p>Ambulans şoförlerinin ölenleri bıraktığı dışardaki alanda, siyahlar içinde orta yaşlı Şii bir kadın yumruklarıyla göğsünü dövüyor ve bana bağırıyordu. "Yardım et," diyerek ağlıyordu. "Yardım et. Oğlum şehit oldu ve tek istediğim onu örtecek bir bayrak. Bir bayrak istiyorum, vücudunu örtmek için Irak bayrağı istiyorum. Yüce Allah'ım, yardım et bana!" Bu acı, yas ve öfke yerlerine gitmek her geçen gün zorlaşıyordu. Ve hiç şaşırmıyorum. Uluslararası Kızılhaç Amerika'nın üç günlük Bağdat saldırısının hastanelere ulaşan sivil kurbanlarının sayısını şu an yüz olarak veriyor. Ama sadece Kindi'ye, son yirmi dört saat zarfında 50 yaralı ve üç ölü (hepsi sivil) gelmişti. Ölenlerin çoğunluğu (küçük oğlanın ailesi, araba satıcısı Ali Abdülrezzak'ın gözü önünde uçaktan atılan bir bombayla paramparça olan altı kişilik aile, Sefa Kerim'in kapı komşuları), katledildikten birkaç saat sonra öylece gömülüyordu. Cesetleri hastaneye getirmenin manası yoktu.</p>

  <p>Televizyonda ise her şey tertemizdi. Pazar akşamı BBC yanan sivil araçları gösteriyordu; muhabiri (eski dostum ve mesaidaşım Gavin Hewitt; onunla yaklaşık çeyrek asır önce Afganistan'ı karış karış dolaşmıştım, fakat şimdi Amerikan güçlerine 'iliştirilmişti') bazı yolcuları araçlarının yanında cansız yatarken gördüğünü söylüyordu. Hepsi bu kadardı. Parçalanmış cesetleri, küle dönmüş çocukları gösteren tek bir görüntü yoktu. Belki burada da, 'hassas' tabiatlı olanlar için bir başka uyarı konmalı: Amerika ve Britanya'nın Bağdat'taki masumlara neler yaptığını bilmek istemiyorsanız, bundan sonrasını okumayın.</p>

  <p>Kindi'deki acil servis odalarında yaraların üzerinde uçuşan sinekleri, çarşaflarda ve kirli yastık kılıflarındaki katılaşmış kanı, zemindeki kan derelerini, konuştuklarımın yaralarından hâlâ damlayan kanı anlatmayacağım. Hepsi sivildi. Hepsi niye acı çektiklerini bilmek istiyordu. Hepsi (bana küçük çocuğun yanından defolup gitmemi söyleyen öfkeli genç dışında) çektikleri acılarla ilgili nazik ve sessiz bir şekilde konuşuyordu. Hiçbir Irak hükümeti otobüsü beni Kindi Hastanesi'ne götürmedi. Hiçbir doktor geldiğimi bilmiyordu.</p>

  <p>Ali Abdülrezzak'la başlayalım. Kırk yaşında bir araba satıcısı. Önceki sabah, bir savaş uçağının jet motorlarını duyduğunda Bağdat'ın Şaab semtinde (burası iki Amerikan füzesinin Ebu Talib Caddesi'nde yirmi bir sivili öldürdüğü yer) dar bir sokakta yürüyormuş. "Ailemi görmeye gidiyordum, çünkü telefon hatları bombalanmıştı ve onların iyi olduğundan emin olmak istiyordum," diye başlıyor anlatmaya. "Önümde bir aile vardı, bir adam, karısı ve çocukları. Derken o korkunç sesi duydum, bir ışık parladı, bana bir şeyler olduğunu biliyordum. Önümdeki aileye yardım etmeye çalıştım, fakat hepsi ölmüştü, paramparça olmuşlardı. Ondan sonra doğru düzgün göremediğimi fark ettim."</p>

  <p>Abdülrezzak'ın sol gözünün üzerinde, yüzüne bağlanmış kalın sargılar var. Doktoru Usame El-Rahimi, "Göze müdahalede bulunmadık, diğer yaralarıyla ilgilendik," diye anlatıyor. Ardından kulağıma eğilip fısıldıyor: "Gözünü kaybetmiş. Yapabileceğimiz hiçbir şey yok. Şarapnel isabet edince göz yuvasından fırlamış." Abdülrezzak gülümsüyor (sonsuza kadar yarı kör kalacağını elbette bilmiyor) ve aniden neredeyse kusursuz bir İngilizceye geçiyor, Bağdat'ta okuduğu lisede öğrenmiş. "Başıma niye bu geldi?" diye soruyor.</p>

  <p>Muhammed Abdullah Alvani Amerika'nın Dicle kıyılarına yaptığı küçük gezintinin, böylesine heyecanlı televizyon görüntülerine konu olan operasyonun kurbanı. Eve gitmek üzere Raşid Oteli'nden Dicle'nin batı yakasına doğru motosikletini sürerken bir Amerikan zırhlı aracının park ettiği yoldan geçmiş. "Amerikalıları son anda gördüm. Ateş açtılar ve beni vurdular, motosikletin üzerinde kalmayı başardım. Ardından ateşledikleri ikinci merminin şarapneli motosiklete isabet etti ve düştüm." Dr. El-Rahimi, Alvani'nin vücudundaki sargıyı çözüyor. Karaciğerinin hemen yanında, neredeyse iki santim derinliğinde feci, kanlı, iltihap akıtan bir yarık var. Kan hâlâ bacaklarından akıyor ve ayak parmaklarından yere damlıyor. "Niye sivilleri vuruyorlar?" diye soruyor bana. Evet, çizgileri biliyorum. Irak'ı işgal etmeseydik Saddam bizden daha çok Iraklı öldürecekti (Kindi Hastanesi'nde pek de zekice bir argüman değil bu) ve bütün bunları Alvani ve arkadaşları için yapıyoruz. Paul Wolfowitz birkaç gün önce bize hem Amerikalı askerler hem de Irak halkı için dua ettiğini söylemedi mi? Buraya onları kurtarmaya gelmiyor muyuz (petrolden söz etmesek daha iyi) ve Saddam acımasız ve vahşi bir adam değil mi? Fakat bu insanların arasında böyle sözler söylerseniz deli gözüyle bakarlar.</p>

  <p>Sadiye Hüseyin El-Şomari'nin bedeni iğne ucu gibi kanlı beneklerle dolu. Irak Ticaret Bakanlığı'nda memur ve acıdan yorgun düşmüş, uyuyor; bir başka doktor elindeki karton parçasıyla yaralarına üşüşen sinekleri kovarken bana, bir insanın karaciğerindeki ağır yaranın iyileşip iyileşmeyeceğini soruyor — sanki ben bilirmişim gibi. Bir akrabası Sadiye'nin Bağdat'ın Ceyidi semtindeki evinden çıkarken bir Amerikan uçağının binanın üzerine misket bombası attığını anlatıyor. "Orada Sadiye'nin bazı komşuları da varmış. Hepsi vurulmuş. Birinin bacağı kopup gitmiş, bir diğerinin kolu ve bacağı havada uçuyormuş."</p>

  <p>Ve Sefa Kerim. On bir yaşında bir kız çocuğu ve ölmek üzere. Bir Amerikan bombasının parçası karnına saplanmış ve iç kanaması var. Karnının üzerindeki kocaman bir sargı ve burnuna sokulmuş bir tüple yatağında kıvranıyor. Ve hepsinden daha dehşet verici olan, el ve ayak bileklerinden dört ucuz ve kirli başörtüsüyle yatağa bağlanmış olması. Yattığı yerde inliyor ve sayıklıyor, acıyla ve yatak esaretiyle aynı anda savaşıyor. Bir akrabası (kara çarşaflı annesi yatağın yanında sessizce oturuyor), kızın akıbetini anlayamayacak kadar hasta olduğunu söylüyor. "Ona on şişe ilaç verdiler ve hepsini kustu," diyor. Yüzünü kapatan burun tüpü maskesinin ardında Sefa gözlerini annesine doğra çeviriyor, sonra doktora, ardından gazeteciye, sonra tekrar annesine.</p>

  <p>Sefa'nın akrabası olan adam, Arapların aczi ifade etmek istediğinde yaptığı gibi, ellerini ayaları yukarı gelecek şekilde açıyor. Bu hareketin ardından hep "Ne yapabiliriz?" mealinde bir şey söylenir, fakat adam bir şey demiyor ve buna seviniyorum. Neticede ona tutup da Sefa Kerim'in 11 Eylül 2001 için, George W. Bush'un fantezileri, Tony Blair'in dini sofuluğu, Paul Wolfowitz'in 'kurtuluş' hayalleri için ve uğruna bu insanların hayatlarını tahrip ettiğimiz 'demokrasi' için ölmek zorunda olduğunu nasıl söyleyebilirim?</p>

  <blockquote class=""/>

  <p>Fakat gün batmak zorunda. 9 Nisan ve Amerikalılar Bağdat'ı 'kurtardılar'. Saddam Hüseyin'in çeyrek asırlık acımasız diktatöryal iktidarının merkezini yok ettiler, fakat arkalarından bir yağmacılar ordusu da getirdiler; dizginlerinden boşalan bu ordu, kentte bir talan ve anarşi furyası estirmeye başladı. Top atışları ve kana batmış hastanelerle başlayan gün, diktatörün heykellerinin ayinden farksız yıkımıyla sona erdi. Kalabalıklar zevkten dört köşe haykırıyordu. Yirmi beş yıl boyu Saddam'ın en sıradan gizli polisinin ayaklarına kapanan adamlar birer deve dönüşmüştü, kocaman ve korku verici heykellerini yerlere devirirken Irak liderine nefretlerini kusuyorlardı.</p>

  <p>Iraklı bir dükkan sahibi, "Yeni özgürlüğümüzün başlangıcı," diye bağırdı. Sonra durup sordu: "Amerikalılar şimdi bizden ne istiyor?" Büyük Lübnanlı şair Halil Cibran vaktiyle, tiranlarını borazan çalıp sevinçle buyur eden ve yuhalayarak alaşağı eden ulusa acıdığını yazmıştı. Ve şimdi Bağdat halkı aynı ölümcül ritüeli sergiliyordu; kendilerinin (veya ebeveynlerinin) Arap Sosyalist Baas Partisi Iraklı generallerin ve prenslerin önceki diktatörlüğünü yok ederken aynı şekilde davrandıklarını unutmuşlardı. Keza 'kurtarıcıların', Irakla kültür, dil, ırk veya din namına hiçbir ortak noktası olmayan yeni, yabancı ve çok güçlü işgalciler olduğunu da.</p>

  <p>Saddam Kenti'ndeki uçsuz bucaksız gecekondulardan on binlerce yoksul Şii Bağdat'ın merkezine akıp dükkanlara, ofislere ve bakanlıklara daldı (Britanyalıların iki hafta önce Basra'da önlemek için neredeyse parmağını bile kıpırdatmadığı hırsızlık ve toplu yıkım orjisinin epik bir versiyonuydu bu) ve Amerikalı deniz piyadeleri yağmacılar arabalar, halılar, para tomarları, bilgisayarlar, masalar, divanlar, hattâ kapı çerçeveleri ile birlikte kaçarken uzaktan olan biteni seyretti.</p>

  <p>Fardus Meydanı'nda deniz piyadeleri Saddam'ın kasvetli ve devasa heykelini, bir zırhlı personel taşıyıcısına urganla bağlayarak devirdi. Heykel kaidesinden aşağı doğru eğildi ve yerin üzerinde uzunlamasına asılı kaldı, sağ kol Irak halkını babacan bir edayla selamlıyordu hâlâ. Bu pek çok açıdan sembolik bir andı. Bir balta alıp gri mermerden azametli kaideye indiren ilk adamın arkasında duruyordum, fakat birkaç saniye içinde mermer düştü ve ortaya ucuz tuğladan ve fena halde çatlamış çimentodan bir temel çıktı. Amerikalılar Saddam rejiminin yapısının işte bunun gibi olduğunu hep tahmin ediyordu, yetmişlerde ve seksenlerin başında onu silahlandırmak, ekonomisine hizmet etmek ve siyasi destek sağlamak için ellerinden geleni yapmış olsalar da.</p>

  <p>Bu yüzden bir bakıma (tarihinde ilk kez bir Arap ülkesinin başkentini işgal eden) Amerika, yaratmak için epey zaman ve para harcamış olduğu şeyin yıkılmasına yardımcı oluyordu. Saddam vaktiyle 'bizim' adamımızdı ve şimdi onu yok ediyorduk. Bütün bu heykel döven kalabalıkların, bütün bu yağmanın ve hırsızlığın önemi işte buydu. Fardus Meydanı'nda genç adamlardan oluşan küçük bir grubun bir urgan ve kazmalarla geldiğini görmüştüm. Hep beraber geldiler, kendiliğinden toplanmadılar; bu küçük melodramı kimin örgütlediğini sık sık merak etmişimdir. Fakat heykeli deviremediler. Genellikle olduğu gibi Araplar Amerika'nın yardımına ihtiyaç duydu. Böylece deniz piyadeleri devreye girdi ve diktatörün suretini devirmek ABD'ye kaldı. Yüz kamera tıkır tıkır çalıştı ve bu sahtekarca sahneyi gelecek kuşaklar için çekti. Irak halkı kendisini ezen adamın görüntüsünü devirmişti. Ama sadece o kadar. İşi kendi başlarına yapamayacak kadar aciz olanların gözü önünde Saddam'ın heykelini Amerikalılar imha etmişti.</p>

  <p>Irak liderinin iktidarı fiilen sona ermişti elbette. O akşam gazeteme yazdığım üzere, işkence tezgahları ve hapishaneler şimdi birer anıta dönüştürülmeli, Irak'ın zehirli gaz kullanmasının gerçek hikâyesi ortaya çıkarılmalıydı. "Fakat tarih aksini gösteriyor. Hapishaneler genellikle yeni iktidara devroluyor, işkence tezgahları da ve ayrıca dünyanın kitle imha silahları yapmanın ne kadar kolay olduğunu öğrenmesini kim ister."</p>

  <p>Kâbus bitmemişti. Zira Amerikalılar 9 Nisan'ı işgallerinin ilk günü ('kurtuluş' diyeceklerdi) olarak kayda düşecek olsa da, Bağdat'ın geniş bölgeleri hâlâ ABD'nin kontrolü dışındaydı. Karanlık çökmeden hemen önce ABD hatlarından geçerek, geniş, düz Bağdat kenti içinde Saddam rejiminin varlığını sürdürdüğü kesime geri döndüm. Gri, boş caddelerden aşağı ilerleyip Dicle'nin büyük köprülerini aştım; Amerikalılar henüz batı tarafından bu yakaya geçmemişti. Ve işte orada, Bab El-Muazzam Caddesi'nin köşesinde küçük bir grup mücahit, nehrin öte yakasındaki Amerikan tanklarına Kalaşnikof'larıyla ateş ediyordu. Cesaret dolu, son derece dokunaklı ve acı verecek kadar öğretici bir manzaraydı.</p>

  <p>Çünkü bu adamlar Cezayirli, Faslı, Suriyeli, Ürdünlü, Filistinli Araplardı. Aralarında tek bir Iraklı yoktu. Baas milisleri, Cumhuriyet Muhafızları, Irak istihbaratının kaypak adamları, şu pek meşhur Saddam fedaileri, hepsi mevzilerini terk etmiş ve sürüne sürüne evlerine gitmişti. Nazi Charlemagne Bölüğü'ne mensup Fransızların 1945'de Berlin'de yaptığı gibi, sadece yabancı Araplar savaşmaya devam ediyordu. Iraklılar tarafından yüzüstü bırakıldığını düşünenler de yok değildi; onlardan bir grubu Filistin Oteli'nin lobisinin dışında oturmuş, gazetecilere evlerine dönmelerine yardım etmeleri için yalvarırken bulacaktım.</p>

  <p>"Eşlerimizi ve çocuklarımızı bırakıp bu insanlar için savaşmaya geldik," diyordu içlerinden biri. Fakat Bab El-Muazzam Köprüsü'nün ucunda karanlığın içinde savaşıyorlardı ve onları bıraktığımda Amerikan jetlerinin batıdan yaklaştığını duyabiliyordum. O boş caddelerde ilerlerken, Amerikan tank ateşinin bulundukları binayı vurduğunu da duyabiliyordum. Eğer gelecekte bir direniş olacaksa, onun gönüllü askerleri işte bu adamlardı — tabii hayatta kalırlarsa.</p>

  <p>Tanklar iki şekilde geliyordu: ateş açan tehlikeli, ölümcül türü ve bronzlaşmış yüzleriyle yakışıklı genç askerlerin gülerek kendilerine el sallayacak kadar nazik olan Iraklılara baktığı 'kurtarıcı' türü. Tankların top namlularına 'Kedi Yavrusu Kurtarma Timi', 'Kâbus Tanığı' (bunun hemen altında bir kafatası çiziliydi) ve 'inci' gibi şirin isimler yazılmıştı. Ve her büyük ve güçlü ordunun ilk yürüyüş kolunun en önünde ilerleyen (işgalci veya kurtarıcı türden) bir ilk asker illa ki olmalıydı. Velhasıl 4. Deniz Piyade Alayı, 3. Taburdan Michiganlı Onbaşı David Breeze'e doğru yaklaştım. Anne-babasıyla iki aydır konuşmamıştı, uydu telefonumdan annesini aradım, dünyanın öbür ucundan Bayan Breeze'in sesi duyuldu ve telefonu oğluna verdim. Ve Bağdat'ın merkezine en önde giren Amerikan askerinin ailesine söylediği sözler şuydu: "Selam millet. Bağdat'tayım. 'Merhaba! Sizi seviyorum. Ben iyiyim. 'Sizi seviyorum millet' demek için arıyorum. Savaş birkaç güne bitecek. Çok yakında yanınızdayım."</p>

  <p>Evet, o akşam şunları yazdım:</p>

  <blockquote class="">
    <p>Hepsi savaşın kısa süre sonra biteceğini söylüyor. Onbaşı Breeze kuşkusuz eve dönecek ve Amerika'yı bu tehlikeli, vahşi topraklarda bekleyen ölümcül gerçeklere rağmen sergilediği masumiyete hayranlık duydum. Zira daha tanklar otoyolu eze eze ilerlerken, onları gören ve ayakta bekleyen erkekler ve kadınlar vardı; Başörtülü kadınlar, askerleri büyük bir dikkatle gözleyen erkekler, gelecekten duydukları korkudan, yabancıların Irak'a asla hükmedemeyeceğinden söz eden Iraklılar.</p>

    <p>"Kutlamalar yapılacak ve Saddam'ın gitmesinden dolayı sevineceğiz," diyordu içlerinden biri. "Fakat sonra Amerikalılardan kurtulmak isteyeceğiz, petrolümüzü korumak isteyeceğiz ve direniş olacak, onlar bize 'terörist' diyecek." Ne de Amerikalılar mutlu 'kurtarıcılara' benziyordu. Tüfeklerini kaldırımlara doğrultmuşlar, araç sürücülerine durmaları için bağırıp duruyorlardı — durmayan biri, eski bir arabanın içindeki ihtiyar bir adam, iki Fransız gazetecinin önünde başından vurulmuştu.</p>

    <p>Elbette Amerikalılar, Filistin Oteli'ndeki yabancı gazetecileri 'kurtararak' haklarında olumlu haberler elde edeceklerini biliyorlardı. En yakın meydanın uzun çimenlerinde uzanıyorlar ve kameralar kendilerini çekerken silahlarını numaradan çatılara doğrultuyorlardı; ve tanklarından birinden devasa bir Amerika bayrağı sallandırıyorlar ve gazetecilere sırıtıyorlardı. O gazetecilerin bir teki de çıkıp onlara, mensubu oldukları ordunun daha 24 saat önce iki Batılı gazeteciyi aynı otelde tank ateşiyle öldürdüğünü ve ardından bu konuda yalan söylediğini hatırlatmıyordu.</p>

    <p>Fakat güne damgasını vuran eğlenceli değil meşum bir hikâyeydi: yağmacılar. Saddam Kenti'nde Amerikalıları zafer işaretleri, 'Yaşa Amerika' çığlıkları ve bildik yaygaralarla karşılamışlar, fakat sonra daha önemli bir iş için kent merkezine yönelmişlerdi. Ekonomi Bakanlığında Irak'ın ihracat ve ithalatına dair bilgisayarlarda olan bütün kayıtları, masaüstü bilgisayarları, sandalyeleri, buzdolaplarını ve tabloları çaldılar. Binaya girmeye çalıştığımda yağmacılar bana küfretti. O arada Fransız bir muhabirin parasını ve kamerasını çekip almayı da ihmal etmemişlerdi.</p>

    <p>Uday Hüseyin'in yönetimindeki Olimpiyat spor dairesinde aynısını yaptılar; ihtiyar bir adam binadan devasa bir Saddam portresiyle çıktı ve ardından yumruklarıyla portreye girişti, bir diğeri sırtında büyük bir dekoratif Çin saksısıyla sendeleye sendeleye uzaklaştı. Doğru, bunlar rejim hedefleriydi. Fakat kalabalıktakilerin birçoğu dükkanlara girdi, mobilya mağazalarına ve mesleki ofislere daldı. Ganimetlerini götürmek için kamyonlarla, pikaplarla ve bitkin, cılız eşeklerin çektiği arabalarla geliyorlardı. Bir X-ray cihazıyla kaçan bir oğlan çocuğu, bir dişçi koltuğunu sırtlanmış bir kadın gördüm. Petrol Bakanlığı'nda bakanın siyah Mercedes limuzini yağmacılar tarafından bulunmuştu, ama anahtar ortada yoktu. Bunun üzerine arabayı paramparça etmişler, kapılarını, lastiklerini ve koltuklarını sökmüşlerdi, kocaman giriş kapısının önünde limuzinin sadece iskeleti ve şasisi kalmıştı. Filistin Oteli'nde ise lobideki Saddam portresini kırdılar ve aynı perişan adamın önkapının üzerindeki panosunu ateşe verdiler. Bu sırada <i>Allahuekber</i> diye bağırıyorlardı... Olan biteni seyreden deniz piyadeleri için burada da bir mesaj vardı, tabii anlayana.</p>

    <p>Velhasıl geçen akşam, tank mermileri hâlâ kentin tepesinde patlarken, Bağdat yeni bir efendinin ayaklarının altındaydı. Kentin tarihinde kimler gelip geçmişti: Abbasiler, Emeviler, Moğollar, Türkler, Britanyalılar ve şimdi de Amerikalılar. Dün ABD Büyükelçiliği tekrar açıldı ve kuşkusuz çok geçmeden, Iraklılar artık kimlerin sadık dostu olmaları gerektiğini öğrendiğinde, Başkan Bush buraya gelecek ve Amerika'nın dünya ile taze bir ilişki kuran yeni 'dostları' olacak, onları 'kurtaranlar' için ekonomik ganimetler olacak ve yine kuşkusuz, İsrail ile ilişki kurulacak ve Bağdat'ta hakiki bir İsrail büyükelçiliği kurulacak. Fakat bir savaşı kazanmak başka şey, bütün bu savaşın arkasında yatan ideolojik ve ekonomik projeyi başarıya ulaştırmak tümüyle başka şey. Amerika'nın Arap Dünyası üzerindeki egemenliğinin 'gerçek' hikâyesi şimdi başlıyor.</p>
  </blockquote>

  <p>9 Nisan 'kurtuluş' günüyse, 10 Nisan yağma günüydü. Yağmacılar Alman Büyükelçiliği'ni darmadağın etti ve elçinin masasını bahçeye attı. Orta yaşlı adamlar, çarşaflı kadınlar ve çığlık atan çocuklar büyükelçinin bürosuna dalıp Mozart kayıtlarını ve Almanca tarih kitaplarını pencereden aşağı fırlatırken, Avrupa Birliği bayrağını kurtardım (vize bölümünün dışındaki küçük bir havuzun ortasına dikilmişti). Birkaç saat sonra Slovakya büyükelçiliğine girdiler. 1980'lerden bu yana milyonlarca Iraklı çocuğun hayatını kurtarmak için gayret gösteren UNICEF'in merkezinde bir hırsız ordusu binaya girdi, gıcır gıcır fotokopi makinelerini merdivenden aşağı birbirinin üzerine attılar ve çocuk hastalıkları, hamile ölüm oranları ve beslenmeye dair kasalarca BM dosyasını yerlere saçtılar.</p>

  <p>Amerikalılar Bağdat'ı 'kurtardıklarında' Iwo Jima'dan bu yana en şık resim karelerinin ortaya çıkacağını sanmış olabilir, fakat görünen o ki on binlerce hırsızın (aileler halinde geliyorlar ve ganimet arayarak kenti kamyonlar ve arabalarla dolaşıyorlardı) 'kurtuluştan' anladığı başka bir şeydi. Bu ayrıca Cenevre Sözleşmeleri'nin ağır şekilde ihlali anlamına geliyordu. İşgalci güç sıfatıyla ABD, kontrol alanındaki büyükelçiliklerin ve Birleşmiş Milletler ofislerinin güvenliğinden sorumluydu, fakat denetimindeki birlikler, Alman büyükelçiliğinin masa ve sandalyeleri önkapısından el arabalarıyla yağmalanırken arkalarına bakmadan ilerliyorlardı. Skandal addedilebilecek bu durum bir çeşit hastalık, Amerikan askerlerinin göz ardı ettiği bir kitlesel kleptomani biçimiydi. Şehrin kavşaklarının birinde ilerlerken, yüksek binaların çatılarında, aşağılarındaki anacaddeyi dolduran, içleri tıka basa buzdolabıyla doldurulmuş çalıntı çift katlı otobüsleri süren iki kişinin de bulunduğu yağma trafiğinde, olası intihar bombacıları için sokakları tarayan Amerikalı deniz piyadeleri gördüm. BM binasının dışında bir araba bana doğru ilerlerken yavaşladı ve içindeki tıraşsız, terli adamlardan birisi, bana Arapça ofise gitmeye değmeyeceğini söyledi, çünkü 'her şeyi çoktan boşaltmışlardı.'</p>

  <p>Yoksul ve bastırılmış olanın, 20 yıldan uzun bir süredir, zaman zaman kelimenin gerçek anlamıyla parçalanan hayatının ve yoksulluğunun intikamını Saddam rejiminin adamlarının mülklerinden alma isteği anlaşılırdı. Aynı ailelerin Saddam'ın üvey kardeşi ve eski İçişleri Bakanı İbrahim El-Hasan'ın Dicle kıyısındaki evinin altını üstüne getirmelerini seyrettim; keza eski bir savunma bakanının, Saddam'ın güvenlik başdanışmanlarından Sadun Şakir'in, 'Kimyasal Ali' lakaplı Ali Hüseyin Mecid'in ve Saddam'ın kalem müdürü Abid Maud'un evleri de payına düşeni aldı. Üstü açık kamyonlar, yük kamyonları, otobüsler ve eşeklerin çektiği arabalarla gelen insanlar, bu şahsiyetlerin muazzam villalarının içindeki her şeyi çalıyorlardı.</p>

  <p>Bu durum, Baas Partisi üyelerinin ev döşemek konusundaki şoke edici zevklerinin örneklerine anlık bir bakışı da mümkün kılıyordu: ucuz pembe kanepeler ve gösterişli işlemelerle bezenmiş sandalyeler, plastik içki arabaları ve üç adet güçlü kuvvetli hırsızın taşımakta zorlandığı, paha biçilmez İran halıları, pirinçten yapılmış palmiye ağaçlarına gizlenmiş basit lambalar, işlemeli ağaç masalar, çekmeceli sedeften sandıklar ve Saddam'ın onlarca yardımcısını sarhoş edecek kadar alkollü içeceği muhafaza edebilecek, çok sayıda devasa Amerikan buzdolabı. Eski içişleri bakanının talan edilmiş evinin dışında, kafasındaki çalıntı şapkayla şişman bir adam, soyguncuların yol açtığı trafik keşmekeşini düzenlemeye çalışıyor, bu haliyle Dickens romanlarından çıkmış bir karakteri andırıyordu.</p>

  <p>Yanımdan geçip giden şehir otobüsleri genç adamlara keskin bakışlar atarken, yük kamyonları mobilyaları odalardan kestirme yoldan alabilmek için yatak odasının pencerelerine dayanmışlardı. Dicle üzerindeki Saddam Köprüsü'nde bir hırsız çalıntı mallarla yüklü aracını öylesine hızlı sürüyordu ki, tam ortadaki beton bariyere çarpmıştı ve direksiyonun başında cansız yatıyordu. Fakat bu noktada bir çeşit yağma yasası var gibi görünüyordu. Bir hırsız bir sandalye, avize ya da kapı kasasına dokunduğu anda, nesneye sahip oluyordu. Herhangi bir tartışma ya da yumruklu kavgaya hiç tanık olmadım. Alman Büyükelçiliğindeki onlarca hırsız, küçük çocuklardan oluşan bir ordunun yardımıyla, gayet sessiz sedasız çalışıyordu. Kadınlar istedikleri mobilyaları işaret ediyor, kocaları onları basamaklardan aşağı indirirken, çocuklar kapıların menteşelerini gevşetme ve (BM binasındaki) aydınlatma tesisatını sökme işine koşuluyordu. Elçinin masasının üstüne çıkmış birisi, ampulü tavandaki yuvasından çıkarmaya çalışıyordu.</p>

  <p>Saddam Köprüsü'nün öte yanında, çok daha gerçeküstü bir tablo gözlemlenebilirdi. Sandalyelerle dolu bir kamyonun önünde Saddam'ın oğlu Kusay'ın zevklerinin göstergesi olan iki av köpeği beyaz iplerle aracın arkasına bağlanmış, araçla birlikte ilerliyordu. Hattâ şehrin bir ucunda, başkanlık portrelerinde kullandığı damızlık beyaz at da dahil olmak üzere, Saddam'ın dört atını tırlara yüklenirken gördüm. Şehirde yaşayan tüm devlet adamları dosyalarından, bilgisayarlarından, referans kitaplarından, mobilyalarından ve arabalarından mahrumdu artık. Tüm bunlar olurken Amerikalılar adeta körleşmişti ve insanları bu 'kurtuluş'tan mahrum bırakmak istemediklerini bilhassa vurguluyorlardı. Herhangi birisinin Saddam'ın hizmetkarlarının döküntüleri söz konusu olduğunda ahlaki davranması hayli zordu, fakat Amerika'nın 'Yeni Irak' dediği şey, devlet mülkü bu kadar kapsamlı şekilde talan edilirken nasıl işleyecekti?</p>

  <p>Ve kamyonlarını çalmaya çalışan yağmacıları öldürmeleri için korumalarına emir veren tahıl deposu ve fabrikası sahibinin Hilla yolunda sergilediği manzaranın getirisi ne olabilirdi? Bağdat'ın ekmek ihtiyacının temel karşılayıcısı olan bu yeri korumak adına gösterdikleri umutsuz çabanın 100 metre ötesinde Amerikan 3. Piyade Birliği'nin askerleri tankları üzerinde hiçbir şey yapmaksızın oturmaktaydı. Talan edilen BM binası ise ABD kontrol noktasının sadece 200 metre uzağındaydı.</p>

  <p>Amerika'nın 'kurtuluş' ordusu, çoktan bir işgal ordusu gibi görünmeye başlamıştı. Önceki sabah, yüzlerce sivil Iraklının, Dura'daki bir viyadükten geçerken, canlı bomba olmadıklarını ispatlamak için Amerikan askerlerinin emriyle, içlerinde kadınların da olduğu diğer sivillerin önünde, tişörtlerini kaldırıp pantolonlarını indirmek zorunda bırakıldıklarını seyretmiştim. Ademiye'de bütün sabah süren bir silahlı çatışmayı takiben, saray kapısının üzerinde oturan bir Amerikalı keskin nişancı, durmayan bir aracın içindeki üç kişiyi yaralamıştı (biri küçük bir kız çocuğuydu). Ve ardından ateşin nerden açıldığını merak edip balkona çıkan bir adama nişan almış ve öldürmüştü. Dakikalar içinde, aynı nişancı başka bir aracın sürücüsünü daha öldürmüş ve aracın içindeki genç kadın dahil iki yolcuyu daha yaralamıştı. Kanal 4 televizyonundan bir ekip ölümler gerçekleşirken oradaydı. Dura varoşunda, pek çoğu ABD birliklerinin hafta başında Irak güçleriyle girdiği çatışmada öldürülen Iraklı sivillerin cansız bedenleri, yanmış arabaların içinde çürümekteydi.</p>

  <p>Ve bu, Bağdat'ın 'kurtuluşu'nun daha 2. günüydü.</p>

  <blockquote class=""/>

  <p>Dura'ya dönelim. Bu kelimeleri kaç defa yazdım bilmiyorum ama, 8 Numaralı Otoban'da, Bağdat'ın 'kurtuluşunun' son saatlerinde korkunç bir şey oluyor. Kimileri yüzlerce sivilin öldüğünü söylüyor. Kimileriyse Cumhuriyet Muhafızları'nın ABD 3. Piyade Birliği'ne bağlı 315 numaralı Görev Birliği'ni düşürdüğü pusuda sayıları 40 ila 50 arasında değişen kadın, erkek ve çocuğun Amerikan askerlerinin açtığı yaylım ateşinde parçalandığını. Çoğunun cesedi yanmış arabaların içinde çürüyor. Yanmış deriden ibaret bir genç kadın, Hilla Köprüsü'ndeki üstgeçidin arkasına yüzükoyun düşmüş, hemen yanında sürücü koltuğundan sarkan bir erkek cesedi. Battaniyeler, sadece metrelerce uzakta duran, içlerinde yanmış çocuk bedenlerinin de olduğu çok sayıda sivilin cansız bedenini örtüyor. Amerikan tank ateşinde tam ortasından vurulmuş kırmızı bir araba, arka sol tekerleği üzerinde siyah ayakkabısı içinde bir bacakla duruyor.</p>

  <p>Amerikan birliklerinin saldırıya uğradığını hiç kimse reddetmiyor, tıpkı savaşın 36 saat sonra bittiğini reddetmedikleri gibi. Üstgeçidin üzerinde üniformasıyla başından vurulmuş Iraklı bir Cumhuriyet Muhafızı'nı kendi gözlerimle görüyorum. Kanı oluk oluk akıyor. Yüz metre kadar ileride şasinin altında orta yaşlı ölü bir siville bir araba duruyor. Alanda iki yakıt tankı var, biri hâlâ alevler içinde. Yanmış bir yolcu otobüsü ana otobanın ötesinde. Yüzlerce Iraklı, dehşet içinde ölülerine bakarken, ellerinde yüzlerine örttükleri mendiller, cesetlerle kendileri arasında vızıldaşan sinekleri kovuyor.</p>

  <p>10 tankı ve 4 Bradley Savaş Aracı'yla üstgeçidin güvenliğinden sorumlu olan 315. Bravo Birliği komutanı Yüzbaşı Dan Hubbard, adamlarının 6 Nisan sabahı 07'de, ana caddede sivil trafik olanca hızıyla işlerken, roketatarlar ve Kalaşnikof'larla '360 derece' yaylım ateşine maruz kaldığını anlatıyordu. "Burada sivillerle değil, Irak rejimiyle savaşmak için bulunuyoruz," diyor. "Pusuya düşürüldüğümüzde yoldan geçen arabaları durdurmak için iki-üç defa havaya ateş açtık. Araçların yüzde 90'ı uyarı ateşinden sonra geri döndü." Tam bu noktada yüzbaşı bir an için duraksıyor. "Böyle zamanlarda insanların aklından her şey geçiyor," diyor. "Pek çok insan gaza bastı... Adamlarımı korumak zorundaydım. Olası sivil ölümlerini veya yaralanmaları en aza indirmek için elimizden geleni yaptık... Askerlerimi korumak zorundaydım çünkü yoldan geçen araçlardan herhangi birinin patlayıcı yüklü olup olmadığını bilemezdik. Araçları kaldıracağız ve cesetlerle ilgilenilecek."</p>

  <p>Yüzbaşı Hubbard 'tanıdığı en güçlü kadın'la (buradaki sivil dehşetini görse ne kadar güçlü olabilirdi, o ayrı mesele) evli olmasının şerefine, 8 Numaralı Otoban'da kelimenin tam anlamıyla bir sivil vahşetine yol açan tankına 'Rhonda Denise' adını verecek kadar incelikli, 34 yaşında Tennesseeli bir adam. Hubbard'ın M1A1 Abrams tankı roketatarlardan, biri motoruna olmak üzere, beş isabet almış. Savaşın ilk günü alacakaranlıkta iki askeri taşıyan bir motosiklete ateş açan da onun tankıydı. "Gün ağardığında cesetlere bakmak için gittim. Omzundan ve başından vurulmuş, sizin de gördüğünüz bir Cumhuriyet Muhafızı vardı. Fakat arkadaşı yaralanmıştı ve hâlâ hayattaydı. Üstgeçitte tüm bunların yaşandığı o geceden sağ çıkmıştı. Onu tanka taşıdım, rahat bir yere yerleştirdim ve ilaç verdim. Doktorlarımızdan biri onunla ilgilendi ve böylece kurtuldu." Bu çatışmayı başlatan Iraklı Cumhuriyet Muhafızlarının otobanın sivillerle dolu olacağını bildikleri göz önüne alındığında, bu katliamdan onların da sorumlu olduğu açık.</p>

  <p>Sözgelimi yanmış otobüsün önünde bulduğum Kalaşnikof'un ahşap bölümü küle dönmüş, fakat patlayıcı bölümü hâlâ sağlam. Üstgeçidin altında basit, zayıf siperler ve bir askeri yük kamyonunun enkazı var. Tüm bunlar olurken iki Amerikan askeri ölmüş, 30 kadarı da yaralanmış. Çatışmada Özel Kuvvetler de yer almış ve ikisi tank, altı ABD aracı yok edilmiş. Kaptan Hubbard, yolun üzerinde sivil evlerinin dizildiği bir sokaktan kendisine ateş edildiğini ve civardaki çatılardan birinden tankın vurulduğunu da sözlerine ekliyor. Tankın ne hale geldiği açıkça görülebiliyor.</p>

  <p>Pek çok aile yakınlarının cansız bedenlerini bulmak ve gömmek için geliyor, fakat çoğu kadın en az on altı sivilin cesedi ya da beden parçaları otoyolun üzerine saçılmış durumda. Doğal olarak bu katliam alanı şimdilerde aşina olduğumuz bir soruyu gündeme getiriyor. Amerikalılar, motorlu araçlardaki sivillere tank ateşi açtı. Cansız bedenleri yolun üzerinde, ölen askerlerin cesetleriyle beraber çürüyor ve hiç kimse gömülmeleri için bir şey yapmıyor. Elbette Amerikalılar sivilleri öldürmemeye çalıştılar. Fakat eğer Başkan Bush ordusuna ülkelerini işgal etmelerini emretmemiş olsaydı hepsi bugün yaşıyor olacaktı.<sup><a href="../Text/dipnot.xhtml#bookmark235" id="footnote235">[5]</a></sup></p>

  <p>Soruşturma falan olmayacak. <i>Rüzgar Gibi Geçti</i> efsanesini hatırlatan, Irak halkına armağanımız olan 'kurtuluş' ve 'demokrasi' kutlamalarını süsleyen yağma ve anarşi boyunca yaşanan tüyler ürpertici olayların hiçbirisinin sorgulanmayacağı gibi. Her şey, şehri esir alan hırsızlık sefahatine verdiğimiz utanç verici Britanyalı cevabımızla Basra'da başladı. Britanya Savunma Bakanı Geoffrey Hoon, yüz kızartıcı gidişata dair bilhassa çocukça denebilecek açıklamalar yaptı. Avam Kamarası'ndan Basra halkına seslenerek, Baas partisinin onlardan aldığı mülkleri 'kurtarmalarını' (yine aynı kelime) önerdi sözgelimi. Ve Britanya ordusu bu kayıtsızlığı şevkle destekledi. Basra'daki yağmanın görüntüleri dünyanın dört bir yanında izlenirken, İskoç Kraliyet Zırhlı Birlikleri'nden Yarbay Hugh Blackman BBC'ye neşeyle 'olanlara müdahale etmek kesinlikle benim işim değil' diyordu. Oysa kesinlikle Yarbay Blackman'in <i>işiydi.</i> Yağma Cenevre Sözleşmesi'nde özel bir koruma maddesi olarak yer alır, tıpkı 1907 tarihli Lahey Sözleşmesi'nde olduğu gibi (Cenevre'deki delegeler maddeleri Lahey Sözleşmesi'nin 'savaş kuralları' bölümüne dayanarak şekillendirmişti). 'Yağma yasaktır' der 1949 tarihli Cenevre Sözleşmesi, fakat öyle görünüyor ki Yarbay Blackman ve Hoon, bunun anlamını kavrayabilmek için 2002 senesinde, Londra Üniversitesi Gazetecilik Bölümü'nün işbirliğiyle hazırlanan <i>Savaş Suçları</i> metnine bir göz atmalılar.</p>

  <p>İşgalci bir güç, bir diğer ülkenin topraklarına girdiği andan itibaren, o ülkenin halkının can güvenliğini sağlamak, mülklerini ve kurumlarını korumak zorundadır. Dolayısıyla Nasıriye'deki Amerikan birlikleri, 'kurtuluşun' ilk gününde arabasında öldürülen sürücüden sorumluydular. Bağdat'daki Amerikalılar, yüzlerce Iraklı tarafından talan edilen Alman ve Slovak elçiliklerinden sorumluydular; tıpkı saldırıya uğrayan Fransız Kültür Merkezi'nden, 11 Nisan'da bombalanan, her ne kadar önceki rejim tarafından çökertilmiş olabilirse de (zira Arap devletlerinin en berbat yaratıklarını merkez bankası başkanlığına getirmek gibi bir eğilimi vardır), Irak'ın merkezi finansal gücü olan Irak Merkez Bankası'ndan ve nihayetinde en az eskisi kadar yeni Irak'tan da sorumlu oldukları gibi.</p>

  <p>Fakat Britanyalılar ve Amerikalılar, sözleşmelere ve uluslararası yasalara dayanan bu sorumluluklarını görmezden geldiler. Ve biz gazeteciler de bu şekilde sürmesine yine izin verdik. Amerikalılar, Iraklılara Saddam'ın heykelini yıkarken 'yardım ettiğinde' televizyonlarımızın karşısında çocuklar gibi alkışladık ve dahası, kontrol noktalarındaki kuyruklarda kaygıyla bekleyen, başkentlerinin talan edilişini seyreden korkulu sivilleri değil, askerleri çiçeklerle taçlandıran sivilleri seyrederek Bağdat'ın 'kurtarılması' üzerine konuşmaya devam ettik. Bu savaşta ahlakın iyice çökmesinde biz gazeteciler de işbirliği yaptık. Saddam'ı öldürme girişimlerinden birinde, Bağdat'taki Mansur bölgesinin pervasızca bombalanmasını ele alalım sözgelimi. Anglo-Amerikan orduları, Saddam ve musibet oğulları Kusay ve Uday'ın orada olduklarına inandıklarını söylediler. Böylece Mansur'daki sivilleri bombaladılar ve neredeyse hepsi Hıristiyan olan (bu ayrıntının Bush ve Blair hazretlerinin dini duygularını ilgilendireceği açık) on dört kendi halinde, masum insanı öldürdüler.</p>

  <p>Tam şu anda bu satırları okurken, BBC Dünya Servisi radyosunun ertesi sabah sivilleri bombalamanın kısmen gayri-ahlaki bir eylem olduğunu sorguladığını, Saddam'ı öldürmeyi ne kadar çok istiyor olursak olalım savaş suçu olarak nitelendirdiğini duymak isteyebilirsiniz. Unutun bunu. Londra'daki sunucu, Mansur'da masum sivillerin katledilmesini, Saddam'ı hedef alan savaşta 'yeni bir dönemeç' olarak tarif etti. Nefretimizin yegâne muhatabını öldürmek isterken sivillerin öldürülmesi soğukkanlılıkla karşılanması gereken, hayli sıradan ve bilinçli bir şeydi. BBC'nin Katar temsilcisi gerekçesiz olanı gerekçeli kılmak için olanca sıradanlığı içinde askeri jargonu kullandı (Katar, ABD ordusu başkomutanlığındaki veletlerin, Saddam'ın orada olduğuna dair ellerinde 'gerçek-zamanlı' istihbarat olduğunu söyleyerek kibirle böbürlendikleri yerin adıydı). BBC elemanına göre, 'Koalisyon' bunun 'zamana-duyarlı bir malzeme' olduğunu biliyordu, bir başka deyişle hedefe doğru ilerlerken öldürdüklerinin masum insanlar olup olmadığını sorgulayabilecek zamanları yoktu. Ve bu 'dava konusu olabilecek vaka' (bir kez daha iğrenç BBC haberinden alıntılıyorum) 'risksiz' değildi.</p>

  <p>Haberini, ahlaki meselelere zerre kadar değinmeden ya da Amerikalıların dört adet 900 kilo ağırlığında 'sığınak-yıkıcı' bombayı sivillerin evleri üzerinde kullanmasını sorgulamadan, aktarmayı sürdürdü. Bu patlayıcılar, ABD hava kuvvetlerinin 2001'de, Tora Bora Dağları'nda Usame Bin Ladin'i yok etmek amacıyla kullandığı mühimmatın aynısıydı. Ve şimdi, bu silahları, bilinçli olarak, başka türlü hareket etmeleri halinde kendilerine lütfetmek istediğimiz 'kurtuluş'tan mahrum kalacak Bağdatlı sivillerin mütevazı evleri üzerinde, adeta zar atar gibi, Saddam'a dair bir 'istihbarat' elde edebileceğimiz umuduyla kullanıyorduk.<sup><a href="../Text/dipnot.xhtml#bookmark236" id="footnote236">[6]</a></sup></p>

  <p>Cenevre Sözleşmesi'nin tüm bu yaşananlara dair söyleyecek çok şeyi var. Sözleşme sivilleri, yanlarında silahla karşı koyan güçler olsa bile, savaşan gücün koruması altında olması gereken insanlar olarak tanımlar. Aynı koruma mekanizması, İsrail'in 1996 tarihli 'Gazap Üzümleri' operasyonunun ardından Güney Lübnanlı siviller için de talep edildi. İsrailli pilot, ABD yapımı Hellfire füzesini Lübnan'daki Mansuri ambulansına ateşleyip üç çocuk ve iki kadını öldürdüğünde İsrail, araçta Hizbullah askeri olduğunu iddia etmişti. İddianın doğru olmadığı ispatlandı. İsrail nihayetinde düşman askerini öldürmek amacıyla sivilleri öldürmekten mahkum edildi. Şimdi aynı şeyi biz yapıyorduk. Sığınak-yıkıcı bombalar Mansur'a atıldıktan sonra, Batı'nın yapmacık İsrail eleştirisinin artık ne gibi bir geçerliliği vardı ki.</p>

  <p>Benzer suçları tekrar tekrar işliyorduk. 1991 Körfez savaşında, Bağdat'taki Ameriye hava saldırısında 400'den fazla sivilin katledilmesinin, Saddam'ı yok etmek umuduyla gerçekleştirildiği gün ışığına çıkarıldı. 1999 Sırp bombardımanı sırasında Yugoslav ordusunun kışlaları terk ettiği anlaşıldıktan sonra sivil alanlar defalarca bombalandı ve savaşın sonlarına doğru yapılan en şiddetli saldırıda Amerikan jetlerinden biri, nehrin üzerindeki dar bir köprüyü bombaladı. NATO, o sırada hiç tank olmamasına rağmen köprünün tankların geçişine imkân verdiğini belirtti. İşin esası, köprü herhangi bir tankı taşımak için fazla dardı. Kurtarma timleri yaralılara yardımcı olabilmek için köprüye döndüğü sırada, ikinci bir pilot da köprüyü bombalamak için geri döndü. İkinci bombacının kurbanları arasında kız öğrenciler de vardı. Bir kez daha, savaşlarda kazananın bizim öforimiz<sup><a href="../Text/dipnot.xhtml#bookmark237" id="footnote237">[7]</a></sup> olduğunu unutmuştuk.</p>

  <p>Neden? Neden başkalarının uymasını doğru olarak talep ettiğimiz savaş kurallarına biz uyamıyoruz? Ve biz gazeteciler, savaştan savaşa, tekrar tekrar nasıl oluyor da yaşanan ahlakdışılığı, acımasız, zalim ve yasadışı eylemleri 'yeni bir dönemeç' ya da 'zamana-duyarlı vaka'ya dönüştürerek göz yumuyoruz? Savaşların, aklı başında insanları amigolara, rasyonel gazetecileri ise küçük, haylaz, göğsü kabarık fantezi albaylarına dönüştürmek gibi bir alışkanlığı var. Halbuki biz, Cenevre Sözleşmesi'ni bir bütün olarak beraberimizde, tarih kitaplarıyla birlikte savaşa katmalıyız. Zira bize ait savaş suçlarından tek fayda sağlayacaklar, geleceğin Saddam Hüseyin'leri olacak. İşgalin başlamasından haftalar, aylar sonra isyancıların öğrendikleri şey de bu değil mi?</p>

  <blockquote class=""/>
