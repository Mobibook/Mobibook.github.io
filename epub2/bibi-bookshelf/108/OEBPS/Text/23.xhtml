  <h3>YİRMİ ÜÇ<br/>
  <br/>
  Atomic Dog,<sup><a href="../Text/dipnot.xhtml#bookmark231" id="footnote231">[1]</a></sup> Yok Edici, Kundakçı, Şarbon ve Agamemnon</h3>

  <blockquote class="ilk">
    <p>"Bana Bağdat'ın yağmalanmasını mı soruyorsunuz? O kadar korkunçtu ki, anlatmaya kelimeler yetmez. Keşke daha önce ölseydim de aptalların o bilgi ve ilim hâzinelerini yok edişini görmeseydim. Dünyayı anladığımı sanırdım, fakat bu soykırım o kadar garip ve amaçsızdı ki, serseme döndüm. Zamanın devrimleri ve kararları bütün mantığı ve bilgiyi alt etti."</p>

    <p class="r mt1">Acem şairi Şirazlı Sadi, Cengiz Han'ın torunu Hülagü'nün 1258'deki Bağdat yağmasını anlatıyor</p>
  </blockquote>

  <p>Nabız atışına benzeyen, bir dakikalık bir gürleme Başkan George W. Bush'un 'terörizme' karşı Haçlı Seferi'ni Bağdat'a getirdi. Bağdat hava savunma birimlerinin attığı izli mermiler ufukta bir çizgi oluşturuyordu, derken bir dizi muazzam titreşim altımızdaki toprağı sarstı, duvarlar sallandı, ses dalgaları kulaklarımıza çarptı. Irak başkentinin çevresinde, aşağı tarafı koyu kırmızı, üst tarafı altın rengi ateş sütunları göğü yırttı. Dışarıya, nehir kenarından uzayıp giden Dicle'ye baktığımda, Irak'ın askeri ve iletişim merkezlerinin ve kuşkusuz, masumların da üzerinde Amerikan bombaları ve füzeleri patlarken, ince ateş izlerinin göğe yükseldiğini görebiliyordum. Valhalla,<sup><a href="../Text/dipnot.xhtml#bookmark232" id="footnote232">[2]</a></sup> dedim kendi kendime. Bu manzaraya Wagner yakışırdı, Tanrıların Alacakaranlığı, <i>Götterdämmerung.</i></p>

  <p>Irak'ta ölenler arasında masumların da olduğundan kimsenin kuşkusu yoktu. Tony Blair tam da o hafta Avam Kamarası'nda bunu söylemişti. Fakat, Bağdat çevresindeki bu ateş fırtınasını dinlerken, bunun neye benzediğine, nasıl bir his verdiğine ya da bir saat önce haberimde yazdığım gibi, evlerinde ve bodrumlarında saklanan masum Iraklıların duyduğu korkuya dair herhangi bir fikrim olup olmadığını soruyordum kendime. Füzelerin ulaşmasından hemen önce, Bağdat'ın yoksul bir bölgesinde, geleneksel siyah giysisi ve beyaz başörtüsü içindeki yaşlı bir Şii Müslüman kadınla konuşmuştum. Ne hissettiğini sordum ısrarla. En sonunda konuştu ve sadece şunu söyledi: "Korkuyorum." Şimdi patlamalar onun söylediğini ete kemiğe kavuşturuyordu.</p>

  <p>Bunun Ortadoğu'nun çehresini değiştirecek bir şeyin başlangıcı olduğuna da pek kuşku yoktu; uzun vadede başarılı olup olmayacağı ise çok başka bir meseleydi. Yerde olmak, bu emperyal maceranın başlangıcına tanık olmak tuhaf bir duyguydu. Saldırının amansız şiddeti, hava baskını sirenlerinin uluması ve füzelerin havayı yaran düşüşü, kendi siyasi mesajını taşıyordu; sadece Saddam'a değil, dünyanın geri kalanına da verilen bir mesajdı bu. Bu patlayıcılar, 'Biz süpergücüz' diye ilan ediyordu. Biz böyle iş görürüz. 11 Eylül 2001'nin intikamını işte böyle alırız.</p>

  <p>Barışın son günlerinde Başkan Bush bile Irak'ı New York, Washington ve Pennsylvania'da insanlığa karşı suç işleyenlerle bağlantılandırma numarasına tenezzül etmemişti. Bununla birlikte (BM'nin onay vermediği, dünyanın da büyük bölümünün karşı çıktığı) Amerikalılar öfkelerini ateşli bir hedefe varma arzusuyla dışavuruyordu. Elbette Irak buna uzun süre karşı koyamazdı. Saddam, askerlerinin teknolojiyi cesaretle alt edebileceğini öne sürüyor olabilirdi. Saçmalıktı bu. 19 Mart'ta Irak'ın maruz bırakıldığı şey (ve benim Bağdat'ta tanık olduklarım, bu şiddet festivalinin çok çok küçük bir parçasıydı) askeri bakımdan ezici olduğu kadar siyasi bakımdan dehşet vericiydi. Kaldığım otelin dışında kalabalıklar öylece durmuş göğe, uçaksavar mermilerinin parlak patlamalarına bakıyor, patlamaların şiddetinden korkuyla titriyordu. Sonrasında, Dicle kenarındaki otelimin balkonunda dikilirken şunu soruyordum: Britanyalılar bütün bunların nereye varacağını biliyorlar mıydı? Britanyalılar neredeyse bir asır önce, Mezopotamya'nın küçük tiranlarına karşı aynı kibirli yolda ilerlememişler miydi? Ve Britanya İmparatorluğu'na ne olduğuna bakın. Şimdi, Bağdat çevresindeki bu büyük patlamaları dinlerken, zamanın Amerikan İmparatorluğu için neler hazırladığını merak ediyordum.</p>

  <p>Bağdat benim için daima zor bir yer olmuştu. Yıllar boyunca kentte birçok arkadaş edinmiştim — işadamları ve aileleri, sanatçılar, eski rejimin emeklileri, evet, Baasçılar ve aileleri ve en azından bir bakan, Naci El-Haditi. Önce enformasyon bakanı, sonra dışişleri bakanı olan Haditi'nin kendisine yöneltilen sorulara verdiği ilk karşılık, ofisinin tavanına bakmak olurdu. Yukarıda ne olduğunu hepimiz anlardık. Yukarıda, tavanda, mikrofon vardı. Fakat Iraklıların evlerinde kendimi güvende hissederdim. Eski fotoğraflar, Britanya ordusunun üniformaları içinde dedeleri, 1950'lerde Harrods'ta alışveriş yapan genç kadınları gösterirdi ve (çok daha sonraları) aynı kadınlar, orta yaşlarında, Saddam Irak'ının petrol zenginliğinin tadını çıkararak, 1970'lerin sonunda ve 1980'lerde Knightsbridge'de yürüyor olurdu. Fakat Bağdat'ın dayanılmaz yaz sıcağı ve enformasyon bakanlığının en zararsız haberler için gazetecilerin yanına kattığı 'rehberler' klostrofobik bir etki yapardı. Bir süre sonra rehberler verdiğimiz paraları cebe atıp rejim yerine bizim için çalışırdı. Onları 'satın alabilirdik' ve bu son Saddam savaşında gizlice, rejim hizmetkarlığından televizyon kanalı hizmetkarlığına geçiş yapacaklardı. Bağdat'ın 'kurtuluşunu' takip eden haftalarda, bizim çalışanlarımız haline geleceklerdi ve birkaç ay sonra da onları işgalci ABD güçleri için çalışırken görecektik.</p>

  <p>Rehberleri atlatabildiğimizde, taksiye binip sadece bakkala gideceğimize (halbuki aslında Saddam City'nin varoşlarına gidiyor olurduk) ikna ettiğimizde, Şii muhalefetinin adamlarını, Davet Partisi'nin öfkesini, perişan halde yaşayan ailelerin, 1991'de bizim çağrımızla ayaklanan ve ihanete uğrayan, fakat hâlâ kurtuluş gününü bekleyen o insanların cesur seslerini duyabilirdik. Kıdemli bakanlık elemanı bu yasak ziyaretlerimizi bilir, fakat 100 veya 200 dolara görmezden gelirdi. Rejim yozlaşmış olduğu kadar yozlaştırıcıydı da. Dünyanın en büyük zenginliğinin üzerinde otururken halkına sürekli savaştan başka bir şey vermemişti. Gece vakti İran'ın scud füzeleri kente düşerken Bağdat'ta, 1980'deki Hürremşehr saldırısında cephe ilerisinde bulunmuştum; 1982'de İran içlerinde ve 1991'de Kuveyt'te Iraklı ölülerini görmüştüm; ve şimdi Irak'ta yine ölüme tanık oluyordum. Beynimin içinde, sayısız Iraklı ölüsünü sağ gördüğüm, cesetlerini yaşıyormuşçasına canlı gördüğüm bir hatıra kutusu vardı.</p>

  <p>Ve uzun zaman sonra kafama şu dank etti: Iraklılar da kendilerini bu şekilde görüyor olmalıydı. Hem ölü hem canlıydılar. Savaş sadece hayatlarının bir parçası değil, tam manasıyla var oluşlarının dokusu haline gelmişti. Saddam için, Irak için, Arap milliyetçiliği için, vatanseverlik için korkusuzca savaşmak ve ölmek doğal bir fenomendi. 1980-88 yılları arasında ülkelerinin işgal edilmesini önlemek için İranlılarla savaşmışlardı. Iraklılar için, Araplar için (tüm ırk veya dinlerden herkes için) işgal sadece aşağılanma değil, bir tür tecavüzdü. Düşman ülkenize, kentinize, sokağınıza, evinize, yatak odanıza geliyordu. Sizi bağlıyorlar, ailenize hakaret ediyorlar, işkence ediyorlar, sizi öldürüyorlardı. Saddam'ın kendi gizli polisleri de bunu yapıyordu. Onlar da işgalciydi. Onların yerini almak isteyen herkesin vay halineydi.</p>

  <p>İlk hava saldırılarından önceki akşam Bağdat'ın Cedriye semtinde yürümüştüm; burada Sünni ve Şii orta sınıfı karışık halde yaşıyor, askerleri omuzlarına aldıkları çocuklarıyla birlikte seyrediyorlardı. Sırtlarında çantaları, ellerinde tüfekleriyle askerler eşlerini kucaklıyordu. Tanıdık bir resimdi bu. 1914'te Paris, Berlin ve Londra. 1939'da Berlin. 1939'da Varşova. 1939'da Londra. 1941'de Sovyetler Birliği. 1941'de ABD. Ve Kore öncesinde, Vietnam sırasında ve medeniyeti veya faşizmi ya da komünizmi savunan veya destekleyen savaşlar için yollara düzülen dünyanın bütün ordularının arasında. Belki 1918'de Birkenhead'deki asteğmen Bill Fisk? Ve şimdi. Bandaj, plaster ve tuvalet kâğıdı almak için bir eczaneye girdim. Eczacı düşünceli biriydi, bana yiyecek gibi bakan diğer müşterilere, yabancı gazetecilerin de onlarla aynı tehlikeyi paylaştığını, bu yüzden onlara nazik davranmaları gerektiğini anlattı. Eczacıya büyük bir alicenaplık gösterdiğini, zira benim ülkemin hava kuvvetlerinin muhtemelen kısa süre sonra Bağdat'ı bombalayacağını söyledim. "Evet," dedi kederli bir gülümsemeyle. "Bence de bombalayacaklar."</p>

  <p>Velhasıl bu yeni ve tek taraflı savaşın başlangıcında biz gazeteciler iki farklı çatışmayı kayda geçirecektik: Iraklıların çektiği acıları ve rejimin can çekişmesini. Rejim bizden her ikisini bir tutmamızı istiyordu. Amerikalılar ve Britanyalılar, çekilen acıları sona erdirmek için rejimi yok edeceklerinde ısrarlıydı. Aslında çekilen acılar ve Irak Baasçılığının ölüm kalım mücadelesi, artık yaralı birinin bandajlarını acı vermeksizin çıkarabilmenizden çok da farklı değildi. Saddam'ın kötülüğünün Iraklıların bütün acılarının sebebi olduğunu söylemek kolaydı, fakat yaralanan ve ölen Iraklılar kaderlerini hiç de bu kavramlarda görmüyordu. Onlara saldıranlar Iraklılar değil Amerikalılardı. Evlerini Amerikan füzeleri ve bombaları yerle bir ediyordu. İran cephesinde, bir başka yabancı güç gelip saldırsın ve işgal etsin diye mi savaşmış ve ölmüşlerdi? Pentagon'un bu denklemi anladığı ortadaydı. Yoksa herhangi bir profesyonel ordunun (veya işgalci gücün) yapacağı şeyi, yani savaş sırasında ve sonrasında sivil ölümlerinin sayısını tutmayı Amerikan ordusunun yapmayı reddetmesinin başka ne sebebi olabilirdi?</p>

  <p>Donald Rumsfeld, Amerika'nın Bağdat'a saldırısının 'hiç tanık olunmamış ölçekte hedefli bir hava harekatı' olduğunu öne sürecekti. Fakat bunu beş yaşındaki Doha Süheyl'e anlatamazdı. Savaşın ilk sabahında bana, burnu akarken ve vücudunun sol tarafını acıyla hareket ettirmeye çalışırken küçük yüzünü kaplayan derin bir kızgınlıkla bakıyor. Bağdat'ın Rıdvaniye semtindeki evinin yakınında patlayan cruise füzesinin parçaları bacaklarına (şimdi sargı beziyle sarılmışlar) ve daha da kötüsü, omurgasına saplanmış. Sol bacağının bütün hareketini kaybetmiş durumda. Annesi yatağa eğilmiş, küçük kızın battaniyenin dışında tuttuğu sağ bacağını düz hale getiriyor. Doha'nın annesi, çocuğunun iki bacağını birbiriyle paralel tutarsa bir şekilde felçten kurtulacağını düşünüyor. Amerika'nın kente yönelik yıldırım saldırısı başladıktan sonra Müstansariye Üniversitesi Hastanesi'ne getirilen hastalardan ilki Doha.</p>

  <p>Bu hastane ziyaretlerinde iç bulandırıcı, müstehcen bir şeyler var. Biz bombalıyoruz. Acısı onlardan çıkıyor. Derken gazeteciler çıkıyor ortaya ve yaralı çocukların fotoğraflarını çekiyor. Irak sağlık bakanı, Amerikan saldırısının 'canavarlığını' vurgulamak için koğuşların dışında katlanılmaz bir basın toplantısı düzenlemeye karar veriyor. Amerikalılar niyetlerinin çocuklara zarar vermek olmadığını söylüyor. Ve Doha Süheyl, güvende hissetmek için bana ve doktorlara bakıyor, sanki bu kâbustan uyanacak, sol bacağını oynatacak ve artık canı yanmayacakmış gibi. Velhasıl bir an için rejimin ucuz propagandasını ve Rumsfeld ile Bush'un burnu havada ahlak derslerini unutup, Mart 2003'ün bu ışıl ışıl sabahında Müstansariye Üniversitesi Hastanesi civarında bir gezinti yapalım. Zira savaşın gerçekliği (ve bu noktada bir kez daha mim koyuyorum) nihayetinde askeri zaferle ve yenilgiyle ya da 'iliştirilmiş' gazetecilerimizin çoktan sadece Amerikalıları, Britanyalıları ve bir avuç Avustralyalıyı içeren işgalinden söz etmeye başladığı 'koalisyon güçleri'yle alakalı değildir. Savaş, uluslararası meşruiyete sahip olduğunda bile (ki bu savaş ondan da yoksundu), esasen acı ve ölümle ilgilidir.</p>

  <p>Kolları ve bacaklarında dövmeler olan, fakat şimdi hastane yatağında, normalin iki katı görünen omuzlarında devasa mor çürüklerle yatan köylü bir kadını, 50 yaşındaki Emel Hasan'ı alın. İlk Amerikan füzeleri Bağdat'ı vurduğunda kızkardeşine gidiyormuş. "Büyük bir patlama olduğunda tam taksiden inmek üzereydim. Yere yuvarlandım ve her yerin kanıma bulandığını gördüm. Kollarımda, bacaklarımda, göğsümde kan vardı," diye anlatıyor yaşadıklarını. Emel Hasan'ın göğsünde hâlâ birçok şarapnel yarası var. Yandaki yatakta yatan 5 yaşındaki kızı Vahed acıyla inliyor. Taksiden önce o inmiş ve patlama onu biçtiğinde teyzesinin kapısına varmak üzereymiş. Kan tırnaklarının etrafında kurumuş ve bilekleriyle yukarısına sıkı sıkı bandaj sarılmış, fakat ayaklarındaki kanama durmuyor. İki oğlan yan odada. Said Selim 11, kardeşi Ömer 14 yaşında. İkisinin de bacaklarında ve göğsünde şarapnel yaraları var.</p>

  <p>İsra Riyad neredeyse tıpatıp aynı yaralarla üçüncü odada, o da bacaklarından, hava saldırısı başladığında korkuyla evinden bahçesine fırladığı sırada yaralanmış. İmam Ali 33 yaşında ve karnıyla kasık kısmında çok sayıda şarapnel yarası var. Necla Hüseyin Abbas başını siyah bir örtüyle kapatmaya çalışıyor hâlâ, fakat bacaklarındaki mor yara izlerini gizleyemiyor. Çok sayıda şarapnel yarası. 'Çok sayıda şarapnel izi' bir süre sonra kulağa doğal bir hastalıkmış gibi geliyor; yirmi yıldan fazla bir süredir savaşın acısını çeken bu insanların arasında bence zaten öyle.</p>

  <p>"11 Eylül 2001'in karşılığı bütün bunlar mı?" diye soruyordum kendi kendime. Bütün bu olanlar bize saldıranlara 'geri saldırmak' mıydı yani? İnsanlığa karşı işlenen o suçlarla hiçbir (kesinlikle hiçbir) alakası olmayan Doha Süheyl, Vahed Hasan ve İmam Ali'nin tek suçu korkunç Saddam tarafından yönetilmek miydi? Bu çocukların, bu genç kadınların 11 Eylül'den dolayı acı çekmesi gerektiğine kim karar veriyordu? Savaşlar kendilerini tekrar eder. Bombaladıklarımızı ziyaret ederken 'bizim' önümüzde daima aynı soru vardır. 1986'da Libya'da Amerikalı gazeteciler yaralılara sürekli aynı soruyu soruyordu: kendi uçaksavarları tarafından vurulmuş olamazlar mıydı? 1991'de de 'bizler' Iraklı yaralılara aynı soruyu sormuştuk. Ve şimdi Britanyalı bir radyo muhabiri (evet, doğru tahmin ettiniz) bir doktorun karşısında dikilmiş, "Doktor sizce bu insanların bazıları Irak'ın uçaksavar ateşiyle vurulmuş olabilir mi?" diye soruyordu.</p>

  <p>Bu soru karşısında gülsek mi ağlasak mı? Yaralarından dolayı hep 'onları' suçlamak zorunda mıyız? Oysa, sadece Bağdat'ta patlayan en az 320 cruise füzesinin nereden geldiğini sormamız gerektiği muhakkak. <i>USS Kitty Hawk</i> uçak gemisinin hediyesi olabilirler mi acaba? İsra Riyad, büyük bir kışlanın olduğu Sayyadiye'den gelmişti. Necla Abbas'ın evi, Saddam'ın ailesine ait villaların olduğu Risaleh'teydi. Selim kardeşler, askeri araçların konduğu bir deponun bulunduğu Şirta Hamse'de yaşıyordu. Fakat bütün sorun da bu. Hedefler kentin dört bir köşesine dağılmış durumda. Yoksullar (gördüğüm bütün yaralılar yoksuldu) patlamanın etkisiyle çöken ucuz evlerde, bazen tahta barakalarda yaşıyor.</p>

  <p>Aynı eski hikâye işte. Savaşa girersek, masumları öldüreceğiz ve sakat bırakacağız. Cerrahi uzmanlığını Edinburgh Üniversitesi'nde tamamlayan Dr. Habib El-Hezai toplam 207 yaralıdan kendi hastanesine getirilen 101 kişinin 85'inin sivil olduğunu tespit etmişti (aralarında 20 kadın ve 6 çocuk vardı). Yaralılardan sadece 16'sı askerdi. Genç bir adam ve 12 yaşında bir çocuk ameliyat sırasında ölmüştü. Saldırılarda kaç asker öldüğünü ise kimse açıklamayacaktı.</p>

  <p>Arabayla Bağdat'ta gezinmek tüyler ürpertici bir deneyimdi. Hedefler gerçekten de dikkatle seçilmiş, fakat yıkım kaçınılmaz olarak masumları gelip bulmuştu. Dört köşesine Arap savaşçı Selahaddin'in 10 metre yüksekliğinde heykellerinin dikildiği (elbette hepsinin karşısında bir tane de Saddam heykeli duruyordu) bir başkanlık sarayı vardı ve heykellerin tam ortasında, binanın girişine kadar uzanan büyük siyah bir çukur açılmıştı. Hava Silahları Üretim Bakanlığı yerle bir edilmiş, unufak olmuş beton ve molozdan müteşekkil devasa bir yığına dönmüştü. Fakat dışarıda, kapıda, düzgün giyimli Irak askerlerinin olduğu iki kum torbası mevzisi vardı. Tüfekleriyle siper alan askerler, düşmanın çoktan yok ettiği bakanlıklarını savunuyordu.</p>

  <p>Dicle'nin yanındaki yollarda sabah trafiği artmaya başlamıştı. Hiçbir sürücü nehrin diğer tarafındaki Cumhuriyet Sarayı'na ya da yanındaki Silah Tedarik Bakanlığı'na öyle uzun uzadıya bakmıyordu. İki bina da ilk füze saldırılarının ardından 12 saattir yanıyordu. Yanan saraylar, alevler içindeki bakanlıklar ve dumanı tüten enkaz yığınları sanki Bağdat'taki günlük hayatın normal bir parçasıydı. Öyle ya, Saddam rejiminde yaşayan hiç kimse böyle şeylere bakmaya fazla vakit harcamazdı değil mi? Iraklıların bütün bunların ne anlama geldiği konusunda kafası karışıktı. 1991'de Amerikalılar rafinerilerini, elektrik hatlarını, su ve iletişim sistemlerini vurmuştu. Fakat bu savaşın ikinci gününde Bağdat hâlâ tıkır tıkır işliyordu. Ev telefonları çalışıyordu, internet işliyordu, elektrik gücü tam kapasitedeydi, Dicle üzerindeki köprüler bombalanmadan duruyordu. Benim tahminim şuydu: Amerikalılar Bağdat'a vardıklarında ('varırlarsa' hâlâ hassas bir ifadeydi) çalışan bir iletişim sistemine, elektriğe, nakliyeye ihtiyaç duyacaktı. Vurmaktan kaçındıkları Irak halkına bir armağan değildi bence; Irak'ın müstakbel yeni efendilerinin yararı gözetiliyordu. Ne kadar yanılmışım.</p>

  <p><i>Iraq Daily</i> sadece dört sayfa çıkmıştı, onlar da ulusun 'azmi' ile ilgili yazılarla doluydu (azmin Arapça karşılığı sumud'dur, Bush savaş açarak BM denetçilerini ayrılmaya mecbur bırakmadan önce Irak'ın kısmen yok ettiği füzelerin adı). Gazetenin manşeti ise şuydu: "Başkan: Zafer Iraklıların Olacak." Cuma akşamı düzenlenen bombardıman sırasında Irak televizyonu (ABD, televizyon tesislerini vurmaya çalışmamıştı yine), canlı olduğu anlaşılan bir yayında, ulusu zafer konusunda temin eden bir generali ekrana çıkarmıştı. O konuşurken cruise füzelerinin patlamalarından kaynaklanan ses dalgaları arkasındaki perdeleri dalgalandırıyor ve televizyon kamerasını sallıyordu.</p>

  <p>Peki bütün bunlar bizi nereye götürüyordu? Ertesi gün erken saatlerde Cumhuriyet Sarayı'nın yanmış enkazında ve yanındaki sütunlu bakanlıkta durup Dicle'ye baktım. Bağdat'ın her tarafı yangın yeriydi ve gökyüzü adeta dumanlarla alçalmıştı. Müstahkem, kaleye benzeyen saray (duvarlarından alev katmanları yükseliyordu) ateşe verilmiş bir ortaçağ şatosuna benziyordu; yıkıldığı dönemde Mezopotamya, yani antik Tak Kisra (Ctesiphon), binlerce yıldır birçok kez başına geldiği gibi, bir kez daha yerle bir olmuştu. Ksenofon güneyden, İskender kuzeyden vurmuştu. Moğollar Bağdat'ı talan etmişti. Halifeler gelmişti. Ardından Osmanlılar, sonra Britanyalılar. Hepsi çekip gitmişti. Şimdi de Amerikalılar gelmişti. Bu meşruiyetle alakalı bir mesele değildi. Çok daha baştan çıkarıcı bir şeydi bu, bizzat Saddam'ın gayet iyi anladığı bir şey, özel bir tür güç, Irak'ın bütün fatihlerinin bu kadim uygarlığa vura kıra dalarken göstermek istediği o aynı güç.</p>

  <p>O ikinci günün akşamüstü Iraklılar Bağdat etrafında devasa petrol yangınları çıkardılar; cruise füzelerinin kılavuz sistemlerini bozmayı umuyorlardı. Bilgisayarlara karşı duman. 22 Mart'ta 18.20'den hemen sonra, Saddam'ın en büyük askeri binası, sarayının yanındaki yirmi katlı devasa yapı, gözümün önünde havaya uçuverdiğinde hava saldırısı sirenleri tekrar ulumaya başlamıştı; bir ateş kazanı, 30 metre yüksekliğinde bir alev sütunu ve bir saat boyu çınlaması kulaklarımdan gitmeyen bir ses. Tahkim edilmiş binanın tamamı darbenin etkisiyle yerle bir olmuştu. Ardından dört cruise füzesi daha geldi. Yirmi yıllık savaşta Bağdat'ın maruz kaldığı en ağır bombardımandı bu. Sağıma doğru, cephesi Pentagon'a çok benzeyen ve beş füzenin isabet ettiği yüksek sütunlu bir binanın her tarafından alevler fışkırıyordu. Resmi olarak 'şok ve dehşet' yaratması niyet edilen (Rumsfeld'in en son sloganıydı bu) bir operasyonda şok pek uygun bir kelime değildi. Sokaklarda gördüğüm bir avuç Iraklı (sanırım hiçbiri Saddam'ın dostu falan değildi) ağzını her açtığında lanet okuyordu.</p>

  <p>Şok dalgaları iki yönde Dicle'yi kasıp kavururken, yüksek binalardan, dükkanlardan ve evlerden parçalanan camların gökgürültüsü taşıyordu. Dakika başı füze yağıyordu. Birçok Iraklı o uğursuz B-52 bombardıman uçaklarının Britanya'dan kalkışını sadece altı saat önce televizyondan izlemişti (ben de izlemiştim). Benim gibi onlar da zamanı not etmiş, Irakla Londra arasındaki üç saatlik farkı ilave etmiş ve akşam 21.00 civarında terörün başlayacağını tahmin etmişti. Irak hava sahasının dışından ateş açtıkları neredeyse kesin olan B-52'ler tam vaktinde geldi. Polis arabaları sokaklarda hızla mekik dokuyor, hoparlörlerden yayalara sığınaklara gitmeleri veya yüksek binaların altında saklanmaları emri veriyorlardı. İşe de yarıyordu. Dükkânların olduğu bir bloğun yanında çömelerek, şok dalgalarının paramparça ettiği alt kısımdaki pencerelerden gelen cam yağmurundan ucuz kurtuldum.</p>

  <p>Etraflarındaki kırık cam parçalarına aldırmadan balkonlardan bakan birkaç Iraklı (karı kocalar, büyük çocuklar) görmek mümkündü. Kentin bir köşesinde ne zaman büyük altın rengi alev kabarcıkları yükselse, patlama dalgasının kendilerine ulaşmasından önce korkuyla içeri kaçıyorlardı. Nehir kenarındaki ağaçların altında dikilirken, bir cruise füzesi dalgası neredeyse başımın üzerinden geçti; geçerken çıkardıkları keskin ses, en az sonrasındaki patlamalar kadar mahvediciydi. Kendi kendime şunu soruyordum: İnsan bu patlamaların rengini ve desibelini bir askeri raporun lisanı dışında nasıl tarif ederdi? Füzeler uçarken, sanki biri gökyüzünde devasa ipek örtüleri yırtıyormuşçasına ses çıkarıyordu.</p>

  <p>Bütün insanlarda, şiddete verdikleri tepkide anarşik bir taraf var. Etrafımdaki Iraklılar Saddam'ın sarayının yanındaki binanın üst katlarından göğe yükselen alev dillerini öylece durmuş izliyorlardı; keza ben de. Tuhaf şekilde elektrikler hâlâ kesilmemişti ve trafik ışıkları kırmızı ile yeşil arasında gidip gelmeyi sürdürüyordu. İlan panoları şok dalgalarının cehenneminde hareket ediyor, projektör ışıkları kamu binalarının üzerinde ışıldıyordu. Üzerimizde duman perdeleri Bağdat semalarında geziniyordu. Patlamalar beyaz, yanan hedefler siyah duman çıkarıyordu. Buna nasıl direnilebilirdi? Iraklılar (bozulmuş teknolojileriyle, kötürüm eden on iki yıllık yaptırımların ardından) bu füzeleri ve savaş uçaklarının bilgisayarlarını alt edebileceklerine nasıl inanabilirdi? Aynı eski hikâyeydi işte: direnilemez, hikmetinden sual olunmaz güç.</p>

  <p>Evet yani biz de kendimize, bundan daha uygun bir rejime saldırmak mümkün mü diyorduk. Fakat asıl mesele bu değildi. Zira bu yeni hava saldırısının mesajı bir öncekiyle aynıydı ve saatler içinde gelecek yeni saldırıların da aynı olacaktı: ABD'ye itaat edilmeliydi; AB, BM, NATO — ABD'nin önünde hiçbir şey durmamalıydı. Birçok Iraklı bana şunu sorup duruyordu. Kaç gün sürer? Amerikalıları veya Britanyalıları Bağdat'ta istedikleri için değil, şiddetin sona ermesini istedikleri için: bu hava saldırılarının sebebi de tam buydu zaten.</p>

  <p>25 Mart 2003 sabahı. Şimdi kahramanları övmenin vaktidir. Saddam Hüseyin tam da bunu yapıyor. Bugün Um Kasr, Basra ve Nasıriye'de Anglo-Amerikan ordusuna karşı 'direnişe' önderlik eden kara ve deniz kuvvetleri mensuplarının listesini açıklıyor. 11. Tümen komutanı Tümgeneral Mustafa Mahmud Ümran; 45. Tugay komutanı Tuğgeneral Beşir Ahmet Osman; 45. Tugay'a bağlı 11. Tabur komutanı Albay Ali Halil İbrahim; 45. Tugay'a bağlı 2. Tabur komutanı Albay Muhammed Halef El-Cebavi; 3. Kolordu komutanı Yarbay Fethi Rani Macid... Ve böyle uzayıp gidiyor. "Sabredin," diyor Saddam sürekli. Sabredin. Konuşmasının tamamında Irak ordusuna ve halkına on dört kez sabırlı olmalarını söylüyor. "Biz kazanacağız... Şeytan'a karşı zafer bizimdir." Sabırlı, fakat zaferden emin. Şeytanla savaş.</p>

  <p>Başkan Bush da birkaç saat önce halkını böyle cesaretlendirmemiş miydi? Listenin okunması bittikten sonra Saddam'ın söyledikleri, kahramanı Josef Stalin'in sözleri gibi geliyor kulağa. "Ülkemizi yok etmek için geliyorlar, direnmek ve onları yok etmek, halkımızı ve ülkemizi savunmak zorundayız... Boğazlarını kesmeliyiz... Ülkemizi ele geçirmek için geliyorlar. Fakat şehirlerimize girmeye çalıştıklarında, güçlerimizle savaşa girmekten kaçınmaya ve silahlarımızın menzili dışında kalmaya çalışıyorlar." Saddam, Anavatan Rusya'nın, Joe Amca'nın emri altında savunulduğu Büyük Vatanseverlik Savaşı'nı mı örnek alıyordu? Ve öyle değilse, Amerika'nın hava ve tank saldırılarına karşı hâlâ direnen yüzlerce Irak askerini nasıl değerlendirecektik? Halk, parti, vatanseverlik. Bu kavramlar Saddam'ın konuşmasında bir müzik motifi gibi akıp gidiyor, derken bir uyarı da geliyor: Saddam'a göre Amerikan ve Britanya güçleri karadan ilerlemekte giderek zorlandıkça, hava güçlerini Irak'a karşı daha acımasız bir şekilde kullanacaklar. Velhasıl bugünlerde, Başkan Saddam'ın müstakbel Stalingrad'ında yaşamak nasıl bir duygu?</p>

  <p>Birkaç saat sonra cruise füzeleri ve uçaklar geri döndü. Büyük patlamalar Bağdat'ı karanlığa gömdü. Tomahawk'lardan biri Müstansariye Üniversitesi'nin temellerini yerle bir etti — dediklerine göre yirmi beş öğrenci yaralandı, biri öldü. Erken saatlerde başka sesler de vardı. Dicle'nin kıyısında bir otomatik tüfek ateşi furyası (yetkililer kaçan iki Amerikalı havacıyı yakalamaya çalıştıklarında ısrarlıydı) ve ardından geceyarısından sonra 2.30'da şehir merkezine çok uzak olmayan bir yerde topyekün bir top muharebesi. Söylentiler dolaşıyordu. Bağdat'ın kenarındaki Şii gecekondularından, yani Saddam Kenti'nden silahlı adamlar gelmiş ve devlet güvenlik birimleri tarafından yakalanmışlardı. 'Bağımsız kaynaklar' doğrulamamıştı. Bir habere göre Bağdat'ın kuzeyindeki demiryolu hattı kesilmişti. Yalanlandı.</p>

  <p>Pazar günü Irak Savunma Bakanı General Sultan Haşim savaş hakkında çarpıcı bir brifing verdi ve ön cephe hattında savaşan birlikleri saydı: 27. Tümen'e bağlı 3. Tugay Nasıriye'nin güneyindeki Suk eş-Şuyuk'u, 3. Kolordu'nun 3. Tugayı Basra'yı hâlâ elinde tutuyordu. Ve bu generallerin İran'a karşı 1980-88 savaşında nasıl tıpatıp brifingler verdiğini hatırlıyordum. Sonrasında anlattıklarını kontrol ettiğimizde, neredeyse daima doğru oldukları anlaşılırdı. Aynısı bugün de geçerli miydi? General Haşim adamlarının ABD tanklarını, zırhlılarını ve helikopterlerini yok ettiğinde ısrarlıydı. Bunu reddetmek kolaydı — ta ki ABD'ye ait iki zırhlı personel taşıyıcı cayır cayır yanarken televizyon ekranında peyda olana kadar. Başkan Yardımcısı Taha Yasin Ramazan Irak ordusunun taktiklerini izah edecek kadar yardımseverdi. Irak'ın politikası Anglo-Amerikan ordularının canları istediği kadar 'çölde dolanıp durmasına' izin vermek ve kentlere girmeye çalıştıklarında onlara saldırmaktı. Yaptıkları da fazlasıyla bu gibi görünüyordu.</p>

  <p>Gökyüzünü kaplayan siyah petrol dumanları ve hava baskını sirenleriyle Bağdat'tan bakıldığında plan gayet benzer görünüyordu: Dicle ve Fırat vadisine paralel çölü aşmak ve yol üstündeki her uygun kente girmeyi denemek. Um Kasr'da sorun varsa, Basra'yı dene. Basra bloke edilmişse, doğruca Nasıriye'ye. Eğer bu tehlikeliyse, sağa dönüp Necef'e yollan. Fakat açık yolun (Bağdat'a giden ve şükran dolu Iraklıların Tommy'lere güller atmak için kenarına sıralandığı uzun otobanın) bir yanılsama olduğu ortaya çıkıyordu.<sup><a href="../Text/dipnot.xhtml#bookmark233" id="footnote233">[3]</a></sup> Ancak biz hiçbir yere gidemiyorduk. Hiçbir Batılı gazeteci (taksi tutma izni olanlar bile) Bağdat şehir sınırlarını terk edemiyordu. 27 Mart'ta El-Cezire kanalındaki eski dostlarımı görmeye gittim, büroları Dicle'nin batı kıyısındaydı. Britanya'nın kara ve hava saldırısı altındaki Basra'da bir ekipleri vardı. Onlara Basra'dan gelen görüntülerin kaba kurgularını göstermeleri için yalvardım. Oraya gidemiyorsam, en azından Iraklılar (ya da kente girdikten sonra Amerikalılar ve Britanyalılar) tarafından el konulmadan önce çekilen görüntülere bakabilirdim.</p>

  <p>Kurgu odasındayım, uçaksavarların gürültüsü duvarlara çarpıyor. Bir el kamerası bu, sabit değil, kameraman tedirgin. İki Britanya askerinin cesedi Basra'ya giden bir otoyolun üzerinde, Iraklı bir kız (Anglo-Amerikan hava saldırısının kurbanı) iç organları karnından çıkmış halde hastaneye getiriliyor, ağır yaralı bir kadın acıyla bağırırken doktorlar siyah giysisini çıkarmaya çalışıyor. Yüzlerce silahlı askerin çevrelediği Iraklı bir general Basra'nın merkezinde dikilip Irak'ın ikinci büyük kentinin kontrolünün tamamen Iraklılarda olduğunu açıklıyor. Son otuz altı saat içinde çekilen ve Bağdat'a daha yeni ulaşan işlenmemiş El-Cezire kaydı müstehcen, azap verici, şamar gibi.</p>

  <p>Aynı zamanda Britanya birlikleri tarafından 'ele geçirildiği' ve 'sağlama alındığı' bildirilen Basra'nın hâlâ Saddam Hüseyin'in kuvvetlerinin kontrolünde olduğunun da kanıtı. Britanyalı yetkililerin Basra'da bir çeşit isyan patlak verdiğine dair iddialarına rağmen, arabalar ve otobüsler sokaklarda gidip gelmeye devam ediyor, Iraklılar bir devlet kamyonundan indirilen gaz şişelerini almak için sabırla sıra bekliyor. Kaydın önemli bir kısmı Basra'nın batısında parlayan ateş toplarını ve şehre düşen (ve muhtemelen Britanya'ya ait olan) top mermilerinin patlamalarını gösteriyor.</p>

  <p>Ölü Britanya askerlerini gösteren kısa sekans (halka izletilmek için hazırlanan görüntüler bir gün sonra Tony Blair tarafından korkunç diye nitelenecekti) son on iki yıldır Britanya televizyonlarında eksik olmayan ölü Iraklı askerlere dair benzer kliplerden pek farklı değildi, fakat Britanya başbakanının ağzından onlarla ilgili en ufak bir kınama ifadesi çıkmamıştı. Üniformaları hâlâ üzerlerinde olan iki Britanyalı yolun ortasında yatıyor, kolları ve bacakları iki yana açık, göründüğü kadarıyla biri başından, diğeri göğsünden ve karnından vurulmuş. Aynı kayıttan bir başka sekansta Basralı sivillerden ve sivil giyimli silahlı adamlardan oluşan kalabalıklar, ölen Britanyalı askerlere ait askeri cipi (seri numarası HP5AA) tekmeliyor ve aracın üzerine çıkıp dans ediyor. Bir başka grup da ters çevrilmiş bir Savunma Bakanlığı römorkunu tekmeliyor, seri numarası 91KC98, muhtemelen saldırıya uğradığında cipin arkasında olan römork bu. Kayıtta görülebilecek bir sahne de Britanya Hava Kuvvetleri'ne ait insansız bir keşif uçağı; fotoğraf çekmek amacıyla kullanılan uçağın bir kanadındaki kırmızı-mavi yuvarlaklar görülebiliyor, vurulmuş ve yolun ortasında ters dönmüş halde yatıyor. Büyük harflerle "BRİTANYA ORDUSU" ibaresinin bulunduğu kuyruğunda yazan seri numarası ZJ300 ve numaranın yazdığı levha muhtemelen uçağın kamerasının yer aldığı büyük bir silindir kutuya tutturulmuş.</p>

  <p>Ancak ölü Britanyalı askerlerin görüntülerinden çok daha korkunç olanı Basra'nın en büyük hastanesinde yapılmış olan kayıt: Ameliyat odalarına götürülürken acıyla feryat eden bombardıman kurbanları. Orta yaşlı bir adam hastaneye pijamalarıyla getiriliyor, tepeden tırnağa kana batmış halde. Dört yaşlarında bir kız ameliyat odasına el arabası ile götürülürken karnının sol tarafından taşan iç organlarına bakıyor. Mavi üniformalı bir doktor küçük kızın bağırsaklarının üzerine su döküyor ve ameliyata başlamadan önce o bölgeyi nazikçe bandajlıyor. Karnından yaralandığı anlaşılan siyahlar içinde bir kadın, doktorlar ameliyat için kendisini soymaya çalışırken feryat ediyor. Başka bir sekansta, (muhtemelen Britanya'ya ait) bir top mermisinin düştüğü yerden bir kan deresi sızıyor. Kraterin hemen yanında bir çift plastik terlik var.</p>

  <p>El Cezire kayıtları (büyük kısmı hiçbir zaman gösterilmeyecek) Basra'nın tamamen Britanya'nın kontrolü dışında kaldığının ilk canlı kanıtı. Kenti Bağdat'a bağlayan anayollardan biri hâlâ açık (zaten kayıtlar da Irak başkentine böyle ulaşmış), dahası Iraklı General Halid Hatim Basra'da bir caddede, yüzlerce üniformalı ve silahlı askeriyle çevrelenmiş halde, El-Cezire muhabirine röportaj veriyor ve adamlarının Irak'ın düşmanlarına 'asla' teslim olmayacağını söylüyor. Silahlı Baas partisi milislerinin de görülebildiği caddelerde, trafik polisleri kentteki Sheraton Oteli'nin yanında kamyonların ve otobüslerin geçişini düzenliyor.</p>

  <p>El Cezire'nin Basra'daki muhabiri Muhammed El-Abdullah şu an Irak'taki en cesur gazeteci olmalı. Üç kasetteki bazı sekanslarda ateş altında ailelerle görüşmeler yaptığı ve Britanya topçularının saldırılarını soğukkanlılıkla anlattığı görülebiliyor. Kasetlerden birinde Şattül Arap kıyısındaki Sheraton Oteli'ne de bir top mermisinin isabet ettiği görülüyor. Nehrin kenarında (her biri suçlayıcı bir edayla parmaklarını suyolunun ötesindeki İran'a doğrultmuş 1980-88 savaşı 'şehitlerinin devasa heykellerinden birinin yanında) lağım sularıyla kirlenmiş nehirden bidonlarına su dolduran Basralılar göre çarpıyor.</p>

  <p>22 Mart'ta Irak hükümeti Basra'da 30 sivilin öldüğünü, 63'ünün de yaralandığını söyledi. 27 Mart'ta savaşın başlamasından bu yana Irak'ta 4 binden fazla sivilin yaralandığını, 350'den fazlasının öldüğünü açıkladı. Fakat El-Abdullah'ın kaydı, son 36 saat içinde Basra Hastanesi'nin morguna en az yedi ceset daha getirildiğini gösteriyor. (Birinin başından morgun zeminine hâlâ kan fışkırıyor; sonradan onun Batılı bir haber ajansı için çalışan Arap bir muhabir olduğu anlaşılacak.) Diğer vahim sahnelerden birinde küçük bir kızın kısmen kopmuş başı görülüyor, kırmızı başörtüsü hâlâ boynunda. Bir başka küçük kız beyni ve sol kulağı yok olmuş bir halde sedyede yatıyor. Bir başka ölü çocuğun ayakları kopmuş. Bu çocukları Amerikan veya Britanya ağır silahlarının öldürüp öldürmediğine dair hiçbir ifade yok. Kasetler Irak'ın askeri kayıplarına dair de bir şey söylemiyor.</p>

  <p>Fakat Iraklı yetkililerin Batılı gazetecilerin Basra'ya gitmesine izin vermeyeceğini açıkladığı bir ortamda bu kayıtlar, kentte çatışmaların devam ettiğine ve Britanya ordusuna direnmenin bedeline dair elimizdeki en güçlü bağımsız kanıt. Iraklılar 'iliştirilmiş' gazetecilerin (bilhassa da BBC'nin), Basra'nın 'sağlama alındığı' veya fiilen Britanya kontrolünde olduğu izlenimi veren iyimser haberlerini günlerdir yalanlıyor. Kayıtlar Iraklıların haklı olduğunu açıkça kanıtlıyor. Ayrıca iki siyah adamı gösteren bir sahne de var; Irak ordusu onların Amerikalı savaş esirleri olduğunu iddia ediyor. Birbirinin tıpatıp aynı siyah gömlekler ve ceketler giymiş adamlara hiçbir soru sorulmuyor. Kayıtta her ikisi de tedirgin görünüyor ve kamera ekibiyle ekibin arkasında birikmiş Iraklı askerlere bakıyor.</p>

  <p>Ancak ölen siviller, kısa süre sonra savaş hikâyesinden silinecek. Onlar bizden ilelebet gizlenecek olan istatistiklerin parçası. Bilinmez ve ölümsüz hale gelecekler; Pentagon'un veya Britanya Savunma Bakanlığı'nın arşivlerine girmeyen 'tali hasar' olacaklar ya da en azından onların yer aldığı dosyaların kamuoyu tarafından görülmesine izin verilmeyecek. Yani o küçük kız başını kaybetmemiş olacak. Arkadaşı beynini kaybetmemiş olacak. Üçüncü çocuğun ayakları, sıkı sıkıya gövdesine bağlı kalacak. En azından tarihi kayıtlar açısından böyle olacak, çünkü ortada tarihi kayıt falan olmayacak. Yeni savaşımızın bir parçası da bu.</p>

  <p>28 Mart'ta Amerikalıların (muhtemelen planladıkları kadar hızlı ilerlemediklerinden dolayı) Bağdat'ın iletişimini olduğu gibi tutmak istemediğini idrak ettik. Telefonlar kesik diye ah vah edecek hali yoktu kimsenin. Elbette Bağdat'taki yerel telefon sisteminin imha edilmesi, uzun karanlık bombardıman geceleri sırasında yakınlarından haber almak isteyen on binlerce Iraklı aile için vahim bir tecrübeydi. Fakat topraktan taşan kemikler, iç organlar ve yaralı Iraklı sivillerin paramparça olmuş gövdelerinin yanında, susmuş telefon ahizeleri, parçalanmış kablolar ve Mimun Uluslararası Komünikasyon Merkezi'nin yıkıntılarının pek ehemmiyeti olmuyordu. Centcom (ABD merkez komutanlığı) elemanları 28 Mart'ın erken saatlerinde vurdukları hedefleri 'komuta ve kontrol merkezleri' diye niteliyordu. Savaşta işler istediğimiz gibi gitmeyince sürekli başvurduğumuz (biz, yani 'Batı') o küçük indirgemelerden biri de budur. 1991'de Bağdat'a düzenlediğimiz yıldırım saldırısında, başkanlık sarayları ve kışlalarla başladık, sonra iletişim sistemine geçtik, ardından elektriğe ve su arıtma tesislerine sıra geldi. 1999'da Sırbistan'da aynı hikâyeydi. Önce Yugoslav ordu kışlalarına ve silah fabrikalarına yöneldik, sonra köprülere, telefon sistemine, elektriğe. Şimdi aynı eski hikâye Bağdat'ta başlıyor. Başkanlık sarayı ve kışlalar vuruluyor. Telefonları bir kez daha yerle bir etme vakti.</p>

  <p>Elbette 'biz' işlerin bu noktaya gelmesini ummuyorduk. Anglo-Amerikan orduları Bağdat'ın altyapısını (sevinçli kalabalıkların attığı güller altında kenti 'özgürleştirdikten' sonra) kendileri için korumak istiyordu, çünkü vardıklarında çalışan telefon hatlarına ihtiyaçları olacaktı. Fakat kentin dört tarafındaki muazzam patlamalarla geçen bir gecenin ardından iletişim sistemleri feda edilmişti. Devasa Raşid telekomünikasyon merkezi (1991 bombardımanında yıkılmıştı) binanın bodrum katına isabet eden bir füze tarafından vurulmuştu. Karada'daki vezne (Bağdatlılar telefon faturalarını buraya ödüyordu) yerle bir olmuştu.</p>

  <p>Bu blokların her birinin dışında (buradaki her devlet kurumunun dışında olduğu gibi) Saddam'ın dev panolarından birine rastlanabiliyor; bu panoların hepsinde, ilgili bakanlık veya devlet dairesi için ne uygunsa onu yaparken tasvir ediliyor. Sözgelimi Bağdat Merkez İstasyonu'nun önündeki Saddam, başında bir keçe şapka, Basra'ya giden bir ekspres treni hızlandıran bir sinyalci rolünde — bu arada Basra'ya seferler, Britanya ordusunun kuşatması nedeniyle şu an resmen 'askıya alınmış' durumda. Mimun veznesindeki Saddam, telekomünikasyon vericisinin önünde dikiliyor. Raşid merkezinde, büyük kahverengi bir tükenmez kalemle bir kâğıda not alırken, eski moda bakalit siyah bir telefonun önünde konuşuyor.</p>

  <p>Panolardaki manzara artık geride kaldı. Çünkü 'biz' telefonları ve şebeke dahilinde ikili kullanımı içerebilecek bütün o 'komuta kontrol' sistemlerini imha etmeye karar verdik. O yüzden şimdi Bağdatlılar birbirlerinden haber almak için kenti tavaf etmek zorunda; caddelerde savaşın başından beri hiç görülmemiş yoğunlukta trafik var. Bağdat'ın internet sistemi de kesildi. Stüdyoları 26 Mart'ta Amerikalılarca bombalanan Irak televizyonu, ancak giderek sıklaşan elektrik kesintileri arasında izlenebiliyor.</p>

  <p>Peki ya sonra? Elekrik ya da su mu? Ya da su pompaları elektrikle çalıştığından ikisi birden mi? Her sabaha yeni haberlerle uyanılıyor; kendi başlarına çok önemli olmayan, fakat bir araya geldiklerinde işgale ve sonrasına zalim bir yeni boyut ekleyen haberler bunlar. Mart sonunda Irak'ın dört bir köşesinden yüzlerce aşiret üyesi, Saddam'la görüşmeden önce Bağdat Oteli'nde bir araya geldi. Irak'ın sadece Baas partisi ve ordu tarafından bir arada tutulduğunu sanan askeri plancılar ve Washington yorumcularının üzerinden atladığı Iraklı aşiretler ciddi bir güç. Birlik beraberlikleri evlilikler ve en az Baas partisi kadar birbirine bağlı bir aileler ağıyla pekişmiş durumda. Aşiret üyeleri tahıl ambarlarını ve Bağdat çevresindeki elektrik üreten bazı santralleri koruyor. İki aşiret üyesi bir hafta önce ele geçirilen bir Apache helikopterini etkisiz hale getirdikleri için övgülere boğuluyor. Ve şimdi aşiret liderleri Irak'ın her tarafından, Felluce'den, Ramadi'den, Ninova'dan ve Babil, Basra, Nasıriye'den, Mezopotamya'nın bütün kentlerinden geliyor. Savunma Bakanı Geoffrey Hoon'un Saddam'ın Güney Irak'ın 'kontrolünü kaybettiği' iddiası için çok fazla. Bugün ve yarın, Amerikan ve Britanya ordularına nasıl karşı koyacaklarına dair talimatlarla kentlerine ve köylerine dönecekler. Saddam aşiret üyelerine, "Amerikalılar ve Britanyalılarla gruplar halinde savaşmaları, ön ve arka hatlarına saldırıp ilerlemelerini durdurmaları... düşman bir mevziye yerleştiği takdirde gece vakti taciz etmeye başlamaları..." yönünde bir dizi talimat yayınladı bile.</p>

  <p>Bu konuda kafam fena karışık. Gerilla güçleri bir işgal ordusunu taciz edebilir, fakat işgalcilerin ezici ateş gücü ve ilerlemesi önüne çıkan her şeyi silip süpürebilir durumdaysa pek az zarar verecektir. İşgalci birlikler ancak kışlalara yerleşip rutin devriyelere başladıklarında zarar verilebilir hale gelirler. Yani Saddam bu aşiret üyelerine savaştaki hareket talimatlarını veriyor — yoksa savaş sonrası işgale yönelik talimatlar mı bunlar? Saddam savaş alanında yenilme ihtimaliyle yüzleşiyor olabilir mi? Amerikalılar Nasıriye'ye giden yolu zorlarken, burada, Bağdat'ta müstakbel bir isyan mı planlanıyor?</p>

  <p>Yüzden fazla başka gazeteciyle hücreden farksız odalarda yaşadığım Filistin Oteli'nin onuncu katına, uzun, gürültülü gecelerde okumak için bir kütüphane dolusu kitap yığıyorum. Bana <i>gerçek</i> savaşın neye benzediğini hatırlatsınlar diye William Shirer'dan <i>Üçüncü Reich'ın Yükselişi ve Düşüşü</i> ve J. F. C. Fuller'dan <i>İkinci Dünya Savaşı.</i> Savaşın hassasiyet, belagat ve dehşetle nasıl tasvir edilebileceğini unutmamak için Tolstoy'dan <i>Savaş ve Barış</i> (Borodino Muharebesi'ni herkese tüm kalbimle önerebilirim). Ve bazı şiir kitapları, Amman ve Bağdat'a gitmek için ayrılmadan önce Beyrut'taki arşivimden aldığım gazete ve dergi yazılarından oluşan düzensiz bir yığın. Bu akşam yığından Pat Buchanan'ın beş ay önce, neredeyse düşünmeden yazdığı uzun bir laf kalabalığını çekiyorum okumak için. Cebimden kalemimi çıkarıp, bu kahince yazının kenarına haşin satırlar yazmaya başlıyorum:</p>

  <blockquote class="">
    <p>Tanrı son anda bir müdahalede bulunmazsa, kısa süre sonra Irak'a karşı emperyal bir savaş başlatacağız; Fransız ve Britanya askerciklerinin Ağustos 1914'te "İstikamet Berlin, ileri!" şeklindeki cesaret gösterileriyle uygun adım yürüyeceğiz. Fakat bu işgal neo-muhafazakarların beklediği gibi çantada keklik olmayacak... Saddam'ın silahlarını yok etmek, Irak'ı demokratikleştirmek, savunmak ve bir arada tutmak için ABD birliklerinin on yıllarca seferber olması gerekecek. Bununla birlikte, kurtarılmış Irak'taki terör saldırıları, en az kurtarılmış Afganistan'daki kadar kesin. Zira milyonlarca gerçek inananı elinin altında tutan militan İslam, Bush'un İslam dünyasının kaderini dikte etmesini asla kabul etmeyecek. Bağdat'ta kuracağımız MacArthur naipliğiyle, Pax Americana zirveye ulaşacak. Fakat sonra dalga tersine dönecek, zira İslam halklarının herkesten daha iyi bildiği şey, emperyal güçleri terörle ve gerilla savaşıyla kovmaktır. Britanyalıları Filistin ve Aden'den, Fransızları Cezayir'den, Rusları Afganistan'dan, Amerikalıları Somali ve Beyrut'tan, İsraillileri Lübnan'dan kovdular... İmparatorluğa giden yola çıktık ve bir sonraki tepede bizden önce oraya gitmiş olanlara rastlayacağız. Tarihten çıkardığımız tek ders, tarihten hiç ders çıkarmıyor olmamız.</p>
  </blockquote>

  <p>Tam bir zorbalık ve müstehcenlikti. Demir kapının üzerindeki kesik el, yola yayılmış kan gölü ve çamur, bir garajın içindeki insan beyinleri, Iraklı bir anneyle üç çocuğunun dumanı hâlâ tüten bir arabanın içindeki kavrulmuş, iskelete dönmüş kalıntıları. 27 Mart'ta bir Amerikan jetinden atılan iki füze hepsini (21 Iraklı sivil), hayatlarını yerle bir eden ülke tarafından 'kurtarılamadan' önce paramparça ederek öldürmüştü. Karşımdaki manzaraya bakıp kendi kendime soruyorum: Buna 'tali hasar' demeye kim cesaret eder? Ebu Talib Caddesi, Amerikan pilotu o sabah Bağdat'ın kuzeyini kırmızı ve sarı tozla ve yağmur peleriniyle örten kesif kum fırtınasını aşarak yaklaştığında yayalar ve araçlarla tıka basa doluydu.</p>

  <p>Çoğunlukla Şii Müslümanların yaşadığı kirli ve yoksul bir mahalleydi burası; yağ kaplı araba tamir dükkanları, aşırı kalabalık apartmanlar ve ucuz kahvehanelerden geçilmiyordu. O Şiiler ki, Bay Bush ve Bay Blair Başkan Saddam Hüseyin'e karşı ayaklanmalarını hâlâ aptalca umut ediyorlardı. Konuştuğum herkes uçağın yaklaştığını duymuştu. Az önce gördüğü başsız cesetlerin şokundaki bir adam, sadece iki kelime söyleyebildi. "Kükreme, parlama," diyordu sürekli ve ardından gözlerini o kadar sıkı kapattı ki, aralarındaki kaslar seğirmeye başladı. Aynı eski soruyla yüzyüzeyim: Bu kadar korkunç bir olay nasıl anlatılır? Iraklılar artık bu dehşet olaylara her gün tanık oluyorlar; yani gördüklerine dair hakikatin, bütün hakikatin anlatılmaması için hiçbir sebep yok. Bu katliam mahallinde yürürken bir başka soru yokluyor zihnimi. Bağdat'ta tanık olduğumuz manzara buysa, Basra ve Nasıriye ve Kerbela'da neler oluyor? Oralarda da, yaşanan acılara tanıklık edecek gazeteci olmadığı için isimsiz kalan, kaydı tutulmayan kaç sivil ölüyor?</p>

  <p>Ebu Hasan ve Malik Hammud, Ebu Talib Caddesi'nin kuzey kısmındaki Nasır restoranında müşteriler için öğle yemeği hazırlıyordu. Onları öldüren füze batıya uzanan anayolun yanına düşmüştü, patlaması lokantanın ön cephesini yıkıp iki adamı (ilki 48, ikincisi sadece 18 yaşındaydı) paramparça etmişti. Mesai arkadaşlarından biri bana enkazı gezdirdi. Kenarından kan damlayan bir fırın tepsisini kaldırıp göstererek, "Şimdi onlardan geriye tek kalan bu işte," dedi. En az on beş araç yanmış, içlerindekilerin çoğu kavrularak ölmüştü. Birkaç adam, aynı füzelerin tepetaklak ettiği, caddenin tam ortasındaki bir başka yanmış aracın kapılarını koparmıştı. Kadın ve üç çocuğu gözlerinin önünde diri diri yanarken seyretmek zorunda kalmışlardı. İkinci füze ise doğuya giden anayolu vurmuş, betonarme bir apartmanın dışında duran üç adama şarapnel parçaları isabet etmişti; apartmanın dış duvarındaki mermerin üzerinde "Sahibi Allah'tır" yazıyordu.</p>

  <p>Bina yöneticisi Hişem Danun muazzam patlamaları duyar duymaz antreye koşmuştu. "Ta'ar'ı orada paramparça halde buldum," diye anlatıyordu. Kafası parçalanmıştı. "Bu da onun eli." Bir grup genç adam ve bir kadın beni caddeye götürdü. Bir korku filmi sahnesi gibiydi. Ta'ar'ın bilekten kopmuş eli oradaydı, beş parmağıyla demir bir çatı kaplaması parçasını kavramıştı. Mesai arkadaşı Sermed aynı anda ölmüştü. Beyin parçaları birkaç metre uzakta, yanmış bir arabanın arkasında, soluk kırmızı ve gri renkli bir çorba misali saçılmıştı. İkisi de Danun için çalışıyordu. Binanın kapıcısı da ölmüştü.</p>

  <p>Hayatta kalanlar konuştukça ölüler kimliklerini yeniden kazanıyordu. Ta'ar, Sermed ve kapıcıyı paramparça eden aynı füze elektrikçiyi de tezgahının başında katletmişti. Merkez parkının önünde karşıdan karşıya geçmeye çalışan genç bir kız, füzenin düştüğü noktanın sadece yarım metre uzağındaki kamyon şoförü ve sürekli Danun'un kapısına gelip ekmek isteyen dilenci (kum fırtınasından çıkıp kendisini yok etmek için gürültüyle süzülen füzeler bulunduğu yere vardığında Danun'un yanından henüz ayrılmıştı) ölenler arasındaydı.</p>

  <p>Katar'da Anglo-Amerikan güçleri soruşturma açıldığını ilan etti. Böyle bir kan banyosunun propaganda değerinden fayda sağlayacak tek taraf olan Irak hükümeti, ilk başta ölü sayısını 14 olarak verdiği katliamı haliyle kınadı. Peki gerçek hedef neydi? Bazı Iraklılar caddenin yaklaşık bir buçuk kilometre ilerisinde bir askeri karargah olduğunu söylüyordu, fakat böyle bir yer bulamadım. Bazıları muhitteki itfaiye merkezinden söz ediyordu, fakat bir itfaiye askeri hedef sayılamazdı. Kesin olan şey, yaklaşık bir saat önce kuzeydeki bir askeri kampa saldırı düzenlenmiş olduğuydu. İki roket patladığında arabayla üssün yakınından geçiyordum ve Iraklı askerlerin can havliyle kapılardan fırladığını ve otoyolun kenarından koştuklarını gördüm. Ardından iki patlama daha duydum; bunlar Ebu Talib Caddesi'ni vuran füzelerdi.</p>

  <p>Elbette masum insanları öldüren pilot kurbanlarını göremiyordu. Pilotlar bilgisayarın belirlediği koordinatlara göre ateş ediyordu ve kum fırtınası caddeyi görmesini engellemişti. Fakat Melik Hamud'un arkadaşlarından biri bana Amerikalıların kurtarmak istedikleri insanları nasıl bu kadar gözü kapalı öldürebildiğini sorarken, havacılık bilimi veya silah hedef sistemleri hakkında bilgilenmek falan istemiyordu. Ve niye istesindi ki? Zira Bağdat'ta her gün olan bir şeydi bu. 24 Mart'ta kentin merkezine yakın oturan dokuz kişilik bir aile, evlerinde tamamen yok olmuştu. 25 Mart'ta bir otobüs dolusu sivil yolcunun Bağdat'ın güneyindeki bir yolda öldürüldüğü söyleniyordu. 26 Mart'ta da Iraklılar, Irak sınırı yakınlarında Amerikan uçaklarının saldırdığı bir Suriye otobüsünde beş sivil yolcunun katledildiğini öğreniyorlardı.</p>

  <p>Bu insanların niye ölmesi gerektiğini açıklarken ahlak cübbesini sırtımıza geçirebiliriz. 11 Eylül'den dolayı öldüler diyebiliriz, (var olmayan) 'kitle imha silahları'ndan dolayı öldüler, bütün bu insanları kurtarmak yönündeki azgın arzumuzdan dolayı öldüler diyebiliriz. Meseleyi petrolle karıştırmayalım lütfen. Ne olursa olsun, bahse girerim ki ölümlerin nihai sorumlusunun Saddam olduğu söylenecek bize, diye yazdım o akşam. Pilottan bahis açmayacağız elbette. Ve açmadık da zaten. Amerikalılara göre bütün o insanları muhtemelen hatalı Irak uçaksavar füzeleri öldürdü (aynı eski mazeret). Bu mümkün değildi. İki füze her iki anayolda, birbirlerine paralel şekilde infilak etmişti. İki uçaksavar füzesini aynı anda ateşleyip, aynı yola bu kadar düzgün şekilde düşmelerini sağlayabilecek hiçbir kılavuz sistemi yoktu.</p>

  <p>Sonu gelmiyor. Sadece bir gün sonra (28 Mart'ta) vahşet tekrarlanıyor. Bu kez kanıt sadece bir karış uzunluğunda bir metal parçası, fakat üzerindeki sayılar ipucunu taşıyor. 29 Mart öğleden sonrasına doğru en az 62 sivil ölüyor ve metal parçasının üzerindeki kod suçlunun kimliğini gösteriyor. Amerikalılar ve Britanyalılar bir başka Irak uçaksavar füzesinin onlarca hayatı söndürdüğünü öne sürmek için ellerinden geleni yapmakla meşgul, bir yandan da katliamı 'hâlâ araştırdıklarını' söylüyorlar. Fakat füze parçasının üzerindeki kodu oluşturan rakam grupları Arap değil, Latin harfleriyle yazılmış. Ve kurtulanların birçoğu uçağın yaklaştığını duymuş.</p>

  <p>El-Nur Hastanesi'nde tüyler ürpertici ızdırap manzaraları vardı. İki yaşındaki Sayda Cafer bandajlar ve tüplerle kundaklanmıştı adeta, bir tüp burnuna, bir diğer tüp karnına takılıydı. Ona dair görebildiğim tek şey alın, iki küçük göz ve bir çeneydi. Onun yanında, kullanılmış eski bandajlar ve bezlerden oluşan bir yığının üzeri kan ve sineklerle kaplanmıştı. Az ötedeki kirli bir yatakta üç yaşındaki Muhammed Ameyd yatıyordu; yüzü, karnı, elleri ve ayaklarının tamamı bandajlarla sıkı sıkıya kaplanmıştı. Yatağın dibinde büyük siyah bir pıhtılaşmış kan birikintisi vardı.</p>

  <p>Bu hastanede bilgisayar yok, röntgen cihazları Nuh nebiden kalma. Fakat füzeler bilgisayar güdümlüydü ve gövdeden kopan parçada bilgisayarın kodu vardı. Amerikalılar tarafından kolayca doğrulanıp kontrol edilebilir — tabii bunu yapmayı tercih ederlerse. Üzerinde şu yazıyor: 30003-704ASB7492. 'B' harfi çizilmiş, 'H' de olabilir. Bunun seri numarası olduğuna inanılıyor. Yanında bir başka kod daha var, silah üreticisi genellikle buna 'Kafile' numarası diyor. O da şöyle: MFR 96214 09. Kodları taşıyan metal parçası 28'i gecesi füze patladıktan dakikalar sonra, evi 2 metrelik kraterden birkaç yüz metre uzakta olan yaşlı bir adam tarafından bulunmuştu. Iraklı yetkililer bile varlığını bilmiyor. Füze (çoğunluğu kadın ve çocukların oluşturduğu) kalabalıkların üzerine metal yağmuru olup yağmış, parçalar evlerin ucuz tuğla duvarlarına girmiş, kolları, bacakları ve kafaları koparmıştı. Üç erkek kardeş (en büyüğü 21, en küçüğü 12 yaşında), çarşının karşısındaki anayolda bulunan tuğla evlerinin oturma odasında parçalanarak ölmüştü. İki kapı yanda iki kızkardeş aynı şekilde can vermişti.</p>

  <p>El-Nur Hastanesi'nde anestezi uzmanı olan Dr. Ahmed daha sonra bana şunları söyleyecekti: "Daha önce bunlara benzeyen yaralar hiç görmedik. Bu insanlar onlarca metal parçasıyla delik deşik edilmiş." Haklıydı. Hastane koğuşunda ziyaret ettiğim yaşlı bir adamın bacaklarının arkasında ve kalçalarında, bazıları bozuk para büyüklüğünde yirmi dört delik vardı. Doktorlardan birinin gösterdiği röntgen resminde, yaşlı adamın gövdesine girmiş en az otuz beş metal parçası açıkça görülüyordu.</p>

  <p>Ebu Talib Caddesi katliamının yaşandığı Şuale, tek katlı demir ve çimento yiyecek dükkanları ve iki odalı briket evlerle dolu yoksul bir Şii mahallesi. Bunlar da Bay Bush ve Bay Blair'in Saddam'a karşı ayaklanmasını beklediği insanların ta kendisi. Fakat gecekondulardaki öfke Amerikalılara ve Britanyalılara yönelik; yaşlı kadınlar ve yakınlarını kaybetmiş babalar ve ağabeyler açıyorlar ağızlarını yumuyorlar gözlerini; üstelik yanlarında her yerde hazır ve nazır olan devlet 'rehberleri' olmaksızın. Bir kadın, "Bu bir suç," diye homurdanıyor bana doğru. "Evet biliyorum, orduyu hedef aldıklarını söylüyorlar. Peki burada hiç asker görebiliyor musun? Füze falan görebiliyor musun?"</p>

  <p>Hiçbiri yok elbette. Birkaç gazeteci Perşembe günü Şaab bölgesi yakınında bir nakliye kamyonunun scud füzesi taşıdığını ve Şuale civarında uçaksavar bataryaları olduğunu bildirdi gerçekten de. Katliam mahallinin üzerinden hızla bir Amerikan jetinin geçtiğini duydum ve hemen arkasından karadan havaya atılan bir füzenin, koyu mavi gökyüzünde gecekonduların üzerinde duman izi bırakarak süzüldüğünü bir an için gördüm. Bir uçaksavar bataryası da (1942 civarlarında imal edilmişti) birkaç blok ötede havaya ateş etmeye başladı. Fakat Iraklılar varoşların yakınına mevzilense veya silahlarını oralara taşıyor olsa bile, bu Amerikalıların tıka basa sivil dolu mahallelere, kalabalık anayollar ve çarşılar olduğunu bildikleri bölgelere, üstelik güpegündüz ateş açmasını haklı çıkarır mı? Ebu Talib Caddesi'ne yönelik 27 Mart saldırısı gün ortasında, kum fırtınası sırasında bir anayola düzenlenmişti; yani pilot neyi hedef aldığını düşünürse düşünsün, onlarca sivilin öleceği kesindi.</p>

  <p>Evinin beton duvarları boyasız arka odasında oturan gözlüklü, orta yaşlı bir adam, "Beş oğlum vardı, ikisi kaldı — onların da hayatta kalacağını nasıl bileyim?" diye soruyordu. "Oğullarımdan biri böbreklerinden ve kalbinden vuruldu. Göğsü şarapnel parçalarıyla doluydu; doğruca şu pencereden geldi. Şimdi tek söyleyebileceğim, yaşadığım için üzgün olduğum." Adamın sözünü kesen bir komşusu uçağı kendi gözleriyle gördüğünü söylüyordu. "Uçağın yan tarafını gördüm ve füzeleri ateşledikten sonra rotasını değiştirdiğini fark ettim."</p>

  <p>Uçak gözleme Bağdat'taki günlük hayatın herkese sirayet eden bir meşgalesi haline gelmiş durumda. Gazetemde kılı kırk yaran bir şekilde Amerikan uçağını gözlerimle görüp görmediğimi soran bir okura cevap veriyorum; düzenlenen en az altmış beş saldırıda (kartal keskinliğinde gözlerime rağmen) tek bir uçak görmediğimi söylemek zorunda kalıyorum. Onları duyuyorum, bilhassa akşamları, fakat sesten hızlı uçuyorlar; gündüzleri genellikle kentin üzerini kaplayan siyah duman bulutlarının üzerinde oluyorlar. Tek bir kez bir cruise füzesi (saatte ancak 600 kilometre hızla yol alan cruise veya 'Tomahawk' roketleri) gördüm ve bir bulvardan Dicle Nehri'ne doğru uçarken izledim. Fakat kentten ölü bir elin parmakları gibi yükselen gri dumanı görmemek, kulak yırtan gümbürtüyü duymamak mümkün değil. Ve bulunabilen bomba parçaları üzerindeki bilgisayar kodları kendi hikâyelerini açığa vuruyor. Tıpkı Şuale füzesinin üzerindeki kodların kuşkuya yer bırakmayacak şekilde açığa vurduğu gibi.</p>

  <p>Bütün sabah Amerikalılar yine iş başındaydı, Bağdat'ın çevresinde (Iraklı birlikler buralarda dış savunma mevzileri kazmıştı) ve merkezindeki hedefleri havaya uçurdular. Ateşlenen bir roket Irak Enformasyon Bakanlığı'nın çatısında patlayarak bir avuç çanak anteni imha etti. Bombardımanı seyrettiğim bir devlet binası uzun bir hava baskını sırasında saniyeler boyu sallanıp durdu. Çarşı katliamından sağ çıkanların hayata tutunmaya çalıştığı El-Nur Hastanesi'nde bile duvarlar sarsılıyordu. Hüseyin Mnati elli iki yaşında ve kentte bombalar patlarken gözlerini dikmiş bana bakıyor; yüzü metal parçalarla delik deşik. Yan yatakta yirmi yaşında bir adam oturuyor, kopan sol kolunun kalan parçası kanla kaplı sargı bezleriyle sarılmış. Daha on iki saat önce bir sol kolu, bir sol eli, parmakları vardı. Olanları hayal meyal hatırlıyor: "Çarşıdaydım ve hiçbir şey hissetmedim. Roket geldi, ben onun sağındaydım ve sonra bir ambulans beni hastaneye götürdü." Ağrı kesicilerin kesilen yerinin acısını dindirip dindirmemesi umurunda değil, konuşmak istiyor. Adını sorduğumda yatakta dimdik oturup bana doğru bağırıyor: "Adım Saddam Hüseyin Casim."</p>

  <blockquote class=""/>

  <p>Mart 2003'ün sonunda, Çavuş Ali Cafer Musa Hamadi El-Numani Güney Irak'taki bir ABD askeri kontrol noktasına patlayıcı yüklü bir araçla daldı ve kendisini havaya uçurdu. İntihar saldırısı düzenlediği bilinen ilk Iraklı savaşçı oydu. Britanya hakimiyetine karşı isyanda, düşmanlarını yok etmek için kendini bu şekilde öldüren tek bir Iraklı olmamıştı. Numani ayrıca bir Şii'ydi — yani Amerikalıların Irak işgalindeki gizli müttefiki olduğuna ciddi ciddi inandığı bir mezhebe mensuptu. Başta Irak hükümeti bile bu olağanüstü eylem karşısında ne yapacağını bilemedi; dünyaya Usame Bin Ladin'i hatırlatabilecek bir olaydan uzak durmakla, Amerikalıları bu tür saldırıların artabileceği yönünde tehdit etme isteği arasında kalmışlardı.</p>

  <p>Elli yaşındaki çavuşun hayatına dair pek az, ama çarpıcı ayrıntılar vardı. 1980-88 İran-Irak savaşında bir askerdi ve 1991 Körfez savaşına, yani Saddam Hüseyin'in "Bütün Savaşların Anası" dediği savaşa katılmak için gönüllü olmuştu. Ardından Numani, yaşı askerlik için ileri olsa da, Anglo-Amerikan işgaline karşı savaşmak için de gönüllü yazılmıştı. Ve komutanına hiçbir şey söylemeden, kendi arabasını kullanarak Necef dışındaki bir Amerikan kontrol noktasına saldırmıştı. Saddam onu Ordu Madalyası (1. sınıf) ve "Bütün Savaşların Anası" madalyasıyla onurlandırdı. Numani arkasında beş çocuk, dul bir kadın ve Irak'ın istilalara karşı 2 bin yıllık direniş tarihinde yeni bir hikâye bıraktı. Amerikalı bir sözcü saldırının "anlaşıldığı ve göründüğü kadarıyla bir terör eylemi" olduğunu söyledi, fakat tek bir Arap bile buna hayatta inanmazdı, zira Numani bir işgal ordusuna karşı, askeri bir hedefe saldırmıştı.</p>

  <p>Numani'nin ölümünden birkaç saat sonra Irak Devlet Başkan Yardımcısı Taha Yasin Ramazan, Filistinli veya Hizbullah'tan bir lider gibi konuşuyor, Iraklılarla Amerikalılar arasındaki askeri güç eşitsizliğini vurguluyordu. "ABD yönetimi bütün dünyayı ülkeleri için ölmeye hazır insanların yaşadığı bir yer haline getirecek. Bu insanların yapabileceği tek şey kendilerini birer bombaya dönüştürmek. Şu an verdiğimiz savaşta B-52 bombardıman uçakları 500 veya daha fazla insan öldürebiliyorsa, özgürlük savaşçılarımızın bazı operasyonlarının 5 bin insanı öldürebileceğinden eminim," diyordu Ramazan. Ne kastettiği açıktı; Irak liderliği, Numani'nin saldırısına en az Amerikalı kurbanları kadar şaşırmış ve hazırlıksız yakalanmıştı.</p>

  <p>Bu bizim anlayacağımız bir şey değildi. Iraklılar intihar eylemcisi değildi. Amerikalıların muhtemel tabiriyle, böyle bir durum "hesapta yoktu". 30 Mart'ta <i>Independent</i>'a pek de istemeyerek bir haber yazdım ve olan biteni izah etmeye çalıştım. Elbette (Numani'nin de katıldığı) İran-Irak savaşını ve Iraklıların çarpışıp öldüğü intihardan farksız muharebeleri unutmuştum. Haber şöyleydi:</p>

  <blockquote class="">
    <p>İntihar bombacıları, ister İsrail'in işgal ordusunu başarıyla topraklarından çıkaran bir Şii Lübnanlı olsun, isterse İsrail'in güvenlik hissiyatını yerle bir eden bir Filistinli olsun, Arapların nihai silahıdır. ABD bu silahın gücünü ilkin 1983'te intihar bombacıları Beyrut'taki Amerikan büyükelçiliğine ve aynı yılın 23 Ekim'inde Beyrut'taki deniz piyadesi kışlalarına saldırıp 241 Amerikan askerini öldürdüğünde anladı. Ancak Washington'un bu tür taktiklere karşı hiçbir etkili savunmanın olmadığını nihayet idrak etmesi, Arapların 11 Eylül'de çok daha yıkıcı intihar eylemleri düzenlemelerinin ardından mümkün oldu ancak. Böylece, tuhaf bir şekilde, 11 Eylül ile Irak arasında sonunda sembolik bir bağ kurulmuş oluyor. Saddam rejimini Usame Bin Ladin ile bağlantılandırma çabasıyla dolaplar çevrildiği ortaya çıksa da, ABD'nin dizginlerinden boşanan öfkesi gerçek ve Amerikalıların en korktuğu silahla karşılanmış durumda. İntihar bombacılarının büyük çoğunluğu Numani'den genç ve bekar. Fakat arabasına patlayıcıları yüklemesi için birileri Numani'ye yardım etmiş, fünyeyi nasıl devreye sokacağını öğretmiş olmalı. Ve bunu yapanlar, iddia ettikleri gibi, Iraklılar değilse, demek ki işin içinde Amerikalıların da Iraklıların da hakkında hiçbir şey bilmediği bir örgüt var.</p>
  </blockquote>

  <p>Başkan Yardımcısı Ramazan 'şehidin göğe yükselme ânı' gibi laflar ediyordu, ki o güne kadar Baasçılığın lügatında hiç görülmemiş bir ifadeydi bu. Savunma Bakanı General Hazim El-Ravi ölen adamın 'Hazreti Ali' ile adaş olduğunu hatırlatıyor ve yeni 'şehit Ali'nin cihat kapısını açtığını' ilan ediyordu. Arap ülkelerinden 4 binden fazla gönüllünün şimdi ülkede olduğunu ve 'şahadet operasyonlarının sadece Iraklılar tarafından değil, Bağdat'a gelen binlerce Arap tarafından sürdürüleceğini' söylüyordu. O akşam gönderdiğim haberde şunları yazmıştım: "Görünen o ki İslam birdenbire, Amerika'ya karşı bu son derece milliyetçi kurtuluş savaşına (burada savaşı böyle niteliyorlar) sokulmuş durumda."</p>

  <p>Geriye dönüp bakıldığında, Numani'nin intiharı bu savaştaki en önemli anlardan biriydi. Amerikalıları şoke etti ('terörizm'e dair yapay tepkileri, saldırının anlamını küçümsemek yönünde umutsuz bir çabaydı) ve Iraklıları şaşırttı. Fakat Baasçıların kullandığı dil ('şahadet operasyonları' ve bu saldırıları sürdüreceği söylenen uluslararası Arap tugayına dair bahisler) o eski klişeyi akla getirmiş olmalıydı: 'Alarm zilleri' yüksek sesle çalıyordu. Necef dışında, bütün işgal orduları için en ciddi ibret dersi mahiyetinde bir şeyler başlamıştı; intihar eylemi gibi bir geleneğin olmadığı bir ülkede, bir kibrit çakılmıştı.</p>

  <p>Uğursuz ve karanlık bir fırtına Bağdat'ı sarsıyor, otel odamı kumla sapsarı yapıyor. Kentin tozu ve çamuru şimdi halıların, yatak çarşaflarının ve masaların üzerini bir kefen gibi sarıyor. Temizlikçiler çoktan kaçmış. Dosyalarım ince kum taneleriyle kaplı, öyle ki kâğıtlar kutularından çıkartılırken kınından sıyrılan bir bıçak gibi ses çıkarıyor. 'İslam' adıyla sınıflandırdığım dosya üzerinde kirli parmaklarla çalışıyorum. Sayfaların büyük bölümü Şii direnişiyle ilgili. Fakat bazı elyazısı notlarım da var; anlamını bilmediğim için bir haberde hiç kullanılmamış notlar bunlar. İçeriği de şu: Saddam 2000 yılında 'İslami komitelerin' kurulmasına izin verdi. Sünni Müslüman din âlimleri ve onların takipçilerinden oluşan grupların, asla siyasete bulaşmamaları ve inançlarını Baas'ın laik dünyasıyla asla karıştırmamaları koşuluyla İslam hukuku ve Kuran öğretilerini tartışmalarına imkân tanınacaktı. Bu komiteler şimdi Musul ve Bakuba'da, Felluce ve Ramadi'de, yanı sıra Bağdat'ta mevcut.</p>

  <p>Dosyamdan bir başka kum kaplı sayfa çıkıyor, <i>Economist</i> dergisinin beş yıl önceki sayısından kesilmiş tek bir ince sayfa. Haberde şu ifadeler yer alıyor: "Felaketlerden yorgun düşen Iraklılar dinde huzur arıyor. Bir de, kendi manipülatif tarzı dahilinde, liderlerinde." Saddam, Bağdat'ta dünyadaki en büyük camiyi inşa ediyordu; 45 bin kişiyi alabilecek kapasitedeki caminin minareleri 180 metre yüksekliğinde olacaktı. Irak bayrağının üzerinde artık "Allahuekber" ifadesi yer alıyordu; ulusal bayrağın kırmızı ve siyah şeritlerinin ortasına, beyaz bir dikdörtgenin üzerine nakşedilmiş <i>Allah</i> ve <i>ekber</i> kelimelerinin arasında Irak kartalı vardı. 1997'de Saddam, kendi ülkesinde İslamcı bir devlet çağrısı yapan Ürdünlü Abdül-Munim Ebu Zant'ın Irak televizyonunda haftada yarım saatlik bir program yapmasına imkân vermişti.</p>

  <p><i>Economist</i> muhabiri, "Camiye gidenlerin sayısı, bilhassa gençler arasında, hızla artıyor," diye yazıyor ve bir Bağdatlının şu sözlerine yer veriyor: "Kuveyt savaşından önce mahallemde Cuma namazları için camiye yaklaşık 90 kişi gelirdi. Şimdi çoğu genç olan binden fazla insan geliyor. Yeterli yer yok, bu yüzden sokaklara taşıyorlar." Ramazan'da oruç tutanların sayısı da artmıştı. <i>Economist</i> Saddam'ın İslamın bu şekilde dirilmesindeki dahlini 'manipülatif buluyordu, fakat hükümetin intihar eylemine tepkisini dinlediğimde (Numani'nin 'şahadetine' dair haberleri söylemiyorum bile) Saddam'ın maniple etmek yerine itaat edip etmediğini, bastırmak yerine teşvik edilmesi gereken, üstelik Sünnilerin yanında Şiileri de kucaklayan bir güç keşfedip etmediğini merak eder olmuştum. Bir hafta içinde iki kadın bir başka Amerikan kontrol noktasında kendilerini havaya uçuracaktı; bu daha da görülmemiş, duyulmamış bir eylemdi.</p>

  <p>Akşamüstü Bağdat Kuzey Kapısı Mezarlığı etrafındaki zemin bombaların titreşimleriyle sallanıyordu. Gri gökyüzü uçaksavar ateşiyle benek benekti. Ve duman bulutlarının, mermilerin küçük yıldızvari patlamalarının altında, Kraliyet Topçu Birliği'nden Çavuş Frederick William Price, York ve Lancaster Birliği'nden Onbaşı A. D. Adsetts ve Kraliyet Hava Kuvvetleri'nden Birinci Sınıf Havacı P. Magee sonsuz uykularındaydılar. Irak başkentine ilk gece saldırıları sona ererken, ziyaret etmek bakımından ürkütücü bir yerdi belki. Öyle düşünmeyenler de vardı. Zira Irak Dışişleri Bakanı Naci Sabri daha önce sömürgecilerin mazisine ait bu mezarlardan söz etmişti. Zira 1401979 numaralı Çavuş Price, 4736364 numaralı Onbaşı Adsetts ve 210493 numaralı Havacı Magee'nin hepsi Britanya'nın Irak'taki ilk sömürgeci savaşında, 1921'de ölmüştü.</p>

  <p>Peki Baas partisi üniforması içindeki Sabri ne demişti? "Britanya askerlerinin 1920'lerden ve 1941'den kalma mezarları var burada... Şimdi Amerikalı dostlarıyla beraber yeni mezarları da olacak." Bu yüzden tam o akşamüzeri saatinde, eski Bağdat-Musul yolu üzerindeki Kuzey Kapısı Mezarlıgı'na gidip Naci Sabri'nin bahsettiği adamlara bakmak üzere sokaktan bir taksi çevirdim. York ve Lancaster Birliği'nden Er Nicholson 12 Ağustos 1921'de öldüğünde sadece yirmi üç yaşındaydı, Kraliyet Ordu Hizmet Birliği'nden Er Clark altı gün sonra öldürüldüğünde otuz sekiz. Irak Baas partisine göre, Batı işgaline karşı bu ilk gerilla savaşı şimdi yeniden başlayacak. Peki ne zaman? Bu devasa işgal ordusuna karşı mı? Peki ya sonrası?</p>

  <p>"Çölümüzü Amerikalı ve Britanyalı askerler için büyük bir mezarlığa çevireceğiz," diyordu Sabri. Füzeler Bağdat'ı çaprazlama vurdukça (füzelerden biri Dicle'yi yalayıp yerin sadece 6 metre üzerinde büyük bir gürültüyle patlıyor ve bir başkanlık binasından gri duman bulutları yükseliyor), kullanılan dilin harareti de yükseliyordu. Dışişleri bakanına bakılırsa, yeni sömürgeciler Britanya'nın eski 'altın kuralı'nı, yani 'böl ve yönet'i kullanıyorlardı ('divide et impera'nın aslında bir Roma kuralı olduğunu bir an için unutun). Bakan, onların Irak halkının birlik bütünlüğünü asla kıramayacağına söz veriyordu. Bu savaştan bir çıkış yolu olsaydı, bu retoriğin ne kadarı bir kenara bırakılırdı? Fantastik Sahaf, "Gerçek diplomasi Amerikalıları ve Britanyalıları savaş alanında öldürmektir, böylece hayallerinin boş olduğunu göreceklerdir. Bu kirli uşakların Irak toprağında kalmasına izin vermeyeceğiz," diye kükrüyordu. Uşaklar mı? Sovyetler Birliği varken 'uşaklar ve korkak köpekler' denmiyor muydu? Gerçekten sömürgecilik çağına mı dönüyoruz? Amerikalılar işgal ve askeri yönetim sözlerinden dönmediğine göre, bu sorudan kaçınmak zordu. Keza Birinci Sınıf Havacı Magee'nin, uzun zaman önce Irak'ta uğruna öldüğü aynı Kraliyet Hava Kuvvetleri'nin bombalarıyla mezarı titrerken ne hissedebileceğini tahayyül etmek de.</p>

  <p>Bağdat (kelimenin her anlamıyla) ısınıyor ve bir ay içinde sıcaklık 35 dereceye çıkacak. Petrol dumanının kenti örten yoğun siyah kefeni, en hafif hava saldırılarını bile esrarengiz bir şeye dönüştüren bir sis yaratıyor şimdi. Ertesi gün saat 16.45'te jetlerin sesi yine duyuluyor, onu birkaç dakika boyu süren bir dizi kısa, keskin patlama takip ediyor. Kulağıma gayet tanıdık gelen patlamalar bunlar: misket bombalarının gürültüsü — yasal saldırı silahı, fakat sivillere karşı kullanılması kesinlikle yasak. Çok katlı bir apartmandan yükselen dumanın ardından on dakika boyunca dikkatle bakıyorum, hiçbir şey göremiyorum. Bombaların kenar mahallelere mi, askeri kışlalara mı, yoksa binalarla dolu bir bölgeye mi atıldığını anlamak imkânsız. Keza Bağdat'ın bu savaştaki statüsünü de. Kuşatılmış falan değil, kuzeye ve güneye giden anayolları hâlâ açık —birkaç tren kuzey kentlerine sefer yapmayı sürdürüyor— ve ABD askerlerinin batıda Amman'a giden yol üzerinde bir kontrol noktası oluşturdukları söylense de, 'uçan bir birlik' gibi görünüyorlar; kamyonları ve arabaları birkaç saat için durduruyor, sonra karanlık çökünce çöle çekilip kayboluyorlar.</p>

  <p>Akşama doğru Başkan Yardımcısı Ramazan, Enformasyon Bakanlığı'nın yanında hükümet sözcüsüne tahsis edilmiş Yunan taklidi bir villada arzı endam ediyor —kendisine soru soranlara asla bakmamak gibi tuhaf bir huyu var. Ramazan, yarısı 'şahadet' için can atan 6 bin Arap gönüllünün Amerikalılar ve Britanyalılarla savaşmak için Irak'a geldiğinde ısrarlı. Irak'ın kitle imha silahı olmadığını tekrarlıyor ve Amerikalılarla Britanyalıların dünyayı kandırmak ve işgallerini meşrulaştırmak için Irak'a bu tür silahlar yerleştirebileceği iddiasını anlatmak için de biraz (aslında epey) vakit ayırıyor. Ve ardından, Saddam Hüseyin'in o anki öfkesini gayet net yansıttığından pek az kuşku duyduğum bir derse sıra geliyor.</p>

  <p>Ramazan'ın (yani Saddam'ın) hedefi Suudi Dışişleri Bakanı Prens Suud El-Faysal. "Bize nasihatte bulundu, ki nasihat etmek onun huyudur ve liderimizin görevini bırakmasının iyi olacağını söyledi..." diye kükrüyor Ramazan. "Bu uşağa, bu yardakçıya, bu küçük varlığa bir çift sözüm var — kuzeninin, yani Washington Büyükelçisi olan sözümona Prens Bender'in kim olduğunu ve kimin için çalıştığını gayet iyi biliyorlar. Suudiler ona desin ki: 'Cehenneme kadar yolun var. Senin gibi Arap olmaz olsun...' Size şunu söyleyeyim ki, Irak liderine tek laf edemeyecek kadar küçüksünüz, çok küçüksünüz, bir hiçsiniz. Teslim olanlar Arapların toprağından sürülüp atılacaktır." Irak-Suudi ilişkileri açısından pek de iç açıcı sözler değil.</p>

  <p>Derken biz Bağdat'takiler ABD Dışişleri Bakanı Colin Powell'ın, ABD'deki en büyük İsrail lobi grubu olan Amerikan-İsrail Kamusal İlişkiler Komitesi'ne hitaben yaptığı açıklamayı duyuyoruz: Suriye ve İran 'terör gruplarını destekliyorlar ve 'sonuçlarına katlanmak' zorunda kalacaklar. Hepimizin kafasında aynı soru: Şimdi ne olacak? Birkaç aylığına Bağdat'ı unutup genç askerlerimizi Şam'ı kuşatmak için batıya mı yönelteceğiz? George W. Bush şimdi bize savaşın 'uzun ve zor' olabileceğini söylüyor (bunu daha önce söylememişti, değil mi?) ve Tony Blair'e göre bu 'sadece başlangıç'. Kimyasal ve biyolojik savaşa dair bütün o yaygaraların unutulmuş olması acayip. 'Gizli' silahlar, gaz maskeleri, anti-antraks enjeksiyonları, haplar, kimyasal giysiler ve geri kalan bütün o mevzular tarihten silinmiş durumda — çünkü Irak'taki Britanya ve Amerika güçlerinin karşısındaki gerçek tehdit artık mermiler ve havan topları. 'Bağdat kuşatması' bile (50 kilometre genişliğindeki bu kenti kuşatmak için çeyrek milyon askere ihtiyaç olabilir) gündemden düşüyor. <i>New Yorker</i>'a göre, ABD Savunma Bakanı Donald Rumsfeld generallerin planlarına müdahale etmiş. Bu, Rumsfeld'in ifadesiyle, 'daha önce örneğini görmediğimiz türde bir savaş' olacakmış.</p>

  <p>Bağdat'ta bir kafeteryada oturup, bir yandan Iraklıların tahammül edilmez propaganda söylemlerini dinlerken, bir yandan da Amerika ve Britanya'nın çoğu zaman ayrım gözetmeyen (bir kum fırtınası sırasında, gün ortasında, bir başkentteki pazaryerinin yanında olduğu söylenen bir füze bataryasını hedef almak, <i>elbette ki</i> sivilleri öldürecektir) hava saldırılarını takip ederken, bu savaşın gerekçelerinin askeri planlamaya değil, ideolojiye dayandığını düşünüyorum. Uzun zaman önce, bildiğimiz üzere, Bush'un çevresindeki sağcı İsrail yanlısı lobiciler Saddam'ı devirmeyi planlamıştı. Bu Ortadoğu'daki en güçlü Arap devletini yıkacak (İsrail Genelkurmay Başkanı Şaul Mofaz, savaşın çok daha önce başlaması gerektiğini söylüyordu) ve bölgenin haritasının ilelebet değişmesine imkân verecekti. Powell bir ay önce tam da bunu ifade etmişti. Ahlak vitesini sona takmış bir süpergüç, yanılsamaları güvenilir buluyor. Bu ideolojik projeye güç katacak her tür yalan kullanılabilir durumda. 11 Eylül (tuhaf bir şekilde kimse ondan söz etmiyor), Saddam Hüseyin ve Usame Bin Ladin arasındaki bağlantılar (kanıtını ara ki bulasın), kitle imha silahları (bulan yok), insan hakları ihlalleri (ilk başta Saddam dostumuzken görmezden gelmiştik) ve son olarak, içlerindeki en kahramanca proje mahiyetinde, Irak halkının 'kurtuluşu'. Petrolden bahis yok, halbuki bu gayri-meşru savaştaki en önemli ve hakim faktör petrol. Amerikalı komutan General Tommy Franks'in, savaştan hemen önce ilk kaygısının Irak'ın güneyindeki petrol sahalarının 'korunması' olduğunu kabul etmesinde şaşılacak bir taraf yok. 'Kurtuluş' ve 'demokrasi' işte böyle gerçekleşecek. Sınırı nasıl da cesaretle geçiyoruz. Irak'ı nasıl da asil hedeflerle işgal ediyoruz.</p>

  <p>Amerikalıların eninde sonunda ülkeyi işgal edebileceğinden pek az Iraklının kuşkusu var; bu konuda konuşan Iraklı bakanlar bile durumu kabul ediyor. 2 Nisan'da şu satırları yazıyorum: "Güçleri var ve yollarının üzerine çıkan her şeyi ezip geçmeye, bütün kentlere girip sokağa çıkma yasağı ilan etmeye ve bölgeye sıkıyönetimle hükmetmeye yetecek silahları var. Fakat Iraklıları buna boyun eğdirebilirler mi? Bush ve Blair'in umut ettiği üzere kitleler ayaklanmadıkça bu şu an, emperyal gücün en bariz türüne karşı milliyetçi bir savaş. Iraklıların desteği olmaksızın General Franks bir askeri diktatörlüğü nasıl yürütebilir ya da petrol sahalarını yönetmek için kendisine yardım etmeye gönüllü Iraklıları nasıl bulabilir? Amerikalılar savaşı kazanabilir. Fakat projeleri çuvallarsa, kaybetmiş olacaklardır." Bugün bu satırları biraz gizemli bir şaşkınlıkla okuyorum. Oradalar, <i>Independent</i>'ta yayınlanmışlar. Ama bunları yazdığım ânı hatırlayamıyorum. Belki kalemim intihar eylemiyle coşup yazdı, belki şu 'şahadet' sözleri. Savaş sınırsız bir yorgunluğa yol açıyor. Bütün gün geziniyoruz, yazıyoruz ve hayatta kalmaya çalışıyoruz, sonra akşamları Filistin Oteli'ndeki yataklarımıza kıvrılıp yatıyoruz; bunun güvenliğimizi garanti ettiğine inanıyoruz (sonradan bunun boş bir inanç olduğu anlaşılıyor) ve kent muazzam patlamalarla sarsılırken uyanıp yataklarımızda doğruluyoruz. Savaş aynı zamanda uykusuzluk da demek.</p>

  <p>Sonunda Iraklılar bizi kamyonlarla Bağdat'tan çıkarmaya karar veriyor. Müsayyip ve Hilla'ya götürüleceğiz. Irak'ın ortasındaki cepheye giden yol hızla gelip geçen araçlarla, parlayan Irak uçaksavarlarıyla, tanklarla ve palmiye dallarının altına gizlenmiş kamyonlarla dolu. Zırhlı araç taşıyan bir tren havadan bombalanıyor ve başkenti korumak için oluşturulan yüzlerce topçu mevzisi beton korunaklara iniyor. "Irak ordusunun başkentini korumaya hazır olduğu konusunda kuşkuları olan herkes Bağdat'ın güneyine giden otobana çıkmalı," diye yazıyorum defterime. Sürekli aynı soruyu soruyorum: "Amerikalılar bu savunma hatlarını aşıp nasıl ilerleyebilirler?" Geriye dönüp baktığımda, acaba birkaç gün içinde bizzat müdafileri tarafından terk edilecek olan siperleri, hendekleri ve topçu mazgallarını görmemiz için mi Bağdat'tan alınıp götürüldük diye merak ediyorum.</p>

  <p>Kilometreler boyu sıralanıyorlar: dar siperler, hendekler, yeraltı sığınakları, palmiye dalları altında ağır toplar ve haki üniformalar ve çelik miğferler giymiş muharip askerlerle dolu kamyonlar. 1980-88 İran-Irak savaşından bu yana Irak ordusunun böyle konuşlandırıldığını görmemiştim. Amerikalılar Irak'ın savunmasını 'aşındırdığını' söylüyor olabilir, fakat burada öyle olduğuna dair pek işaret yok. Batılı bir gazeteci Irak'ın askeri açıdan hazır oluşunu, Britanya ve Amerikan güçlerine 'iliştirilmiş' birçok muhabirden daha iyi görebilir. Onlara göre, Irak hükümetinin özgüveni Saddam rejiminin düşmanlarına karşı propaganda yapma ihtiyacından geliyor.</p>

  <p>Doğru, Amerikalılarla Britanyalıların Irak ordusuna darbe indirdiğine dair işaretler de var. İki makineli tüfek yuvası doğrudan hava saldırılarıyla toza dönmüş ve bir askeri kışla (muhtemelen Anglo-Amerikan hedef listesinde olan bütün büyük binalar gibi o da boştu) füzelerle yerle bir edilmiş. Hilla etrafındaki kasabalarda bir grup telefon santrali tahrip edilmiş; Bağdat'taki altı komünikasyon merkezinin bombalanmasıyla birlikte ülkenin telefon sistemi çökmüş görünüyor.</p>

  <p>Daha güneydeki demiryolunda askeri araç taşıyan bir tren havadan bombalanmış; patlamaların havaya uçurduğu iki büyük zırhlı araç üstü açık vagonlardan fırlayıp paramparça halde yandaki toprak yola düşmüş. Fakat diğer zırhlı personel taşıyıcılar, ki aralarında (tahminen İran ordusundan yadigar) eski bir Amerikan 113 aracı da var, zarar görmemiş. Eğer Amerikalıların Bağdat'ın güneyindeki başarısının boyutu buysa, başkentin 150 kilometre güneyine uzanan bölgede, hava saldırılarından korunmak için dikkatle kamufle edilmiş yüzlerce zarar görmemiş askeri araç göze çarpıyor. Kosova'daki Sırp ordusu gibi, Iraklılar da saklanma uzmanı olduklarını kanıtlıyor. Uzun palmiye ağaçlarının kenarlarında sıralandığı masum bir buğday tarlasının, daha yakından bakıldığında, sığınaklarla ve gizli uçaksavarlarla dolu olduğu anlaşılıyor sözgelimi. Araçlar otoyol köprülerinin altına gizlenmiş (ki Amerikalılar ve Britanyalılar bu köprüleri kesinlikle yıkmak istemiyor, çünkü Irak'ı işgal etmeyi başarırlarsa kullanmak niyetindeler) ve yakıt kamyonları toprağa kazılmış derin siperlerin arkasına yerleştirilmiş. Büyük bir kavşakta bir uçaksavar kamyonu konuşlandırılmış ve başında soluk mavi sabah göğünü tarayan iki asker var.</p>

  <p>Gökyüzü boş değil. Bağdat, Kerbela ve Hilla arasında, jet uçaklarının duman izleri gökyüzünde asılı duruyor. Antik Sümer Babil'ine ev sahipliği yapan Hilla'nın merkezinde durup başınızı yukarı kaldırdığınızda, çok uzaktaki bir Amerikan AWACS uçağının yüksek irtifada dönüp durduğunu görebiliyorsunuz; küçük beyaz bir noktacık uçağın tepesindeki dev tarayıcıyı işaret ediyor; çok sayıda milis ve asker gözleriyle uçağın rotasını izliyor. Güneye giden otobanı otobüsle geçerken gökyüzünü işaret eden askerleri görebiliyorum. Bir sarkaç insanın dikkatini nasıl mükemmel şekilde odaklamasını sağlıyorsa, hava saldırısı korkusu da neredeyse aynı etkiyi yapıyor. Yanımda duran Iraklı bir gazeteci, rotasını aracımızdan korkuyla takip ettiğimiz bir ABD veya Britanya savaş uçağının anayoldaki trafiğe aldırmayıp tekrar güneye yöneldiğinde ısrar ediyor. Birkaç dakika sonra uçak tam karşımızda tekrar ortaya çıkıyor ve tam ters yöne uçuyor.</p>

  <p>Güneye giden otobanda ilerlerken zihin bir yığın ilüzyonla patlayacak gibi. Babil yolundaki küçük kasabalarda pazaryerleri var, tezgahlarda portakal, elma ve sebze yığınları. Yollar otobüsler, kamyonlar ve özel araçlarla dolu — askeri trafik, kamyonlar dolusu asker ve çok nadiren, üzeri brandayla sıkı sıkı örtülmüş çekici kamyon eşliğinde bir füze taşıyıcısının parlak hatları sivil trafiğin yanında sönük kalıyor. İskenderiye kasabasında kafeteryalar ve restoranlar açık, dükkanlar ayak üstü yenen köfte-patates satıyor ve yüksek yeni televizyon vericileri (Iraklılar için devlet televizyonunun yayınını izlemek artık bir zaruret) sürekli Amerikan ve Britanya savaş uçaklarının saldırısına uğruyor. Açlığın eşiğinde bir nüfus değil bu; insanlar korkmuş da görünmüyor. Amerikalılar kanallar, devasa palmiye ormanları ve buğday tarlaları üzerinden bir saldırı başlatmaya hazırlanmıyor olsa, ilk bakışta barış ve huzur içinde bir ülke sanılabilir.</p>
