  <p>Cezayir hükümet sözcüleri her gün <i>calme et sérénité</i>'den (huzur ve güven ortamı) dem vuruyordu. Sokaklarda ise esnaflar yaklaşan 'patlamadan' söz ediyordu. Hepimiz bunu hissediyorduk, şiddet yaratmaksızın demokrasiyi hasıraltı edemeyeceğinize dair o değişmez kuralı. 20 Ocak'ta Cezayir jandarmasından bir tuğgeneral vurulup öldürüldü. Kırk üç yaşındaki Ema-ri Aıssa evli ve dört çocuk babasıydı. Gençlerin oluşturduğu kalabalıklar başkent Cezayir'in dışındaki ordu kontrol noktalarını taşa tutmuş ve askerler onları dağıtmak için uyarı ateşi açmak zorunda kalmıştı. "Herkes bir polisi öldürebilir," diyordu, hükümetin olaylar hakkında ne düşündüğünü sorduğum bir yetkili, gayet kaygısızca. "New York'tan Nepal'e kadar insanlar polis öldürüyor. Bu bir suç ve ne olursa olsun, FIS bunun bedelini ağır ödeyecek. Her polis öldürüldüğünde onun bütün köyü cenazeye katılacak ve halk FIS'in karşısına geçecek." Sadece bir suç meselesi miydi? ABD'de her şey yaşanabilirdi. Fakat Amerika'da kimse seçimleri iptal etmeye kalkmıyordu. Ve Tuğgeneral Aîssa'yı mafya öldürmemişti. Üç hafta içinde, polis ve FIS yandaşları arasında çatışmalarla geçen yedi günün sonunda (en az elli kişinin öldüğü, iki yüz kişinin yaralandığı söyleniyordu), Budiaf'ın ordu kontrolündeki 'Konsey'i sıkıyönetim ilan etti. Başkentin varoşlarından, Budiaf'ın yetkililerine karşı gizli 'kutsal savaş' çağrıları yükseliyordu. Neredeyse bütün FIS liderliği çoktan içeri alınmış, partinin başkentteki ana bürosu kapatılmış ve altmış imam tutuklanmıştı.</p>

  <p>Erime beklediğimizden hızlı geliyor. Başkent Cezayir'in Kazba Mahallesi, 15 Şubat 1992. Buznad Hâdi'nin ateşe verilen evinin ortasında (yanmış yatak çarşaflarının, erimiş elektrik kablolarının, kararmış taş merdivenlerin etrafında) bir yerlerde 'gerçek' duruyor. Evin dışındaki dar girişte ağlayan başörtülü Cezayirli kadınlar, elbette ki bütün bunların ne anlama geldiğini biliyor. Buznad Hâdi'nin, sağ elinde bir jeneratör lambası tutan kuzeni de biliyor; Cezayir ordusunun ateşlediği roketin evdeki dört masum insanı nasıl küle çevirdiğini anlatıyor. Cezayir hükümeti de neler olup bittiğini biliyor; yapılan açıklamada, askerlerin eve, ancak binadan ateş açıldıktan sonra saldırdığı belirtiliyor. Aynı sahnelere Belfast'ta veya Batı Şeria'da da tanık olabilirsiniz. Fakat başkent Cezayir'in Kazba Mahallesi'nde bu saldırının etkileri çok daha ciddi. Zira burada gerçekler arasındaki fark, halk ile iç savaştan korkan bir hükümet arasındaki uçurumu simgeliyor. Halk, Buznad Hâdi ve arkadaşlarının 'şehit' mi, yoksa 'terörist' mi olduğuna inanacak?</p>

  <p>Meyve satıcısının evi tam Kazba'nın merkezinde; rüzgarlı taş basamaklar, ahşap ve pişirilmiş çamurdan duvarların arasından yükseliyor. Daha da dar sokaklar, eski döküntü evlere açılıyor; yerleşimin katmanları arasına öyle gömülmüş evler ki bunlar, neredeyse yeraltındalar. Kimse o beş adamın dün sabahın erken saatlerinde evde olduğuna itiraz etmiyor. Ne de Cezayir ordusunun paraşütçülerinin (komşular yan karanlıkta kırmızı berelerini görmüşler) Buznad Hâdi'nin küçük fakirhanesini 2 ila 3 arasında bir saatte kuşattığına itiraz eden var.</p>

  <p>Ancak gerçeğin bir parça kaygan hale geldiği yer de işte burası. Hükümet, askerlere binadan ateş açıldığını söylüyor, fakat kapı girişi en yakın yoldan bile görülemeyecek kadar aşağıda ve askerlerin yürüyor olabileceği tek sokağa bakan hiçbir pencere yok. Kapının yukarısında bir çukur var, bir roketle açılmış olduğu belli ve yetkililer, içeride beş FIS militanının öldürüldüğünün bilinmesinde sakınca görmeyecek kadar kendinden emin.</p>

  <p>Taş merdivenlerin karanlığından içeri doğru süzülüyorsunuz ve yanmış yatakların bulunduğu bir odada Buznad Hâdi'nin kuzenini buluyorsunuz. İsimler hiç önemli değil, sabah eve varacak olan bu sakallı, dalgın genç adam için. "Hepsi masumdu," diyor kuzen. "Ateş falan açılmadı. Adamlar uyuyordu. Kuzenim daha yeni evlenmişti, eşi dört aylık hamile. Cesetleri bulduğumuzda tanınmayacak haldeydiler. Tümüyle yanmışlardı." Fransız bir kadın radyo muhabiri, elindeki mikrofonu kuzenin yüzüne doğru tutuyor. "Gerçeği mi söylüyorsunuz?" diye soruyor pattadanak. Gerçeği söyleyip söylemediğinden emin değilim, fakat yakınlarını yeni kaybetmiş bir adama karşı pek münasip bir davranış da sayılmaz; burada, bu ölüler evinde araştırmacı acar gazetecilik sanatını icra etmenin vakti değil.</p>

  <p>Fakat hamile eş ile diğer kadın akrabaların saldırı sırasında neden evde olmadığını da kimse izah edemiyor. Bir başka adam geliyor, Hâdi'nin kayınbiraderi. "Yetkililer onları sağ ele geçirebilirdi," diyor. "Ev kuşatılmıştı. Fakat askerler eve daldı, içerdekilerden birini koridorda vurup öldürdüler ve sonra bu odaya el bombası attılar. Ölen adamlardan ikisi yerde yatıyordu. Daha önce yaralanmışlardı."</p>

  <p>Daha önce yaralanmak mı? Bu iki adam bir hafta önce Kazba'da altı polisin öldürüldüğü saldırıya katılmış olabilir miydi? İçlerinden biri o saldırıdan sonra kaçarken mi yaralanmıştı? "Kesinlikle hayır!" diyor kayınbirader hiç duraksamadan. "Sokak gösterileri sırasında vuruldular." Fakat askerler yaralı adamların bu evde olduğunu açıkça biliyordu. İhanete uğramışlardı; kayınbirader bile, 'Birilerinin askerlere yaralı adamların burada olduğunu söylediğini' kederle kabul ediyordu. Derken sakallı adam geliyor. "Bu ordunun intikamı," diyor, yumuşak, tehlikeli bir sesle. "Eve girdiklerinde askerlerden biri, 'Bize Gümmar'da yaptığınızı şimdi biz size yapacağız' diye bağırmış." Gümmar, 1991'de silahlı Müslümanların on beş Cezayir askerini vurup öldürdüğü sınır karakolu. Yarı karanlıkta dikilen ve 'intikamı' tekrar tekrar zikreden sakallı adam için mesele gayet açık. "Elbette onları sağ yakalayabilirlerdi. Fakat hepsini, yaralılar da dahil, öldürmek istediler. Yaralı sakallı adamları hastaneye götüremiyoruz, çünkü hemen gözaltına alıp işkence yapıyorlar. Bu yüzden burada saklanıyorlardı."</p>

  <p>Sokakta daha da fazla kadın toplanıyor, sessizce ağlıyorlar, onlarca meraklı genç adam onlara katılıyor. Tarih, Cezayir'de hep olduğu gibi, bize doğru yavaşça ilerliyor. Adamlardan biri bize, aynı klostrofobik sokakta sadece üç yüz metre ileride bulunan bir başka evin önemini bilip bilmediğimizi soruyor; orası da bir 'şehitler' evi. O binada, FLN gerillaları ve bazılarının çocukları, Fransız paraşütçülerine teslim olmak yerine havaya uçmayı tercih etmiş (aralarında Pontecorvo'nun <i>Cezayir</i> Savaşında anlattığı 'kahraman', yani Ali La Pointe de varmış). 14 Şubat 1992'nin erken saatlerinde, farklı bir ulusun 'Paraşütçüleri' Kazba'ya geri döndü ve bir başka efsane doğdu.</p>

  <p>Bir iğnenin ucunda kaç meleğin dans edebildiğini kim bilir. Fakat Budiaf'ın ülkeye geldiği gün daha da ezici bir teolojik soru tüm ağırlığıyla FIS yandaşlarının omuzlarına binmişti: bir adamın sakallarım tıraş etmek ne kadar sürerdi? Ali'nin Rahmuni El-Tayib Caddesi'nin sonundaki kuaföründe, İslami bir sakalı yaklaşık beş dakikada kazıyabiliyorlardı. Fakat 75 yaşındaki yaşlı dükkân sahibinin bize anlattığı kadarıyla, FIS üyeleri bazen bu zaruri tıraş sırasında epeyce gevezelik yapıyordu. Bu gevezelik süreci on dakikaya uzatabiliyor, fakat 15 Cezayir dinarından (sadece 60 ABD senti) ibaret ücret değişmiyor ve bir çırpıda gözaltına alınmaktan ve içeri atılmaktan yakayı sıyırmak düşünüldüğünde bu parayı ödemeye değiyordu. O yüzden artık başkent Cezayir'in sokaklarında, FIS'in simgesi sayılan aleni Müslüman sakalıyla dolaşanlar cesur adamlardan ve aptallardan ibaretti. Ve o yüzden, berberde hasıl olan bu değişimin Cezayir hükümeti açısından hayati (hattâ askeri) etkileri vardı. İslamcılar sakallarını kazıtarak yeraltına çekilmiş oluyordu.</p>

  <p>Kanıt, Ali'nin dükkânının zemininde olduğu gibi duruyordu, kahverengi ve siyah kıllardan oluşan bir yığın, insan tüyünden bir halı; Ali yığını kocaman bir sanayi süpürgesiyle çabuk çabuk süpürüp çöpe yolladı. Ali soyadını vermeyecek kadar korkuyordu, fakat iki cılız gri kedinin güneşin altında mırıldadığı kapı önüne çömelip maharetinin reklamını yapmaya direnemeyecek kadar da kendisiyle gurur duyuyordu. Mesleği Cezayir siyasetinde hiç bu kadar önemli bir rol oynamamıştı. "Sakal tıraşı uçak kullanmak gibidir," dedi. "Ya da..." (bunu söylerken gülüşünden kinizmle muzipliğin bir karışımı okunuyordu) "... bir makale yazmak gibi. Kabiliyet ellerinizdedir. Çatışmalar nedeniyle geçen Cuma dükkânı açamamama rağmen günde ortalama beş sakal tıraş ediyorum. Fakat bu insanların büyük kısmı sakallarını evde tıraş ediyor." Gayet akıllıcaydı. Bununla birlikte Cezayir istihbarat servisleri için sakalların yok oluşu bir başka sorun yaratmıştı; zira sokaklarda dikkat çekmemek için ajanların birçoğu dikkatli suratlarını zavallı gür sakallarla donatmıştı. Daha bir hafta önce böyle sakal bırakmış, uzun <i>hamis</i> entarisi giymiş bir güvenlik elemanının, Bab ül-Oued Camisi'nin yakınında bir imamı yakaladığı biliniyordu. Muhitin polis karakolunda ajan, imamın sakalının sağ kısmını hemen tıraş etmiş ve (imamın anlattığına bakılırsa), "Eninde sonunda hepinizi yakalayacağız," diye de eklemişti. Başkent berberlerinin ekstra kârlarına vesile olan heyecan verici bir yemindi bu.</p>

  <p>Başkent Cezayir halkından, geri dönen mirasyediye muazzam bir hoşgeldin demeleri isteniyordu. Fakat uzun boylu, sakil, ince yüz hatlı ve ihtiyar Muhammed Budiaf, nefret ettiği merhum rakibi Houari Boumediene'in adını taşıyan havaalanına vardığında, onu birkaç taksi şoförü, hamallar, gazeteciler ve FLN üyelerinden başkası karşılamadı. Yegâne coşku emaresi, varış salonunun yanında geleneksel kahverengi cübbelerini giymiş, gizli polisin bakışları altında bezgin bezgin davul gümbürdetip kulak tırmalayan bir grup Berberiydi. Budiaf boş caddelerden geçirilip boşaltılmış başkanlık konutuna getirildi ve burada Kuran'a el basıp 'Devlet Konseyi'nin anayasal olmayan liderlik görevini kabul etti. 'Demokratik süreç' dediği şeyi devam ettirmeye söz verdi, fakat devlet başkanı ve parlamento ile birlikte artık demokratik sürecin yerinde yeller eserken bunu nasıl yapabileceğini açıklamadı.</p>

  <p>Bir ay öncesine kadar Fas'ta bir tuğla fabrikası sahibi olan 72 yaşındaki bir emekliyle basının karşılaşması, Cezayir'i kurtuluşa götüreceği söylenen bu adam açısından bir mahkeme gibi olmalıydı. Fakat iki saat boyunca Muhammed Budiaf sıkı, neredeyse kartal gibi biri olduğunu kanıtladı; kamera flaşlarını güneş ışığı gibi bünyesinde eritti, 'baskıdan' söz etmeye cüret eden gazetecileri azarladı, Batı ülkelerine bu müşkül zamanında Cezayir'e yardım eli uzatmaları çağrısı yaptı. Hükümetteki seleflerini suçladı. Hukuka itaat talep etti. En az 6 bin genç Cezayirlinin çöldeki gözaltı kamplarına kapatıldığını (Fransız sömürge günlerinden kopya edilmiş bir başka eylemdi bu da) kabul etti ve 'demokrasiye saygının demokrasinin yok edilmesine yol açmaması gerektiğini' iddia etti.<sup><a href="../Text/dipnot.xhtml#bookmark144" id="footnote144">[4]</a></sup></p>

  <p>Sadece dört gün içinde elli Müslüman gösterici daha Cezayir kentlerinde polis tarafından öldürüldü. Aralık'ta seçilmek üzere olan en önemli FIS adayı ve siyasi yapı içine tekrar konumlanabilecek (hattâ hükümetle görüşebilecek) tek isim olan Abdülkadir Mogni hapse atıldı. Zaten Budiaf FIS'le görüşmek istemiyordu. 'Devlet Konseyi'nin FIS'i silahlı ayaklanmaya kışkırtmayı tercih edeceğine dair Cezayir'de giderek artan bir şüphe vardı; böylece partinin derdinin hiçbir zaman anayasal siyaset olmadığı, Ocak seçimlerinin iptal edilmesinin ordunun değil, İslamcıların askeri darbesini engellediği 'kanıtlanacaktı'. Silahlı adamlardan oluşan grupçukların ortaya çıkmaya başladığı kesindi. Kendisine 'Yemine Sadakat' adını veren bir örgüt, Buyali'nin bağımsızlık savaşını sürdürdüğü iddiasıyla, cihat çağrısı yapıyordu. Budiaf ise öfkesini iki hedefe odaklamıştı: FIS ve birçok Cezayirlinin kendilerine vaat edilen demokrasiden umudunu kesmesine yol açan yolsuzluk. Hedeflerinden ilki Budiaf'ı hiç ciddiye almayacak, ikincisi ise öldürecekti.</p>

  <p>Ve 29 Haziran 1992'de Budiaf öldüğünde hepimiz durumu yanlış anladık. Ben Moskova'daydım; Ermenistan'ın kıyısında patlak veren Dağlık Karabağ savaşından dönmüş, Kremlin duvarına tepeden bakan bir otel odasındaydım. Telefonum çaldı; hâlâ dış haber editörüm olan Harvey Morris Londra'dan arıyordu. "Budiaf'ı tepelediler," dedi, her zamanki hassasiyetiyle. "Görünen o ki işini İslamcı ahbaplar bitirdi." Morris'e inanıyordum. Gerçekten de, Cezayir'in doğusundaki Annaba kentindeki bir mitingde konuşurken Budiaf'ın üç kurşunla öldürüldüğünü duyduğumuzda, hepimiz FIS'in (veya harekete sempati duyan silahlı bir grubun) birçok İslamcı'nın dile getirdiği ölüm tehdidini hayata geçirdiğini düşünmüştük. En az bir örgüt, İslami Cihad, Cezayir hükümetine karşı 30 Haziran'da 'topyekün' savaş başlatma sözü vermişti. 'Bin' polis ve asker öldürmeye yemin etmişler, fakat <i>(Independent</i>'ta uğursuzca ilan ettiğim üzere) 'bir gün önce harekete geçmiş ve kendilerini imha etmek için kurulan hükümetin bütün yapısını ortadan kaldırmışlardı.'</p>

  <p>'Onların' kim olduğundan en ufak bir kuşkum yoktu, Lübnan ve işgal altındaki Batı Şeria ve Gazze'de kullanılıyor olsa da, daha önce Cezayir İslami Cihad'ının ismini niye duymamış olduğumu sormadım kendime. Geri dönüp Cezayir'le ilgili haber defterlerime bakamazdım, zira onlar Beyrut'ta, bense Moskova'daydım. Belki o defterlere bakabilseydim, Budiaf'a yönelik düşmanlığın sadece FIS'ten değil, yönetici elitin yolsuzluk karşıtı kampanyadan korkan zengin üyelerinden, hattâ ordu içinden kaynaklandığına dair bir ipucu bulabilirdim. Yaşlı devlet başkanının İslamcılar tarafından öldürülmemiş olabileceğine dair giderek artan kanıtları, ancak iki hafta sonra Cezayir'e döndüğümde keşfedecektim. Ölümünden hemen önceki haftalarda Budiaf Cezayir içinde güçlü laik düşmanlar kazanmıştı (bunlardan en az birinin, eski devlet başkanı Şadli Ben Cedid'le bağlantılı olduğu söyleniyordu) ve Budiaf'ın dul eşi bile şimdi cinayeti FIS'in işlediğine inanmadığını söylüyordu. Cinayetin üzerinden üç hafta geçmemişken, İçişleri Bakanı General Larbi Belheyr (General Nizar ile birlikte Budiaf'ın 'Konseyi'ndeki en güçlü ikiliyi teşkil ediyorlardı) yeni başbakan Belaid Abdüsselam tarafından, güvenlik 'zaafı' gerekçesiyle görevinden alındı. Ciddi bir zaaftı gerçekten de.</p>

  <p>Budiaf, korumalarından biri olan Asteğmen Lembarek Bumerafi tarafından öldürüldü. Devlet televizyonu kameraları başkanın konuşmasını ölüm ânıyla birlikte saniye saniye kaydetti ve Belheyr, Bumerafi'nin eylemi tek başına gerçekleştirdiğini açıkladı. Budiaf'ın başına iki, sırtına bir kurşun sıkmıştı. O günlerde bilinmeyen şey, başkanın yolsuzlukla mücadele kampanyasının Cezayir ordusundan emekli bir tümgeneral ile güney kenti Tamanrasset'te Şadli Ben Cedid'in ortağı olan ünlü bir işadamını ağına düşürmüş olduğuydu. Ve Budiaf suikastından sadece birkaç gün önce, yolsuzluk soruşturmasından sorumlu olan yüksek rütbeli bir subay da esrarengiz şekilde öldürülmüştü. Ayrıca Budiaf'ın (de Gaulle'ün FLN ile masaya oturması örneğini takip ederek), ılımlı FIS yetkilileriyle şahsi bir diyalog başlatma çabası içinde olduğuna dair söylentiler de eksik değildi.</p>

  <p>Cezayir devlet televizyonundan bir görevliye yaptığım sessiz sedasız bir ziyaret, Budiaf cinayetiyle ilgili video kayıtlarının bir kısmının yetkililer tarafından gizlendiğini de ortaya koymuştu. Annaba'daki tanıklar suikast ânının en az dört ayrı kamera tarafından çekildiğini iddia ediyordu. Dünyaya gösterilen görüntüler (Budiaf son sözlerini söylerken ve ardından göğsünde kanla yerde cansız yatarken görülebiliyordu) sansürlenmişti. Devlet televizyonundaki kaynağım ise bu konuda kesin konuşuyordu:</p>

  <blockquote class="">
    <p>Kameralar gerçek ölüm ânını kaydetti ve kurşunların Budiaf'a isabet ettiği sahneyi sansürlediler. Kayıtta başından vurulduktan sonra Budiaf'ın beyninin patladığı görülüyordu; bu kadar korkunç bir şeyi televizyonda gösteremezsiniz. Bumerafi'nin gözaltına alınışını gösteren bir başka kayıt daha var. Orada Bumerafi kameraya bakıp şunları söylüyordu: "Budiaf'ı kahramanca geçmişini ve iyi bir adam olduğunu bilerek öldürdüm. Fakat mafyaya karşı yeterince şey yapmadı. Ve halkın tercihine karşı çıktı. Hiçbir siyasi partiye üye değilim, fakat İslami harekete bağlıyım." Bumerafi kendinden öyle emindi, öyle özgüvenliydi ki (çok iyi konuşuyordu ve çok karizmatikti), yetkililer kaydı televizyonda gösterirlerse onun kahraman haline geleceğinden korktular.</p>
  </blockquote>

  <p>Eğer bu anlatılanlar doğruysa, Budiaf cinayetinde gerçekten de İslamcıların dahli olabilirdi. Fakat Bumerafi'nin yakalanışını kuşatan olaylar, bilhassa da yetkililer gerçekten onun köktendinci bir katil olduğuna inandıysa, son derece kafa karıştırıcıydı. Bir rivayete göre Bumerafi Annaba'daki konferans salonundan kaçabilecek durumdaydı, fakat sonradan polise sakin sakin teslim olmuştu. Bir başka tuhaflık (iki hafta sonra FIS liderlerini Blida'da cümle aleme göstere göstere yargılayan) ordunun, Bumerafi'nin sorumluluğunu üstlenmeyi reddederek, sivil mahkemede yargılanması gerektiğini öne sürmesiydi. Bumerafi şimdi Annaba'daki (şu şansa bakın ki, Şadli Ben Cedid'in de memleketiydi burası) bir sivil hapishanede tutuluyordu ve yerel gazeteciler asteğmenin hayatı hakkında pek az bilgiye ulaşabilmişti. Yirmi altı yaşındaydı ve söylentilere bakılırsa, daha önce de Başkan Ben Cedid'in korumalığını yapmıştı. Başkanlık koruma birimindeki görevi için İtalyan Carabinieri tarafından eğitilmişti.</p>

  <p>Bununla birlikte suikasttan önceki aylarda Budiaf'ın attığı adımlar, sevilmeyen bir lider olmaktan hiç korkmadığını gösteriyordu. Budiaf, muhtemelen onu başta destekleyen eski FLN ve ordu mensuplarını şaşırtarak, Mayıs'ta emekli Tümgeneral Mustafa Belucif'in tutuklanması emri vermişti. Belucif Blida'da çıkarıldığı askeri mahkemede devlet fonlarını usulsüz kullandığı suçlamasıyla yargılandı. Budiaf önde gelen bir işadamının yolsuzluk suçlamalarıyla tutuklanmasını emretmişti; yasadışı temel gıda maddesi satışı ve kaçakçılığı ile itham ediliyordu. Bu soruşturmayı yürütmekle görevlendirilen yetkililerden biri ordu mensubu bir teğmendi; Budiaf'ın öldürülmesinden sadece birkaç gün önce başkent Cezayir'deki bir caddede suikasta kurban gitmişti.</p>

  <p>Cezayirli bir köşe yazarı Budiaf suikastına 'Cezayir-gate' adını takmış ve cinayetin ayrıntılarının, FLN muhalifi Muhammed Kider'in 1967'de Madrid'de bir caddede vurulması ve Krim Belkacem'in 1970'de Frankfurt'ta boğulmasında olduğu gibi, üzerinin örtülebileceğini ima etmişti bile. <i>El-Vatan</i> gazetesinde Laid Zağlani, Cezayir Dışişleri Bakanı Muhammed Ben Yahya'nın öldürülmesine (1982'de beraberindeki bir heyetle savaşı durdurma amacıyla İran-Irak sınırına gittiği sırada vurulmuştu) dair ayrıntıların 'ulusun yüksek çıkarlarını korumak için' gizli tutulduğunu hatırlatıyordu. Bunun Saddam Hüseyin'i korumak için yapılmış olması daha muhtemeldi — lâkin bu başka bir hikâye.</p>

  <p>Artık Cezayir'de Budiaf suikastını 'mafyaya' atfetmek modaydı; Şadli Ben Cedid'in on iki yıllık iktidarında ülkenin kanını emip zenginleşen sosyal ve siyasi sınıfı üstü örtük şekilde ifade etmek için kullanılan bir kavramdı bu. Eski başbakan Abdülhamid Brahimi'nin, on yılda hükümet yetkililerine 28 milyar dolar (Cezayir'in dış borçlarına eşit bir meblağ) rüşvet verildiği iddiası, halk kültürünün popüler konusuydu. Budiaf'ın destekçileri, 'mafya' ile İslamcı hareketler arasında ittifak olduğunu bile iddia ediyordu.</p>

  <p>"Şehidimiz Muhammed Budiaf'ın öldürülmesiyle ilgili bütün gerçeği bilmek istiyoruz — benimle birlikte ellerinizi kaldırın ve gerçeği istediğinizi söyleyin." Kelimeler, öldürülen başkanın kurşun delikli son kalıntılarının altındaki kahverengi çamur ve kurumuş çelenk yığınının üzerine döküldü. Ve Budiaf'ın eski silah arkadaşları (otuz yıl önce ülkelerini Massu'nun paraşütçülerinden kurtaran militanlar, bombacılar ve kuryeler) ellerini mezara doğru kaldırıp, sertçe ve yüksek sesle, "İstiyorum," dedi.</p>

  <p>İhtiyarlık, en acımasız erkek ve kadınlara bile vakar ve incelik bahşeder. Beyaz saçlarla kaplı başını, ölen liderinin yasıyla sallayan Ömer Budavud da sadece bir başka ihtiyar asker gibi görünüyor, herhangi bir Anma Pazar'ında bir İngiliz savaş anıtının önünde görebileceğiniz türden kambur bir siluet. Ancak Budavud Fransa'da faaliyet gösteren FLN'nin lideriydi, akaryakıt pompalarının havaya uçurulmasını, Cagnes-sur-Mer'de bir trenin raydan çıkarılmasını, Lyon'da dört jandarmanın öldürülmesini, Jacques Soustelle'e yönelik suikast teşebbüsünü o örgütlemişti. Bu kadar kanlı bir maziye sahip insanlar gerçeği öğrenmeyi bekleyebilir mi? Sözgelimi Ebubekir Belkayd, bu özgürlük savaşçısı, 1956'da Fresnes Cezaevi'nde Budiaf'ın koğuş arkadaşı olan bu adam, Cezayir'in kaçırdığı fırsatların yasını tutuyordu. "Şimdi işler çok daha ciddi," diyordu. "Başkan Budiaf temizdi — liderimiz olmadan önce sürgündeydi, resmi yapıların uzağındaydı. Buraya ülkemizi modernleştirmek için, bize temiz bir yol sunmak için geldi. Evet, onun şahadetiyle ilgili gerçeği öğreneceğimizi umut ediyorum. Peki mümkün mü? Kennedy'yi kimin öldürdüğünü biliyor muyuz? Ha, biliyor muyuz?"</p>

  <p>Madam Budiaf da oradaydı; kocasını FIS'in öldürdüğünü 'bir an bile olsun' düşünmediğini söylüyordu. Yeşil ve beyaza bürünmüş, yüzünü güneş gözlüklerinin ardına saklamış, toprak yığının önünde duruyordu; derken Belkayd'a sarıldı ve kocasının mezarının yanındaki mermer katafalkı görmezden gelerek, Belkayd'ın kollarının arasında hıçkırmaya başladı. "Houari Boumediene, 1932-1978" diye yazıyordu katafalkın üzerinde. Budiaf, 1962'deki kurtuluşun ardından Boumediene'in devlet başkanlığı teklifini geri çevirmişti, zira kukla bir lider olmak istemiyordu; Fas'ta sürgündeyken Boumediene'e muhalefet etmekten geri kalmamıştı. Budiaf'ın mezarıyla aynı sırada, birbirinin eşi olan başka katafalklar da vardı; her birinde şerefli bir savaşçı yatıyordu, üzerlerine yorumsuz veya şatafatlı sözlerden uzak bir şekilde, sadece isimler kazınmıştı. Bu isimlerin anlamlarını çözebilmek için ya hafızanıza ya da bir tarih kitabına başvurmak zorundaydınız. Larbi Ben M'hidi vardı (1957'de Fransız paraşütçülerce öldürülmüştü). Ferhat Abbas vardı (kendi FLN'si tarafından sürgüne gönderilmişti). Abane Ramdane vardı (Tangiers yakınlarında, FLN'li yoldaşları tarafından acımasızca —muhtemelen boğularak— öldürülmüştü). Frankfurt cinayetinin kurbanı Krim ile Ayt Hamuda Emiruş ve Sid El-Havas (her iki FLN lideri de 1959'da, 4. Vilayet'te —Buyali'nin bölgesi— Fransızlar tarafından öldürülmüştü) vardı. Bu mezarlarda kurşunla parçalanmış bu kadar çok kemik ve kırılmış boyun varken, kim mezarlığın en yeni 'şehidiyle' ilgili gerçeği öğrenmeyi umabilirdi?</p>

  <p>İşte El-Alya'nın nemli mezarlığında böyle bir gerçek, aydınlık ve keşif talebi vardı. Elbette kimse parmağını kaldırıp işaret etmiyordu. Kimse İslamcıları veya 'mafya'yı ya da yaşlı FLN'yi suçlamıyordu. Mezartaşlarının arkasında bir grup asker, birkaç mavi üniformalı polis ve dağınık halde ellerinde yan otomatik tüfekler, bellerinde mermi dizili kemerler taşıyan kotlu tıraşsız genç erkekler dikiliyordu. Güvenlik için elbette. Aynı Muhammed Budiaf'a Annaba'da göz kulak olan korumalar gibi. Onu başından ve sırtından vuran, güvenliği sağlayanların arasından çıkmıştı.</p>

  <p>Budiaf'ın ölümü, Cezayir'deki savaşın vahşete dönüştüğü an oldu. BBC, acımasız saldırılara dair ne zaman görüntü verse, seyircileri 'sinir bozucu' olduğu konusunda uyaracaktı. O yüzden ben de okuyucuları, bu kitabın ilerleyen sayfalarında çok fazla kan bulacakları konusunda uyarmak istiyorum. Zira iki yıl içinde, Cezayir'in dört bir köşesinde büyük oranda bihaber olunan bir trajedi yaşanmaya başladı; bu trajedinin doğası (seçim zaferi ellerinden alınan Müslüman militanların isyanı) çok iyi biliniyordu, fakat her geçen gün boyutlanarak, Fransa'dan bağımsızlığın kazanıldığı yıllardan beri tanık olunmamış bir ölçekte kan dökülmesine yol açtı. 1994'e gelindiğinde resmi kayıtlar, şiddet olaylarında 4 binden fazla insanın öldüğünü gösteriyordu ve Cezayir'in geniş kesimleri her gece, etkinliğini giderek artıran bir askeri örgütün, 'Silahlı İslami Hareket'in kontrolüne geçiyordu. Son iki yıl Cezayir'in Fransa'ya karşı verdiği 'vahşi barış savaşı'nın bir tekrarıysa, şimdi akan kan, İngiltere ve Amerika'nın on yıl sonraki Irak işgalinde yaşanacakların dehşet verici habercisiydi.</p>

  <p>Güvenlik gücü personelinin aileleri (ve bazı durumlarda bizzat subaylar), kendi güvenlikleri için artık her gece hükümet binalarına çekilmek zorunda kalıyordu. İslamcılarla giriştiği büyük çaplı çatışmalara rağmen Cezayir ordusu ve paramiliter polis, oldukça vahşi şekilde kesilen ve sayıları giderek artan kurbanları koruyamıyordu. 'Kesmek', yaşananları tarif etmek bakımından tam da doğru kelimeydi, 'İslamcılar' tarafından öldürülenlerin birçoğu bıçakla parçalanıyor, başları gövdelerinden neredeyse ayrılacak halde çöp yığınlarına veya yol kenarlarına atılıyordu. Profesörler ve gazeteciler, askerler ve Müslüman militanlar, polisler ve yerel hükümet yetkilileri her gün katlediliyordu. Cezayir'e yaptığım korku verici ziyaretlere dair defterlerim bu acımasız ve fütursuz cinayetlerin ayrıntılarıyla dolu. 27 Ocak 1994'te, Kasr El-Buhari köyünden 24 yaşındaki işsiz bir adam, tümüyle parçalanmış ve başı kullanılmayan bir sinemanın merdivenlerine bırakılmıştı. Katillerin köy duvarlarına astığı bildirilerde, "İslam ahlakını ihlal eden herkese ders olsun," diye yazıyordu. Siyasi partilerin katılacağı (FIS'in hariç tutulduğunu söylemeye gerek yok) bir 'ulusal konferansın' hemen öncesinde bir polis, Annaba'da bir grup çocuğun gözleri önünde bıçaklanıp öldürülmüştü. Konferansın sona erdiği akşam İslamcılar Cicel bölgesinde yedi sivili öldürdü; ölenler arasında tarih profesörü Dr. Ferhat Çibut da vardı ve anne-babası, eşi ve iki çocuğunun önünde vurulmuştu.</p>

  <p>Dış dünya her zamanki gibi savaşın yerli değil yabancı kurbanları için kaygılanıyordu, ki katiller tarafından kurnazca fark edilen bir olguydu bu. 'Haçlı devletlerinin' tüm vatandaşlarını 'infaz etme' yeminlerini, Ocak 1994'ün başında Cezayir'de yirmi altı Batılıyı öldürerek hayata geçirdiler. Fransız konsolosluğundan bir kadın görevlinin öldürülmesi, Fransa'nın bütün vize işlemlerini askıya almasına yol açtı. Monique Afri cinayetini, otuz yıldır Cezayir'de yaşayan 62 yaşındaki Tunus doğumlu Yahudi Raymond Fouzoum'un öldürülmesi takip etti. Müslüman bir kadınla evli olan ve Cezayir vatandaşlığına geçmeye çalışan Louzoum, bağımsızlık savaşı hakkındaki birçok filmde Fransız subayı rolleri oynamıştı. Başkent Cezayir'in tam merkezindeki Diduş Murad Caddesi'nde Louzoum'un kafasına iki kurşun sıkıldı.</p>

  <p>Cinayetlerin arkasında sadece Müslüman isyancılar yoktu. 1993'ün sonunda Cezayirli bir insan hakları grubu ilk kez hükümetin İslamcılarla mücadelesinde ölüm timleri kullandığını iddia etti. Cezayir polisinin Müslümanların bir karargahına düzenlediği saldırıya dair Fransız istihbaratının hazırladığı rapor, bir subayın adamlarına esir almamaları emri verdiğini açıkça gösteriyordu. Aralık 1993'te 'İslamcılar' (belki de bu noktada artık kelimeyi tırnak işareti içinde kullanmaya başlamamız gerek), on iki acemi eri Sidi Bel-Abbes yakınlarındaki kamplarında öldürdü. Ocak 1994'ün başında bir asker, başkent Cezayir dışındaki rutin bir polis kontrol noktasında durduruldu. Ordu geçiş kartını gösterir göstermez boğazı kesildi. Kontrol noktası sahteydi; 'polisler' de polis üniforması giymiş militanlardı. Ya da gerçekten öyle miydiler? Bu <i>jaux barrage</i>'lar (sahte kontrol noktaları) giderek sıklaşıyor ve her geçen hafta başkente daha da yaklaşıyordu. Kısa süre sonra Cezayir'de hâlâ seyahat edebilen bir avuç gazeteci, katillerin gerçek polisler olduğunu açıkça anladı; sabahları hükümet, akşamları ise isyancılar için çalışıyorlardı.</p>

  <p>Ordu, Lahdarya Dağları'ndaki 'İslamcı' gruplara karşı tank ve helikopter kullanmaya çoktan başlamıştı. Bundan başka pek az seçeneği vardı, zira isyancılar artık Cezayir'in dört bir köşesinde bölükler halinde hareket ediyordu. Ondan fazla misafir Hırvat işçi Aralık 1993'te boğazları kesilerek öldürüldüğünde, hiçbir kaçma şansları yoktu; işçileri infaz edenler, Oran dışındaki şantiye barakalarına baskın düzenleyen elli silahlı adam arasındaydı. Bazı zamanlar Cezayir kentleri kitlesel paniğin eşiğine kadar geliyordu. Monique Afri'nin öldürülmesi vize bölümünü kapatana dek, ülkeden ayrılma umuduyla gece gündüz Fransız büyükelçiliğinin önünde bekleyen binlerce Cezayirlinin oluşturduğu kuyruklar, başkentteki ekmek kuyruklarını geride bırakıyordu. Öte yandan yetkililer, Cezayirlilerin iç savaşın ne demek olduğunu unutmasına hiç izin vermiyordu. Devlet televizyonunda her gün tekrar tekrar, Kabil'deki Sovyet sonrası katliamlar, Afgan başkentini bombalayan Mig savaş uçakları, sokaklarda yatan kadın ve çocuk cesetleri gösteriliyordu. Dolaylı olarak verilen mesaj belliydi: Eğer hükümetinizin arkasında yek vücut olmazsanız, başkentin, Oran'ın, Konstantin'in ve Cezayir'in diğer tüm kentlerinin başına bunlar gelecek. Peki yetkililer bir hükümeti desteklemeleri için halkı korkutmak konusunda ne kadar ileri gidebilirdi?</p>

  <p>Bir yıl içinde hükümet, Cezayir ordusunun yüksek rütbeli subaylarından oluşan bir heyeti, 'İslamcı' gerilla ordularıyla nasıl savaşılacağını öğrenmek umuduyla, Arap başkentlerini turlamaya, özellikle de Kahire ve Şam'a gönderecekti. (Gerçek İslamcıların devlet başkanı Sedat'ı öldürdüğü) Mısır'da, ordunun, silahlı isyancıların Assiut ve Beni Suf etrafındaki şeker kamışı tarlalarında bulunan sığınaklarına nasıl baskın düzenlediğini, ardından hayatta kalanları nasıl işkenceyle sorguladığını veya askeri mahkemelerde verilen cezalarla astığını öğrendiler. Şam'da, Suriye özel kuvvetlerinin 1982'de isyancı Hama kentinde binlerce Müslümanı top ve tanklarla nasıl öldürdüğünü, eski sokakları ve camileri yerle bir ettiğini birinci elden öğrendiler. 1994 Aralık'ının sonunda Cezayir ordusu, Ayn Defla (neredeyse Hama büyüklüğünde bir kentti) çevresindeki Müslüman mevzilere, top ve tanklarla, tıpatıp bir saldırı düzenledi ve GIA üyesi olduğu iddia edilen 3 bin kişiyi öldürdü. Yine esir alınan kimse olmamıştı.</p>

  <p>Ortadoğu'daki bu çatışmaların sonraki askeri harekatlar için kaç kez ders mahiyetinde kullanıldığını bilmek öğretici olacaktır. Fransızların 1954-62 yılları arasında FLN'ye karşı yürüttüğü Cezayir savaşı, İsrail hükümetinin de beklenmedik bir katılımına sahne olmuştu. Dönemin İsrail Genelkurmay Başkanı İzak Rabin, İsrail'in Paris askeri ataşesi Uzi Narkiss ve dönemin İsrail askeri istihbarat şefi Chaim Herzog, Güney Fransa'daki donanmaya bağlı bir komando birimi üssüne, Korsika'da Fransız komando eğitim merkezine ve bizzat Cezayir'e götürüldü. Herzog'a göre, Cezayir'de, 'FLN'ye karşı verilen amansız mücadeleyi yerinde müşahade etmişlerdi.' Kırk yıl sonra Pentagon, İsrail ordusunun Filistin intifadası sırasındaki taktiklerini talim etmesi için İsrail'e bir heyet gönderdi; bu dersleri, Iraklı asilerle savaşta kullanabilmeyi amaçlıyorlardı. Kullandılar ve tahmin edilebileceği gibi sonuç felaket oldu. Yani Irak'taki Amerikalıların, dolaylı ve bilinçsiz bir şekilde, Fransa'nın Cezayir bağımsızlık savaşındaki içler acısı taktikleri kullandığı pekâlâ söylenebilir.</p>

  <p>Bütün Cezayirlilerin ve bütün Arapların (ve 2001'den itibaren, George W. Bush liderliğindeki ABD yönetiminin) ruhunun ta derinliklerine nüfuz etmiş olan 'Komplo', şimdi rahatsız edici bir biçim kazanıyordu. GIA, Fransızların (özellikle de Cezayir'e burnunu sokmayı seven ve otoriter Fransız İçişleri Bakanı Charles Pasqua'nın) rejime askeri yardım ve siyasi teşvik sağlamasının, Avrupa'nın eski 'Haçlı' devletlerinin Cezayirli Müslümanlara karşı savaş ilanı olduğuna kendisini inandırmıştı. Cezayir hükümeti de ABD'nin şimdi GIA'yı desteklediği inancındaydı. ABD'nin FIS sözcüsü Enver Haddam'ın Washington'da ofis açıp faaliyet göstermesine izin vermesinin başka ne gibi bir açıklaması olabilirdi ki? Amerikalılar, İslamcılarla 'diyalog' çağrısında başka niye bulunsunlardı (ki İsrail'in Müslüman düşmanlarına yönelik hiç yapmadıkları bir şeydi bu)? Washington'un Kuzey Afrika'da, kontrol edemeyeceği demokrasilerden ziyade, 'ılımlı' İslami rejimler yaratmak istediği açıktı. Veya bütün bunları 'Komplo' olarak da okuyabilirsiniz.</p>

  <p>Cezayir'de korku bir hastalık haline geliyordu. "Aralık'ta bir akrabamın Oran'daki cenazesine gittim. Doğal nedenlerle ölmüştü, fakat cenazede bir şeyh, daha geçenlerde Belçikalı kocası ile birlikte öldürülen Cezayirli bir kadından söz etti." Akşam yemeği masasında sessizlik vardı; acı biberler ve domatesleri çatal-bıçaklarımızla didikleme vakti değildi. "Şeyh öldürülen Belçikalıdan hiç söz etmedi; onu bilmezlikten geldi. Fakat kadınla ilgili olarak, 'Eğer bir yabancıyla evlenmeseydi, başına bunlar gelmeyecekti' dedi."</p>

  <p>Anlattıklarının dehşetinin iyice anlaşılması için bir süre durdu. "Böyle insanlarla nasıl bir yere varabiliriz? O şeyh gibi insanların iktidara gelmesine nasıl izin verebiliriz? Buradaki birçok sorunumuz, eğitim sistemimizden kaynaklandı. FLN çocuklara tarihin 1962'de, bağımsızlık savaşından sonra başladığını öğretti. Abdülkadir, Fransızlara karşı mücadele eden savaşçımız öğretilmedi onlara. Fakat insanlar FLN'yi ve onların tarih versiyonunu reddetti. Onlara tek doğru gelen şey Kuran'dı ve bu da köktendinci liderlerin gücünü artırdı. Onlar da Oran Camisi'ndeki şeyh gibiydiler; Kuran'dan herhangi bir ayeti alıp onunla büyük ateşler yakabiliyorlardı."</p>

  <p>Büyük ateşler her yerde. Ev sahibimize, Belçikalı adamla öldürülen eşinin cesetlerinin fotoğraflarını gördüğümü söylemiyorum. Cezayir hükümeti, morglardaki parçalanmış cesetlere, kesilmiş boğazlara ve kurşunlarla delik deşik olmuş cesetlere ait sayısız renkli fotoğrafı içeren tüyler ürpertici bir dosya yayınladı. Kır saçlı kadın bir morgun zemininde yatıyor, ağzının sağ tarafında bir kurşun deliği var, gözleri yarı yarıya açık, sağ göğsü beyaz örtünün üzerine fırlamış. Üzerinde sadece iç çamaşırları olan kocasının göğsünde, omzunda ve yüzünde kurşun delikleri var. Gözleri kameraya bakıyor; 29 Aralık 1993'te Buira'daki evlerine gelen katillere de böyle bakmış olmalı. Onların karşısında genç bir Fransız yatıyor, 23 Mart 1994'te Bir Hadem'de öldürülmüş, kısa siyah saçları hâlâ düzgünce taralı, aşağıya, göğsündeki iki kurşun deliğine doğru bakıyor. Öldüğü sırada da böyle mi bakıyordu, diye soruyorum kendime. Metalin göğsüne girdiğini hissedip, kalbini parçalayan şeyin ne olduğunu anlamak için şaşkınlıkla aşağıya mı baktı?</p>

  <p>Sayfaları çevirdikçe daha da kötüsü çıkıyor karşıma. Oran dışında baskına uğrayan Yugoslav misafir işçilerin hepsinin boğazları kesilmiş. Düzgün küçük kesikler değil boyunlarındaki, ölümü ansızın ve acımasızca uygulayabilen görünmez bir jilet değil. Boğazları açılmış, sanki testereyle kesilmiş gibi, kan göğüslerine doğru oluk oluk akmış. İçlerinden biri, genç bir adam, acıyla buruşturmuş yüzünü, çektiği ızdırap ölü yüzünün her yanına kazılı, acıyla başa çıkmaya çalışırken dudakları büzülmüş. Boğazını kesen kimse, omurgasına ulaşıncaya kadar bastırmış bıçağı. Ensesinin arkasındaki kemiğin beyazlığını görebiliyorsunuz.</p>

  <p>Diğer cesetler sanki kan ve etle dolu bir kasap dükkânından çıkmış gibi, yüzleri lime lime olmuş, kollarındaki etler sıyrılmış. Bazı fotoğraflarda sadece gövdelerinden ayrılmış başlar var. 28 Ağustos 1994'te Ayn Defla'da öldürülen Cilali Nuri'nin sol gözü faltaşı gibi açık, başının üzerine konduğu battaniyeye dehşetle bakıyor, katilin bıçağına da böyle bakmış olmalı. Ve bir süre sonra bu vahşet pornografisi banalleşiyor. 13 Mayıs 1994'te öldürülen Ahmed Haddad'ın başı bir rafta duruyor, kafatasının altından kan damlıyor, biri yere yuvarlanmasına engel olmak için başı iki parmağıyla tutuyor. Halime Menad, 23 Temmuz 1994'te Ayn Defla'da öldürülen genç bir kadın; uzun siyah saçları ve yarı açık gözleri bir güzelliğin hayaletini barındırıyor hâlâ, kakülleri kesilip açılan boynundan akarak pıhtılaşmış kana batmış. 11 Nisan 1994'te Oran yakınlarında paramparça edilen bir başka genç kadın, geceliğiyle evinin zemininde öylece bırakılmış. Cesedi ucuz, turuncu-mavi bir halının üzerinde yatıyor, bir yastıkla kısmen örtülmüş üstü. Başı bir başka halının üzerinde duruyor, boynunun bir parçası çenesinin altından sarkıyor, gözleri kapalı. Diğer fotoğraflarda ise yakılmış fabrikalar, enkaza dönmüş okullar, otobüs ve kamyon iskeletleri var.</p>

  <p>Bu pornografik ölüm pazarına herkes katılıyor. Middlesex'te, FIS'e bağlı cephe örgütü kendi dehşet fotoğraflarını yayınlıyor. Delik deşik olmuş gür sakallı bir 'İslamcı'nın resminin altında, "İşkence kurbanı" deniyor. "Gövdesi ve boynu keskin bir aletle delinmiş. Hayatını ve sevdiği her şeyi feda etti." Adamın gözleri gayet doğal bir tarzda açık, doğruca kameraya bakıyor, sanki çektiği acının ne kadar korkunç olduğunu açıklamaya çalışıyor. Kömürleşmiş cesetler var, yirmilerinde genç bir kız kana batmış, kafatasında bir kurşun deliğiyle kel bir adam. Bu kitapçık fabrika enkazları yerine, çöldeki gözaltı kamplarının renkli fotoğraflarını içeriyor, binlerce genç Cezayirli var o kamplarda, başkentin sokaklarında genç erkekleri sorgulayan Cezayirli polislerin fotoğrafları da eksik değil. Hükümetin kesilen boğazları gösteren el kitabı, 15 bin kadın ve erkeğin öldürüldüğünü iddia ediyor; büyük kısmının başları gövdelerinden ayrılmış. FIS kitapçığı ise, "Cunta'nın askeri darbesinden bu yana 60 bin Müslüman öldürüldü" diyor. Bir kan haresinin ortasında yatan genç bir adamın fotoğrafının altında şu yazıyor: "Allah yolunda öldürülenlere gelince, Allah onların yaptıklarını başa çıkarmaz... Kuran, 47, 4."</p>

  <p>Bu tür bir katliama on yıl sonra tekrar tanık olacaktım. Bütün bu fotoğraflar 2003 ve sonrasında Irak morglarında da çekilebilirdi. Aynı şekilde yakılmış kamyonlar ve yıkılmış fabrikaların fotoğrafları da.</p>

  <p>Ve elbette, insanlığa karşı bu suçları kimin işlediğini sormaya başlamadan önce (zira bütün bunlar sadece GIA veya isyancı FIS üyelerinin işi olamaz), kendime daha basit, daha açık, daha korkunç bir soru soruyorum. Ne tür bir adam (zira katillerin hepsi erkek), kısa kıvırcık saç, düğme burunlu ve güzel yüzlü Nebile Rezki'yi 23 Temmuz 1994'te Ayn Defla'daki evinde yakalayıp, adeta bir koyun veya tavukmuş gibi boğazını kesebilir? Ya bıçak ete girmeden önce evi sarmış olması gereken korku feryatları, ızdırap gözyaşları, bağışlanmak için sarf edilen çaresiz, umutsuz yalvarışlar? Ya 'kız ve çocuk ve aşk'?</p>

  <p>Ve birkaç dakika sonra, karşımda duran dehşete gösterdiğim dikkatin, fotoğraflarda yakaladığım ayrıntıların, beni bu suçlara ortak kıldığını fark ediyorum. İran devrim muhafızlarının, 1988'de Bandar Abbas'taki soğuk hava deposunda ölen Airbus yolcularının fotoğraflarını nasıl elden ele dolaştırdıklarını hatırlıyorum, acının detaylarını, cesetlerin üzerindeki karınca izine benzer kan lekelerini, hâlâ bir meçhule bakan o gözleri inceleyişimi. Bir kez daha ortaçağ resimlerini hatırlıyorum; Hieronymus Bosch'un resmettiği parçalanmış cesetleri, Goya'nın Fransız gaddarlığının tecavüze uğramış ve karnı deşilmiş kurbanlarını, sırtlarına saplı oklarla dua eden azizleri. Bir keresinde, Kosova'da bir tarlada, otların arasında Arnavut bir erkeğin başını bulmuştum, Amerikan hava kuvvetlerinin mülteci konvoyuna attığı bombayla ayrılmıştı baş gövdeden, gökyüzüne bakıyordu ve kendi kendime, gayet soğuk bir biçimde, bunun Tudor İngilteresi'nde veya onbeşinci yüzyıl Avrupası'nın herhangi bir yerinde görülebilecek bir manzara olduğunu düşünmüştüm. Sonra başı bulan ve otların üzerine koyan genç kadınla tanıştım; onu oraya koymuştu, çünkü kopmuş başa ait olan yüzün gökyüzüne bakabilmesinin, ölen adamın anısını şereflendireceğini düşünmüştü.</p>

  <p>Şimdi Cezayir'de, bir avuç gazeteci, korkuyla yolculuk yapıyoruz. <i>Time</i> dergisinden Lara Marlowe'la uyguladığımız bir rutin var. Bir dükkâna girdiğimizde, meyve veya sallama çay ya da kitapları dört dakika içinde alıp çıkmak zorundayız. Beş dakika, birilerine katilleri çağırması için yeterli zamanı verebilir. Şehir trafiğinde sıkıştığımızda yüzlerimizi gazetelerin arkasına gizliyoruz. Araba ile bir aile evinin önkapısı arasından manik bir Monty Python hızıyla yürüyoruz, aptalca gezinen gazeteciler, eski bir sessiz filmdeki karakterler gibi, korkumuz bizi yüksek hızda bir normalliğe zorluyor. Kapı zilini çal, sokağı kaçamak bakışlarla tetkik et, zile cevap vermeyen ev sakinlerine küfret. Akşam yemeğinde saatlerimize bakıp duruyoruz. Sokağa çıkma yasağı 11.30'da. Yelkovan on biri geçince gülüşlerimiz de silinmeye, çekip gitme arzusu her şeye baskın gelmeye başlıyor. Bazen sorguçlu şapkalar giyen polisler kent sokakları boyunca bize eşlik etmek istiyor. "Sizin emniyetiniz için," diyorlar. Evet, fakat şapkasını (<i>cagoule</i>) giymiş bir polisle kim yan yana seyahat etmeyi; genç Cezayirlileri gözaltına alan ve (kanıtları giderek daha korkunç bir şekilde ortalığa dökülmeye başlamış) işkenceler uygulayan, hattâ sık sık işkence ederek öldüren adamlarla birlikte görülmeyi kim ister?</p>

  <p>Blida'ya gidiyoruz, bu eski Fransız kasabasını kısa süre sonra 'ölüm üçgeni' diye anacağız. Evet, bu afili isimleri seviyoruz. On yıl sonra da Irak'ta, 'Sünni üçgeni'nden (ki ne tamamı Sünni ne de bir üçgenle alakası var) söz etmeye başlayacağız ve sonra, kaçınılmaz olarak, sayfalarımızda Iraklı bir 'ölüm üçgeni' yaratacağız. Üçgenin Blida versiyonuna ulaşmak sadece yarım saat alıyor. 30 Haziran 1994, Blida'daki polisler sorguçlu şapka giyip otomatik tüfekler taşıyor. Duvarlara sprey boyayla 'FIS' yazılı. Ve Şeyh Muhammed Büslimani'nin gövdesi (cesedi keşfedilmeden önce bir dağ mezarında iki ay kalmış), sömürge kasabasının Atlas Dağları'nın altında uzanan merkezinde, kahverengi-sarı bir battaniyeye sarılı halde yatarken, etrafa formaldehit kokusu saçıyor.</p>

  <p>Mitiça Ovası'nın yukarısına uzanan tepenin eteklerindeki tek katlı aile evinde, yerde Büslimani'nin 84 yaşındaki annesi Zühre oturuyor, eski gözlüklerinin ardındaki buruşuk yanakları gözyaşlarıyla ıslanmış ve oğlunun neden öldürüldüğünü anlamaya çalışıyor. "Allah'a şükür onu hastanede görebildim ve öpebildim," diyor. "Umudum o ki, onu cennette göreceğiz. Uslu bir çocuktu. Onu bize yüce Allah verdi ve bizden yine yüce Allah aldı. Onun hikmetinden sual olunmaz."</p>

  <p>Cezayir'de Tanrı'nın hikmetinden sual etmemek (adam kaçırmayı, cinayeti, baş kesmeyi, ölümü tevekkülle karşılamak), artık bir yaşam tarzı. Fakat hakikaten de Büslimani'yi kim öldürdü? Cezayir'in 'Rehberlik ve Yenilenme' adlı yardım kuruluşunun başkanı olan, daha bir yıl önce Saraybosna'ya gidip onlarca Bosnalı Müslümanı tedavi için Cezayir'e getiren bir Arapça profesörünü kaçırıp öldürmeyi kim ister? "Onu hainlerin eli alıp götürdü." Büslimani'nin kurucuları arasında olduğu Hamas partisinin lideri olan ve şimdi bu küçük sömürge merkezinde dua edip yas tutan sekiz bin insanın önünde ağlayan Şeyh Mahfuz Nahna'nın açıklaması bu.</p>

  <p>Peki buradaki 'hainler' kimdi? Katiller belliydi: Dört adam, 25 Kasım 1993'te, saçları dökülmüş, sakallı şeyhi tek katlı evinden almış ve birkaç gün sonra, onu sonsuza dek susturmadan önce ailesiyle tek bir kısa telefon konuşması yapmasına izin vermişti. Evini gezerken, önkapıya çağrıldığı sırada okuduğu dini kitapları ve dört adamın şeyhi kendi döküntü Renault'suna atıp götürmeden önce kestiği telefon hattını görebiliyorduk (kablo şimdi siyah bantla tekrar bağlanmıştı). Sadece birkaç kelime konuşmuşlar, eşi Güssem'e endişelenecek bir şey olmadığını söylemişlerdi. Kısa süre sonra döneceğini. Yani bildik hikâye.</p>

  <p>Okaliptüs ağaçlarının ve Şeyh Büslimani'nin yaşadığı dökük gecekondunun altında oturmuş yüzlerce beyaz başörtülü kadının arasındaki eski bir arkadaş kaçınılmaz olanı hatırlıyordu: "Tek bir telefon görüşmesi yapmasına izin vermişler. Ailesi sormuş: 'Seni kim kaçırdı?' Susmuş. Arka taraftan, 'Onlara GIA olduğunu söyle' diyen bir ses duymuşlar. Sonra Büslimani, 'Duydunuz' demiş. Ailesi şeyhe nasıl olduğunu sormuş ve o şu yanıtı vermiş: 'Bazen, en kötü durumda bile, Allah'a şükretmelisiniz.' Ve ondan duydukları son sözler bu olmuş."</p>

  <p>Fakat bu kadarla kalmamıştı. Cezayir'e dair, ülkenin içinde bulunduğu krizi çözeceği umulan umutsuz bir 'ulusal konferans'tan on gün önce, şeyhin cesedinin dağlarda bulunduğuna, Et-Afrun'daki bir mezarlığın yakınındaki ağaçların dibine gömülmüş olduğuna ilişkin bir söylenti yayılmıştı. Hamas'ın kısa süreliğine katıldığı, fakat bütün büyük siyasi partilerin boykot ettiği konferans sona erene kadar bundan daha fazlası söylenmedi. Tam sona erdiğinde ise Cezayirli yetkililer birdenbire, şeyhin kalıntılarının gerçekten de dağda bulunduğunu açıkladı. Ve neredeyse aynı anda, kaçırılmasından sorumlu olduğundan şüphelenilen iki adam (Guytun Nacer ve Rayid Zerani) tutuklandı. Denildiğine göre, Nacer ve Zerani, emri GIA içinde önemli bir rol oynadığı iddia edilen bir FIS üyesinden, Cafer El-Afgani'den almıştı; şeyhi kaçırmalarının nedeni ise, Hamas'ı konferansı boykot etmeye ikna etmekti.</p>

  <p>Hükümet, ülkenin çektiği acıların sorumluluğunu tümüyle FIS'in sırtına yüklemekten memnundu. On binlerce İslamcı militan (ve <i>pouvoir</i> ile savaşan silahlı grupların mensupları) Blida'da yaşıyordu. Kent duvarlarının FIS sloganlarıyla kaplı olmasının ve genç adamların gelen yabancıları derin bir kuşkuyla izlemesinin nedeni buydu. Kirli hakilere bürünmüş ve parmakları her daim Kalaşnikof'larının tetiğinde olan paramiliter polisin, üzerinde gözetlemeye ve bağırarak emir vermeye yetecek genişlikte deliklerin açılmış olduğu yün maskeleriyle, caddelerde etrafımızda dikilip durmasının nedeni de buydu.</p>

  <p>Fakat şeyhin, bu hikâyeyi kuşkuyla karşılayan dostları (Blida lisesinde Arapça dersi verdiği günlerden ahbapları) vardı. "Hükümet, konferans bittikten sonra cesedi ve suçluları aniden buluverdi," diyordu bir Hamas üyesi. "Buna dair ne düşünmemi beklersiniz? Hamas FIS'ten daha ılımlı, fakat partimiz içinde FIS'e sempati duyanlar da var. Öyleyse onu niye FIS öldürmüş olsun? Bilmiyorum — yine de FIS'in bu cinayeti kınadığını duymayı isterim; bundan kendilerinin sorumlu olmadığını açıklamalarını. Fakat hükümetin, ordu ile FIS arasında açık bir savaş olabilmesi için Hamas'ı bitirmek istediğini — Büslimani öldürülen ikinci Hamas lideri — söyleyenler var. Ve Hamas gibi hiçbir partiyi görmek istemeyen Kültür ve Demokrasi Partisi gibi odaklar var; bizi istemiyorlar, çünkü Hamas İslamın insancıl ve ılımlı olabileceğini gösteriyor. Benim kuşkum basit: Herkes şeyhin öldürüldüğünü görmeye hazırdı." İnsanlar, herkes onların ölmesinin kendi çıkarına olduğunu düşündüğünde ölüyordu. FIS ılımlı bir muhalif kaybetmişti, yetkililer FIS'i suçlama fırsatı elde etmişti, öte yandan Cezayir siyasetinde dinle alışverişi olmayanlar da artık rahatsız edici derecede popüler olan Büslimani'yle uğraşmak zorunda değildi.</p>

  <p>Ve şeyh, Blida'da popüler <i>biriydi.</i> Buzla kaplı dağların gölgesinde yapılan cenaze töreni, hazin ve vakurdu. Şeyh Nahna, Büslimani'nin 'Cezayir toprağı için her şeyi yaptığını ve şimdi o toprağın onu geri aldığını' söylerken, meydandaki birçok insan ağlamaktan bayıldı ve arkadaşlarının kollarına yığılıp kaldı. Büslimani'nin çocuğu yoktu (erkek kardeşi Fransızlarla savaşta ölmüş, şeyhin kendisi de beş yıl hapiste yatmıştı), fakat o ve Güssem kızkardeşlerinden birinin kızını yanlarına alıp büyütmüştü. Esma, manevi annesinin önünde kendini yere atmış ağlıyor, şeyhin naaşı evlerinin bulunduğu yoksul Sidi El-Kebir Mahallesi'nin aşağısındaki kasabaya defnedilmek üzere götürülürken yumruklarını acı içinde sıkıyordu. Bu mahalleye, onaltıncı asırda Blida'yı kuran Ahmed El-Kebir'in adı verilmişti. El-Kebir, İspanya'daki Endülüs Araplarını (tarlalarda ve meyve bahçelerinde çalışan ırgatlardı bunlar), Fransızlar, trajedisi hâlâ sona ermemiş olan bir ulusu sömürgeleştirmek üzere Cezayir'e gelmeden çok önce, kendisiyle birlikte Blida'ya getirmişti.</p>

  <p>Cezayir'in sonraki devlet başkanı, bu son savaşın çok öncesinde de anarşinin ne olduğunu bilen, renksiz bir eski generaldi. General Liamin Zerul, Romanya büyükelçisi olarak, Devlet Başkanı Çavuşesku'nun devrilmesini takip eden kaosa tanık olmuştu. Sidi Bel-Abbes'te topçu kumandanı, Tamanrasset'de 6. Motorize Tümeni'nin komutanı, Çerçel askeri akademisi müdürü, eski savunma bakanı ve şimdi ülkenin bağımsızlık sonrası altıncı devlet başkanı olan Zerul, Cezayir'in en son 'son şansı' olacaktı. Gri ceketi ve siyah kravatı içinde 'Club des Pins'e uygun adım yürüdü, FLN nomenklaturasını, kızıl-yeşil üniformalı Sipahi savaşçılarının saflarını geçti; yüzündeki donuk gülüşle, altın çapraz kılıçları ve palmiye yaprağı armaları televizyon ışıklarının altında parıldayan generaller ve amiraller güruhunu başıyla selamladı. Bu enstelasyonu canlı yayınlayan kamera yoktu görünürde. Budiaf'ın canlı yayında ölümünden sonra artık buna kalkışmıyorlardı demek. Böylece 31 Haziran 1994'te biz, Zerul'un elini Kuran'ın üzerine koyup 'ülkenin içinde bulunduğu krizi diyalog yoluyla aşma' sözü vermesini, zifiri bir sessizlik içinde dinledik.</p>

  <p>Bu söze inanan var mıydı peki? Zerul tören salonuna girerken, az önce neler olup bittiğini biliyor olmalıydı. Sadece üç buçuk saat önce, bir başka siyasetçi, başkentteki evinin önkapısından çıkarken karşısına biri dikilmiş ve adamın ölümcül bir isabetle savurduğu bıçak onun boğazını kesmişti. Siyasetçi evinin girişine cansız bir şekilde yığılırken, saldırgan (Cezayir'deki neredeyse bütün katiller gibi) kaçmayı başarmıştı. Uzun süredir orduya darbe çağrıları yapan küçük bir sağcı partinin lideri olan Raşid Tzigani, katiliyle yüzyüze geldiğinde, Badcera'daki evinden çıkıp kamu işleri bakanlığındaki bürosuna gitmek üzereydi. Elbette ortada tanık falan da yoktu.</p>

  <p>Bir gün sonra, Fransız televizyoncu Olivier Quemener Kazba'da çekim yaparken, silahlı biri tarafından öldürüldü ve yanında gözyaşları içinde yatan yaralı muhabiriyle birlikte bulundu. Zerul'un enstelasyonunda, Quemener'in kamera ayaklarını taşımasına yardım etmiştim. Birlikte aynı otobüse binip başkente geri dönmüş, yolda bu 'demokratik' polis devletinde çalışmanın zorluklarından, bizi bekleyen tehlikelerden konuşmuştuk. Ve şimdi öldürülen yabancılar listesine o da eklenmişti. Bir polis, "Yanına koruma istemedi," diyordu Saint George Hastanesi'nde, neredeyse hor görerek. Elbette istemiyordu, Quemener cesaretle ve Cezayir'deki savaşın tam ortasında korumasız bir şekilde işini yapmaya çalışıyordu.</p>

  <p>Agence France-Presse'in (Fransız Haber Ajansı), eski Cezayir'in merkezindeki çelik parmaklıklarla çevrili bürosunda, istatistikler duvara iğnelenmiş. Son toplam, 243 güvenlik gücü mensubu, 881 'İslamcı' ve 335 sivilin öldüğünü gösteriyor. Savaşın başından itibaren resmi ölü sayısı 3 bin olarak veriliyor, fakat hükümet 'rehberleri' dışında kimse inanmıyor buna.<sup><a href="../Text/dipnot.xhtml#bookmark145" id="footnote145">[5]</a></sup> Mahkemeler yüzlerce 'İslamcı'yı ölüme mahkum etmiş durumda: 212 kişi başkentte, 64 kişi Oran'da, 37 kişi de Konstantin'de. Ajanstaki muhabirler, bireysel cinayetlerin çetelesini tutuyor, <i>assasinat</i>'lar (suikastlar) her gün kırmızı kalemle kayda geçiriyorlar. "16 Mart 1993, eski eğitim bakanı Cilali Liabes... Küba'daki evinin dışında vuruldu; 17 Mart 1993... Ladi Hici, doktor, yazar, ulusal danışma konseyi üyesi... 28 Aralık 1993... Yusuf Septi, şair, yazar, Frankofon, profesör, kimliği belirsiz kişilerce öldürüldü..." Cezayir Judo Federasyonu'nun başkan yardımcı bile, gazetelerin 'vahşi bir suikast' diye tanımladığı saldırının kurbanı.</p>

  <p>Akşam yemeğinde bir kadın arkadaşımız masanın altından bize bir mektup uzatıyor, pornografik materyal veren biri gibi. Aslında tanık olduklarımız biraz da öyle sayılmaz mı? Kimliği belirsiz kişi, ince uçlu bir tükenmez kalemle, "Esirgeyen ve bağışlayan Allah'ın adıyla," diye yazmış arkadaşımıza. "Artık çalışmak yok. Sen bir fahişesin. Esirgeyen ve bağışlayan Allah'ın adıyla, artık Polis de yok... Allahuekber." Arkadaşımız bir dişçi ve hastaları arasında polisler de var. "Ne yapabilirim?" diye soruyor bize. "Çalışmaya devam etmek zorundayım. Belki de Cezayir'i terk ederim." Tehdit Fransızca, Kuran'dan alınan ayet ise Arapça yazılmış. Mektubu gönderenin Fransızcasının Arapçasından daha iyi olduğuna dikkat etmeden duramıyorum, 'İslamcılar' tarafından sıklıkla dile getirilen Batı nefretine dair ilginç bir ayrıntı — tabii mektubu <i>gerçekten</i> onlar göndermişse. Zarf, başkentin tren istasyonundan, 2 dinara postalanmış. Yani 14 sente mektupla terör.</p>

  <p>Eski bir eğitim bakanı, bir judo uzmanı, bir şair, bir dişçi, bir gazeteci. 'İslamcı' bir broşürde, 'ölüme mahkum edilen' otuz Frankofon gazetecinin listesi veriliyor; dokuzu çoktan öldürülmüş bile. 1993'te ödüllü romancı ve editör, Fransız edebiyatı hayranı Tahar Cavut evinin dışında başından vuruldu ve komaya girdikten sonra öldü. 1994'te, Cezayir'in belki de en iyi gazetecisi olan ve köşesi <i>Mesmar J'ha</i> (Paslı Çivi) <i>Le Matin</i> gazetesinde yayımlanan Said Mekbel, öğle yemeği yediği pizzacıya giren iyi giyimli genç bir adam tarafından, başına iki el ateş edilerek öldürüldü. Kimse katilin yolunu kesmedi, zira sıradan bir müşteriydi. Koşarak pizzacıya giren gazete çalışanlarından biri olayı şöyle anlatıyordu:</p>

  <blockquote class="">
    <p>Said restoranın arkasındaki bir masada oturuyordu, çatal ve bıçağı hâlâ elindeydi, başı hafifçe öne düşmüştü, sanki tabağındaki yemeğe bakıyordu. Hâlâ nefes alıyordu. "Said, kalk. Seni hastaneye götürüyoruz," dedim ona. Saçlarını okşamaya yeltendim, fakat hemen çektim elimi. Elim kana batmıştı.</p>
  </blockquote>

  <p>Baba tarafından dedesi, hem Birinci hem İkinci Dünya Savaşı'nda Fransa için savaşmış olan Mekbel, bürosunda bitmemiş bir makale bırakmıştı. "Beni kimin öldüreceğini gerçekten bilmek isterdim" diyordu makalede.</p>

  <p>En masumlar bile 'cezalandırılıyordu'. Yirmi yaşındaki Kerime Belhac, başkent Cezayir'deki polis sosyal yardımlaşma derneğinde sekreterlik yapıyordu. Bir otobüs şoförüyle daha yeni nişanlanan bu güzel kadın, kendisi gibi Okaliptüs Mahallesi'ndeki gecekondularda yaşayan bir oğlan tarafından, sadece 18 dolar için ihanete uğradı. Bir akşam evine giderken bir adam onu saçlarından yakaladı, yere devirdi ve karnına bir kurşun sıktı. Acıyla iki büklüm olmuşken, bir kurşun da beynine sıkıldı. Erkek kardeşi silah seslerini duymuştu. Genç kadının kardeşine son sözleri, "Beni hastaneye götür, yaşamak istiyorum," oldu. Ve öldü.</p>

  <p>Ordu ve polisin verdiği karşılığın gaddarlığını bilmeden, bu korkunç eylemleri de yeterince anlamış olmayız. Ne zaman bir güvenlik görevlisi öldürülse, polisin başkentin Belcourt ve Küba bölgelerinde eski mahkumları seçip infaz ettiğine dair güçlü kanıtlar vardı şimdi. Başkentteki üç ayrı polis karakolunda işkence artık rutindi. İşkence tezgahları, hava saldırılarına karşı yapılmış yeraltı sığınaklarına kuruluyordu; 1942'de Müttefik orduları tarafından, Fransız polis karakollarının altına kazılmış sığınaklardı bunlar. Bu binalardan sokağa çıkma yasağı saatlerinde çıkarılan naylona sarılmış cesetlerin gizlice gömüldüğüne dair daimi söylentiler vardı. Sekarji Cezaevi'nin eski mahkumları, fare dolu hücrelerde, zifiri karanlıkta aylarca tek başlarına tutulduklarını anlatıyorlardı. Tanıştığım eski bir mahkum, mahkemeye götürülen bir arkadaşının, omuzlarına dek uzanan saçları, çapa misali tırnakları, üzerindeki bitler ve kulaklarından sızan kirlerle 'mağara adamı gibi göründüğünü' anlatıyordu. Sekarji Cezaevi'ndeki mahkumlar, 1993 Sonbaharı'nda bu koşulları protesto etmek için açlık grevine gittiklerinde, polis içeriye gözyaşartıcı bomba atmış, mahkumlardan biri boğularak ölmüştü.</p>

  <p>Cezayir'deki insan hakları savunucularının hazırladığı daha korkunç raporlar vardı. 15 Ocak 1994'te Larba kasabasındaki bir ordu baskınının, askerlerin yedi kişilik bir liste okuması (Tayyib Belarussi, Mahfud Selami, Halim Jaydui, Azedin Güname, Muhammed Kadir ve Mejadni soyadlı iki erkek kardeş) ve hepsini bir duvarın önüne dizip vurmasıyla sona erdiğini öne sürüyorlardı. Aynı gün kasabaya dönen askerlerin kalabalığa ateş açtığı ve iki yaşında bir kız çocuğu ile büyükannesini öldürdüğü söyleniyordu. Aynı kaynaklara göre 23 Ocak'ta askerler başkentin 35 kilometre yakınındaki Budau kasabasına girmiş, dört kişi seçmiş (Muhammed Said Tigalmanin, Abdullah Lenauni, Ali Burşentuf ve Mesud Butiçe) ve yine bir duvarın önünde infaz etmişti. Bütün bu olanlara bakınca, birçok Cezayirlinin bizzat güvenlik güçlerinin bir terör iklimi yaratmaya çalıştığından kuşku duymasında şaşılacak bir şey var mıydı? Ve 'İslamcılar'ın bu tür söylentilerin yayılmasına yardımcı olmasında?</p>

  <p>Kanlı yıllar geçtikçe, Cezayir güvenlik güçlerinin bu tür saldırılara bizim tasavvur ettiğimizden çok daha fazla bulaştığını öğrenecektik; gerçekten de, suçunu 'İslamcılar'ın üzerine attıkları birçok katliamı bizzat onlar gerçekleştirmişti. Harraş'taki Haddad devriye karakolundan bir paramiliter polis yetkilisiyle yaptığım röportajın notları hâlâ duruyor bende. Haklı olarak isminin gizli kalmasını isteyen yetkili bana umutsuz bir edayla şunları söylemişti:</p>

  <blockquote class="">
    <p>Bunun gibi klasik bir gerilla savaşıyla asla başa çıkılamaz. Fransızlar başa çıkamamıştı. Biz de çıkamayız. Tek çözüm onların arasına sızmak, onlar gibi giyinmek, onlarla yaşamak, <i>onların insanlarını kullanmak.</i></p>
  </blockquote>

  <p>Defterimde son üç kelimenin altını çizmişim, kendi tepkimi de yanına ekleyerek: 'Vay canına!'</p>

  <p>Cezayir'in dört bir tarafında çöküş alametleri vardı. Sadece 1994 Ocak ayının son iki haftasında 116 polisin öldürüldüğü söyleniyordu, resmi açıklamaların çok üzerinde bir sayıydı bu. Ülkenin geniş bölgeleri fiilen isyancıların kontrolündeydi. Hükümetin sadece başkent Cezayir, Oran ve Annaba'da gerçek kontrolü vardı. Konstantin bile, karanlık çöktükten sonra silahlı militanların eline geçiyordu. Kabylie Dağları'nda yaptığım 250 kilometrelik bir yolculuk boyunca, güvenlik güçlerinin yollardan çekildiğini fark etmiştim. Ordu ve polis kontrol noktaları terk edilmişti. Başkent ile Tizi-Uzu arasında gördüğüm tek polis, İsser'de kurşun delikleriyle dolu bir karakolun dışındaki kum torbalarının arkasında makineli tüfeğiyle dikiliyordu. Bizzat Tizi-Uzu'da, her gece çevredeki köylerin 'terörist işgale uğradığından' söz eden korku dolu erkek ve kadınlarla karşılaştım. Başkente geri dönerken sadece bir tane askeri devriyeye rastladım; makineli tüfeklerinin namlularını akan trafiğe doğrultmuş miğferli ve maskeli askerlerle dolu iki zırhlı araçtan ibaretti o da. On yıl sonra Bağdat'ın güneyindeki otoyollarda tam tamına bu sahnelere tanık olacaktım: aynı resmi kontrol kaybı, aynı terk edilmişlik, aynı korku.</p>

  <p>Cezayir'den geçtiğim haberler artık bir ölüler evini çağrıştırıyordu: başörtüsü takmayı reddettiği için vurulup öldürülen genç kızlar, anne-babası polis olduğu için başı kesilen oğlanlar, polis zindanlarında tecavüz edilerek öldürülen kadınlar... Kasım 1994'te Cezayir kırsalından korkunç haberler geldiğinde (Müslüman savaşçılarla 'zevk evliliği' yapmayı kabul etmedikleri için boğazları kesilen iki kadın), Cezayir dışındaki birçok insan buna inanmayı reddetti. Beyrut'taki Hizbullah yetkililerine bundan söz ettiğimde, başlarını inanmaz bir tavırla iki yana salladılar. "Doğrusu bizim en olgun İslami grup olduğumuzu düşünüyorum," diyordu içlerinden biri — kendi içinde Hizbullah'a dair mesajlar taşıyan bir ifadeydi bu.</p>

  <p>Birkaç yıl önce konuşsaydık, bütün Müslüman güçlerin tek bir davada birleştiklerini söylerdi. Cezayir'deki savaş bunu değiştirmişti. Cezayirli yetkililerin 'İslamcıların' gerçekleştirdiği kanlı saldırıları sansürlemeye çalıştığı bir dönem de oldu, fakat masumların yok edildiği pervasız vahşet onları politikalarını değiştirmeye zorladı; artık bu saldırıları her yere duyurmak niyetindeydiler. İki genç kızın gerçekten de boğazı kesilmişti (daha sonra da başları gövdelerinden ayrılmıştı), çünkü 'zevk evliliğini' reddetmişlerdi. Biri yirmi beş, diğeri yirmi bir yaşındaydı ve her ikisi de, ailelerinin diğer üyeleriyle birlikte, Blida'daki evlerinden kaçırılmışlardı. Karşı safa geçen bir Cezayir ordusu subayı, şimdi 'terörle mücadeleye' 50 bin askerin katıldığından ve birçok şüpheli 'İslamcı'nın 'gizlice ortadan kaldırıldığından' söz ediyordu.</p>

  <blockquote class=""/>

  <p>Muhammed eskiden Kuran okuluna, yani medreseye gidiyor ve başkent Cezayir'deki bir camide namazını kılıyordu. Başkentteki 'güvenli' evlerden birinde, bir kanepede oturuyor şimdi; Time'dan Lara Marlowe ile birlikte davet edilmişiz. 3 Şubat 1994; sabaha karşı ikide, otuz kar maskeli komandonun Muhammed'in evine gelişinden sadece dört ay sonrası. On dokuz yaşında, fakat çok daha büyük gösteriyor. Konuşurken masanın bakır yüzeyine bakıyor:</p>

  <blockquote class="">
    <p>48 yaşındaki anneme vurdular. Gözlerimi bağladılar ve doğruca işkence odasına götürdüler. Yerin dört-beş kat altındaydı ve çok soğuktu. Çırılçıplak soydular. Yerde bir tuvalet deliği vardı ve kafamı pisliğe sokup çıkardılar. Tekrar tekrar, "Silahlar nerede?" diye sordular. Bilmediğimi söyledim. Israr ettiler, nedeni cuma namazlarına gitmemdi. Gözlerimi açtıklarında hepsinin mavi polis üniforması ve yün maskeler giydiklerini gördüm. On sekiz kişi kadar vardılar. Diğer insanların feryatlarını duyabiliyordum. Çok parlak ışıklar ve duvarlarda kan izleri vardı. Beni beton bir banka bağladılar, burun deliklerimi sıkıştırıp kapattılar, sonra su ve çamaşır suyunda ıslatılmış bir çaputu ağzıma soktular. Bezden ağzıma o sıvıyı akıttılar durmadan, ta ki karnım su ve çamaşır suyuyla dolana kadar, sonra kusana kadar karnımı tekmelediler. Üç saat boyunca böyle sürdü.</p>
  </blockquote>

  <p>Genç adam, El-Biar semtindeki Châteauneuf polis okulunun bodrum katına götürülmüş. Muhammed ayağındaki koyu mor yara izlerini gösteriyor. 'Tabancaya benzeyen bir nesneyle' ayaklarından elektrik verildiğini anlatıyor. On gün sonra bu kez, başkentin merkezindeki Air France binasının yanındaki levazım karargahına götürülmüş:</p>

  <blockquote class="">
    <p>Levazımdaki işkenceyle görevli subayların ismi Kraa ve Abdüssamed'di... psikolojik etkiyi artırmak için bize birbirimizin gözü önünde işkence yapıyorlardı. Kelepçelerle tavana asılmış ölü insanlar gösterdiler. İşkenceden ve açlıktan ölen insanlardı bunlar. Cesetlerle aynı hücredeydim. Belcourt'tandılar... Levazımda ölmüş beş kişi gördüm. İkisi tavana asılmıştı. Diğer üçü işkenceden geçirilmiş ve meşalelerle yakılarak öldürülmüştü. Gerçeği söylemezsem karımı getirmekle tehdit ettiler. Baraki'den Sid-Ahmed Şabla diye bir adam da benimle birlikteydi. Bana karısına işkence yaptıklarını anlattı. Daha sonra annesini de getirip işkenceye yatırmışlar ve gözlerinin önünde ona tecavüz etmişlerdi. Bunu yaptıkları sırada hücrenin dışındaydım. Annesi çıplak ve kana bulanmış bir halde çıktı içeriden. Bize cesur olmamızı, dayanmamızı söyledi. Sid-Ahmed idam cezasına çarptırıldı. Levazımda o kadar kötü işkence gördüm ki, kendi erkek kardeşimi direniş üyesi olmakla suçladım. Ellerimi ve ayaklarımı bağladılar ve beni yere, karnımın üzerine yatırdılar. Dişlerim kırılıp ağzımdan dökülene kadar başımı yere vurdular.</p>
  </blockquote>

  <p>Muhammed sözlerinin bu yerinde gözyaşlarına boğuluyor. Tekrar konuşmak isteyene dek oturup bekliyoruz:</p>

  <blockquote class="">
    <p>Kardeşimi levazıma getirdiler ve bir odada bizi yüzyüze oturttular. "Bu doğru değil, öyle söyledim, çünkü işkence yaptılar," dedim ona. Kardeşim ağlıyordu. "Allah seni affetsin," dedi. Kaburgalarını kırdılar ve gitmesine izin verdiler... İşkence altında direniş için ilaç ve para topladığımı söylemiştim. Doğru değildi. Sadece yaptıkları işkencenin sona ermesini istiyordum... Mahkemeye, yargıcın karşısına çıplak ayakla çıkarıldım, vücudum hâlâ morluklarla kaplıydı. Yargıcın karşısında feryat ettim ve işkence gördüğümü söyledim. "Evet, biliyorum. Yapabileceğim bir şey yok," dedi... Sekarji'de beni kırk beş gün boyu ıslak, dar bir yeraltı hücresine kapattılar... Işık yoktu ve bir sürü fare vardı. Orada işkence yaptılar, falakaya yatırıldım. Günde sadece bir küçük kap hamamböceği dolu çorba ve bir parça ekmek veriyorlardı.</p>
  </blockquote>

  <p>Kendisine işkence yapanların ismini Teğmen Buamra ve Said Haddad olarak veriyor; mahkumlar ikincisine bıyığından dolayı 'Hitler' diyorlarmış. Muhammed tekrar mahkemeye çıkarılmış ve bu kez beraat etmiş. Gardiyanların kendisine, "Geri gelirsen, işini bitiririz," dediğini anlatıyor. Şimdi saklanıyor, 'çünkü ölüm timleri cezaevinden çıkan herkesin peşine takılıp öldürüyor.'</p>

  <blockquote class=""/>

  <p>Şimdi bu kardeş kavgasına dair, (güvenliği için) haberimde sadece Lyes diye andığım bir adamın anlattıkları:</p>

  <blockquote class="">
    <p>Duc des Cars Tepesi'nin yukarısında, aynı okula giden ve aynı binada yaşayan iki genç vardı. Biri köktendinci, diğeri polisti. Köktendinci olan güneydeki bir kampa gönderildi. Kamptan çıktığında intikam almak istedi ve okul arkadaşını, yani polisi öldürdü. Bunun üzerine polisin babası da 'İslamcı'yı öldürdü. Mahallemizdeki herkes onları tanıyordu. Polisin cenazesine gitseniz, FIS hükümet yanlısı olduğunuzu söyleyecekti. Bir 'İslamcı'nın cenazesine gitseniz, polis peşinize takılacaktı. Bu yüzden binamızdaki insanlar her iki aileye de taziyelerini sundu.</p>
  </blockquote>

  <p>Emekli general Jacques Massu bile zor durumdaki Cezayir hükümetine öğüt vermekten alıkoyamıyordu kendini. Acımasız Fransız paraşütçülerinin eski komutanı, "Güvenlik güçlerinin ülkelerinin geleceğine karşı büyük bir sorumluluğu vardır," diyordu gösterişli bir edayla ve ekliyordu: "Batı'nın da yardımıyla, Cezayir'deki iktidarın başarısı kaçınılmaz olacaktır."<sup><a href="../Text/dipnot.xhtml#bookmark146" id="footnote146">[6]</a></sup> Cezayirliler Massu'dan öğüt falan istememişti, fakat Massu, Cezayir ordusunun 'yok edici' kanadının lideri, muhafız birliği komutanı General Muhammed Lemari'nin terfi ettirilmesini herhalde canı gönülden onaylardı. Ve Abdurrahman Mezyan-Şerif'in Cezayir içişleri bakanlığına atanmasına da hiç itiraz etmezdi. Bütün Cezayirlilerin dilinde olan, Cezayir'e barışı sadece askeri yöntemlerin getirebileceğine inanan bu adam, Cezayirli kabadayıların nadir bir cinsiydi. Bu yüzden, Hükümet Sarayı'nın ikinci katındaki bürosuna (şık kesimli mavi takım elbisesi, kırmızı kravatı, keçi sakalı ve kocaman Havana purosuyla) girdiğinde, bitirici soruyu sordum. 'Yok ediciler' kimdi? Ve kendisi de onlardan biri miydi?</p>

  <p>Meyzan-Şerif, cevap vermeden önce uzun müddet (gerçekten de çok uzun bir müddet) susup purosundan derin nefesler aldı. Ve ardından şunları söyledi:</p>

  <blockquote class="">
    <p>Bir çiftçi, tarlasından ekinleri kaldırdığında bir yok edici olabilir, bazen bir adam suyu arıtmak ve onu böceklerle mikroplardan temizlemek zorunda kalır. Cezayir'de terörizm ve şiddetin yarattığı olağanüstü bir durum var. Yasaları uygulayan bir yetkiliye, görevini yaptığı için yok edici diyebilir misiniz?... İnsanlar genellikle, vatana ihanet edenlere ve 'uzlaştırıcılardan' kaçanlara yok edici der. Eğer ikisi arasında bir seçim yapmak zorunda kalırsam, Cezayir'in modern bir toplum olarak devamı için elimden geleni yaparım.</p>
  </blockquote>

  <p>Diğer bir deyişle Mezyan-Şerif bir 'yok ediciydi', ülkeyi tehdit eden 'teröristlere', 'suçlulara', 'virüse' (Saddam'ın 'böcekleri'ni andıran bu kelime kendisine ait) karşı sonuna kadar savaşmaya hazırdı. Bağımsızlık savaşında Fransızlar tarafından ölüm cezasına çarptırılan sert ve sıkı adamlardan biriydi o da; Celfa, Nicaya, Gelba, Ayn Defla ve başkent Cezayir'in eski valisi olarak, kuracağı cezaevlerinin havalandırması olmayacaktı elbet. Roma'da Batılılar tarafından başlatılan ve Cezayirlilerin (FIS de dahil) barış çağrısı yapıp şiddeti lanetlediği son inisiyatifi kınamanın doğru olup olmadığını sorduğumda, bakanın yardımcısı, fırça saçlı ve insanın elini bir ıstakoz kıskacı kadar sert sıkan adam, homurdanarak lafa girdi: "Şiddeti felsefi bir tarzda kınıyorlar." Uzlaşma için bu kadarı da fazlaydı yani.</p>

  <p>Cezayir savaşı, her saldırının intikamının dört kat ağır alındığı bir kendi kendini kışkırtma sistemine oturmuştu. Ocak 1995'te, FIS'in askeri kanadı olduğu yaygın kabul gören 'İslami Kurtuluş Ordusu', Ramazan'la birlikte 'kafirlere ve onların uşaklarına' karşı saldırıların yoğunlaşacağı kanlı bir taarruz başlatacağını ilan etti. Birkaç gün önce 'İslami Kurtuluş Ordusu'nun yayın organı <i>El-Feth El-Mubin</i>'in (Parlak Zafer) 33. sayısında, grubun operasyonlarının 'başkenti sarsacağı' sözü veriliyordu. Söz tutuldu ve başkentin merkezinde bomba yüklü bir aracın infilak etmesi sonucu 38 kişi öldü, 256 kişi de yaralandı. Iraklı isyancıların on yıl sonra, Ramazan'ı askeri saldırı ayı ilan ederek yapacağı şey tam da bu olacak, Amerikalı işgalcilere ve onların safındaki Iraklı polislere, masumların ölmesine dair en ufak bir endişe taşımaksızın saldıracaklardı. Başkent Cezayir'deki bomba, Amruş Caddesi'ndeki polis karargahının (birçok İslamcının zindanlarında işkence gördüğünü iddia ettiği çıplak, dört katlı bir bina) dışına konulmuş ve Cezayirlilerin oruç ayının başlamasından önce yiyecek satın aldığı sırada infilak etmişti. 256 yaralının birçoğu kol ve bacaklarını kaybetmişti.</p>

  <p>Masumların en savunmasız olanları, giderek en acımasız saldırıların da kurbanları haline geliyordu. Ocak 1995'te silahlı adamlar, bağımsızlık savaşı gazisi Selah Zubar'ın evine geldiler, 24 yaşındaki kızıyla üç oğlunu kaçırdılar (en genci sadece 13 yaşındaydı) ve hepsini başlarından vurup öldürdüler. Şubat'ta İslamcılar', Cezayir ulusal tiyatrosunun direktörü İzzeddin Mecubi'yi katletti. Komik sarkık bıyıklarıyla popüler bir film aktörü de olan Mecubi (başkent Cezayir'de, Tennesse Williams'ın <i>Arzu Tramvayı</i> oyununu uyarlayarak sahneye koymasıyla ün kazanmıştı), bir çocuk oyunu sahneledikten sonra tiyatrosundan çıkarken, yirmilerinde iki adam tarafından, başına sıkılan kurşunlarla öldürüldü.<sup><a href="../Text/dipnot.xhtml#bookmark147" id="footnote147">[7]</a></sup></p>

  <p>Cezayir'de olaylar artık o kadar hızlı ilerliyordu ki, ülkeyi düzenli olarak turlayan bizler bile ipin ucunu iyice kaçırmıştık. Şubat'ta Sekarji Cezaevi'ndeki (başkentin merkezindeki eski Fransız Barberousse Cezaevi, ki burada vaktiyle giyotin FLN esirlerinin boyunlarına inerdi) bir isyan, aralarında FIS'in iki üst düzey yetkilisinin de bulunduğu, 99 mahkumun ölümüyle sonuçlandı. Yetkililere göre, Cezayir paramiliter polisi, dört gardiyanın boğazlarının kesilmesinin ardından cezaevini kuşatmıştı. Kimse mahkumların (bir önceki yıl 900 'İslamcı'nın Ta-zult-Lambese Cezaevinde yaptığı gibi) kaçmaya çalışıp çalışmadığını veya (FIS'in daha sonra iddia edeceği üzere) kan banyosunun yetkililerin giriştiği aleni bir katliam olup olmadığını bilmiyordu. İki Cezayir gazetesi, mahkumlardan on dördünün kendi arkadaşları tarafından öldürüldüğünü bildiriyordu. Başta, ölenler arasında Lembarek Bumarafi'nin de (Budiaf'ın katili) olduğu söylendi. Fakat sonra birdenbire televizyon ekranlarında arzı endam etti, dizindeki yaradan başka bir şeyi yoktu. Bıyık bırakmıştı, hafifçe gülüyordu ve kendisini izleyenlere şunları söylüyordu: "Benim, Bumarafi ve yaşıyorum." Ardından görüntüdeki kişinin Bumarafi olmadığı söylentileri yayıldı.</p>

  <p>Cezayir savaşı gölgeler içinde veriliyordu. Savaşın sonuçları daima tüyler ürpertici bir şekilde ortalığa dökülse de, her iki taraf da bu karanlığın mücadelelerini gizlemesini istiyordu. Devamlılık sağlanması için paramiliter birimlere dönüştürülen Cezayir devriyeleriyle, yün maskeli polislerin genç adamları sorgulamak için gecekondulardan apar topar almasını seyrederek günler geçirdim. Yeşil-beyaz Land Cruiser'larla, Kalaşnikof'lar kasalı araçların kapılarına doğrultulmuş halde, başkentin yoksulluğunun içinden; Chateau Rouge, Çerarba, Geyd Gasim, Okaliptüs, Huara boyunca uzanan yollara saçılmış dışkı ve çöp yığınlarının ortasında dikilmiş erkek kalabalığının arasından geçerdik. Bazen kırlara vururduk kendimizi; yeşil üniformalarının içindeki jandarmalar, Blida çevresindeki portakal bahçelerine dalıp gençleri arardı. Ardından kollarını kaldırmış, yüzleri dehşetle dolu gençler, Kalaşnikof namluları enselerine dayalı şekilde bir bir toplanırdı. Biz gazeteciler polisin yanında yokken kimbilir neler oluyordur, diye sorup duruyordum kendime.</p>

  <p>Kumandan Muhammed (soyadını biliyordum, fakat asla açığa vurmayacağıma söz vermiştim), tehlikeli cazibeye sahip yerleri gösteren, tersinden bir turist rehberi haline gelecekti: iki dağılmış süpermarket, yanmış bir gaz tesisi, bir devlet işletmesine ait kömürleşmiş kamyonlardan oluşan bir sıra, pencereleri tuzla buz olmuş yıkıntı halinde bir okul, gümüş renkli vagonlarının tümü yanmış ve yana yatmış koca bir tren. Başkent halkı, polislerin yün berelerine ve kar maskelerine baka baka, lakaplarını da çoktan takmıştı: <i>Ninjalar.</i> Polislerin memnuniyetle benimsediği bir isimdi bu. Ne zaman bir yoldan geçsek, yolun diğer ucunda, saklanmak için dükkânlara ve dar sokak aralarına kaçan gençleri görebiliyorduk. Kaçmayan gençler ise bizi öyle nefret dolu gözlerle izliyorlardı ki, bakışları adeta içimizi delip geçiyordu; Kumandan Muhammed'in adamlarının temsil ettiği hükümeti sanki çoktan mağlup etmişlerdi. Fakat Muhammed gerçekleri bir bir sayıp döküyordu. Silahlı 'İslamcıların' neredeyse hepsi Çek veya İsrail silahları ('Skorpion veya Uzi' diyordu) taşıyordu. Silahlar muhtemelen Cezayir'in Fas, Libya, Tunus veya Mali sınırlarından kaçak sokuluyordu. Patlayıcı, cam, asetilen, sülfür ve demir parçalarıyla dolu bütan gazı şişeleriyle yaptıkları bombaları yollara gömüyorlar ve pille patlatıyorlardı.</p>

  <p>"Örgütlüler," diyordu Muhammed. "Arkalarında bir 'beyin' var. Her duruma ayak uyduran insanlar bunlar. Değişiyorlar. Çalıntı av tüfekleri kullanırlardı eskiden. Şimdi otomatik silahlar ve patlayıcılar kullanıyorlar. Nereyi isterlerse vuruyorlar ve inisiyatif onların elinde. 'Hedef gösteren' insanları ve bir yöntemleri var. Liderleri birbirlerini tanıyor, fakat saldırıları düzenleyenler birbirlerini tanımıyor. Bu bir piramit yapı." İslamcılar sakallarını kesmiş, cellaba cübbeleri giymişti; bazen meyve toplama numarası yapıyor, portakal bahçelerinde çalışırken tüfeklerini yanlarında taşıyorlardı; akşamları barakalarda dinleniyor, şafakla beraber gecekonduların kanalizasyon vadilerinden geçip ortaya çıkıyorlardı. "Başkent Cezayir'de GIA üyelerinin sayısı, FIS'in silahlı kanadından çok daha fazla," diyordu Kumandan Muhammed, Haraş'taki ofisinde, 33'lük Rolling Stones plağında 'I'm a Street-Fighting Man' (Ben Bir Sokak Savaşçısıyım) şarkısını dinleyip yorgunluk atarken. "Onlarla savaştığınızda, sonuna kadar savaşıyorlar. Asla teslim olmuyorlar." Altı yıl sonra ABD Özel Kuvvetlerinden bir subay, Afganistan'ın batısında savaştıkları El-Kaide üyeleriyle ilgili olarak tam da bunu söyleyecekti.</p>

  <p>Bütün Cezayir kentlerindeki en güçlü 'İslamcı' kale konumundaki Bab ül-Oued'de Kumandan Muhammed ve 15 adamı, belki bin genç adamın bakışları altında, fotoğraf çekebilmem için bir kaldırıma sıralanmışlardı. "Burası 'hedef gösterici' kaynıyor," diye mırıldandı Muhammed. "Bize nasıl baktıklarını görüyor musun?" Kalabalığın hacmi ve huzursuzluğu giderek artarken, polisler tüfeklerinin namlularını çatılara ve balkonlara doğrulttu. Derken Muhammed aniden orayı terk etmek istediğini söyledi. "Gitmemiz lazım," dedi telaşla. "Şimdi." Bu adamlar kaç yeni GIA gönüllüsü yaratmışlardı acaba? Otoriteye destek, enseye dayanan tüfekle sağlanmıyordu. Hükümet, geçtiğimiz caddelerin neredeyse hepsinde kontrolü fiilen yitirmişti. Elbette Cezayir'de 'gidilemez' bölgeler yoktu. Fakat güvenli bölgeler de yoktu.</p>

  <p>Bu adamlarla yolculuk etmeyi seviyordum, onlar da Batılıların kendilerine eşlik etmesinin verdiği korunma duygusundan memnundu. Ama öyle bir korunma yoktu. Onların yanında yeterince uzun süre dolaşırsam, savaşı göreceğimi biliyordum; günler geçerken, saatler veya günler sonra olay yerine varıp haberini yazmak yerine, kendi gözlerimle göreceğim bir çatışma, bir pusu olacağını biliyordum. Fakat bu kadar çabuk olacağına hayatta inanmazdım.</p>

  <blockquote class=""/>

  <p>Sabah erken saatlerde çam ağaçları hışırdıyor, portakal bahçeleri sapsarı parlıyor, sarı kolza tarlaları dağlardan oluşan gri bir perdeyle buluşuyordu. Akşam yağan sağanağın oluşturduğu derelerle birlikte, servi ağaçları boyunca uzanan bu manzaradan daha sakin başka şey bulamazdınız. Çocuk kitaplarında tasvir edilen cennet buydu sanki.</p>

  <p>Çaybiye, birkaç harap eski Fransız villası ve sıra sıra ucuz beton evleriyle, tek caddesi olan bir kasabaydı. Panjurlar, sadece onlar değil, pencereler de bu sert, soğuk sabah vaktinde açıktı. Sokaklarda kimse yoktu. Ve aklımın bir köşesinde (Kumandan Muhammed'in Land Cruiser'ının içinde, sıcak sıcak oturuyordum), beynimin bir yarısı diğer yarısına bir soru soruyordu. Dışarısı soğuk olmalı. İnsanlar da evlerinde. Peki niye hepsi pencerelerini açmışlar? Böyle saçma şey mi olur...</p>

  <p>İşte tam o an pusuya düşürüldük. 'Biz'i pek sevdiğim söylenemezdi. Fakat Cezayir polisine ait bir aracın tepesine bir gazeteci bayrağı da dikemiyorsunuz; dahası, bombacılar hedeflerinin arasında on altı jandarmayla birlikte bir de yabancı olduğunu bilseler daha da mutlu olurdu. Ve birinci bomba patladığında, en önde giden zırhlı aracımızın içinde sanki arkamızda bir lastik patlamış gibi bir ses duyuldu. Kar maskeli polisler bunun ne olduğu biliyordu ve ikinci bomba 100 metre ötemizde infilak ederken, ben arka kapıyı açtım. İkinci polis aracının arkasında sesten bir duvar ve betonla dumandan oluşan bir tabaka vardı.</p>

  <p>Fotoğraf kameramı kaptığım gibi ikinci arabaya doğrulttum ve arkasından yükselen dumanları çekmeye koyuldum. Tam o sırada üçüncü bomba patladı; sanki birisi kulaklarımın üzerinde gürültüyle alkış tutuyordu ve telefoto objektifimden, asfalt, ot, demir ve çamurdan oluşan bir perdenin yavaş çekimde havaya yükseldiğini gördüm. Bir polis koşarak geçti önümden, soldaki sarı çiçeklerle kaplı tarlaya doğru ateş açtı, bir kadın yıkılmış bir evden (eski bir <i>pied noir</i> villası, diye düşündüğümü hatırlıyorum) feryat ederek çıktı, gürültüyü durdurması için Tanrı'ya ve polise yakarıyordu. Çevremizdeki yola bir anda taş ve tuğla yağmaya başladı ve üçüncü polis aracının benzinliğinin kapağı yerinden yüzümü yalayarak fırlayıp yola yuvarlandı. Dördüncü bomba da o zaman patladı.</p>

  <p>"İn aşağı, in aşağı, başka bomba olabilir," diye bağırdı Kumandan Muhammed. Etrafa baktım. Yanımda bir lağım kanalı vardı, yolun diğer tarafında da camdan kapısına kaba saba harflerle <i>Coiffeur des Jeunes</i> (Gençlik Kuaförü) yazılı, terk edilmiş bir berber dükkânı. Üzerimize tekrar şarapnel parçaları yağmaya başladığında yerde öylece yatıyorduk, cennetteki bu güzel bahar sabahında, çılgın bir yağmur gibiydi. Sadece korkmuş kadının feryatları, adamların nefesleri ve öksürükleri, telsizde yaralanan olup olmadığını soran bir ses ve bir polisin hafifçe mırıldandığı, 'Allah Büyüktür' sözüyle kesilen bir sessizlik vardı. Belli bir noktada jandarmalar ağaçları taramaya başladı, mermiler yaprakları tıslayarak deliyordu; ardından tekrar tarlalara ateş açtılar, mermileri yeni yeşermeye başlamış ekinlerin arasından geçip bir demiryolu setine çarpıyordu. Cezayir'deki savaşı o güne kadar ikinci elden takip etmiştim; artık öyle değildi.</p>
