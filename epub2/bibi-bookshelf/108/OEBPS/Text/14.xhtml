  <h3>ON DÖRT<br/>
  <br/>
  'Bir Şeytanı Öldürmek İçin Her Şey...'</h3>

  <blockquote class="ilk">
    <p>Gecenin içinde duvarlar arasından sıvışıp eve giden bu hırsız, işte odur. Yaptığı kötü işten söz etmemesi için çocuklarını tembihleyen bu baba, işte odur.</p>

    <p>Mahkeme salonlarında, kararı bekleyerek oyalanan bu kötü vatandaş, işte odur. Bir mahalle baskınında yakalanıp tüfek dipçiğiyle kamyonun kasasına itilen bu şahıs, işte odur. Sabahları, büroya varıp varmayacağından emin olmaksızın evinden çıkan, işte odur. Ve akşam eve dönüp dönemeyeceğinden emin olmadan işten çıkan, odur.</p>

    <p>... Boğazı kesilerek ölmemek için dilek tutan bu adam, işte odur. Kopmuş kafasını tekrar yerine diktikleri bu ceset, işte odur. Elinden yavan kelimeler yazmaktan başka iş gelmeyen, odur... O bütün bunların hepsidir ve sadece bir gazetecidir.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Said Mekbel</span>, <i>The Rusty Nail</i> (Paslı Çivi), 1994</p>
  </blockquote>

  <p>Roger Tartouche çelik Fransız ordusu miğferinin altından ziyaretçileri süzüyor, başı hafifçe sola dönük, muharebe üniforması boynuna kadar ilikli. "Fransa için öldü, 4 Aralık 1960" yazılı mezarının üzerinde. Mermer mezartaşına basılmış resimde kendine oldukça güvenli genç bir adam görülüyor; öldüğü an, Charles de Gaulle'ün sadece beş gün sonra Cezayir'e gelip, <i>Algerie française</i>'in (Fransız Cezayir'inin) geleceğini sağlama alacağının farkında olduğuna kuşku yok. 'Ben bugünüm, sizse gelecek' sözleri kazılı, St. Eugene Mezarlığı'nın demir kapılarının üzerinde. Mezarlık duvarının dışındaki Cezayirliler bu anıtı tam bir gurur ve trajedi eşliğinde ziyaret ederler. Diğer Araplar da belki — ve İsrailli Yahudiler.</p>

  <p>Hepsi burada, Sipahiler ve Süvariler, <i>la grande armeé</i>'nin (büyük ordu) unutulmuş süvarileri, Cezayir'in sonsuza dek Fransa'nın olduğuna inanan öğretmenler ve mühendisler, Metz, Lille ve Rouen'den etine dolgun eşleriyle birlikte yatan profesörler ve memurlar, portreleri (bazılarında gülüyorlar, bazılarında da ölümlülüğü düşünüyorlar) kelimenin tam anlamıyla dokunaklı; en güzel günlerinde ölen muktedirler. Yarbay Alexandre Edouard Constant Fourchauld (19 Ağustos 1817, Orleans doğumlu), Fransız hâkimiyetine karşı çıkmaya cüret eden Müslümanlara boyun eğdirmesini anan ağır bir mermer levhanın altında yatıyor; vandallar daimi istirahatgahına dokunmamış henüz, kimbilir kısa süre sonra mezarı dağıtmak için iyi bir neden bulabilirler. Bronz büstü, korkutucu derecede çıkık elmacık kemikleriyle pos bıyıklı bir adamı tasvir ediyor, askeri bir kep başının yan tarafına zarifçe kaymış, altında katıldığı harekatların bir listesi duruyor: "Büyük Kabil 1854, Cudcura 1857, Fas 1859, Alma Paestro 1871, El-Amra 1876..." Sivastopol ve Fransa-Rusya savaşının kahramanı, kendi ülkesinde, Fransa'da, Cezayir adı verilen bir kentte ölmüş.</p>

  <p>Fourchauld'un aynı kentten gelme arkadaşları bir başka Fransız toprağına gidip orada can vermiş. Rene ve Edgar Guidicelli'nin ikisi de Batı Cephesi'nde öldürülmüş; Rene 25 Eylül'de Mame'deki Alman mevzilerine hücum ederken, Edgar ise neredeyse tam üç yıl sonra aynı savaş alanında top ateşiyle. Her iki adam da fotoğraflarından utangaçça bakıyor, her ikisi de üniformalı, "anne ve babalan tarafından sonsuza dek hatırlanacaklar" yazıyor mezartaşlarında. Fransız büyükelçiliği St. Eugede'deki bir <i>gardien</i>'e (bahçe) para ödüyor, tıpkı yan taraftaki Hıristiyan olmayanların mezarlığı için ödediği gibi; Müslümanların değil, Yahudi inancına bağlı binlerce Fransız vatandaşının mezarları için; onlar da Cezayir'in Fransa'ya ait olduğuna inanıyordu. (Hem Fransızca hem İbranice) yazılmış mezar yazıtları hâlâ zarar görmemiş ve bu Arap, Müslüman başkentinde korunmuş.</p>

  <p>Bu küçücük toprak parçasında kaç felaket yatıyor? William Levi '16 Haziran 1940'ta, Arpajon'da (Seine-et-Oise), 30 yaşında', muhtemelen Hitler'in enkaza dönmüş Fransız ordusuna yönelik son taaruzunda ölmüş. Fotoğrafından görüldüğü kadarıyla muzip gözleri var, ileri yaşlarına dek yaşayacağını düşünen bir adamın kendine güvenen ifadesi. 'Cezayir'deki İsrail cemaatinin savaş alanında ölen çocuklarına adadığı' küçük bir sinagogda, Fransız üniforması içindeki onlarca çok genç adamın fotoğrafı asılı; büyük bölümü ülkelerinin Yahudi kardeşlerine nasıl aşağılayıcı şekilde muamele ettiğini bilmeden öldü.</p>

  <p>Dar bir yolun aşağısında ziyaretçinin daha da yakınına geliyor tarih. "Burada terörizm kurbanı Jules Roger Levy yatıyor, 3 Haziran 1957'de, 34 yaşında öldü"... "Burada terörizm kurbanı Albert Sarfati yatıyor, 20 Şubat 1962'de 42 yaşında öldü..." Hepsi arasında en dokunaklısı şu: "Burada, nişanlısı Paul Perez'in yanında, 9 Haziran 1957'de 24 yaşında bıçaklanarak öldürülen (<i>assassine par arme blanche</i>) Josette Smaja yatıyor." <i>La France d'Outre-Mer</i>'in (denizaşırı Fransa'nın) vatandaşları, kendilerine <i>pieds noirs</i> (kara ayaklar)<sup><a href="../Text/dipnot.xhtml#bookmark141" id="footnote141">[1]</a></sup> diyordu. 1992'de soğuk, fırtınalı bir Haziran. Bu mezarlar, şu an otoriteleri ve ordu subayları İslam Cumhuriyeti'ne, en az Fransızların özgür Cezayir'e karşı çıktığı kadar inatla karşı çıkan Cezayir için korkunç bir uyarı niteliğinde.</p>

  <p>Ondokuzuncu yüzyıla ait sıkıcı Eglise de Notre Dame de la Mer, mezarlıkların yukarısındaki bir tepenin üzerinde yükseliyor, bronz İsa heykeli (<i>Christus Resurgens</i>), 1991 Noel'inden önce parçalanıp ezilmiş. Sunağın üzerindeki mozaikte, manidar, yarı-sömürgeci bir dua yazılı: "Afrika Leydimiz, bizim ve Müslümanlar için dua et." Montpellierli bir Fransız rahip, Cezayir'i hiç terk etmeyen üç yüzden fazla eski Katolik <i>pieds noirs</i>'a hizmet veriyor. Onlardan on beşi, Cezayir'in Bab El-Oued bölgesindeki küçük Ste Therese Şapeli'nde her Cumartesi bir araya geliyor, yarenlik edip birbirlerini asla gitmeyecekleri konusunda temin ediyor.</p>

  <p>Saumur'dan altmış dokuz yaşındaki bir kadın ("burada yaşadığım için adımı bilmemeniz lazım") tarihe kader penceresinden bakıyor. Ufak tefek, yuvarlak yüzlü ve kabarık, kıvır kıvır ak saçları var. "De Gaulle kötü bir adam değildi," diyor. "En başta bizi 'anladığını' söyledi ve sanırım Cezayir'in Fransız kalacağını kastediyordu. Fakat bölgeyi dolaşıp durumu kendi gözleriyle görünce, Fransa'nın burada kalamayacağını idrak etti. Bize ihanet etmedi. Sadece fikrini değiştirdi. Kocamla birlikte burada kaldık, çünkü burası bizim evimizdi. Bağımsızlıktan üç yıl sonra öldü, fakat Cezayirliler hâlâ benim evimde, onun benim çok sevdiğim rıhtımında, denizinde ve tepelerindeydi. Kızım Josette bir Cezayirli ile evlenip İslam dinine geçti. Şimdi bir Müslüman ismi var, Zaiye. Evet, şu ihtiyar yaşımda mutluyum. Birçok arkadaşım var, İslami Kurtuluş Cephesi'nde bile arkadaşlarım var." Sımsıcak gülüyor, Cezayirlilerin yüzünde yakaladığım endişe veya korkunun izi yok yüzünde. Derken son derece nazikçe şunu söylüyor: "Her insan kendi kaderini yaşar." Korkunç bir trajedinin ucunda yaşayan bir kadın bu. Boğaz kesmelerden ve terörden müteşekkil bir orji, 150 bin hayatı yok edecek bir iç savaş onu ve Cezayir'deki her yabancıyı bekliyor; ardından bu kervana her gazeteci, her devlet yetkilisi, her İslamcı, her polis, her esnaf, her koca, her eş ve çocuk da katılacak.</p>

  <p>Saumurlu bayan Fransa'nın kâbusa dönen sömürgeci düşünün son yıllarını görmüş geçirmiş, o düş her ne kadar bir asır önce bitmiş olsa bile. Şimdi bile Paris'in sahaflarında yaşıyor. Buralarda, uzun giysileri içindeki Fransız kızlarının ve hasır şapkalı genç Fransız erkeklerinin gezindiği sokaklardaki kayın ağaçlarının arkasında uzanan Fransız bungalovlarının görüldüğü ondokuzuncu yüzyıla ait Cezayir kartpostallarını satın alabilirsiniz. Renkli bir kartta, Fransız vatandaşlarının Victor Hugo Bulvarı'nda dolaştığı Suk-Ahras kasabasındaki bir <i>épicerie</i> (bakkal) göze çarpıyor. Küçük kasabalarda kaba saba ve ezici Fransız kiliseleri var; şatafatlı Fransız istasyonlarında kare taş fıskiyeler ve güzel Fransız trenleri ışık saçıyor. Kartpostalların birçoğunda Cezayir'in küçük Fransız kasabaları boş görünüyor, şapelleri ve devlet daireleri, aktörlerin az sonra gelip dolduracağı bir sahne dekorunun parçası gibi. Cezayirliler fotoğraflarda arzı endam ettiğinde, genellikle objektifin yanında dikiliyor veya oturuyorlar, uzun sakallı veya başörtülü, sahnenin romantik bir bölümü, palmiye ağaçları ve çoğunlukla uzakta zor seçilen camiler gibi. 1910'da Oran'da çekilmiş muhteşem bir fotoğrafta, 'Grand Cafe Continental'in terasında oturan ve dikilen yüzden fazla Fransız erkek, kadın ve çocuk göze çarpıyor; sadece tek bir siluet (anlaşıldığı kadarıyla, fotoğrafın en sol ucunda çay servisi yapan bir çocuk) Cezayirli olabilir. O yıl Cezayir'de 400 bin Fransız, 200 bin diğer yabancılar (büyük bölümü İspanyol, Maltalı ve İtalyan) ve 4,5 milyon Cezayirli Müslüman yaşıyordu. Her kartpostalın üzerinde Marianne'in, yani Fransız ulusunun yol gösterici kadim anasının tasvir edildiği beş santimlik bir Fransa pulu var.</p>

  <p>Bugün Paris'te, <i>pieds noirs</i> ve aileleri için yayımlanan, sayfaları dünyanın en büyük onuncu ülkesinde (ki onun Fransa'nın parçası olduğuna inanıyorlardı) Fransızların inşa ettiği zarif, düzenli kentlerin fotoğraflarıyla dolu, parlak bir aylık dergi satın alabilirsiniz (darbe komplocusu Fransız general Edmond Jouhaud ve <i>Algerie française</i>'in belagatli taraftarı Jacques Soustelle'in desteğiyle kurulmuştur). Dergi 'dünün ve bugünün <i>pieds noirs</i>'larına ve 'Harkiler ve onların dostlarına' adanmıştır.<sup><a href="../Text/dipnot.xhtml#bookmark142" id="footnote142">[2]</a></sup> Derginin melankolik sayfalarını bir bir çevirirken, Fransız Cezayir'inin şizofrenik tabiatını fark etmek zor değildir. Sözgelimi Siddi Bel Abbes'te kentin mahallelerine Alexandre Dumas, Bonnier, Les Trembles, Deligny ve Boulet gibi isimler verilmiştir —fakat aralarında Oued Imbert, Oued Sefiyun, Tessaleh ve Sidi Yakup gibi isimler de vardır. Biskra'da kent merkezinde, Cezayirlileri evanjelik yapmaya çalışan ve <i>Peres Blancs</i><sup><a href="../Text/dipnot.xhtml#bookmark143" id="footnote143">[3]</a></sup> tarikatını kuran Cezayir başpiskoposunun şerefine dikilmiş devasa bir heykel vardı. Zira Fransa'nın 1830'daki Cezayir istilası, dikkati Burbonların yaşadığı ülke içi sorunlardan başka yöne çevirmeyi ve Fransız konsolosuna karşı bir hakaretin (o dönem hüküm süren Cezayir Beyi, konsolosun yüzüne bir sineklikle vurmuş ve ona 'ahlaksız, inançsız, puta tapan sahtekar' demişti) intikamını almayı niyet ettiyse de, çabucak Hıristiyan bir Haçlı Seferi'ne dönüştü.</p>

  <p><i>Pieds noirs</i> sonradan Cezayir'deki görevlerinin, aksi takdirde barbar kalacak olan bir ülkeyi 'uygarlaştırmak' olduğuna inanır hale gelecekti; bu yüzden yönetim, adalet, eğitim ve modern teknoloji gibi kavramları dillerinden düşürmez oldular. Fakat günümüzdeki kanıtlar ve Fransız fethinin ilk yıllarında basılan külliyat farklı bir hikâye anlatır. Zira Cezayir seferine gönderilen Fransız kuvvetlerine komuta eden Tuğgeneral Comte de Bourmont, Mayıs 1830'da Kuzey Afrika kıyılarına kırk iki destroyer, firkateyn ve korvet, ayrıca altmış başka gemiyle varmış ve tüyler ürpertici bir aşinalık hissi veren bir bildiri yayımlamıştı:</p>

  <blockquote class="">
    <p>Askerler, her iki [yeni ve eski] dünyanın uygar ulusları sizi izliyor; düşünceleri sizinle birlikte; Fransa'nın davası insanlık davasıdır; bu soylu göreve layık olduğunuzu gösterin. Hiçbir aşırılığın yiğitlik bayrağını lekelemesine izin vermeyin; savaşta acımasız, zaferden sonraysa merhametli ve cömert olmalısınız; bu bizim görevimiz olduğu kadar sizin de menfaatinizedir. Haris ve acımasız bir askeri yönetim tarafından uzun zamandır ezilen Araplar, sizi kurtarıcıları olarak görecektir; bizim müttefikimiz olmak için yalvaracaklardır...</p>
  </blockquote>

  <p>General Maude'nin Bağdat halkına yönelik, Britanya ordusunun Irak'ı fatihler değil kurtarıcılar sıfatıyla işgal ettiğinde ısrar eden bildirisinden seksen yedi yıl ve Başkan George W. Bush ve Başbakan Tony Blair'in aynı ülkeyi aynı bahanelerle işgal etmesinden (ve yerel Arap nüfusu tarafından sevinçle karşılanacaklarına ciddi ciddi inanmalarından) 173 yıl önce, Fransızlar zarif, korunaklı Sidi Fredj koyuna, sömürge Cezayir'inin uzun ve karanlık tarihini yazacak tıpatıp yanılsamalarla ayak basmışlardı. Fransız ordusu sonraki elli yılı isyanı bastırmak için harcayacaktı; o yılların on beşinde, Cezayir direnişinin parlak, sıkı lideriyle savaşacaklardı. Her iki taraf da vahşet eylemleri gerçekleştirecek ve hattâ Fransız toplumu, kendi askerlerinin 500 Cezayirli erkek, kadın ve çocuğu, sığındıkları mağaranın ağzında ateş yakarak boğduğunu öğrenince şoka uğrayacaktı —Türklerin 1915 soykırımı sırasında binlerce Ermeniye yaşatacağı kaderin tüyler ürpertici bir önsözüydü bu. 1831-39 yılları arasında Fransızlar Cezayir'deki savaşta 1412 asker kaybetti; 1841'de bir Fransız diplomat bölgenin kâbustan farksız bir portresini şu şekilde çiziyordu:</p>

  <blockquote class="">
    <p>Ülkede ticaret kalmadı; kervanların dolaşımı durdu... sabanlar tarlalarda öylece duruyor... kan dökmeyi ve kelle uçurmayı aklına koymuş Araplar başkent Cezayir'in kapılarına bile dayandı.</p>
  </blockquote>

  <p>Sadece üç yıl önce Cezayir'in tarihini yazan Leon Galibert'in, Fransa Katolik Kilisesi'nin misyonerlik çalışmalarını ('zira Cezayir'deki otoritemizin sağlamlaştırılmasını güçlü şekilde vurguluyorlardı') ve İslamı fethetme arzusunu hayranlıkla anması, kendi kendini kandırmak mı yoksa yanlış iyimserlik miydi:</p>

  <blockquote class="">
    <p>24 Aralık 1832'de başkent Cezayir'in Divan Caddesi'ndeki en güzel camilerinden biri, Katolik inancına geçti. Dini ayinler, bir geceyarısı cemaatinin cennetsi vakarıyla başladı... Burada Afrika Kilisesi için yeni bir çağ başlıyor. Katolik kilisesinin ayinsel debdebesi ve görkemi, sadece yerlilerin fatihlerinin Tanrı'ya inandığını ve bir dine sahip olduğunu fark etmesini sağlamakla kalmadı; kilisenin giderek artan hayırsever faaliyetleri, yarar sağlayan yerlilerin bu dinin fevkalade merhametli ve insan dostu olduğunu anlamasına vesile oluyor... Katolik kilisesine adanan gazetesinde Kardinal Pacca, Fransa'nın tasarrufu altındaki topraklarda Hıristiyanlığı yaymak için gösterdiği çabalardan övgüyle söz ediyor. "Afrika kıyılarında... yüce ruhlu Fransız ulusunun haçın sancağını tekrar diktiğini, sunakları tekrar kurduğunu, kafir camileri Yüce Yaradan'a inanan tapınaklara çevirdiğini ve yeni kiliseler inşa ettiğini gördüm. Dahası Afrika kıyılarında mutaassıp taraftarların takip ettiği kutsal bir rahibin sadece Katoliklerin zaferi adına alkışlar ve tezahüratlarla karşılandığını değil, kafirler, Araplar ve Bedeviler tarafından saygı görüp ululandığını gördüm... Halihazırda 5 bin Katolik bulabileceğimiz Konstantin'de... güzel bir cami kiliseye çevrildi ve adı Meryem Anamızın Evi olarak değiştirildi... Fransız müdahalesi sayesinde Hıristiyanlık Afrika'nın bu kesiminde, Kilise'nin ilk dönemlerinde sahip olduğu gücü tekrar ele geçiriyor."</p>
  </blockquote>

  <p>Kilise bu din değiştirmeleri, St. Vincent de Paul'ün Katolik misyonunun 1646'da kurulduğu bir ülkede Hıristiyanlığın yeniden tesisi olarak görüyordu. Ne var ki Fransa'nın yerleştirme niyetinde olduğu duyguların bölgeye uyarlanışı pek de Hıristiyanca değildi. Said Bugeaud'nun 1840'ta Ulusal Meclis karşısında yaptığı konuşma bu bakımdan tipik bir örnekti: "Taze su ve verimli toprak nerede olursa olsun, insan oraya <i>kolonlar</i> yerleştirmek zorundadır ve bu toprakların daha önce kime ait olduğunu da kafasına takmamalıdır." Fransa'nın bir demokrasi olarak kendi ilerleyişi de Cezayir'deki politikalarını tekrar tekrar şekillendirdi, bizzat kendi liberalizmi emperyal statüsüne sürekli olarak meydan okudu. Bununla birlikte Cezayirliler anavatanın parlamentosunda oy hakkına sahip olmasalar da, Fransa'nın düşmanları karşısında eşit derecede kurban vermeleri beklendi; Birinci Dünya Savaşı'nda Batı Cephesi'ne gidip savaşanlar ve ölenler sadece <i>pieds noirs</i> değildi. Kuzey Fransa'nın uçsuz bucaksız mezarlıklarında, üzerine İslam hilalinin kazındığı binlerce Cezayirlinin mezartaşını bulmak mümkündür, genellikle Fransızlardan ayrı gömülmüşlerdir, fakat aynı mezarlık sahasının içindedirler. Onların akıbeti, her ne kadar büyük oranda saklı tutulmuşsa da, Cezayir'de yaygın bir ayaklanmaya yol açtı. Gerçekten de, bu isyana dair herhangi bir ciddi araştırma bulmak için Fransızların savaş sonrası dönemdeki monografilerinin altını üstüne getirmek gerekir. Bir yazar, Fransa'nın 1830'daki Cezayir istilasının yüzüncü yıldönümüne dair, "[1914] Marne zaferine rağmen, endişeler ve önyargılar Charleroi muharebesine dair korkunç hikâyeler halinde abartıldı," diye yazıyor ve şöyle devam ediyordu:</p>

  <blockquote class="">
    <p>Özellikle, Müslüman askerlerimizi feda ettiğimiz söyleniyordu; Cezayir'de artık daha fazla askerimizin olmadığı; birlikleri tekrar tahkim etme kapasitemizin yok olduğu ve acemi askerlerin, daha silah altına alınır alınmaz ateş hattına gönderileceği söyleniyordu. Direniş olayları üç bölgede filizlendi ve Ekim başında, Mascara'daki karışık <i>toplulukta,</i> Sidi Daho halkının yaptığı gösterilerden birkaç gün sonra, Beni Şükran [kabilesinin] isyanı gerçekleşti... Bölgenin asker alımlarına yönelik düşmanlığını vurguluyordu bu.</p>
  </blockquote>

  <p>Görünen o ki Cezayirliler Fransa için ölmeye layıktı, ama demokrasisine katılmaya layık değildi; Fransa'nın en tecrübeli genel valilerinden biri tarafından 1926'da lafı hiç dolandırmadan dile getirilen bir görüştü bu:</p>

  <blockquote class="">
    <p>Herkese oy hakkı vermenin (ki pek azının umurunda bu), yerli sorununu kendi başına çözmeyeceğine kuşku yok. Zaten 20. yüzyıla ait insanların bu hakkı talep etmesi kesinlikle makuldür, fakat saygı duyulası geleneklerini sürdürmeyi tercih eden geri kalanın, 13. yüzyılın olgunluğuna <i>[realisent â peine]</i> bile zor erişmiş olduğunun farkında olmalıyız...</p>
  </blockquote>

  <p>Fransız idaresinin son yıllarına vahşet ve zulüm damgasını vurdu. Bugün başkent Cezayir'de bulunan 'Şehitler Müzesi'nin duvarlarının çevresinde, Fransızlara karşı 1954-62 yılları arasında verilen bağımsızlık savaşında öldürülen bir milyondan fazla Cezayirli için yapılan anıtın dev beton kanatlarının altında, ziyaretçiler bu korkunç mücadeleye dair istediği her şeyi görebilir. Müze kuratörü ses sisteminde Beethoven'in Pastoral Senfonisi ve Brahms'ın Viyolonsel Konçertosu'nu çalıyor, sanki barbarlığın kanıtını yumuşatmak gerekiyormuş gibi. Gerilla liderlerinin tutuklanmasını talep eden Fransız askeri belgeleri var. Kelepçeler, kırbaçlar ve tabancalar var. Ulusal Kurtuluş Cephesi (FLN) tarafından gizlice basılmış kırk üç yıllık posterler, direniş hareketini 'Afrika sosyalizminin kalesi' olduğu konusunda bilgilendiriyor. Cezayirli 'şehitlerin' ve işkenceden geçirilmiş erkeklerin siyah-beyaz fotoğrafları sonra... General Jacques Massu'nun 10. Paraşüt Bölüğü'nün elinde, yüzleri dağılmış veya kanlar içinde. Ve Fransız inzibatının teçhizatıyla dolu bir bavul; mermiler, mermi hazneleri ve ananas şeklinde küçük bir metal nesne, üzerinde şu damga var: "ABD Mark 2 Parça Tesirli Savunma El Bombası."</p>

  <p>Tarihçilerin büyük çoğunluğu, 1945'teki Setif katliamının, ilk bağımsızlık mücadelesini ateşlemeye yardımcı olduğunda hemfikirdir (Avrupalı yerleşimciler ile Fransız askerler ve jandarmalar, Müslümanların 103 Avrupalıyı öldürmesinin intikamını, yaklaşık 6 bin Müslümanı katlederek almıştı). Fransa'nın sonradan reformları gündeme getirmek konusunda da çok geç kaldığında birleşirler; kaldı ki 'demokratik' seçimler Fransız makamları tarafından öylesine bariz bir hilekarlıkla düzenleniyordu ki, Müslümanların Cezayir Fransızlarıyla eşitliğe ulaşması hiçbir zaman mümkün olmadı. FLN 1954'te savaş ilan ettiğinde, 'ılımlı' Müslüman Cezayirliler milliyetçi karşıtları tarafından susturuldu, ki bu karşıtlar arasında, mücadeleyi siyasi olmaktan ziyade dini gören ve büyük ölçüde unutulmuş bir İslami bağımsızlık hareketi olan 'Ulemalar Birliği' de vardı. İlk FLN saldırıları cılızdı. Kırsal bölgelerde, bled'lerde (Arapça köy anlamına gelir) veya Kabylie Dağları'nda tek tük Fransız jandarmaları öldürülecekti. Ardından FLN telgraf direklerinin devrilmesi ve posta, havaalanı ve devlet dairelerine küçük bombalar konulmasından oluşan bir kampanyaya girişti. Savaş hızını iyice aldığında, kentlerde ve dağlarda (özellikle Cezayir'in doğusundaki Lahdarya'da) 500 bin Fransız askeri savaşmaktaydı; gerilla gruplarını avlamak için hava saldırıları ve helikopterlere de başvuruluyordu. Gerillalar bazen bu hava saldırılarına karşı başarı kaydediyordu — bir <i>bled</i>'de düşürülen bir Fransız helikopterinin enkazı bugün 'Şehitler Müzesi'nde sergilenmektedir.</p>

  <p>Bazı Cezayirliler, 1962'de sona eren sekiz yıllık savaşta gerçekte bir buçuk milyon Cezayirlinin öldürülmüş olabileceğini iddia ediyor; bununla beraber bunların 500 bini, iç çatışmalarda kendi yoldaşlarınca katledilmiş olabilir. Çatışma, bir yandan Müslüman Cezayirlilerin birbirlerine, diğer yandan Fransa hükümetinin (birçok <i>pieds noirs</i>'ın görüşüne göre de Gaulle'ün) Cezayir'deki Fransızlara ihanetinden kaynaklanıyordu. Gerillalar yakaladıkları Fransız askerlerini ve sivilleri öldürdü, parçalara ayırdı ve onlara tecavüz etti. Fransız ordusu esirleri öldürdü ve köyleri topyekün katletti. Onlar da tecavüz etti.</p>

  <p>Bağımsızlık savaşı modern Cezayir siyasetinin temeli; hem sözümona sosyalist ve yozlaşmış pouvoir'ya (iktidara) hem de hükümete karşı çıkanlara yönelik şiddet yüklü bir referans kaynağı haline geldi. Kirli bir savaştı bu, fakat Cezayirlilerin hayatında daima arıtıcı bir faktör olarak öne sürülebiliyordu. Cezayir devrimci hükümeti, isyanın 1954-57 arasındaki ilk dönemine dair bir film çekmesi için Gillo Pontecorvo'yu tuttu ve <i>Cezayir Savaşı</i> gerilla mücadelesi ve özverisine dair klasik filmlerden biri olma özelliğini koruyor. Filmde dramatik bir an vardır: Gerçek hayattaki General Massu'nun zayıf bir tezahürü olan Albay Mathieu, yakalanan FLN lideri Larbi Ben M'Hidi'yi bir basın toplantısına çıkardığında, gazetecilerden biri kadınların alışveriş sepetlerine bomba saklamanın ahlaki olup olmadığından dem vurur. "Kadınların sepetlerini masum sivillere saldırmak için kullanmak alçakça değil mi?" diye sorar gazeteci. Ben M'Hidi'nin cevabı şudur: "Savunmasız köylere napalm atıp binlerce insanı öldürmek çok daha alçakça değil mi? Bana bombardıman uçaklarını verin, o zaman sepetleri alabilirsiniz." Mathieu, sorgular sırasında işkencenin kullanımı konusunda alenen tavizsizdir. "Fransa Cezayir'de kalmalı mı?" diye sorar. "Eğer cevap 'Evet' ise, bunun gerektirdiği şeyi de kabul etmek zorundasınız." Film Irak'ın Amerikalı ve Britanyalı işgalcileri açısından sayısız ders içermektedir. O yüzden, Pentagon'un 2004 yılı başında askeri ve sivil uzmanlar için Washington'da düzenlediği bir gösterim için gönderdiği davetiyelerde şu ifadeyi kullanması hiç de şaşırtıcı değildi: "Terörizme karşı savaşı kazanmak, fikir savaşını kaybetmek."</p>

  <p>Bununla birlikte savaş Cezayirliler için sürekli diri tutulan bir tema iken, Fransızların ortak hafızalarından otuz yıl içinde neredeyse silinmiştir. Yıllar boyu <i>Cezayir Savaşı</i>'nın Fransa'da gösterilmesi yasaktı ve en nihayetinde gösterildiğinde sinemalar ateşe verildi. Bir Fransız film yönetmeninin, 27 bin Fransız askerinin öldüğü çatışmalardan sağ kurtulan erlerle röportajlar yapması için otuz yıl geçmesi gerekti. Bernard Tavernier'nin <i>La Guerre sans Nom</i> (İsimsiz Savaş) filminde emekli askerlerin, Cezayirlileri öldürmenin vicdan azabıyla gözyaşlarına boğulduğu görülüyordu. Aynı yıl, yani 1992'de Çağdaş Tarih Müzesi savaş hakkındaki ilk sergiyi düzenledi ve savaşın vahşetini gizlemeye çalışmayan 320 sayfalık bir rehber yayımladı. 2000'de Cumhurbaşkanı Jacques Chirac, savaş sırasında Fransız askerlerinin uyguladığı işkenceden dolayı resmen özür dilemesi yönündeki çağrıları reddetti. 1957'de Cezayir'deki Fransız istihbaratının koordinatörü olan ve uzun zaman önce emekliye ayrılan General Paul Aussaresses, 2001'de anılarını yayımlayarak, Cezayirlileri kendi elleriyle öldürmekten gurur duyduğunu anlatınca, Uluslararası Af Örgütü Fransız hükümetinin soruşturma başlatmasını talep etti. Aussaresses, dönemin Sosyalist içişleri bakanı olan François Mitterrand'ın Fransız güçlerinin Cezayir'deki işkence ve infazlarından tümüyle haberdar olduğunu iddia ediyordu. Fakat Cezayir hükümeti, Aussaresses'in ifşaatları konusunda, Cezayirli bir gazetecinin deyişiyle, 'ödlekçe bir suskunluk' takındı; zira bizzat Cezayir güvenlik birimleri kendi halkına, Aussaresses ve ekibinden hiç geri kalmayan işkenceler uygulamaktaydı. Savaş dönemindeki katliamlar Cezayir'le de sınırlı kalmadı. Paris'te Ekim 1961'de, polisin uyguladığı gece sokağa çıkma yasağını protesto eden yüzlerce Cezayirli öldürüldü. Fransız polisler göstericilere acımasızca saldırdı ve en az 300 kişi öldürüldü; ölenlerin cesetleri ertesi gün Seine kıyılarına vurdu. Bugüne kadar yetkililer, bu katliama dair arşivlerin tamamını açmış değildir; bununla birlikte katliamdan sorumlu polis biriminin şefi olan Maurice Papon, Nisan 1998'de Alman işgali sırasında insanlığa karşı suç işlemekten yargılanıp suçlu bulundu.</p>

  <p>Fransa'nın ilk başta öne sürdüğü, Cezayir'i halkını 'kurtarmak' için işgal ettiği, iddiası nasıl çağımıza dair acı verici bir zincirin halkasıysa, Fransız hükümetinin Cezayir bağımsızlık savaşı sırasında ABD yönetiminden destek talep etmesi de aynı zincirin halkasıdır. Amerikalılara, Fransa'nın Batı'yı cihata karşı, 'Ortadoğu'daki İslami fanatizme' karşı savunmak için mücadele ettiği söyleniyordu. Fransa, bunun bir medeniyet savaşı olduğunu iddia ediyordu. Yalan söylüyorlardı elbette (Fransızlar Cezayir'de milliyetçi bir isyanla savaşıyordu, tıpkı Amerikalıların bugün Irak'ta milliyetçi bir isyanın ortasında kalması gibi), fakat 1954-62 bağımsızlık mücadelesinin İslami içeriği uzun yıllar, en azından Cezayir hükümeti tarafından görmezden gelindi ve nihayet kendisini 1990'larda İslamcı bir düşmanla savaşır halde buldu.</p>

  <blockquote class=""/>

  <p>Muhammed Buyali, ölen kardeşinin resmini uzatmıştı bana. "Mustafa çoktandır firardayken çekilmiş. Hükümetin elinde onun tek bir sakallı fotoğrafı yok. Bu tarihi bir fotoğraf." Biz Temmuz 1992'de bu konuşmayı yaparken Cezayir tüyler ürpertici yeni bir savaşa sürüklenmişti bile; öyle korkutucu bir çatışmaydı ki bu, Buyali'nin bana verdiği fotoğrafı ona iade etme fırsatım olmadı. Cezayir'e geri döndüğümde Muhammed Buyali'nin evi Groupe Islamique Arme (GIA — Silahlı İslami Grup) tarafından kontrol edilen bir bölgedeydi ve Cezayirli şoförüm bile Buyali'nin evine gitmeyi kabul etmedi. İşte bu yüzden, ben bu satırları yazdığım sırada Mustafa Buyali'nin fotoğrafı masamın üzerinde duruyor. Grenli fakat koyu bir baskı, zira Mustafa'nın büyük bir yüzü ve gür sakalları var; gözleri kameraya sert ve kuşkulu bakıyor, aranan bir adamın gözleri. Erkek kardeşiyle birlikte, Mustafa'nın Cezayir köyü Aşhur'daki yüksek tavanlı, havadar evinde oturuyorduk; Mustafa Buyali bu evden yaklaşık on yıl önce, bir daha dönmemecesine kaçmıştı.</p>

  <p>Fotoğraf odaktan yoksun biraz, basıldığı kart kırışık ve kirli. Güvenilir aile üyelerine birçok kez gösterilmiş olmalı, onurlu bir 'şehidin' görüntüsü; zira 1987 yılının 3 Ocak'ında, yağmurlu bir gecede Cezayir ordusu Buyali'yi Larba yolu üzerinde pusuya düşürmüş ve bir asker onu başından vurmuş. Kalitesiz, çerçevesiz bir fotoğraf önümdeki, fakat fotoğraftaki adamın Cezayir'in modern tarihi üzerindeki etkisini küçümsemek mümkün değil.</p>

  <p>Mustafa Buyali'nin hikâyesi, bırakın Cezayir'de açıkça konuşulmayı, Batı'da bile pek nadir anlatılmıştır. Fakat o, Cezayir hükümetine 1990'larda saldıracak olan silahlı gruplara ilham veren adamın ta kendisiydi. Sonradan Cezayir'in dört köşesinde polis yetkililerine yönelik suikast furyası estirecek olan (sadece son altı ayda 120 yetkili öldürüldü) İslami gerilla hareketlerinin arkasındaki katalizördü. Burada, Aşhur köyünde, sıcak sentetik kadifeden kanepesi, vinil kaplı masası ve arka kapının dışındaki şeftali ağaçlarıyla bu havadar evde, Cezayir'in amansız bağımsızlık savaşıyla, 1990'ların giderek acımasızlaşan iç savaşı arasındaki kayıp tarihsel bağ; Cezayir'in kendi trajedisine ihaneti ve o trajedinin sürekliliği açısından bir referans noktası vardı. Zira Buyali hem Fransa'ya karşı savaşan sadık bir FLN gerillası, hem de Fransız yönetiminin yerine geçen FLN hükümetine karşı savaşan İslami bir gerillaydı; yani faaliyetleri Cezayir tarihinin anlamını da sorgulanır kılıyordu. Fransızlar tarafından hapse atılan bir adam, FLN'nin Ulusal Kurtuluş Ordusu'nda bir <i>maquisard</i> (çeteci), nasıl olup da eski yoldaşlarına karşı bir başka, İslami çeteye önderlik yapmayı tercih edebilmişti?</p>

  <p>Mustafa Buyali Aşhur'da, 27 Ocak 1940'ta doğdu ve on altı yaşında FLN'ye katıldı; FLN'nin Vilaya 4 bölgesinin altıncı mıntıkasında yer alan kendi köyünde milliyetçi gerilla hareketi için bağış topluyordu. 1958'de Aşhur'daki küçük evde Fransız polisi tarafından tutuklandı ve iki yıl hapse çarptırıldı. Bırakıldıktan sonra Fransızlar onu orduya katılması için zorladı, fakat Mustafa Buyali üç ay sonra Fransız ordusunun Blida'daki kışlasından kaçtı ve başkent Cezayir'de FLN'nin üst kademelerine getirildi. Savaş dönemindeki eski yoldaşı, Fransızlar tarafından aynı zamanda tutuklanan Abdül-Hâdi Seyah, Buyali'yi daha o günlerde bile 'İslami bir militan' olarak hatırlıyor. Seyah'a göre Buyali FLN içinde 'Fransızlara karşı cihat yürütmenin bir yolunu bulmuştu — daha FLN'ye katıldığında İslami bir tavra sahipti.'</p>

  <p>Kardeşi Muhammed de aynı fikirde; fakat bana verdiği başka, daha eski bir fotoğrafta Mustafa FLN'nin gerilla üniformasıyla görülüyor. Bir kamuflaj yeleği, bir yağmurluk ve postal giymiş, sanki düşmana saldırmak üzereymiş gibi duygusal bir poz vermiş, önünde kuyruktan dolma eski bir tüfek tutuyor. Resim, o dönemin tarzını da yansıtır nitelikte; parlak yeşil bir üniforma, masmavi bir gökyüzü, sağlıksız sarılıkta bir yüz. Resmin çerçevelendiği cam çatlamış. O dönemde isimleri aynı şekilde bilinmeyen başka FLN sempatizanları da vardı. Onlardan birinin adı Abassi Medani'ydi; bir Fransız hükümet binasının havaya uçurulması eylemini tertiplemişti. Savaşın büyük kısmını hapiste geçirdi.</p>

  <p>Savaşın yol açtığı vahşete dair en ufak bir kuşku yoktu. Fransızlar yüzlerce 'sadık' Müslüman askerin, silahlarıyla birlikte FLN saflarına geçtiğini fark edince korkuya kapılmıştı. FLN'nin ele geçirdiği Fransız esirler, gözleri oyulmuş ve kesilen hayaları ağızlarına tıkılmış bir halde bulunuyordu. Fransızlar buna muazzam gözaltı operasyonlarıyla, binlerce Cezayirli erkeği sorgusuz sualsiz çöl kamplarına kapatarak karşılık veriyordu. Ele geçirilen gerillalara bir çırpıda idam cezaları kesiliyor, hüküm giyenler genellikle giyotine gönderiliyordu; daha hafif cezalar vermenin siyasi bakımdan daha akılcı olduğu anlaşılana dek bu böyle sürdü. De Gaulle Colombey-les-Deux-Eglises'deki sürgünden görevine döndükten sonra, <i>pieds noirs</i>'a aleni destek vermek üzere —<i>Je vous ai compris</i> (Siz bizim parçamızsınız) diyordu onlara— Cezayir'e gitti. Ardından FLN ile müzakere etmek için adımlar atarken, iktidara geri dönmesine yardım eden Fransız ordusuna da bayrak açtı. 1960'da de Gaulle, FLN'nin Vilaya 4 bölgesindeki (Buyali'nin bölgesi) üç lideriyle şahsen masaya oturdu ve bunun sonrasında de Gaulle'a yönelik başlayan suikast teşebbüslerinin (üç yılda yirmi dört adet) çok büyük bölümü, bazıları güvenlik güçlerine mensup, Fransızlar tarafından gerçekleştirildi.</p>

  <p>Tarihsel benzerlikler inanılmazdır, zira bu olayların biri dışında hepsi, 1990'ın ilk yedi ayında Cezayir'de bir şekilde tekrarlandı. Cezayir hükümeti tekrar tekrar eski Fransız yönetimlerinin trajik rotasını takip etti. Ne de olsa Fransızlar Cezayirlilere, seçimlere hile karıştırılabileceğini öğretmişlerdi. Fransız tarihçi Annie Rey-Goldzeiguer, 'Cezayirlilere nasıl da gerçekten mikrop bulaştırdıklarından, onlara demokrasiyle oynayıp demokrasiyi aldatabileceklerini öğrettiklerinden, demokrasi karşıtlığının birinci sınıf profesörleri olduklarından' dem vuruyordu. Ve Cezayirli yetkililer eski Fransız valilerinin rolünü oynarken, Cezayir rejiminin İslamcı muhalifleri de tekrar tekrar FLN'nin faaliyetlerini taklit ediyordu.</p>

  <p>Cezayirliler bağımsızlığın meyvelerinden, savaş dönemi liderleri tarafından alıkonuldu. Kurtuluştan önceki son aylarda 'içerdeki' çeteciler (en acımasız Fransız paraşütçü birlikleriyle savaşmak zorunda olanlar), Cezayir devletinin geleceğine yönelik politikalar dayatmaya çalışan 'dışarıdaki' liderliğin (aralarında Ahmed Ben Bella ve Houari Boumediene'in de bulunduğu liderler Tunus ve Trablus'taydı) tuttuğu yola itiraz etti. Ben Bella'nın bağımsızlık sonrası yürüttüğü üç yıllık Donkişotça yönetim, artık Cezayir ulusal elektronik şirketi SONALEC'de çalışan bir FLN memuru olan Buyali'yi kızdırmıştı. "Mustafa'nın ilk tepkisi, 'dışarıdan' gelen adamların Cezayir'in geleceğine karar verme hakkını kendilerinde görmelerineydi," diyordu Muhammed Buyali. "Bu sistemle ilk anlaşmazlığıydı. Trablus 'şartına' itaat etmek istemiyordu — FLN'nin Cezayir <i>içinde</i> bir kongre toplamasını istiyordu." 1963'ün sonunda Buyali çetecileri tekrar bir araya getirdi; ekibi tekrar toplayan bir kanat da, liderleri arasında Hocine Ait Ahmed, Mohand Ül-Hac ve Krim Belkacem'in bulunduğu <i>Front des Forces Socialistes</i> (FFN-Sosyalist Güçler Cephesi) oldu. Fakat altı aylık savaşın ardından Ben Bella onlara, 'içerdekiler' ile 'dışardakilerin' hükümette adil şekilde temsil edileceği sözü verdi. 1992'ye gelindiğinde Hocine Ait Ahmed FFS'nin lideriydi. Bir Kabile gazisi olan Ül-Hac, silah arkadaşı Krim'in akıbetinden zor kurtuldu. Krim sonradan, açıkça Boumediene'in emirleriyle Frankfurt'ta bir otelde boğularak öldürüldü.</p>

  <p>Buyali ise sivil hayata döndü, başkent Cezayir'in Kazba Mahallesi'nde FLN'nin siyasi görevlisi olarak çalıştı; ta ki Boumediene Ben Bella'yı askeri darbeyle devirdiği 1965'e dek. Savaş dönemindeki silah arkadaşı Seyah'a göre, Buyali, Bumedyen'in yeni 'devrimci konseyi'ne kutlama ritüelini yerine getirecek telgrafı göndermeyi reddetmişti. "Bir askeri darbeyi desteklemeyi reddettiğini söylüyordu. Fakat FLN darbeye arka çıktı. Ben de arkadaşım Mustafa Buyali ile aynı fikirdeydim. İkimiz de Cezayir devriminin sona erdiğini düşünüyorduk. Cezayir halkının yeterince acı çektiğini düşünüyorduk. Cezayir'deki herkesin kendi geleceğine kafa yorma vakti gelmişti. Demokrasi istiyorduk."</p>

  <p>Seyah, Buyali ve Bumedyen diktatörlüğüne karşı çıkan diğer FLN'li eski yoldaşların özel evlerde (bazen Seyah'ın başkent Cezayir'in varoşlarındaki kendi bungalovunda) nasıl gizlice toplandıklarını, Cezayir'in geleceğini ve İslami bir devletin olabilirliğini tartıştıklarını hatırlıyordu. Kendisini tanıdığımda zatülcenpten yeni yeni kurtulan ve kısa, nefes nefese cümlelelerle konuşan Seyah, o dönemi hâlâ heyecanla anıyordu. "Bugün Cezayir'de yaşananların, 1965'te Buyali'nin başlattığı muhalefetin doğrudan sonucu olduğunu görmelisiniz. Muhalefetimiz gelecek için, demokratik ve kansız bir gelecek için çalışmak istiyordu. İslam, daha Fransızlarla savaşırken bile inancımızın temel bir parçasıydı. Milliyetçi duygularımız İslami duygularımız kadar güçlü değildi. Fransızlar [1830'da] geldi, camilerimizi yıktı ve dilimizi, Kuran'ın dilini özgürce konuşmamıza engel oldu. Şimdi yine, Bumedyen iktidarı altında özgürlüğümüz yoktu. Toplantılarımız dinseldi, evet. Gizli görüşmelerimiz daima Kuran okunarak başlardı ve Fransızlarla savaşa giderken yaptığımız gibi, Allahuekber derdik. İçimizde İslami eğilim çok güçlüydü... Hareketimize kasten bir isim vermedik, zira Bumedyen'in askeri güvenlik aygıtı çok güçlüydü ve bir şekilde bizi teşhis etmeleri halinde tutuklamaları son derece kolay olurdu."</p>

  <p>Buyali'nin o gizli toplantılardaki arkadaşları arasında 1992'de Hamas partisinin (Filistinli adaşıyla herhangi bir alakası yoktur) lideri olan Şeyh Mahfuz Nahna; eski 'Ulemalar Birliği'nin hayatta kalan son üyesi ve şimdilerde başkent Cezayir'in dışındaki Çite la Concorde Camisi'nin imamı olan Şeyh Ahmed Sahnun; ve ilerleyen yıllarda ev hapsindeyken ölecek olan iki din adamı, Abdüllatif Sultani ve Şeyh Musbah gibi isimler vardı. Sonradan hareketlerine bir isim de verdiler: Değerler Grubu <i>(El-kiam).</i> Cezayir hükümeti, Nasır'ın Mısır'da İslam âlimi Seyyid Kutub'u idam ettirmesine açıkça karşı çıktığı için (Bumedyen rejimini zor duruma düşüren bir kınamaydı bu) hareketi yasakladı.</p>

  <p>Muhammed Buyali'ye bakılırsa, kardeşi Aşhur'daki yerel camide, 1992'de Marsilya Camisi'nin İmamı olacak Abdül-Hâdi Davudinin desteğiyle, Müslümanlara ders vermeye de başlamıştı. "Mustafa, İslamdan bir yönetim biçimi olarak söz ederdi — bu da politikadan söz etmesi anlamına geliyordu. İslamda politik eğitim hakkında konuşmalar yapıyordu. Yolsuzluğu lanetliyor ve hattâ rejim içinde yolsuzluk yapan insanların isimlerini de tek tek veriyordu... Cuma günleri köyde adeta hayat dururdu, zira birçok insan Mustafa ve Abdül-Hâdi'yi dinlemeye koşardı."</p>

  <p>Boumediene Aralık 1978'de öldü ve yerine geçen Şadli Ben Cedid, selefiyle aynı ölçüde baskıcı, aleni yolsuzlukta ise onu da geride bırakan bir iktidar kurdu. Polis Buyali'yi takip etmeye başladı. "Hükümetin adamları caminin çevresinden ayrılmaz oldu ve araba plakalarını kaydetmeye başladılar, Mustafa'yı dinleyen insanları korkutmaya çalışıyorlardı," diyor Muhammed Buyali. "Kalabalığı filme çekiyorlardı. Mustafa'yı sorgulamak üzere sürekli karakola çağırıyorlardı. Bunları her gün yaptılar — ta ki 3 Ekim 1981'e dek. O gün işe gittiğinde, takım elbiseli polisler onu kaçırmaya çalışmış ve çalışma arkadaşları sayesinde kurtulmuş. Mustafa dedesinin evine kaçtı: Polisin kendisini alıp 'kaybetmek' istediğinden emindi."</p>

  <p>Arkadaşları daha sonra Buyali ile polis arasında bir görüşme ayarlamak için arabulucuk yaptı. Buyali'ye olayın bir 'hata' olduğu söylendi. Kardeşine göre, Cezayir ulusal güvenlik polisinin şefi Mustafa'yı 'siyasete karışmaması' konusunda uyarmıştı. "Mustafa'nın ona yanıtı, 'Fakat benim için bütün hayat siyasettir. Soluk aldığınızda, yemek yediğinizde, bunların hepsi siyasettir' olmuş." Buyali ailesinin anlattığına bakılırsa, Şubat 1982'de Mustafa'nın dosyası güvenlik polisinden Cezayir askeri istihbaratına nakledildi, ki bu hiç de hayra alamet bir durum değildi. 28 Nisan'da Aşhur'daki evinin duvarından atlayarak kaçtı; o sırada evin sokak kapısının önünde Mustafa'yı tutuklamak üzere sabah namazı için camiye çıkmasını bekleyen silahlı, takım elbiseli adamlar vardı.</p>

  <p>"Şimdi gerçekten kaçak durumundaydı ve silahlı faaliyet için bağlantılar kurmaya başladı," diye anıyor o günleri Muhammed Buyali. "Din âlimlerinin büyük kısmıyla, Şeyh Nahna, Ali Belhac, Şeyh Ahmed Sahnun, Abassi Medani'yle oturup konuştu. Silahlı faaliyete başlayacağını, camilerde bu yönde konuşmalar yapmak zorunda olduklarını söylüyordu. Eski çete arkadaşlarını buldu dağlarda, yüzlercesini, silahlı gruplar kurmuşlardı. Mustafa, Bab El-Oued'e bağlı gençlerle temasa geçti ve bombalar yapmaya başladı." Nahna askeri bir görev üstlenmemişti, Sahnun ise yaşlıydı, fakat Belhac ve Medani <i>Front Islamique du Salut</i>'ün (FIS-İslami Selamet Cephesi) liderleri haline geleceklerdi. Ki FIS'in yasaklanmasından sonra (kazanmak üzere olduğu 1992 seçimleri iptal edilmişti) Cezayir'in iç savaşa sürüklenme süreci de başlamış oldu.</p>

  <p>1982'nin sonunda Buyali, yol denetimi sırasında bir polis memurunu vurarak yaraladı ve hükümet destekçilerine yüklendi; 1983 yılında, Aralık ortası ile Ocak başı arasında 47 kişi tutuklandı, Mayıs'ta bunlara 103 kişi daha eklendi. İlerleyen yıllarda Mustafa kaynak bulmak için soygunlar da tertipleyecekti. Grubu silah elde etmek için polis akademisine de saldırdı. Buyali'yi silahlı isyana kalkıştığında üzüntüyle terk eden Seyah, polisin Buyali'den intikamını çok daha önce aldığını iddia ediyor. Dediğine göre polis, Buyali'nin erkek kardeşlerinden birini, çocuğunun gözü önünde vurup öldürmüştü; Buyali'nin diyalogdan vazgeçip tümüyle savaşa sarılmasına yol açan da bu olmuştu. "Mitica, Media, Lahdarya'da, ülkenin dört bir köşesinde, hattâ Setif'deki... dağlara vurdu kendini. Oralarda amansız çatışmalara, gerçek bir savaşa tutuştu."</p>

  <p>Dünyanın kulağına hiç erişmeyen, gizli bir savaştı bu. Hükümet saldırılarını giderek artırıyordu. Buyali'nin emrindeki önde gelen komutanlardan Abdülkadir Cibuti yakalanıp ölüme mahkum edildi — fakat Şadli Ben Cedid tarafından affedildi ve lideri Buyali'nin öldürülmesinin ardından savaşmak için dağlara döndü. Buyali'nin onlarca yoldaşı da Afganistan'daki Sovyet ordusuna karşı İslami bir savaş' veriyordu; orada 1989'da arabaya yerleştirilen bir bombayla öldürülen Filistinli İslamcı gerilla lideri Abdullah Azzam'a hayranlık duyup onunla yakınlaştılar. Afganistan'daki bir diğer kahramanları, Şevki El-İslambuli adlı bir Mısırlı savaşçıydı; El-İslambuli, Ekim 1981'de Mısır Devlet Başkanı Sedat'a suikast düzenleyen askerin kardeşiydi.</p>

  <p>Buyali nihayet ortadan kaldırıldığında, Cezayir gazeteleri sadece 'bir teröristin' ölümünden söz ediyordu. "Şoförü ele verdi onu," diye anlatıyor Muhammed Buyali. "Mustafa, Larba yakınlarındaki dağlarda seyahat ediyormuş, gece geç vakit, sağanak yağmur varmış. Şoförü gözaltına alınmış ve birkaç gün önce serbest bırakılmış — Mustafa genellikle gözaltına alınan insanlardan, onların karşı safa geçme ihtimaliyle uzak dururdu. Şoför işkence görmüş. İşte o yoldan giderlerken Mustafa şoförün farları yakıp söndürdüğünü fark etmiş ve arkadaşları onun 'Hain!' diye bağırdığını duymuş. O an yolun her iki tarafından kurşunlar yağmaya başlamış ve Mustafa beş arkadaşıyla birlikte öldürülmüş." Seyah'a göre, Mustafa Buyali'nin dünyadaki son eylemi, kendisi alnından vurulup ölmeden saniyeler önce şoförünü başından vurarak öldürmek olmuş.</p>

  <p>Fakat Buyali'nin geride bıraktığı miras çok daha şiddetli oldu. Şadli Ben Cedid'in birlikleri, 1988'de Cezayir'de demokrasi talep eden 500'den fazla göstericiyi öldürdüğünde, liderleri arasında Medani ve Belhac gibi Buyali'nin eski yoldaşlarının da bulunduğu FIS'in serpilip gelişmesine yardımcı oldu. Olay, uzun yıllar önceki Setif katliamından farkı olmayan bir tür katalizör etkisi yaptı. Başkan Ben Cedid, bağımsızlık savaşı öncesindeki Fransız otoritelerinden farklı olarak, reform baskısıyla yüzyüze buldu kendini. Ordu 1992'deki seçimlerin ikinci turunu iptal edince (ki birinci tur, FIS'in kazanacağını gösteriyordu), bu bastırma, en az Fransızların Cezayir'deki seçimlere hile karıştırması kadar alçakça bir hareket olarak addedildi. Şadli generaller tarafından görevinden alındı. FIS yasaklandı ve giderek yoğunlaşan bir gerilla savaşı başladı.</p>

  <p>1992'nin yeni çetecileri başta, Buyali ile dağlarda savaşan kişilerden oluşuyordu ve FLN'nin Fransızlara karşı kullandığı yöntemleri kullandı onlar da. Telefon ve telgraf hatlarını kestiler, posta, havaalanı ve devlet dairelerine bomba koydular. Polisleri öldürdüler. Hükümetin buna verdiği karşılık (aynı Fransızların FLN'ye yaptığı gibi) düşmanlarına 'teröristler' demek oldu. Binlerce Cezayir askeri, paraşütçüler de dahil (birçoğu Fransa'da, eski sömürgeci efendileri tarafından eğitilmişti), Lahdarya, Cemila, Sidi Bel-Abbes ve Cicel'de Buyali'nin eski yoldaşlarının ve genç yandaşlarının peşine düştü; Fransız Paraşütçü Birliği de otuz yılı aşkın bir süre önce aynı bölgelerde FLN üyelerinin izini sürmüştü. Bu operasyonlar sırasında (ki bunlar hakkında Cezayir içinde veya dışında kamuoyunun pek bilgisi yoktu), onlarca asker silahlarıyla birlikte İslami 'direnişin' saflarına katıldı, tıpkı Fransız ordusundaki Cezayirlilerin FLN saflarına katılması gibi.</p>

  <p>Böylece Fransa'ya karşı gerçekleştirilen devrime ihanet, tarihin tekerrürüne yol açtı. FLN diktatörleri ülkelerini yozlaştırırken, başta kazandıkları zafer giderek bir ihanet olarak görülmeye başlandı; Frankofon, Batılı (aslında Sovyet tarzı) klikleri, Fransız sömürge rejiminin zavallı bir kopyası olup çıktı. Edindikleri Fransız kültürü (Cezayirliler buna 'lanetli miras' diyorlardı), hiçbir şeyin değişmediğini varsayıyordu. Cezayir'in işsiz gençleri, bağımsızlık savaşının yalan yanlış vaatlerinden, devrime dair lafazanlıklardan, kendilerine sefalet ve evsizlikten başka bir şey getirmeyen ölü kahramanların durmadan hatırlatılmasından yorgun düşüp yaka silkti. 1992'ye gelindiğinde Cezayir nüfusunun yüzde 75'inden fazlasını, bağımsızlık savaşından sonra doğanlar oluşturuyordu. Bu yüzden İslamcıların ilk hedefleri arasında, savaştan sağ çıkan yaşlılar olması şaşırtıcı sayılabilir miydi? Cezayir basınında her gün 1954-62'nin yaşlı mücahitleri için ölüm ilanları çıkıyordu; kasabalar ve köylerde boğazları kesilmiş halde bulunan <i>anciens combattants</i> (eski savaşçılar) idi bunlar; on yıllar boyu yaşadıkları kasaba ve köylerde eski askerler sıfatıyla onurlandırılmış insanlardı. Gençlerin infiali yaşlı savaşçıların mezarlarından bile hıncını çıkartıyordu; FLN 'şehitlerinin' mezarlarının tahrip edilmesi karşısında Cezayir hükümeti şoktaydı. Bu insanların on yıllar önce Fransız kurşunlarıyla kırılan kemikleri, şimdi onları şükranla anacağı düşünülen Cezayirliler tarafından taşlarla eziliyordu.</p>

  <p>Gelecekteki Cezayir hükümetlerinin, artık karşı karşıya oldukları tehdidin boyutunu kabul etmek zorunda kalması da şaşırtıcı değildi. Cezayir Başbakanı Mukdad Şifi 1995'te bana Buyali'nin kim olduğunu bilip bilmediğimi sorduğunda, bu bir dönüm noktasıydı; zira Buyali'nin tarihsel rolünün, onun bugünle geçmiş arasında oluşturduğu bağın idrakiydi bu. 1954-62 çatışması, Fransızlara karşı verilen bir bağımsızlık savaşı olduğu kadar bir iç savaştı da; akabinde Cezayir, savaş sonrası diktatörlüğün çelik haznesine kapatıldı yıllarca, aynı Tito'nun İkinci Dünya Savaşı sonrası Yugoslavya'yı demir yumruğuyla yönetmesi gibi. Demir paslandığında, tarih kaldığı yerden devam eder. Böylece hem Cezayir hükümeti hem de onun silahlı muhalifleri, yüzlerini geleceğe değil, geçmişe çevirdi. Otoriteler gelecekteki refaha, demokrasiye ve halk desteğine dair Boumediene'vari vaatlerde bulundular. İslamcılar kültüre ve sanata saldırıp Halife'den söz ettiler. Cezayir hükümetinin İslamcıları en ciddi şekilde etkilediğini iddia ettiği, Sudanlı dini lider Hasan Turabi bile, 1992'de konuştuğumuzda, Cezayir'deki Müslüman önderliği anlayamadığını itiraf ediyordu. "Gelecekten konuşmuyorlar," diye serzenişte bulunuyordu. "Seçimlerden önce Abbas Medani ile konuştum... Ona sordum: 'Programınız nedir? Seçimlerden sonra ne yapacaksınız? Fransızlarla diyalog başlattınız mı?' Cevabı, 'Hayır, hayır, sadece seçimleri kazanmak istiyoruz' oldu."</p>

  <p>Son isyanın patlak vermesinden sonraki aylar boyunca Cezayir hükümeti (fiilen, imtiyazlı ve son derece güçlü ordu subaylarından oluşan bir zümre tarafından yönetiliyordu), 'köktendinci terörizmle' mücadelelerinde ilham almak için Ortadoğu'yu karış karış dolaştı. İslami dirilişin kökenleri hakkında kitaplar ve broşürler yayımladılar; diplomattan ve yabancı gazetecileri, Cezayir'deki 'terörizmin' köklerinin Mısırlı Müslüman Kardeşler'de, Pakistan'da, Suudi Arabistan'da olduğuna ikna etmeye çalışıyorlardı. Hattâ 1995'te içişleri bakanı, Lübnan Hizbullah'ı, İranlılar ve Filistinli Hamas hareketinin, Lübnan Trablus'unda yapılan bir toplantıda Cezayirli GIA ile bağlantı kurduğunu iddia ediyordu. Hikâye aslında bir Fransız romancının (kaynağının 'Suriye istihbaratı' olduğunu öne sürüyordu) fantazisiydi, ama hikâye Paris'ten çıkıp kendine <i>New York Times</i>'ın sayfalarında haber mahiyetinde yer buldu. Cezayir hükümeti, Cezayir'deki isyanın Cezayirli olmadığını bir şekilde kanıtlamak için çalmadık kapı bırakmadı. On yıl sonra Amerikalıların Irak'ta yapacağı gibi, düşmanları illa ki yabancı, kökü dışarda, karanlık şahsiyetler olmalıydı; bunlar, demokrasi güçleriyle savaşmak için sınırdan sızıyorlardı.</p>

  <p>Her iki tarafın da birbirini tamamlayan yanılsamaları vardı. Birçok Fransız, Cezayir'de komünizmle mücadele ettiklerini sanmıştı, aslında milliyetçilikle veya (Buyali'nin yoldaşlarına ve dönemin Fransız propagandacılarına inanılacak olursa) İslamla savaşıyorlardı. İslami 'direniş' ise şimdi bağımsızlık savaşının kısmen dinsel bir cihat olduğuna inanıyordu, ki bağımsızlık savaşına katılanların birçoğu için bu hiç de böyle değildi (belgelere dayalı kanıtlar tersini gösteriyordu). Buyali'nin eski destekçilerinin (Buyali'yle birlikte dağa çıkmayanların) inancı hâlâ şu: Sonraki Cezayir hükümetleri hapsetmek yerine muhalifleriyle konuşmayı tercih etseydi, kriz çözümlenebilirdi. Bunun yerine, silahlı mücadeleyi tercih edenler, Mustafa Buyali'nin hatırasını, mücadeleyi yükseltmek için bir ilham kaynağına dönüştürdü. Kardeşi Muhammed'de, Mustafa'nın bir başka fotoğrafı var. Buyali'yi hayatının son aylarında gösteren renkli bir fotoğraf bu, dağda bir mağarada bağdaş kurmuş oturuyor, önünde açık duran Kuran'ı okuyor, sağındaki duvara Fransız yapımı bir hafif makineli tüfek dayalı. Ve elbette bugün ben, bir mağarada oturmuş, yanındaki silahıyla Kuran okuyan bir başka İslamcıyı hatırlamadan edemiyorum.</p>

  <p>Buyali halkını, 1962'de sona eren acılı bir savaşı tekrar yaşamaya mı mahkum etmişti? Temmuz 1992'de Buyali'nin eski yoldaşı Abdülkadir Cibuti (1990'da ölüm cezası Şadli Ben Cedid tarafından affedilmiş ve serbest bırakılmıştı), Aşhur'da girdiği bir silahlı çatışma sonrası, bir başka Buyali destekçisi Mansuri Melyani ile birlikte tekrar yakalandı. Buyali'nin taşsız mezarının sadece birkaç yüz metre uzağında ele geçirildiler.</p>

  <p>'Demokrasi' ('Filistin'de olduğu gibi, Cezayir bağlamında da bu kelimeyi daima tırnak işaretleri arasında kullanmak gerekir) 12 Ocak 1992'de, hükümet fiilen sıkıyönetim ilan edip dört gün sonra yapılacak olan ikinci tur seçimleri iptal ederek FIS'in demokratik seçim zaferini elinden alınca sona erdi. Cezayir'e, artık yapılmayacak olan seçimleri izlemek üzere gazeteci vizesiyle girmiştim. Ben heyecanla Cezayir'in 'demokrasi deneyimine' tanıklık yapmayı beklerken, Fransız Saint Georges Oteli'nin (vaktiyle General Dwight D. Eisenhower'a İkinci Dünya Savaşı'nda karargahlık yapan otelin ismi artık Cezayir Oteliydi) barındaki eski ve titrek bir televizyonda Şadli Ben Cedid'in istifasını ilan eden konuşmasını dinlemekle yetindim. Bize Cezayir 'demokrasisinin' harikalarını göklere çıkararak anlatsınlar diye görevlendirilen hükümet 'rehberleri', aniden 'demokrasi'nin nasıl ancak 'demokrasiyi' askıya alarak korunabileceğini açıklamak üzere programlanacaklardı. Zor bir işti bu. Bir Vietnam köyünü, onu korumak için yerle bir etmek bir şeydir. Demokrasiyi onu korumak için yerle bir etmek ise başka bir şey.</p>

  <p>Ordu Şadli Ben Cedid'i devlet başkanlığından uzaklaştırmıştı ve (Cezayir'in en güçlü generali Halid El-Nizzar'ın içinde bulunduğu) beş kişilik 'Devlet Konseyi' ülke yönetiminin kendisinde olduğunu ilan etti. Görünürde hiçbir anayasal meşruluğu olmayan bu 'Konseyin tahta oturması için sembolik bir figüre ihtiyacı vardı; yetkililer çaresizce geçmişten kalma bir kahraman, tam ihtiyacı olduğu anda sürgünden dönüp Cezayir'in imdadına yetişen bir kader adamı aramaya giriştiler. Tıpkı de Gaulle'ün Colombey-les-Deux-Eglises'den dönüşü gibi, 1954-62 savaşının emektarlarından ve FLN'nin kurucularından Muhammed Budiaf da acilen Cezayir'e dönmeliydi. Aynı de Gaulle'ün Cezayir'deki Fransızları anladığını söylediği gibi, Budiaf da gelir gelmez halkına ihtiyaçlarının ne olduğunu anladığını söyledi. Cezayir asla bir İslam cumhuriyeti olmayacaktı.</p>

  <p>Cezayir'in İslamcı liderleri (ülkeyi yöneteceklerini sanırken ordunun kontrolü ele geçiriverdiğini görünce ne olduklarını şaşırmışlardı), seçimlerin ikinci turunu iptal etme yönündeki hiçbir teşebbüsü hoş görmeyecekleri uyarısında bulundular. Fakat sessiz sedasız bir askeri darbe, ordunun denetimini siyasetçilerden alıp tümüyle generallere bırakmıştı ve şimdi başkentin bütün anacaddeleri paramiliter polisin kontrol noktalarıyla dolmuştu. Hükümet binalarının (başbakanlık konutu, dışişleri bakanlığı, postane, hazine ve radyo istasyonu) etrafına askeri birlikler ve zırhlı araçlar konuşlandırıldı; süngülerini takmış Cezayirli komandolar başkentin güneyindeki sokaklarda devriye geziyordu. FIS'in vekil lideri Şeyh Abdülkadir Haçani, yeni muktedirleri 'Cezayir halkının özgürlüğünü çalan' hırsızlar olarak kınadı. "Ordu halkın yanında saf tutmalıdır," diyordu. Ilımlı tavrı sayesinde geçmişte pek dokunulmayan Şeyh Nahna bile, 'bir devlet kendi halkına saldırdığında bu en büyük şiddettir' demek zorunda hissetmişti kendini. "Yeni rejim bir 'diktokrasi'dir," diyordu o da.</p>

  <p>'Diktokrasi'nin o ilk sabahında, başkent Cezayir'in merkezinde sarı boyalı taksilerden birine atlayıp Larbi Ben M'hidi Bulvarı'ndaki tek katlı, döküntü bir eve gittim; tıka basa dolu bu evde, her yönüyle en az 'Şehitler Müzesi' kadar sarsıcı bir sergi vardı. Burada Beethoven ve Brahms'ın yerini, acayip gür bir sesle okunan Kuran ayetleri almıştı. Ancak FIS tarafından sergilenen bu çok daha yakın tarihe ait sahne, tepedeki diğer müzeyle bazı ürkütücü paralellikler içeriyordu. Burada da ölmüş ve dövülmüş erkeklerin dağılmış yüzleri vardı (bu kez renkliydi fotoğraflar), fakat bunlar 1954-62 savaşının kurbanları değil, 1988'deki gösterilerde Cezayirli askerler tarafından başkentin sokaklarında vurulan onlarca insanın fotoğraflarıydı. Hattâ Cezayir ordusunun ateşlediği kurşunların ve kurşun haznelerinin konduğu bir bavul (ironik şekilde, 'Şehitler Müzesi'ndekiyle aynı ebat ve tarzdaydı) bile vardı. Kurşun haznelerinden birinde açıkça şu ibare göze çarpıyordu: "Federal Laboratories Inc. Saltsburg, Pennsylvania 15681 ABD."</p>

  <p>Önemli olan bu silahların Batı menşeli olması değil (her ne kadar FIS içindeki Batı karşıtı hissiyat gün be gün artıyor olsa da), temsil ettikleri zulmün biçimiydi. Sanki Fransız sömürge yönetimi Cezayirlilere özgürlük değil, askeri iktidar miras bırakmıştı. FLN'nin bağımsızlık sonrası diktatörlüğü altında Cezayir güvenlik birimleri, Fransız seleflerinden farksız işkenceler (kurbanlardan birinin bana anlattığı haliyle, 'Doğulu ustalığıyla elektrik vermek' sözgelimi) uygulamıştı; bizzat Fransızlar da, İkinci Dünya Savaşı sırasında Gestapo zindanlarında erkek ve kadınları nasıl konuşturacaklarını öğrenmişlerdi. Bir korku zinciriydi bu, Cezayir İslamcı bir ayaklanmayla yüzleştiğinde kat be kat artacak olan bir korku.</p>

  <p>FIS taraftarları öfkelerinin nedenini gayet basitçe izah edebiliyordu. Bu seçime katılmaya teşvik edilmişlerdi. Batı sürekli olarak iktidarın, İslamcı veya başka türde bir devrimden değil oy sandığından gelmesi gerektiğini söylemişti ve FIS canı gönülden demokrasi kartını oynamıştı. FIS kurallara bağlıydı ve seçimi kazanmakla hata yapmıştı. <i>Pouvoir</i> (iktidardakiler) veya onların Batılı destekçilerinin niyet ettiği şey ise bu değildi. Fransa, Akdeniz'in güney kıyısında İslami bir 'felaket' kâbusundan kurtulduğu için mutluydu. Amerikalılar, İran tarzı bir İslam devrimi daha istemiyorlardı. Demokrasi için bu kadarı da fazlaydı.</p>

  <p>Elbette mesele bu kadar basit değildi. FIS sorumsuzca bir iktidar arayışına girmişti. Durmaksızın İslam cumhuriyeti talebini öne sürmeleri, iktidara geldiklerinde temsil etmek zorunda kalacakları 26 milyon Cezayirliden bir kısmını yabancılaştırmıştı. Ve 'mutlak doğruluk' iddiaları (bütün sosyal şeriat yasalarıyla birlikte kendi İslami çizgilerine duydukları sorgulanamaz inanç), olağandışı boyutlara varabiliyordu. Tarihe bakışları da aynı olagandışılıktaydı. "Fransa'ya karşı verdiğimiz bütün şehitler İslam için öldü," diyordu bana, genç bir FIS üyesi, Bab El-Oued Camisi'nin dışında. "Bağımsızlık savaşı İslami bir mücadeleydi." Buyali'nin doktriniydi bu.</p>

  <p>Aslında Cezayir'in siyasi yapısı, Şadli Ben Cedid'in acıklı televizyon konuşmasında öne sürdüğü kadar tehlikede değildi. Cezayir anayasası öyle zekice tasarlanmıştı ki, FIS parlamentoda çoğunluğu elde etse bile hükümete gelmiş olmayacaktı. Zira bakanları seçen devlet başkanı, siyasi programı hazırlayan ise bakanlardı. Program parlamento tarafından iki kez reddedildiği takdirde, genel seçimler yenilenmek zorundaydı. Diğer bir deyişle hükümet (ordu olarak da okuyabilirsiniz) Cezayir'i kontrol etmeyi sürdürecekti. Ancak otoriteler muhaliflerle konuşmayı bir kez daha reddetti. Zafer kazanan taraf olamadıkları sürece demokrasi falan istemiyorlardı. Muhaliflerin defterini dürmek istiyorlardı. Ve FIS sıkıyönetimin ilanından sonraki üç gün içinde, elli üç üyesinin (aralarında seçimin ilk turunda parlamentoya girmeye hak kazanan üç aday da vardı) ordu tarafından gözaltına alındığını açıkladı.</p>

  <p>Haçani kurnazca bir anayasacı rolüne bürünerek, seçimin Aralık'taki birinci turunda seçilen toplam 231 milletvekilinin (188 FIS üyesi de dahil) 'paralel' bir parlamento oluşturması gerektiğini öne sürdü. "Siyasi bir süreç benimsenmeli," diyordu. Fakat Haçani'nin basın toplantısında sarf ettiği bu sözler, Cezayir milli atletizm takımının koçu Amar Bramya toplantıda çıkıp 13 Ocak'ta ordu tarafından gözaltına alındığına ve kötü muamele gördüğüne dair tatsız bir hikâye anlatmasıyla ezilip gitti. Bir FIS mitinginde teşhis edildiği için başkent Cezayir'deki savunma bakanlığına götürüldüğünü, acımasızca dövülmeden önce pantolonunu çıkarmaya zorlandığını anlatıyordu. "Eğer olanları başkasına anlatırsam eşime tecavüz etmekle tehdit ettiler beni," diyordu. "Bunu... basına söylüyorum, çünkü Cezayir halkı ne tür insanların iktidarda olduğunu görmeli."</p>

  <p>Peki FIS'i ne tür insanlar destekliyordu? Dışarıdan bakıldığında Bab ül-Oued'deki apartmanlar güvercin yuvalarına benziyordu; kurutulan çarşaflar ve döşeklerle dolu küçük dikdörtgen pencereleriyle sekiz katlı, otuz daireli bu apartmanların dış duvarları kir tutmuştu, üç bin beş yüz kişilik bu semtte insanlar evlerde onar onar uyuyordu. İçeri girdiğinizde gri koridorlar, sağır edici çocuk çığlıkları karşılıyordu sizi ve odalarda yerden tavana kadar yataklar yığılıydı, sanki evlerin sakinleri kışlada yaşıyordu. Bir bakıma yaşıyorlardı da. Bab ül-Oued'in yukarısındaki yollara modern polis karakolları dikilmişti, güvenlik güçleri, sabit bir işgal ordusu gibiydi. Cezayir Demokratik Halk Cumhuriyeti'nin halkçı veya demokratik olup olmadığı oradaki insanların umurunda bile değildi haliyle. Bu yüzden de 1992'nin o buz gibi Ocak ayında bütün duvarlar 'FIS' kısaltmasıyla doluydu.</p>

  <p>"Siz yabancılar FIS'e oy vermemize niye şaşırıyorsunuz ki?" Tıraşsız, eski gri bir süveter ve partal ayakkabılar giymiş 39 yaşındaki bir esnaf (o korkutucu sıkıyönetim günlerinde hep olduğu gibi adını vermemişti) böyle soruyordu. Ve sonra doğuyu, bağımsızlık savaşının büyük yaşlı adamı Muhammed Budiaf'ın yirmi sekiz yıllık sürgünden sonra ineceği Cezayir Havaalanı'nın bulunduğu istikameti işaret etti. "Havalaanında olsaydım ve bir silahım olsaydı Budiaf'ı vururdum. Seçim zaferimizden sonra bize bu ihtiyar adamı dayatmaya nasıl cüret edebilirler? Bizim için ne yaptı ki o? Cezayir'in yeni lideri olacağını söylemelerine dek adını bile duymamıştım." Zaten esnafın Budiaf'ın ismini bilmesi de mümkün değildi. Fransızlar Cezayir'i terk edip Budiaf'ı hapisten bıraktığında o sadece dokuz yaşındaydı. Cezayir'in 26 milyonluk nüfusunun yüzde 70'i otuz beş, yüzde 44'ü on dört yaşın altındaydı ve halkın sadece dörtte biri Fransa'ya karşı verilen gerilla savaşını hatırlıyordu.</p>

  <p>Fakat Cezayir'in İslama 'dönüşü' birçok yoruma açıktı. Cezayir bayrağının üzerinde İslamın hilâli vardı. Kuran'ın ilk kelimeleri, Cezayir anayasasının Birinci Maddesi'nin de üzerinde yazılıydı. İkinci Madde, 'devlet dininin İslam olduğunu' ilan ediyordu. Fakat milyonlarca Cezayirlinin son on yılda yaşadığı teolojik rönesansın, iktidardaki FLN'nin dine resmi bağlılığıyla uzaktan yakından alakası yoktu. FIS üyeleri, İslamı içtenlikle takip etmeye yaklaşık on yıl önce, 1982'de, Buyali'nin kaçıp gerilla mücadelesine giriştiğinde başladıklarını söylüyordu. İşte o dönem başkent Cezayir'deki camilerde yeni bir genç mümin topluluğu ortaya çıkmıştı, hükümetin ekonomiyi batırması karşısında siyasi hoşgörüyü sürdürmeyi reddeden gençlerdi bunlar. Geriye dönüp bakıldığında, petrol fiyatlarının dibe vurması ve Cezayir gençliğinin daha da yoksullaşması, köktendinciliğin (her ne kadar FIS 'köktendincilik' kelimesini, Batı icadı diyerek reddetse de) yükselmesini garanti altına almıştı.</p>

  <p>Sözgelimi Akli, Belcourt'taki Kabil Camisi'nde (camiye gidip gelen ve Afganistan'da Sovyetlere karşı savaşmış eski gerillalar vermişti bu ismi) ibadet ediyor ve dinin nasıl hayatına egemen olmaya başladığını hatırlıyordu. "İslam'a dair tartışmalar 70'lerin sonuna doğru başladı, kafelerde, sokaklarda ve evet, hattâ meyhanelerde. Cezayir toplumundaki bir boşluğu doldurdu. Halkımız giderek yoksullaşıyordu. İslam cumhuriyetini hep bir hayal sanırdım, fakat benim için bir gerçeklik haline geldi. Batı bize Üçüncü Dünya'nın sorunlarının ekonomik olduğunu söylüyor, ancak İslam sayesinde bunun doğru olmadığını, aslında değişmesi gerekenin halk olduğunu idrak ettim."</p>

  <p>Akli bir biyologtu ve bilime dair duyduğu heyecan FIS'in düşünce biçimini de büyük ölçüde karakterize ediyordu. Eğitimli FIS destekçilerinin neredeyse hepsi yetenekli mühendislerden veya iletişim teknisyenlerinden oluşuyordu. Başkent Cezayir'deki istisnasız bütün kitapçılar artık İslam külliyatına özel bir bölüm ayırıyordu. Her bölümün yanında da mutlaka bilimsel kitaplara ait bir raf vardı. FIS'in Aralık'taki parlamento seçimlerindeki yirmi iki adayının hepsi üniversite mezunu, bunların on beşi de bilimadamıydı. Bir Cezayir İslam Cumhuriyeti'nde hükümetin mollalar yerine teknokratlar tarafından yürütülmesi daha güçlü bir ihtimaldi. Partinin destekçileri, İslam ve bilimin sadece uyumlu değil, birbirini tamamlayıcı olduğunu iddia ediyordu; her ikisi de mutlak gerçeği ve idraki içeriyordu.</p>

  <p>Bilim yanlış yönlendirme için de kullanılabiliyordu. Temmuz 1991'de FIS bir Arap büyükelçisinin diplomatik çantasında Cezayir'e gizlice bir lazer aygıtı soktu ve Bab ül-Oued'de düzenlenen bir akşam mitinginde kentin üzerindeki bulutlara Allah kelimesini yazdı. Mitingde bulunan birçok insan bir mucizeye tanık olduğunu iddia ediyordu. Bab ül-Oued'den bir başkası (işsizdi ve yine adını vermedi, gerekçe olarak da gayet doğru bir öngörüde bulundu: ufukta bir iç savaş ve kitlesel tutuklamalar vardı), Boumediene ve Ben Cedid gibi eski başkanların dinsel hissiyatın derinliğini bastırma çabalarına dair öfkesini dizginlemekte zorlanıyordu. "Camiler inşa ederek bizi yanlarında tutabileceklerini sandılar — Cezayir'in dört bir köşesine, hattâ başkentteki ve Oran'daki İslam üniversitelerine onlarca cami diktiler," diyordu. "Ben Cedid'in karısı, ortadan kaybolmadan önce çarşaflı fotoğraflar çektirmeye başlamıştı. Fakat İslamı camiler yaparak sevemezsiniz. Dinimizi hayatlarımıza uygulamalıyız. Seksenlerde bir mümin, militan bir mümin öne çıkıp boyun eğmeyi reddettiğinde, bu hepimize ilham verdi. Adı Mustafa Buyali'ydi. Polis tarafından vuruldu."</p>

  <p>Buyali. Bu konuşma, Buyali'nin ailesiyle tanışmamdan veya onun hayatını araştırmamdan çok önce gerçekleşmişti. Adını ilk defa duyuyordum. FIS askeri bir rolü olduğunu reddediyordu, fakat hareketin etrafında birçok silahlı hücrenin uydu misali toplandığına dair haberler yayılmaya başlamıştı bile. Bu gruplardan birinin, Afganistan'da savaşanların oluşturduğu 'Kabilliler' olduğu söyleniyordu. Bir diğerinin isminin El-Kuds (Kudüs) Tugayları olduğuna inanılıyordu. Fakat bu konuda FIS liderlerinin ağzını bıçak açmıyordu.</p>

  <p>"Kimseyi provoke etmeyin, sakin olun. Asla şiddet yok." Briketten Sünne Camisi'nin etrafındaki dar, delik deşik sokaklarda yaklaşık 30 bin Müslüman ibadet ediyordu ve talimatlara öyle harfi harfine uyuyorlardı ki, Cuma namazını kılmayı bitirenler birbiriyle neredeyse hiç konuşmuyordu. Şeyh Abdülkadir Haçani, cemaatine (binlercesi Bab ül-Oued'in yollarına ve kaldırımlarına serilmiş seccadelerin üzerinde diz çökmüş oturuyordu) polis ve ordunun en az beş yüz genç adamı gözaltına aldığını anlatıyordu. Kasklı, coplu çevik polisler dört saat önce sahil boyunda gösteri yapan gençlere müdahale etmişti.</p>

  <p>Onlardan birini görmüştüm, on beş yaşlarında, tıraşsız bir gençti; güvenlik polisinin karargahı dışındaki otoyolda kendisini yerlerde sürükleyen polisleri bağırarak protesto ediyordu, yüzünde hem yalvaran hem öfkeli bir ifade vardı. Bir polis onu, sakallı genç adamlarla çoktan tıka basa dolmuş bir minibüse soktu iterek. Polis o muazzam kalabalığı kışkırtmak istiyor gibiydi sanki. Fakat Haçani için konuşma yapmaktan vazgeçmek, zaferi Muhammed Budiaf'a teslim etmek anlamına gelecekti. Budiaf ise hâlâ Fas'ta olmasına rağmen, Cezayir 'Devlet Konseyi'nin başına getirilmiş, kimsenin 'İslam'ı ülkeyi ele geçirmek için kullanmasına' izin vermeyeceğini ilan etmişti bile. Haçani miting alanında (sesi onlarca hoparlörden hıncahınç dolu sokaklara yayılıyordu), Budiaf'ın liderliğinin anayasaya aykırı olduğunu yineliyor, ABD Dışişleri Bakanlığı sözcüsünün yeni Cezayir rejimini tanıdığını iddia ediyordu.</p>

  <p>Tarihte ABD Dışişleri Sözcüsü Margaret Tutweiler'ın ismi bir Cezayir camisinde ilk kez yankılanıyor olmalıydı. Haçani'ye göre, George Bush'un Körfez savaşı sonrasındaki 'yeni dünya düzeni', bir İslam cumhuriyetinin kurulmasını önlemek için Budiaf'ın darbesini tasarlamıştı. Kalabalık, kırmızı-mavi seccadeler üzerine bağdaş kurmuş, mutlak bir sessizlikle konuşmayı dinliyordu; insanlar Haçani'ye öyle büyük bir dikkatle kulak kesilmişti ki, diğer camilerde namaz kılanların kentin üzerinde süzülen dualarını duymak mümkündü. Odaklanmış bakışları ve dua ederken gözlerinden akan yaşlarla (gerçek gözyaşları) o binlerce yüzü seyrederken insan, ihtiyar Budiaf'ın bu topyekün, korkutucu kararlılık karşısında durup duramayacağını sorabiliyordu ancak.</p>

  <p>Budiaf birkaç saat önce yurttaşlarına, "Cezayir tehdit altında," demişti. "Cezayir gençliğinin sorunlarını çözebilmek için elimden gelen her şeyi yapacağım... Bu ülkede İslam bir avuç insana değil, herkese aittir... Allah'a bizi birleştirmesi için dua ediyorum, bu krizin üstesinden ancak bu şekilde gelebiliriz." Fakat Sünne Camisi'nde Haçani'nin dinleyicileri aynı ölçüde ateşli dualar mırıldanıyordu. "İslam kazanacak," diye fısıldıyordu bir FIS destekçisi, bir yandan da caddenin aşağısındaki çevik polislere dikkatle bakarken. "Budiaf ve hükümetteki diğer adamlar ölecek — ve cehenneme gidecekler." Sıradan bir söz gibi söylemiyordu bunu, gayet kararlıydı, ölmesini istediklerini bu kadere yöneltmeye gerçekten muktedir gibiydi.</p>

  <p>Bab ül-Oued sokaklarında olanlar FIS destekçilerinden ibaret değildi. Paslı demir parmaklıklı bazı balkonlarda başörtüsüz, uzun saçları omuzlarına dökülen, bilekleri bileziklerle dolu genç kadınlar vardı. Aşağıdaki sokakları dolduran erkeklerin bir İslam cumhuriyetinde kendilerinden talep edeceklerine kuşku olmayan şeyi reddeden cesur kadınlardı bunlar. Binlerce FIS taraftarı erkek, balkonlara hiç bakmıyor, onları görmezden gelmeyi tercih ediyordu; ne de miğferleri ve kalkanları ile önlerinde, demir ejderhanın dişleri misali kontrol noktalarında duran askerlere göz atmaya tenezzül ediyorlardı. Bab ül-Oued, Budiaf'ın askerleri ve polislerince kordona alınmıştı. "Bab ül-Oued kuşatma altında," diyordu Haçani, fakat manzaraya bakıldığında, sanki kuşatma altında olan Budiaf'ın henüz varlığıyla doldurmadığı otoritesiydi.</p>

  <p>Başkent Cezayir. <i>Alger la Blanche.</i> Şu an duvarları kire kesmiş olsa da, kente gidenler üzerinde alışılmadık bir çekim yaratıyordu. Geçmiş bir hayattan bildiğiniz bir yer gibiydi; inişli yokuşlu caddeleri, panjurlu villaları ve ağaçları —hattâ eski Fransız donanma karargahının sonunda <i>la picherie</i>'deki (balıkçılar) balık kokusu— ziyaret etmenizi bekleyerek uzanıyordu. "Haşmetmeapları, Cezayir'le bir savaş var," diye yazıyordu bir Fransız bakanı 14 Ekim 1827'de imparatoruna, Fransız konsolosuna yapılan sineklikli saldırıdan sonra. "Fransa adına yararlı ve şerefli bir şekilde nasıl bitebilir?" Cezayir, ona sahip olmayanlar tarafından daima sevilmekten ziyade ele geçirilmeye çalışılan bir kentti. Ben Bella'nın muzaffer gerilla ordusu 1962'de kentin kontrolünü ele geçirdikten sonra bu yumuşak Akdeniz kentinin kalbine saldırmışlardı; kentin eski kesiminin Haussmanvari bulvarlarına sosyalizm adına kahverengi tuğla anıtlar dikmişler, Fransa'nın 132 yıl boyu serpilip geliştirdiği <i>petit Paris</i>'i (küçük Paris) taklit eden kocaman binalar yapmışlardı.</p>

  <p>Cezayir'i turlarken Bill ve Peggy'yle birlikte 1956'da Fransa'ya yaptığımız ilk ziyareti hatırladım. Hâlâ gururlu ondokuzuncu asır caddeleri, engebeli yolları, külüstür arabaları, köpürerek akan ve kokan bozuk lağımları, kesme taştan duvarları ve keskin eğimli çatılarıyla tren istasyonları, yamulmuş çelikten kenarlarıyla boyasız yük vagonları... 1950'lerin sonundaki Fransız kentlerinin bir aynası gibiydi Cezayir, olsa olsa Dördüncü Cumhuriyet'in savaş sonrası yaptığı kalitesiz konutlarla kıyaslandığında güzel sayılabilirdi. Sanki Cezayir'de zaman, bir milyon <i>pieds noirs</i> otuz yıl önce kendilerini metropolitan Fransa'ya, 'eve' götürecek transatlantik yolcu gemileri aceleyle limandan ayrılırken donmuştu. Saint George Oteli'nde garson her sabah klasik bir Fransız kahvaltısıyla geliyordu; portakal suyu, kruvasan ve gümüş bir kahve demliği. Ancak portakal suyu ülkenin meyve bahçelerinden değil bir İtalyan şirketinin teneke kutularında geliyordu, kruvasanın tadı mukavvaya benziyordu, kahvenin o kadar bile tadı yoktu.</p>

  <p>Belki de bir ülkenin kültürü, artık sahip olmadığı bir kentin enkazı altında fosilleştiğinde olan şeydi bu. Kitapçılar hâlâ Zola, Gide ve Camus'nün (ki o da bir <i>pied noir</i> idi ve başyapıtı <i>Yabancı</i> Cezayir'de geçiyordu) eserleri satılıyordu. En iyi Cezayirli yazarlardan bazıları Fransızca yazmayı sürdürüyordu. Tipik şekilde, ülkenin en sevilen yazarlarından Raşid Mimuni en son romanı <i>Une peine à vivre</i>'yi, gönüllü sürgünde bulunduğu Fransa'da yazmıştı. Diktatörlük, iktidar (güç) aşkı ve aşkın gücü üzerine bir kitaptı bu.</p>

  <p>Burdeau Bulvarındaki Beamais Restoranı'na gittiğinizde müşterilerin teokrasi dehşetine ve Parizyen Fransa'da demokrasinin belinin kırılmasından duydukları korkuya dair tartışmalarını duyabilirdiniz. Mönü Arapça değil Fransızcaydı; <i>plat du jour</i> (günün yemeği) <i>steak au poivre</i> (karabiberli biftek) idi; en iyi şarap bir sek Cezayir kırmızısıydı ve adı da <i>Cuvée du President</i> (Başkan'ın Yılı) idi, ki Ben Cedid'in istifasından beri yeni bir anlam kazanmış olmalıydı. Ülkenin yetmiş üç yeni gazetesinden (hepsi hükümet yanlısıydı ve bu yüzden takip etmesi de kolaydı) <i>Algerie Actualite</i>'den gazeteciler, köşedeki bir masayı tıka basa doldurmuş, sigara içip bira yudumluyordu. FIS tehdidini entelektüellerin heyecanıyla karşılıyorlardı. FIS'in ironilerinden biri, partinin kendi adının kısaltmasını Fransızca yazılışına göre kullanmasıydı: <i>Front İslamique du Salut</i> (İslami Selamet Cephesi).</p>

  <p>"FIS'le ilgili anlamanız gereken bir şey var," diyor gazetenin editörü Suavi Benamadi. "Arap dünyasında var olan hükümet sistemlerini sadece İslami hareketler kırabilir. Peki kim bu insanlar? Giydikleri şu tuhaf giysiler de neyin nesi? FIS'e desteklerini göstermek için sakal bırakıyorlar, beyaz takkeler ve kısaltılmış pantolonlar giyiyorlar. Oysa Cezayir'de güzel milli kıyafetlerimiz var. Bornoz dediğimiz büyük yünlü bir entarimiz var. Bu insanların acayip giyimleri nereden geliyor?" Kocaman gözlüklü, kahverengi saçlı, ufak tefek bir adam olan Benamadi (sinekkaydı tıraşı, spor ceketi ve kıravatıyla bir Fransız sosyalisti gibi görünüyor), restoranın birkaç yüz metre yakınındaki bir ondokuzuncu yüzyıl apartmanında bulunan ofisine dönüyor. Yüksek tavanları, parlak sarı boyası ve kırılmış mozaik zeminiyle bir tür yoksul şıklığını yansıtıyor. Bir yardımcı editör ertesi günün başyazısının prova baskısını getiriyor ve Benamadi yazısını bir rahip konstantrasyonuyla inceliyor. "Kırsal Cezayir'in (yani Berberi olmayan Cezayir) gün geçtikçe Afganistan'a dönüşeceği düşünülüyor," diye yazmış. "... giysilerimiz değişiyor, yeme alışkanlıklarımız değişiyor, âdetlerimiz değişiyor, hattâ ölülerimizi gömme tarzımız bile değişiyor... sonuç: orta sınıfların, yaşam tarzımızın, ulusal hayatımıza en büyük hizmetleri yapmış olanların topyekün terk edilmesi."</p>

  <p>Cuma namazında Küba Camisi'ni ziyaret ettiğimde, Benamadi'nin sorularının bir kısmının cevabını buluyorum. Doğru, FIS alkole karşı, düğünlerde şarkı söylenmesine karşı, yas tutanların ölümün birinci, yedinci ve kırkıncı gününde özel yemekler yemesine karşı, cenazelerde yüksek sesle dua edilmesine karşı. Doğru, FIS sakallardan ve kısaltılmış pantolonlardan oluşan bir 'üniforma' geliştirmiş. Bu pantolonların, iyi bir Müslümanın namazdan önce, su giysilerinin altına dokunmadan abdest almasını mümkün kıldığı düşünülüyor. Fakat eğilip kalkarak namaz kılanların başları arasında yüzlerce Afgan şapkası, mücahit gerillaların giydiği sarıklar göze çarpıyor. Zira Afgan bağlantısı (ki diğer Cezayirlilerin dikkatini çeken, fakat yeterince anlamadıktan bir bağlantı bu) İslamcıları idrak etmek bakımından hayati öneme sahip.</p>

  <p>Bab ül-Oued'de bir taksi tuttuğunuzda bunun önemini açıkça görebiliyorsunuz. Şoför ve arkadaşının sakalları var. Doğaçlama konuşmaları hikâyeyi anlatıyor. "Afganistan'a savaşmaya gitmek istedik," diyor şoför. "Orada çoğunlukla Şii değil, Sünni Müslümanlar var. Komünizmle savaşıyorlar. Daha da önemlisi, bir İslam cumhuriyeti istiyorlar. Hizbi İslami çok iyi. Onlar için savaşmak istiyoruz. Yüzlerce arkadaşımız savaşmak için Afganistan'a gitti. Şimdi hükümetimiz onları durdurmak istiyor. Başkente dönen iki Cezayirli ve üç Filistinli, havaalanına iner inmez gözaltına alındı. Afganistan'a gitmek kolay. Şu binaya giderseniz vize alabilirsiniz." Suidani Budcema Caddesi'ndeyiz, kötü boyalı bir bina, parlatılmamış pirinç bir tabelanın üzerinde, "Pakistan Büyükelçiliği" yazıyor.</p>

  <p>Hizbi İslami'nin lideri Gülbeddin Hikmetyar Cezayir hükümetinin hareketine karşı aniden cephe almasından yakınıyor, fakat FIS'in Afganistan'daki savaşıyla ilgili asıl tehlike dini değil. Esas tehlike, potansiyel İslam cumhuriyeti ile ilgili öğrendikleri. Çok daha ciddi şekilde, genç adamlar nasıl savaşılacağını öğreniyor orada. Afganistan'da onlara nasıl Kalaşnikof, el bombası, hattâ tank kullanacakları öğretiliyor; T-55 ve T-62'leri nasıl süreceklerini öğrenebiliyorlar. Tam da Cezayir ordusunun kullandığı türden tanklar bunlar.</p>

  <p>"Faşistler," diye bağırıyor, yaşlı bir FLN üyesi. Nazik, zarif bir adam ve FIS'in elinden, seçimin birinci turunda büyük çabalarla, net şekilde kazandığı demokratik zaferin alınması gerektiğinden en ufak kuşkusu yok. Bir akşam yemeği masasında oturuyoruz; demokrasinin motorunu kamu düzeni adına durdurmak konusunda hiçbir ahlaki çekinceleri olmayan adamlarla konuşuyorum. Biz kırmızı şarap içiyoruz, onların önünde portakal suyu var. Yemekler (Cezayir çorbası <i>langoustine, ossobuco</i>) özel üniformalı garsonlar tarafından servis ediliyor. Bizi ağırlayanlar kusursuz Fransızca konuşuyor, öfkeleri arttıkça kelimeler de ağızlarından daha yavaş çıkıyor. "Sizler bizimle demokrasi hakkında konuşmak istiyorsunuz," diyor yaşlı FLN üyesi (bağımsızlık savaşı başladığında bir öğrenciymiş). "Fakat bu bizim için bir felsefe dersi falan değil. FIS iktidara gelirse Cezayir'de iç savaş çıkar. Korkunç bir kan banyosu yaşanır. Gerçek bir sorunla başa çıkmak durumundayız. Siz Cezayir'de bir İslam cumhuriyeti olsa ne de güzel olur diye düşünüyor olabilirsiniz. Ne kadar da demokratsınız! Fakat bir iç savaş yaşanmasına izin veremeyiz. Ülkemize karşı, halkımıza karşı sorumluluklarımız var."</p>

  <p>Daha genç yoldaşı, bu ahlaki denklemin derinliklerine giriyor: FIS Aralık 1991'de, 26 milyonluk Cezayir'de sadece 3.2 milyon oy almıştı. Bir milyon seçmen kartı hileliydi, bir milyonu da seçmene ulaştırılamamıştı. 1990 yerel seçimlerinde FIS 4.3 milyon oy toplamıştı. FIS'e desteğin azaldığını göremiyor muyduk? 13 milyon kayıtlı seçmen söz konusu olduğunda, FIS'in Aralık zaferi nüfusun sadece yüzde 23'ünü temsil ediyordu. Seçimlerin ikinci turunu kazanmalarına nasıl göz yumulabilirdi? "Bu insanlar gerçekten bir İslam cumhuriyeti istiyor ve halkımız bunu kabul etmeyecek. FIS diktatör olacak. Nazilerin sistemini kullanıyorlar."</p>

  <p>Arap dünyasının geri kalanında durumun tam tersi olması inanılmaz ve dehşet bir ironiydi. Mısır'da, Ürdün'de, Suriye'de, ülkelerindeki demokrasi eksikliğine verip veriştirenler toplumun seçkin kesimleriydi; perişan haldeki Müslüman kitleler ise bunun sonuçlarına sessizce katlanıyorlardı. 1992'de Cezayir'de demokrasi talep eden taraf İslami bir halk hareketiyken, orta sınıf entelijansiya demokrasinin askıya alınmasını sağlamak için bin dereden su getirmekle meşguldü. Trajedi, Budiaf'ın haklı olma ihtimaliydi. FIS bir İslam cumhuriyeti istemeyen milyonlarca Cezayirliyi, yani birçoğu Arapçayı bile akıcı şekilde konuşamayan Fransız hayranı, orta sınıf mensuplarını, kentlerin özgürleşmiş kadın nüfusunu, Tamazirtçe konuşan ve Arap olmayan Müslüman Berberi toplumunu (ki nüfusun dörtte birini oluşturuyorlardı) tolere etmek yönünde hiçbir çaba göstermemişti.</p>

  <p>23 Ocak'ta Cezayir'in Kanal Üç adlı popüler müzik radyosu, hükümetin politikasının gerçek suretini yansıttı. Saat başı haber bülteninin ilk maddesi, başbakanın uluslararası topluma yönelik, ülkedeki yüzde 20 işsizliği ve temel gıda yetersizliğini ortadan kaldırmak için 8 milyar dolarlık kredi sağlanması çağrısıydı. Ardından, neredeyse bir kehanet gibi, Abdülkadir Haçani'nin tutuklandığına dair kısa bir haber verildi. Hükümetin planı belliydi: halkı ekonomide güzel günlerin geleceği söylemiyle cesaretlendirmek ve FIS'in ezilmesine ikincil önemde bir mesele, yani partinin seçimin ilk turunda 188 sandalye kazanma budalalığının tatsız, ama zaruri bir sonucu gibi muamele etmek. Böylece Haçani, savunma bakanı General Halid Nizzar'ın emriyle, Cezayir ordusuna hükümete isyan etme çağrısı yaptığı gerekçesiyle tutuklanmıştı.</p>

  <p>Haçani tam da bunu yapmıştı. Tutuklanmasından iki gün önce bana 'Ulusal Halk Ordusuna hitaben yazdığı ve kendi elyazısıyla imzaladığı coşkulu çağrının bir kopyası verilmişti. Haliyle polis ve askeri birlikler, firar çağrısını yayımlayan <i>El-Haber</i> gazetesinin bürolarını bastı ve burada çalışan gazetecileri gözaltına aldı. Haçani de arabasını başkent Cezayir'in Belcourt semtine sürerken takım elbiseli polisler tarafından durduruldu ve FIS'in diğer iki lideri Abassi Medani ve Ali Belhac'ın yanına, Blida Cezaevi'ne götürüldü. Aynı saatlerde başbakan Sid-Ahmed Gozali, gelecekte ülkenin camilerinde 'siyasi içerikli' hiçbir konuşmaya ve cami mahallerinde hiçbir gösteriye izin verilmeyeceğini ilan etmekteydi. Haliyle son tutuklamaların tarihsel öncülleri vardı. 1930'da Fransızlar Cezayir'in ilk yirminci yüzyıl bağımsızlık grubunu ('Kuzey Afrika Yıldızı') lağvetmişlerdi; grubun lideri Messali Hac, kendisini 'İslami milliyetçi' diye niteliyor ve 'İslam'ın dirilişini' kutsayan <i>El-Ümmet</i> adlı bir gazete çıkarıyordu. Hac, lağvedilen grubu tekrar kurmaya çalıştığı için tutuklandı ve 'anarşi yaratma niyetiyle askerleri emre itaatsizliğe kışkırttığı' gerekçesiyle bir Fransız cezaevinde bir yıl hapis yattı.</p>
