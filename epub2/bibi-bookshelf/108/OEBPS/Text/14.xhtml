  <p>Kusursuz bir pusuydu. Bombaları yol kenarına 50 metre arayla döşemişlerdi (saldırıyı GIA'nın düzenlediğine kuşku yoktu, Blida vilayetindeki üyelerin başına yeni bir <i>emir,</i> Said Mahlufi geçmişti) ve dördü, devriyenin dört aracını vurmuştu. "Çok profesyonellerdi," diyordu Muhammed. "Dördüncü bombayı patlatmak için biz araçlardan çıkıncaya dek beklediler, fakat araçlarımız dağınık haldeydi. Sonra kaçtılar. Orada olabilirler..." Ve gayet masum görünen Çaybiye köyünü işaret etti, yine terk edilmiş gibiydi, sokaklarda kimse yoktu. Köy ahalisinin hepsi GIA tarafından önceden uyarılmış, bu yüzden bombaların camlarını kırmaması için o soğuk bahar sabahında pencerelerini açmışlardı (evet, o zaman beynim bunun önemini zerre kadar kavrayamamıştı). Muhammed, "Veya şurada olabilir, şurada da olabilirler," derken, parmağı, güneş ışığının ağaçların arkasında neredeyse kaybolmuş evlerin duvarlarında neşeyle parladığı ufuk çizgisi boyunca geziniyordu.</p>

  <p>Telaşla tarlalara daldık, polisler ateş ediyor, gür çalılıkların ve bodur meyve ağaçlarının arasından geçen kablolar arıyorlardı. Blida'dan Cezayir'e giden dizel lokomotifli tren önümüzden geçip gitti, yolcular başlarını sabah gazetelerinden kaldırıp vagon pencerelerinden bize baktı, sanki delice bir tarla egzersizi yapıyorduk. Tam o sırada fünyeye bağlı elektrik tellerini bulduk; yoldaki kocaman kraterlerin yanında toprakla kaplanmış dört araba aküsü, fünyeler için hazırlanmış bir miktar kırılmış ampul vardı. Polis araçlarından birinin ön camı paramparça olmuş, kapı kanatları yerlerinden fırlamış, gövdesine şarapnel parçaları girmişti; yaralanan yoktu.</p>

  <p>Elektrik telleri tarlalar boyunca uzanıyordu ve polisler telleri takip ederek çamur ve suyun içinden çıkardı; <i>Kwai Köprüsü</i> filminin, Alec Guiness'in birilerinin köprüyü havaya uçurmayı planladığını keşfettiği sahnesindeydik adeta. Çamurdan çıkan kablolar, üzerine bağlanmış tek bir yeşil sicimin demiryoluna doğru ilerlediği bir dikenli tele sıkı sıkıya düğümlenmişti. Bu kablo ve tel silsilesi raylarda sona eriyordu. Üç veya dört kişinin bizi beklediği yer burasıydı; (Kumandan Muhammed'e bakılırsa) polis telsizlerini tarayıcıları sayesinde dinlemişlerdi. Tarlaların bir köşesinde yaşlı bir adam ot biçiyordu. "Burada bu sabah av tüfekleriyle bazı adamlar vardı," dedi. "Kuş vuruyorlardı." Fakat aslında Çaybiye'deki herkes neyin olup biteceğini biliyor olmalıydı. Patlayıcı bütan gazı şişelerini, elektrik tellerini, aküleri ve fünyeleri döşemek saatler sürmüş olmalıydı. Orada uzanıp günlerce sadece bizi beklemişlerdi muhtemelen.</p>

  <p>Çaybiye'yi terk ederken insanlar bize bakmadı, bombayla hasar alan Toyota kamyonete bir kez bile göz atmadılar; sanki yokmuş gibiydik, GIA'nın bize çizmek istediği kader işte buydu. Yanlış olan tek şey, bombalar arasındaki mesafeydi. Kumandan Muhammed, "Mesafe — aranızdaki mesafeyi koruyun," çağrısı yaptı telsizden. Ve sonra tekrar Allahuekber dedi. Ve yanımdaki polis Arapça bir dua ve 'Muhammed Allah'ın Elçisidir' cümlesini mırıldandı. Bütün polisler cümleyi tekrarladı. Bu dua, ilk başta idrak edemediğim bir şekilde şaşırttı beni. Pusudan sonra dakikalarca, neredeyse bir saat sürdü. Polisler, kendilerini esirgediği için Tanrı'ya şükrediyordu. Ve demiryolunun diğer tarafında bombacıların, hepimizi öldürme çabaları adına, aynı kelimelerle Tanrı'nın lütfuna sığınıp Peygamberim ismini zikrettiklerinden hiç kuşkum yoktu. Başkent Cezayir'e dönüş yolunda Kumandan Muhammed bana dönüp, "Bugün şansımız yaver gitti," dedi.</p>

  <p>Benim de şansım yaver gitmişti. Savaşı görmek istemiştim ve şimdi cebimde birinci elden haberimle, Saint George Oteli'ne sağ salim dönüyordum. Fakat ertesi sabah 5.38'de (ne zaman bomba patlasa, saatime bakmak gibi bir alışkanlık geliştirmiştim) gökgürültüsü gibi bir patlama duyuldu ve polis lojmanlarının bulunduğu Küba semtinin üzerini devasa bir siyah duman tabakası kapladı. Bombacılar patlamadan hemen önce olay yerinden (İslam'ın birliği adına elbette) Allahuekber (Tanrı Büyüktür) nidalarıyla kaçmıştı. Ve polisler Tanrı'nın büyük olduğuna iki kat inanacaktı, zira bütün binayı ailelerin başına yıkacağı düşünülen patlama, sadece ön duvarı alaşağı edebilmişti. Yirmi bir yaralının büyük kısmı kadın ve çocuktu; en küçük yaralı bir yaşında bir bebekti. Daha önce binanın dışında daima iki polis nöbet bekliyordu. "Fakat geçen yıl ikisi de öldürüldü," diye anlattı, mesaisini bitirip yanıma gelen bir jandarma. "O zamandan beri binalarımızı kimse beklemiyor."</p>

  <p>Cezayir güvenlik güçlerinin bomba mahallindeki hallerini izlemek öğreticiydi. Yeşil üniformaları ve kar maskeleriyle jandarmalar, mavi üniformaları ve beyaz şeritleriyle trafik polisleri ve kırmızı palaskaları, göz ve ağız yerleri delik yün maskeleriyle siyahlara bürünmüş, nadiren ortalıkta görünen bir tür vardı. Kalabalığın dışında aylak aylak dolaşıp bizi izliyorlardı. Peki kimdi bunlar?</p>

  <blockquote class=""/>

  <p>"Bizi duymamaları için bunu açacağım," diyor genç adam ve küçük bir transistörü pencerenin kenarına yerleştiriyor; transistörden yayılan tiz müzik sesi, güvenlik güçlerinin evin yanına gizlemiş olabileceği bütün dinleme aygıtlarını bastırıyor. Gizlilik ve korkuya, yargısız infaza, hükümetin gizli ölüm timlerine, 'kaçmaya çalışırken vurulup öldürülen' bir İslamcı lidere, toplu mezarlara ve plastik torbalardaki numaralandırılmış cesetlere dair bir hikâye dinliyoruz. Odadaki adama bakılırsa, FIS Sekarji Cezaevi'ndeki katliamda 223 'kadrosunu' kaybetmiş; hepsi, başkent Cezayir'deki emniyet merkezi bombalamasının intikamını almak için 'öldürülmüş'.</p>

  <p>Bu adamlar arasında anlattıkları hikâyeye dair en ufak bir kuşku emaresi, bir anlık tereddüt yok. Onlar için GIA 'terörist' değil, 'silahlı muhalefet'. GIA'nın kadınlara tecavüz ettiğine dair iddialar (ki son derece detaylı kanıtlarla desteklenen iddialar bunlar) sorulduğunda, adamlardan biri şu karşılığı veriyor: "Bu, direnişin itibarını zedeleme çabasından başka bir şey değil." Bu karşılıkla ilgili kuşku belirttiğinizde cevap yumuşuyor, hükümetlerin hesap vermeleri istendiğinde kullandığı türden hin bir ifadeye dönüşüyor: "Elbette GIA'nın bazı aşırılıkları var." GIA'nın kadınlara tecavüz ettiğini söylemenin bir başka yolu.</p>

  <p>Fakat konuşmak istedikleri, hükümetin acımasız ve sürekli aşırılıkları; iddialarına göre, bu eylemler başkentteki Châteauneuf polis karakolunda üslenmiş özel bir 'anti-terör birliği'nin yardımıyla gerçekleştiriliyor. Yine iddia ettiklerine göre, işkence merkezi olan karakola hâlâ götürülen kadınlar, sistemli tecavüz ve infaza tabi tutuluyor. FIS adına hareket eden avukatlar, birçok durumda Cezayir polisinin artık mahkumlara mahkeme öncesinde itiraf ettirmek için işkence yapmaya bile tenezzül etmediğini söylüyor. Onları sadece infaz ediyorlar.</p>

  <p>Başkentte çalışan bir avukat durumu izah etmeye çalışıyor: "Bir buçuk ay içinde başkentte tek bir duruşma yapılmadı, mahkeme falan olmadı, fakat binlerce gözaltı yaşandı. Hükümet Eylül 1992'de Oran, Cezayir ve Konstantin'de özel mahkemeler kurdu, fakat bu mahkemeler işlemedi, çünkü avukatlar işbirliği yapmadı. Hükümet özel mahkemeleri bu yıl kapattı ve bunun iyi, liberal bir karar olduğu söylendi. Fakat o zamandan beri duruşma yapılmıyor, sadece gözaltına alıyorlar."</p>

  <p>Blidalı iki 'İslamcı' fizik öğretmeninin, Dr. Fuad Buçlagim ve Dr. Ahmed Nulaaresi'nin davalarından söz ediyor. "İkisi de başkent polisi tarafından gözaltına alındı. Biri Toulouse Üniversitesi'nde doktora yapmıştı, diğeri ise MIT mezunuydu. Gözaltına alınmalarından kısa süre sonra polis, 'kaçmaya çalışırken vurulduklarını' söyledi sadece. Bundan ne gibi bir sonuç çıkarmamızı beklersiniz?" Başkentteki Haraş Hastanesi'nin Ortopedi Bölüm Başkanı Dr. Nureddin Amur ve Konstantin Üniversitesi'nin Romatoloji (romatizma bilimi) Bölüm Başkanı Dr. Şerif Belahraçe'nin başına gelenler daha da korkutucu. Çalıştıkları hastanelerden silahlı polislerce alınmışlar ve ortadan kayboluvermişler.</p>

  <p>Millileştirilen su şirketi SEDAC'ta muhasebeci olan Azedin Alvani'nin hikâyesi de aşağı kalır gibi değil. "Geçen yıl bir polis öldürüldü ve cinayetten müvekkilim sorumlu tutuldu," diyor bir başka avukat. "Alvani'nin babası bir mücahitti, Fransa'ya karşı bağımsızlık savaşının kahramanlarından biriydi. Fakat içeride Alvani'ye çok kötü işkence yaptılar ve onu hadım ettiler. Babası duruma müdahale ederek oğlunu içeriden çıkarmaya çalıştı ve nihayet mahkemede aklandık — mahkeme salonundaki diğer polisler, Alvani'ye ne yaptıklarını işitince ağladı... Babası İçişleri Bakanı Mezyan-Şerif'e bile gitti ve yardımını istedi, fakat bakan ona yardım edemeyeceğini, çünkü sorumlu kişilerin emri altında olmadığını söylemiş."</p>

  <p>Puro tüttüren 'yok edici' Mezyan-Şerif'le röportaj yaptığımda, bir 'anti-terör biriminin' varlığını reddetmiş, fakat 'terörizmle' mücadele için 'ordu, polis ve jandarma içinde gruplar örgütlediklerini' kabul etmişti. Odadaki adamlara göre, şimdi 6 bin kişiden oluşan bu 'gruplar', Châteauneuf'ün yanı sıra, başkentin Hüseyin Dey, Küba, Ben Aknun ve Fontaine Fraice gibi semtlerinde faaliyet gösteriyordu. İçlerinden biri, Sekarji Cezaevi'ndeki bir doktorun kendilerine 230 mahkumun öldürüldüğünü anlattığını söylüyor. "Bu bir yok etme harekatıydı. Öldürülen kadrolarımız arasında, bir İmam ve küçük bir Kuran okulunda profesör olan İhlef Şerati... ve eğitim profesörü Nureddin Harik de vardı..." Kurbanların tamamı El-Alya kabristanındaki toplu mezarlara gömülmüştü. Otuzu veya kırkı tek bir çukura konmuş, mezarlar da numaralanmıştı. Cezayir hükümeti, skandalla ilgili bir soruşturma açtığını ilan etti. Ve soruşturmanın başına kim getirildi? Mezyan-Şerif tabii ki.</p>

  <p>Ve bütün bunlar olurken, savaştan haber geçmek daha berbat, daha zor hale geliyor; bunun nedeni sadece fiziksel tehlikeler değil, öğrendiğimiz korkunç detaylar, vahşetin kaydını tutmak zorunda olan bizlerin bile midesini bulandırıyor. Cezayir gazeteleri (hükümetin de teşvikiyle elbette), okuyucuları insanlığa karşı işlenen bu suçların fotoğraflarıyla korkutmak için ellerinden geleni yapıyor. Sadece on beş yaşındaki bir kız öğrenci, boğazı parçalanmış halde Blida'daki bir morg tezgahında yatıyor, açık gözleri suçlar gibi okuyucuya dikilmiş. Bir başka fotoğraf, kana batmış cesedini gösteriyor, okul üniforması üzerinde, elleri arkasından telle bağlanmış. Başka bir Cezayir gazetesindeki fotoğraflar, bir diğer genç kadının parçalanmış cesedini gösteriyor. Her sabah gazeteleri açtığım an, beni seyreden birisi olup olmadığını görmek için başımı çevirmek zorunda hissediyorum kendimi. Sadece bu korkunç görüntülere bakmak bile bir suç eylemi. Cezayir bundan daha kötüsünü üretebilir mi?</p>

  <p>Üretebilir. Fatima Godbani, Mart 1995'te tabancalı ve av tüfekli altı adam kendisini almaya geldiğinde Muhammed Lazar Okulu'ndaki sınıfında başörtüsüyle oturuyordu. Sınıf arkadaşlarına göre kendisini okulun giriş kapısına götüren adamlara ağlayarak yalvarıyordu, fakat adamların başörtüsünü yırtıp ellerini bağlamasına ve yüzünü bıçaklayıp boğazını kesmesine engel olamadı. Tanıklardan biri, silahlı adamların Fatima'nın kopmuş başını sınıf kapısının dışına koyduklarını anlatıyordu; diğer çocukların birçoğu histeri krizi geçirmişti. Cezayir polisi bazılarını korkudan bilincini yitirmiş halde buldu. Adamlar, Fatima'nın ellerinden birine 'GIA' harflerini kazımıştı. Fatima Godbani'nin babası emekli bir devlet müfettişiydi, ki hükümetin ajanı olduğuna dair hiçbir bilgi yoktu. <i>El-Vatan</i> gazetesi ise, Fatima'nın suçunun güzelliği olduğu sonucuna varmıştı.</p>

  <p>Fatima'nın ölümünden iki gün önce silahlı adamlar Rehaya'da, sabah saat beşte bir çiftçinin evini basmış, en küçük kızını banyoya kilitlemiş ve diğer iki kızını (on sekiz yaşındaki Emel ve yirmi bir yaşındaki Kerime Gudceli) babalarının karşısına dizmişti. Ardından Emel'i iki kurşunla kafasından, Kerime'yi de tek kurşunla kalbinden vurmuşlardı. Emel Cezayirli bir polis memuruyla nişanlıydı. Aynı gece daha fazla sayıda silahlı adam, Blida yakınlarındaki Tessala El-Merca'da bir evi basarak, kocası evde olmayan 26 yaşındaki Yemina Emrani'yi öldürdü; Emrani dokuz aylık hamileydi. Aynı hafta Blida yakınlarında üç kadın daha öldürüldü (ikisi yirmili yaşlarındaydı). Birkaç gün sonra 16 ve 17 yaşlarında iki kızkardeş Aures Dağları'ndaki evlerinden silahlı adamlarca alındı ve sokak kapılarının 200 metre ilerisinde boğazları kesildi.</p>

  <p>Böyle bir sadizmi hangi ilkel enerji üretiyor? Vahim bedeller ödeseler de, Cezayirliler Fransızlara karşı savaşı kazandı. Hepsi Müslüman, hepsi Sünni mezhebinden. Uçsuz bucaksız topraklarının altında milyarlarca dolar değerinde petrol ve doğalgaz kaynakları var. Cezayir dünyanın en büyük on sekizinci petrol, yedinci doğalgaz ihracatçısı. Fransa ve Kanada'nın ardından, Fransızca konuşulan en büyük üçüncü ülke. En az Arap Körfezi'ndeki ülkeler kadar zengin olması gerekir; halkı, Suudiler ve Kuveytliler gibi, Avrupa ve Amerika'da mülk edinebiliyor ve yatırım yapabiliyor. Ancak işsizlik oranı yüzde 25, okuma yazma bilmeyenlerin oranı yüzde 47 ve dünyanın en vahşi iç savaşlarından birinin pençesinde. İçişleri bakanlığında şimdi katliamların video kayıtlarını üretiyorlar; hükümetin ölümü yansıtan porno resim kitaplarından daha isyan ettirici, daha banal görüntüler. Başkent Cezayir'in çevresindeki kasabalarda artık her hafta 200'den fazla erkek ve kadın ölüyor; Cezayirli gazeteciler, özel konuşmalarda ölü sayısının 100 bini aştığına dair kuşkularını dile getiriyor.</p>

  <p>Görünen o ki GIA son katliamların birçoğunda, kendisiyle savaşmak için hükümet destekli milis güçleri oluşturan köylerden intikam alıyordu — Mezyan-Şerif'in ufak girişimlerinden biriydi bu da. Kamyonlar ve otobüsler, bu köylerin dışında kurulan korkutucu sahte kontrol noktalarında durduruluyor, içlerinde kim varsa (bazen otuz-kırk insan oluyordu) boğazları kesiliyordu. Kasım 1996'da Laghut yakınlarında, hasta bir kadınla kocasını, ayrıca bir hastabakıcıyı taşıyan ambulans, bir 'polis' kontrol noktasında, bir otobüsün arkasında durduruldu. <i>Liberte</i>'ye göre, ki bu savaşta kalan belki de tek güvenilir gazeteydi, 'polis'/militanlar hastabakıcı, şoför ve kocanın boğazını kesmiş, hasta kadını aracın içinde tek başına bırakıp gitmişti. Öndeki otobüste bulunan yolcuların tamamı da aynı şekilde öldürülmüştü. Neler olup bittiği anlaşılana kadar ambulansın arkasında birçok araba birikmişti; gerisin geri dönen şoförler, canlarını kurtarmak için arabalarını Laghut'a sürmüştü.</p>

  <p>Sidi El-Kebir'de kaçma fırsatı bulamıyorlar. Köyün erkekleri 6 Kasım'da evlerinin yukarısında uzanan tepelere çıkmışlar, 'teröristleri' arıyorlar; hükümet 'teröristlerle' savaşsınlar diye silahlandırmış onları. Onların arkasından otuz GIA üyesi Sidi El-Kebir'e girip ilerliyor ve yine sistemli şekilde, köyde buldukları herkesi öldürüyorlar. Köye girenlerin çocukları öldürmenin ahlaki olup olmadığına dair aralarında tartıştıktan sonra bir bebeğin boğazını kestikleri söyleniyor. Öldürülen kadınların en az onu hamile. Yeni evlenen bir çift evlerinde 'infaz edilmiş'; erkek yatakta, kadın ise, söylendiğine göre (ve açıklanamaz bir şekilde) gelinliğini sandıktan çıkarıp yere sermesi emredildikten sonra yatak odasının eşiğinde öldürülmüş. Küçük bebekleri aynı odada kundakta bırakılmış.</p>

  <p>Silahlı adamlar daha sonra Cezayir dağlarının yükseklerine, Tibherine Manastırı'na varıyor. Binadan yedi rahip alıyorlar. Fransızlar afallıyor. Halbuki bu nazik, ruhani adamlar, yaralı GIA üyelerine bile yardım ediyor. Yedi ay sonra, başkentteki Hydra semtinde bulunan küçük bir Fransız Katolik şapelinde, Mösyö Henri Teissier'nin gözlüklü siluetiyle yan yana oturuyorum; başkent başpiskoposu ve aynı zamanda Arapça profesörü olan 67 yaşındaki bu Fransız, bağımsızlıktan sonra Cezayir uyruğuna geçmiş. 21 Mayıs 1996'da bir telefon aldığını anlatıyor; yedi rahibin parçalara ayrıldığını söylüyor telefondaki ses:</p>

  <blockquote class="">
    <p>Sadece başlarını bulduğumuz doğru. Üçünün başı, bir petrol istasyonunun yanındaki bir ağaçtan sarkıyordu. Diğer dördünün başları, aşağıdaki otların üzerindeydi. Fakat ne kadar harika ki, bu rahiplerin aileleri bizimle ve tüm Cezayirlilerle dostluklarını sürdürdü. Manastırı ziyaret ettiler. Oğullarının kaybını kabul edebildiler. Bunu yapanların Cezayirliler olmadığını biliyorlardı.</p>
  </blockquote>

  <p>Peki ya 'bu şeyi' kim yaptı? Cezayir hükümeti, Seyah Attia adlı bir adamın liderliğindeki GIA üyelerinin yaptığını söylüyordu; Tibherine'deki rahiplerden biri (manastır kapısını açarken) onu tanımıştı. Manastır yakınlarında boğazları kesilen Yugoslavların katili olduğu iddiasıyla bir gazetede yayımlanan fotoğraflarını görmüştü.</p>

  <p>Peki başpiskopos, bıçaklarını ellerine aldıklarında katillerin zihninde neler olup bittiğini anlayabiliyor muydu?</p>

  <blockquote class="">
    <p>İki yaşındaki bir erkek çocuğunu da, seksen beş yaşındaki ihtiyar bir adamı da öldüreceklerdir. Vicdanlarını yitirdiklerini düşünüyorum. İslam hukukuna dair bir anlayışları var, ona göre iş görüyorlar, ('Tanrı'nın düşmanlarını öldürmeliyiz.') ve o noktada her şey bitiyor. Sadece kendi hayatlarımızdan değil, Cezayir'deki bütün insanların hayatlarından endişe ediyoruz... En zor şey, her gün bazı insanların öldüğünü, annelerin oğulları ve kızları için gözyaşı döktüğünü bilmek. Bizler, krizden öncekiyle aynı durumda değiliz. Kutsal ekmek ve şarap ayinini yapmaya başladığınızda, İsa'nın insanların şiddeti sonucu ve din adına öldürüldüğünü hatırlamadan edemezsiniz. Şimdi bu toplumda var olan riski anlamak zorundayız, İsa'nın yürüdüğü yoldan gittiğimizi. İsa'nın çarmıhına daha önce baktığımız gibi bakamayız. Daha önce soyut bir şeydi o. Şimdiyse gündelik bir gerçek.</p>
  </blockquote>

  <p>Başpiskopos, başkentteki altı rahibe ve rahip için kutsanma ayinini daha yeni yapmış, St. Matthew'den 25. bölüm, 13. ayeti okumuştu: "Bu yüzden izleyin, zira Tanrı'nın Oğlu'nun ya bir günde ya da bir saatte vasıl olacağını biliyorsunuz." Fransa'nın Cezayir'deki ilk din şehitlerinden birini hatırlıyorlardı; askerken rahip olan Vicomte Charles de Foucauld, 1916'da Tamanrasset'te bir İslamcı tarafından öldürülmüş, onun ölümü Cezayir'den ayrılmayı hâlâ reddeden rahibeler ve rahipler için vahim bir örnek teşkil etmişti. 1996 başında Oran Piskoposu Pierre Claverie, Fransa Dışişleri Bakanı Herve de Charette ile görüştüğü gün, bombalı bir saldırıda öldü. "Bomba caddede infilak etti," diyordu Başpiskopos Teissier. "Şapelin kapısına vardığında paramparça oldu ve beyin parçaları şapelin zemininde bulundu. Saçma, aptalca, vicdansızca bir eylemdi bu."</p>

  <blockquote class=""/>

  <p>Gençti, iyi giyimliydi, omuzlarının üzerinde pahalı bir deri ceket vardı. Britanya'dan görüşme öneren bir telefon almıştım, fakat Cezayir'in 'İslamcı' gerilla gücünün bir temsilcisinin, ağır silahlı muhafızlar, lobideki polisler, dış kapıdaki milislerle sıkı şekilde korunan başkentteki otelime geleceğini hiç beklemiyordum. "Bana 'Ebu Muhammed' diyebilirsiniz," dedi genç adam. Odamın balkonunda oturuyorduk, palmiyeler arkamızda rüzgarla salınıyordu. FIS'in askeri kanadına üye olduğunu açıkça kabul ettikten sonra, aylarca süren iç çatışmanın ardından kendi İslami Kurtuluş Ordusu'nun GIA ile birleştiğini ifade etti. Ekim başında Çilef'de yapılan ve iki komutanlığı birleştirmek yönünde nihai kararın alındığı üçüncü toplantıda arabulucu olarak görev yaptığını söyledi.</p>

  <p>Fakat Cezayir askeri istihbaratının GIA'nın derinliklerine sızdığını iddia ediyordu. Hattâ savaşın en vahşi saldırılarının (bilhassa dağ köylerinde kadınların ve çocukların katledilmesi), hükümet ajanlarının kışkırtmasıyla gerçekleştirildiğini öne sürüyordu. Sözleri acımasız ve kesindi. Müslüman grupların niye düşmanlarının boğazlarını kestiğini sorduğumda, cevabı şu oldu:</p>

  <blockquote class="">
    <p>Allah'a yakınlaşmanın, bir <i>tağut</i>'u [Tanrı düşmanı] öldürmenin en iyi yolu bu. Eğer karşınızda beş yaşında bir çocuğu öldürebilen biri varsa, ona ne yaparsınız? Mermilerle mi öldürürsünüz? Mermi bizim için kıymetli, çünkü çok pahalı. 9 milimetrelik bir Kalaş[nikof] mermisini ele alın —onu boşa harcayamayız. Kim İslami yok etmek, Allah'ı yok etmek islerse, Allah'ın ismini küfürle anarsa, şeytandır. Şeytanı yok etmek için her şeyi yapabilirsiniz.</p>
  </blockquote>

  <p>Bu döngülerin bir başka örneği gelmekte gecikmedi. 'Ebu Muhammed' çocukları öldürenlerin polis ve hükümet ajanları olduğuna inanıyordu. Polis ve hükümet ise GIA'nın çocuk katili olduğuna inanıyordu. Ya da öyle söylüyorlardı. Peki çocukları kim öldürüyordu? Bir noktada 'Ebu Muhammed' bana İslami bir broşür ve üzerinde 'Halid' yazılı bir anahtarlık verdi. Halid, onun yerel askeri lideri veya emir'iydi. Sürekli olarak, yasal bir İslam devleti kurmak için Cezayir hükümetini 'Tanrı'nın yardımıyla yok etmek' gerektiğinden dem vuruyor, sözlerini Kuran'dan neredeyse vecd halinde yaptığı alıntılarla meşrulaştırıyordu.</p>

  <p>"200 arkadaşımı kaybettim, fakat bunun önemi yok, çünkü günün birinde birbirimizi tekrar göreceğimizi biliyorum," dedi. "Öldürülen 200 kişi, 600-700 kişinin daha mücahit olmasını sağladı." Ocak 1996'da nasıl gözaltına alındığını (şimdi aynı yılın Aralık ayındaydık) ve güvenlik güçlerinin kendisine nasıl elektrikle işkence yaptığını anlattı:</p>

  <blockquote class="">
    <p>Allah'a şükür hiçbir bilgi vermedim. Bir parça bilgi verdiğiniz an bitersiniz, çünkü daha fazla bilgi için öldürene kadar işkence yapacaklardır... Gizlice İslamcılar için çalışan çok sayıda kadın vardı... Bazen mücahitlerle bağlantı kurar ve kocalarının devlet için çalıştığını bildirirlerdi. Buna ben de tanık oldum, bir kadın bir yıl önce bana gelip kocasını lanetledi ve askeri güvenlik için çalıştığını söyledi. Kanıt bulmak için onu takip etmeliydik. Onu GIA öldürdü — gerçek GIA öldürdü, içine sızmış ajanlar değil. Askeri güvenlik kadını yakaladı, işkenceden geçirdi, tecavüz etti ve en son hapse attı. Kadınların bizden ne istediğini biliyor musun? Kendi hapishanelerine bomba koymamızı istiyorlar. Niye olduğunu biliyor musun? Çünkü çok fazla acı çektiler. Bir kâbusun ortasında yaşıyorlar. Hepsi hamile.</p>
  </blockquote>

  <p>Anlattıkları, insan hakları gruplarıyla <i>Independent</i>'ın, Cezayir'deki hapishanelerde kadın mahkumlara tecavüz edildiğine dair topladığı pek çok bilgiyle tutarlılık gösteriyordu.</p>

  <p>'Ebu Muhammed', diğer Arap devletlerine ilişkin görüşlerinde de aynı ölçüde katıydı. "Müslümanlar her yerde, fakat başkanlarının hepsi şeytan. Bütün Müslümanlar devletle savaş halinde — Mısır'da, Tunus'ta, Libya'da. Sudan'ın Müslüman bir ülke olduğunu söylüyorlar, fakat orada da yanlışlar var. İran ise Şii — gerçek Müslüman değiller." 'Ebu Muhammed' az önce Paris Metrosu'nda bir bombanın patladığını bilmiyordu, fakat yanıtını hemen verdi: "Meşru bir eylem bu. Bugün Cezayir'de olup biten her şeyin sebebi Fransa. Cezayir devletine yardım ediyor... Niye özellikle Fransa'yı seçtiklerini sanıyorsun ki? Kendine bu soruyu sormalısın." 'Ebu Muhammed', deri ceketi, sinekkaydı tıraşı ve kokusu bana dek ulaşan tıraş losyonuyla bir İslamcı'dan çok bir playboy'a benziyor. Bu yüzden şahadet üzerine düşünceleri iyice tuhaf görünüyor. "Kuran bize zafer veya şahadet vaat eder. Gerçek şehitlerden çok fazla kan akmadığını söyler. Öldüklerinde, misk kokarlar. Bu doğru. Bir şehit öldüğünde, cennette yetmiş iki güzel kadın karşılar onu."</p>

  <p>Fakat bütün güzel kadınların öldürülüp öldürülmediğini, o yetmiş iki kadının boyunlarının etrafında kanlı yaralar olup olmayacağını merak etmeye başlıyorum. 1997'nin kutsal Ramazan ayına yine kesilen boğazlardan, koparılan kafalardan, bomba yüklü arabalardan ve hattâ boğazlanan bebeklerden müteşekkil kolektif bir kan banyosu damgasını vuruyor. Üç yüz kişi ölüyor ve başbakan bile, iç savaşta o güne dek 80 bin Cezayirlinin hayatını kaybettiğini kabul ediyor. Başkente 50 kilometre uzaklıktaki Benaçur'da, köylülerin hükümet yanlısı milislere yardım etmesinin intikamı mahiyetinde, aileler topyekün ortadan kaldırılıyor. Ölenler arasında altı yaşında bir çocuk, on üçer yaşında iki kız öğrenci ve başı kesilmeden önce karnı deşilen hamile bir kadın var. Haraç Trab'da, on sivilin (yedisi kadın, biri on yaşında bir erkek çocuğu) boğazı kesilmiş. 25 yaşındaki bir kadının başı sonradan kesilmiş, saçıyla bir kargıya bağlanmış ve milis devriyesinden döndüğünde kocasını 'karşılasın' diye yol kenarına dikilmiş. "Savaşa karşı savaş ve yıkıma karşı yıkım. Kuka geri dönecek," diye yazmış katiller köydeki duvarlardan birine. 'Kuka', geçen yıl milislerin oluşturduğu 'komünal muhafız gücü' tarafından öldürülen yerel GIA liderinin lakabı (gerçek ismi Halilat Kuk).</p>

  <p>Tanıdığımız genç bir kadın bize korkuyla, arkadaşının başkentte otobüsle işe giderken bir polisin başının bir kapının üzerindeki direğe bağlandığını gördüğünü anlatıyor. Başka bir başkent sakini, yeni bir GIA makinesinden bahsediyor; Madame Giyotin'in ilkel bir versiyonu olan bu demir bıçaklı taşınabilen kafa kesiciyi, evlerinden aldıkları kurbanların üzerinde tatbik ediyorlar. Anlatılanlara göre, giyotin bir kamyonun üzerine dikiliyor. GIA tarafından ölüme mahkum edilenler, ağızlarına gazete parçaları doldurulup evlerinden alınıyor ve kamyonun üzerinde giyotine yatırılıyor.</p>

  <blockquote class=""/>

  <p>Rays ve Bentalha. İki perişan köy daha. Fakat bu kez saldırıların boyutunun yanında sergilenen sadizm, yeni bir vahşet derinliğini açık ediyor; daha önce hiç görmediğimiz bir şey, köylerin tamamı bıçakla ortadan kaldırılıyor; iki köyün nüfusu, hayvanlar gibi kesilerek, baltayla doğranarak, parçalanarak, topyekün katlediliyor. Bu düz damlı, yoksul viranelere götürüldüğümüzde (Bosna'yı hatırlatan, duvarları yıkılmış, damları çökmüş hayalet köyler), polisler ve askerler bile susup kalıyor. Utançtan mı, yoksa suçluluktan mı?</p>

  <p>Ali'nin Rays'taki evinin damından, tarlaların sadece yarım kilometre ötesindeki sarıya boyalı ordu barakalarını görebiliyorum; yeşil-beyaz bir Cezayir bayrağı neşeyle dalgalanıyor. Hayır, diyor Ali, (Afgan entarileri ve başlıkları giymiş) katiller ailesinin boğazlarını kesmek için geldiğinde askerlerin neden müdahale etmediğini bilmiyor. Ali'nin boğazının etrafında dehşet verici mor bir yara var, etini derinden yarmış, üstünkörü dikilmiş — çünkü onun da boğazını kesmişler.</p>

  <p>"Yüzden fazla adam, üç ayrı istikametten köyümüze geldiler — en az üç saat burada kaldılar," diye anlatıyor, başı tuhaf, sabit bir açıyla sağa eğik. "Silah sesleri ve çığlıklar vardı. Kimse bize yardım etmedi." Ali'nin çevresinde, ucuz briket evlerin, tavuk kümeslerinin ve yanmış ağılların arasında, kurumuş kanın keskin kokusu duruyor hâlâ; 29 Ağustos 1997'de, gece geç vakitte katledilen (çoğu kadın ve çocuk) 349 Cezayirlinin yaşadığı köyden geriye kalan işte bu. Ali'den o geceyi anlatmasını istediğimde sessizce yüzüme bakıyor, bileğindeki bir başka korkutucu yarayı gizlemeye yetmeyen sargılarla kaplı sol kolunu okşuyor parmaklarıyla. Bir komşusu eğilip kulağıma fısıldıyor: "Karısını gözü önünde bıçakladılar." Ve Ali'yi konuşmaya zorlayan bu fısıltı oluyor:</p>

  <blockquote class="">
    <p>Ailemin büyük bölümü burada yaşıyordu. Karım, üç oğlum, erkek kardeşim, onun karısı, oğulları ve kızları, ayrıca birçok kuzenim. Evde saklandık, fakat pencerelerden bomba attılar ve kapıları baltalarla kırdılar.</p>
  </blockquote>

  <p>Ali bunları anlatırken balkon duvarına sırtını yaslıyor. Evin kömüre dönmüş içine daha önce girdim ve balkondaki begonyaların ve asma dallarının arkasında, üzerinde 'Tanrı'dan başka Tanrı yoktur ve Muhammed onun elçisidir' yazan eski bir tepsi buldum. Tepsinin de arkasında, sanki duvarın üzerine bütün dini savunmak için boyanmış gibi görünen, siyah bir kan deresi vardı. Ali zor nefes alıyor. Bir acılar okyanusunun derinlerine dalmak üzere:</p>

  <blockquote class="">
    <p>Küçük oğlum Muhammed beş yaşındaydı, boğazını kesip yukarıdaki pencereden aşağı attılar. Ardından en büyük oğlum Rabih'in, sonra da erkek kardeşimin boğazım kestiler. Kardeşim karısını kaçırdıklarını görünce onları durdurmaya çalışmıştı. Diğer kızların bazılarını da alıp götürdüler.</p>
  </blockquote>

  <p>Ve Ali elini yukarı kaldırıp, "Kan," diyor. İkinci katta daha çok kan var, en son Ali'nin boğazını kestikleri oturma odasının zemininde geniş, kahverengi bir leke halinde kurumuş:</p>

  <blockquote class="">
    <p>Boğazımı kestiler ve bıçağı boynumda hissettim, fakat kendimi korumaya çalışınca adam kolumu doğradı. Karım çok cesur bir kadındı. Bana yardım etmeye, onlarla mücadele etmeye, beni kurtarmaya çalıştı. Onu kapıya, yattığım yere doğru fırlattılar ve gözümün önünde boğazını kestiler. Başka bir bebek vardı, annesi onu tuğlaların arkasına saklamaya çalışıyordu, fakat kadının boğazını kestiler, sonra bebeği tuğlaların üzerine koyup onun da boğazını kestiler. Beni bıçaklayan adamı tanıyordum. Onu köyümüzün sokaklarında görmüştüm.</p>
  </blockquote>

  <p>Bu vahşet ülkesinde, olup bitenlerin çıplak dehşetinin insana en bariz soruları bile unutturduğu zamanlar vardı. Tarlaların hemen yanındaki ordu neden müdahale <i>etmemişti</i>? Anayoldaki binalardan yükselen feryatları duymuş olmaları gerekirdi. Çatıların yandığını görmüş olmaları gerekirdi. Ve bu akıl almaz kasaplık eylemini düzenleyen sözde 'İslamcılar' kimdi? 'İslamcılar' FIS'e ezici oranda oy vermiş ve geleneksel olarak Cezayir hükümetine muhalif olan bu köylüleri niye öldürsündü?</p>

  <p>Komşu köy Bentalha'da (orada da yaklaşık 240 ölü vardı) FIS'in eski seçim afişleri hâlâ duvarlarda ve elektrik direklerinde duruyordu. Burada da, ismini sadece Said olarak veren 54 yaşındaki bir adam, köydeki erkeklerin, kadınları ve çocukları arkalarında bırakıp orduyu uyarmak için gittiğini iddia ediyordu. Bu ıssız sokaklarda dolaştıkça daha fazla şey hatırlıyordum. İki yıl önce gezici devriyeden Kumandan Muhammed beni bu köylerde gezdirmişti. Emrindeki polis ekibi, kendilerinden kaçmaya çalışan iki adamı gözaltına almıştı — şu anda köyü bir uçtan bir uca kat ederken, olayın lağım kanalının hemen yanında gerçekleştiğini hatırlıyordum. Adamlar oracıkta infaz edilmekten korkuyordu. Halkın tamamı 'İslamcıları' destekliyordu. Kumandan geri dönerken Land Cruiser'ında bana köylülerin 'teröristlerle birlikte' olduğunu söylemişti. 'Terörist bir bölgeydi' burası. Öyleyse 'teröristler' kendilerini desteklediği söylenen bu insanları niye öldürmek istesinlerdi? Siyasetle içli dışlı sivillerin köyü olan Bentalha, daima FIS'in kalesi olmuştu.</p>

  <p>Büyük evler yakılmış (zira yoksullar, silahlı ve baltalı adamlar gelince, korunmak için daha büyük evlere kaçmıştı), arka bahçeleri kanla sulanmıştı. "Erkekler kaçtılar — bu hataydı," diyordu pişmanlık dolu bir çaresizlikle. "Ne olacağını biliyorlardı. Bazıları evlerin çatılarından briket ve tuğla atmaya çalıştı. Adamlarımızdan biri tüfeğini kaptı ve o yabanilerden birini öldürdü. Ölen adamın bu köyden olduğu ortaya çıktı." Burada da çığlıklar uzun süre karanlıkta yankılanmıştı. Ve yine, bölgedeki barakalarda bulunan askerler, ancak katiller kaçtıktan sonra köye gelmişti, 'İslamcılar'ın, kaldırımsız caddede türbanları ve cübbeleriyle koşarken küfürler bile savurduğunu hatırlıyordu Said. "Durmadan, 'Siz öleceksiniz ve cehenneme gideceksiniz — biz sizi öldüreceğiz ve cennete gideceğiz' diye bağırıyorlardı."</p>

  <p>Bentalha'dakilerin büyük kısmı katliamdan sonra köyden kaçmıştı. Şimdi sabah vakti birkaçı ağır ağır geri dönüyordu. Dönenlerden ikisinin evlerinin siyaha kesmiş içini tamir etmeye çalıştığını gördüm; yarı yanmış ampul yuvalarını tekrar duvara vidalıyorlardı. Bir grup çocuk (katliam sırasında çatıya gizlenerek kurtulmuşlardı) onları sessizce izlerken, adamlar sorduğum soruları duymazdan geldiler. Bir başka adam öldürülen karısının ismini söylemeyi reddetti. "İsmi bana ait," dedi ve ağlamaya başladı.</p>

  <p>Ailelerden geriye kalanların dokunaklı hali, acımadan daha fazlasını uyandırıyordu. Geçmişten olduğu kadar gelecekten de korku duyuyorlardı. Her mutfakta ucuz metal tepsiler bükülüp tanınmaz hale getiriliyor, çaydanlıklar çarpılıyor, ilaçlar yere atılıyordu. Evin birinde, kuş kafesine bomba atılmış, kafesin sakinlerinden geriye odanın her yanına saçılmış kapkara tüy yığınları kalmıştı. Ne tür bir insan kuş kafesine bomba atardı? Üç büyük pıhtılaşmış kan gölünün yanındaki bir garajda göze çarpan bir yığın okul kitabı, ölen sahibinin (Cezayir'in viran köylerindeki zifiri yoksulluğun arasında) hayatını iyileştirmek için nasıl şevkle çabaladığını gösteriyordu.</p>

  <p>Alıştırma kitabının ilk sayfasında çocuğun adı yazıyordu: Kureyşi. Fiil çekimlerini çalışmış ve gayet düzgün bir şekilde artık hayatta olmayan ailesinin biyografisini yazmıştı. "Abdülkadir benim babam, o bir elektrikçi. Zor annem, giysi yapıyor. Hamid amcam, polis. Salime teyzem, o da hemşire..." Ve aileyi ölüme götürenin Hamid'in mesleği olup olmadığını merak ediyordum. Fakat hayatta kalanlar, ayrım yapılmadığını söylüyordu. Bütün kurbanlara eşit davranılmıştı: hepsi öldürülmüştü. Bir adam, "Silahlı adamların köye, düşmanlarının 'Yahudi' olduğunu haykırarak girdiğini duydum," diye anlatıyordu.</p>

  <p>İsmini yayımlamamamı rica eden bir adam, Bentalha'daki yoksul ailelerin, Hiclali Caddesindeki büyük bir eve sığınmaya çalıştıklarını gördüğünü söylüyordu. "Onlar için iyi olmadı. Burada pencerenin önünde durdum, o zavallı insanların çığlık attığını ve öldüğünü duyabiliyordum. Pencereden dışarı baktığımda, çatıda kadınları baltayla doğradıklarını görebiliyordum." O evde en az on yedi kişi ölmüştü. Evin bir köşesinde, Avrupa resmi hakkında bir kitap buldum (açık duran sayfada Michelangelo'nun Pieta'sının renkli bir fotoğrafı vardı). Bir başka kitapta da, Fransızlara karşı savaşta şehit olanların yüzlerini gösteren fotoğraflar vardı; yüz hatları mermiler ve şarapnellerle dağılmıştı. Cezayir'in çektiği acılar ne kadar az değişmişti. Birkaç gün sonra, kendisine ailesinin öldüğü söylenen çılgına dönmüş bir kadının fotoğrafı, bu Golgotha'nın<sup><a href="../Text/dipnot.xhtml#bookmark148" id="footnote148">[8]</a></sup> görüntüsü haline gelecekti. Resme <i>Pieta</i> diyeceklerdi.</p>

  <p>Peki bütün bu zavallı insanları kim öldürmüştü? 20 Ağustos'ta, Rays'taki katliamdan sadece iki gün önce, Devlet Başkanı Zerul, 'terörizm ülkemizdeki son saatlerini yaşıyor' açıklamasında bulunmuştu. Şiddet eylemleri artık 'terörizmin son demleri' olarak görülüyordu. 1919'da Britanyalı inzibatı öldürdüğü için babama infaz etmesi emri verilen Avustralyalı askerin kaldığı Paris'teki Cezayir Oteli'nin resepsiyonistinin, yok edilmesine ilişkin çalışma yaptığı köy Bentalha'ydı. Katiller gidene dek ordunun köylere girmemesi, o Cezayirlinin de dikkatini çekmişti. O da <i>pouvoir</i> (otoriteler) kelimesini kullanmış ve daha fazla konuşmamayı tercih etmişti.</p>

  <blockquote class=""/>

  <p>Cezayir'de neler olup bittiğini hepimiz biliyorduk. Serbest bırakılan mahkumlar dört yıl boyu bize su işkencesini ve kaba dayakları, çaputlarla boğulanları, sorgucuların çektiği tırnakları, polislerin toplu tecavüzüne uğrayan kadınları, polis karakollarındaki gizli infazları anlatmıştı. Kanıtlar, kendisini Cezayir rejimine düşman ilan edenler veya rejim karşıtı silahlı örgütlerin üyelerinden geldiğinde bile, yeterince ikna ediciydi. 1997 yılının ortalarına doğru, daha köy katliamları gerçekleştirilirken bile (elbette FIS, GIA, 'teröristler', 'barbarlar' sorumlu tutuluyordu), Cezayirli avukatlardan ve insan hakları savunucularından, Cezayir güvenlik güçlerinin 'kayıplardan', işkenceden ve insanlığa karşı işlenen suçlardan sorumlu olduğunu kuşkuya yer bırakmayacak şekilde gösteren yüzlerce sayfalık kanıt toplamıştım. Daha da sansasyonel olanı, haftalarca süren nafile görüşmelerin ardından, Britanya'ya iltica etmeye çalışan Cezayir güvenlik gücü mensuplarını bulmamdı; tanık oldukları terörü kendi ağızlarıyla anlatmaya hazırlardı artık.</p>

  <p><i>Independent</i>'taki yeni dış haberler editörüm Andy Marshall'la konuşmak üzere Londra'ya gittim. Yanımda 'kaybolan' Cezayirli genç kadınların fotoğrafları ve güvenlik güçlerinin uyguladığı işkence ve infazların detayları (sözünü ettiğim eski güvenlik mensuplarıyla yaptığım görüşmelerden elde etmiştim) vardı. Andy, ona verdiğim röportaj dökümlerinde okuduklarının iğrençliği karşısında irkildi. "Bunlara inanıyorum," dedi. "Yayın yönetmenini bunları başsayfaya döşemesi konusunda ikna etmeliyiz." Bunun ne anlama geldiğini biliyordum. Zaten güç bela alınan Cezayir vizesi şansım artık iyice azalacaktı. İnsanlığın yüz karası kanıtları ortaya koymamızdan sonra, tarafsız olduğumuza dair hiçbir izah, <i>pouvoir</i>'nın gözünde beni temize çıkarmayacaktı. Haberim başkent Cezayir'de başlıyordu.</p>

  <p>Hoca Muhammed Tahri 'kaybolanların' sayısını 12 bin olarak veriyor, fakat ben bu tüyler ürpertici rakama itiraz etmek üzereyken, beyaz başörtülü genç bir kadın sessizce kapıdan giriyor ve Hoca Tahri'nin kulağına bir şeyler fısıldıyor. 46 yaşındaki avukat, gözlerini yere dikmiş, kadını hiç renk vermeden dinliyor. Etkileyici ve kahramanca, keskin gözleriyle küçük, bıyıklı bir tarla faresini andırıyor, fakat o gözler bürosuna gelen iriyarı <i>aynasızlara</i> hiç bakmıyor. Bir an görüyorum onları; uzun, zayıf adamlar, önkapıyı süzüyorlar, arkalarında Cezayir varoşu Kuba'nın gürültüsü. Hoca Tahri'nin yukarısında duruşma cübbesi asılı; siyah-beyaz kürk yakaları, vaktiyle Cezayir'i yöneten Napolyon hukukunun kaybolan bir sembolü. Fakat hükümet şimdi birkaç metre ötede.</p>

  <p>"Adamların emniyet merkezinden geldiğini ve beni tekrar görmek istediklerini söylüyor," diye homurdanıyor Tahri. Masasının üzerinde binlerce fotoğraf içeren bir dosya var, hepsi Cezayir polisi, şu an kapının önünde bekleyen aynı <i>aynasızlar</i> tarafından 'kaybedilmiş' erkekler ve kadınlar. Tahri bana vermek için dosyadan renkli vesikalıklar çıkarıyor. İki genç kadın. Biri üzerine kalp şeklinde bir broş taktığı çizgili siyah bir kazak giymiş, kakülü alnına dökülmüş; diğeri uzun kırmızı elbisesiyle fotoğrafçının stüdyosunda oturmuş, kakülü daha ince, fakat aynı açık, güzel yüz.</p>

  <p>Naime ve Necua Buğaba kardeş, yirmi üç ve yirmi dokuz yaşlarında; her ikisi de Cezayir polisince 12 Nisan 1997'de gözaltına alınmış. Her ikisi de mahkeme katibi; talihsizlik bu ya, kızkardeşlerden biri, İsviçre polisinin hazırladığı şüpheli 'İslamcılar' listesini soruşturan bir başkent yargıcı için çalışıyormuş — ve İsviçreli bir polis tarafından Cezayir istihbarat servisine satılmış. Kadınlar hükümet ajanlarınca, mahkeme binasının dışında kaçırılmış. Hayatta oldukları sanılıyor. Tahri bir başka fotoğraf çekiyor dosyadan, güzel bir genç kız, yüzü ışık saçıyor, dağınık saçlarını pembe bir bantla arkasına atmış, fotoğrafçıya hafifçe gülüyor. Emine Büslimani'nin mezarlıkların ve havaya uçurulmuş binaların fotoğraflarını çektiği iddia ediliyor — belki de hükümetin sivillere uyguladığı şiddete dair kanıt toplamak için. 13 Aralık 1994'te güvenlik polisince gözaltına alındığında yirmi sekiz yaşındaymış, onu bir daha gören olmamış. Cezaeviyle bağlantıları olan arkadaşları annesine, kızını tekrar görme umudu beslememesi gerektiğini söylemişler. Cezaevinden gelen haberlere göre, Emine işkencede öldürülmüş.</p>

  <p>Tahri her fotoğraf çıkardığında, göz ucuyla yüzlercesini görüyorum; kel, orta yaşlı adamlar, gür sakallarıyla şüpheli 'İslamcılar' ve genç kızlar ve ihtiyar adamlar. Tahri'nin dosyasındaki en yaşlı 'kayıp' 74 yaşındaki Ahmed Abud, 23 Şubat 1997'de gözaltına alınmış. En genci ise 15 yaşındaki Brahim Mağrui. Bir fotoğrafın fotokopisinde Musa Meddi görülüyor; belden aşağısı felç olduğu için tekerlekli sandalyeye mahkum olan Meddi 3 Mayıs 1997'de gözaltına alınmış. Kimse nedenini bilmiyor. Kırmızı elbiseli, saçları Prenses Diana tarzı yapılmış alımlı bir kadın, Şeyda Herui, 'İslamcı' silahlı gruplardan birinin aranan bir üyesinin kızkardeşi (veya kızkardeşiydi). Fotoğrafı diğerlerinden daha küçük. 7 Mayıs 1997'de istihbarat ajanları tarafından 'kaybedilmiş'. Akıbeti hakkında tek bilinen, sorgusu sırasında polisin ayak kemiklerini kırdığı.</p>

  <p>Muhammed Tahri Ekim 1997'de kendisinin de listeye eklenmek üzere olduğundan korkmuş. 'Kayıp' anneleriyle birlikte başkentin merkez postanesinin önünde bir miting düzenlemiş. Polis gösteriyi dağıtmış. "Bana protestocuların peşinden gitmememi söylediler," diyor belli belirsiz bir sesle, polisin hâlâ kapıda beklediğinin farkında. "Yan caddelerden birine gitmemi söylediler, orada sadece polisler vardı, kaçırılacağımdan korkuyordum. Bu yüzden bağırmaya başladım: 'Ben bir avukatım, insan haklarını savunuyorum — bana nereye gideceğimi emretme hakkınız yok.' Meslek kartımı çıkarttım, fakat oradan ayrılmama engel olmak için beni sürekli itip kakan yüksek rütbeli bir polis vardı." Polisler Tahri'yi kuşatmış. "Avukat olduğumu belirttim tekrar, fakat polis subayı şunları söyledi: 'Sen avukat değilsin, sen bir hainsin, çünkü yabancılarla ve sözde insan hakları örgütleriyle bağlantın var.' Yan caddeye gitmeyi reddettiğimi söylediğimde... subay, 'Alın şunu içeri,' diye emir verdi...</p>

  <p>"Beni Cavignac polis karakolundaki bir büroya götürdüler — o karakolda insanların işkence altında öldüğünü biliyordum. Bana, 'Af Örgütü'ne ve diğer örgütlere bilgi veren sensin... gösterileri düzenleyen, bu ülkede sorun yaratan sensin,' dediler." Tahri bırakılmadan önce Amiruş Caddesi'ndeki levazım merkezine de götürülmüş. Orada da kendisine, "Senin gazetecilerle de bağlantın var..." demişler.</p>

  <p>Tahri'nin kanıtları çok şey anlatıyordu, fakat firar eden Cezayirli polis ve ordu subaylarıyla Londra'da yaptığım görüşmeler, hükümetin insanlığa karşı işlenen suçların bir parçası olduğuna dair daha da sarsıcı kanıtlar sağlamıştı. Bu cesur, korkmuş adamlarla (ve bir kadınla) görüşmelerimin biri dışında hepsi, farklı bir siyasi gezegende gerçekleşti: Başkent Cezayir'in bir varoşunda değil, Londra'nın merkezinde, Knightsbridge'deki Sheraton Belgravia Oteli'nin, vahşetin bu yalnız tanıkları paket paket sigara içtikçe giderek ciğer yakan kesif bir dumanla dolan toplantı odasında bir araya geldik hep.</p>

  <blockquote class=""/>

  <p>Delila kana alışık. Yarı çıplak soyulup Cavignac polis karakolunun bodrumundaki merdivenlere bağlanan mahkumları şaşırtıcı bir nesnellikle tarif ediyor. Fakat vahşet ve ölüme dair gördüklerini bir saatten fazla anlattıktan sonra, dehşetli bir itirafla dönüyor bana: "Psikolojik tedavi altındayım, çünkü kötü rüyalar görüyorum," diyor. "Şimdi en büyük tutkum, korku filmleri izlemeye gitmek — beni ilgilendiren tek şey bu. Kan görmek istiyorum."</p>

  <p>Gür siyah saçlarını arkasında toplamış, Cezayirli bir kadın arkadaşının çocuğunu dizine oturtmuş okşayan, otuzundaki bu çekici kadından beklenmeyecek, olağanüstü sözler bunlar. 1985'te Cezayir özel birimine dedektif olarak katılmış ("on iki yaşımdan beri halkıma polis olarak hizmet etmek istiyordum" diyor, zira babası da bir polismiş), fakat seçimlerin iptal edilmesinden sonra işler epey ters gitmeye başlamış:</p>

  <blockquote class="">
    <p>Postanenin yanındaki Cavignac polis karakoluna atanmıştım ve orada olup bitenlerden nefret ediyordum. insanlara işkence yapıyorlardı — olanları gördüm. Masum insanlara vahşi hayvanlar misali işkence yapıyorlardı. Evet, işkence seanslarını kendi gözlerimle gördüm. Ne yapabilirdim? İnsanları gece 11'de infaz ederlerdi, hiçbir şey yapmamış insanları. Aynı fikirde olmadıkları insanlar tarafından ihbar edilmişlerdi. İnsanların 'Terörist' demesi, o kişinin infaz edilmesi için yeterliydi. Genç insanları merdivene bağlıyorlardı. Yüzüne bir çaput koyuyorlardı. Ardından zorla tuzlu su veriyorlardı. Mahkumun boğazına kadar inen ince hortum takılı bir musluk vardı; mahkumun karnı iyice şişinceye dek suyu kesmiyorlardı. Bunu hatırladığımda, bir insanı böyle görmenin ne kadar acı verici olduğunu düşünüyorum — böyle işkence yapıldığını görmektense onları öldürmek daha iyi.</p>
  </blockquote>

  <p>Delila işkenceyi adeta bir robot gibi anlatıyor, sesi monoton. Aylarca süren bir dönem boyunca, en az bin kişinin işkenceden geçirildiğini, günde ortalama on iki kişinin işkence tezgahlarına yatırıldığını gördüğünü, sorgucu polislerin sabah 10'da başlayıp vardiya halinde gece 11'e kadar çalıştığını söylüyor. Fakat tanık olduklarının detaylarına girdiğinde ağlıyor.</p>

  <blockquote class="">
    <p>İşkenceciler, "Şunu şunu öldürdüğünü itiraf etmek zorundasın" der ve gözleri bağlı durumdaki mahkuma bir ifade imzalatırlardı. Mahkumların imzaladıkları şeyi okuma hakları yoktu. Ağlayarak, "Ben hiçbir şey yapmadım — doktor ve avukat çağırma hakkım var," diyen mahkumlar olurdu. Bunu söyleyen yumruğu ağzına yerdi. Ölenler, su işkencesinde hayatını kaybetti. Karınları fazla suyla dolduğu için. Bazen bu olurken, mahkumların anüsüne süpürge sapı sokarlardı. Bunu yaparken eğlenirlerdi. Bazı mahkumların sakalı vardı, sakalsızlar da vardı. Hepsi yoksul insanlardı. İşkence emrini en tepedeki polis yetkilisi verirdi — sanırım telefonla geliyordu emirler. Fakat işkence kelimesini kullanmazlardı; <i>nakdulu eslah</i> derlerdi, yani 'misafir muamelesi'. Mahkumlar çığlık atar, ağlarlardı. "Allah aşkına ben bir şey yapmadım" diye bağırırlardı. "Hepimiz aynıyız, biz de sizin gibi Müslümanız." Çok fazla bağırıp ağlarlardı. Merdivenin üzerinde böyle bağıra çağıra ölen iki adam gördüm. İki ceset merdivenin üzerinde öylece asılı kaldı. Ölmüşlerdi ve işkenceci, "Bunları hastaneye götürün ve çatışmada öldüklerini söyleyin," dedi. Gece 11'de infaz edilenler için de aynı şeyi yaptılar — infazlar sokağa çıkma yasağından sonra, sokaklarda jandarma ve polisten başka kimse kalmadığında başlardı. Cesetlerin hastaneye götürülebilmesi için ölüm belgelerini ben doldururdum. Ormanda, sıcağın altında çürümüş halde bulunan bir ceset olduğunu yazdıktan sonra imzalamak zorundaydım.</p>
  </blockquote>

  <p>Delila, adını Hamid olarak verdiği yüksek rütbeli bir subaya itiraz etmeye çalıştığını söylüyor:</p>

  <blockquote class="">
    <p>Ona, "Bunları yapmamalısınız, çünkü hepimiz Müslümanız — bu insanları öldürmeden önce en azından aleyhte kanıt olması lazım," dedim. Bana, "Kızım, sen polis gücü için pek uygun değilsin. Eğer birinden şüpheleniyorsan, onu öldürmelisin. İnsanları öldürdüğünde terfi alırsın." Bütün polisler mahkumlara 'Kalaş' dipçiğiyle vururdu. Bazı mahkumlar işkenceden dolayı tamamen delirmişti. Cavignac'a getirilen herkes işkenceden geçirilirdi — oradaki polislerin yüzde 70 kadarı bütün bunlara tanık oldu ve işkencelerde de yer aldı. İşkence adli polisin işiydi, fakat diğerleri de katılırdı. Mahkumlar hücrelere otuzar-kırkar konurdu ve merdivene birer birer getirilirdi, sürekli kaburgalarına vururlardı, insanlık dışıydı.</p>
  </blockquote>

  <p>Delila'nın anlattığına göre, kadın mahkumlar Châteauneuf polis karakolunun 'Suçun Azaltılması İçin Ulusal Organizasyon' denen özel bir bölümüne götürülüyordu; özel geçiş belgeleri olanlar dışında Cezayir güvenliğinden hiç kimse giremiyordu bu bölüme. "Kadınlara yapılan muameleden dolayı oraya girmek için yüksek rütbeli olmanız gerekiyordu. Orada da öldürüyorlardı..." Delila'nın trajedisi kişiseldi. "Karanlıkta uyuyamıyorum, çünkü korkuyorum. Benim kabahatim değil, zira nişanlım 1993'te Ramazan ayında öldürüldü. Bunu yapan adamlar polis gibi giyinmişti — onu polis olduğu için öldürdüler." 'Onların' kim olduklarını soruyorum. "Asıl soru bu işte," diye yanıtlıyor. Fakat Delila'nın hayatını asıl yıkan şey işkenceydi — ve yanlış şeyler olduğunu ona gösteren:</p>

  <blockquote class="">
    <p>İşkence yapılan bir grup yaşlıca insan vardı. Bunu görmeye tahammül edemiyordum, bilhassa birini. Elli beş yaşlarında bir adamdı, kolu çürüyordu. Kangren olmuştu ve çok kötü kokuyordu. Sonunda dayanamadım, gidip ona biraz penisilin getirdim ve koluna koydum, bunun yararı olacağını düşünüyordum. Onun hücresinde işkence gören altı kişi daha vardı — hücrenin içi ölüm kokuyordu. Derken başka bir polis ne yaptığımı gördü; ondan kimseye bir şey söylememesini rica ettim. Bilirsiniz, mahkumlarla konuşmamız yasaktı — sadece vurmamıza izin vardı. Fakat o polis komisere bir rapor yazdı; komiser beni çağırdı... "Teröristlere yardım ettiğin için belki de hapse gireceksin," dedi. Yardım ettiğim adam daha sonra bırakıldı — masum olduğunu gösterdi bu bana.</p>
  </blockquote>

  <p>Bu arada silahlı 'İslamcılar' (annesinin evine giden dört genç adam) Delila'yı gözüne kestirmişti; on beş gün içinde polis tabancasını teslim etmesini istiyorlardı. Polis koruması talebi kabul edilmemişti. Delila geceleri polis karakollarında uyuyordu. Derken bir sabah kimselere görünmeden evden çıkmış ve rüşvet vererek kendini Avrupa'ya giden bir gemiye atmıştı. Yani hem Cezayir güvenlik servislerinden, hem de 'İslamcı' gerillalardan kaçmıştı.</p>

  <blockquote class=""/>

  <p>Reda, cümlelerinin arasında uzun uzun susuyor. Londra'da şimdi güvende olan bu askerin hafızası, başkent Cezayir'in otuz kilometre yakınındaki bir yolda ilerliyor. Askerliğini, Blida dışındaki bir komando birliğinde yapıyormuş:</p>

  <blockquote class="">
    <p>Sırt çantalarımıza aşılar koyuyorlar, baskınlara gitmeden önce o aşıyı birbirimize yapmamızı söylüyorlardı. Soluk beyaz renkli bir sıvıydı, birbirimizin koluna zerk ederdik... Kendimizi Rambo gibi hissetmemizi sağlardı... Bir yol kontrol noktasındaydık, terörist olduğundan şüphelendiğimiz herkesi durduruyorduk. Eğer bir adamın teröriste benzeyen bir yüzü varsa, büyük bir sakalı varsa, vurulurdu. Petrol istasyonundan geçen sakallı bir adam vardı. Ona durmasını söyledim. "Niye duracakmışım?" dedi. Kaba saba bir adamdı, ben de onu öldürdüm. Düş görüyor gibiydim, o adamı öldüren ben değildim. Arkadaşlarım anlatana dek ne yaptığımı hatırlamadım... Kurşunlar göğsüne isabet etmişti. Ölürken, 'Eşhedüenlailaheillallah' diye bağırdı. Allah'ın beni affetmesini, bütün insanlığın affetmesini diliyorum.</p>
  </blockquote>

  <p>Knightsbridge af dilemek için uygun bir yer olmayabilir, fakat Reda zaman zaman ağlıyor; tanık olduğu cinayetler ve işkenceler için, kendi ordusu tarafından öldürüldüğüne inandığı askerler için. Askerlik hizmetine Skikda kasabasında başlamış, sonra silah eğitimi için Biskra'ya gönderilmiş. "Bütün halkın bize karşı olduğunu anlatırlardı. Teröristleri nasıl tanıyacağımızı öğretirlerdi — sakallarından ve <i>hamis</i> cübbelerinden, İslami giyinme tarzlarından."</p>

  <p>12 Mayıs 1997'de Reda, anti-gerilla savaşında aktif görev için Blida'ya kaydırılmış. 27 Mayıs'ta Sidi Musa köyüne yaptıkları ilk baskında o ve arkadaşları, ailelere evlerinden çıkmalarını emretmişler. Evleri ararken bulabildikleri bütün parayı ve altınları çaldıklarını anlatıyor Reda:</p>

  <blockquote class="">
    <p>İşkence yapmak için on altı adamı aldık. Muhbirler bize o köyde teröristlerin olduğunu söylemişti. Bize ne söylerlerse onu yapardık. Aldıklarımızın on altısı da sakallıydı. Blida kışlasında <i>katellah</i> ('öldürme odası') dediğimiz bir yeraltı odası vardı ve sorgucular mahkumlara kendi kafalarından, Zituni gibi isimler takıyorlardı. Adamlar soyularak sandalyeye bağlandılar ve soğuk suyla ıslatıldılar. Her mahkumun önünde iki asker duruyor ve sorular soruyordu. Ardından elektrikli matkaba başladılar.</p>
  </blockquote>

  <p>Reda, korkunç hikâyesini anlatırken, elleriyle de sürekli sinirli hareketler yapıyor. Matkaplar mahkumların bacaklarında kullanılıyormuş. İşkenceci bir askerin bir adamın karnını matkapla deldiğini görmüş. Her mahkumun matkap seansı dört saat sürüyormuş — sağ kalırlarsa, bir hafta sonra bırakılıyorlarmış. Hikâyesinin bir yerinde Reda küçük erkek kardeşinden odayı terk etmesini istiyor; başka nelere tanık olduğunu bilmesini istemiyor ailesinin:</p>

  <blockquote class="">
    <p>Beş santimetre eninde bir hortum vardı; onu mahkumların kulaklarına veya anüslerine sokarlardı. Sonra hortumdan su verirlerdi. Adamlardan ikisi bize küfretmeye başladı... Ve işkenceci Yarabak ('Allah seni kahretsin — gelsin de kurtarsın seni') diye bağırdı. İşkence günde yirmi dört saat sürerdi. Ben sadece bir erdim. Seyrettim, fakat katılmadım. Karnı delinen adama bunu yaptılar, çünkü yüzde yüz terörist olduğundan şüpheleniliyordu.</p>
  </blockquote>

  <p>Haziran 1997'de Reda'dan, düzenli birliklerin bir baskını sırasında Sidi Musa çevresindeki koruma gücüne katılması istenmiş. "İşaret fişeği atılırsa köye gitmek zorundaydık — fakat işaret falan verilmedi ve iki saat sonra eve döndük. Ertesi gün... o köyde bir katliam olduğunu ve yirmi sekiz köylünün kafasının kesildiğini duyduk. Ve bu, katliamı kimin düzenlediği konusunda bizi düşünmeye sevk etti. Kendi adamlarımızın katil olduğunu düşünmeye başladım."</p>

  <p>İki gün sonra, Reda ve er arkadaşları kışlayı temizler ve sigara bulmak için düzenli birliklerin giysilerini karıştırırken, takma bir sakal ve dindar Müslümanların süründüğü bir koku olan misk bulmuşlar. "Kendimize askerlerin bu sakalla ne yaptığını sorduk." Reda, Sidi Musa katliamını o askeri birliğin gerçekleştirmiş olması gerektiği sonucuna varmış, fakat yirmi altı er arkadaşı Krea'daki başka bir kışlaya sürülünce alarm çanları daha beter çalmaya başlamış. "Daha sonra hepsinin cesedini getirip, bir pusuda öldürüldüklerini söylediler. Fakat artık güvenilmedikleri için infaz edildiklerinden eminim. 'Pusu'da yaralanan hiç kimse yoktu. Belki çok fazla konuştular. Askerlerimizin hepsi; bu adamların ortadan kaldırıldığını biliyordu — çünkü daha önce, uzaklaştırılmalarından önce, bize onlarla konuşmamamız söylenmişti."</p>

  <p>Reda'nın askerlik kariyerinin sona erişi pek de kahramanca sayılmaz. Silah arkadaşları tarafından dişlerinin kırıldığını anlatıyor ve mahkumlara ekmek verirken görüldüğü için bir hafta hapse atılmış. Derken, Blida yakınında yol denetim görevindeyken pusuya düşürülmüşler ve iki silahlı İslamcı onu tanımış. "Arkadaşımdı ikisi de ve beni paraşütçü üniforması ve yeşil bereyle gördüler. Biri, 'Bu yıl içinde er geç seni yakalayacağız. Kendine, karına ve çocuğuna mukayyet ol,' diye bağırdı. Üç erle birlikte, bize sivil giysiler veren yöre halkının yardımıyla kaçtık. Şimdi iki ateş arasındayım — teröristlerle Cezayir hükümetinin arasında kaldım."</p>

  <p>Reda birkaç hafta sonra Londra'nın Heathrow havaalanında ortaya çıkıp koruma talep etti. Cezayirli yetkililer onu tanıdıklarını ve ordunun zalimliklerine dair hikâyeleri, Britanya'dan sığınma elde etmek için uydurduğunu iddia ettiler. Peki Reda, Cezayir güvenlik servislerinin onlarca başka üyesiyle birlikte, neden ilk önce Britanya'ya sığınmaya çalışıyordu? Benimle konuştuğu sırada Reda'nın Cezayir'den aldığı son haberler yeterince dehşet vericiydi: Bufarik Mahallesi'ndeki (Blida'dan çok uzakta değildi) sekiz akrabasının kısa süre önce boğazları kesilmişti.</p>

  <p>Diğer eski Cezayir güvenlik personeliyle <i>Independent</i> için röportaj yapıldı. Başkent Cezayir Havaalanı'nın yanındaki Dar ül-Beyda polis karakolunda teçhizattan sorumlu müfettiş Abdüsselam da, işkenceciler tarafından sorgulanan 'İslamcı' şüphelileri izlediğini anlattı bana; işkencecilerin bir kısmının isimlerini de verdi, ki bunların özel güvenlik elemanı olduğu ortaya çıkacaktı. "Bazen mahkumlar asit içmeye zorlanırdı veya ağızlarına tıkılan bir bezden aşağı asit akıtılırdı," diye anlatıyordu. "Ayrıca zorla ayağa dikilip hayaları da bir masanın üzerine konurdu; hayalarına vururlardı... Çok az sayıda mahkum bilgi verdi. Bazıları öldürülmeyi tercih etti. Bazıları da su işkencesinde öldü."</p>

  <p>Haberlerimizi ön sayfada yepyeni bir tasarım kullanarak yayımlayan <i>Independent</i>, dört kayıp genç kadının (Emine Büslimani, Naime ve Necua Buğeba, Şeyda Herui) fotoğrafını, yüzlerine 'KAYBEDİLDİ' damgası vurarak bastı. Haber dizimiz 30 Ekim 1997'de, şu başlık altında başladı: 'Cezayir gecesinin kayıp ruhları: şimdi işkencecileri gerçeği anlatıyor.' Cezayir hükümetinin insanlığa karşı işlenen suçlardaki rolünü açığa çıkarmaya çalışan tek gazete biz değildik (birçok Fransız gazeteci, yıllardır bu iddialar üzerinde çalışıyordu), fakat haberlerimiz, tıpkı Saddam'ın 1980'lerdeki işkencelerinde, aynı dönemde İsrail'in işlediği cinayetlerde, Irak'taki gizli uranyum mühimmatlarına dair araştırmalarımızda ve tekrar gündeme getirdiğimiz 1915 Ermeni Soykırımı'nda olduğu gibi, hükümetler tarafından küçümsemeyle karşılandı.</p>

  <p>Cezayir'in Londra büyükelçisi, <i>Independent</i> editörüne kin ve hakaret dolu bir mektup yazdı; ayakları işkencede kırılan Şeyda Herui adlı genç kadının 'Prenses Diana tarzı saçına' atıfta bulunmamla alay ediyor ve 'kaybolan' binlerce insanın (işkencede ölen diğer genç kadınlar da dahil) 'büyük bölümünün terörist çetelere katıldığını' öne sürüyordu.</p>

  <p>Büyükelçilerden ülkeleri adına yalan söylemeleri beklenir. Ancak Batılı ülkelerin Cezayir hükümetinin bu savaşta yaşanan dehşet verici olaylardaki suç ortaklığına dair giderek çoğalan kanıtlara verdiği tepki, utanç verici olduğu kadar acınasıydı. Mayıs 1998'de, <i>Independent</i>'ın eski Cezayir güvenlik gücü üyelerinin ve insan hakları avukatlarının tanıklıklarına hatırı sayılır bir yer ve kaynak seferber etmesinden altı ay sonra, Britanya Dışişleri Bakanlığı Cezayir'e dair bir açıklama yayımladı. Cezayir hükümetinin katliamlara iştirak ettiğine dair haberler olsa da, 'bu iddiaları destekleyecek hiçbir güvenilir, sağlam kanıt olmadığı' belirtiliyordu bu açıklamada. Cezayir'deki 'korkunç olayların kaynağının' (demokratik seçimlerin iptal edilmesi değil), 'geniş ölçekli ve acımasız şiddet' olduğu iddia ediliyordu.</p>

  <p>Britanya, kendi ülkelerinin işlediği suçları ihbar eden bu eski polislerin cesaretini tanımak yerine, 1997 başında bir başka eski polisin sığınma talebini reddetmiş ve onu kelepçeleyip zorla Cezayir'e teslim etmişti. Polis başkent havaalanında gözaltına alındı, eski silah arkadaşlarınca Londra'daki Cezayirlilerle bağlantılarına dair acımasızca sorgulandı ve ardından güvenlik polisi tarafından öldürüldü. Londra'dan gönderildikten iki hafta sonra cesedi annesine teslim edildi. Britanya'daki adresini değiştirmiş ve bu yüzden sığınma talebinin ilk başta reddedilmesine karşı başvurmasını sağlayacak terk belgesini alamamıştı. Skandalı daha da derinleştiren şey, Britanyalı yetkililerin Cezayir hükümetine onun eski bir polis memuru olduğunu gösteren ayrıntıları vermesiydi — elbette, ölüm fermanını imzalamak demekti bu.<sup><a href="../Text/dipnot.xhtml#bookmark149" id="footnote149">[9]</a></sup></p>

  <p>BM İnsan Hakları Komisyonu Başkanı Mary Robinson, Cezayir'deki şiddet eylemlerinden ziyade bunların sebeplerini dile getirmeye çalıştığında, ülkenin Dışişleri Bakanı Ahmed Attaf onu azarladı. "Hangi sebep kadınların ve çocukların öldürülmesini meşru kılabilir ki?" diye soruyordu Attaf. Bayan Robinson bunun ardından dilini yuttu. Daha da iğrenç olan, 1998 Sonbaharı'nda, Cezayir'e 'bilgi toplama' görevi için gönderilen ve liderliğini eski Portekiz başbakanı Mario Soares'in yaptığı BM heyetiydi. Heyetten çıka çıka, ancak Cezayir hükümetinin yazabileceği türden bir rapor çıktı. Akıl almaz bir ahlaki alçaklık mahiyetinde, Soares yayımlanmadan önce Cezayirli yetkililere raporu okuma izni verdi; rapor hükümetin 'terörizmle savaştığı' iddiasını tümüyle kabul ediyor ve 'Cezayir bu fenomenle mücadele gayretlerinde uluslararası toplumun desteğini hak ediyor' sonucuna varıyordu. Rapor, sadece on dokuz sayfada, 'terörizm' veya 'terör' kelimelerini doksan bir kere kullanıyor, bu 'teröristlerin' kimler olduğu veya hükümete niye karşı koydukları üzerine tek bir soru sormuyordu. Görüşülen kişilerden, güvenlik güçlerinin 'aşırı' eylemlerinin, 'İslamcılar'ın insanlığa karşı işlediği suçlarla kıyaslanamayacağını söyleyenlere yer veriyor ve bu söylenenleri doğru kabul ediyordu. BM heyeti, 20 bine yakın Cezayirli 'terörizm' suçlamasıyla hâlâ içeride tutulmasına karşın, BM heyeti onlardan sadece biriyle görüşmüştü. Attaf'ın Soares raporunu yayımlanması için Cezayir basınına dağıtmasında da şaşılacak bir şey yoktu bu yüzden. Uluslararası Af Örgütü, BM raporunu 'örtbas etme çabası' diyerek kınadığında, Attaf bu suçlamayı kaba bir tavırla reddetti.</p>

  <p>Daha önceki bir Avrupa Birliği heyeti, resmi makamların işkence ve cinayetlerine dair kanıtlara kulak asmamıştı bile. Başkent Cezayir'de sadece 18 saat kalan heyet, Cezayirli yetkililerin villalarından ve hükümet dairelerinden hiç çıkmadı. Avrupa Komisyonu Başkan Yardımcısı Manuel Marin, Avrupalılarından 'yumuşak yaklaşmalarını' istedi; işkenceye veya katliamlara dair uluslararası bir soruşturma başlatılmasına dair tek bir soru bile sorulmadı. Cezayirli otoritelerin arayıp da bulamadığı bir politikaydı bu. İç savaşta kullanmak için Fransız silahlarını ve askeri teçhizatını gayet güzel kabul ediyorlar, fakat soruşturma yönündeki bütün taleplere, içişlerine müdahale olduğu gerekçesiyle karşı çıkıyorlardı. Fransa'nın en sıkıcı entelektüeli Bernard-Henri Levy bile, bir süre için Cezayir hükümetinin çizgisini benimsedi. Cezayir'de kimin kimi öldürdüğünü sormanın 'terbiyesizlik' ve 'katliamlarda ölenlerin anısına hakaret' olduğunu söylüyordu — zira suçlanması gereken tarafın Müslüman köktendinciler olduğu gayet açıktı. İşte Levy, hükümet işkencesinin binlerce kurbanım böyle terbiyesizce ve utanç verici biçimde görmezden geldi. Medea'da otuz bir akrabasının katledilmesinden dolayı orduyu suçlayan eski Cezayir Başbakanı Abdülhamid Brahimi, (uluslararası bir soruşturmayı gereksiz gören) Levy ve diğer Fransız entelektüellerinin, <i>'cuntanın</i> katliamlardaki sorumluluğunu reddederek rejimi savunduğunu' iddia edecekti.</p>

  <p>ABD Cezayir'de olan bitenlere neredeyse hiç karışmadı; istisnası, başkentteki bazı Amerikalı diplomatların, teveccühleri karşılığında genç Cezayirli kadınlara vize vermesiydi. Cezayir, İsrail'in 1982 Lübnan işgali sırasında FKÖ'ye maddi destek vermiş olsa da (Sovyetler Birliği üzerinden 20 milyon dolarlık silah göndermişti), Amerika'ya daima sempatiyle bakan bir ülkeydi. Küba füze krizi sırasında Ben Bella New York'taydı ve Başkan John Kennedy'den Fidel Castro'ya gizli bir mesaj götürüp, Sovyetlerle karşı karşıya gelmenin ciddiyeti konusunda Küba liderini uyarmıştı. Ben Bella, Fransızlarla savaş sırasında Kennedy'nin ABD Kongresi'nde tek başına Cezayir'e bağımsızlık çağrısı yaptığını unutmamıştı.</p>

  <p>Fakat Cezayirlilerin, FIS'in yanı sıra yabancı 'teröristler'le de savaştıkları iddiasını durmadan tekrarlamaları etkili oldu. ABD Adalet Bakanlığı, (Roma'da düzenlenen bir konferansta barışın ve uzlaşmanın gerekliliğinden söz eden) FIS sözcüsü Enver Haddam'ı, hükümet güdümlü Cezayir basınından onlarca haber ve benim <i>Independent</i>'taki haberlerimden yalan yanlış alıntılar kullanarak sınırdışı etmeye çalıştı. ABD Dışişleri Bakanlığı, 'güvenlik güçlerinin onlarca yargısız infaz gerçekleştirdiği ve mahkumlara sık sık işkence yapıp kötü muamelede bulunduğuna dair ikna edici kanıtlar olduğunu' kabul etmiş olsa da, Adalet Bakanlığı'nın 'insanlığa karşı işlenen suçlar', 'tecavüz' ve 'kafa kesmeler'e ilişkin Haddam aleyhinde öne sürdüğü kanıtlar büyük ölçüde Cezayir hükümeti yandaşlarına dayanıyordu. Oysa bunların hiçbirinde Haddam'ın şahsi sorumluluğu yoktu.<sup><a href="../Text/dipnot.xhtml#bookmark1410" id="footnote1410">[10]</a></sup></p>

  <p>Amerikan basını ya 'Müslüman militanların, son katliamlarla yıkıntıya dönen batı bölgesini tarayan güvenlik güçleri tarafından toplu olarak öldürüldüğünü' bildiriyor (11 Mart 1998'de Associated Press'in geçtiği bu haberde, bu kadar kısa bir zaman aralığında bu kadar çok sayıda militanın nasıl öldürülebildiği asla sorgulanmıyordu), ya da okuyucuları, sivillerin katledilmesinin Cezayirlileri bir şekilde, cinayetlerden kısmen sorumlu tutulabilecek olan hükümeti desteklemeye teşvik ettiğine inanmaya sevk ediyordu. Bu yüzden John Lancaster, 1997'de <i>Washington Post</i>'ta şunu alenen keşfediveriyordu: "Görünen o ki şiddet, militanlara karşı, vaktiyle onların davasını destekleyenler arasında bile tepki doğurmuş durumda." Devlet yetkililerinin katliamlara katılmış olabileceğine dair iddialara ise haberinde sadece dolaylı bir atıfta bulunuyordu.</p>

  <p>1990'ların sonuna gelindiğinde, Cezayir ordusunun cinayetlerin suç ortağı olduğu kuşkusu çoktandır yaygınlık kazanmışken, ABD donanması Akdeniz'de Cezayir savaş gemileriyle birlikte tatbikat düzenledi, bir yandan Amerikan diplomatları da başkent Cezayir'i ziyaret etmeleri için teşvik ediliyordu. 1996'da Cezayir hükümeti Robert Pelletreau'yu ağırladı. 1998'de ABD Dışişleri Bakanlığı Cezayir başkentine daha önemli bir şahsiyeti gönderdi; Başkan Clinton'ın İsrail-Filistin görüşmelerindeki 'barış süreci' ekibinin kilit ismi ve Washington'daki en büyük İsrail lobi grubunun eski başkanı Martin Indyk'ten başkası değildi bu şahsiyet. Cezayir radyosu, Indyk'in ülkeye varışını, Amerikan politikalarının değiştiğini, 'zira Beyaz Saray'ın terörizme karşı mücadeleyi destekleme kararı aldığını ve Kongre'nin de GIA'yı defalarca kınadığını' müjdeleyerek duyuruyordu.</p>

  <p>Katliamların gerçek niteliğine (ve onlardan kimin sorumlu olduğuna) dair bu kayıtsızlığı gören Cezayirli yetkililer, güvenlik güçlerinin zalimliklerini artık pervasızca kabullenebilecek durumda hissediyorlardı kendilerini. Cezayir genelkurmay başkanı ve baş 'yok edici' General Muhammed Lemari, "İçinde bulunduğumuz bu koşullarda, kumandanlarının emirleri dışında hareket eden bazı bireylerin aşırıya kaçmış olabilmesi mümkündür," sözleriyle kabul ediyordu olan bitenleri. Duygusuzluğun derinliklerine daha vahim bir dalış, Cezayir eski yüksek eğitim bakanı Abdülhak Bererhi'den geldi. Bererhi 1998'de, 'bir polis karakolundaki tecavüzle, bir GIA teröristinin tecavüzünü kıyaslamanın terbiyesizlik olduğunu' ilan ediveriyordu. Levy bile bu kadarıyla boy ölçüşemezdi.</p>

  <p>GIA'nın kendisi Cezayir hükümetinin bir yaratımı olmamakla birlikte, Afgan kökenleri belirsizdir. Binlerce Cezayirli Sovyet karşıtı mücahitlere katılmaya gitse de, bazıları Usame Bin Ladin'e destek verse de (ne de olsa Afganistan'da Bin Ladin'e yaptığım ziyaretlerde Cezayirlilerle karşılaşmış ve 1997'de El-Kaide liderinin kampının yanında o ilahi kuyrukluyıldızı onlarla beraber izlemiştim), son araştırmalar orada bile pouvoir'nın parmağı olduğunu ortaya koymaktadır. Cezayir askeri güvenliğinin, cihada katılmış Cezayirli 'Afganlar'a göz kulak olması için kendi adamlarını Afganistan'a gönderdiği biliniyor artık. Müslüman savaşçı pozuna bürünen bu adamlar, eninde sonunda Cezayir'e dönüp kendi yozlaşmış 'sosyalist' düşmanlarıyla savaşacak olan 'İslamcı' ordunun hedefleri ve yöntemleri konusunda başkenttekilere rapor veriyordu. Yani Cezayir'in hasımlarının içine askeri olarak sızması, çok erken bir dönemde gerçekleşmişti.</p>

  <p>GIA lideri Camel Zituni, Cezayir ordusunun düzenlediği söylenen bir pusuda öldürüldüğünde, yetkililer kibirli bir edayla 'terörist' düşmanlarına karşı taktik bir zafer kazandıklarını ilan ettiler. Tavuk üreticisi bir çiftçinin 29 yaşındaki oğlu olan ve Mustafa Buyali'nin etkisi altına girmeden önce başkentte babasının dükkânında çalışan Zituni, 1991'de yeraltına geçti ve iddialara göre, GIA'nın 'Ölüm Falanjistleri' timinin komutanlığına getirildi. Önceki lider Şerif Gusmi 1994'te ölünce, örgütün emir'i oldu. Zituni, 1995'te Air France uçağının kaçırılması ve Fransa'daki bombalı saldırı furyasının sorumluğunu şahsen üstlendi, hattâ 'mücahitlerin görevleri' üzerine 62 sayfalık bir kitap yazdı (muhtemelen silah arkadaşlarından biri tarafından kaleme alınmıştı). Fakat bizzat GIA'ya göre Zituni 15 Temmuz 1996'da hareketten atılmıştı ve eylemleri nedeniyle yargılanacaktı. GIA'nın <i>meclis-i şura</i> konseyinden yapılan bu açıklamadan bir gün sonra Zituni'nin öldüğü ve liderliği Entar Zubri'nin devraldığı belirtildi. Peki Zituni'yi ordu mu öldürmüştü, yoksa GIA mı infaz etmişti? Veya bu iki olasılık aslında tek ve aynı şey anlamına mı geliyordu?</p>

  <p>Sözgelimi Cezayir hükümeti Zituni'yi uzun süredir, 1996'da Tibherine Manastırı'ndaki yedi Fransız rahibin başlarının kesilmesinden sorumlu tutuyordu. Fakat iki yıl sonra Le Monde'da yayımlanan uzun bir araştırma, Fransız gizli servis elemanlarının ikili oynamasının ardından gerçekleştirilen infazlarda rolü olduğunu ortaya koyuyordu — daha ziyade Zituni'nin, Cezayir askeri güvenlik aygıtının eski subaylarından olan yaverine atfedilen bir eylemdi bu. Aynı yazıda, Fransız diplomatların, Oran Başpiskoposu Pierre Claverie'yi öldüren bombanın Cezayirli yetkililer tarafından konmuş olabileceğine inandığı iddia ediliyordu; zira Claverie, Fransa ve Cezayir hükümetleri arasında kaçırılan rahiplere dair yapılan gizli görüşmeleri biliyor olabilirdi. 2002'ye gelindiğinde (savaşta ölen Cezayirlilerin sayısı 200 bini geçmişti artık) ordu Zituni'nin halefi Entar Zubri'yi öldürdü ve bu kez cesedini (kafası kurşunlarla parçalanmıştı) kanıt olarak teşhir etti.</p>

  <p>Fakat şimdi, BM ve AB'nin (ve elbette ABD ve Batı ülkelerinin) utanç verici şekilde kaçındığı görevi uluslararası insan hakları grupları yerine getiriyordu: aktif şekilde, savaşın efsane haline gelen 'kayıplarına' dair yanıtlar talep ediyorlardı. İnsan Hakları İzleme Örgütü, yetkilileri adam kaçırma, işkence ve yargısız infazla suçluyordu. Bir yıl sonra Uluslararası Af Örgütü alenen devlet tarafından öldürülen 3 bin kişinin (<i>Independent</i>'ın araştırmasında adları çoktan verilmiş olanların küçük bir kısmıydı bu, aralarında hastane çalışanları, memurlar, öğrenciler, sekreterler, çiftçiler, avukatlar vardı) listesini yayınlayarak aynı suçlamada bulundu. 1992 askeri darbesinin liderlerinden biri ve eski Cezayir savunma bakanı olan General Halid Nizar 2001'de, Cezayir hakkındaki yeni kitabını tanıtmak için Fransa'ya gittiğinde, bir Fransız mahkemesi hakkında tutuklulara işkence yaptığı gerekçesiyle (ve kurbanların yakınlarının başvurusu üzerine) soruşturma açtı. Soruşturmanın kapatılmasının ardından Nizar Fransa'yı apar topar terk etti.<sup><a href="../Text/dipnot.xhtml#bookmark1411" id="footnote1411">[11]</a></sup></p>

  <p>Cezayir'deki müteakip seçimler sadece, ordunun kontrolüne rağmen ülkenin hâlâ 'demokratik' olduğu izlenimini vermek için tasarlandı; ve 1999'da FLN nomenklaturasının bir başka ismi olan Abdülaziz Buteflika devlet başkanlığına seçildi. Buteflika'nın 'iç barış ve uzlaşma için çalışma' siyaseti ona Saddam'ı aratmayan türde, yüzde 98.3'lük bir seçim zaferi getirdi (Batı'da bu acayip orana laf söyleyen kimse olmadı). Tizi-Uzu'daki bir Berberi isyanının yoksulluğa ve yolsuzluğa karşı toplumsal bir ayaklanmaya dönüşmesiyle patlak veren yaygın gösterilerden yara almadan çıktı. Cezayirlilerden geçmişte birbirlerine yaptıklarını (ve dolaylı olarak, hükümetin onlara yaptıklarını) unutmalarını ve 1992'den beri yedi başbakan ve beş devlet başkanı eskiten ordunun sağladığı refahın keyfini çıkarmalarını istedi. Fakat Cezayir'deki 'kirli savaşın' kanıtları, rejimin karşısında olduğu gibi duruyordu.</p>

  <p>Cezayir Özel Kuvvetleri'nin eski yüzbaşılarından Habib Sueyda <i>La Sale Guerre</i> ('Kirli Savaş') adlı kitabını 2001'de Paris'te yayımladığında, ortalığın yıkılması gerekirdi. İlk kez bir subay tam ismini (ve fotoğrafını) vererek basında arzı endam ediyordu. "Arkadaşlarımın 15 yaşındaki bir çocuğu diri diri yaktıklarını gördüm," diyordu yüzbaşı Sueyda. "Askerlerin sivilleri katlettiğini ve suçu teröristlere attığını gördüm. Şüphelileri soğukkanlılıkla öldüren albaylar gördüm. Subayların İslamcıları işkenceyle öldürdüklerini gördüm." Günün birinde sorumluların savaş suçlarından yargılanabileceğine dair küçücük bir umutla, isimleri, tarihleri ve yerleri sayıp döküyordu. İtalyan yargıç Ferdinando Imposimato kitabın önsözünde şunları yazıyordu: "Cezayir'de daima gizli bir güç merkezi olmuştur... Toplumu zincire vurup karşıtlarını ortadan kaldırmıştır..."</p>

  <p>Rejime karşı bundan daha vahim kanıtlar olamazdı. Fransızlar bunların doğru olduğunu biliyordu (aynı <i>Independent</i>'ın Britanyalı okurlarının, bizimle cesurca konuşan Cezayirlilerin doğruyu söylediğini bildiği gibi), fakat 2003 Irak savaşının arkasındaki gerçek gibiydi bu da. Bilmek cesaretini gösterenler, yalanların, yanlış bilgilerin, gülünç abartıların ve aleni çarpıtmaların ne olduğunu gayet iyi anlıyordu (ve en azından Avrupa'da bu insanlar çoğunluktaydı), fakat 'resmi' dünya kanıtları görmezden geldi. 'Resmi' Fransa, Yüzbaşı Sueyda'nın ifşaatlarına tepki bile vermedi. 'Resmi' Fransa Cezayir rejimini desteklemeyi sürdürdü; aynı ABD'nin, aynı AB'nin yaptığı gibi. 'Resmi' Britanya katliamlara ordunun dahli olduğuna ilişkin hiçbir 'güvenilir veya sağlam kanıt' görmedi.</p>

  <p>2004'te Uluslararası Af Örgütü, 1998'den beri Cezayir'de bulunan (sonuncusu 29 Temmuz 2004'te bulunmuştu) en az on iki toplu mezara dair, 'bu cinayetlerle ilgili gerçeğin saptanması' için soruşturma açılmasını istedi. Dünya, Af Örgütü'nün başvurusunu görmezden geldi. Aynı zamanda ABD Özel Kuvvetleri, Cezayir'in güneyindeki çöllerde, Cezayirli muadilleriyle birlikte Kaide'ye yönelik operasyonlara başladı. İnsanlığa karşı suçlardan sorumlu tutulan adamlar, şimdi insanlığa karşı suçlardan sorumlu adamları avlamak için Amerikalılarla birlikte çalışıyordu. Pentagon ise, bu askeri işbirliğinin 'terörle savaşın' bir parçası olduğunu ilan ediyordu.</p>
