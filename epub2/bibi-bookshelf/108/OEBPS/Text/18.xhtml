  <p>Bazı bölgelerde her 100 bin çocuktan sadece ortalama 3.9'u kansere yakalanırken, Harthe ve Gurne bölgelerinde istatistikler sırasıyla 71.8 ve 41.8 rakamlarını gösteriyor. Bu mahallelerde 1991'de çok ağır bombardıman yaşanmış ve her koğuşta 'seyreltilmiş uranyum' kelimeleri yankılanıyor; anne-babalar bile bu ifadenin anlamını biliyor artık. Dr. Cevad El-Ali artık uyuşmuş durumda. "Bütün bunların etkilerini size nasıl açıklarım bilmiyorum, fakat şu an korkunç şeylere tanık oluyorum," diyor ve devam ediyor: "Yeni mezun olan tıp öğrencilerimizden biri, Zeyneddin Kadam kanser ve birkaç gün içinde ölecek. Ortopedi cerrahlarımızdan birinin eşi, akut lösemiden bir hafta önce öldü — daha bir ay önce sadece apandisit sorunu olduğunu sanıyordu. İnce bağırsağının bir bölümünde kangren teşhis ettiler."</p>

  <p>Dr. El-Ali notlarla dolu bir başka kalın dosya açıyor. "Bir bölgeden gelen on beş kanser hastasından sadece ikisi kaldı. Kemik kanseri olan çocuklar geliyor — bu inanılmaz. Daha geçenlerde 15 yaşındaki bir kız, Zeyneb Manvar geldi, lösemi. Sadece bir yıl yaşayacak. Allahım, meme kanseri olan iki kıza mastektomi yaptım; biri sadece on dört yaşında. Görülmüş şey değil!"</p>

  <p>Pediatri hastanesinin müdürü Dr. Ekrem Hamud daha az şaşkın değil. "Buradaki çocukların neredeyse hepsi bir aya kadar ölecek," diye anlatıyor. "Üç çocuklu bir aile var, üçü de lemfoma. Buna ne yol açmış olabilir? Savaştan önce bu hastaneye haftada bir kanser hastası gelirdi. Şimdi haftada ortalama kırk hasta kabul ediyorum. Bu çılgınca. Yirmi yaşın altında en ağır kanser türlerine yakalanmış hastalar geliyor — hastalarımdan biri yirmi iki, diğeri on sekiz yaşında. Löseminin belirtilerinden biri burun kanamasıdır — şimdi panikten dehşete kapılmış anne-babaların getirdiği çocukların hepsinin burnu kanıyor." Doktorlar seyreltilmiş uranyum hakkında konuşurken dikkatli. Hastalarının (veya kendi gözlemlerinin), ne kadar meşru olursa olsun, propaganda için kullanılmasını istemiyorlar, fakat 1990 tarihli Amerikan ordusu raporundan haberdarlar. Raporda, uranyum partiküllerinin sağlığa etkileri arasında kanser, böbrek sorunları ve doğum bozukluklarının da sayıldığını biliyorlar.</p>

  <p>"Basra'daki nezlenin bile özellikleri değişiyor," diyor Dr. El-Ali. "Artık burada nezle daha uzun sürede iyileşiyor ve bazen beyin iltihabıyla birleşen ilerlemiş vakalar geliyor." Tekrar dosyasını açıyor. "1989'da bütün bu bölgeden 116 kanser hastası gelmiş; geçen yılki sayı 270. Bu yılın ilk on ayında ise çoktan 331'e ulaştı. Kimse toprağı test etmemiz için araç gereç vermiyor. Muhtemelen hepimiz zehirlenmiş durumdayız."</p>

  <p>Britanya hükümeti Irak'taki çocuk kanserlerine dair yeni kanıtlara, Lord Gilbert'inkiyle aynı atalet ve kayıtsızlıkla tepki verdi. Britanya silahlı kuvvetler bakanı Doug Henderson Aralık 1998'de şunları yazıyordu: "Hükümet basında Güney Irak'taki sağlık durumundaki kötüleşmeye dair yazılanların, bilhassa da <i>Independent</i>'tan Robert Fisk'in yazdıklarının farkındadır. Bunun nedeninin Britanya ve ABD güçleri tarafından 1990/91 Körfez savaşında kullanılan seyreltilmiş uranyum (SU) bazlı silahlar olduğu söyleniyor. Fakat hükümetimiz, söz konusu nüfus üzerinde bu iddiayı destekleyecek dikkatli araştırılmış bir epidemolojik veri görmemiştir ve bu yüzden konuyla ilgili yorumda bulunmak için erken." Şu 'dikkatli araştırılmış epidemolojik veri' ifadesine bitmiştim doğrusu, zira elbette ki böyle bir şey yoktu, olmayacaktı da. Kraliyet Topluluğu'ndan seyreltilmiş uranyumun etkilerini araştırması istendiğinde, araştırmacılar Irak'a gitmemişti.<sup><a href="../Text/dipnot.xhtml#bookmark185" id="footnote185">[5]</a></sup> Şok edici olduğu kadar utanç verici olan kanıtlar pek az etki yaptı. Kraliyet Hava Kuvvetleri ile Amerikan uçaklarının İkinci Dünya Savaşı'ndaki Dresden bombardımanın elli beşinci yıldönümündeki bir Hıristiyan ayininde, Coventry Başpiskoposu Colin Bennetts, Irak'taki çocukların ölümünün ve yaşadığı deformasyonların 1991 Körfez savaşı sırasında ve sonrasındaki müttefik bombardımanından kaynaklandığını ve Britanya hükümetinin bu konudaki sorumluluğunu kabul etmesi gerektiğini açıkladı. Başpiskopos Saddam Hüseyin'in 'kötülüğünü' eleştirmekle birlikte, şunları söylüyordu: "Irak'ın çocuk kurbanları Körfez savaşı döneminde doğdu. Vahim fiziksel deformasyonlarla doğdular. Birçoğu da daha bebekken lösemiye yakalanıyor. Bütün bunların, silahlarımızdaki seyreltilmiş uranyumdan kaynaklandığına dair çok güçlü kanıtlar var." Ancak Amerikalılar ve Britanyalılar bu ithamı kabul etmeyi hâlâ reddediyorlardı. Sadece üç yıllık bir zaman zarfında, seyreltilmiş uranyumu bir kez daha ve yine Irak'a karşı kullanacaklardı.</p>

  <p>Bütün bunlar geleceğe dair yargılarımıza, iflah olmaz, fantezi umutlarımıza dair ne söylüyordu? Ne yani, günün birinde Irak'ı işgal edip Saddam rejimini yok ettiğimizde, bu insanlar bizi kurtarıcıları olarak mı karşılayacaklardı? Iraklılar diktatörlerinin devrilmesinden memnun olmuş olabilirler. Fakat on iki yıl boyu acımasız yaptırımlarla cezalandırıldıktan, aynı dönemde, 'uçuşa yasak bölge' uygulamasının kendilerini koruyacağına dair sahte bir gerekçeyle müttefik uçaklarınca sürekli bombalandıktan, seyreltilmiş uranyum içeren silahlarımızın zehrini on yıl içinde iki kez soluduktan sonra, gerçekten bizi buyur edip sevecekler miydi? Yoksa kendilerini onca yıl cezalandıran, aşağılayan ve yok edenleri yeni işgalciler olarak mı göreceklerdi?</p>

  <p>Doksanların sonuna doğru Irak'tan geçtiğim haberler artık bir tür günlük halini almış. Bu ülkeye ne yapmakta (ve yapmış) olduğumuza bakıp dehşete düşüyorum. Bağdat'taki Iraklılar, yaşamak için Suh Midan'daki son mülklerini de satmak zorunda kalırken, nasıl bir gelecek tasavvurunda bulunabilirler? 1998 Şubat'ında bir gün, Cemaat-ül Kışla Camisi'nin harikûlade kızıl kubbesinin altında, çiseleyen yağmurda dikilen en az yüz hırpani erkek ve birkaç kadına rastladım. Ayaklarının dibinde, dünyanın hiçbir pazarında bulunamayacak kadar perişan nesneler vardı: bir dizi paslanmış banyo tesisatı ve eski araba parçaları, birkaç parçalanmış deri ayakkabı, cıvatalar, vidalar, yıpranmış kilimler, kullanılmış tişörtler, ikinci el çoraplar ve çamurun içinde öylece yatan ve masif kahverengi ahşap akşamıyla küçük ekranı Baas'tan bile öncesine ait olduğunu gösteren kırık bir televizyon. Çamura bulanmış kara çarşafıyla bir kadın gözlerini kaldırıp bana baktı. Adının Leyla olduğunu söyledi. "Paramızın değeri yok, bize ancak Allah yardım edebilir."</p>

  <p>Sohad'ın hâlâ parası vardı; evi Dicle Nehri'nin büyük kahverengi akıntılarına yukarıdan bakan, orta sınıf bir eski diplomatın eşiydi. Seksen bir yaşındaydı ve Hindistan'da geçirdiği uzun yıllar ona katıksız sabır vaaz eden Hindu erdemini öğretmişti. "Bu geçen yedi yılda hepimiz değiştik," diyordu, bir tür sona varmışlık havasında. "Hayatı olduğu gibi kabul ediyoruz. Uygun ilaç alamıyorsak, eski ilaçlara dönüyoruz. Dizimde sorun var. Bir arkadaşım, Çinlilerin iki bin yıl önce bulduğu eski bir bitki formülünden benim için ilaç üretti; ondan her sabah bir fincan içiyorum ve şimdi dizim daha iyi."</p>

  <p>Sohad'ın kızkardeşi seksen beş yaşındaydı. "Günlük, hattâ saatlik yaşıyoruz. Değişen hayatımızın bir parçası bu — bizim için artık plan program yapmak bir lüks. Kontrol benim elimde değil, öyleyse niye üzerinde kafa yorayım? Şu an tek istediğim hayatımda bir çiçek olması, bahçemizden gün boyunca bakabileceğim bir çiçek." Eski evlerinin holünde Türk atalarının dizi dizi sepya fotoğrafları asılıydı, bazıları Osmanlı ordusuna özgü ceketler giymiş, kılıç kınları kuşanmıştı — Cheshire Alayı'ndan Er Charles Dickens'ın Mezopotamya'da ve müteveffa Avustralyalı Topçu Frank Wills'in Gelibolu'da savaştığı orduydu bu. "Gücümüzü işte böyle kazandık biz," diyordu Sohad. "Arap, Gürcü, Kürt ve Türk kökenlerimizden geliyor bu güç." Aynı gün son derece vakur bir başka yaşlı kadınla tanıştım; bakara kristallerinin neredeyse hepsini daha yeni satmıştı. "Bu kristalleri Paris'e 1947'deki ilk ziyaretimde almıştım," diyordu. "Fakat şimdi paraya ihtiyacım vardı, ben de dedim ki canı cehenneme — onlarla güzel günlerimiz oldu ve çok eğlendik, şimdi gitsinler bakalım. Fıstık almak için sattım onu. Elimde sadece bir güğümle bir sürahi kaldı."</p>

  <p>Evet, Iraklılar gururlu bir halk, fakat içinde yaşamak zorunda oldukları sefalet, amansız, çılgınca bir girdap olup çıkıyordu. Dicle ağır ağır denize akarken, Bağdat dökülmeye devam ediyor, kaldırımları yabani otların işgaline uğruyor, kentin altgeçitlerindeki çatlaklardan çalılar fışkırıyor, büyük tren istasyonları paslı, boş vagonlarla dolup taşıyordu. Saddam Hüseyin'in portreleri bile, yedi sıcak yazın güneşiyle sararıp solmuştu. Yaptırımlar her bir ruhun (bizzat rejimin ruhsuz merkezi hariç) dokusunu kemirirken, sokaklarda bir dilenci ordusu geziniyordu.</p>

  <p>Bağdat'ın merkezinde gelip arabamın kapılarını ve ön camını yumruklayan kadınlar ve çocuklar para ve yiyecek dileniyordu. Gözyaşları kirli yüzünden yol yol süzülen, en fazla dört yaşlarında, yalınayak ve kendisine büyük gelen delik deşik bir deri ceket giymiş küçük bir oğlan çocuğu, yolcu tarafındaki ön pencereye ellerini vuruyordu. "Para ver!" diye bağırıyordu incecik sesiyle, camdan bana bakıyor ve gözlerini kırpıştırarak ağlama taklidi yapıyordu. Ya da taklit miydi gerçekten? Bir saat sonra, <i>Irish Times</i>'tan Lara Marlowe ile beraber kaldırımda yürürken hücuma uğradık; bu kez daha büyük çocuklar, ceketlerimizi çekiştirip 'para' diye bağırmaya başladılar, ta ki biz bir dolar çıkarıp verene kadar. Daha fazlası için çantalarımıza yapıştılar, itip uzaklaştırdık onları kendimizden ve bağırıp çağırdık. Madeleine Albright onlara bir dolar verir miydi acaba? Veya liderlerinin işlediği günahlar, BM yaptırımlarının gerekliliği, Irak'ın Kuveyt işgali ve kitle imha silahlarının vahameti konusunda ders mi verirdi? Otelimin yanındaki tek eli yüzü düzgün kahve dükkânında Doris Day'in bol cızırtılı bir kasedini koymuşlardı. "Que sera sera," diye şakıyordu Doris Day, dilenciler pencerelerden bakarken. "Bizim olmayan bir gelecek — daha neler olacak, neler olacak," diyordu şarkıda.</p>

  <p>Lara ile Bağdat'tan Basra'ya giderken, dilenci bir kıza 250 dinarlık (sadece 14 sent) bir banknot veriyorum; arkadaşları üzerine saldırıp yola deviriyorlar kızı, para kirli avcunda paramparça oluyor. Basra şimdi bir perişanlık abidesi. Fatima Hasan'ın evinin önünde, açık bir lağımdan soluk mavi ve kremsi-beyaz sıvıdan oluşan bir dere ağır ağır akıyor. Demir önkapısı ne lağım kokusunu ne de sokaktaki yalınayak çocukların çığlıklarını engelleyebiliyor. Lağımın (bu küçük pislik kanyonunun) üzerinden atlayıp durmak Dur Şeun Mahallesi'nin çocukları için bir oyun. Fatima'nın kapısının dışında dikildiğinizde üzerinize doğru koşuyorlar; şişmiş, solmuş yüzleriyle, büyük gözbebekleri, yetersiz beslenmekten fildişi beyazına kesmiş irisleriyle. Bir kadın (parlak, güzel bir kadın bu, başında beyaz bir örtü, üzerinde kara çarşaf) bize sekiz yaşındaki kızı Rula'yı tanıştırıyor, sonra aniden, "Lütfen onu alıp götürün," diyor. Sündüz Abdül-Kadir sadece otuz üç yaşında ve kendi çocuğunu bize vermeye hazır.</p>

  <p>Fatima'nın beş çocuğu var. Kocası Saddam'ın işgalinden önce Kuveyt'te araba boyacısıymış; Kuveyt'in kurtuluşundan sonra sekiz ay daha kalmış orada, hâlâ çalışıyormuş, fakat Kuveytli patronlarından para alamıyormuş. Şimdi sandviç satıyor. "Yumurta yiyemiyoruz veya süt içemiyoruz," diyor Fatima. "Et yiyecek paramız yok. Musluk suyu içiyoruz, kaynatmadan. Bu küçük oğlumun nefes darlığı var, şuradakinin karnı şişti kirli su yüzünden. Hastanelere gidiyoruz, fakat doktorlar ilaç olmadığını söylüyor. Nereye gitsek ilaç yok diyorlar."</p>

  <p>Dışarıda siyahlar içinde yaşlıca bir kadın sokak çocuklarının arasından yürüyüp gidiyor. "Ailemde iki yatalak hasta var," diye yalvarıyor. "Ateşi var ikisinin de, boğaz ağrıları var. Onları yanınızda Avrupa'ya götürebilir misiniz?" Doktor olmadığımızı izah etmeye çalışıyoruz, fakat yüzümüze doğru kalın sarı bir kâğıt uzatıyor, akrabalarının kas distropisinden muzdarip olduğunu gösteren bir rapor bu. Yarım saat sonra, yazan elim hastalığın ve açlığın listesini tutmaktan ağrımaya başlıyor. Bir çocuk anemi, diğerinin ciddi solunum sorunları var, üçüncüsü dışkısını kontrol edemiyor; ölmek gibi bir şey bunlara tanık olmak. "Yaptırımları ne zaman kaldıracaksınız?" diye bağırıyor derken, bir başka kadın. "Çocuklarımızın yiyeceğe ve giyeceğe ihtiyacı var."</p>

  <p>Sokağın sonunda ağır ağır çalınan bir trampetin sesi; şişman bir adam ve perişan bir yaşlı asker, ellerinde davul, orta yaşlı, kirli sakallı, hepsi Kalaşnikof'lu, büyük bölümü dökülen üniformalar giymiş otuz üç askerden oluşan bir müfrezenin nöbet vaktinin geldiğini belirtiyor. Bunlar, o muhitin Dedeler Ordusu'nun üyeleri, Saddam'ın kahraman gönüllüleri, Amerika'nın gücüne karşı koymaya hazırlanıyorlar. Bir dörtyolun etrafında uygun adım yürüyorlar, bir yandan çocuklar Irak milli marşını söylerken:</p>

  <blockquote class="">
    <p>Kanatları ufka varan ve</p>

    <p>Medeniyetlerin ihtişamıyla dolu bir ülke...</p>

    <p>Bu topraklar bir alev bir ışık,</p>

    <p>Dünyaya tepeden bakan bir dağ misali...</p>

    <p>Kılıcın öfkesine sahibiz</p>

    <p>Ve Peygamber'in sabrına.</p>
  </blockquote>

  <p>Sonra çocuklar lağım zıplamaca oyununa dönüyorlar. Ve kendime hatırlatıyorum: Bay Clinton ve Bay Blair'e göre bütün dünyayı tehdit eden ülke işte bu.</p>

  <p>Basra'nın eski limanına doğru sürüyoruz arabamızı, Britanya'nın 1914'te yaptığı liman bu, onsekizinci yüzyılın sonlarında genç Horatio Nelson'un ziyaret ettiği. "Beş İngiliz bu limanı 1958'e dek yönetti," diye anlatıyor Ali El-lmara gururla. "İlk şef John Ward idi, 1919'dan 1942'ye kadar görev yaptı. Sonra William Bennett geldi, 1947'ye kadar. Çok iyi adamlardı. 1958'de Bay Şavi aldı görevi; o da çok iyi biriydi." Basra'nın eski limanı ve Irak üzerindeki Britanya egemenliğini sona erdiren 1958 Irak devriminden hiç bahis yok. Fakat bu kadar perişan bir yerde tatsız konuları açmanın ne gereği var? Bugün rıhtımın kapıları hâlâ iyi cilalanmış Tudor gülleriyle süslü, fakat eski sömürge ofislerinin çatılarındaki ahşap doğramalar dökülmüş. Basra uluslararası bir merkez olduğu zamanlarda döşenen demiryolu rayları çürüyüp gitmiş.</p>

  <p>Şattül Arap'ın geniş, bulanık yatağı Irak'ın son dönem tarihini anlatıyor adeta, iskelelere bağlanmış gemi enkazlarını yalayarak akıyor. <i>Yasmine</i> de burada, bir trol teknesi; siyah boyasının altındaki kelimeleri okumak hâlâ mümkün: Lord Shackleton, Port Stanley, F.I. (Falkland Adaları). Sonra <i>Wisteria</i> var, 6742 tonluk simsiyah bir gemi, sahipleri yanmış gemiyi yavaş yavaş söküyor. Kim yakmış bu gemiyi? İskeledeki üç Iraklı görevliye soruyorum. "1981'de bir Irak füzesi vurdu," diye yanıtlıyor içlerinden biri. Fakat arkadaşı Arapça homurdanıyor: "Ona vuranların Amerikalı olduğunu söylesene." Derken üçü hep bir ağızdan: "Amerikalılardı!"</p>

  <p>Basra yalanlar üzerinde yaşıyor: keşke İranlılar Irak'a saldırmasaydı ve 1980'de nehri kapatmamış olsalardı, diye anlatıyorlar size — halbuki İran'ı istila eden Iraklılardı. Keşke BM İran-Irak savaşından sonra Irak'a yaptırım uygulamasaydı — Irak'ın 1990'da Kuveyt'i işgal etmesi gibi küçük bir ayrıntı unutuluyordu. Gemiler bile isimlerini mahcubiyet içinde değiştirmiş. Yarı silinmiş bir yazıya bakılırsa tedarik gemisi <i>Atco Sara</i>'nın adı, eskiden Illinois'e bağlı <i>Pasific Prospector</i>'müş ve ondan önce de <i>Northern Builder.</i> Krupps marka bir sabit vinç var ve siyah demir bir levha üzerinde 'Thomas Smith and Sons of Leeds' yazan bir dizi başka paslanmış vinçler.</p>

  <p>Ve bu kente ve limanına on sekiz yıl önce nasıl geldiğimi hatırlamadan edemiyorum. Bu gemileri yanarken seyretmiştim. Nehrin hemen aşağısında, John Snow kapana kısılan <i>El-Tanin</i> adlı şilebin mürettebatını kurtarmak için kendini tehlikeye atmıştı, ben de kıyıda oturup onu beklemiştim; karanlık Şattül Arap boyunca İranlı keskin nişancıların mermileri sağımızdan solumuzdan geçmişti. Tam da burada bir Yugoslav şilebinin güvertesine çıkıp, mürettebatı kurtaracak olan John ve Iraklı balıkadamlar için suyolunun haritalarını kapmıştım. BBC'den Gavin Hewitt ile birlikte her sabah Basra'da oturur, İslam Cumhuriyeti'ni yıkacak olan 'Kasırga Savaşı'nı izlerdik. Ve şimdi o kasırga Iraklıları sarmıştı.</p>

  <p>Şu an arkamızdaki uçsuz bucaksız alan uzun yük trenleriyle dolu; devasa gri vagonlar, 1980'de başlaması gereken bir yolculuk için bekliyor hâlâ; kamyonlar şimdi yabanotları ve çalılarla kaplı. Bay El-İmara doklara doğru ilerliyor. "İstediğiniz kadar fotoğraf çekin," diyor. "Yaptırımlar olmasaydı bu limanı derleyip toplar ve çalışır hale getirirdik." <i>Wisteria</i>'nın kıç tarafının altında yaşlı bir köpek uyukluyor, geminin çelik merdiveni enkazdan sarkıyor, on sekiz yıl önceki yangında oraya adeta lehimlenmiş.</p>

  <p>Irak'ın Baasçı bürokrasisi şimdi tuhaf bir dertten muzdarip. Bütün bu manzaranın Irak için en iyisi olduğunu söyleyip durmuşken, şimdi aynı manzaranın Irak için en kötüsü olduğunu söylemek zorundalar. Son derece zor bir geçiş olmalı bu. Zira Bağdat'tan gelen emirlerin süreci bir kez daha tersine döndüreceğini kim bilebilir ki? El-İmara, Basra limanının 'dış ilişkiler danışmanı' olmasının yanı sıra, şair de olduğunu anlatıyor bize. Ve çürüyen, terk edilmiş gemilerinin yanından birlikte yürürken, 'Karşılaşma' adını verdiği eserinden bir kuple okuyor:</p>

  <blockquote class="">
    <p>Herhangi bir yerden bir kurşun attığınızda,</p>

    <p>Kurşun sinemden kayıp gider;</p>

    <p>Çünkü yaşadığımız olaylar,</p>

    <p>Sinemi yuvarlak yapmıştır.</p>
  </blockquote>

  <p>Ve Bay El-İmara'nın küçük sinesine bakıp sessizce gülüyoruz. Şair kimin kurşunlarına atıfta bulunuyor acaba? Basra'nın merkez karakolunun dış cephesini kalbura çevirmiş kurşunlardan söz etmediği kesin; karakol, kentin kokuşmuş lağım kanallarından birinin yanında, mermerden bir top mermisi gibi yükseliyor hâlâ. Basra'daki Şii çoğunluğun aynı 1991 ayaklanmasında valilik binasına yağdırdığı kurşunlardan söz etmediği de ortada; binanın yerinde şimdi preslenmiş beton yığınları duruyor. Kentin polis arabalarına sıkılan kurşunlar da değil; şimdi o arabaların yerinde (Irak'ın dört bir köşesinde olduğu gibi) gıcır gıcır Hyundai otomobiller var, sözümona polisin 'kontrol ettiği' halkın çektiği açlıkla nihai bir alay gibi. Basra'daki otel odamdaki karıncalı eski televizyonda Saddam var; Devrim Komuta Konseyinin karşısında oturmuş, üniformalı saray nedimlerinin kahkahalarla güldüğü bir şaka yapıyor. "O güldüğünde, saygın senatörler de kahkahalara boğuluyor."</p>

  <p>Kordon Şehitliği, düşmana dair hiçbir yanlış yoruma yer bırakmıyor. Zira Şattül Arap'ın batı kıyısı boyunca, Basra Sheraton Oteli'nin koyu renk kapılarının altında, Saddam'ın 1980-88 yılları arasındaki Kadısiye savaşının ölü kahramanları yatıyor — sonradan, Irak'ın Perslere karşı antik zaferinin ardından 'Kasırga' adı verilen o savaş. Bu üç yüz Iraklı askerin (yaklaşık yarım milyon ölü askerden üç yüzü) ölümü isimsiz ve meçhul kalmayacak. Her bir asker için fotoğraflarına bakılıp bronz bir model çıkarılmış, tam da savaş cephesine dönük yüzleri, hayatlarını bıraktıkları İran içlerine. 'Erler ve Çavuşlar ve Yüzbaşılar ve Teğmenler ve Albaylar — Kadısiye savaşının cümle şehitleri' diye yazıyor, her mezartaşının üzerine çakılmış pirinç levhalarda.</p>

  <p>Kıyının aşağısında, Saddam'ın damadı General Adnan Hayrallah'ı (Irak ordu liderlerinin en büyük ve en popülerlerinden biri — Saddam için fazla popüler belki de) temsil eden heykelin karşısına, her askerin ismi tek tek yazılmış. Top mevzisinin tam karşısında dikilmiş, sağ kolunu askerlerin cesareti şerefine kaldırmış; Hayrallah, İran-Irak savaşı sona erdikten kısa süre sonra bir helikopter kazasında (Irak basınının o dönemde derhal bulduğu sıfatla, 'trajik bir şekilde') ölecekti. Heykellerin altında sokak çocukları, eski gazetelerden külahlara doldurulmuş çerezler satıyor bağıra çağıra; külahı 12 sent.</p>

  <p>Irak'ın en uzak köşesinde, doğuda İran'ın kuşkuları, güneyde Kuveyt'in nefreti ve Batı'nın ayıbı arasında sıkışmış, paslanan gemiler ve ölümün dev heykellerinin gölgesinde, besin zincirinden mümkün olduğunca fazlasını almak için savaşıyorlar. Irak'taki her gece, ekranı kısmen hasarlı, sıcaktan kırılan dizüstü bilgisayarımın karşısına geçiyor ve Iraklıların çektiği acılar ve volkandan farksız öfkeleri hakkında yazıyorum. 16 Ekim 1998. O gece Bağdat'tan gazeteye gönderdiğim haber aşağıda, 2003'te tekrar okuyacağım o haberi, biz Irak'ı işgal ettikten ve kendimizi amansız bir direnişin karşısında bulduktan sonra:</p>

  <blockquote class="">
    <p>Masalsı ışıklar Başkan Caddesi'ndeki Babiş Et Restoranı'nı aydınlatıyor. Müşteriler dışarıdan görülemiyor, müşteriler dışarıyı görebiliyor, böyle korunuyorlar dışarıdan. Zira burası yüksek tabaka bir yer, yüksek tabaka yiyiciler için, birçoğu da BM yetkilileri. Masalsı ışıklar umurunda bile olmayan dışarıdaki aç Iraklılar, mum ışığındaki masaları ve içerideki yabancıların ısmarladığı biftek ve ızgara tavukları, meyveler ve sebzelerle dolu servis tabaklarını veya (Babiş'in spesiyalitesi) karides salatasını ancak rüyalarında görebilir. Beyaz ceketli garsonlar BM'nin en ileri gelenlerine, yaptırım ve silah denetimi görevlilerine, 9 bin kilometre uzaklıkta, Doğu Yakası'ndaki cam binadaki centilmenlerin neden olduğu acıyı hafifletmek için umutsuz bir çaba gösteren kadınlara ve erkeklere servis yaparken, yumuşak bir müzik çalıyor.</p>

    <p>Fakat beyaz üniformalı garsonlara rağmen, ne yaparsanız yapın, ama sakın Titanik'ten söz etmeyin. Irak devlet televizyonu James Cameron'ın filmini üç kez gösterdi (telif haklarını unutabilir); zorluklar karşısında dayanma örneği mahiyetinde. Titanik de bir nevi Bağdat sayılır. Fakat Titanik'ten farklı olarak, Babiş'in üçüncü mevki yemekleri yok. Burası, parayı Irak dinarı olarak değil, kiloyla tartanların restoranı. Şu an bir dinar (Babiş müşterilerinin patronları sayesinde) 0.0006 dolar; yani burada sipariş edeceğim yemek için 488 adet yüz dinarlık banknot vermem lazım, bu da otuz santimlik bir kâğıt yığını demek. Bazı kafelerin aldıkları parayı saymaktan vazgeçmesinde şaşılacak bir durum yok — miktarı, dinar banknotu tomarını terazide tartarak kontrol ediyorlar.</p>

    <p>Bu yüzden, ortalama bir köylünün ayda sadece 3 bin 400 dinar kazanabildiği bir yerde, Weimar Cumhuriyeti'ni falan unutabilirsiniz. Tekrarlamama izin verin: 3 bin 400 dinar, yani <i>iki dolar,</i> bir ayda. Bu da Babiş'teki mütevazı yemeğimizin (şarap yok, çünkü restoranlarda alkol, kimsenin adını yüksek sesle söylemediği adamın emirleriyle yasaklanmış durumda), bir Iraklının aylık gelirinin on dört katı olduğu anlamına geliyor. Öyleyse neden yiyecek ayaklanmaları yok? Niye devrim yok?</p>

    <p>Kentin eski kesimindeki Raşid Caddesi'nde bir tur atarsanız niye olduğunu görebilirsiniz. Lağımlar göller halinde birikiyor, duvardan duvara, berbat kokan bir sıvı kütlesi, öyle soluk bir yeşili var ki, kendi korkunç güzelliğini kendi yaratıyor. Elektrik kesildiğinde, su arıtma ve kanalizasyon tesisleri onarılmadığında olan işte bu. Elektrikli alet sancıları (zira ampul, adaptör, bir parça kablo almak istediğinizde gittiğiniz yer Raşid Caddesi), plastik ayakkabılarını pislikten korumak için rahibeler gibi duvara yapışıyorlar. Yaradana sığınıp bir su ısıtıcısı sorduğum cılız, sakallı adam,"Bize bunu siz yaptınız," diyor bana. Su ısıtıcısı ancak kenar mahallelerdeki yabancı eşya dükkânlarından alınabilir, fiyatı 20 dolar civarında — Iraklı bir köylünün aylık gelirinin yaklaşık dokuz buçuk katı.</p>

    <p>İnsanları bu sefalet düzeyine mahkum ettiğinizde, hayatta kalmak devrimden daha önemli oluyor. Otoban hırsızlığını tercih etmemeniz için pek fazla nedeniniz kalmıyor; Babiş'te uygulanan türden hırsızlıktan değil, batıya giden Ürdün veya güneye giden Basra otoyollarındaki hırsızlıktan söz ediyorum. "İşte şurası Ürdünlüyü vurdukları yer," diyor şoförüm bana, Bağdat'ın 100 kilometre dışında, Amman yolunda ilerlerken; karanlık çöktükten sonra seyahat etmeyi seçip bedelini ödeyen diplomata kaygısız bir gönderme. Firari askerlerin korkusundan gece vakti Basra yoluna çıkmayın; söylentiler bu yönde, vaktiyle asker olanlar, ailelerini yaşatabilmek için haydutluğa vurmuşlar kendilerini. Gece vakti silahlı adamlar ortaya çıkıyor, gündüz vakti ise köylü kadınlar kendilerini 'geçici evlilik' için satıyormuş, sadece birkaç dinara. Sonuncu söylentiye inanmıyorum.</p>

    <p>Ta ki sıcak bir öğle sonrası Basra'dan ayrılıp, kendi lağım gölleriyle (bunlar, bütün sıvıları kaynatacak kadar yüksek Körfez sıcağının etkisiyle daha bir kıvamlıydı) yaşayan varoşlardan arabayla geçene ve infiale kapılmış bir erkek ve kadın kitlesi görene kadar. Yüzlerini tırnaklarıyla yırtarak, bir çocuğun cesedini taşıyorlardı, sonra cesedi anayoldaki turuncu-beyaz çizgili bir taksiye koydular. Ve genç bir adam, olsa olsa 16 yaşında, aniden lağım gölüne attı kendini ve gövdesini pisliğe buladı; bağırıyor, küfrediyor ve ellerini yeşil suya çarpıyordu, bütün cenaze ahalisine de pislik sıçrattı böylece.</p>

    <p>Yoksulluk ve açlık bir halkı neye sevk eder? Kısa süre sonra buluyorum. Basra'nın yüz yirmi kilometre kuzeyinde, yol Bataklık Araplarını ezen Saddam birliklerinin sonu gelmez kışlalarının arasında buğulanırken, bir grup genç kız görülebiliyor. Kırmızı başörtüleri ve siyah giysiler giymişler, yüzleri Tuaregler gibi sarılmış, otobanın hız şeridinde dans ediyorlar (aslında kendi etraflarında durmadan dönüyorlar), duruyoruz mecburen. İçlerinden biri şoförün penceresine yaklaşıyor, gözleri yumuşak, sesi buğulu. "Gelip balıklarımızdan alın," diye fısıldıyor. "Gelip balıklarımızı görün, almak isteyeceksiniz."</p>

    <p>Arapça balık kelimesini <i>(sumak)</i> bir tıslama gibi telaffuz ediyor ve şoför kaba, şehvetli bir edayla kıkırdıyor. En fazla 16 yaşında ve balık değil, kendisini satıyor. Ve bizim müşteri olmadığımızı anladıklarında, Irak'ın balık kızları otoban şeridine döne döne ilerliyor yine, kendilerini hızla geçen Ürdün kamyonlarına sunmak için. Evet, bırakın muhteşem saraylarını, mücevher misali göllerini ve revaklı salonlarını bırakın bir kenara, Saddam Hüseyin'i devirmeyi unutabilirsiniz. Fakat ben Başkan Caddesi'ndeki Iraklılara Babiş restoranının pencerelerinden içeri hücum etme ve müşterilerini parçalara ayırma, kimbilir belki de son kalan yabancı budunu akşam yemeğine ayırma arzusuna nasıl direnebildiklerini gerçekten merak ediyorum.</p>
  </blockquote>
