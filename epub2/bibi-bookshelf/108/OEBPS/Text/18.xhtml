  <h3>ON SEKİZ<br/>
  <br/>
  Salgın</h3>

  <blockquote class="ilk">
    <p>Meşru savaş diye tek bir şey vardır: kendi yasaları olan savaş; dürüstçe yapılabilecek şeyler vardır ve yapılmayabilecek şeyler. O ise <i>kuyuları zehirlemeye</i> (belki böyle tanımlayabilirim) teşebbüs etti.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">John Henry</span>, Cardinal Newman, <i>Apologia pro Vita Sua,</i> 1864</p>
  </blockquote>

  <p>Ekim 1994'te, CNN'in Kuveyt'in her müstakbel işgalinde ilan etmekten hoşlandığı üzere, nur-topu gibi bir 'Körfez Krizi'miz daha oldu. Pentagon'a göre bu kez Saddam Güney Irak'ta 60 bin asker 'toplamış', 900 tank ve daha fazla zırhlı araçtan oluşan bir yığınak yapmıştı. Görünen o ki, bu son dramı izlemeleri için gönderilen gazetecilerin hiçbiri, 1991'de Irak ordusu hakkında neler yazdığını hatırlamıyordu: O zamanlar Saddam'ın askerleri 'bozguna uğramıştı', Cumhuriyet Muhafızlarının sayısı Amerikan bombardımanıyla 'büyük ölçüde azalmıştı', lojistik imkânları 'yok edilmişti'. Fakat dünya liderlerinden Saddam'ın tamamen yenildiği garantisi alındıktan sonra, şimdi 'tırpanlandığı' söylenen Cumhuriyet Muhafızı birlikleri savaş alanlarını doldurmak üzere geri dönüyordu. Ve uydu kanalları için çalışan yorumcular ve gazeteciler, Ortadoğu başkentlerini vize başvurusu bombardımanına tutuyor ve kendilerini Körfez'e Başkan Clinton'ın ulaklarından daha hızlı ulaştırabilecek hangi uçak varsa atlayıp gidiyorlardı. "Bizi maniple mi ediyorlar, yoksa kendi haberlerine inanma tuzağına mı düştüler?" diye soruyordum kendi gazetemde.</p>

  <p>Kuveytli bir gazeteci, Saddam'ın BM'yi yaptırımları kaldırmak yönünde zorlamaya çalıştığına (yanı sıra Irak ordusunu, Bağdat'ta bir askeri darbe girişimi olduğuna dair söylentilerin ardından tekrar konuşlandırdığına), Clinton'ın ise kongre seçimlerinden önce dikkatleri Bosna'daki hantallığından başka yöne çekmek istediğine dikkat çektiğinde muhtemelen doğru söylüyordu. Fakat bizim önceden programlanmış tepkilerimiz dur durak bilecek gibi değildi.<sup><a href="../Text/dipnot.xhtml#bookmark181" id="footnote181">[1]</a></sup> Her zamanki gibi, kimse Irak'a yeni bir saldırının yol açacağı sivil can kayıplarını sorgulamaya tenezzül bile etmedi.</p>

  <p>Ve elbette Kuveyt'in Irak sınırına nakledilen gazeteciler, editörlerinin taleplerini karşılamakta zorlandılar. Birçoğumuz çölde ancak tek başına bir Kuveyt tankı bulabildik, zaten onu da sonradan basın otobüsümüzü arkasına bağlayıp saplandığı kumdan çıkarmak için kullandık. Sınırın öte tarafında da aynı ölçüde cılız yığınaklar vardı. Birleşmiş Milletler yetkilileri keşif uçaklarının (ki uçuş güzergahları sınırın 20 kilometre kuzeyini görebilmelerine imkân sağlıyordu) tek bir Irak tankı veya personel taşıyıcısı bile tespit etmediğini söylüyordu. Sınırdaki bir avuç Iraklı polisin (artık yeni sınır hattına riayet ediyorlardı) saldırgan tavır gösterdiği pek de söylenemezdi; bazıları BM'den ekmek ve kirlenmiş üniformalarının yerine giyecekleri giysiler dileniyordu. "Onlara bir şey vermememiz gerekiyor aslında. Ama aç birini geri çevirmek de çok zor," diye anlatıyordu bir BM görevlisi.</p>

  <p>Ancak 12 Ekim'e gelindiğinde, ABD'nin 39 bin 783 asker, 659 uçak ve 28 gemiyle Körfez'e geri döndüğü bildiriliyordu. Kraliyet Hava Kuvvetleri gece vakti her iki saatte bir Kuveyt'e, bazıları 155 milimetrelik toplar taşıyan bir Herkül C-130 nakliye uçağı indiriyordu; ve 45 Kraliyet Deniz Komandoları üyelerinden oluşan ilk unsurlar bir Tristar'la dolaşmaya başlamıştı bile. Bütün bunları daha önce de görmüştük: bunaltıcı gece, C-130'ların pistte hızla dönen pervaneleri, Körfez göğü altında Sheffield, Oxford ve Liverpool aksanları. 'Granby Operasyonu'nun yerine (Britanya birliklerinin 1990'da Körfez'e konuşlandırılması) Sürücü Operasyonu'na tanık oluyorduk, fakat şimdi askerlerin hepsi aynı küçük nükleer-kimyasal-biyolojik savaş çantasını taşıyordu.</p>

  <p>Ve ABD'nin 15. Deniz Piyade Birliği gelip gerçek mermili tatbikatlara başladığında, hangi bölgeyi seçti dersiniz? Elbette Mutla Tepesi'ni. Deniz piyadelerinin birçoğu buranın üç buçuk yıl önce kaçan Iraklı konvoyların yakılarak yok edildiği 'ölüm otobanının' tepesi olduğunu çok iyi biliyordu. 15. Birlik askerlerinden 130'u ağır makineli tüfeklerle ve zırhlısavar silahlarla donatılmıştı; ayaklıklarını kurmuş, isimsiz toplu mezarların hâlâ kumun altında yattığı tepenin aşağısındaki kum tepelerine binlerce mermi yağdırıyorlardı. "Askerlerimizden birçoğu o zaman buradaydı ve bazıları neler olduğunu biliyor," diyordu Yarbay Rick Barry ve coşkuyla ekliyordu: 1991'de geri çekilen Iraklıların kıstırılmasında deniz piyadesi birlikleri de yardımcı olmuştu. Denizci konuşmasının yeni, her zamankinden daha bulaşıcı jargonu dahilinde Yarbay Barry'nin adamları, amfibi helikopter indirme birliklerinin gelişinden, bir 'evrim' (kelimenin olumlu, ilerici niteliğine dikkat), 'sıkı bir egzersiz', bir 'macera' ve elbette, bir 'fotoğraf çekme fırsatı' olarak söz ediyorlardı.</p>

  <p>Televizyon kameramanları, itiş kakış bir halde, birbirlerine küfrede küfrede deniz piyadelerinin etrafını sarmışlardı — yine de denizci 'evrimi'nin bir gazetecilik sirki olduğunu açığa vuracak görüntüler vermemeye de dikkat ediyorlardı. Ve makineli tüfek şarjörleri Mutla Tepesi'nin aşağısındaki beton siperlere böylece boşaltıldıktan sonra, piyadeler kuma döşenen duman bombalarının arasından, Saddam'ın hayali birliklerine bağıra çağıra koşmaya başladılar. Gözleri parlak öğle güneşinin karşısında birer çizgi haline gelmiş olan Yüzbaşı Stephen Sullivan durumu tarihsel bir perspektife oturtmaya çalışıyor, bunu yaparken de ahlak ve daha koyu denizci jargonunun tuhaf bir bileşimini ortaya koyuyordu.</p>

  <p>"Bu ülke daha birkaç yıl önce <i>[yazıldığı gibi]</i> esaslı şekilde tecavüze uğradığı ve talan edildiği ve sınırda muazzam bir askeri yığınak yapılmakta olduğu içindir ki, bu ülkeye ve [müttefik] koalisyonu temsil eden bütün ülkelere yönelik ciddi bir tehdit söz konusu. Biz ileri hattâ konuşlandırılmış rutin bir birliğiz..." Peki birliğinin 'iktidar koruma' görevinin, niye şu anda tecavüzlerin Kuveyt'ten çok daha büyük boyutta yaşandığı Bosna'ya odaklanmadığını kendisine sormuş muydu? Yüzbaşı Sullivan bir dakika bile tereddüt etmedi. Bosna, ABD Akdeniz Komutanlığına bağlıydı ve 15. Birlik'in görev alanı Akdeniz'i kapsamıyordu. Olay bundan ibaretti.</p>

  <p>Bütün bu olup bitenleri haber yaparken, insanın Ortadoğu'da çalışmak açısından çılgınlığın bir avantaj olup olmadığını sorduğu vakitler oluyordu. Deniz piyadelerinin Mutla Tepesi'ne konuşlanmasından bir gün sonra, ABD Savunma Bakanı William Perry, soluk üniformasının içinde tıknaz, kısa boylu bir siluet halinde Kuveyt Havaalanı'nın pistinden uygun adım yürüdü ve Saddam'ı, askerlerini Güney Irak'tan çekmemesi halinde savaşla tehdit etti. Derken, sadece yarım saat sonra, soluk mavi takım elbisesi ve kıravatıyla şık ve uzun boylu bir adam, Rusya Dışişleri Bakanı Andrei Kozirev Havaalanı'nın VIP salonuna girip barıştan söz etti. Kime inanacaktık? Kükreyerek Körfez'e yeni Amerikan birlikleri gönderileceğinden söz eden Perry'ye mi, yoksa az önce kendisine Saddam'ın Kuveyt'in yeni sınırlarını nihayet tanıyacağının söylendiğini iddia eden Kozirev'e mi? Kozirev, "Kuveyt halkına ve tüm Ortadoğu'ya iyi haberler getirdim," diye fısıldıyordu mikrofona. "İyi haber şu ki, bugün Kuveyt'in bağımsızlığının sağlamlaştığı gündür."</p>

  <p>Belki de Soğuk Savaş şimdi bitmiş oluyordu. Jimmy Carter zamanları olsaydı, ABD savunma bakanı barış çağrıları yapar, Leonid Brejnev'in adamları ise Amerika'nın Irak'ı bombalaması halinde savaş tehditleri savururdu. Bu dönüşümü daha da belirginleştiren açıklama, Perry'nin yanında duran, ABD donanması eski başkomutanı Senatör John H. Wamer'dan geldi. "Körfez savaşından çıkarılan dersler, bu süratli caydırıcılığın sergilenmesini mümkün kıldı," diyordu Wamer. Körfez savaşının daha muhafazakar Amerikalılara verdiği gerçek ders elbette ki şuydu: Saddam Hüseyin rejimi zamanında devrilseydi, şimdi bütün bu 'caydırıcılığı' Ortadoğu'ya geri göndermek de gerekmeyecekti.</p>

  <p>Irak'a düzenlenen saldırıların giderek düzenli hale gelmesi, gazetecilerin duygularını iyice köreltmiş, haberlerine bir süreklilik kazandırmıştı. Böylece 1991 savaşının varlığını sürdüren tek müttefikleri (Fransa akıllıca bir iş yapıp 'uçuşa yasak bölge' bombardımanlarından çekilmişti) ABD ve Britanya gelecek on yılda Irak 'askeri mevzilerine' saldırdığında, eylemleri rutinleşti, bir yanıyla alışkanlığa dönüştü ve yıllar geçtikçe 'sıradan bir haberden' ibaret hale geldi. Güneydeki 'uçuşa yasak' bölgenin Şiileri Saddam'dan koruduğu söyleniyordu, oysa 1991'in Şii isyancıları uzun zamandır toplu mezarlarda yatıyor veya İran sınırındaki mülteci kamplarında saklanıyordu. Kuzeydeki 'uçuşa yasak' bölgenin ise Kürtleri benzer bir saldırıdan koruyacağı öne sürülüyordu; fakat 1991'in müttefikleri tarafından yaratılan 'güvenli sığınak' en azından orada hâlâ varlığını sürdürüyordu. Ancak Saddam Erbil'e 1996'da CIA'nın yürüttüğü bir operasyonu bozmak için tanklarını gönderdiğinde, o sığınak Erbilli Kürtleri korumaya yetmedi.</p>

  <p>John Pilger'ın açığa çıkartacağı üzere, uçuşa yasak bölge Kürtleri Türklerden de korumadı. Mart 2001'de Batman'daki Türk hava üssünden kalkan RAF pilotları, Kürtleri korumak bir yana, tam da koruduklarını sandıkları halkı bombalayacak olan Türk hava kuvvetlerine izin vermek üzere sık sık üsse geri dönme emri aldıklarından yakınıyordu. Kuzey Irak'taki devriye görevlerinden dönen Britanyalı pilotlar (Türk jetlerini saptayamamaları için radarlarını da kapatmaları emrediliyordu), Türk hava saldırısının ardından yerle bir olmuş Kürt köylerini görecekti. Pilotlardan birinin anlattığına göre, ABD pilotlarına da üsse geri dönmeleri ve üste 'bombalarla yüklü' bekleyen Amerikan yapımı 'Türk F-14 ve F-16'larına' yol vermeleri emrediliyordu. "Yarım saat sonra bombalarını boşaltmış olarak dönerlerdi." Türk uçakları görevden dönerken, Amerikalılar 'bir sürü duman ve alev çıkartarak yanan köyleri' seyrediyorlardı. 1995-99 yılları arasında 50 binden fazla Türk askeri, tanklar, bombardıman uçakları ve savaş helikopterleri eşliğinde, Kürdistan İşçi Partisi'nin [PKK] 'güvenli sığınakta' olduğu öne sürülen üslerine saldırdı.</p>

  <p>Amerikalılarla Britanyalıların yanıltıcı açıklamalarına rağmen (genellikle 'uçuşa yasak' bölgelerin BM Güvenlik Konseyi'nin 688 sayılı kararının parçası olduğunu veya o karar tarafından desteklendiğini iddia ediyorlardı), ne BM meşruiyetleri vardı, ne söz konusu bölgeler bir kez olsun tartışıldı ne de Birleşmiş Milletler tarafından onaylandı. Fakat Irak'a yönelik ilan edilmemiş daimi bir hava savaşının bahanesi haline geleceklerdi; gazeteciler ise bu saldırılara büyük oranda kayıtsız kalacak, Saddam'ın, özellikle UNSCOM silah denetçilerine yardımı reddetmesiyle (veya açıkça yanlış yönlendirmesiyle) hasıl olan kışkırtmalarına odaklanacaklardı. BM ekibi Irak'a 1991 ateşkesinden hemen sonra girdi ve Saddam'ın uzun zamandır üzerinde çalıştığı ve bazılarını edinmeyi de başardığı kimyasal, biyolojik ve potansiyel nükleer silahları bulup yok etme çabasına girişti. Halepçe Kürtlerine ve yüzlerce başka köye karşı gaz kullanan (İran ordusuna karşı aynı ölçüde vahşice düzenlediği zehirli gaz saldırılan Batı'da, hadi hiç demeyelim, pek az merhametle hatırlanan) ve 'dişleri sökülmesi gereken' işte o aynı Saddam'dı. Üç yıl içinde denetçiler hatırı sayılır bir başarı kaydetmişti.</p>

  <p>Yürüttükleri operasyon (ki sonunda bizzat Amerikalılar tarafından şaibeli ilan edilecekti) birçok kez en ince ayrıntısına kadar kataloglanmıştır; fakat bu çabalarla, ABD ve Britanya yönetimlerinin 2002'de BM denetçilerini Irak'a geri göndermek (ve dünyayı Saddam'ın kitle imha silahları üretip sakladığına ikna etmek) yönünde sonradan harcadıkları çabayı kıyaslamak çarpıcıdır. 1992 Nisanı'nın sonuna gelindiğinde, Irak'taki El-Athir nükleer silah tesisi imha edilmiş ve patlayıcı denemelerinin yapıldığı yeraltı sığınağı betonla doldurulmuştu; bin Iraklı işçinin de yardıma zorlandığı bir süreçti bu. 1994'te UNSCOM Başkanı Rolf Ekeus, Iraklılardan talep edilen bilgilerin büyük bölümünün alındığını ve silah denetim sisteminin de tümüyle işler hale geldiğini rapor ediyordu. Irak hâlâ BM denetçilerine materyal teslim etmekten kaçınmaya çalışsa da, U2 keşif uçakları (ABD'den ödünç alınmışlardı) Irak üzerinde 201 uçuş ve BM helikopterleri de 395 şüpheli tesise 273 uçuş gerçekleştirmişti.</p>

  <p>Irak bütün bu süreçte denetçilerin BM için değil, CIA için çalıştığını iddia etti; Saddam'a göre UNSCOM, Washington adına iş gören 'bir reklam ajansı' idi. Bu yargısında çok da haksız sayılmazdı aslında. CIA Kongre'den, Irak'taki gizli operasyonlar için 12 milyon dolar ödenek istemişti ve Iraklı yetkililer BM'nin elde ettiği bilgilerin sadece daha ileri denetimler için değil, ABD başkanının Bağdat'a cruise füzesi atmak istediği bir sonraki defa hedef belirleme amacıyla kullanılmasından korkuyordu. Mayıs 1995'te Ekeus, biyolojik silah yapımında kullanılabilecek 17 ton kayıp materyale dair kaygılarını dile getirdi, fakat Ağustos 1995'te Tuğgeneral Hüseyin Kamil Hasan ve Yarbay Saddam Kamil Hasan (Saddam'ın damadıydı ikisi de) Ürdün'e kaçtı ve orada BM denetçilerine Irak'ın bütün kitle imha silahı programını terk ettiğini anlattı (fakat 2003'e dek açıklanmadı bu).</p>

  <p>Ancak Amerikalılar BM'nin güvencelerini asla kabul etmedi. Her ne kadar Saddam'ın muhaberatı sık sık denetçilerin faaliyetlerini sekteye uğratmaya gayret etse de (BM denetçisi Scott Ritter'ın Saddam'ın en hassas güvenlik karargahlarındaki Hollywood filmlerini aratmayan görüntüleri yeterince kanıtlıyordu bu durumu), ABD yönetimi de sürekli, saf değiştiren Iraklılardan elde ettiği 'kanıtları' öne sürüp duruyordu: Buna göre nükleer üretim devam ediyordu, Iraklılar biyolojik bombaları çöle gömmüştü, Saddam'ın kimyasal maddelerle ilgili bütün bilgi taleplerini reddetmesi, dürüst olmadığının göstergesiydi. Irak'ın bu tür silahlara dair birçok arşivin 1991 isyanında imha edildiği iddiası, kandırmaca denilerek (ve tümüyle sebepsiz yere olmayan bir şekilde) reddediliyordu. Fakat BM'nin Irak'ın bilimsel araştırma kütüphanelerine yönelik incelemesi devam ederken, Saddam bundan BM'nin artık (Irak'ın düşmanları adına) casuslukla iştigal ettiği sonucunu çıkardı; ona göre BM denetçileri, ülkenin askeri geçmişinin yanı sıra geleceği hakkında da bilgi sızdırıyordu.</p>

  <p>1991 savaşı sırasında Riyad'da ABD donanma subayı olarak görev yaparken, Schwarzkopf un scud füzelerinin neden olduğu yıkımla ilgili iddialarını reddeden Ritter'ın yaşadıkları önemliydi. BM'ye verdiği ilk sunumda kimyasal ve biyolojik savaş yürütmekten hiçbir çıkarı olmadığı konusunda söz verdikten sonra bile Irak'ın elinde, gaz kangrenine sebep olan 90 galon mikroorganizma, 2 bin galon antraks, 5125 galon botulin zehri (kurbanlarını felce uğratan ve boğan bir madde) ve 2.7 galon zehirli risin vardı. Irak gönülsüzce de olsa, VX sinir gazı ve 150 ton sarin gazı ürettiğini de kabul etti.</p>

  <p>Ritter'ın Saddam'ın güvenlik elemanlarıyla yaşadığı dramatik, başarılı ve bazen gülünç sürtüşmeler, Amerikalı bir silah denetçisinin zihninden neler geçtiğine ışık tutmasının yanı sıra, Irak rejiminin de kan dondurucu bir resmini vermektedir.<sup><a href="../Text/dipnot.xhtml#bookmark182" id="footnote182">[2]</a></sup> "Iraklılar köpekbalığı gibi," diyordu ünlü açıklamasında. "Korku kan gibi. Onu kokluyorlar ve size doğru geliyorlar. Gözdağı oyunu bir kez başladığında, artık asla kazanamazsınız... Ben alfa köpeğim, sürü başıyım. Kuyruğumu dikmiş gidiyorum. Bana hırlarlarsa, üzerlerine atlayacağım... Bir tesise gittiğimizde, onlar da orada olduğumuzu, kuyruklarımızı dikeceğimizi ve bütün duvarlara işeyeceğimizi bilirler..." Ancak altı yıl sonra Ekeus, Saddam rejimini 40 bin kimyasal başlık ve diğer cephaneleri, 700 ton kimyasal top mermisini, 48 uzun menzilli füzeyi, bir antraks fabrikasını, bir nükleer sentrifüj programını ve 30 füze başlığını imha etmek zorunda bırakmıştı. Gazeteciler, parçalanmış halde çölde yatan büyük bir scud füzesi yığınını fotoğraflamaya davet edildi.</p>

  <p>Fakat bu türden birçok uzun dönemli operasyon gibi UNSCOM'un da adı kötüye çıktı. 2002'de cesur, tutarlı ve haklı bir tavırla Irak'ın artık kitle imha silahına sahip olmadığını iddia eden Ritter, sahip olduğu bilgileri İsraillilere vermişti; Araplar için, BM'nin Irak'ın Ortadoğu'daki tek düşmanıyla askeri sırları paylaştığının kanıtıydı bu. Ritter daha da ileri giderek, İsrail gazetesi <i>Ha'aretz</i>'e İsrail'in Irak'taki BM denetçilerine 1994-98 arasında yardım ettiğini açıkladı. "Dürüstçe şunu söyleyebilirim ki, İsrail'in yardımı olmasaydı, komisyon gizlenen silahları açığa çıkarma görevini yürütemezdi," diyordu Ritter. 5 Ağustos 1998'de Bağdat UNSCOM ile bütün işbirliğini, denetimin Amerikan istihbarat ajanları tarafından kullanıldığı iddiasıyla askıya aldı. Açıklamada, Bağdat'taki BM görevlileriyle, Amerikalı üyeler hariç, işbirliğinin süreceği vurgulanıyordu.</p>

  <p>BM, Irak'ın iddialarının gerçek olup olmadığına dair hiçbir açıklama yapmaksızın, 13 Kasım'da 78 kişilik ekibinin tamamını Bağdat'tan çekme kararı aldı. Batı medyası Saddam'ı BM Güvenlik Konseyi'ni 'hiçe saymakla' suçluyordu — ancak Irak iddialarının yanlış olduğu kanıtlandığı takdirde haklı sayılabilecek bir suçlamaydı bu. Başkan Clinton açıklama için beklemedi. 'Çöl Tilkisi Operasyonu' (Hitler'in Generali Erwin Rommel'in lakabıydı, anlaşılan Amerikalı askeri planlamacılar bihaberdi bundan) çerçevesinde Irak'a düzenlenen diğer saldırıda 200 cruise füzesi atıldı, 62 Iraklı asker ve 82 sivil hayatını kaybetti. Amerikan jetleri 100 hedefe 662 sorti yaptı ve yaklaşık 540 bomba attı. Britanyalılar 11 hedefe 28 Tornado sortisi gerçekleştirdi. Bombalanan tesislerin birçoğunun (bunlardan ikisi, Saddam'ın metresleriyle buluştuğuna inanılan binalardı) kısa süre önce UNSCOM'un Amerikalı denetçileri tarafından ziyaret edildiğine dikkat çekenler, sadece Iraklılar olmayacaktı. Ocak başında UNICEF ve Dünya Gıda Programı saldırının bir ziraat okulunu dümdüz ettiğini, en az bir düzine daha okula ve hastaneye zarar verdiğini ve Bağdat'taki 300 bin insanın kullandığı su kaynaklarını devredışı bıraktığını rapor etti.</p>

  <p>Bu bir son oyun, Batı'nın Irak politikasının nihai iflası, tam da atılan en son zardı. Füzeler ateşlenirken Başkan Clinton Saddam'ın 'denetçileri silahsızlandırdığını' açıkladı, ki yalandı; saldırıya katılan 'Britanya güçlerinin' (hepsi hepsi 18 pilot) hayatlarından yana yakıla endişe eden Tony Blair de bize, 'yaptık, çünkü mecburduk' diyordu. Yani adeta çocuklar gibi masum bir edayla savaşa girmiştik; ancak savaşın sunumunda kullanılan bazı ifadeler, bölgedeki müstakbel askeri saldırganlığımıza dair ipuçları barındırıyordu. Bombardıman sona erdikten sonra ne olabileceğine dairse en ufak bir politika, perspektif ve bir gıdım ima yoktu. BM denetçileri Irak'a geri dönmeyeceğine göre, ne yapacaktık? Irak'a karşı sonsuz savaş mı ilan edecektik? O günlerde açıkça söylemesek de, aslında zaten yapmış (ve gelecek üç yılda yapacak) olduğumuz tam buydu.</p>

  <p>Saddam'ı 'cezalandırıyorduk'; en azından Blair o günlerde bizi buna inandırmıştı. Ve eski klişeler bir kez daha ortalığa saçıldı. 1985'te Ronald Reagan Libyalılara, onları bombalamadan hemen önce, ABD'nin 'Libya halkıyla bir sorunu olmadığını' söylemişti. 1991'de George Bush Iraklılara, onları bombalamadan hemen önce, 'Irak halkıyla bir sorunu olmadığını' söylemişti. Ve şimdi Blair karşımıza geçmiş, Iraklılara (üstelik onları bombalamaktayken), evet aynen, 'Irak halkıyla bir sorunu olmadığını' söylüyordu. Bu zırvanın seri üretimini yapan bir bilgisayar falan mı vardı? Belki de Downing Street'te bir klişe departmanı vardı ve Britanya Dışişleri Bakanı Robin Cook'un eline de, Madeleine Albright'ın o bıktırıcı cümlesini tutuşturmuştu: "Saddam kendi halkına bile zehirli gaz kullandı." O gazın Halepçe'deki Kürtlere karşı kullanıldığı, o dönemde Kürtler İran'la ittifak yaptığı ve biz Batılıların Saddam'ın İran işgalini desteklediği kimsenin pek umurunda değildi.</p>

  <p>Irak'a yönelik uzun dönemli siyasete dair söylenenlerin akla mantığa sığar yanı yoktu. Bay Clinton ve Bay Blair'e bakılırsa, sabrımız tükeniyordu. Saddam'ın sözünü tutacağına güvenilmezdi — bunu ancak şimdi anlamışlardı! Ve Saddam'ın 'komşularını tehdit etme' kapasitesi (o komşular ki, gerçekte bizim Irak'ı bombalamamızı falan istemiyorlardı) 'tırpanlanmalıydı.' Haliyle şimdi denetçilerin bulamadığı silah tesislerini bombalıyorduk. Peki nasıl? Zira eğer denetçiler silahları bulamadıysa, cruise füzelerini nereye atacağımızı nasıl bilebiliyorduk?</p>

  <p>İnanmak zorunda olduğunuz fantezilerin de sonu gelmeyecek gibi görünüyordu. Geriye dönüp bakıldığında, 2003'teki Anglo-Amerikan işgalinin hemen öncesinde Saddam'a isnat edilen hayali tehdidin bir tekrarını görmemek elde değil. Bize Saddam'ın bütün dünyayı imha edebileceği veya (bilhassa sıradaki ifade beni pek eğlendiriyor) bunu 'iki kez yapabileceği' söyleniyordu. ABD Savunma Bakanı William Cohen, Irak'ın İsrail'e saldırması halinde bunun 'ciddi sonuçları' olacağını beyan etti. Amerikan (İsrail değil) savunma bakanı olan Cohen, biz Irak'a çoktan 200 füze fırlatmışken, 'sonuçların' ne olabileceğini izah etmedi. Derken 16 Aralık 1998'de (ve ABD'ye yönelik saldırılardan neredeyse üç yıl önce) Amerikalılar Usame Bin Ladin'in telefonda Saddam Hüseyin'le konuşup durduğunu iddia ettiler. Gerçekte Bin Ladin'e sorsalar (benimle konuşmalarında Saddam'dan daima nefretle söz ediyordu) muhtemelen aynı Başkan Clinton gibi o da Bağdat Canavarı'ndan dem vururdu. Clinton Irak'ta 'demokrasi' istediğini söylüyordu. Fakat tek bir soru sorulmadıkça tek bir yalan da fark edilmiyordu.</p>

  <p>Başkan Yardımcısı Al Göre Amerikalılara, bunun 'ulusal çözüm ve birlik' zamanı olduğunu söylüyordu. Japonların Pearl Harbor'ı daha yeni bombaladığını veya General MacArthur'un Bataan'ı henüz terk ettiğini sanabilirdiniz. Başkan Clinton Lewinski skandalının en kötü günlerinde Afganistan ve Sudan'ı bombalamıştı. Şimdi soruşturmayla karşı karşıyaydı ve Irak'ı bombalıyordu. Bu kadarına da tesadüf denebilir miydi? Bazı BM denetçilerinin bu savaşa 'Monika'nın Eteği' adını takmasında şaşılacak hiçbir şey yoktu. Böylece iki Hıristiyan ordusu (Amerika ve Britanya orduları) Müslüman bir ülkeyle, Irak'la savaşa girdi. Hiçbir hedefleri olmadan, fakat bir yavan laf kalabalığı eşliğinde BM'nin silah denetim sistemini fırlatıp attılar ve Irak'a karşı sınırsız bir askeri saldırının kapısını açtılar. Ve aleni soruyu kimse sormadı: Peki sonra ne olacaktı?</p>

  <p>Washington'da Clinton'a yönelik soruşturma oturumlarının (zira 'tırpanlanma' tehlikesiyle Saddam'dan ziyade o yüzyüzeydi), 'Amerikan güçleri tehlikeli bir durumda olduğu için' ertelendiği konusunda bilgilendirildik. Aslında Körfez'deki savaş gemilerinin güvenli güvertelerinden Irak'a füze yağdıran adamlar, olsa olsa bir CNN izleyicisi kadar tehlike içinde olabilirdi. Iraklılardan başka tehlikede olan kimse yoktu. Ancak Kraliyet Hava Kuvvetleri bombardımana katıldığında, Britanya uçaklarının Irak semalarında 'harekat halinde' olduğunu ilan eden BBC Dünya Servisi tarafından heyecanlı haber tüketicileri yerine konduk; sanki soykırımdan farksız yaptırımlarla çoktan beli kırılmış bir Arap ülkesini bombalamıyorduk da, Britanya'yı kurtarma savaşı veriyorduk.</p>

  <p>Suudi bir gazeteci arkadaşımı arayıp Downing Street'in Irak'a saldırının Arap Körfezi'ni korumayı amaçladığını iddia ettiğini söylediğimde, telefondan tek bir Arapça kelime haykırdı: <i>Mezbele! Mezbele! (Çöplük!)</i> "Niye bu zavallı insanlardan daha fazlasını öldürmek istiyorsunuz?" diye soruyordu. Britanya Irak'a yönelik bu bombardımanı, 1991'deki Körfez savaşı saflığında sunmaya çalışıyordu. Irak'ın komşuları tehdit altındaydı ve Saddam'ın elindeki kitle imha silahlarından korunmaları gerekiyordu. Fakat Kuveyt haricinde (bu ülkenin bazı vatandaşları artık rutin hale gelen işlerini yapıp, Suudi sınırı üzerinden kaçıyorlardı) Arap Körfez ülkeleri Batı'nın korumasını zerre kadar istemiyordu, bilhassa bu 'koruma' Irak'ın altyapısının daha da imha edilmesi anlamına gelirken.</p>

  <p>Zira Anglo-Amerikan hedeflerinden biri, Basra petrol rafinerisiydi. Clinton ve Blair sadece askeri hedeflerin vurulacağı konusunda söz vermişti, fakat rafinerinin petrol kaçırmak için kullanıldığı ve bu yüzden de 'askeri hedef' haline geldiği iddia edildi. Belki de kısa süre sonra bize, petrol rafinerilerinin birer kitle imha silahı olduğunu da söyleyeceklerdi. Elbette en kesin olan şey, bunların, BM yaptırımlarının etkisini azaltacağı söylenen 'petrol karşılığı gıda' programını karşılayacak petrol gelirini üreten birer araç olmasıydı. Fakat Arapları kızdıran, kelimelerin bu fütursuzca manipülasyonu değildi. Onları (ve Arap olmayan Müslümanları) küplere bindiren şey, Irak'a saldırıyı meşrulaştırmaya çalışırken sergilediğimiz iflah olmaz derecede tek yanlı ve ikiyüzlü tavırdı.</p>

  <p>Saldırganlığın bahanelerinin sıralandığı 1998'deki listeye şöyle bir göz atmak yeterliydi. Clinton ve Blair'e göre Saddam Hüseyin 1) BM Güvenlik Konseyi'nin sayısız kararına uymayı reddediyordu; 2) kitle imha silahları üretmeye devam ediyordu; 3) UNSCOM silah denetçilerinin çalışmalarını engelliyordu; 4) insan haklarını ihlal ediyordu; 5) 'kendi halkına karşı' zehirli gaz kullanmıştı. Saddam Hüseyin'in korkunç olduğunu artık hepimiz biliyorduk; Hitler ve Stalin kadar kötü değildi belki, fakat Laurent Kabila'dan muhtemelen daha kötüydü, Muammer Kaddafi'den kesinlikle daha kötüydü, hele hele Slobodan Miloseviç'ten daha kötü olduğu aşikardı.</p>

  <p>Peki 1998'de listedeki ilk suçu başka kimler işlemişti? İsrail ve Sırbistan. Ya ikinci suç? İran, İsrail, Suriye, Pakistan, Hindistan ve Kuzey Kore. Üçüncü suçu atlıyoruz, zira diğer ülkelerin kitle imha silahlarını denetleyecek UNSCOM elemanları yoktu. Peki dördüncü suç? Mısır, Cezayir, İran, İsrail, Libya, Filistin, Suriye, Suudi Arabistan, Türkiye... Beşinci suç? Sadece Irak — bir şerhle: zira Saddam'ın, ABD ve Britanya dışişleri bakanlıklarının Irak'ı desteklediği bir dönemde Iraklı Kürtlerden çok daha fazla İranlı öldürdüğünü henüz hiçbir Batılı lider kabul etmiyordu.</p>

  <p>Peki ya Irak'ı bombalayarak biz ne yapıyorduk? Şubat 1998'de, Saddam BM silah denetçilerini saraylarına sokmayınca Irak'ı bombalamak istedik. BM Genel Sekreteri Kofi Annan, BM'nin, yabancı diplomatlar ve Irak'ın egemenliğinin simgeleri sayılan yetkililer eşliğinde tek kerelik bir denetim yapabilmesini sağlayacak bir 'uzlaşma metni' hazırladı. Fakat Saddam Amerikalı BM denetçilerine itiraz eder etmez, 'çizmeyi aştı': şimdi bombalanmak istediği neredeyse kesindi — zira yaptırımların kaldırılmasına yönelik bütün umutları yok etmişti ve Arap dünyasının Irak'ın yanında yer alacağını biliyordu. Gazeteciler yarım milyon çocuğun yaptırımlardan dolayı öldüğü bilgisinden korkmuştu; Aralık'taki hava saldırılarında seksen iki sivilin öldürülmesinin doğruları ve yanlışlarını tanışmak daha güvenliydi. Araplar ise olan bitenlere bu kadar çarpıtılmış biçimde bakmıyordu. Rejimleri ne kadar içler acısı olursa olsun, olağanüstü bir öfke ve aşağılanma hissediyorlardı; Bağdat'a yönelik hava saldırılarının bütünüyle Clinton'ın soruşturmadan kaçma çabası olduğu inancı, olayları iyice ahlakdışı bir boyuta taşıyordu.</p>

  <p>Derken (yani Yeni Yıl'da, yani Ocak 1999'un ilk haftasında, yani Saddam UNSCOM ekiplerini 'engellediği' için Irak'a saldırılar düzenlenmesinin üzerinden üç haftadan az bir zaman geçtikten sonra) mesele ortaya çıkıverdi. Amerikalı silah denetçileri <i>ajandı.</i> ABD ekiplerinin arasına CIA elemanları serpiştirilmişti <i>(Independent</i>'taki haber doğruysa, Britanyalı MI6 ajanları da vardı) ve BM, 'UNSCOM'un görevini kötüye kullanarak, doğrudan doğruya ABD için bir istihbarat toplama sistemi yaratılmasına alet olduğunu' kabul etmek zorunda kaldı. ABD ajanları UNSCOM'un Bağdat merkezine bir 'kara kutu' dinleme sistemi yerleştirmişler ve Saddam Hüseyin'in başkanlık iletişim ağına sızmışlardı. Ağaç Sallama Operasyonu'nun rejimin silah gizleme sistemini ortaya çıkaracağı düşünülüyordu, fakat BM yetkilileri CIA'nın Yakındoğu Bölümü (ki başında Ritter'ın negatif muadili Steve Richter vardı) tarafından yürütülen operasyonun istihbarat bilgilerini UNSCOM'la paylaşmadığını fark ediverdiler. Irak'a giden BM silah misyonu, rejime yönelik bir ABD casus operasyonuna dönüşmüştü. Pek az insan Saddam'ın ABD denetçilerini sınırdışı ederken öne sürdüğü nedenlerin (yani Aralık bombardımanının resmi gerekçesinin) doğru çıktığını hatırlayacaktı. Fakat UNSCOM'un işi bitmişti.</p>

  <p>Irak'a askeri saldırı ise bitmemişti. Zira kamuoyuna pek az yansımakla (ve Batı başkentlerinde alenen kayıtsızlıkla karşılanmakla) birlikte, ABD ve Britanya uçakları Ocak ve Şubat 1999'daki beş hafta içinde Irak'a karşı yetmişten fazla saldırı düzenlemiş, yılbaşı öncesi Anglo-Amerikan bombardımanından daha fazla hasar yaratmıştı. Suudi Arabistan ve Kuveyt'ten kalkan pilotlara şimdi, uçaklarına karşı doğrudan bir tehdit söz konusu olmasa bile Irak tesislerine ateş açmalarını sağlayan yeni talimatlar verilmişti. Hava saldırısı, Washington'un Saddam Hüseyin rejimini devirmek yönündeki daha ileri girişimleriyle örtüşse de, eleştiriden veya açık tartışmadan kaçınmak için dikkatle ayarlanmıştı.</p>

  <p>Bardaktan boşanırcasına yağmurların yağdığı o kış Beyrut'taki evimde, bu saldırıların ayrıntılarını bulmak için Arap ve Britanya basınını karıştırarak saatler geçirdim. Gazetesi <i>Middle East Reporter</i> Batı'nın Irak'a hava saldırılarının (ve bunların Arap dünyasında yarattığı sonuçların) kaydını kılı kırk yaran bir titizlikle tutan emektar Filistinli-Lübnanlı gazeteci Tevfik Mişlavi'yi ziyaret ettim ve onun arşivinde de Batılı askeri sözcülerden yapılmış küçük, çoğunlukla önemsiz alıntılardan başka bir şey olmadığını gördüm. Ancak Beyrut merkezindeki soğuk tekdüze ofisinde otururken, gazetelerdeki paragrafları yan yana dizdim ve kendimi, gayet mantıklı ve son derece huzursuz edici, neredeyse gizli bir savaşın hikâyesini okurken buldum. İnce haber sütunlarının üzerindeki küçük başlıklar, ben fotokopilerini alıp dosyama yan yana iliştirdikçe daha büyük hikâyelere dönüşüyordu. Dosya kalınlaşmaya başlamıştı. Her saat, bir sonraki kupür yığınını koyacağım yeni bir dosya açmak zorunda kalıyordum.</p>

  <p>Irak füze tesisleri uyarı yapılmaksızın bombalanıyor, radar istasyonları (herhangi bir saldırı eylemi olmazsızın) sadece varlıkları Körfez'deki ABD güçlerine tehdit oluşturduğu gerekçesiyle hedef alınıyordu. Sözgelimi Şubat başında ABD uçakları Fau yarımadasında kamuflajlı bir CSSC-3 gemisavar füze bataryasını bombalamıştı; ordu sözcüsüne bakılırsa söz konusu batarya 'Körfez'deki gemi ulaşımını tehdit edebilirdi, (evet, <i>edebilirdi).</i> Askeri kaynaklar füze fırlatma hazırlığına dair herhangi bir kanıt olmadığını söylüyordu, fakat Amerikalı ve Britanyalı hükümet yetkilileri sonraki bir yıl boyunca, pilotların sadece uçaklarına karşı belirgin bir tehdit durumunda karşılık verdiklerini söyleyip duracaklardı. Sözgelimi Dışişleri Bakanı Peter Hain'in (BM yaptırımlarını açıkça eleştiren Halliday ve von Sponeck'e demediğini bırakmayan şu Peter Hain) 7 Ağustos 2000'de <i>Independent</i>'ta yayınlanan makalesinde şunu yazıyordu: "Son bir buçuk yılda uçaklarımıza karşı 850 doğrudan tehdit tespit edildi, buna füze saldırıları ve ağır uçaksavar ateşi de dahildi. Pilotlarımız <i>bu tür saldırılara karşı sadece kendilerini savunmak için</i> hareket etti (vurgu bana ait)."</p>

  <p>Bunun doğru olmadığı aşikardı. Fakat Amerikalı ve Britanyalı yetkililer, hedeflerle ilgili sadece rutin bilgi verip Irak'a her gün saldırmakla, zincirleme bombardımanlarının basında pek az yer almasını veya hiç dikkat çekmemesini de garanti altına almış oluyorlardı. Gazeteler, bir yıl öncesine kadar manşetlerde yer alan hava saldırılarını artık genellikle dört-beş satırlık haberlerle geçiştiriyorlardı. Ne zaman ki ABD füzeleri sivil bölgeleri vuruyordu, işte o zaman birkaç eleştiri mırıltısı duyuluyordu. Bu saldırıların çoğunlukla, Iraklıların o dönemde kabul ettiğinden bile daha kanlı olduğu ortaya çıkıyordu. Bir Amerikan AGM-130 füzesi, Basra'daki bir toplu konut bölgesinde patladığında, ilk haberler on bir sivilin öldüğünü duyuruyordu, fakat o gün on altı sivil ölmüş, yaklaşık yüz sivil de yaralanmıştı. O dönemde hâlâ BM'nin Bağdat'taki insani yardım koordinatörü olan von Sponeck iki füzenin 30 kilometre arayla, ilki Basra'da (ölenler arasında bir kadın ve beş çocuk vardı), ikincisi de Ebu Hasib köyündeki (burada da beş kadın ve beş çocuk hayatını kaybetmişti) sivil yerleşimleri vurduğunu açıkladı. Başka bir deyişle, kurbanların büyük kısmı çocuklardı: Bir Pentagon sözcüsü sonradan Basra saldırısını kabul ederek, can kayıplarına şu karşılığı verecekti: "Sivilleri hedef almadığımızı tekrarlamak isterim."</p>

  <p>1999 hava taarruzu, yılbaşında, iki haftada beş Amerikan saldırısıyla başladı ve bunu 11 Ocak'ta, Türkiye'deki hava üslerinden kalkan ABD savaş uçaklarının Irak füze tesislerini vurması takip etti. Ocak sonuna kadar neredeyse her gün hava saldırıları devam etti ve zaman içinde Britanya bombardıman uçakları da Amerikan uçaklarına katıldı. 31 Ocak'ta sekiz Britanya ve Amerika jeti Güney Irak'taki 'komünikasyon tesislerini' bombalıyordu. Amerikalıların 4 Şubat'ta yaptığı bir açıklamada, ABD ve Britanya uçaklarının o güne dek kırk füze bataryasını imha ettiği belirtildi (bunun tek başına verdiği hasarın, bütün Aralık ayındaki hava bombardımanlarının Irak'ta verdiğinden daha fazla olduğu da eklendi) ve kimseden en ufak bir yorum gelmedi. Ne Washington ne de Londra bu saldırıların BM onayıyla yapılıp yapılmadığına (ki onay falan yoktu) dair bir şey söyledi ve Britanya'nın emektar sosyalist devlet adamlarından Tony Benn'in bu konuda yaptığı uyarıya dönüp bakan olmadı.</p>

  <p>11 Şubat'ta Britanya'nın Bosna'daki eski BM hava kuvvetleri komutanı General Sör Michael Rose, Kraliyet Birleşik Hizmetler Enstitüsü'nde saldırıyı kınadı. "Batı'nın yüksek teknoloji sistemlerinin Üçüncü Dünya halklarına getirdiği ölüm ve yıkıma dair süregiden TV görüntülerine, uygar halklar sonsuza dek müsamaha göstermeyecektir," diyordu Rose. Fakat sözleri büyük ölçüde görmezden gelindi. Bunun yerine ABD yetkilileri, Saddam'a karşı birleşik bir Irak muhalefeti yaratmak ve planlarına Arap desteği sağlamak yönündeki nafile çabalarını sürdürdüler. Saddam, Batı'nın 'uçuşa yasak bölge' uygulamasının geçersizliğini ilan ederek (ki uluslararası hukuk dahilindeydi) hava savunma güçlerini ABD ve Britanya uçaklarına ateş açmaya sevk edebilirdi. Hattâ saldırıda bulunan uçakları düşüren uçaksavar birliklerine 14 bin dolar ödül bile vaat etmişti. Hiçbir işe yaramadı; Irak'ın hava savunma bataryaları, Amerikan ve Britanya teknolojisine işlemiyordu.</p>

  <p>Ancak bu gizli savaş yine de sürdü. Bağdat'ta altı sivilin daha öldüğü açıklandı; biri 10 Şubat 1999'da Necef yakınlarına düzenlenen hava saldırısında, beşi ise beş gün sonra Irak'ın güneyinde hayatını kaybetmişti. Güneyde 22 de yaralı vardı, <i>Independent</i> bu görünmez savaşın ayrıntılarını yayınladıktan sonra, günlük Arap gazetelerindeki araştırmama devam ettim. Sözgelimi 22 Şubat'ta ABD ve Britanya jetlerinin, Amara ve Tallil yakınlarındaki bir Irak füze tesisine ve iki komünikasyon üssüne saldırdığı bildiriliyordu. 1 Mart'ta Amerikan jetleri Kuzey Irak'taki radyo vericilerine, 'komünikasyon hedeflerine ve uçaksavarlarına' 600 ve 1000 kiloluk lazer güdümlü bombalar atmıştı. Savunma Bakanı Cohen aynı gün ABD pilotlarına saldırılarında 'daha geniş esneklik' tanındığını söylüyordu. Bir hava saldırısı Irak'ın Türkiye'ye petrol ihracatını aksattığında, BM'nin 'gıda karşılığı petrol' programının başkanı Benon Sevan, beklenen gelirlerle yaptırımlar altında insani yardım için gereken para arasında zaten 900 milyon dolar eksik olduğundan ve devam eden saldırıların Iraklı sivillere gıda ve ilaç tedarikini sekteye uğratabileceğinden yakınıyordu. Benn ve Rose gibi ona da kulak asan olmadı.</p>

  <p>Fakat ABD ve Britanya saldırılarına dair Arap basınındaki haberler, Rose'un uyarılarının gayet yerinde olduğunu kanıtlıyordu. Washington'un sıkı müttefiklerinden Katar bile saldırılara karşı çıktı. Katar Dışişleri Bakanı Şeyh Hamad bin Casim El-Tani, 9 Mart'ta Cohen'e, "Irak'ın günaşırı bombalandığını veya uçuşa yasak bölgelerde saldırılar düzenlendiğini görmek istemiyoruz," diyordu. Arap Birliği genel sekreteri İsmet Abdül-Megüid, hava saldırılarının durdurulmasını talep ediyordu. Kosova savaşı (ki Amerikalılara ve Britanyalılara Müslümanların koruyucusu rolü oynama imkânı tanımıştı) Irak savaşının üstünün örtülmesine katkıda bulunuyordu. 2 Nisan'da Iraklılar, uçakların Mina El-Bekr'deki petrol pompalama istasyonundaki bir kontrol merkezini imha ettiğini açıkladı.</p>

  <p>Bütün bunların sonu gelmiyordu. 6 Nisan'da Pentagon, Faysaliye yakınlarındaki bir karadan havaya füze tesisine yönelik ortak bir Amerika-Britanya saldırısı düzenlendiğini ilan etti. 8 Mayıs'ta Irak Kürdistanı'nda üç, beş gün sonra da Musul'da beş sivilin öldürüldüğü bildirildi. Ve bu böyle sürüp gitti. Ağustos 1999'a gelindiğinde <i>New York Times</i> bile Irak'ı vurma savaşının Amerikan kamuoyundan gizli bir şekilde sürdüğüne dikkat çekiyor; 13 Ağustos'ta ise Amerikan ve Britanya pilotlarının son sekiz ayda 359 hedefe toplam 1100 füze ateşlediğini bildiriyordu. Aynı yılın ilkbaharında NATO pilotlarının Yugoslavya üzerinde gerçekleştirdiği 78 günlük bombardımanda atılan füzelerin neredeyse üçte ikisine tekabül ediyordu bu. Peki Dışişleri Bakanlığı'nın bütün bunlara yanıtı ne oldu? Sözcü James Rubin, 'olan bitenlerin nihai sorumlusunun... Saddam Hüseyin olduğunu' söyledi.</p>

  <p>O yıl boyunca Amerikalılar ve Britanyalılar Irak'ın altyapısını ve savunmasından geriye kalanı azar azar kemirmeyi sürdürdü; neredeyse günaşırı yapılan saldırılar bir yıpratma savaşını olmayan bir hikâyeye dönüştürmüştü. Fakat Arap dünyası için öyle değildi. Körfez'in dört bir köşesindeki gazeteler saldırıları aynı sıklıkta lanetliyordu; Suudi yetkililer kapalı kapılar ardında bombardımanların kraliyetin genç ve dindar vatandaşları arasında giderek öfke yarattığından dem vuruyordu. General Rose, bu şiddete 'ilelebet müsamaha gösterilemeyeceği' konusunda uyarılmıştı. Peki Araplar buna nasıl karşılık verecekti? Kendi selametimiz için diktatörlerine sattığımız uçaklar ve tankları hariç tutarsak, Batı ile Doğu arasındaki güç dengesizliğini ortadan kaldıracak ne gibi silahları vardı cephaneliklerinde?</p>

  <blockquote class=""/>

  <p>Ne var ki Irak halkına yaşatılacak son bir felaket daha vardı; toplarımızın ve yaptırımlarımızın gerçek, korkunç bir rol oynadığı, Iraklıları ilerleyen yıllarda, belki kuşaklar boyunca zehirleyecek bir lanet kokteyli. Günün birinde belki Ortadoğu'ya karşı, Araplara karşı, çocuklara karşı işlediğimiz en vahim suç olarak tarihteki yerini alacaktır. İrinler, dev tümörler, kangren, iç kanama ve hilkat gariplikleri halinde, binlerce küçük mezar halinde tezahürün eden bir suçtu bu.</p>

  <p>Iraklıların tuhaf bir yeni kanser 'salgınından' muzdarip olabileceğini ilk kez 1997'de Suriye başkenti Şam'ı ziyaret ettiğim sırada duydum. 1991'deki başarısız Şii isyanından sonra İran'a kaçan, ardından Suriye'ye geçen muhalif bir Iraklı Şii dini lider, eski Irak askerlerinin İran'ın güneyindeki kamplara sığınmaya çalıştığını, aralarındaki kanser oranının görülmemiş boyutta olduğunu anlattı bana. Bunların birçoğu 1991'de Basra'nın güneybatısındaki tank muharebelerinde yer almış ve zırhlıları sürekli olarak Amerika'nın seyreltilmiş uranyum içeren top mermileriyle vurulmuştu. Din adamı, İran kamplarındaki çocukların da hastalandığından söz ediyordu. Söyledikleri doğruysa eğer (ve bu çocuklar da Irak'ın güneyinden gelmişse), bugün Basra'daki çocukların sağlığı ne durumdaydı? Bu esrarengiz kanser vakaları da neyin nesiydi?</p>

  <p>1998 başında Bağdat'a varır varmaz beklenmedik kanser vakalarıyla yüzyüze geliverdim. Yıllardır tanıdığım Iraklı bir aile, iki yılda üç üyesini lösemiden kaybetmişti. Aile sıkı sigara tiryakisiydi. Fakat beni kapıda karşılayan orta yaşlı bayan, kendisi için alışılmadık şekilde, başörtüsü takmıştı. Daha yeni kansere yakalanmıştı o da ve hayatında sigara içmemişti. Sonra iki çocuğunu bilinmeyen bir akciğer şikâyetinden hastaneye kaldıran bir hükümet yetkilisi vardı — sonradan çocukların da kanser olduğu ortaya çıkacaktı. Bir başka Iraklı tanıdığım, komşusunun bebeğinin gözlerinden birinde bir 'parlama' hasıl olduğunu anlattı. Doktorlar kanserin yayılmaması için bebeğin tek gözünü almıştı.</p>

  <p>Bütün bunların ne anlama geldiğini birkaç gün sonra idrak ettim: 1991 Körfez savaşının sonlarına doğru korkunç bir şeyler yaşanmış olmalıydı. Bazı Iraklılar savaş sırasında ve sonrasında çıkan petrol yangınlarını sorumlu tutuyordu; ülkenin semalarını haftalarca kaplayan duman bulutları, Bağdat ve diğer büyük kentlere kanserojen maddeler bırakmış olabilirdi. Bazıları Saddam'ın bombalanan kimyasal silah tesislerinin sorumlu olabileceğinden söz ediyordu. Fakat giderek, en büyük riskin müttefik hava güçlerinin (ve daha güneyde tanklarının) büyük miktarlarda seyreltilmiş uranyumlu (SU) mühimmat kullandığı bölgelerden kaynaklandığını fark ettik. SU mermiler, nükleer sanayi atıklarından yapılıyordu; tungsten'den daha sert ve tanklarla personel taşıyıcıların zırhlarına çarptığında havada bir uranyum 'saçılımına' yol açan, katı bir alaşımdı bu. Tam beklediğim gibi, Amerikalılar ve Britanyalılar, bu mühimmatın kansere yol açamayacağını söylüyorlardı.</p>

  <p>Araştırması pek kolay olmayan bir haberdi bu. Bilgisayar kodlarıyla kendini ele veren bomba parçaları gibi değildi SU mühimmatları; (her ne kadar hedeflerinin içinde veya yanında bir delici 'başlık' bıraktıkları için tespit edilmeleri kolaysa da) binlerce Iraklının yakalandığı lösemiyle aralarında fiziksel bağ kurulamazdı. Yapılması gereken şey, kanser 'patlamasının' yaşandığı bölgeleri dikkatle analiz etmek ve onlarca hastayla konuşmaktı. Sözgelimi konuştuğum çocukların bir kısmı 1991'de daha doğmamıştı bile; fakat istisnasız bir şekilde, anne-babalarının müttefik uçak veya tank saldırılarının yakınında olduğunu keşfedecektim. Meslektaşlarımla birlikte (şimdi <i>Irish Times</i>'ta çalışan Lara Marlowe ve Britanya'nın Kanal 4 televizyonundan Alex Thomson ilk araştırmamda benimle birlikte çalışmışlardı) Irak'ın harap ve çoğunlukla pis hastanelerini ziyaret ettiğimizde karşılaştığımız bu hikâyeyi haberleştirmek konusunda da bir başka zorluk söz konusuydu.</p>

  <p>Kanser koğuşları şok ediciydi, çocuk kanser koğuşları daha da fazla; eğer hayatın ve gençliğin bir manası varsa, yeryüzünde olmaması gereken yerlerdi bunlar. Fakat savaşın yol açtığı hastalıklardan ölenlerin kaldığı çocuk kanser koğuşları insanı öfkeden çıldırtabilirdi. Zira yavaş yavaş açık hale gelen şey, Mezopotamya'nın güneyinde yayılan bilinmez bir kimyasal salgının varlığıydı; 1991 Körfez savaşının muharebe bölgelerinin yakınlarında yaşayan binlerce çocuk ve yetişkinin hayatına mal olan lösemi ve mide kanseri silsilesinden oluşan bir kâbus söz konusuydu.</p>

  <p>Bu çocukların yüzünde ölümün gülümsemesi vardı. Ali Hillal, Bağdat'taki Mansur Hastanesi'nde karşılaştığımızda sekiz yaşındaydı. Müttefik uçakları tarafından defalarca bombalanan Diyala'da bir televizyon istasyonuyla birkaç fabrikanın yakınında yaşıyordu. Mazisinde kanserin izi bile olmayan bir ailenin beşinci çocuğuydu. Şimdi beyninde bir tümör vardı. Dr. Ali İsmail, çocuğun hastaneye ilk getirildiğinde yetersiz beslenmeden nasıl bir deri bir kemik olduğunu hatırlıyordu. "İlk geldiğinde kabakulaktı, sonra göğsünde, kol ve bacaklarında şişlikler oluştu," diye anlatıyordu doktor. "Şimdi tümör beynine ulaştı. Durum bu noktaya geldiğinde, ne olacağını kestirmek zor." Ali Hillal'in annesi Fatima bombardımanları hatırlıyordu: "Tuhaf bir koku vardı, yakıcı, boğucu bir koku, böcek ilacı gibi." Dr. Ali İsmail, çocuğa gülümseyerek, anlatmayı sürdürüyordu: "Dün çok kötü bir baş ağrısına yakalandı. Feryat ediyordu. Omurlarının arasından iğne yaptım, bana iğnenin acısını tanıdığını, fakat sesini çıkarmadığını, çünkü benim kendisi için en iyisini istediğimi bildiğini söyledi."</p>

  <p>Latif Abdül-Settar'ı ilk gördüğümde küçük bir elektrikli arabayla oynuyordu. Saçsız başının altından yansıyan gülümsemesi hayatın işaretiydi. Fakat o da ölecekti.<sup><a href="../Text/dipnot.xhtml#bookmark183" id="footnote183">[3]</a></sup></p>

  <p>Sabah vizitlerinde Dr. İsmail'e katıldım. Kerbela'dan Yusuf Abdül-Rauf Muhabbed (1991'de bombalanan askeri üslerin yakınında yaşamıştı) sindirim sistemindeki kanamadan muzdaripti. Kıvırcık saçları hâlâ yerli yerindeydi ve anne-babasıyla birlikte yürüyebiliyordu, fakat yanaklarında küçük kan benekleri vardı, iç kanamanın kesin belirtisiydi bu. Ve Dr. İsmail'in hâlâ etkisinden kurtulamadığı bir anısı vardı. "BM ambargosundan beri hastalar çoğunlukla daha indüksiyon tedavisi bile alamadan ölüyorlar," diye anlatmaya başladı yere bakarak, hikâyesinin korkunç bir hal alacağını bildiği için. "Kan pıhtılaşmasını önemli ölçüde azaltan trombositen alıyorlar. Kanama her yerden başlıyor. Yusuf gibi başka bir çocuğumuz vardı. Ahmed Felah'tı ismi. Ve sitotoksin tedavisine başlamamızdan sonra, her yerinden kanamaya başladı — ağzından, gözlerinden, kulaklarından, burnundan, rektumundan. İki gün boyu kanadıktan sonra öldü."</p>

  <p>Kanser bölümünde stajyer olan Dr. İsmail, bürosunda oturmuş, önüne bakıyordu. "Faysal Abbas iki gün önce öldüğünde buraya geldim, kapıyı kapattım, oturdum ve ağladım," diye anlatıyordu, "İlaçlarını ona kendi ellerimle vermiştim. Kardeşim gibiydi. Sadece on yaşındaydı. Üç yıl önce lösemiye yakalanmıştı ve ilaç tedavisi uyguladık — fakat kısmi bir tedaviydi bu, çünkü bir yığın ilaçtan yoksunuz."</p>

  <p>Dr. İsmail ilaçları engellediği için yaptırımları suçluyordu elbette; ve pediatrik kanser bölümünü ölen çocuklar için, doktorların gözleri önünde (daha ilk ilaçları verildiğinde) kanaya kanaya ölen yeni doğanlar için bir durağa çeviren 1991 savaşını. "Üç yıl içinde lösemi olan yüzlerce çocuk gördüm ve geçen yıl bu sayı keskin bir şekilde arttı," diyordu Dr. İsmail. "Bu ay yirmi yeni vakayı kabul ettik, büyük çoğunluğu güneyden, Basra, Nasıriye, Kerbela ve Necef'ten geliyordu. Başlıca nedeni radyasyondu." Buradaki doktorların garip bir kendilerini ifade tarzı, bir tür bilimsel heyecan taşıyan bir gramerleri vardı. İçlerinden bir tanesi, "Küratif (iyileştirici) değil, palyatif tedavi uyguluyoruz," diyordu.</p>

  <p>Çocuk kanser bölümünün koridorunda yürürken bunun ne anlama geldiğini idrak ediyorum. Küçük Samar Hudeyr, doktorların biraz pervasız kullandığı tabirle, 'ölüm koğuşunda' yatıyor. Sadece beş yaşında, ama daha da küçük görünüyor, yatağında büzülmüş yatıyor, gözleri acıyla sıkı sıkıya kapalı. Yanında iriyarı bir adam (böyle hassas ve acı bir manzaranın ortasında, gri entarisinin içinde dev gibi görünüyor), ıslak sarı bir bezi kızının yüzüne nazikçe yerleştiriyor. Babil yolu üzerindeki El-Yusufiye'den, Şubat 1991'de müttefiklerin sürekli saldırılarına maruz kalan bir bölgeden gelmiş.</p>

  <p>Samar'ın babası Cabir perişan görünüyor, çünkü öyle. Ölen kızına sitotoksin alabilmek için 15 bin dinar harcamış — Cabir'in üç aylık maaşından fazlası. "Kızımın ilaçlarını alabilmek için arabamı sattım," diyor bana usulca. Soruyoruz: Bir sonraki dozu almak için ne yapacaksın? "Borç alacağım." Dr. İsmail sessizce dinliyor, sonra bana İngilizce şunları söylüyor: "Bu hastaların ailelerine o kadar çok tanık oldum ki. Evlerindeki her şeyi, yataklarını bile satıyorlar ve çocukları yine de ölüyor."</p>

  <p>Bağdat'ın 'ölüm koğuşunu' gezerken iki hisse kapılmadan duramıyor insan: İlki derin bir huzursuzluk, hattâ utanç. Gaddar Saddam'a karşı 1991'deki askeri 'zaferimizin', soludukları havayı ve büyümeye çalıştıkları toprağı zehirleyip masumların yaşadığı bu felakete neden olması. Ve kollarının arasında ölen çocuklarını kurtarmak için gösterdikleri canhıraş gayretle bazen kendi elbiselerini satan yoksul Iraklıların insanlık onuruna duyulan hayranlık. Bu kurbanların cesaretinden etkilenmeyecek kimse olamaz.</p>

  <p>Ölümcül bir hastalığa yakalansanız, sizinle ilgilenmesi için Dr. Selma Haddad'ı tercih ederdiniz mutlaka. O yıl cep defterime neredeyse infial halinde düştüğüm notlar onlarca sayfayı doldurur. Bağdat'taki Saddam Hüseyin Tıp Merkezi'nde (Irak'taki birçok kurumun adıyla ilgili semantik bir hafıza kaybına ihtiyacınız vardır) Dr. Haddad, kısa süre sonra öleceğini bildiği çocukları bağrına basıyor. On üç yaşındaki Karrar Abdül-Emir'le şakalaşıyor; Emir lösemiden çok korkuyor, ama kendisini kurtarabilecek ilaçları almaktan daha da çok korkuyor. Dr. Haddad, yataklarının yanındaki dosyalara bir kez bile bakmadan, tek tek adlarıyla tanıştırıyor bana hastalarını. "Evet, karşınızda Çeru Casim ve siz fotoğrafını çekeceksiniz diye bayramlık giysisini giydi bugün," derken gülüyor Dr. Haddad.</p>

  <p>Ve güneş bonesi giymiş olan güzel kız (adı 'tomurcuklanan gül' anlamına geliyor ve akut miloblastik lösemi) sevinçle gülüyor. Amna Ahmed, saçları dökülmüş, parlak, bebek yüzünde bir tür huzur ifadesiyle oturuyor ve fotoğraf makineme ateşini serinleten vantilatörlerin vızıltısı eşliğinde poz veriyor. Bağdat öğleninin sıcağıyla savaşan alet, başının etrafında bir tür haleye dönüşüyor, karnındaki ur nedeniyle ölmekte otan Babilli bir melek adeta. "Evet, elbette depresyona giriyorum ve rahatsız oluyorum," diyor Dr. Haddad. "Bu çocukların birçoğunu kurtaramıyorum, fakat ne yapabilirim? Bu zavallı çocuklara karşı sorumluluk hissediyorum. Çoğu zaman kendimi çaresiz hissediyorum." Çocukların fotoğraflarını mümkün olduğunca kısa zamanda Bağdat'a gönderip gönderemeyeceğimi soruyor. Birkaç ay içinde Amna ölebilir. Çeru da öyle. Dr. Haddad yaşarken fotoğraflarını görmelerini istiyor.</p>

  <p>Ölen çocuklarının yataklarının kenarında duran annelerin ve babaların halini anlatacak kelime var mıdır? Mavi-beyaz pijamalarının içinde güzel küçük bir oğlan çocuğu, Yusuf Muhammed (Kerbelalı çocukla bağı yok) akut lösemi ve annesi Hasibe sebebini bildiğini düşünüyor. "Bağdat'taki evimizin yanında bir askeri üs vardı," diyor. "Amerikalılar tarafından ağır şekilde bombalandı, bölgedeki telefon merkezi de bombalandı. O zaman tüten dumanlardan hasta olmuştuk. Savaştan önce sağlıklı bir çocuğum doğdu. Savaştan sonra hamile kaldığımda düşük yaptım. Sonra Yusuf doğdu, ki lösemiye yakalandı. Onun ardından bir düşük daha yaptım. Bunlar niye başıma geldi? Kayınbiraderim Abdül-Kadim Muşid savaştan iki yıl sonra lösemiden öldü. Askerdi, sadece otuz altı yaşındaydı. Geçmişinde tek bir kanser hastası olmayan ailem niye aniden böyle hasta düştü?"</p>

  <p>Eşvark Hamid on üç yaşında, o da akut lösemi; sarı çizgili başörtüsünün çevrelediği yüzü sakin, ince. Kemik iliği nakline ihtiyacı var — ama Irak'ta bunun için en ufak bir umut yok. Anneannesi Yasmiye yatağının üzerinde oturuyor. "Irak'ın doğusundaki Diyala'danız," diye anlatıyor. "Bombardıman bize çok yakındı — havaalanı ve ziraat fabrikası ağır saldırıya uğradı. Tuhaf kokular aldık, gaz kokusu gibi." İnsan merak ediyor: 'Ziraat' fabrikası ne üretiyordu acaba? Gübre veya gaz mı? Ya da Amerikan veya Britanya bombaları neyden yapılmıştı?</p>

  <p>Ulah Felah dört yaşında, Körfez savaşından dört yıl sonra doğmuş ve böbreğinde ur var. Babası 1991'deki savaşta askermiş (Bağdat'ta savaş gazilerinin kitleler halinde kanserden öldüğüne dair söylentiler dolaşıyor) ve annesi Fatin kızının kaderine bakıp başını sallıyor hâlâ. "Kızımın kanser olmasına hâlâ şaşırıyorum," diyor. Birkaç adım ötede Damia Kasım yatıyor, durumu kritik, akut lösemi tedavisi nedeniyle kalp yetmezliği var. On üç yaşında. Esrarengiz olan şu ki, teyzesi de sadece kırk gün önce kanserden ölmüş. Teyze daha otuz altı yaşındaymış.</p>

  <p>Ahmed Velid'in durumu çok daha sarsıcı. Sadece üç yıl önce kronik mieloid lösemi teşhisi konmuş ve memleketi Diyala bombalandığında henüz bir bebekmiş. Fakat annesi korkutucu bir hikâye anlatıyor. "Bombardımandan sonra hepimiz tuhaf bir koku aldık ve sonra evdeki çocuklar, hediyelik eşya gibi roket ve mermi parçaları getirmeye başladılar. Çok parlaktılar — açık, parlak, gümüş rengindeydiler ve o parçalarla evimizin içinde oyun oynadılar. Bir komşumuz ahırına isabet eden bir roketle ölmüştü; çocuklar o roketin büyük demir parçalarını da eve getirdiler."</p>

  <p>Bir akşam, Bağdat'taki 'çocuk ölüm koğuşu'nda 10 saat geçirdikten sonra, Irak hükümetinin basın merkezini ziyaret ediyorum; Batılı ajansların gazetecileri, Kofi Annan ile Saddam arasındaki görüşmelere dair son haberleri yazıyorlar. AP bürosunun döküntü koridorundan geçiyorum, sunta duvarlı dikdörtgen bir odacığa varıyorum ve uzun yıllardır arkadaşım olan Amerikalı meslektaşıma ne keşfettiğimi anlatıyorum. Sabırla dinliyor beni, sonra Iraklıların 'boş tabut propagandası'nı hatırlıyor ve bana bir parça mide bulandırıcı bir karşılık veriyor. "Robert," diyor. "Ben Iraklı <i>bebek</i> hikâyeleri <i>yazmıyorum</i>!" Fakat gördüğüm şeyin sonu yok, tutarlı ve kuşkusuz doğru, zira bırakın 1991 savaşına dair soru sormayı, çoğunlukla eğitimsiz olan anne-babalar çocuklarını ziyaret edeceğimi bilmiyor bile. Tekrar tekrar aynı şeyi duyuyorum.</p>

  <p>Tarık Abdullah on üç yaşında, o da akut lösemi. Bizzat kendisi anlatıyor bana: "Komşularımız parlak bomba parçaları getirdi evimize. Çok ağırdılar, demir gibi." Tarık'a kanser teşhisi daha bir yıl önce konmuş. Kendisini kurtaracak olan ilaçlardan, lösemiden daha çok korkan şu çocuk, Karrar Abdül-Emir Güney Irak'taki Kerbela'dan geliyor. Annesi İhlas bombaların evlerinin yakınına düştüğünü hatırlıyor. "Bazı parçalar hemen yanı başımıza düştü. Onları bulmaya çalıştım, çok keskindiler, jilet gibi. Çocukların onlara dokunmasına izin vermedim, bir yerlerini keserler diye. Çok keskin kokuyorlardı; gözleriniz yaşarıyordu kokudan." Basra'dan Raşa Abbas da lösemi, ateşi var ve kansız; ağzının kenarında lezyonlar var, konuşamıyor, babası daha önceki İran-Irak savaşında ölmüş. Annesi Hasna, yavaş yavaş, ailesine ne olduğunu merak ederek anlatıyor: "1991'de evimiz bombalandı. Yangın çıktı ve bombanın infilak sesi Raşa'nın kulak zarlarını patlattı. Roketin parçaları evimize girdi. Bütün çocuklar o parçalara dokunmak için koşuşturuyordu..."</p>

  <p>Elbette Bağdat'ta veya Irak'ın güneyindeki kurbanlar çocuklardan ibaret değil. Basra Eğitim Hastanesi'ndeki kanser bölümünün köşesinde, Matar Abbas'ın bir deri bir kemik kalmış gövdesinin enkazı, pencerenin dışındaki geniş, mavi Şattül Arap'ı adeta bir şakaya dönüştürüyor. Bir gözünü çoktan kaybetmiş ve mendiline sürekli balgam çıkartıyor. Başından kayan örtü, kemoterapi tedavisinden kaynaklanan kelliği açığa vuruyor; yüzünün bir kısmı kanser nedeniyle korkunç şekilde deforme olmuş ve kanser şimdi beynini yiyor. Nasıriye'den geliyor, 1991'in son günlerinde kenar mahalleleri müttefik güçleri tarafından hava saldırısı ve top ateşine tutulan kentten.</p>

  <p>Eşi Ganiye, yüzünde dövmeler olan köylü bir kadın ve savaş boyunca, Amara-Misan arasındaki yolda Matar (dokuz çocuklu eski bir taksi şoförü) ile birlikte kalmış. "Bombaların alevlerini gördük, fakat yakınımızda hiçbir şey bombalanmadı," diye anlatıyor bana; dikkatle konuşuyor, sanki belleği bir şekilde kocasını kurtarabilirmiş gibi. Devam ediyor: "Güvendeydik biz." Fakat Kraliyet Doktorlar Birliği üyelerinden Doktor Cevad Hadim El-Ali aynı fikirde değil. "Savaş öncesinde bu tür tümörleri çok nadir görürdük," diyor, Matar'ın sağ kulağına nazikçe dokunarak. Dr. El-Ali çok gülüyor, ancak (zaman zaman) gözlerindeki yaşlar dikkatinizi çekiyor ve onun da ruhen dağılmış bir adam olabileceğini fark ediyorsunuz. Biraz Peter Sellers'ı andırıyor, seyrelen saçları ve ince bıyıklarıyla ufak tefek bir adam. Fakat anlattıklarında hiç gülünecek bir yan yok.</p>

  <p>"Kulağındaki tümör nedeniyle Matar Abbas şu an konuşamıyor veya gıda alamıyor ve sağır," diyor. "İlk tedavisi için ancak 16 Haziran'da geldi; şişliklerle ve konuşma veya sıvı alma yeteneğini kaybetmiş halde. Biyopsi kanser olduğunu gösterdi. Ona sitotoksik kemoterapi veriyorum — fakat kısa süre sonra kanser beynine ve akciğerlerine yayılacak. Muhtemelen bir yıl yaşar, daha fazla değil." Doktor beni Zübeyde Muhammed Ali'nin yattığı odaya götürüyor, çarşaf giymiş, yatağında. Zübeyr'den geliyor — 13 Şubat 1991'de başlayan bir dizi müttefik hava saldırısıyla yerle bir edilen bir Irak hava üssünün yakınlarından. "Lenf bezlerinde tümör var ve göğsüne yayılmış durumda," diyor Dr. El-Ali. "Nefes darlığı çekiyor." Zübeyde yedi yaşında.</p>

  <p>Onun karşısında 55 yaşındaki Cevad Hasan yatıyor, iki yıl önce mide kanseri teşhisi konmuş. Müttefik saldırısının hedeflerinden Basra televizyon istasyonunun çok yakınında yaşıyormuş. Dr. El-Ali devam ediyor: "Bombalanan nehir köprülerine de yakınmış. Tedaviye rağmen kilo kaybediyor, bu da durumunu daha kötü hale getiriyor." Olduğundan çok daha ihtiyar gösteren adam, boş bir ifadeyle bakıyor bana. "Bombardımanların dumanını soluduktan sonra karın ağrısından şikâyet etmeye başladım," diyor.</p>

  <p>Kanser hastalarının anlattığı belirtiler o kadar korkunçtu ki, neredeyse ziyaretimin kolay anlaşılacak bir yalanı ortaya çıkarmaktan, bunların Saddam rejiminin 1991 savaşına dair ahlaki soru işaretleri doğurmak çabasıyla giriştiği kaba saba bir oyundan ibaret kalmasını isteyecek hale gelmiştim. Fakat burada da Dr. El-Ali'nin bürosuna girene dek yapacağım ziyaret konusunda en ufak bir fikri yoktu. Hastaları ziyaretçi falan beklemiyordu. Ve bazıları (dünyanın başka köşelerindeki birçok kanser kurbanı gibi) yaşlı olsa da, oraya vardığımda doktorun onkoloji bölümünde sıraya dizilmiş onca yaşlı ve genç erkek ve kadına ne demeliydi? "Bu benim için bir trajedi," diyordu Dr. El-Ali, bir grup kadının ortasında dikilen uzun boylu, yakışıklı bir genci işaret ederek. "Her gün arkadaşlarımı kaybediyorum — bu genç çocuk lenf kanseri. Şuradaki kız akciğer kanseri." Ufak tefek, geniş, güleç, ay parçası yüzlü bir kız bu. Bir başkası, Fevziye Abdül-Nabi El-Bader 51 yaşında bir İngilizce öğretmeni. Doktorun bürosuna giriyor ve atkısını sıyırıp boynundaki dikiş izlerini gösteriyor, sonra bluzunu açıp sağ memesinin olması gerektiği yerdeki yarayı. "Neden başıma bu geldi," diye soruyor. "İlk ameliyatım 1993'teydi. O zamandan beri sağlığım gayet iyiydi."</p>

  <p>Dr. El-Ali'nin bürosundaki haritalar bütün hikâyeyi anlatıyor. "Her türden kanser hastasının Basra'daki sayısı," diye yazıyor Basra valiliğine ait bir haritanın üzerinde; harita sarı, kırmızı ve yeşil alanlara bölünmüş. Sarı daha çok şehrin batısı, 1991'de savaş alanı olan kırsal bölgeleri ve çöl bölgelerini temsil ediyor. Kuzeye doğru yeşil bir alan ortalama kanser vakalarını gösteriyor. Fakat ortadaki kan kırmızısı büyük bir dikdörtgende Dr. El-Ali'nin 1997'de tedavi etmek zorunda kaldığı yaklaşık 400 kanser hastası göze çarpıyor. Dr. El-Ali'nin tezi, batıdaki sarı bölgelerde yer alan eski Körfez savaşı alanlarında suyun, toprağın, hattâ balıkların seyreltilmiş uranyum ve nitratla zehirlendiği yönünde. Sadece savaştan sağ kurtulanlara değil, daha doğmamışlara da zehir saçan bir bölge burası.</p>

  <p>Savaş döneminde Amerikalı stratejistler Irak'ın altyapısına zarar vermenin (yani su hatlarının, enerji santrallarının ve petrol rafinerilerinin bombalanmasının), gelecek aylarda veya yıllarda Iraklıların hayatına mal olup olmayacağını tartışıyordu. Fakat o gün hayata geçirilen bombardıman politikasının, sonradan kanserden ölümlere yol açacağını asla açıkça dile getirmediler. Savaştan bu yana Bağdat'ta lösemi ve mide kanserinden ölen yüzlerce çocuk güneyden geliyordu ve kuzeye Dr. El-Ali tarafından sevk edilmişlerdi. "Hepimiz çaresiz durumdayız," diyordu Dr. El-Ali. "Benim için çok ağır bir şey — bu hastaların birçoğunu her gün kaybediyorum. Kemik iliği nakline ihtiyaçları var, fakat bunu onlara veremiyoruz. Onları düşünmekten geceleri gözüme uyku girmiyor."</p>

  <p>Dr. El-Ali'nin kanser dağılım haritalarından biriyle silahlanmış halde, Lara, Alex ve ben Basra'nın güneyine, 1991 savaşının son tank muharebelerinin yaşandığı o bölgelere doğru yola çıkıyoruz. Enformasyon bakanlığından bir muhafız, bir 'rehber' var yanımızda, fakat adamı çoktan ayartmışız, bir günde bizden aldığı para, bakanlıktan aldığı aylıktan fazla. İzin verilmeyen bir yere gitmek (veya bakanlığın onay vermediği birilerine soru sormak) istediğimizde, hemen soğuk algınlığına yakalanıyor veya oteldeki odasına dönüyor ya da odanın diğer tarafına yollanıyor. Fakat Basra'nın güneyinde ona ihtiyacımız var, BM'nin sınırdaki barış gücünün operasyonel bölgesiyle dip dibe olan bir Irak askeri bölgesi burası.</p>

  <p>1991 Körfez savaşının son muharebelerinin çölde, Kuzey Irak'ın Şubat 1991'de bize kök söktüren kalın kumunda yapıldığını düşünmüştüm hep. Fakat arabayla geçtiğimiz kırsal bölge bir çayırlık. Dereler ve otlayan inekler, sebze tarlaları ve (bu pastoral manzaranın ortasında dağılmış) Irak tanklarının yanmış iskeletleri var. Bazıları paramparça olmuş, bükülmüş demirler şimdi siperlerde yatıyor veya yarı yarıya kuma gömülmüş halde. Diğerleri dikkat çekici şekilde dokunulmamış gibi, top namluları hâlâ güneye ve batıya, kendilerini imha eden Amerikalı düşmana çevrili.</p>

  <p>15 kilometre daha ilerliyoruz, ilk bakışta Advan ailesinin domates tarlası hiç de bir ölüm tarlasına benzemiyor. Politen örtüler yüksek, parlak kış güneşini yansıtıyor. Ve on altı yaşındaki İmad Advan'a Körfez savaşı sırasında burada ne olduğunu sorduğumda, yanımdaki enformasyon bakanı elemanına göz atıyor ve hatırlayamadığını söylüyor. Irak'ta yitik bir hafızaya sahip olmak ve yalan söylemek lazım, haliyle. Soluk yeşil çalılıkların arasındaki hendeklerden sular akarken, çölde batıya doğru keskin bir rüzgar esiyor, aynı Şubat 1991'de, Tümgeneral Tom Rhame'in ABD 1. Zırhlı Tümeni ('Büyük Kırmızı Tümen') Safvan'a giden otobana ilerlerken ve Irak Cumhuriyet Ordusu'nun geri çekilen birliklerini DU mermileriyle topa tutarken olduğu gibi. İmad Advan bu hafıza kaybını anlayıp anlamadığımı görmek için beni izliyor.</p>

  <p>'Kaygılanma," diyor bakanlıktaki adam ve kimlik kartını gösteriyor. Genç çocuk sırıtıyor. "Her tarafımızda çatışma vardı — evde bile kalamıyorduk, çünkü bizi koruyamayacağını biliyorduk. Fakat ayrılmadık. Tank enkazları hemen ötemizdeydi." Tarlayı kuşatan dikenli tellerin uzağında, ağaç kümelerinin ve bir başka tarlanın yanında, General Rhame'in saldırısının paslanan kurbanları ıslak toprağa çakılıp kalmış, İmad'ın annesi beliriyor yanımızda, başörtülü, siyah elbisesi hafif rüzgarda dalgalanıyor. Elinde soluk yeşil bir domates tutuyor. "Lütfen," diyor. "Bu sizin için."</p>

  <p>Domates küçük, hemen önümüzdeki daldan koparılmış, (Basralı doktorlara göre) zehirli bir savaşın zehirli meyvesi, tehlikeli bir filizden büyümüş, kirli suyla beslenmiş. "Askerler bu yolun üzerinde öldü," diyor İmad'ın annesi, arkamızdaki otoyolu işaret ederek; otoyol güneybatıya, Safvan'a ve yeni Kuveyt sınırına uzanıyor. "Çatışmalar saatlerce sürdü. İnsanlar hâlâ ölüyor — iki oğlan geçen Temmuz'da orada mayınlar yüzünden öldü." Yıkılmış bir siperin dış hattı ölümcül noktayı gösteriyor. Fakat buraya gelmemizin nedeni başka ölümler. Advanlar toprakları konusunda endişeli miydi? Doktorların burası hakkında ne söylediğini biliyorlar mıydı? İmad'ın annesi tarlalardaki kanser vakalarını duymuştu, fakat ailesinde kanser olan yoktu.</p>

  <p>Derken Hasan Salman çıkıp geliyor yanımıza. Yolun diğer tarafında domates ve soğan yetiştiriyor. Dikkat çekici bir yüzü var, güneşten kararmış ve sarı çizgili bir entari giymiş. Kanserden söz ettiğimizde kaşlarını çatıyor. "Evet burada kansere yakalanan bir sürü insan oldu," diyor. "Bence yangınlar ve savaş sırasında olanlar yüzünden. Tanklar hemen yolun aşağısındaydı." Duraksıyor. "Gelinim yaklaşık elli gün önce kanserden öldü. Midesinden hastaydı. Adı Emel Hasan Salih'ti. Çok gençti daha — sadece yirmi bir yaşındaydı."</p>

  <p>SU [seyreltilmiş uranyum] etkisine yönelik resmi Batı tepkisi tam bir rezaletti. Şubat-Mart 1998'de Irak'taki çocuk kanser koğuşlarından ilk haberleri yazdığımda, Britanya hükümeti yazdıklarımı yalanlayan uzun açıklamalar yaptı. Savunma Bakanlığından Lord Gilbert'ten gelen alaycı bir mektubu hâlâ hazine gibi saklıyorum; <i>Independent</i> okurlarına SU ile Iraklı çocuklarda artan kanser vakaları arasında muhtemel bir bağ olabileceğine dair haberimin ('Robert Fisk'ten başkası böyle bir şey yazmış değildir') 'gerçekliğin kasten çarpıtılması' olduğunu söylüyordu. Lord'a göre, SU yüklü savaş başlıklarından (tank zırhlarına karşı kullanılıyordu) gelen partiküller, son derece küçük, hızla seyrelen ve havada çözülen nitelikteydi ve 'en gelişmiş gözlem araçlarıyla bile tespit edilmesi zordu'. Ben de şimdi, aylar boyunca bu mektubun (Lord'dan başkasından böyle bir mektup gelmemiştir) ortaya koyduklarının asılsız olduğu kadar aldatıcı olduğunu gösteren yeterince kanıt topladığımı söylemeliyim.</p>

  <p>Çok daha kibirli (ve sahih) bir mektupla başlayalım; AEA Teknoloji'nin (Britanya Atom Enerjisi Otoritesi'nin ticari ismi) Ticari Geliştirme Bölümü'nün başkanı Paddy Bartholomew'nun 21 Nisan 1991'de Londra'daki Kraliyet Donatım Merkezi'ne gönderdiği bir mektup bu. Bartholomew'nun bir kopyasını elde ettiğim mektubu (sonradan aradığımda mektubu yazan kişinin kendisi olduğunu teyit etti, fakat başka yorum yapmadı), Kraliyet Donatım'ından J. Y. Sanders adlı bir yetkiliyle yapılan bir telefon görüşmesine atıfta bulunuyor; konuşmada, seyreltilmiş uranyumlu mühimmatın Kuveyt'te yol açacağı muhtemel tehlikelerden söz ediliyor. Buna eşlik eden bir 'tehdit belgesi'nde, Bartholomew radyoaktivitenin ve bu silahların zehirli etkilerinin yayılmasından kaynaklı riskler 'savaştaki risklerle kıyaslandığında küçük olsa da', barış döneminde ele alınmadığı takdirde uzun vadeli bir sorun ve <i>hem asker hem sivil nüfus için tehlike haline gelebileceğine</i> dikkat çekiyor (vurgu bana ait). 'Gizli' damgalı belge şöyle devam ediyor: "ABD tankları 5 bin, uçakları on binlerce ve Britanya tankları daha az sayıda SU mermisi kullandı. Sadece tanklardan ateşlenenler, 15 tondan fazla SU içeriyor... SU'nun tank stokunun solunması, Uluslararası Radyolojik Güvenlik Komitesi'nin son risk faktörü hesabına göre... <i>500 bin potansiyel ölüm</i> anlamına geliyor" (vurgu yine bana ait).</p>

  <p>Bartholomew'nun 1991 tarihli mektubunda şu vurgu da var: "Bu teorik rakam gerçekçi olmasa da, ciddi bir sorunu işaret ediyor."</p>

  <p>Ve devam ediyor:</p>

  <blockquote class="">
    <p>SU muharebe alanına yayılacak ve çeşitli boyut ve miktarlarda aracı hedef alacaktır... insanlar için büyük miktarlarda SU'nun yakınında uzun müddet durmak zararlıdır ve bunun, söz konusu ağır metalleri toplayıp sakladıkları takdirde yerel nüfus açısından endişe verici olacağı açıktır. Çok sayıda merminin kullanılacağı belli bölgeler olacaktır; buralarda araçların ve toprağın bölgesel kirlenmesi kabul edilebilir limitleri aşabilir ve hem temizlik ekipleri hem de yerel nüfus için tehlikeli olabilir.</p>
  </blockquote>

  <p>Bartholomew'nun gizli mektubu Kuveyt'in kirlenmesinin 'ciddi ve bu yüzden hassasiyetle ele alınması gereken bir mesele' olduğunu söylüyor ve AEA'nın bölgedeki pazarlama müdürünün (Alastair Parker) 'tehdit belgesi'nin bir kopyasını Kuveyt'teki Britanya büyükelçisine göndermesini istiyor. AEA teknolojisi seyreltilmiş uranyumu [SU], Kuveyt hükümetiyle yapılacak bir anlaşmayla 'temizleyebilirdi'. Söylemek bile fazla, kimse, bir sürü çocuğun açıklanamayan kanserlerden ölmekte olduğu Irak'ta temizlik yapmayı düşünmeye bile tenezzül etmedi. Peki niye? Ve Lord Gilbert bir önceki Mart'ta <i>Independent</i>'a gönderdiği o olağanüstü ve tümüyle aldatıcı mektubu niye yazdı? İşte size bir ipucu. 21 Mart 1991 tarihinde, Los Alamos Ulusal Laboratuvarı'ndaki Amerikalı bir yarbayın, kuruluşun 'Araştırma ve Analiz Birimi'nden Yüzbaşı Larson'a gönderdiği mektupta şunlar söyleniyor:</p>

  <blockquote class="">
    <p>SU'nun çevre üzerindeki etkisine dair endişeler vardı ve bu endişeler devam ediyor. Bu yüzden, SU'nun muharebe alanındaki etkililiğine kimsenin itirazı olmasa da, SU mermileri siyasi olarak kabul edilemez hale gelebilir ve cephanelikten çıkarılması istenebilir. SU silahları son savaş faaliyetlerimizde değerini kanıtladıysa, o zaman gelecekte var olmalarını da Hizmet/SB (Savunma Bakanlığı) onayı üzerinden garanti altına almak zorundayız. Bu onay sağlanamazsa, değerli bir savaş kapasitesini kaybetme tehlikesiyle yüzyüze kalabiliriz.</p>
  </blockquote>

  <p>Yani olay bu. Yarbayın berbat İngilizcesini bir kenara bırakırsanız, mesaj gayet basit: SU cephanesinin sağlık riskleri, biz (yani Batı) onun yerini alacak daha ölümcül bir silah icat edene kadar kabul edilebilirdir. Öyleyse Britanya hükümetinin, Lake District'teki SU cephanesinin atış menzilinde olan Britanya Savunma Bakanlığı radyoaktif atık idaresinin bölgedeki Britanya köylerini korumak için aldığı olağanüstü önlemleri ayrıntılandıran resmi bir değerlendirmesinde şaşılacak hiçbir şey yok. Bu önlemler, mermilerin filtreli ayrıştırma sistemine sahip tünellerden ateşlenmesini, yüzeylerin basınçla yıkanmasını ve kirli kalıntıların çimento dökülmüş bidonlarda mühürlenmesini içeriyordu. Lord Gilbert mektubunda <i>Independent</i> okurlarına bundan söz etmiyordu. 'Gerçeğin kasten çarpıtılması' açısından düşünmekte yarar var.<sup><a href="../Text/dipnot.xhtml#bookmark184" id="footnote184">[4]</a></sup></p>

  <p>Iraklı çocuklar hükümetlerin umurunda olmasa bile, Britanya halkının umurundaydı. <i>Independent</i> bu çocukların had safhada ihtiyaç duyduğu ilaçlar için bir kampanya başlattı ve haftalar içinde cömert okuyucularımız Irak'a gönderilecek kanser ilaçları ve tıp ekipmanının alınması için bize 250 bin dolardan fazla para bağışladı. Görünen o ki, o unutulmuş çocukların yaşadığı felakete dair öfkeli yazılar yazmaktan başka bir şeyler yapabilmiştik sonunda. Yapabilmiş miydik peki? Hayat mı kurtarıyorduk, yoksa sadece çekilen acıyı uzatıyor muyduk?</p>

  <p>Olağan bir işti bu. Ekim 1998'de el arabaları ve bir grup terleyen Iraklı tutup tıp malzemelerini soğutmalı bir kamyondan Bağdat'taki bir hastanenin viran deposuna taşıttık. Kentin öte ucundaki Mansur Hastanesinde, 5.185 kilo ilacı, ki son derece pahalı olan vinkristindi bu, müdürün şahsi buzdolabına bir sedyeyle naklettik. Biraz sıkıntı verici bir işti bu, ta ki yukarı kattaki koğuşlarda çocukları görene kadar. Acıyla ağlayan veya kaderlerinin masumiyeti içinde gülümseyen Irak'ın kanserli çocukları (sadece Bağdat'ta değil, Musul ve Basra'da da) nihayet yardım alıyorlardı. Doktor bütün ilaçların eşit şekilde paylaşılması gerektiğini anlatırken, küçük bir kız, "Benim için bir şey getirdiniz mi?" diye sordu.</p>

  <p>Hastanenin kanser bölümünün bir köşesinde Hebba Murteba desenli mavi elbisesiyle yatıyor, uğursuz bir tümör ince siluetini olduğundan farklı gösteriyor. Annesi elbisesini kaldırdığında altından korkunç şekilde şişmiş karnı ve karnının üzerindeki sayısız apse çıkıyor. Doktorlar daha önce karındaki bir kütleyi ameliyatla almışlar ve onun yerine canavarsı bir başka kütlenin büyüdüğünü görmüşler. 1991 savaşı sırasında Hebba'nın Basra'daki mahallesi o kadar ağır bombalanmış ki, ailesi çareyi Bağdat'a kaçmakta bulmuş. Şimdi sadece dokuz yaşında ve doktorların bana fısıltıyla söylediği üzere, onuncu yaşını görecek kadar yaşamayacak.</p>

  <p>BM yaptırımları ve ardından bizzat Saddam Hüseyin'in ilaç ithalatına koyduğu yasak göz önüne alındığında, kamyonumuzun Irak çölünü aşmış olması aslında bir mucize sayılırdı; getirdiklerimiz, CARE'nin iki Iraklı temsilcisi Margaret Hasan ve Judy Morgan tarafından nihayet hastanelere sevk edildi. BM en başta, ilaçlarımızın yaptırımlar komisyonundan geçmesi için gereken vaktin uzunluğu yüzünden homurdandı — ta ki 15 Haziran'da onlara ilaçları isteseler de istemeseler de getireceğimizi söyleyinceye dek ve ilaçlar komisyondan yirmi dört saatte geçiverdi. Irak devlet başkanının bürosu da aynı derecede nemruttu, nakliye isteğimizi Eylül ayına dek ertelediler, baştan savma yanıtlar verdiler veya görmezden geldiler; ta ki Saddam Hüseyin bizzat onay verene kadar. Batı ile Bağdat'taki diktatörün niyetinin kesişmesine dair rahatsız edici bir örnekti bu da.</p>

  <p>BM'nin ağdalı mektubunun sonunda, sanki bize lütufta bulunuyorlarmışçasına, şu ifadeler yer alıyordu: "(Güvenlik Konseyi) Komite üyelerinin, belli maddelerin gönderilmesine itirazı yoktur..." BM'deki belgeler, isabetli şekilde, tıbbi ödemeye '<i>Independent</i> gazetesinin okuyucu bağışları' diye atıfta bulunuyordu. Fakat elli sekiz koli ve kutu, Heatrow'dan Amman'a Ürdün Kraliyet Havayolları'nca taşındı, oradan Iraklı şoför Rahman Casim Muhammed idaresindeki kamyonla 800 kilometre uzaklıktaki Bağdat'a götürüldü ve (kloksasilin ve ampisilin şişeleri, sitarabin ve vinkristin, methotreksat ve deksametason ampulleri, şırıngalar, eldivenler ve kan solüsyonları) Irak çapındaki çocuk hastanelerine başarıyla dağıtıldı.</p>

  <p>Peki vaktinde yetişmiş miydik? Gerçekler söylenmeli. Çektikleri acılara daha önce tanık olduğum çocukların büyük bölümü çoktan ölmüştü —hattâ portresi, <i>Independent</i> kampanyasının simgesi ve logosu haline gelen oğlan bile. Babilli Latif Settar'ın bir fotoğrafını çekmiştim, lemfomaya yakalanmış beş yaşında bir çocuktu. Bir önceki Şubat ayında kendisini tanıdığımda bir oyuncak arabayla oynuyor ve saçsız başının altından gülümsüyordu. Örgü kazağıyla yatakta yatmış bana bakarken yakından çekmiştim fotoğrafını. Fakat Bağdat'taki pediatri hastanesinin kayıtlarına göre, 7 Nisan 1998'de ölmüştü. Sonra lösemi kurbanı Samar Hudeyr vardı; fotoğrafı gazetede Latif'inkinden bir gün sonra yayımlanan o güzel kız. Geceliğiyle uzanmıştı, babası sarı bir bezle alnına kompres yapıyordu, gözleri acıyla sıkı sıkıya kapanmıştı. Onun hastane kayıtları da iç parçalayıcıydı. Samar ilaç ve kan ürünü yokluğu yüzünden kötüleşmişti. Fakat mücadele etmişti — ta ki 20 Eylül 1998'de, okuyucularımızın gönderdiği ilaçlar Bağdat'a varmadan günler önce ölene dek.</p>

  <p>Şimdi Irak'ta görmekte olduğum cılız çocukların büyük bölümü de ölecek. "Kanser vakaları bu aşamaya ulaştığında, yapabileceğimiz fazla bir şey kalmıyor," diyor Dr. El-Ali açık yüreklilikle, Basra'da tekrar görüştüğümüzde. "Fakat insanlarınızın yaptığı şeyin ne olduğunu anlamalısınız — bu küçük hayatların uzamasına ve bu çocukların hayat kalitesinin artmasına yardımcı oldular. Bir ay, iki ay, iki yıl sonra ölecekler... Evet, belki de pek azı yaşayacak... inanın bana, getirdiğiniz ilaçların değeri büyük." Kısa süre sonra öleceklerin isimlerini not defterime kaydetmeye devam ediyorum. Nur Yeba ve Halah Salih onar yaşında, Hatem Ahmed ise sekiz. Tiba Favil sadece on sekiz aylık. Mustafa Cabir sekiz, Damia Kasım on üç. Lemfoma olan Mustafa hariç, hepsi akut lösemi.</p>

  <p>Bu kanser koğuşlarını büyük bir öfke duygusuna kapılmadan dolaşmak imkânsızdı. Şimdi bile, çocuklar lösemi ilaçlarına sahip olduklarında, onlar için gereken kan trombositleri Irak'ta yeterince hızlı üretilmiyordu, zira kanı ayıran makinenin bakıma ihtiyacı vardı. BM yaptırımları hastane sisteminin belini bükmüştü. Biz (kelimenin en kesin anlamıyla biz) Batılılar bütün bunlardan sorumluyduk; biz, yani Irak'a karşı BM yaptırımlarını kabul edenler. O yaptırımlar ki bu çocukları alenen öldürüyor ve aynı derecede alenen, Saddam Hüseyin'e zarar falan vermiyordu. Fakat öfkenin nedeni bundan ibaret de değildi.</p>

  <p>Zira, her ne kadar ABD ve Britanya yönetimleri iki kurban grubunu anlaşılır şekilde birbirinden ayrı tutsa da, Amerikalı ve Britanyalı askerler de Körfez savaşı sendromu diye anılacak olan şeyden muzdaripti. Iraklı çocuklardaki kanser, lösemi ve iç kanama vakalarının neredeyse aynısı onlarda da görülüyordu. Irak'taki kanser patlaması büyük oranda Şii toplumunu etkilemişti ve bu yüzden savaştan yedi yıl sonra Saddam Hüseyin rejiminin bundan hiç söz etmemesinde şaşılacak bir taraf yoktu. Clinton, Blair ve Saddam bir kez daha ortak bir amaçta birleşiyor, bu felaketi izah etmek için parmaklarını bile kıpırdatmıyorlardı. Fakat ben daha Basra ve Bağdat'ın kanser koguşlarını gezerken, Britanya Körfez Gazileri ve Aileleri Derneği'nin başkanvekili Tony Flint, o güne kadar en az otuz Britanyalı gazinin ölümüne yol açan kanser vakalarının, tam da aynı SU mermilerinden kaynaklanabileceği ikazında bulunuyordu. Bir gün sonra Amerikan Ulusal Körfez Kaynak Merkezi (Amerikalı gazi gruplarının oluşturduğu bir koalisyon), 40 bin Amerikalı askerin savaş alanında seyreltilmiş uranyum tozuna maruz kalmış olabileceğini açıkladı.</p>

  <p>Ekim 1998'de Phil Garner telefon edip bana Irak'taki kanser kurbanı çocukları tedavi eden doktorlarla nasıl bağlantı kurabileceğini sordu. Kanser vakalarıyla seyreltilmiş uranyum mermileri arasındaki ilişkiye dair giderek artan kanıtların yer aldığı haberlerimi takip etmişti. 1991 Körfez savaşı sırasında Garner Britanya ordusunun Sıhhiye Birliği'ndeydi. Ön cephelerde değildi, fakat 'dost ateşinde' ölen veya yaralanan Britanyalı askerlerin üniformalarına dokunmuştu. Seyreltilmiş uranyumlu mermi kullanan Amerikan uçakları tarafından yanlışlıkla vurulan askerlerdi bunlar. Ve şimdi astım, idrarını tutamama, iç organlarda ağrıdan muzdaripti ve boynunun sağ tarafında bir yumru vardı. Bu ne anlama geliyordu? O yumruları çok iyi tanıyordum. Iraklı çocukların boyunlarında görmüştüm.</p>

  <p>Yine Basra'da, bir anne-babanın infialini izliyorum. "Oksijen, Allah aşkına, oksijen bulun — oğlum ölüyor." Pediatri hastanesinin merdivenlerindeki adamın sesi adeta bir hayvanın kükremesi gibi, gözlerinden yaşlar fışkırıyor, denetimsiz bir şekilde sarsılıyor. Merdivenlerin yukarısındaki küçük odada, oğlu Yahya Salman korkuyla ağlıyor, nefes alamıyor. Bir lösemi nöbeti (özellikle Güney Irak'ın kükürtlü sıcağında) panik sebebi. "Bırak bağırmayı, başka bir oksijen şişemiz var," diye azarlıyor babayı Dr. Cenani Haleb, dudaklarını rahatsızlık ve endişe karışımı bir ifadeyle büzerek. Fakat baba teskin olmuyor. "Allahım, ne yapacağım ben?" diye ağlıyor, bir teknisyen büyük, darbeli bir oksiyen şişesinin kapağını bir kastanyola ile açmaya başlarken. Küçük çocuğun gözleri odanın her köşesinde geziniyor, doktorlara, bana ve babasına bakıyor. Çocuğa, yattığı hastanede artık ihtiyaç duyduğu bütün ilaçların olduğunu söylemenin vakti değil. Vinkristin kutuları, cefuroksin şişeleri, metaklopramit ampulleri, ameliyat eldivenleri ve şırıngalar, yirmi dört saatten az bir süre önce ulaştı hastaneye. Fakat Yahya Salman ölüme giden yolda uzun bir mesafe almış.</p>

  <p>Yan odada iki yaşındaki Yusuf Kasım ve on yaşındaki Hala Salih yatıyor, onların da durumu aynı; Salih akut limfoblastik lösemiden muzdarip. Doktorlar bu çocukları bana gösterirken tarifsiz bir yorgunluk içinde ve nedenini anlayabiliyorum. O kadar çok ziyaretçi ve o kadar çok yardım sözü geliyor ki. En azından biz sözümüzü tuttuk. Dr. Haleb, çok dikkatli bir şekilde, Basra Hastanesi'nin, Bağdat ve Musul'la eşit miktarda ilaç alıp almadığını soruyor. Sorusunun amacını anlıyorum: burada, güneyde 1991'de Irak hükümetine karşı ayaklanan Şiiler yaşıyor ve Bağdat'ta onları asla affetmemiş olanlar var.</p>

  <p>Dr. Haleb buna dair hiçbir şey söylemiyor. Evet, diye ısrar ediyorum, <i>Independent</i>'ın ilaçları Heathrow'dan ayrılmadan önce, Irak'taki bütün bölgelerin eşit pay almasını garantileyecek şekilde paketlendi. Ve yanımda getirdiğim ilaç listesine göz atarken gülümsüyor. Basra ziyaretimde gördüğüm ilk gülümseme bu. Zira buradaki doktorlar, en az ilaçsızlık kadar, tanık oldukları vakaların da ağırlığı altında eziliyor. Güney bölgelerinde çocuk kanserlerindeki artış (artık Ekim 1998'e gelmişiz), bazı yerlerde inanılmaz boyutlara varmış durumda.</p>
