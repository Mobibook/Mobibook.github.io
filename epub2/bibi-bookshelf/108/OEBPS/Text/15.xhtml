  <p>Irak hatlarında yaşam ile ölüm arasındaki fark bir taktik kazanç meselesi idiyse, askerler Müttefik bombardımanının tehlikelerine teşekkür borçluydu. "Geceleri, bombardıman sırasında sürekli yeraltı sığınaklarında saklanıyorduk," diye anlatıyordu Muhammed. "Oradan hiç çıkmıyorduk, bombardımanın bitip kara saldırısının başlamasını bekliyorduk. Arkadaşlarımdan biri, Bağdat'tan Abbas, üzerimize misket bombaları attıkları bir gece susadı. Sürekli susuzluktan yakınıyordu. Ona, 'Dışarı çıkma, çok tehlikeli,' dedik. Su, sadece on metre ötedeki bir başka sığınakta tutuluyordu. Abbas uyarılarımıza rağmen çıktı ve çıkar çıkmaz da kafasına isabet eden bir şarapnel parçası onu öldürdü. Onu orada bırakmak zorunda kaldık. Gömemedik."</p>

  <p>Nasıriye'den otuz yaşındaki Iraklı asker Gassan, müttefiklere teslim olma şansının pek az olduğundan yakınıyordu, fakat arkadaşlarıyla birlikte üç gün önce kendilerini Kuveyt direnişine teslim etmeyi başarmışlardı. "Uçaklardan atılan bildirileri okuduktan sonra firar etmek istedik. Bildirileri sürekli yanımızda taşıdık ve gelirlerse helikopterlere doğru sallamak üzere beyaz bayraklar hazırladık. Fakat önümüzde geçmemiz gereken bir sürü mayın vardı — ve en başta, sınırın kırk kilometre uzağındaydık." Iraklılar, Kuveyt'e gönderildiklerinden bu yana sadece su, pirinç ve 'küçük talaş parçalarıyla karışık' ekmek verildiğini söylüyordu. Irak'taki ordu tayınlarının ise ayda beş kilo un ve günde üç dilim ekmekten ibaret olduğunu anlatıyorlardı.</p>

  <p>Esirlerin bazıları, Irak'taki ailelerinin yoksulluğu ve çektiği acılardan duygusallaşarak söz ediyorlardı. Adnan'ın sekiz aylık oğlu, onu son gördüğünde akut ishal ve yüksek ateşten muzdaripti; ailesi, BM ambargosu nedeniyle doktordan ilaç alamıyordu ve bebeğinin hâlâ yaşayıp yaşamadığını bilmiyordu. Gassan'ın kızkardeşi Nidal, doğum yaptıktan iki gün sonra ölmüştü, çünkü hastaneler ona oksijen sağlayamamıştı; bunun da sebebi ambargoydu. BM yaptırımlarının (Kuveyt'in kurtarılmasından önce bile) ölümcül olduğunun ilk kanıtlarına rastlamıştım.</p>

  <p>Ülkelerindeki kıtlık, ölüm timleri, açlık ve cephede yirmi dört saat bombardıman, benimle konuşan on altı askerin moralini yerle bir etmişti. İçlerinden biri Saddam Hüseyin'e verip veriştiriyordu, Kuveytlileri etkilemeyi umut ettiğine kuşku yoktu, fakat sonradan arkadaşlarının kendisini ele vereceğinden de korkmuyordu. "Saddam Hüseyin'siz bir Irak'a dönmek istiyorum," diyordu. Milyonlarca Iraklının da paylaştığı bir umuttu bu. Daha bir gün önce biz (yani Batı) Irak halkına bu umudu hayata geçirmeleri, ayaklanmaları ve tiranı yok etmeleri yönünde çağrı yapmıştık.</p>

  <p>Ne kadar kolay yapmıştık bunu. Ne kadar da doğal görünüyordu. Ne de olsa 'Araplarla' ittifak halinde savaşa girmiştik. İyi adamlar, yani Hıristiyan ve İslam inançlarının doğrulan, Saddam'a karşı omuz omuza savaşmıştı. 3 Mart 1991'de, Irak ateşkesini düzenlemek (ve Saddam'a helikopterlerini kurtarıp Cumhuriyet Muhafızları birliklerini toparlama fırsatı vermek) için Safvan'da oturan Schwarzkopf ve 'bütün yabancı güçlerin başkomutanı' Prens Halid'in çizdiği manzara buydu. Müteakip yıllarda güya bu savaşa öncülük yapanların hatıraları, ittifakın bir utanç olduğunu ortaya koydu — ve savaşa dair haberlerimizin, en az savaşan adamlar kadar sahtekarca olduğunu.</p>

  <p>Prens Halid, basın toplantılarını idare etmesi için bir Amerikan halkla ilişkiler şirketi tutmuştu. Suudi savunma bakanlığının uzun tüylü halılarla kaplı salonunun derinliklerinde, iriyarı bir İrlanda kökenli Amerikalı (Chicago'dan Bay Lynch olduğu söyleniyordu), Prens Halid'in hemen arkasında duruyor, soru sormasına izin verilmesi gereken gazetecileri seçiyor ve tombul Suudi komutanın vermesi gereken cevapları kulağına fısıldıyordu. En hafif deyimiyle, berbat bir performanstı bu. Prens Halid televizyon kameralarına gözünü dikip, ülkesini savunmak için oğullarını gönderdiği için Amerikan halkına coşkulu teşekkürlerini sıralarken, Bay Lynch prensin omuzlarının arkasında bilgece başını sallıyordu. Prensin sunumu, kalın ve basık saç çizgisine bakınca daha da tuhaf bir hal kazanıyordu; anlaşılan kısa süre önce kafasına saç ektirmişti. İnce bıyığı ise bütün bunlara daha da gerçeküstü bir hava katıyor, onu sessiz filmlerde hanımefendileri ekspres trenlerinin önünde demiryoluna bağlayan favorili centilmenler gibi mutsuz gösteriyordu.</p>

  <p>Kral Fahd'ın Amerikan birliklerini Suudi Arabistan'a davet etmesinin, 'hayatı boyu aldığı en cesur kararlardan biri' olduğunu söylüyordu Halid bize. Kendisi, yabancı 'misafirlere' yönelik bu davette yanlış bir şey görmüyordu. Amerika Suudi Arabistan yasalarına saygı gösterecekti; Suudi Arabistan da ABD yasalarına. 'Saygı' Suudilerin dillerinden düşürmediği bir kelimeydi. Yabancılar İslama ve Araplara saygı gösterecekti. Ve elbette Araplar da Amerika'ya. Halid, Schwarzkopf'a 'saygılarını' sunuyordu ve Schwarzkopf da derhal Halid'in generalliğine kendi 'saygısını' sundu. Bazen bu karşılıklı hayranlığın sonu gelmeyecek gibi görünüyordu, Suudi birlikleri Hafji'deki mevzilerini bırakıp kaçarken bile. Suudiler ve Katarlılar ile onların Pakistanlı paralı askerleri, savaşarak kente tekrar girdiklerinde prens, şimdi başında generalliğin dört yıldızıyla süslenmiş parlak mavi bir Kevlar miğferi, pişmiş kelle gibi sırıtıyor, ordusuyla ve Amerikan müttefikleriyle gurur duyduğunu ilan ediyordu.</p>

  <p>Velhasıl bir yıl sonra Prens'in, Schwarzkopf'un otobiyografisini okuyup Amerikalı komutanın kendisine 'saygısının' sandığı kadar derin olmadığını gördüğünde yaşadığı şaşkınlığı bir düşünün. Schwarzkopf'a bakılırsa Halid, Amerikan askerlerinin üzerinde Suudi Arabistan haritası olan (haritalar 'bölümlenmişti') tişörtler giymesinden, bir hahamın Roş Haşana koçunun boynuzunu İslam topraklarında çalmaları için Amerikan askerlerini teşvik etmesinden<sup><a href="../Text/dipnot.xhtml#bookmark1523" id="footnote1523">[23]</a></sup> (bunu isteyen haham Amerika'daydı ve haber bir İsrail gazetesinde yayınlanmıştı), Amerikalıların Dahran'a 'dansçı kızlar' getirmesinden şikâyet ediyordu; Halid, Amerikalılardan kara saldırısını Suudi Arabistan yerine Türkiye'den başlatmalarını istemiş ve Schwarzkopf'a Suriyelilerin savaşmak istemediğini söylemişti. Schwarzkopf ayrıca Halid'in başkomutanlık görevine iki Amerikalı general tarafından seçildiğini yazıyordu.</p>

  <p>Suudilerin böyle bir muameleyi beklemiş olmaları gerekirdi. Kuveyt'in kurtuluşunu izleyen aylarda Suudi Arabistan'ın Amerika'nın Ortadoğu'daki başlıca finans müşterisi, Washington'un bölgedeki daha yoksul müttefiklerinin (sözgelimi Mısır) mâliyelerini destekleyen ve Amerikan politikası konusunda daha az heveskar olan ülkelerin (bilhassa Suriye) kuşkularını bu yolla gideren uşak bir devlet olduğu ortaya çıktı. Amerikan ateş gücü ve siyasi desteği karşılığında Suudi Arabistan Washington'un para kasası haline gelmişti.</p>

  <p>Tahmin edilebileceği gibi, küplere binen Prens Halid, 'saygıdeğer' Schwarzkopf'a karşı bir saldırı furyası başlattı; Amerikalı generali masal uydurmakla ve gerçekleri çarpıtmakla suçluyor, amacının 'geri kalan herkesi çiğneyip Irak'a karşı kazanılan zaferi kendine mal etmek' olduğunu iddia ediyordu. Zavallı Halid. Amerikalıların kendisini Scwarzkopf ve de la Billiere'in yanında dört yıldızlı bir general olarak kabul edeceğine inanmış mıydı gerçekten? Tipik olarak, Schwarzkopf'un kitabındaki en hakaret edici pasajlardan birine, belki de içerdiği imaları anlayamadığından itiraz edememişti Halid. Okurlar hakareti yakalamaya davetliler:</p>

  <blockquote class="">
    <p>Haled <i>[böyle yazılmış]</i> idealdi; Britanya askeri akademisi Sandhurst'ta eğitim görmüş, Alabama Maxwell Hava Kuvvetleri Üssü'ndeki ABD Hava Harp Akademisi'ne gitmiş, Aubum Üniversitesi'nde siyasetbilimi mastırı yapmıştı ve Suudi Silahlı Kuvvetleri'ndeki en yüksek rütbeli prensti. Damarlarındaki prens kanı söz konusu olduğunda askeri yeteneklerinin zerre önemi yoktu, zira Suudi Arabistan'da gücün neredeyse tamamı kraliyet ailesinin elindedir. Basitçe söylersek, diğer generallerden farklı olarak Haled'in çekleri yazma yetkisi vardı.</p>
  </blockquote>

  <p>Nakliye için çekler. Su için çekler. Yakıt için çekler. Prens Halid bu yüzden önemliydi. Zira Körfez savaşı, Batı ile devasa silah alışverişinin ardından, George Bush'un Ortadoğu'daki silah miktarını azaltacağı yönünde verdiği sözü boşa çıkarmış, Batı ittifakı için net kârlarla sona ermişti. Yani askerliğini Detroit ve Glasgow'dan genç adamların yaptığı, parasını ise Prens Halid'in 'İki Kutsal Mekânın Koruyucusu' olan amcası ve Suudi kralının ödediği bir savaştı bu. Böyle ortaklar birbirlerine ticari saygıdan başka bir şey gösterebilir miydi?<sup><a href="../Text/dipnot.xhtml#bookmark1524" id="footnote1524">[24]</a></sup></p>

  <p>İşin garip tarafı, Körfez'deki en büyük iki Batılı ordunun komutanları, anılarında bizi Araplara ve Müslüman Ortadoğu'ya gerçekten 'saygı duyduklarına' ikna etmek için elinden geleni de ardına koymuyordu. 1989'da, ABD Merkez Komutanlığının başkanı sıfatıyla Körfeze yaptığı bir ziyareti anlatan Schwarzkopf, Şeyh Muhammed bin Zayid El-Nahyan'la ava çıktığında, hattâ akşam yemeği için Kuveyt fistanları giydiğinde, Arap yaşam tarzına hayran kaldığını iddia ediyordu. Arap muadillerinin kendisini saraylarında ve camilerinde ağırladıklarından dem vuran Schwarzkopf, "Artık kültürlerinden ne kadar etkilendiğimi biliyorlardı," diye yazıyordu.</p>

  <p>General Sör Peter de la Billiere'in, Arap 'kültürü'ne daha da meftun olmuş bir hali vardı. "Arapları seviyorum, onlara saygı duyuyorum ve yaşam tarzlarını anlıyorum," diye yazıyordu o da. "Araplara son derece minnetarım, güzel kültürlerine müteşekkirim." Birkaç sayfa sonra, bir kez daha şevkle 'Arapları ve yaşam tarzlarını anlamaktan' söz ediyordu. Ancak de la Billiere'in daha önceki Ortadoğu görevinin önemli bir kısmı, SAS subayı olarak Arapları avlamayı da kapsıyordu. Umman'da üç isyancı Arap liderini 'ortadan kaldırmayı' veya yakalamayı başaramadığından, fakat onları sürgüne çıkmak zorunda bıraktığından dem vuruyordu. SAS Revda Vadisi'nde iki gerilla mevzisine saldırmış ve 'onları fiilen olayın dışında bırakmıştı'. Daha da abes olanı, de la Billieres'in Londra'daki İran büyükelçiliği ablukasından söz etmemeyi yeğlemesiydi; o vakitler başında bulunduğu SAS binaya girmiş, sivil rehineleri kurtarmış ve ardından biri dışında bütün Arap eylemcileri infaz etmişti.</p>

  <p>Belki de Körfez savaşını takip eden aylarda Batı ile Araplar, Hıristiyanlar ile Müslümanlar arasındaki ilişkileri romantize etmek; Batı ordularının dünyanın en büyük petrol gölünü kurtarmak ve Saddam'ın dünya petrolünün en büyük hâkimi olmasını engellemek için giriştiği Haçlı Seferi'nin nedenlerini bilinçsiz bir biçimde basitleştirip yeniden inşa etmek gerekiyordu. En azından Amerika'nın Arap dünyası ile ilişkilerini idame ettirmesi gerektiğini anlayan Schwarzkopf, savaşın hedeflerinden birinin 'Irak'ın Arap dünyasını tehdit etme yeteneğini ortadan kaldırmak' olduğunu açıkladı. Irak'ın İsrail'e attığı scud füzesi rampalarının yok edilmesi için gösterilen muazzam gayrete bakıp, savaşın (ve on iki yıl sonraki işgalin) esas nedeninin Irak'ın İsrail'i tehdit etme yeteneğini ortadan kaldırmak olduğundan kuşkulanan milyonlarca Arap, muhtemelen pek de yanılmıyordu.<sup><a href="../Text/dipnot.xhtml#bookmark1525" id="footnote1525">[25]</a></sup></p>

  <p>Ne Schwarzkopf ne de de la Billiere, Kuveyt'te yüzlerce Filistinlinin öldürülmesinden ve savaş sonrasında Kuveytlilerin on binlerce Filistinliye uyguladığı etnik temizlikten söz etme gereği duydu. Schwarzkopf'un kitabında Filistinlilere sadece üç atıf vardı; bunlardan ikincisi, pekâlâ Halid'i kışkırtmış olabilecek bir duygusuzluğu yansıtmaktadır. Ekim 1991'de general ile prens arasında, İsrail polisinin Kudüs'te 21 Filistinliyi vurup öldürmesine dair bir konuşma geçmişti. Schwarzkopf, 'General Halid'i Amerika'nın İsrail'e verdiği tarihsel desteği, bilhassa da Amerikan halkının Suudi Arabistan'ı savunurken kaza sonucu ölen 10 askeri yeni sindirdiği bir dönemde, kınamakta acele etmemesi' konusunda uyarmıştı. Yani Schwarzkopf, (ne kadar trajik olsa da) askeri bir kazayı, aleni bir katliamla kıyaslayabilmişti. Anlaşılan 'Arap kültürüne duyduğu hayranlığın' gerçekler karşısında yeri yoktu.</p>

  <p>Her iki komutan da Saddam'ın alçaklıklarını kınamak konusunda esip gürlüyordu, fakat burada bile de la Billiere çarpıtılmış bir tarih yazıyordu. Britanyalı general bir yerde, Saddam'ın 'yayılmacı İran'a' karşı savaşından bahsediyordu, halbuki asıl yayılmacı olan Saddam'ın ta kendisiydi. 1980'de İran'ı istila eden Irak'tı, İran değil. 'Arap yaşam tarzına' gayet fazla kaçan bir anlama biçimiydi bu. Bununla birlikte, Araplar ve Müslümanlar için 'saygı' vardıysa bile, de la Billiere'ın savaşın bitimindeki zafer sarhoşu çağrısıyla heba olup gitti. On binlerce Iraklı Müslüman askerin cesedi Kuveyt ve Irak'ta yatarken, birçoğu isimsiz bir şekilde toplu mezarlara atılırken, de la Billiere Britanya halkından 'kiliselere koşup çanları çalmasını' istedi. Britanyalı komutan bu çağrının içeriği veya etkisi konusunda belki bilinçsizdi, fakat Hıristiyanlığın İslama karşı zaferini bundan daha açık ifşa eden başka ne olabilirdi?</p>

  <p>Fakat de la Billiere'ın kendini terbiyesizce öne çıkarması bile Prens Halid'e dokunmadı. Halid'in kendi hatıraları 1995'te arzı endam ettiğinde, Suudi general okuyucularına, Maxwell hava üssündeki askeri akademiye başvurusunun kabul edilmesi hakkında, 'Allah gelecekte olacaklara beni hazırlamak için kariyerime yön veriyordu' diyebilecek durumda görüyordu kendisini. Ne zaman ki Çinli diplomatlar onu Henry Kissinger'la kıyasladı, işte bu ona 'dokundu'. Savaştan önce, Halid Suudi savunma bakanlığının altındaki bir odada uyuyordu. General, "Yalnızlıktan muzdariptim," diyordu bize, <i>Çöl Savaşçısı</i> adını koyduğu kitabında ve devam ediyordu: "... Kendimi sakinleştirmek ve zihnimi savaştan uzaklaştırmak için geceleri Amerikan televizyon komedilerinin müptelası oldum. O yarım saatlik dizilerden bir tanesini izledikten sonra mışıl mışıl uyurdum."</p>

  <p>Daha da kötüsü vardı. En az kendisi kadar huysuz biri olan Fransız savunma bakanıyla tartışan Prens Halid, kendisini doğrudan doğruya Churchill ile kıyaslıyordu. Yaygara yapmasının nedeni, Schwarzkopf'un sandalyesinin kendisininkinden büyük olmasıydı; Amerikalı generalin bürosunu görüşmeler dışındaki nedenlerle ziyaret etmemesinde ısrar ediyor ve Hafji çatışmasını 'savaşın en önemli muharebesi' diye niteliyordu. Halid, büyük bir ciddiyetle, görevinin Schwarzkopf'unkinden 'daha zor ve karmaşık' olduğuna dair bilgilendiriyordu bizi. Halid, Kraliçe Elizabeth'ten bir nişan kabul ettiğinde, Legions d'Honneur almaya ve Fransa, Bahreyn, Macaristan, Kuveyt, Fas, Nijer, Umman, Katar, Senegal ve elbette Suudi Arabistan'dan başka süsler takmaya gittiğinde diz çökemezdi. General, "Bu savaştaki bir Arap askeri için... rekor gibi bir şeydir" diyerek bir kez daha bilgilendiriyordu bizi ve mutlu mesut ekliyordu: "Bana madalya veren herkese teşekkür etmek isterim." Askerlik gerçekten bundan ibaret bir şey miydi?</p>

  <p>Halid'in bize, Suudi Arabistan'ın eşsiz kültürü ve 'geleneklerini' korumak gerekliliği konusunda da söyleyecekleri vardı. Gelenekleri korumak, her ne kadar bu şekilde söylemese de, suçluların kellelerini uçurmayı (suçlu kadınsa, kafasının arkasından vurulmalıydı) ve kraliyetin bütün kadın nüfusu için aleni ayrımcılığı da kapsıyordu. Halid iki sayfa boyu, kraliyet ailesine sadakatin gerekliliğini dikte ediyordu — Halid de dahil, 5 binden fazla prensin, korunması için Amerikalıları imdada çağırdığı 9 milyonluk bir ülkeye hükmettiği bir sistemdi bu. Halid bize sürekli olarak, öz babası Prens Sultan'ın savunma bakanı olduğunu ve 'en az ABD Savunma Bakanı Cheney kadar önemli' bir rol oynadığını hatırlatıyordu. Fakat Amerika savaşa hazırlanırken, Batı'nın Saddam'la bir anlaşma yapmasının belki daha iyi olacağını söyleyen de Prens Sultan'ın ta kendisiydi.</p>

  <p>Halid'in tuğla gibi kitabında arada bir kan dondurucu kısımlar da vardı; sözgelimi Irak istihbarat servisinin savaş sonrasında Suudi Arabistan'daki mülteci kamplarına nasıl sızdığı ve Schwarzkopf'un Safvan'da ateşkes sonrası Iraklılara savaş helikopteri kullanma izni vererek yaptığı akıl almaz hata. Amerikalı general, şaşkınlık içindeki Iraklı muadillerine, "Kesinlikle sorun değil," demişti. "... bu çok önemli bir nokta ve sizi temin ederim ki, askeri helikopterler Irak üzerinde uçabilir..." Eyvallah, demişti Iraklılar da ve Basra'daki Şiilerle kuzeydeki Kürtleri katletmeyi sürdürmüşlerdi.</p>

  <p>İyi prens Clausewitz'ten alıntı yapıyor, 'kendisinin de rol oynadığı büyük olayların stresinden sonra toparlanıp huzur bulmak için' savaştan sonra illa ki tatile çıkması gerektiğinden dem vuruyordu. 'Sık sık, savaşla ilgili, ölümle ilgili kâbuslar görmekten muzdarip olduğunu... iyi bir iş yapıp yapmadığını kendine sorduğunu, bunun kararını ise çağdaşlarına ve tarihe bıraktığını' eklemeyi de ihmal etmiyordu. Savaşın büyük çoğunluğunu Suudi savunma bakanlığının alt katında geçiren biri için gerçekten hiç fena sayılmaz.</p>

  <blockquote class=""/>

  <p>Prens Halid savaşın etkisinden kurtulup tatile hazırlanırken, Irak ordusunun enkazı, Amerikalıların hâlâ devam eden ağır saldırısı altında eve dönüyordu. Sözgelimi ateşkesten sonra General Barry McCaffrey'in 24. Tümeni, geri çekilmekte olan Iraklılara Fırat Nehri yakınlarında dört saatlik bir saldırı düzenleyerek kadın ve çocuklarla dolu bir otobüs de dahil, 750 aracı imha etmiş ve binlerce askeri öldürmüştü. Bir Apache helikopteri elemanının, askerlerin üzerine bir Hellfire füzesi ateşlerken, "Allah'a merhaba deyin!" diye bağırdığı duyuluyordu. Tek bir Amerikalı bile ölmemişti.<sup><a href="../Text/dipnot.xhtml#bookmark1526" id="footnote1526">[26]</a></sup> Batılı haber ajanslarının Bağdat'taki muhabirleri kaçan Iraklı askerlerle, bu korkunç katliama dair röportajlar yaptı. "Karanlıktı," diye anlatıyordu bir Iraklı Associated Press'e. "Ölü askerlerin cesetleri, kolları, bacakları ve kafalarına basıyordum." Bir diğeri 'savaş alanından ordu kamyonlarına ve araçlarına alındıklarını ve cesetlerin 12 şeritli otobanı tamamen kaplamış olduğunu' anlatıyordu. "Hâlâ sağ olan yaralıları almak için durmadık. Canımızı kurtarmak için kaçtık."</p>

  <p>İlerleyen yıllarda, savaşın o korkunç son günlerinden sağ çıkan birçok Iraklı askerle tanışacaktım. Teğmen İhsan El-Safi, arkadaşlarıyla birlikte kendisini bir Kuveyt köprüsünde saldırı altında bulduğunda, Irak 15. Mühendislik Bölüğü'nde düşük rütbeli bir subaydı. Diğer askerlerin 'etleriyle' kaplanmış halde, yerde öylece kalmışlardı, bu arada iki askerin zırhlı personel taşıyıcılarından kendilerini attığını görmüştü. Amerikan bombasının patlaması terk edilen aracı doğruca El-Safi'nin arkadaşının üzerine savurmuştu. Ayağa kalktığında arkadaşının kolunu kavramıştı, 'fakat kolun devamında bir gövde yoktu.' Kuveyt'in kuzeyine giden birbirine paralel iki geniş otobanın üzerindeki Iraklılar, konvoyların oluşturduğu trafik sıkışıklığında diri diri yanmıştı. Birçoğu acemi askerdi. Tanıştığım bazıları Irak'ın Kürt ve Türkmen topluluklarındandı, büyükanneleri ve büyükbabaları 1915 soykırımında öldürülen Ermeniler de vardı. Kürtlerden biri otobandaki ateş fırtınasından sağ kurtulup gerisin geri Irak'a kaçmış, fakat ülkenin kuzeyindeki dağlarda kendini evsiz barksız buluvermişti. Zira Amerikalıların teşvik ettiği Kürt isyanı Saddam tarafından ezilmişti.</p>

  <blockquote class=""/>

  <p>Saddam'ın yıkım yolu, başkent Kuveyt'in 100 kilometre yukarısındaki otobandan, Safvan'daki Irak sınırına dek uzanıyor. Dehşet, yıkım ve utanç yolu bu; yol üzerinde dizilen çürümüş cesetlerden dolayı dehşet, binlerce yanmış veya terk edilmiş Irak tankı ve zırhlısından dolayı yıkım, Saddam'ın askerleri geri çekilirken kendi zırhlılarını yağmaladığı için utanç. Bizim için de utanç, zira hepsini ayrımsız, gereksiz ölümle cezalandırdık.</p>

  <p>Ölüler başkent Kuveyt'in daha sekiz kilometre dışından başlayarak sıralanıyor ve yanan petrol kuyularının gökyüzüne alev püskürttüğü Irak sınırına yaklaştığınızda da onları görüyorsunuz. Sizi ilk çarpan, elbette manzaranın dehşeti. Kentin sadece 25 kilometre kuzeyinde bir Iraklı generalin cesedi, çalınmış limuzininden yarı yarıya sarkmış, ağzı açık, elleri yola yapışmış. Kararmış üniformasının üzerinde general armasını görebiliyorsunuz. Zırhlı bir aracın peşine takılmış. Yolun ilerisinde, tankların ve askeri kamyonların etrafına saçılmış cesetler var. Bir Iraklı emniyet şeridine devrilmiş, gövdesi kıvrılmış, kollarıyla yüzünü kapatmış, arka tarafı parçalanmış büyük kafasının ön tarafında ince bir bıyığı var.</p>

  <p>Ancak ambulans sürücüleri gelip cesedi aldığında, sol kolunun da kopmuş olduğunu görüyoruz. Havadan direkt vurulan bir tırın içinde iki kömürleşmiş asker hâlâ oturur durumda, kafatasları hiç ulaşamadıkları ülkelerine doğru çevrili. Cesetlerin etrafında gülen Kuveytli siviller, Iraklıların cansız kalıntılarının fotoğraflarını çekiyorlar.</p>

  <p>Mutla adlı alçak bir tepenin eteğinde inşa edilmiş bir otoban köprüsünden başlayan sonraki 25 kilometre de topyekün yıkımla dolu. Tepenin doruğundaki yolda Amerikan ve Britanya bombardımanına yakalanan yüzlerce, belki de binlerce Iraklının yok olduğu yer burası. Paniğe kapılmış olmalılar, araçlarından çıkmak için birbirlerini ezmişler; 6 kilometre uzunluğunda devasa bir konvoy, Amerikan ve Britanyalı pilotların hışmına uğramış. Tanklar ve çalıntı polis arabaları, toplar ve itfaiye arabaları, yağmalanmış limuzinler, amfibi (karada ve denizde gidebilen) araçlar, buldozerler ve kamyonlar var. Dumanı tüten enkazda istiflenmiş veya yüzükoyun kuma gömülmüş Iraklı cesetlerini sayamıyorum artık. Ölçeği ve yenilginin boyutu bakımından, biraz Napolyon'un Moskova'dan çekilmesini andırdığını düşünüyorum. İki tümenin tamamı bu yola saçılmış olmalı.</p>

  <p>Napolyon'un ordusu Moskova'yı yakmıştı, Saddam'ın ordusu da Kuveyt'i yakmaya çalıştı, fakat Fransızlar böylesine büyük bir yağma gerçekleştirmemişti. Toplar ve zırhlılar arasında, dürülmüş halı yığınları, tespihler, inci gerdanlıklar, bir kamyon dolusu klima, yeni erkek gömlekleri, kadın ayakkabıları, parfüm, yastıklar, çocuk oyunları, beş çalıntı saatin üzerinde ciltli Kuranlardan oluşan bir yığın bulmuştum. Sert plastikten gaz maskeleri ve anti-gaz botlarının (anlaşılan Iraklılar da kendilerini kimyasal savaşa hazırlamıştı) yanı sıra, binlerce tüfek, el bombası, top mermisi ve süngü vardı.</p>

  <p>Arabam hiç kullanılmamış el bombalarının ve tüfek namlularının üzerinden hoplaya zıplaya ilerliyordu. Bazı tanklar ve zırhlı araçlar gördüm, öyle bir panikle terk edilmişlerdi ki, anahtarları hâlâ üzerindeydi ve motorları çalışıyordu. Birinde, kibritlerle, kilimlerle, mikserlerle ve rujlarla dolu bavullar buldum. Bir çocuğun kuma düşmüş müzik kutusu hâlâ, 've mutlu yıllar, ve mutlu yıllar' şarkısını çalıyordu. Irak teçhizatı (kasaturalar, palaskalar, bereler ve miğferler), kayışlarında sahiplerinin isimleri yazılı halde her yere saçılmıştı.</p>

  <p>Motoru hâlâ hırıldayan bir zırhlı aracın tepesinde, Teğmen Rabah Hümeyda ve Er Cemal Abdullah'ın miğferlerini buldum. Kaçmak için hiç şansları olmamıştı zira önlerinde 3 kilometrelik yanmış bir Irak askeri trafiği uzanıyordu, o sıranın sonunda da 2. Zırhlı Tümeni'nden bir Amerikan filosu vardı (bu filonun sloganı <i>Tekerlekli Cehennemdi)</i> ve aşağılarındaki tüyler ürpertici trafik sıkışıklığındaki binlerce askerin kaderini uygun şekilde çizivermişlerdi. Bu kaosu hiçbir film yansıtamazdı. Hem gerçeküstü hem acıklıydı. Saddam Hüseyin ise buna 'düzenli geri çekilme' diyordu.</p>

  <p>Enkazın ve tozun etrafında, 26. Kraliyet Topçu Birliği'ne bağlı, üzerlerinde dev birer Birlik bayrağı dalgalanan iki Britanya Land-Rover'ı gezinip duruyordu. Kumun içinden Mutla Tepesi'ne giden yolu bize gösterenler Kıdemli Başçavuş Bob Halis ve Topçu Barry Baxter'dı; yolun iki tarafında patlamamış misket bombaları ve top mermileri vardı. "Gözlerinizle görmedikçe savaşın nasıl bir şey olduğunu anlamıyorsunuz," dedi Baxter bana. "Bunlar niye yaşandı? Saddam güçlerinin görülecek hesabı yoktu, öyle değil mi? Savaşmak istemiyorlardı. Sadece teslim olmak istiyorlardı. Onlar bizim düşmanımızdı, fakat savaşmak değildi dertleri. Şimdi onları böyle görmek üzüntü verici."</p>

  <p>Öyleydiler. Gördüğümüz esirler (dünyanın en büyük dördüncü ordusunun kalıntıları) tıraşsız ve yorgundu, 16. ve 5. Süvari Alayı'nın eşliğinde çölde zorlukla yürüyorlardı, silahlarını 4-5 metre yüksekliğinde bir yığının üzerine atmışlardı, silah yığınını ABD birlikleri koruyordu. Irak sınırına giden yol boyunca Irak'ın geri çekilirken bıraktığı tankları ve zırhlı araçları gördük; ters dönmüşler, dümdüz çölün üzerine yan yatmışlardı. Bazıları hâlâ yanıyordu. Amerikalılar ve Britanyalılar bütün bu manzaraya dehşet ve rahatlama karışımı ifadelerle bakıyorlardı.</p>

  <p>1. Staffordshire Tümeni'ne bağlı C Bölüğü'nden iki teğmen, Andrew Nye ve Roy Monk, sabahın bir kısmını cesetleri gömerek geçirmişlerdi. Ölenler arasında kadınlar ve çocuklar, savaş alanından kaçan ve son Amerikan ve Britanya hava saldırılarına yakalanan Iraklı, Kuveytli veya Mısırlı mülteciler vardı. Teğmen Nye, adamlarından birini çatışmada kaybetmişti. "Adamlarımızdan biri öldürüldü," diyordu. "Bazı Iraklılar beyaz bayrak kaldırdıktan sonra atılan bir el bombasının parçası göğsüne isabet etti. Belki de Iraklılardan bir kısmı, diğerlerinin teslim olduğunu bilmiyordu. O sırada esirlere iyice alışmış durumdaydık, birçoğunu görmüştük ve radyodan büyük miktarda savaş esiri alındığını dinlemiştik. Buna o kadar kolay inanmamak lazımdı. Burada bubi tuzakları var ve bu yolda ölen Iraklılar başkent Kuveyt'i soyup soğana çeviriyordu. Fakat onların durumunda olmanın neye benzediğini düşündükçe ürperiyorum."</p>

  <p>Biz de ürperiyorduk. Ölümü (hayatın sonunu) düşünmek insanı bir boşlukta soluksuz, inançsız bırakabiliyor. Fakat kurban etme ânında, tarif edilemez acıların çekildiği saniyelerde, kısa bir farkındalıkla böyle bir acıyı <i>bilerek</i> bu yanmış yaratıklardan biri haline gelmek... İşte bunu düşünmek kesinlikle ağır bir şeydi. O kömürleşmiş yüzlere bakıyorduk yine de. Sanırım onlarda bir şey arıyordum, belki korkunç bir giz, benim aramaya hakkım olmayan, onların da vermeye hakkı olmadığı bir giz.</p>

  <p>AWACS'taki arkadaşım, ölüm otobanı bombalandıktan sonraki gün uçuş görevine çıkmıştı. Altı yıl sonra bana şu satırları yazacaktı:</p>

  <blockquote class="">
    <p>Brifing veren herifin bize 'JSTAR'ların Safvan yakınlarında büyük bir konvoy tespit ettiğini ve ABCCC'ye haber verdiğini' söylerken nasıl da mutlak bir heyecan içinde olduğunu hatırlıyorum. Onlar da saha görevinden henüz dönmüş A-10'lara bildirmişti. Anlaşılan, birkaç ABD Donanma Bradley'i ve en az bir Britanya APC'si kaybettikten sonra, A-10 pilotları nihayet intikamını almıştı.</p>
  </blockquote>

  <p>Çok sonraları, kendi elleriyle gerçekleştirdikleri kıyımdan dolayı pilotların bile kahrolduğunu öğrenecektik; fakat artık çok geçti. "Düşük pilot morali" diye niteleniyordu bu ve Britanya dışişleri bakanı altı ay sonra fazlasını söyleyecekti. Kelimeleri bugün, o gün olduğundan çok daha anlamlı, çünkü ('biz' Kuveyt'te durmasaydık neler olabileceğine dair, Bağdat'a yürüseydik 'bizi' bekleyecek tehlikelere dair) dile getirdiği uyarılar, 'bizim' ordularımızın şu an Irak'ta yüzyüze bulunduğu felaketle doğrudan bağlantılıydı. Geleceğin hayaletleri bir şekilde gelip bize görünseydi, birçoğu yıllar öncesinde, 1991'in o soğuk ve kasvetli günlerinde Mutla Tepesi'ne bakan hortlaklar olurdu mutlaka. Dışişleri Bakanı Hurd şunları söylüyordu:</p>

  <blockquote class="">
    <p>Bazıları 'koalisyon, savaşı Bağdat'a taşımalıydı ve Saddam'ın kellesini istemeliydi' fikrini savunuyor. Aslına bakarsanız, Irak güçleri kendilerini savunma kapasitelerini yitirir yitirmez, birçok pilot savaşı sürdürmeye gönülsüzdü... Birincisi, koalisyonun BM kararlarında Kuveyt'in kurtarılmasıyla ilgili belirlenen hedefleri açıkça sınırlıydı. İkincisi Bağdat'a gitmiş olsaydık, kendimizi yeni bir Irak hükümetini seçip idame ettirmek zorunda bulacaktık.</p>
  </blockquote>

  <p>Hurd'e göre bu, 'müttefik birlikleri Irak siyasetinin bataklığına sürükleyecek', 'bizim' hayatlarımızı ve misyona yönelik kamuoyu desteğini tehlikeye atacaktı.</p>

  <blockquote class=""/>

  <p>2 Mart 1991'in öğleden sonrası ITV'den eski dostum Alex Thomson ile 'ölüm otobanı'ndan kuzeye, Safvan'a giden yolda ilerliyorduk; aşağımızda, çölde yatan ceset yığınları vardı. Aralarına dalmış köpek sürüleri, kolları ve bacakları parçalıyor, karınları ve iç organları kemirmek için giysileri yırtıyorlardı. Köpekler, bu kâbus şöleninden pay almak için birbirleriyle dalaşıyordu. Bazıları dişlerinin arasında ceset parçalarıyla çoktan kaçıp gitmişti. Köpeklerden birinin ağzında bir kol vardı ve kumda hızla koşuyordu, ölü bir elin parmakları çamurun içinde tüyler ürpertici şekilde sürünüyordu. Thomson'un ekibi bu müstehcen manzarayı an be an görüntüledi. Medyanın bu savaştaki rolüne dair en eleştirel eserlerden birini yazacak olan Alex, bana soğukkanlılıkla baktı. "Elbette asla yayınlanmayacak," dedi. "Sadece arşiv için."</p>

  <p>Ve mesele de buydu. Gazeteciler savaşı görüntülemek istediklerinde, kısıtlamalarla elleri kolları bağlanıyordu; fakat savaş resmen sona erdiğinde, kısıtlamalar kalktığında ve istediklerini çekebildiklerinde de, savaşın neye benzediğini göstermek istemiyorlardı. Nispeten temiz cesetleri olan Iraklıların (yani tek parça halinde ölüp resimlere yakışır şekilde düşecek kadar şanslı olanlar, yolun kenarında büyük mağluplar misali yatanlar), nasıl televizyon ekranlarında, elbette kısa bir süre belirip, savaşın 'insani bedelini' simgeledikleri dikkatimi çekiyordu. Fakat dünyanın bizim gördüklerimizi, yanmış, parçalanmış insanları, kopmuş, canavarsı başları, leş yiyen hayvanları görmesine izin yoktu. Böylece savaşın kabul edilebilir hale getirilmesine yardımcı oluyorduk. Savaşta suç ortaklığı yaptık, onu destekledik, onun parçası olduk. Toyluk, tecrübesizlik, acemilik: istediğiniz bahaneyi seçin. Fakat biz gazeteciler, ölümün olmadığı bir savaş yarattık. Yalan söyledik.</p>

  <p>O gece Kuveyt'e döndüğümde, haberimi yazıp <i>Independent</i>'a gönderdim; kendi mesleğimden yorulmuştum, gergin ve öfkeliydim. Haberin Iraklı ölülere dair son kısmında, neredeyse tefekkür halinde, kuzeydeki kaostan kaçan Mısırlı misafir işçilerle ilgili iki paragraf ekledim:</p>

  <blockquote class="">
    <p>Irak sınırına yaklaştığımızda, Mısırlı mülteciler otobandan aşağı doğru koşmaya başladılar, bazıları battaniyelere sarınmış, su vermemiz için yalvarıyordu, diğerleri paslanan süpermarket tırlarındaki ganimetlerini kurtarmak için itişiyordu, birkaçı da sigara istiyordu. Birçoğu konuşamayacak kadar yorgundu, Basra'dan buraya 100 kilometre yol yürümüşlerdi.</p>

    <p>"Irak'taki bütün Mısırlıları vuruyorlar," dedi içlerinden biri, fakat bu kan dondurucu sözlerin gerisini getirmedi. Bir grup Amerikalı asker, Iraklıların sınırdaki mültecilere ateş açtığını duyduklarını söylüyordu.</p>
  </blockquote>

  <p>Bir saat sonra gazetenin dış haberler servisini arayarak, Harvey Morris'e haberimle ilgili herhangi bir sorusu olup olmadığını sordum. "Ah-ha, son iki paragraf ilgimi çekti," dedi. "Neyi bildirdiğinin farkındasındır herhalde, değil mi? Ayaklanma başlamış yahu."</p>

  <p>Hay Allah, bunun ne anlama geldiğini nasıl da fark edememiştim. Körfez savaşı resmen sona ermişti, asıl kan banyosu şimdi başlayacaktı.</p>
