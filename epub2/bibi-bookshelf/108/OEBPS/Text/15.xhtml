  <p>Daha da ilginç olanı, muhbirimin D-ihtarı'nın gerçek nedeninin Britanya'nın Amerikalı müttefiklerinden hırsızlığı gizlemek olduğuna dair ısrarlı savıydı. Kendi Körfez savaşı anılarında de la Billiere, Britanyalıların hırsızlığı Amerikalılara gerçekten de haber vermediğini ve <i>Irish Times</i>'ın haberinden sonra (haber aynı hafta, farklı bir editörlüğün yönetiminde <i>Independent</i>'ta da arzı endam edecekti) tam da gazetelerin normalde işi olması gerektiği türden bir siyasi sıkıntı yarattığını kabul etmektedir:</p>

  <blockquote class="">
    <p>Bu haberler beni fazlasıyla müşkül bir duruma soktu. Norman Schwarzkopf'a ne diyecektim? Hiçbir şey söylemesem, hırsızlığı başka bir yerden duyacağı kesindi. Böyle kritik öneme sahip bir meselede Paddy'nin [Hines] bizzat gidip Amerikalıları bilgilendirmesi gerektiğini söyledim ve o da bunu yapmayı kabul etti. Aynı zamanda Genelkurmay Başkan Yardımcısı General Sör Richard Vincent da Colin Powell'ı bilgilendirmek üzere Washington'a uçtu. Olayın bütünü çok tehlikeli ve Anglo-Amerikan ilişkileri bakımından potansiyel olarak son derece yıkıcı görünüyordu.</p>
  </blockquote>

  <p>De la Billiere'e göre Schwarzkopf haberler karşısında 'rahat gibiydi', ancak Billiere'in bugün elimizde olan notları, bugüne kadar Washington'dan saklanan küçük bir sır daha olduğunu açığa vurur nitelikte. Şöyle yazıyor de la Billiere: "İşleri karıştıran ikinci mesele NS'ye [Norman Schwarzkopf], ne olursa olsun, sonuna kadar onlarla birlikte olduğumuzu söylemem istendiğinde ortaya çıktı. NS Britanyalı bakanların bana, önleyici bir Irak saldırısına acil karşılık için uçak kaldırmama dair ROE [muhabere yetkisi) vermeyeceğini anladı..."<sup><a href="../Text/dipnot.xhtml#bookmark1514" id="footnote1514">[14]</a></sup></p>

  <p>Berbat, tedirgin edici bir yılbaşıydı. Arkadaşım ve meslektaşım Terry Anderson, Lübnan'da hâlâ rehin tutuluyordu; adamlar Kuveyt'teki Davet partisi üyesi mahkumların bırakılmasını istiyordu — hâlâ hapisteyseler tabii. Terry'yle onu kaçıranlar üzerinde bazı küçük bağlantılar kurabildiğim için New York'a, Terry'nin AP'deki patronu Louis D. Boccardi (ufak tefek, acar bir adamdı; misafirlerini bürosunda yüksek sesli müzik eşliğinde ağırlamak gibi bir alışkanlığı vardı nedense) ve yakın dostu Don Mell ile görüşmeye gittim. Mell (veya yapmacık şekilde kullandığımız adıyla Üçüncü Donald C. Mell) Terry'nin Beyrut'taki fotoğraf editörüydü ve beni Manhattan'daki RCA binasının<sup><a href="../Text/dipnot.xhtml#bookmark1515" id="footnote1515">[15]</a></sup> Gökkuşağı Salonu'nda unutulmaz bir hindi ziyafetine götürdü. 'Unutulmaz' desem de, Mell'in Beyrut'ta verdiği yemekler gibi, bunun da son kısmını hatırlamak zordu. Lübnan'daki hızlı savaş günlerindeki kadar formunda olmamasına rağmen, Mell, restorana girer girmez güzel kadın garsonları başına toplamak gibi şaşırtıcı bir yeteneğe sahipti; günahkar bir gülüşle karşılardı yaptığı etkiyi.</p>

  <p>"Fiksçiğim, bir savaş olacak ve yaşlı A-BE-DE her zamanki gibi kazanacak," dedi, daha oturur oturmaz. "Lübnan'ı hatırlıyor musun? Ne muazzam bir bela olduğunu hatırlıyor musun? Irak'ta daha da iyisini yapacağımızdan eminim." Herhalde on üç yıl sonraki olaylardan bahsediyordu; on binlerce Iraklı için (1991'in uzun vadeli sonrasını da hesaba katarsak en az yarım milyonu için), Mell'in öngörüsü tam isabet kaydedecekti. Kuveyt'in kurtuluşunu (bunun gerçekleşeceğinden kuşku duymuyorduk) takip etmek için Mell de Körfez'e geri dönecekti ve Manhattan manzarasına yukarıdan baka baka şampanya içtik. Empire State Binası, vatansever renklerle (kırmızı-beyaz-mavi) aydınlatılmıştı ve Dünya Ticaret Merkezi Manhattan'ın ucunda parıldarken, bana on altı yıl önce bir başka restoranı arayışımı hatırlatıyordu. Mell ile Amerika'nın Ortadoğu'da attığı adımların eninde sonunda gelip Batıyı vuracağı konusunda hemfikirdik (hattâ o akşam yemekte bunun hakkında konuştuk), fakat patlamanın on bir yıl ve sadece bir buçuk kilometre uzakta olduğunu asla tahmin edemezdik.</p>

  <p>Soğuk, rutubetli, kasvetli bir Suudi Arabistan'a döndüm. Üç yüz bin Kuveytli mülteci çoktan geçmişti sınırı (yani Iraklılar 'on dokuzuncu' eyaletlerinin yerli nüfusunu işgal öncesine göre üçte bir oranında azaltmıştı) ve Kral Fahd ile Saddam Hüseyin, Tanrı ve Şeytan'ın da işin içine katıldığı berbat bir şahsi tartışmaya dalmıştı. Tartışma doğrudan doğruya Suudi Arabistan'ın Irak'ın 1980'deki İran saldırısına ilk başta verdiği destekle alakalıydı. Saddam Fahd'ın o dönemdeki pintiliğinden yakınmıştı (bırakın bir Suudiyi, herhangi bir Araba yapılabilecek en ağır hakaretlerden biriydi bu) ve Fahd'ın buna verdiği karşılık, aralarındaki dalaşı su yüzüne çıkarması kadar, Suudilerin on yıl önce İran'ı yok etme çabasına ne kadar para döktüğünü ayrıntılarıyla açığa vurması bakımından da son derece çarpıcıydı:</p>

  <blockquote class="">
    <p>Bana ve Mısır Devlet Başkanı Hüsnü Mübarek'e verdiğin Kuveyt'e saldırmama sözünü niye tutmadın? Söz vermeden sadece birkaç gün sonra insanlık tarihinin en meşum suçunu işledin; ordunu karanlıkta gizlice Kuveyt'e soktun, kan döktün ve bütün normları ve değerleri ihlal ederek bütün bir ulusu çöle sürdün... Kuveyt'in Irak'ın parçası olduğu iddiasıyla saldırganlığını sürdürmekte ısrar ettin. Allah biliyor ya, Kuveyt hiçbir zaman Irak yönetiminde olmadı ve Sabah ailesinin üyeleri 250 yıldan bu yana Kuveyt'in hükümdarıdır<sup><a href="../Text/dipnot.xhtml#bookmark1516" id="footnote1516">[16]</a></sup> ... Bir milyon İranlı ile Iraklı Müslümanı öldürme yetkisini sana kim verdi? ... Kuveyt'i işgal edip oğullarını öldürme, kadınlarına tecavüz etme, mal mülkünü yağmalama ve sınırlarını yok etme yetkisini kim verdi sana? Kuşku yok ki bunları yapmanı, Şeytan ve senin açgözlülüğün emretti; hem de Irak ordusundan gurur duyan Arap Körfez ülkelerinin pahasına.</p>
  </blockquote>

  <p>Kral Fahd'ın Saddam'ı 1980-88 İran-Irak savaşında bir milyon Müslümanın ölümünden dolayı suçlamış olması manidardı (zira bu savaşta Suudi Arabistan Irak'ın başlıca finansörüydü), fakat söz konusu ihtilafta Suudilerin Saddam adına ne kadar para harcamaya hazır olduğuna dair detaylar, manidar olduğu kadar utanç vericiydi:</p>

  <blockquote class="">
    <p>Mesajında diyorsun ki, biz sana El-Basra'yı yeniden imar etmen için 11.53 milyon dolar katkı yapmışız, ilaveten Fao'nun yeniden imarı için 1 milyon dinar değerinde teçhizat vermişiz.</p>

    <p>Fakat gerçekleri yerli yerine koymak isteriz:</p>

    <p>Ah Irak'ın Hâkimi, Kraliyet senin ülkene tam 25 milyar 734 milyon 469 bin 885 dolar 80 sent verdi.</p>
  </blockquote>

  <p>Bunun etkilerinin zihinlere kazınması da biraz vakit aldı. Kralının kendisine Mekke ve Medine'nin muhafızı dediği Suudi Arabistan, İran'daki Müslüman kardeşlerini öldürsün diye Saddam'a 25 milyar dolar vermişti.<sup><a href="../Text/dipnot.xhtml#bookmark1517" id="footnote1517">[17]</a></sup> İstihbarat ve kimyasallardan bazıları (Almanlarla birlikte) Amerikalılardan gelmişti. Zırhlı araçların büyük bölümünü Ruslar tedarik etmişti. Fakat nakit parayı büyük oranda Suudiler sağlamıştı. Faturanın sonundaki seksen sente dalıp gittim birkaç saniye, Suudi kraliyet hâzinesinde gerçekten egzantrik bir zihnin çalıştığını gösteren bir ilaveydi bu.</p>

  <blockquote class=""/>

  <p>Dahran Havaalanı'ndaki Suudi göçmenlik yetkililerinden biri bizi çöldeki çadırına yemeğe davet etmişti; Cenevre'de tükenmekte olan barış dakikalarını seyretmek için iyi bir yere benziyordu. Muhammed sıcak, aşırı şekerli çay koydu. Abdullah üzüm, muz ve havuç dolu tabakları dağıttı. James Baker Arap çadırının bir köşesindeki televizyonun siyah-beyaz ekranında arzı endam etti. Haberleri dinlemek açısından tuhaf şekilde rahatlatıcı bir yerdi. Az ötemizde savaşın yolu döşenirken, biz orada, beyaz-kahverengi cübbeli, kefiyeli altı Suudiyle kuşatılmış halde, baharatlı tavuk ve şiş kebapları hapır hupur yiyorduk. Baker aniden başını kaldırıp o çok önemli açıklamasına başladığında ('bayanlar, baylar, üzülerek söylüyorum ki...' hepimizi korkutması gereken uğursuz, sahte kelimeler), Suudiler ekrana, sonradan bir dans grubunun video kasedine sarf ettikleri aynı dikkatle göz attılar sadece.</p>

  <p>Ve görüntüsü büyük eski ekranda aşağı yukarı kayıp duran ABD dışişleri bakanı, ölümcül hükmünü telaffuz ettiğinde ('altı saati geride bıraktık ve ben Iraklıların herhangi bir esneklik gösterdiğine dair hiçbir şey duymadım'), bir tek Muhammed'in küçük erkek kardeşi dönüp baktı. Ellerini omuzlarının hizasına kaldırarak, teslim olur gibi bir hareket yaptı. "Yani savaş olacak," dedi. "Ne yapabiliriz ki?"</p>

  <p>Kabilelerin asırlar önce, halılarının üzerinde oturup kumaş bir çatının koruması altında kızarmış bir tavuğun butlarını ayırırken yaklaşan felaketleri karşılama şekli de bu olmalıydı. Önümüzde bir kömür sobası yanıyordu, demir bacakları iyice kuma gömülmüştü. Muhammed ve Abdullah çayları ve meyveleri tazelediler; diğerleri artık Baker'ı daha dikkatli dinliyordu. Bıyıkları yeni terleyen zayıf bir genç, Halid, 'cık cık cık' sesleri eşliğinde, "Bugün yarın başlar," dedi. "Toplanıp gideyim ben."</p>

  <p>Muhammed televizyonuna, CNN'in Cenevre'deki basın toplantısından canlı yayınını çeken, ev yapımı bir anten takmıştı. Sinyal az geliyordu, fakat Baker'ın konuştuğu kürsünün üzerindeki 'Intercontinental Hotel, Cenevre' yazısını okuyabiliyor ve Körfez krizi ile Arap-İsrail ihtilafı arasında 'bağ kurulmasını' neden kabul etmediğine dair izahını dinleyebiliyorduk. Bir Batılı için Baker gayet mantıklı konuşuyordu. Irak'a ABD'den ziyade 'yirmi sekiz ülkenin' karşı çıktığını söylüyordu ısrarla. "Şimdi top Irak liderliğinde." Fakat Tarık Aziz çadırımızdaki herkesin dikkatini toplayan Arap aksanıyla televizyona çıktığında, Baker'ın sözleri her nasılsa daha az ikna edici görünüyordu; bunun nedeni Irak'ın kendi açısından haklı olması değil (herkes Saddam Hüseyin'in kötü bir adam olduğu konusunda hemfikirdi), Baker'ın bir Amerikalı, Aziz'in ise, çadırdaki altı Suudi gibi Arap olmasıydı.</p>

  <p>Muhammed'e Suudilerin neden o kadar uzun müddet Saddam Hüseyin'in en yakın dostu olduğunu sordum. Ona ve dışişleri bakanı Aziz'e gerçekten güvenmişler miydi? Irak'ın savaşta İran'a karşı zehirli gaz kullandığı haberlerine inanmamışlar mıydı? Veya Saddam Arap olduğu, daha doğrusu, hem kudretinden korkulan hem de o kudrete saygı duyulan güçlü bir Arap olduğu için mi dostluk kurulmuştu? Cevap Abdullah'tan geldi: "Bize Saddam hakkında hiç kötü bir şey söylenmedi. Gazetelerimiz ve hükümetimiz iyi bir adam olduğunu söyleyip durdu. Hükümetler, halkın neyi bilmesini ve anlamasını istiyorsa onu söyler. Burada da olan bu. Bize doğruyu söylemediler." Birkaç saniye durakladıktan sonra devam etti: "Fakat hükümetim bana ne derse yapacağım."</p>

  <p>Suudilerden biri çadıra viski şişeleriyle dolu bir tepsiyle girdi, belki yarım düzine şişe vardı tepside. Muhammed viskileri neredeyse yarım litrelik kupalara doldurmaya başladı. Jameson, Johnny Walker, Jack Daniel's... Buna inanamıyordum. "Onları havaalanına kaçak alkol sokmaya çalışan yolculardan kamulaştırdık," dedi Muhammed, keyifle gülerek. Şu an misafirlerin, sanki alkol değil de meyve suyuymuş gibi lıkır lıkır içmekte olduğu büyük miktara baktığımda, Suudi Arabistan'daki katı alkol yasaklarının dinden çok aşırı tüketimle alakalı olduğunu idrak ediyordum.</p>

  <p>Abdullah'a Amerikalıların Suudi Arabistan'dan gideceğini gerçekten düşünüp düşünmediğini sorduğumda bir şeylerin yanlış olduğunu biliyordum. Tam o anda Halid aniden ayağa fırladı ve, "Bu konuşmaya devam ederseniz bu çadırda durmayacağım," dedi öfkeyle. Karanlık, sinir bozucu bir andı, sanki o dalgalı ekranda ipuçları beliren felaket nihayet altı Suudinin zihinlerine girmiş, çadırda bir tür düzensizlik yaratmıştı. Muhammed Kürtlerin devlete sahip olması gerekip gerekmediğini sordu. "Niye devletleri olsun?" diye soruyla karşılık verdi Halid, yüzü kıpkırmızı.</p>

  <p>Gerçekten de çadırı terk etti Halid, cübbesinin etekleri topuklarında dalgalanıyordu, Muhammed onu geri dönmeye ikna edene kadar da dışarıda kaldı. Yanında eşiyle bir başka adam geldi çadıra, âdetlerin, etiketin ve (birçok Suudinin söyleyeceği gibi) ahlakın beklenmedik bir ihlaliydi bu. Siyah saçlı, kibar gülüşlü bir kadındı, başörtüsü takmamıştı, fakat kocasının arkasında, çadırın bir köşesine sessizce ilişti ve omuzlarına siyah bir şal örttü. Adamlar hararetle konuşuyorlardı, Muhammed her seferinde savaş çıkarsa evini terk edip gitmeyeceğini söyleyip duruyordu. "Nereye gideyim?" diye soruyordu. "Ne manası var? Savaş dediğin her yere gidebilir."</p>

  <p>Ekranda Dan Rather şimdi bize savaşın muhtemel olduğundan söz ediyordu. Iraklı güçlerin ağır bombardımana tutulacağını, yıkıcı hava taarruzları yapılacağını, Irak'ın askeri potansiyelinin 'etkisizleştirileceğini' anlatıyordu. O Suudilerin arasında otururken, Rather'ın sarf ettiği kelimeler bana müstehcen ve insanlıkdışı geliyordu. O bir Batılıydı, binlerce Müslüman Arabın Amerika'nın elinde korkunç şekilde ölmesi ihtimalinden fütursuz bir rahatlıkla söz ediyordu. Suudiler bu sözleri büyük bir rahatsızlıkla dinlediler. Keza ben de. Batı'nın zehirli meyveleriyle kafayı çekenlerin, onun katil içgüdülerini de tecrübe etmesine az kalmıştı.</p>

  <p>Ben tam bunları düşünürken, arkamızdan, çadırın ince yeşil duvarından içeri doğru, uzun, sürekli, derinliği ve yoğunluğu giderek artan bir homurtu geldi. Hepimiz bunun ne olduğunu biliyorduk. Kükreyişi çadırın dört bir köşesine yayıldı, Rather'in sesini boğdu, kulaklarımız gürültüyle dolana dek ekran görüntüsünü asabi bir şekilde kaydırdı. Hepimiz için tanıdıktı. Başkan Bush'un devasa C-5 nakliye uçaklarından biri, başlarımızın 30 metre yukarısından, en yakın hava üssüne nihai seferini yapıyor, savunmasız çadırımızı desibelleriyle dolduruyordu.</p>

  <p>Çılgınca saldırıdan önceki son günlerde arabayla otobana çıkıp Kuveyt sınırına gitmek mümkündü. Fırtınalarla ve ironiyle dolu günlerdi. Fırtına bulutları kıyı üzerinden hızla ilerliyor ve Kuveyt enerji santralının bacalarından dostane bir şekilde yükselen beyaz dumanı içerilere üflüyordu. Suudi sınırında durup, öbür taraftaki Irak işgal güçleri ve onların esir aldığı Kuveytliler için hâlâ elektrik üreten soluk beyaz santralı ve ikiz bacalarını apaçık görebiliyordunuz. Normalliği, hayatın her zamanki gibi akıp gittiğini söylüyordu.</p>

  <p>Terk edilmiş gümrük kontrol kulübesinin bulunduğu tepenin aşağısında, bakkal dükkânının kasasında oturan bir Pakistanlı buldum, rafları yarı yarıya boştu. Yeniden stok yapmanın manası olmadığını söyledi. Denizin hemen yanındaki oyun parkının köşesinde beyaz cübbeli bir adam siyah çarşaflı eşi ve küçük çocuğuyla duruyordu. Elbiselerini değiştirdiğinizde, Margate veya Coney Island sahilinde yağmurlu bir günden farkı kalmayacaktı manzaranın. Sınırın öte tarafında yarım milyon Irak askerine dair hiçbir işaret yoktu. Ve bu yanda, sadece bir kaptıkaçtının içindeki kır saçlı şişman bir Batılı (Vietnam kuşağındandı, göbeğini parkasının altında gizleyemiyordu) yarım milyon Amerikalı ve onların müttefiklerini temsil etmek üzere Kuveyt sınırına doğru yol alıyordu.</p>

  <p>Hafji'de dolaştım, yaklaşan Arap kavgasının izlerini görmek zordu. Kadınların ve çocukların büyük bölümü kaçmıştı, fakat birkaç Suudi askeri yerel postaneden evlerine telefon ediyordu, Hafji Sahil Oteli'nin bekleme salonundaki televizyonda bir savaş filmi oynuyor, bir polis tarafından dikkatle seyrediliyordu. Üç araçlık bir Amerikan askeri devriyesine rastlamam için geçiş yolundan aşağı gitmem gerekti; miğferli askerler, zırhlı araçlarının içine adeta tünemişler, hız limitine uyup trafik ışıklarında duruyorlardı. Aylar boyunca zırhlı araçların bu otobandan akışını seyretmiştim. Kuveyt elektrik santralı gibi, bu da o kadar tanıdık bir manzara haline gelmişti ki, adeta kendi sabitliğini kazanmıştı. Gelecek altı ay, hattâ bir yıl içinde, tankların ve topların bu yoldan hâlâ ilerlemekte, Bush'un hâlâ Irak'ı Kuveyt'ten kovma tehditleri savurmakta, enerji santralının hâlâ beyaz dumanlarını tüttürmekte olacağını hayal edebiliyordum; savaş için yapılan hazırlıkların başı sonu yoktu adeta, çöl misali.</p>

  <p>Schwarzkopf'un bombardımanını başlatmasından ("Az önce canavarı ininden çıkartacak korkunç emirler verdim," diye yazıyordu eşine 17 Ocak 1991'de) bir gün önce, Amerikalı gazeteciler neredeyse düşkırıklığına uğramış görünüyordu. Britanya basını gibi, büyük Amerikan gazeteleri de okuyucularına (savaşın gerçekten koptu kopacak ve belli bir gizliliğin mecburi hale geldiği noktaya dek) meselenin çocuk oyuncağı olduğunu anlatıyordu. Kıyametin kopacağı gün, manşet atanlar için bir kurtuluş ânıydı. Baker ve Tarık Aziz hâlâ görüşürken, bazı Amerikan medya uzmanları arasında belirgin bir rahatsızlık duygusu vardı. Barış korkusu hasıl olmuştu. Fakat Baker başarısız olunduğunu söylediğinde yüzleri güldü. Savaş umutları artmıştı. Bu sadece kinizm değildi. Amerikan radyo istasyonlarından biri, dinleyicilerini Körfez krizinin bir anlaşmaya doğru 'kaydığı' konusunda uyarıyordu. Shewmaker'ın (savaşın güzelliğine hayranlık duyan ve barışın dehşetine güvenmeyen) kahramanı General Patton gibi birçok gazeteci de, barışın ahlaksızlık sayıldığı, savaşın ise iyiliği temsil ettiği bir ruh haline kaptırmıştı kendisini.</p>

  <p>Ne de en başta, bu yeni savaşta basın muhabirlerine pek yer varmış gibi görünüyordu. Hepimiz, Saddam Birleşmiş Milletler'in Kuveyt'ten çekilmesi için verdiği takvimi reddettikten sonra Irak bombardımanının başlayacağını biliyorduk. Bu yüzden 17 Ocak'ın erken saatlerinde telefonum çaldığında ve <i>Independent</i>'ın gece vardiyasından genç bir gazeteci, "CNN Bağdat'a düşen ilk bombaları gösteriyor — ne zaman geçebilirsin haberi?" diye heyecanla bağırdığında, ona Dahran'da aynı görüntüleri izlemekte olduğumu ve bombaların bu sabah atılacağını bildiğimizi anlattım. Asıl haberin, Hıristiyanlığın en güçlü ordularının, şu an Müslüman dünyanın en büyük askeri gücüyle savaşmaya hazırlanması olduğunu söyledim. "Öyleyse bu haberi ne zaman geçebilirsin?" diye sordu telefondaki ses tekrar. Geçtim bile, dedim. Hıristiyan-Müslüman 'orduların çarpışması' ertesi gün başsayfamızdaydı.</p>

  <p>Fakat Dahran'daki hava üssüne gidip etrafı kolaçan ettim; filolar halinde, bombalarını yüklenmiş ve gökyüzünde sarı-mor egzos alevleri bırakarak kalkan Amerikan jetleri vardı. Televizyonda güzel görünüyordu doğrusu, CNN'in Bağdat'taki uçaksavar ateşlerinin ve uzaktaki patlamaların soluk elektrik yeşiline bir Eastman Color eklentisi olabilirdi. Aynı sabahın erken saatlerinde 12 Suudi savaş uçağı da, Irak'a saldırmak üzere Doğu Eyaleti'ndeki bir üsten havalandı. Tornadoları sortilere yollama kararı (bunlar da Suudi-Britanya El-Yamameh projesinin bir parçası olarak satın alınmıştı) şahsen Kral Fahd tarafından alınmış ve Başkan Bush tarafından da memnuniyetle alkışlanmıştı. Şafak vakti on iki uçaktan on birinin bombaları hâlâ kanatlarına takılı halde dönmesine hiç dikkat edilmedi (tek bir gazeteci de bundan söz etmedi); pilotlar hedeflerini bulamadıklarını söylüyorlardı. On ikinci uçak ise bombalarını Irak'ın batısındaki çöle boşaltıp gelmişti. Peki gerçekten de yollarını mı kaybetmişlerdi?</p>

  <p>Müteakip akşam Suudi pilotların kullandığı yedi Tornado daha aynı üsten, Irak'ın batısına doğru havalandı. Bu uçaklardan da altısı bombalarını atmayı başaramadı. Fakat uçakların görüntüleri saklandı. Pilotlar hemen basının önüne çıkarıldı. Suudiler savaşıyordu. Başkan Bush sadece Batılı güçlerin değil, Arap güçlerin de Irak'la savaşta olduğunu gönül rahatlığıyla söyleyebilirdi. Ortadaki ironiyi görmek için sadece Tornadolara bakmak yeterliydi. Her savaş uçağının kuyruğunda, üzerine Kuran'ın ilk sözlerinin Arapça yazıldığı Suudi bayrağı vardı: "Eşhedüenlailaheillallah." Yani İslamın en kutsal kitabının ilk suresi, bir başka Müslüman ulusa karşı savaşa giden Arapların savaş sancağını teşkil ediyordu.<sup><a href="../Text/dipnot.xhtml#bookmark1518" id="footnote1518">[18]</a></sup> "Evet, Irak bir Arap ülkesi," diyordu Suudi pilotlardan biri bana, üçüncü sortisine gitmeden önce. "Fakat bir Arap kardeşin sana saldırdığında, o senin düşmanındır. Saddam şu an bizim düşmanımız."</p>

  <p>Ya da öyle görünüyordu. Bombardımanın başlamasından bir gün sonra (o aşamada bu bomba yağmurunu savaş diye nitelemek, gerçekliğin sınırlarını biraz zorlamak oluyordu) Fahd bizzat çıkıp, savaşın 'doğrunun kılıcını ve sesini' temsil ettiğini ve Tanrı'nın 'kendi ordusuna zaferi bahşedeceğini' ilan etti. Suudi Sarayı şimdi kendisini kesin olarak Batılı askeri güçlere emanet etmişti. Kral Fahd 'ortak güçlerin' başkomutanı olmayı sürdürüyordu; Amerika'nın ittifak içindeki ezici gücünü gizleyeceği sanılan acayip sıfatlardan biriydi bu da. Suudiler, şeyhlerin öfkesini ülke içi hedeflere (kadın şoförlere sözgelimi) yöneltmesine izin vererek, kendi dini hiyerarşileri içinde Amerikalılara karşı eleştirileri kısıtladıklarını ve Kuveyt kraliyet ailesinin iflah olmaz küstahlığına rağmen ev sahipleri sıfatıyla cömert davrandıklarını düşünüyorlardı.</p>

  <p>'Savaş' ilerlerken (ve Suudi Arabistan'ın dört bir köşesinde ve Kuveyt semalarında hızla ilerleyen bombardıman uçaklarının görüntüleri rutin hale gelirken), o lanet 'havuzlara' katılmayan bizler, süper-vatansever <i>anchorman</i>'ler, laf ebesi emekli generaller, tank maketleri ve kansız kum torbalarıyla dolup taşan televizyon stüdyolarına pek de kolay uyum sağlamayacak bir çatışmanın farkına vardık. Suudi askeri kontrol noktalarına, ordu 'havuzları' ve sansür için adını yazdırmadıkça gazetecilerin sınır boyunca dolaşmasını engelleme talimatı verilmişti. Bu yüzden, bir avuç söz dinlemez Fransız muhabir ve fotoğrafçı ile birlikte, <i>Independent</i>'ın ekibi için satın aldığı kamuflajlı anti-gaz teçhizatımı kuşandım, kafama da Britanya ordusuna ait büyük bir çelik miğfer geçirdim. Bu miğferi, Britanya ordusu özel eğitim birliğinin sempatik ve ziyadesiyle bozguncu mensuplarından Binbaşı Alan Barnes hediye etmişti bana. Birinci Dünya Savaşı şiirine dair yaptığı bir seçki (bir ordu kütüphanesinden aşırıldığı belliydi), savaş boyunca benimle birlikte seyahat etti. Fransızlar da bir yolunu bulup kendi ordularının dökülen üniformalarına bürünmüştü (onları ele veren tek şey, alt dudaklarından sarkan Gitane sigaralarıydı); öte yandan ben havasız anti-gaz maskesinin ve Barnes'ın komando-tarzı miğferinin eşliğinde, kendimi boğuldu boğulacak bir irtibat subayına dönüştürmeyi becermiştim. Çabucak keşfettiğimiz üzere, başarının anahtarı her kontrol noktasına, yolu koruyan askerlere bakmadan yaklaşmaktı. Kayıtsızlığımız, sahici olduğumuzun kanıtıydı.</p>

  <p>Bir süre sonra bu yolla Hafji'ye ulaştım, Suudi sınır kasabası tanınmayacak ölçüde değişmişti. Terk edilmiş caddelerin üzerinde 3 kilometre uzunluğunda bir duman kulesi yükseliyordu. Irak top mermileri (sınırın Kuveyt tarafındaki ağaçlık bir yerden 130 milimetrelik toplam 40 mermi ateşlenmişti) hedefini bulmuştu. Arap petrol şirketinin deposundan kesif dumanlarla birlikte sarı-kırmızı alevler yükseliyor, dokuz adamıyla birlikte kumlarda durmuş, pek de heveskar olmayan bir şekilde kasabaya girmeye hazırlanan Amerikalı Donanma Çavuşu Bill Liams'ın yüzüne vuruyor, uzun menzilli telsiz sinyallerini bozuyordu. Humvee'nin arkasında yayın yapan transistörlü bir radyodan, Washingtonlı bir muhabirin, ABD hava kuvvetlerinin başarılı uçuş sicilini öven sesi yükseliyordu. Ohio Columbus'tan, kafa karıştırıcı bir Yorkshire aksanıyla konuşan (çocukluğunu Sheffield'da geçirmişti) yirmi yaşındaki deniz piyadesi Rafee Saba, Iraklıların az sonra karşı ateş açması ihtimalinden daha çok radyo ile ilgileniyordu. "Bin sortide sadece bir uçak kaybedilmiş," diye bağırdı. "Bununla kim başa çıkabilir?"</p>

  <p>Çavuş Liams hâlâ petrol terminalini ve şimdi denize doğru 15 kilometre boyu yayılmış duman bulutunu izliyordu. "Kimse yangını söndürmeye çalışmıyor, öyle değil mi?" diye sordu. Fransız meslektaşlarımla birlikte Hafji turunu çoktan tamamlamıştık ve deniz piyadelerinden daha fazlasını biliyorduk. Hayır, dedik, kimse itfaiyeyi çağırmadı. Aslında Hafji'de telefon açacak tek bir insan bile kalmamıştı. Kasabanın bütün nüfusu (bütün aileler, berber dükkânının sahibi, Pakistanlı bakkal, kasabadaki üç restoranın yöneticileri, tek otelin çalışanları, hattâ Hafji emniyet teşkilatı) kaçmıştı.</p>

  <p>Ve Hafji'nin tatsız sırrını da çoktan keşfetmiştik. Sokaklar paniğin izleriyle doluydu: kamyonlar ve ciplerden düşmüş giysiler yolun ortasına saçılmıştı, limuzinler kilitlenmeden öylece bırakılmıştı, bir polis arabası anayolda, şoför mahallinin kapısı açık halde terk edilmişti. Doğruca Kuveyt sınırına, tam da Irak'ın top menzilinde olan hatta ilerlediğimizde, Suudi ordu mevzilerini terk edilmiş bulduk, kum torbalarıyla çevrelenmiş siperleri ve çadırları bomboştu. Sadece bir Suudi Ulusal Muhafızı devriyesi (neredeyse göbeklerine kadar sarkan sakalları ve kırmızı bereleriyle üç uzun boylu adam) kalmıştı Suudi Arabistan krallığını temsil eden.</p>

  <p>Gururlu adamlardı; Iraklıların bu kadar yakınındayken dost yüzler görmekten memnun olmuşlardı. Az ötede ne kadar Iraklı olduğunu kestirmek mümkün değildi, fakat top mermileri kasabanın üzerinden düz bir hat çizerek süzülüyor, boş bir gümrük noktasının yanına, bir bahçenin duvarına, bir caddenin ortasına düşüyordu; ta ki son mermilerden biri petrol terminaline isabet edip, etrafın muazzam bir duman bulutuyla kaplanmasına yol açana dek. Top mermileri yeni düşmüştü ki, bir helikopterin kıyıya doğru uçup ağaçların arasına iki füze fırlatışını izledik ve topçular ateşi kesti. Kuveyt'in içlerinden başka top sesleri de geliyordu. Yaklaşık 25 kilometre ötemizde, kilometrelerce uzunlukta ve yükseklikte yoğun bir duman bulutu, soluk kış göğüne ezici bir abide misali yükseliyordu. Amerikalıların ateşe verdiği bir cephanelik veya petrol deposu olmalıydı.</p>

  <p>Fransızlar çölde gayet iyiydi. Fransız muhabir meslektaşlarımdan bazıları askerliğini Afrika'da yapmıştı ve otobandan uzak durup kumlardan ilerlemek için pusulalar kullanıyorlardı; zira acayip askeri giysilerimizi otobandaki Amerikan kontrol noktalarında yutturamazdık. Fransız ordu dergisi <i>Raids</i>'ten bir gazeteci sonradan kendi ülkesine ait bir Mirage uçağıyla bombalandı; bomba infilak etmedi, bunun üzerine gazeteci patlamamış bombayı cipinin arkasına yükleyip şikâyet etmek üzere Fransız hava üssüne götürdü.</p>

  <p>Islak kum tekerleklerimize yapışmış, yolları çamurdan bir patinaj pistine çevirmişti. Askerler üşüyordu. ABD 24. Mekanize Piyade Bölüğü'nün askerleri su geçirmez pançolarıyla araçlarında oturmuş, ısınmak için omuzlarını birbirlerine yapıştırmıştı. Çamur boyunca Britanyalılar battaniyeleriyle kamyonlarına büzüşmüştü veya ortalarına koydukları petrol sobalarıyla çadırlarında oturuyorlardı. Suudi çölündeki ısının neredeyse sıfır dereceye düşmesine kimse inanamıyordu. Güneybatıdan gelen rüzgar, ıslak gri toprak yığını üzerinden esiyor, <i>sabkha</i> çukurlarını suyla dolduruyor, petrolle yıkanmış ikmal hatlarını ölümcül birer tuzağa dönüştürüyordu. Bir kamyonla çarpışan bir Humvee kumda neredeyse tanınmaz halde yatıyordu. Devasa bir Amerikan M1A1 muharebe tankı çölün yukarısında devrilmiş, paletleri ve namlusu yarı yarıya çamura gömülmüştü, büyük hurdanın üzerindeki bir asker tek başına etrafı seyrediyordu.</p>

  <p>Çölün uzak kısımlarında ABD deniz piyade bataryalarının Iraklılara yağdırdığı mermilerin gümbürtülerini ve patlamalarını duyabiliyorduk. Fakat müttefik ordularının ('Müttefikler' kelimesini nasıl da çabucak kullanmaya başlamıştık, sanki Normandiya çıkarmasının arifesiydi bu) toplanması, Riyad'daki Amerikalı ve Britanyalı komutanların altını çizdiği rahat, etkili senaryolarla pek alakalı değildi. İkmal hatlarındaki inşa çalışması planlananın çok gerisindeydi, altı saatlik trafik tıkanmaları bölük karargahlarının çevresinde çamur yığınları oluşturmuştu ve alt rütbeli birçok subay birliklerini haritaları olmadan cephe hatlarına götürüyordu. Britanya 32. Sahra Hastanesi'nin tamamı, Kuveyt sınırına giden bütün yolu tek bir haritası olmadan kat etmişti ve Hafji'nin doğusundaki son Suudi devriyesine (ve doğruca Iraklıların kollarına) nasıl ulaşacaklarını tartışıp duruyorlardı aralarında. Neyse ki uyarıda bulunduğumuz bir grup ABD özel kuvvet askeri, onları o yoldan çevirdi.</p>

  <p>30 Ocak 1991'in erken saatlerinde Hafji'ye varmadıkları için şanslıydılar; zira tanklardan ve zırhlı personel taşıyıcılarından oluşan bir Irak mekanize tümeni (kuşkusuz hedeflerinin savunmasız olduğunu öğrendikten sonra) sınırı geçip batıdan Hafji'ye girmiş, kasabayı ele geçirmiş ve güneybatıdaki ayrı bir çatışmada da 12 Amerikalı deniz piyadesini öldürmüştü. Amerikalıların Kuveyt'i kurtarma harekatının 'başladığını' ilan etmesinden tam iki hafta sonra Amerikalı askerler artık Suudi Arabistan'ın bir köşesini kurtarmak için savaşıyor ve ölüyorlardı. Kurtuluştan kastettikleri bu olmasa gerekti.</p>

  <p>Ertesi sabah Hafji'nin kıyısına vardığımda, sınırın üzerinde asılı duran kesif, yağlı bir pusla karşılaştım; bu arada 15 milimetrelik Amerikan topları, petrol deposunun etrafındaki caddeleri dövüyordu. Donanma Çavuşu John Post'u buldum; gür fırça bıyıklı, uzun boylu çavuş, kasabanın içinde mermiler, düştükleri yeri gösteren cılız duman huzmeleri eşliğinde infilak ederken, Amerikan toplarının yanında, kumla kaplanmış, cızırdayan telsizden gelen 'düşman' ateşini bildiriyordu. Birileri Iraklıların bir keşif kolu yerleştirdiği sonucuna vardıktan sonra top mermileriyle vurulup yarısı uçurulan su kulesi, gri duman bulutuna karşı öylece dikiliyordu. "Iraklıların ilk başta Hafji'ye girmesine neden izin verdiğimizi bilmiyorum," dedi Post. "Fakat bu bir Suudi operasyonu ve Iraklılar hâlâ Hafji'nin içinde — belki iki yüz kişi. Irak özel kuvvetleri olduğu söyleniyor. Tahminimce Suudiler yüzlerce esir aldı — on iki otobüs dolusu esir saydım, her bir otobüsün iki ucunda Suudi muhafızlar bekliyordu. Fakat Iraklılar savaşçı."</p>

  <p>Bütün gece Hafji'nin ve onu inatla müdafaa edenlerin üzerinde alevler eksik olmadı. Bir Harrier doğuya ani bir saldırı düzenleyerek, deniz kıyısındaki mevzileri bombaladı. Hafji Sahil Oteli'ne telefon ettik; bizi 'Arabizm'e desteğini ilan eden ve ahizeden 'Hüsnü Mübarek ve İki Kutsal Yerin Sözde Koruyucusu'na galiz küfürler sıralayan bir Iraklı asker cevapladı. On dört yıldır deniz piyadelerinin üyesi olan Çavuş Post başını sallayıp Humvee'sine yöneldi; cipin bu bodur, yengeçvari versiyonunu Amerikalılar ilk defa cepheye sürmüştü, arkasına bir TOW füze rampası konmuştu. Gelecek on yılda bu araçlar Amerikan hayatının bir parçası haline gelecekti. Her zamanki gibi aracın üstünde transistörlü bir radyo vardı; bir yandan (deniz piyadelerinin hoşlandığı ve topçu ateşinin şamatasıyla yarışan) pop müzik çalıyor, bir yandan da Hafji'de üç yüz Iraklının öldürülüp 500'ünün esir alındığını bildiren (ve piyadelerin daha da hoşlandığı) haberler veriliyordu.</p>

  <p>Suudiler kasabada savaşıyordu, fakat çabucak anlaşıldı ki, takviye birliklerinin çoğu Katarlıydı (onlardan bazıları da Katar hükümetine kiralanmış Pakistanlı askerler) ve otobanın üzerinde, Katar ordusuna ait bir tankın enkazını taşıyan bir ağır yük aracı gözüme çarptı; tankın arka motorunda açıkça görülen bir top mermisi deliği vardı. Bir gümbürtü daha duyuldu. Çavuş Post yine başını salladı. "B-52'ler Kuveyt'in her tarafına bomba yağdırıyor," dedi. "Onların altında olmak nasıl bir şey olsa gerek, bir düşünsene." Hayır, sınırın öte tarafında, o korkunç kara dumanın altında süregiden katliamı tahayyül etmek imkânsızdı. Saatler önce, 240 kilometre ötemizdeki gecede, B-52'lerin depremini işitmiştim. Çöl sesi daha da uzağa taşıyordu, bir davulun derin, uzak, bir buçuk dakika süren sesi.</p>

  <p>Sadece 25 kilometre ötede Iraklılar ölüyordu, yüzlercesi, fakat güç sarhoşluğu Amerikalılara, kesin bir zafer şenliği eşliğinde hediyesini çoktan vermişti; o gece yazdığım haberde hediyenin adını koydum: "Gelecek yıllarda Ortadoğu'da edinilecek yeni düşmanlar." Yerde ise deniz piyadeleri daha aleladeydi. Post'un komutanı Yüzbaşı John Borth, bütün olan bitene, sadece çevresindeki birkaç kilometrelik alanı görmüş olan bir adamın gözleriyle bakıyordu. "Eğer Saddam Hafji gibi boş bir kasabayı alabiliyorsa — aman ne büyük iş," diyordu. "Hiçbir önemi olmayan bir kasabayı almak için bir sürü adam kaybediyor. Eminim Hafji'ye biraz önem verseydik, çok daha fazlasını yapardık." Belki yaparlardı. Fakat Hafji epey önemliydi. Suudi Arabistan dahilindeydi. Kraliyetin en büyük kasabalarından biriydi. Schwarzkopf Irak saldırısından ilk söz ettiğinde, kibirli ve hatalı bir biçimde 'köy' demişti Hafji'ye. Orası bir kasabaydı. Bu yüzden Müttefikler için oranın tekrar ele geçirildiğini ilan etmek çok önemliydi; ki Bayan Thatcher'ın ayağını Downing Street'ten kaydıran Başbakan John Major, Irak birlikleri hâlâ caddelerde çarpışırken, tam da bunu yaptı.</p>

  <p>Neticede bunun meşhur bir Suudi zaferi olması lazımdı. 'Hafji şehitleri' (kasabanın yeniden ele geçirilmesi sırasında ölen on sekiz asker ve ulusal muhafız) şimdi Veliaht Prens Abdullah tarafından, 'gelecek kuşakların zihinlerinde birer yiğitlik ve cesaret simgesi' olarak ölümsüzleştirilmişti. "Elde ettikleri şey, bu ülke ve aileleri için büyük bir onurdur," diyordu Abdullah. Suudi televizyonu, Suudi ve Amerikan askerleri Hafji'yi en başta savunmuş olsaydı, böyle bir zafere de gerek kalmayacağı gerçeğine kayıtsız kaldı; izleyicilerden kraliyet 'şehitlerinin', araçlarının içinde kül halinde yatan kuruyup kömürleşmiş cesetlerinin görüntülerini de sakladı. Halkın geri döndüğü kasabanın enkazı arasında hiçbir sevinç belirtisi görmedim. Esnaflar bize Amerika'nın Kuveyt'i neden hemen şimdi kurtarmadığını soruyordu. Bunu yapmak yerine televizyonlarının karşısında Irak'ın yerle bir edilişini seyrediyorlardı. Bir Suudi kumaş ithalatçısına, Kuveyt'in kurtarılmasının bombardıman sonrasında başlayacağını izah etmeye çalıştığımda, yanıtımı derhal aldım: "Peki ya Irak'taki köprüler, elektrik, petrol, ya hastanelerdeki insanlar... Amerikalılar niye bunu yapmak zorunda?"</p>

  <p>Giderek artan sıklıkta sorulan bir soruydu bu. Amerikalıların, bu 'hamamböceklerini' ne kadar çok bombalarlarsa, en nihayetinde Kuveyt'e girdiklerinde müttefik güçlerin (Arap orduları da dahil) insan kayıplarının o kadar az olacağı şeklindeki izahı saçmalığın daniskasıydı. CNN'de yerel nüfus için çok daha etkili ve bu yüzden tehlikeli bir ortamdan söz ediliyordu; Suudiler, Iraklı sivillerin (yani büyük kısmı Müslüman olan Arapların) öldürülmesi ve yaralanmasının, 'hedeften yana zengin bir çevre' dahilinde 'tali hasar' teşkil ettiğini duyuyordu. İzleyiciler kurbanlarla aynı inançtan olduğunda, kişisel sınırı olduğu kadar müstehcenlik sınırını da zorlayan ifadelerdi bunlar.</p>

  <p>1991 Körfez savaşında gazeteciliğin rolü ikiyüzlü olduğu kadar ucuzdu da. Muhabirlerle askerler arasındaki ilişkinin geçişimli olması bir yana, gazeteciler açısından asalakçaydı. Savaşı besliyorduk. Onun parçası olmak istiyorduk. Bahreyn'deki hava üssüne komuta eden Amerikalı bir albay, savaşın patlak vermesinden itibaren savaş uçağı filosuna iliştirilen 'havuz' muhabirlerini onurlandırmak istiyordu. Herhangi bir uçağı uçurmamışlardı. Karada hiçbir çatışmaya girmemişlerdi. Birkaç yanlış scud alarmı dışında, geri dönen pilotların ve komutanlarının klişelerini tekrarlamaktan başka hiçbir şey yapmamışlardı. Fakat üs kumandanı her biri için küçük Amerikan bayrakları hazırlamıştı; bu bayrakların, tam da Bağdat'ı bombalayacak ilk savaş jetlerinin kokpitlerinde taşındığını söylüyordu. "Siz de birer savaşçısınız," diyordu gazetecilere, bayraklarını verirken.</p>

  <p>Bu olay, gazetecilerle ordu arasındaki yeni, samimi, zedeleyici ilişkiye dair çok şey söylüyordu; 2003'teki Irak işgali sırasında daha da sıkı fıkı hale gelip cilalanacak bir ilişkiydi bu. Bu savaş için yapılan hazırlıklar öyle eksiksizdi, gazeteciler Batılı askeri otoritelerin dolaşıma soktuğu bilgiye o kadar bağımlı hale gelmişti, gözleri teknolojileriyle öylesine kamaşmıştı ki, basın ve televizyon kendisini kendi çocukça heyecanı içinde sıkışıp kalmış halde buldu.</p>

  <p>Körfez'deki gazetecilerin (ve Batılı askerlerin) büyük bölümü için savaş bilinmeyen bir nicelik, korkutucu olduğu kadar heyecan verici, ölümcül olduğu kadar tarihi bir tecrübeydi. Başpiskopos Robert Runcie ve Başkan Bush'un bizi inandırdığı üzere, bunun 'adil bir savaş' olduğu mefhumu, hepimize oradaki varlığımıza dair ahlaki bir bağlam sunuyordu. Saddam Hüseyin Ortadoğu'nun Hitler'i ise (Bush'un yarım yamalak tarih analizlerine bakılırsa ondan da kötüydü), o zaman savaşı haberleştirme tarzımız kaçınılmaz olarak bir tür dindarlık, hattâ romantizm üzerinden şekillenecekti.</p>

  <p>Bu yüzden RAF savaş pilotları 1991 Ocak ayının sonunda Körfez'deki bir hava üssünden kalktığında, genç bir Britanyalı bayan muhabir dinleyicilerine 'onların cesaretinin sınır tanımadığını' söylüyordu. ABD donanma jetleri, (birçok sivil kayba yol açacak olan) savaşın başında <i>USS Kennedy</i> uçak gemisinden havalandığında, Philadelphia <i>Inquirer</i> muhabiri gemiden verdiği 'havuz' haberinde, 'Perşembe sabahının nasıl da zamanın durduğu anlardan biri olduğundan... umudun şafağına giden yolu açtığından' söz ediyordu. Gazeteciler artık Irak'tan 'düşman' diye söz ediyordu, sanki kendileri savaşa girmiş gibi ve ne yazık ki, girmişlerdi de.</p>

  <p>Kullandıkları dil çoğunlukla 1940'ları, Hitler'in ordularının Pas de Calais'e ulaşıp Britanya'yı işgale hazırlandığı dönemi hatırlatıyordu. Ordu kostümleri ve miğferleri giymiş gazeteciler, Edward R. Murrow ve Richard Dimbleby'nin gravitas'ını (düsturunu) benimsemeye çalışıyordu. 'Havuz' muhabirleri, Murrow gibi hava saldırıları altında değildi. Dimbleby'nin Hamburg ateş fırtınası saldırısında yaptığı gibi, uçağa binip 'düşman' topraklarına göreve gitmiyordu. Fakat dünyayı 'İkinci Dünya Savaşı'ndan bu yana en büyük tank savaşına' ve 'Normandiya veya Kore'den beri en geniş çaplı çıkarma harekatına' hazırlıyorlardı. Hiçbir büyük tank savaşı ve hiçbir çıkarma operasyonu olmayacaktı elbette. Fakat 'Müttefikleri' oluşturan ordular, içinde Saddam'ın kahramanı Stalin'in de başrollerden birini oynadığı ve Hitler'i deviren savaş dönemi ittifakının ikna edici bir yankısıydı.</p>

  <p>Bu saçmalık, yanlış yönlendirici olduğu kadar tehlikeliydi de. Dünyanın en büyük üç Hıristiyan ordusu, İslamın en kutsal iki mekânını barındıran bir Müslüman ülkenin topraklarından bir başka Müslüman ülkeye savaş başlatmışken, İkinci Dünya Savaşı ile paralellikler kurmanın ne yeri ne de zamanıydı. Eğer Ed Murrow bugün yaşasaydı, <i>(Independent</i>'tan mesai arkadaşım Patrick Cockburn gibi) Bağdat'taki bir avuç muhabirin arasında olur, Amerikan hava saldırılarının siviller üzerindeki etkilerini anlatırdı. Bu bombardıman, Batı ile Arap dünyası arasında yenilenen bir nefretin başlangıcının habercisi olabilirdi pekâlâ, fakat habercilerimiz bunun farkında bile değildi.</p>

  <p>Gazeteciler için, tarihsel olayları haber verirken özeleştiri mekanizmasını yürütmek kolay değildir. Ve Körfez'deki Amerikalı veya Britanyalı subayların söylediklerine dair en ufak bir kuşku iması, derhal neredeyse suçlu muamelesi görmeye davetiye çıkarıyordu. 1982'de Beyrut'a yönelik İsrail hava saldırılarının yol açtığı insani acıları haberleştiren bizler, anti-Semitik damgası yemiştik. Amerika'nın Körfez'deki askeri iddialarına dair herhangi bir gerçek kuşku ifadesi bu yüzden paralel suçlamaları kışkırtıyordu. Saddam'ın tarafını mı tutuyorduk yoksa? Irak'ın Ağustos 1990'da Kuveyt'i işgal ettiğinin farkında değil miydik?</p>

  <p>Suudi Arabistan'da, Saddam Hüseyin'in iktidarını korku üzerine kuran acımasız ve fena bir diktatör olduğunun farkında olmayan bir gazeteci bulmak mümkün değildi. İşgal edilen Kuveyt'teki ordusunun işlediği katliamlardan hiçbir kuşku duyulamazdı. Suudi Arabistan'daki askeri gelişmeleri araştırmak için gezinen gazeteciler, en kötü ihtimalle sınırdışı riskine giriyordu. Bağdat'ta bunu yapmaya çalışan son gazeteci asılmıştı. Biz, Kuveyt'i işgal etmesinden uzun süre önce Saddam Hüseyin'in mezalimi hakkında haberler yaparken, Suudi kraliyet ailesi onun korkunç rejimine para akıtmakla, ABD yönetimi ise destek vermekle meşguldü.</p>

  <p>Ancak askeri 'havuzlar'daki gazetecilerin büyük bölümü şimdi Batılı koruyucularının üniformalarını giyiyordu. Tavsiye için etraflarındaki askerlere bel bağlıyorlardı. Karada bir çatışmadan duydukları korkuyla, rahatlamak için doğal olarak çevrelerindeki askerlere bakıyorlardı. Koruyucularıyla birlikte siperler kazıyorlardı. (Antraksa karşı, hıyarcık salgınına karşı) acı hap kokteylleri içmek ve Batı ordularının damarlarına zerk edilmesini istediği aşıları olmak için, itaatkar bir şekilde askerlerle birlikte sıraya giriyorlardı. Yakın arkadaşım olan bir meslektaşıma bu kocakarı ilaçlarına el sürmemesini tavsiye etmiştim (bugün o ilaçların, seyreltilmiş uranyumlu silahların yanı sıra, eritip tüketen ve bazen ölümcül de olabilen 'Körfez Savaşı sendromu'nun nedeni olduğuna dair yaygın bir inanç var) ve bugüne kadar hep hayır duasını aldım. Bu gazeteciler iletişim için, belki de hayatları için askerlere bağımlıydı. Ve bu yüzden uyum sağlamak, 'sistemi işletmek' yönünde derin bir arzu, eleştirel niteliklerin giderek ve artan şekilde yok olması söz konusuydu.</p>

  <p>Iraklılar Hafji'yi aldıklarında bu durumu acı duyarak gördüm. 'Havuz' muhabirleri ilk başta çatışmanın 25 kilometre uzağında tutuluyordu ve (Amerikalı ordu 'rehberlerinin' yanlış yönlendirmesiyle) kasabanın tekrar ele geçirildiğini bildiren haberler verdiler, halbuki doğru değildi. Fakat bağımsız araştırma yapmak için kasabaya gittiğimde, 'havuz'un bir üyesi olan NBC muhabiriyle karşılaştım. "Sen göt herif," diye bağırdı bana. "Senin yüzünden işimizi yapamayacağız. Burada yerin yok senin. Defol git. Siktimminin Dahran'ına geri dön." Ardından beni Amerikan donanmasından bir 'halkla ilişkiler' subayına ispiyonladı; subay da bana şu bilgiyi verdi: "Amerikalı deniz piyadeleriyle konuşma iznin yok, onların da seninle konuşma izni yok."</p>

  <p>Son derece rahatsız edici bir andı. Hafji'ye gitmekle <i>Independent</i> Iraklıların kasabanın içinde hâlâ savaştığını keşfetmişti, halbuki Downing Street'in dışında Britanya başbakanı kasabanın kurtarıldığını iddia ediyordu. Ne var ki Amerikalı muhabirler için 'havuz'un imtiyazları ve ona bağlı olan askeri kurallar, bir gazetecinin işini yapma hakkından daha önemliydi, <i>Independent</i>'ta (ve <i>New York Times</i>'la yaptığım bir röportajda) NBC muhabirinin adını verdim ve Ortadoğu'dan alındı. Fakat neticede Amerikan otoriteleri, 'havuz'un dışında çalışmaya gayret edenlerin (ABD ordusu onlara yanlış yönlendirici şekilde 'serbest muhabir' diyordu), 'havuz' içinde (ve ağır sansür kısıtlamaları altında) çalışanların elindeki fırsatları ortadan kaldıracağı gerekçesiyle, gazetecileri karşı karşıya getirmeyi ve bölmeyi becermişti. Tam da bu nedenle, Londra <i>Sunday Times</i>'tan uyanık bir muhabir 1991 Ocak ayının sonlarında çölde Staffordshire Alayı'nı bulduğunda, öfkeli bir Britanyalı subay ona şunları söyleyebilmişti: "Burayı terk etmediğin takdirde, diğerlerinin de işini berbat edeceksin."</p>

  <p>Fakat 'diğerleri'nin de sorunları vardı. Uçak gemisi Saragato'daki Amerikalı muhabirler, hava kuvvetleri pilotlarının açıklamalarını tam tamına yazınca, kaptan ve diğer üst rütbeli subayların bütün küfürleri silip bazı alıntıları değiştirdiğini görmüşler ve haberlerini on iki saatlik gecikmeyle gönderebilmişlerdi. Haber ajanslarının Kennedy'deki 'havuz' muhabirleri ABD pilotlarının, bombardıman görevinden önce gevşemek (veya canlanmak) için porno film izlediklerini yazmıştı. Bu ifade haberlerinden çıkarıldı.</p>

  <p>Bahreyn'deki iki Amerikan hava üssünden birinde, bir uçak hangarının içine kocaman bir pankart asılmıştı. Pankartın üzerinde, kollarında hırpani, korkmuş, çengel burunlu bir Arap tutan Amerikalı bir 'Süperman' resmi vardı. Irkçı çağrışımlarıyla bu pankartın varlığı, üsteki 'havuz' gazetecileri tarafından haber yapılmadan kaldı. 'Havuz'a dahil bir televizyon ekibi, Deniz Yarbayı Dick White'tan, cephede Irak birliklerini görmenin neye benzediğini anlatmasını istemişti. Yarbayın sözlerini burada tekrarlamaya değer. "Gece vakti mutfağın ışıklarını açıvermek ve hamamböceklerinin sağa sola kaçışması gibi," diyordu. "Eninde sonunda onları deliklerinde bulacağız ve bulduğumuz yerde de öldüreceğiz." 'Havuz' muhabiri bu çarpıcı sözler karşısında tek bir soru bile sorma gereği duymamıştı; halbuki yarbaya sormaya değer olan en az bir soru olduğu kesindi: Amerikalı bir subay, bombardımanın daha üçüncü haftasında Arap düşmanlarını böceklerle kıyaslarken, 'Yeni Dünya Düzeni'nin ne değeri vardı?</p>

  <p>Hattâ gazeteciler Iraklıların yeterince cezalandırılmadığını düşünüyor ve bunu kanıtlamak için savaşın gidişatını yanlış yansıtıyorlardı. Kuveyt'in sadece dört gün süren kara harekatıyla kurtarılmasını, savaşın tamamı olarak gösterdiler. Jim Hoagland <i>Washington Post</i>'ta, "1991'deki 100 saatlik Çöl Fırtınası dışında, ABD ve müttefikleri Saddam rejimine kabul edilebilir bir bela muamelesi yaptılar," diye yazacaktı. Aynı gazetede Richard Cohen, tarihin çarpıtılması konusunda Hoagland'ın yanında yerini alıyor ve okuyucularına 'savaşın sadece yüz saat sürdüğünü' hatırlatıyordu. Arap kökenli Amerikalı aktivist Sam Hüseyninin de işaret edeceği üzere, 'unutulan şey, ABD'nin yaklaşık 40 gün 40 gece boyu Irak'a 80 bin tondan fazla bomba yağdırdığıydı — ki bu, 2. Dünya Savaşı'nda Avrupa'daki konvansiyonel bombardımanların toplamından fazlaydı.'</p>

  <p>Fakat bu savaş, kaçak Iraklı birliklerin pervasızca katledilmesiyle (ve bizim isteğimizle Saddam'a karşı ayaklanan yüz binlerce cesur Iraklıya ihanetimizin utancıyla) sona ermeden çok önce gazeteciler, tek bir ahlaki soru sormaktan korkakça kaçan, (sonradan tanık olacağımız üzere) savaşın dehşeti fazla açık hale geldiğinde kameralarını kapatan kuklalara, generallerin borazanlarına dönüşmüştü. Gazeteciler savaşa suç ortaklığı yaptı, savaşı destekledi, savaşın parçası haline geldi. Toyluk, tecrübesizlik, terbiye: istediğiniz bahaneyi seçebilirsiniz. Fakat onlar savaşı ölmeden yarattılar. Yalan söylediler.</p>

  <p>Suudilerin sorduğu sorular birçok bakımdan, ehlileştirilmiş gazetecilerin sorduklarından daha geçerliydi. Bir Suudi vaiz, "Yeni Dünya Düzeni nedir?" diye soruyordu bana. Düzen, Suudilerin kulağına hoş gelen bir kelimeydi. Dünya, birçok Suudinin izole edildiği bir varlıktı. Fakat 'yeni' kelimesi, Körfez Arapları için tehlikeli tınısı olan bir kelimeydi. Başkan Bush'un bu ifadeyle neyi kastetmiş olabileceğini, kavramın ilk ortaya çıktığı bağlama atıfta bulunarak izah etmeye çalıştım. Soğuk Savaş sona ermişti, Doğu Avrupa özgürdü. Amerikalılar bu rüzgarın Ortadoğu'da da esmesi gerektiğini düşünüyordu. Diktatörler artık hoş görülmeyecekti — elbette ABD'nin isteklerine karşı çıkmayanları dışında. Bugünden geriye dönüp baktığımda Küçük Bush'un resmi ideolojisini izah etmiş olduğumu görüyorum; sadece on yıl erken davranmıştım.</p>

  <p>'Amerikan yaşam tarzı' bir yana, her türden 'yeni' dünya düzenine yönelik kaygıları göz önüne alındığında, Kral Fahd için Saddam Hüseyin'den 'Tanrı nizamına geri dönmesini' (Bush vizyonunun farklı bir teolojik versiyonuydu bu) istemesi gayet doğal bir adımdı; şunu da ekliyordu Fahd: "Allah'a, Kendi ordusuna zafer bahşetmesi için dua ediyoruz." Bizzat Saddam da Bağdat'ta, 'Şeytan ve onun uşaklarına' karşı Tanrı'dan ilham arıyordu. Onikinci yüzyılın Kürt savaşçısı Selahaddin'in kişiliğini benimseyen Saddam, aynı sesle konuşma çabasındaydı. "Şeytan alt edilecek," diyordu, Irak bombardımanı başladıktan üç gün sonra. Alıntı neredeyse tıpatıp aynıydı. Selahaddin'in oğlu El-Malik El-Efdal da 2 Temmuz 1187'deki Hıttin savaşında Fransız haçlılarla karşı karşıya geldiğinde, şu savaş narasıyla Müslüman askerleri nasıl coşturduğunu anlatır: "Şeytan galip gelmemeli." Buna karşılık Bush da Tanrı'dan Körfez'deki Amerikan askerlerini korumasını istiyordu. Fakat Bush, ABD'deki Hıristiyan dini liderlerle düzenlediği bir toplantıda yaptığı konuşmada savaşı yarı-teolojik, ahlaki bir zemine yerleştirmiş, Körfez savaşının, 'hayır ile şer, hak ile batıl' arasında olacağını ilan etmişti bile. Yani Amerika'nın 2003'teki Irak işgalinin ideolojik temeli, 1991'de Kuveyt'in kurtarılması sırasında atılmıştı.</p>

  <blockquote class=""/>

  <p>2 Şubat 1991 günü Saat Altı Yalanları hiç bu kadar geç başlamamıştı, fakat kimse de buna şaşırmadı. Riyad'daki her gazetecinin bildiği gibi, ortada halledilmesi gereken bir sorun vardı. ABD'nin Operasyonlardan Sorumlu İkinci Komutanı, Tuğgeneral Richard Neal, Bağdat'taki Ameriye sığınağında dört yüz masum Iraklının öldürülmesine nasıl cevap verecekti?</p>

  <p>Yıkıcı bir trajedi gibi görünen, sivillerle dolu bir sığınağın yanlışlıkla bombalanması olayına dair soruşturma açıldığını mı ilan edecekti, Bağdat'tan gelen haberler olayı doğrularsa pişmanlık mı ifade edecekti? Yoksa ölümlerin tahkim edilmiş askeri bir sığınakta gerçekleştiğini, yani hedefin 'meşru' olduğunu ve sivillerin oraya nasıl geldiğini bilmediğini mi iddia edecekti?</p>

  <p>Neal'ın cevabı tam da ikincisi oldu ve milyonlarca Araba Amerikalıların güçlü olduğu kadar taş kalpli de olduğunu gösterdi. Hattâ pilotlarının füzeleri sığınağın havalandırma kapağından içeri sokabilmesindeki mahareti övdü. Bu sözler karşısında Araplar şaşkınlıktan bayılacak hale gelmiş olmalı. Dahası general, Bağdat'taki yüzlerce ölüyü zikretmeden önce, on dakikadan fazla günün askeri etkinliğini (sortilerin, imha edilen Irak uçaksavarlarının ve ateşe verilen petrol kuyularının sayısını) anlatmayı tercih etmişti, sanki bu insanların en son ilgilenmeyi tercih edeceği önemsiz bir meseleymiş gibi. Bir 'sığınak saldırısı' diye niteliyordu olan biteni. "Size oranın askeri bir sığınak olduğunu söylemek için buradayım — bir emir komuta merkeziydi... tahkim edilmiş bir barınaktı... şu an için o sığınakta niye sivillerin olduğunun herhangi bir açıklaması yok."</p>

  <p>General sözlerini bitirir bitirmez kendisini soru yağmuru altında buldu (savaş raporunu tekrarlayacaktı elbet). Ne olmuştu? General Neal'ın cevapları, askeri taktiklerinin hiç olmadığı kadar etik olduğu konusunda Müttefiklerin içini ferahlatmak — ve Arap dünyasının büyük bölümünde infial yaratmak üzerine kurulmuştu. Neal Amerika'nın 'aktif sığınak-imha harekatı'ndan dem vuruyordu. Barınak/sığınak askeri bir hedefti — birkaç gündür Müttefiklerin hedef listesinde bulunuyordu. Sığınaktan askeri sinyaller gelmişti. Kamuflajla boyandığını da söylüyordu general, fakat sonradan yöneltilen sorular karşısında 'bu bilginin ancak basın toplantısına girdiğinde kendisine iletildiğini' kabul etti. Amerikalıların sığınağı vurmayı önceden planladığını söylüyordu. "Bu genç pilotlar kendi kafalarına göre çıkmıyorlar göreve... bu hava harekatında hedefler titizlikle belirlenmiştir. Arkadaşlarımız bu konuda bir sürü zaman harcıyor."</p>

  <p>Velhasıl general bir gıdım pişmanlık ifade etmedi. Ancak ben üzüntü belirten bir jest yapılıp yapılmayacağını sorduktan sonra şu cevabı verdi: "Çok haklısınız... fakat bunun meşru bir hedef olduğunu da ekleyeceğim. Fakat söylendiği gibi, dört yüz sivil öldürülmüşse, mantık gereği elbette Amerikan halkı ve koalisyon güçleri bunun karşısında üzüntü duymaktadır... eğer gerçekten... orada siviller varsa, eğer gerçekten ölümler yaşanmışsa, bu bir trajedidir." Eğer, eğer, eğer. Askeri bir hedefti. 'Meşru'ydu. Büyük pilotlar vardı. Bir 'emir-komuta merkezi'ydi. Fakat öyle değildi.</p>

  <p>Neal'ın basın toplantısında gizlenen gerçek, yirmi dört saat içinde, Riyad'ın dış mahallelerinden birindeki bir evde bana ulaştı. Amerikalılar sığınağın, Irak Baas Partisi'nin üst düzey üyeleri, onların aileleri ve arkadaşları tarafından kullanıldığına inanıyordu. Rejimle bağı olan sivillerin uyuduğunu düşündükleri sığınakları düzenli olarak bombalıyorlardı. Kadınların ve çocukların kaldığı hedeflerin bombalanması rutindi. Kaynağım kaya gibi sağlamdı — şimdi Suudi Kraliyet Hava Kuvvetleri için hedef belirleme subayı olarak çalışan eski bir Amerikan hava kuvvetleri (USAF) generaliydi. USAF'ın keşif fotoğrafları ve uydu görüntüleri her gün onun incelemesinden geçiyordu. Ameriye sığınağını da biliyordu.</p>

  <p>Sabah kahvesi için ziyaretine gittiğimde, büyük bir acı içindeydi. Dediğine göre, lazer güdümlü iki Amerikan füzesinden biri, Bağdat'taki sığınağın havalandırma bacasından içeri girmişti. Diğeri dışarıdaki bir çöplüğe isabet etmiş, etraftaki binalarda hasara yol açmıştı. "Bütün Suudiler bu konuda infial içinde," diyordu eski general. "Koalisyondaki Araplar, bu bombardımanlar sürerse Irak'ın fiilen yok olacağını söylüyor. Hem sivil hem askeri altyapı alenen çöküşün eşiğinde; bu bombardımanlar ciddi bir hata."</p>

  <p>Kahvemi yudumlayıp notlar alırken ve karşımdaki adamın yüzüne bakarken, Amerika'nın bombardıman kampanyasının kasti ve vahşi doğası ile medyanın gerçeği aynı ölçüde kasten süzmesi, yutması ve her gün çarpıtılmış bir şekilde kusup dolaşıma sokması arasındaki ayrımı düşünebiliyordum ancak. General Neal ve meslektaşlarının iddia ettiği 'hedeften yana zengin ortam'ın çok ötesinde, Amerikalılar ve Britanyalılar artık sadece Bağdat üzerinde günde 150-200 sorti yapıyor ve pilotlar, aynı hedefleri beş-altı kez, yapılar gözle görülür şekilde yerle bir olduktan sonra bile bombaladıklarını belirten raporlar veriyorlardı. Eski general yavaş yavaş konuşuyor, vaktiyle görev yaptığı hava kuvvetlerinin eylemlerine (elbette pilotları hiç suçlamadan) karşı çıkıyordu. Ayrıca, Körfez'deki müttefik hava kuvvetlerinin başkomutanı Tuğgeneral Charles Homer ile Suudi hava kuvvetleri komutanı Tuğgeneral Ahmed El-Baheri arasındaki bir tartışmaya da tanık olmuştu:</p>

  <blockquote class="">
    <p>MODA'daki (Suudi Savunma ve Havacılık Bakanlığı) Suudiler arasında Bağdat bombardımanından dolayı büyük bir duygu patlaması yaşanıyor. Devam eden bombardıman onları çılgına çevirmiş durumda. Irak'ın yok edileceği konusunda endişeliler (savaş sonrası dönemi düşünüyorlar) ve Suudiler Washington'un sığınağın 'meşru askeri hedef' olduğu yönündeki açıklamasının yanında olmak istemiyorlar. 'Chuck' Homer ise Bağdat bombardımanının sürmesinden yana. Teknoloji takıntılı bir adam. Titiz biri. General Baheri, kara savaşıyla işe devam etmemiz gerektiğini düşünüyor. Neil sığınağın üzerinde kamuflaj olduğundan söz etti. Fakat ben, Bağdat'taki hiçbir sığınağın üzerinde kamuflaj olacağına inanmıyorum. Bir de sığınağın çevresinde dikenli tel olduğu söyleniyor, fakat Bağdat'ta bu normaldir. Bize kalabalıkları kontrol etmek için zaman zaman tel çekildiğini anlatmışlardı, yani yağmaları önlemek için ekmek fırınlarının yakınında dikenli tel var. Amerikan ordusunda bunun bir emir-komuta sığınağı olduğuna inanan tek bir kişi bile yok. Sahadaki yüksek rütbeli komutanların verdiği raporlarda, Bağdat'ta emir-komuta sığınakları olduğuna dair bilgi yok. Ordu sığınakta askerlerin de bulunduğuna gerçekten inanıyordu. Onun bir askeri personel sığınağı olduğunu düşündük. Herhangi bir askeri sığınakta da bazı sivillerin olduğu varsayılır. Yani askeri personelin aileleri olan ve askeri sığınaklara girmelerine izin verilen kadınların ve çocukların olduğunu varsayarak sığınaklara saldırdık. Bu sığınaklar, LGB'lere (lazer güdümlü bombalar) karşı tümüyle etkisizdir, mak hızıyla<sup><a href="../Text/dipnot.xhtml#bookmark1519" id="footnote1519">[19]</a></sup> atılan bombaların kinetik enerjisini bir düşünün.</p>
  </blockquote>

  <p>O enerjiyi gayet kolay düşünebiliyordum. Gelecek yıllarda Bağdat'ın Ameriye Mahallesi'ndeki o sığınağı birçok kez ziyaret edecektim. Sığınak bir mabed haline gelecek, kararmış duvarlarına orada ölen 400'den fazla kadın, çocuk ve bebeğin fotoğrafları asılacaktı. Muhitteki ailelerin her gece gittiği bir sığınaktı burası (aralarında Baas partisi yetkilisi falan yoktu) ve yapıya fırlatılan iki füze hepsini diri diri yakmıştı. Duvarların bazı kısımlarında yapışmış et parçalarının izleri yıllar sonra bile görülebiliyordu. Diğer tuğla yüzeyler, Amerikan füzeleri infilak ettiği an, milisaniye içinde buharlaşan insanların siluetleriyle damgalanmıştı adeta. Hiroşima'daki gibi onlar da hatıralarını duvarlardaki birer gölge olarak bırakmışlardı.</p>

  <p>General benden daha çok kahve içti. Uydu resimlerini görmüştü ve kurbanların yaşadığı insanlıkdışı acının derecesini anlamış olmalıydı, fakat hava bombardımanına dair taktik meselelere kilitlenip kaldı. En iyi askeri kaynaklar, askeri yalanların maskesini düşürdüklerinde bile, her zaman duymak istediklerimizi söylemezler. Bombaların Bağdat'ta masumları öldürmesi bir yana, general cephanenin israf edilmesini de eleştiriyordu:</p>

  <blockquote class="">
    <p>KTO'daki (Kuveyt Operasyon Sahası) Irak birliklerinde yüzde 40'lık bir azalma konusunda kararlıyız. Silah gücümüzü daha etkin hale getirmek için azamiye çıkarmamız lazım. Bağdat bombardımanlarında makul verimsiz atış yapma noktasının ötesindeyiz. Verim alınacak hedefler Kuveyt'te. Bir sürü ileri cephe birliğini öldürdüğümüzü varsayabiliriz. Bu değersiz bir vuruştur. Fakat Bağdat'ta bombardıman yapmamalıyız. Böyle bir bombardıman kampanyası kendi kendini tüketme eğilimindedir. Sığınağın vurulmasından sonra devam eden bombardımanlar konusunda rahat olamayacağız. Dünkü saldırıya kadar Başkan Bush'un eli serbestti. Artık o kadar rahat değil. Şimdi sıkışmış durumda. Bunun kara savaşını hızlandıracağını düşünüyorum... Bunu yapan pilot, ne yaptığını bilecektir. Fakat bu onun hatası değil. Saddam Hüseyin gerçekten de çocukları sığınaklara sokuyor ve bu sorumsuzluğun vebali onun boynunda. Fakat biz de hatalıyız. Kelly [Ortak Genelkurmayın operasyonlar sorumlusu Tuğgeneral Thomas Kelly] cana yakın bir adamdır, hoş bir insandır, onu tanıyorum, fakat bu lanet hava savaşı teknolojisiyle öyle zehirlenmiş ki, geçen gün televizyona çıkıp, hedefin belirlenmesi konusunda 'içinin rahat' olduğunu söyledi. Bunu tamir etmek için bir şeyler yapabiliriz, üzüntümüzü samimiyetle ifade edebiliriz mesela.</p>
  </blockquote>

  <p>Ameriye sığınağı, sivillere yönelik bombardımanın sadece en kanlısıydı. 3 Şubat'ta jetler (Britanya uçakları olduğuna inanılıyordu), Nasıriye'de yayalarla dolu bir köprüyü imha ettiğinde 47 sivil öldü, 102'si de yaralandı. Kurbanların büyük bölümü Fırat'a düştü. 18 Şubat'ta Amerikan bombardıman uçakları batı kenti Felluce'de (12 yıl sonra Amerika'nın Irak işgaline direnişin merkezi olacaktı bu kent) bir otoban köprüsüne saldırdı, fakat köprüyü ıskalayıp bir apartmanı ve kalabalık bir pazaryerini vurdu. Saldırıda onlarca sivil hayatını kaybetti.</p>

  <p>Muhabirler kendi eşi bulunmaz oto-sansür biçimlerini (generallerin ve orgenerallerin açıklamalarını sorgusuz sualsiz tekrarlamaları), üst düzey askeri yetkililere 'erişim' kanallarını açık tutmak zorunda oldukları gerekçesiyle meşrulaştırıyorlardı. Bu erişim imkânı, aksi takdirde okuyucuların öğrenemeyeceği bilgiyi sağlıyordu onlara. Kuzey İrlanda ve Ortadoğu'da (gerek Arap veya İran askeri yetkilileri, gerekse Amerikan ve Britanya güçleri arasında), durumun tam tersi olduğunu keşfettim. Gazeteciler otoriteye ne kadar meydan okursa, ordu bülbülleri de onlarla daha çok konuşmak ister. Dosyalarım, Ortadoğu'da faaliyet gösteren neredeyse bütün orduların subaylarından gelen yüzlerce mesaj veya mektupla dolu. Bunlardan biri, 1991 savaşı sırasında ve sonrasında Körfez üzerinde istihbarat toplayan bir ABD AWACS ekibinde görev yapan bir dil uzmanından gelmişti. O uzmanın anlattıkları, benim için Amerika'nın Suudi Arabistan'daki askeri varlığına dair yeni ve öğretici boyutlar yarattı. Ekim 1990'da yapılan resmi bir 'Komutanlık Görüşmesi'ni anlatıyordu:</p>

  <blockquote class="">
    <p>... görüşme beni son derece rahatsız etti, Suudi Arabistan'da bulunmamızın en öncelikli nedeninden (her ne kadar ikiyüzlüce de olsa) ayrı olarak, bir sürü yüksek rütbeli insanın tamamen farklı bir gündemi ve savaş sonrasına dair çok öteye giden planları vardı... ordu içindeki belli unsurlar, en başından beri oradaki varlığımızı savaş bittikten çok sonrasına kadar sürdürme niyeti taşıyordu.</p>
  </blockquote>

  <p>AWACS subayı, devasa bir yeni bombanın Irak birlikleri üzerinde test edilmesinden çok daha fazla rahatsız olmuştu:</p>

  <blockquote class="">
    <p>Brifing verenler için en heyecanlı anlardan biri, ABD Hava Kuvvetleri'nin dünyanın en büyük nükleer olmayan bombasını, Irak Cumhuriyet Muhafızları'nın üzerine atmaya karar vermesiydi; ki bunun aşırı güç kullanımı olduğunu bütün askeri ders kitaplarında kesinlikle bulabilirsiniz. Gerçekten de iki gecede dört adet attılar o bombadan. Bu, Özel Kuvvetlerdeki çocukların yürüttüğü bir psikolojik harekattı (PSYOPS). Söz konusu bomba BLU-82'dir, yaygın bilinen ismiyle 'Papatya Biçen'. 7.5 ton ağırlığındaki bu bomba, C-130'dan, bir kargo paketi misali, bir tür yastık üzerinde atılır. Bu defasında iki MC-130, iki bombayı eşzamanlı olarak iki ayrı yere atmıştı. Ardından bir başka MC-130'dan, Iraklılara ertesi gece aynısını yaşayacaklarını ve topyekün teslim olmaları gerektiğini söyleyen bildiriler atıldı. Ertesi gece, 'biz size demiştik' mealindeki daha büyük bildiriler eşliğinde, iki bomba daha attılar. O zamandan sonra da ikişer ikişer attılar bombaları ve brifingçiler bir lakap uydurmakta gecikmedi. 'Cazcı Kardeşler' diyorlardı bu bombalara. Acıklı, değil mi?<sup><a href="../Text/dipnot.xhtml#bookmark1520" id="footnote1520">[20]</a></sup></p>
  </blockquote>

  <p>1991 Körfez savaşı sırasında AWACS keşif uçaklarında görev yapan mürettebat, zifiri karanlıkta uçuş yapıyordu; uçağın arkasındaki tek pencere, bilgisayar ekranının ışığı yansımasın diye kapatılıyordu. Her mürettebat mensubu, Körfez savaşının haritasıyla birlikte büyük bir grafik ekranını içeren bir 'hazne'de oturuyordu; uçak, mürettebatın diğer AWACS'lar, E2C'ler ve yer radarından sinyal aldığı veri bağlantılarıyla donatılmıştı. Uçaktakiler, Irak veya Kuveyt'e girip hedeflerini vururken ve ekrandaki ok şekilli semboller halinde geri dönerken saldırı 'paketlerini' (ordunun hijyenik kavramlarından biri daha) görebiliyordu. Bilgi kaynağımın görevi 'Irak Hava Kuvvetleri'ne en ufak bir fırsat verilmemesini sağlamaktı' ve bu acımasız operasyona dair anlattıkları, Amerikan gözlem teknolojisinin nasıl karmaşık hale geldiğini gösteriyordu:</p>

  <blockquote class="">
    <p>Bir mikrofonun düğmesine biraz fazla bastıklarında bile, kim olduklarını, ne tip bir uçak kullandıklarını, nerede olduklarını, nereye gittiklerini ve ne yapacaklarını bilirdim. Hava harekatının ilk üç-dört gününde, bir sürü Iraklı pilot en azından ülkelerini savunduklarını gösteren bir şov yapmaya çalıştı. Daha ilk telsiz konuşmalarını yaptıklarında, AWACS'ı arayıp sayılarını, uçak tiplerini, yerlerini, yönlerini ve irtifalarını bildirdim. AWACS da hemen peşlerine koalisyonun savaş uçaklarını taktı. Neler olup bittiğini kulaklıklarımdan dinleyebiliyordum. Iraklı pilotların birdenbire kafaları karışmıştı. Korkmuşlar, ne yapacaklarını şaşırmışlardı ve nihayet sessizliğe gömüldüler. Onlar için gerçekten üzüldüm. Aynı frekans üzerinden birbirleriyle konuşuyorlardı; ta ki yer kontrolörleri onlara ulaşıp koalisyon uçaklarının yaklaştığı uyarısında bulunamayacağı noktaya kadar.<sup><a href="../Text/dipnot.xhtml#bookmark1521" id="footnote1521">[21]</a></sup></p>
  </blockquote>

  <p>"Petrol kuyularımızı yakıyorlar," diyordu telefonun diğer ucundaki Kuveytli yetkili. Öyle olduğu ayan beyan ortadaydı. Riyad'ın sadece 100 kilometre kuzeyinde, ufuk çizgisi boyunca kara, kesif bir bulutun gölgesini görebiliyorduk; gölge parlak çölün ta öbür ucuna kadar uzanıyordu. Bir saat sonra, 150 kilometre kuzeye doğru dermemiş ve üzerimizi kaplamıştı. Sanki güneşe kadar uzanıyor, kumu beyaz, macunumsu bir renge dönüştürüyordu. Kuzeydeki otobanda sürücülerin hepsi durmuş, buluta bakıyordu, sanki karanlığın yoğunluğundan bazı işaretler almayı bekliyorlardı; işaretin bulutun ta kendisi olduğunun bilincinde değillerdi. Iraklılar, tam da söz verdikleri gibi, geri çekilirken her şeyi yakıp yıkıyorlardı. Amerikalılar, Irak'ın yanı sıra Kuveyt'teki petrol kuyularına yangın bombaları atarak buna yardımcı oluyorlardı. Kuveyt'in yıkımının gölgesi, artık Suudi Arabistan'ın kuzeybatısına yayılıyordu.</p>

  <p>Amerikalılarla Britanyalıların, emirliği kurtarmak için yapılacak ilk taarruz çerçevesinde, kısa süre sonra Batı Irak'ın içlerine gireceği (250 kilometre de ilerleyeceği) bilinmeyen bir sır değildi. Buna hazırlandıkları otobana bakıldığında açıkça görülüyordu. Otoban hemen hemen boştu. Tanklar, havantopları ve füze bataryaları, o büyük karanlığın altında çoktan hazırdı. Sınıra giden yollarda sadece mühimmat ve yakıt kamyonları göze çarpıyordu. Develer kum tepelerinin arasındaki çalılıklarda otluyor, sıkıntıdan bunalmış polisler belgelerimizi kontrol etmeye bile gerek duymuyordu.</p>

  <p>'Havuz' muhabirleri şimdi 'kendi' askeri birlikleriyle beraber aylak aylak dolaşıyordu — hepsi gece vakti kuzeye, oradan da doğudan başkent Kuveyt'e veya doğruca Irak sınırına, oradan yukarıya, Fırat Nehri'ne doğru hareket etmeyi bekliyordu. Hafji'den sahil yukarısına giden düz yol (barış zamanı Kuveyt'e ulaşmanın en kestirme yolu buydu) ölüm tuzağı olarak görülüyordu; mayınlanmıştı ve Irak'ın en iyi birlikleri tarafından canla başla savunuluyordu. Amerikalı planlamacılar bu otobanı alıp başkent Kuveyt'i kurtarma sahte onurunun bizzat Kuveyt ordusuna (ve onun Suudi müttefiklerine) ait olmasına karar vermişti. Böylece, neredeyse dehşete benzer bir hisle, Sky televizyonu ve o sevimsiz, uğursuz yolu kat etmek için sabırsızlanan bir Kuveyt komando birliğiyle yola koyuldum. Önümüzde, bizi diri diri yakmak için bekleyen ateşe verilmiş petrol dolu siperler ve hendekler, bizi paramparça edebilecek kilometrelerce uzunluğunda birbirine bağlı mayın tarlaları uzanıyordu. Irak mevzilerinden her an üzerimize yaylım ateşi açılabilir, siperlere gizlenmiş T-72 tankları araçlarımızı otobanın üzerinde havaya uçurabilirdi. En azından bize öyle demişlerdi.</p>

  <p>25 Şubat sabahının alaca karanlığında Sky ekibiyle birlikte büyük bir heyecanla çay içiyorduk; 1918'de Somme'de babam da böyle bir heyecan duymuş olmalıydı. Ardından bir Kuveyt petrol tankerinin peşine takıldık ve Suudi gümrük karakollarının enkazına doğru ilerlemeye koyulduk. Güneş vadileri aydınlatmaya başlarken, aniden o meşum hendekleri geçtik. Yarısına kadar siyah yağla dolu siperler ve sığınaklar Kuveyt çölü boyunca suçlu suçlu uzanıyordu, kum petrolle kararmış ve balçığa dönmüştü. Bize yanıp kül olacağımız söylenmişti. Fakat ortada ne yanan siperler, ne keskin nişancılar, ne de aktive edilmiş mayın tarlaları vardı. Sadece kilometrelerce uzunluğundaki bir bölgeye yayılan yanmış Irak zırhlıları ve güdümlü bombalarla parçalanmış cephane kamyonları görünüyordu. Iraklılar çoktan kaçmıştı.</p>

  <p>Sabah ayazında soluklandım. Sanki Tanrı bize ikinci bir hayat vermiş gibiydi. Uzadıkça uzayan Suudi ve Kuveyt konvoylarının yanından geçtik. Önümüzdeki uçsuz bucaksız çöl, aralarında sadece ABD Özel Kuvvetleri'ne ait birkaç Humvee'nin göze çarptığı Arap birlikleriyle kesiliyordu; telsiz antenleri kırmızı, yeşil, beyaz ve siyah renklerdeki Kuveyt bayraklarıyla süslenmişti. 'Başkent Kuveyt' diye işaret ediyordu bize yollardaki tabelalar. İyice alçalan yanan petrol bulutlarının, topların patlamasıyla değişen hava basıncının altında durduğumuzda, ödül artık 70 kilometre ötemizdeydi; dış mahallelere ise sadece 50 kilometre, yani yarım saatlik sürüş mesafesi kalmıştı. Amerikalıların, geri çekilenlere yetişememiş bir avuç Iraklı piyadeye ateş yağdırdığı kasvetli Azur kasabasında, Kuveyt ordusunun 9. Tümeni'nden Albay Fuad Haddad, gülüşünü neredeyse görünmez kılan kocaman sakalı ve güneş gözlükleriyle dimdik duruyor, "Rüya görüyor gibi hissediyorum," diyordu.</p>

  <p>Biz de öyle hissediyorduk. Geçen o kadar aydan ve yapılan onca plandan (ve doğruyu söyleyelim, onca acımasızlıktan) sonra, 'Müttefik' orduları sadece birkaç saatte Irak'a girmişti ve şimdi otobanda krallar misali ilerliyorduk. Iraklılar Kuveyt'teki telefon hatlarını imha etmişti, fakat Suudi Arabistan'dan aldığım cep telefonum Azur'un batısında yarım yamalak da olsa hâlâ sinyal alabiliyordu. <i>Independent</i>'ın dış haberler servisini aradım. Harvey Morris hiç şaşırmadı. En sevdiğimiz dış haber muhabirimiz Richard Dowden, uzun süre önce kendisini Iraklı askerlerle burun buruna bulmuş, askerler ondan kendilerini esir almasını istemişti. Batı'dan gelen haberlere göre, binlerce Iraklı teslim olmaktaydı. 'Bütün Savaşların Anası' sözleri verdikten sonra Saddam ordusuna Kuveyt'ten çekilme talimatı vermişti; bombardımandan ve gevezelikten yorulmuş, yeni bir destan yazmak, yeni bir boş cesaret hikâyesi yaratmak için can atıyordu.</p>

  <p>Bağdat'ın bize Iraklıların ABD'ye asla teslim olmadığını, Irak'ın dünyanın yegâne süper gücüne nasıl da tek başına kafa tuttuğunu, her ne kadar geçici de olsa, Kuveyt işgalinin nasıl da tarihi bir Irak zaferi olduğunu ne zaman açıklayacağını merak ediyordum doğrusu; bunları söyleyip meseleyi bir çırpıda halledivereceklerdi muhtemelen. Bir hafta geçmeden tam da bunu yaptılar. Ve Özel Kuvvetler'e ait bir Humvee'nin içinde berbat bir Amerikan ordu çikolatasını kemirirken, 1984'te Hürremşehr'de, İran taarruzlarına karşı Stalingradvari bir savunma yapacaklarını açıkladıklarını hatırlıyordum; ta ki yedi yıl önce bir sabah Saddam uyanıp, ordusuna 1980'de oluk oluk kan akıtarak aldığı kentten çekilme emri verene dek. Kuveyt de Hürremşehr'in bir tekrarıydı. Irak tarihinin en büyük savaşlarından biri diye ilan edilen bir savaş, bir kez daha tarih kitaplarından silinivermişti. Yarın yeni bir senaryo başlayacaktı.</p>

  <p>Başkent Kuveyt otobanının yanında patlamamış anti-personel mayınlarından oluşan yığınlar ve kullanılmamış el bombaları, makineli tüfek mermisi kutuları ve kumun içinde parlayan bakır kartuşlarla dolu enkaz halinde Irak kamyonları vardı. Elektrik direkleri yıkılmıştı. Ters dönmüş, tekerlekleri fırlamış pahalı arabalar da eksik değildi. Korkutucu bir boru uğultusu ve akaryakıt kokusu çölün her tarafına yayılmıştı, sıvıyla dolu siperler, dönümlerce alana yayılmış siyah pis köpükler göze çarpıyordu. Bütün bu maddeler ateşe verilemez miydi? Veya Amerikalılar buna fırsat bırakmayacak kadar hızlı mı davranmıştı? Veya Saddam gerçekten pes mi etmişti? Iraklılar ne yapmıştı? Etraf bir ölüm ülkesini andırıyordu.</p>

  <p>Ve başkent Kuveyt'te daha da yıkıcı bir soruyla karşılaştık: Ne tür insanlar bunu yapabilirdi? Duman bulutları öyle yoğundu ki, gün geceye dönmüştü; ülkenin petrol kuyuları, siyaha kesmiş ufuk çizgisi boyunca sarı-turuncu alevlerle yanıyordu ve biz (bir kez daha ortaçağın kültürel görüntülerinin en sadist olanlarından birini örnek vermek zorundayım) Hieronymus Bosch ile karşı karşıyaydık; bu kez Irak ordusunun sayesinde. Beş yıl sonra Çinliler, Kuveyt'teki petrol yangınlarının yol açtığı hava kirliliğinden ve Everest'e yağan siyah kardan şikâyet edecekti.</p>

  <p>Iraklılar işkence çarkının modern bir muadilini bile kullanmışlardı. Kuveytli erkekler bütün gün arabalarımıza yaklaşıp korkunç hikâyelerini anlatıyorlardı. "Oğlumu bir direğe bağlayıp bacaklarını odunla vura vura kırdılar," diyordu kamburu çıkmış bir ihtiyar. "Direnişte olduğunu düşünüyorlardı. Şimdi diğerleriyle birlikte oğlumu da, insan kalkanı olarak kullanmak için yanlarında götürdüler." Bir Kuveytliyle evli olan İngiliz bir kadın, Heather Rennison da şunları anlatıyordu: "Kayınvalidemin kuzenlerinden biri gözaltına alındı. Sadece on sekiz yaşında bir genç kızdı ve odasında iki kanallı telsizler bulmuşlardı. Üç gün sonra gelip giysilerini ve battaniyelerini istediler. Bunun üzerine anne-babası onun iyi olduğunu düşündüler. Ardından Iraklılar genç kızı astı ve cesedini de evinin önüne fırlatıp attı. Kollarında ve bacaklarında elektrik yanıkları vardı. Elbette Iraklılar giysileri ve battaniyeleri alıkoydular."</p>

  <p>Iraklıların yaptıklarının boyutunu anlamak için başkentin ara sokaklarında yürümek yeterliydi; savaş suçu derecesine varan şeylerdi yaptıkları. Sakallı bir adam arabasının içinden, "Cuma günü on bir adamı vurup öldürdükleri camiyi göstereceğim size," diye bağırdı. Abdullah Osman Camisi kentin Filistin Hevali semtindeydi. Sakallı adam sarı renkte bir duvarı işaret etti. "Iraklılar namaz kılanlara götürüleceklerini, yani kaçırılacaklarını söyledi, fakat on bir adam camiden çıkmayı reddedip içeride kaldı. Bunun üzerine onları buraya getirdiler, sırtlarını duvara dayadılar ve hepsini kafalarından vurdular." Adamların kafalarından geçen kurşunlar, şimdi sarı duvara gömülüydü. "Şaşırmayın," dedi sakallı adam. "Iraklıların direniş üyesi olduğunu düşündüğü iki komşum vardı. Onları lağım çukuruna attılar, kapağı üzerlerine kapattılar ve üzerlerine petrol döküp yaktılar. Aileleri daha sonra onları defnetti — cesetleri lağımda bırakamazsınız."</p>

  <p>Irak ordusunun geri çekilmeye başladığı son birkaç saatte 5 binden fazla Kuveytli erkek alınıp götürülmüştü. Aynı gün, beni başkentin çeşitli yerlerine götürmeyi öneren ilk üç ailenin bütün oğullarını rehine olarak kaybettiğini öğrendiğinde, Irak'ın çekilişini fantastik bir şey gibi görmekten kendini alamıyordu insan. İşlerine giden genç adamlara, Irak ordu otobüslerine binmeleri emredilmişti; bu kadar basitti işte. Kentte üç bin erkek ve kadının öldürüldüğünü de anlatıyordu Kuveytliler. Bunu kim yapabilirdi?</p>

  <p>Bir terör furyasını kayda geçirmeye çalışırken, bazı mantıklı sebepler aramak rahatlatıcıdır; kadim bir nefret belki veya Irak gizli polisinin kafayı yemiş bir birimi. Fakat hayalperestlikten başka bir şey değildi bu. Benim yaptığım gibi, Iraklıların Salı günü ateşe verdiği Ulusal Müze'nin tüten dumanlarının yanından geçerken insan ne düşünebilirdi? Veya parlamentonun yerle bir olmuş içini gördüğünde? Ya da Feda Sarayı'ndaki (muhteşem altın saat kulesi bir tank mermisiyle dümdüz olmuştu) hâlâ yanan kütüphaneyi (bir sandalyenin üzerinde, Hindistan hükümeti tarafından basılmış bir kitabın kalıntılarını bulmuştum: <i>Mahatma Gandi'nin Toplu Eserleri</i>)? Ne tür insanlar müzeleri ve kütüphaneleri yakabilirdi? Hem de hızlı çekim halinde. On iki yıl sonra buranın 800 kilometre kuzeyinde, Bağdat'ta da neredeyse aynı cümleleri yazıyor olmayacak mıydım?</p>

  <p>Müzenin dışında Kuveyt'in antik ahşap tekne koleksiyonu küle dönmüştü. Kuveyt emirinin Dasman Sarayı'nın duvarları patlamalar ve buldozerlerle yıkılmıştı. Iraklılar parlamentoyu vurmak için tankları kullanmıştı. Büyük oteller sistemli şekilde ateşe verilmişti. Iraklılar Meridyen Oteli'nin odalarına patlayıcılar yerleştirmişti. Fetheden, talan eden ve hattâ bireysel düzeyde yakıp yıkan bir ortaçağ ordusuna benziyordu. Tekne sahipleri, yatlarım çalınmış veya marinalarda batırılmış halde. Esnaflar dükkânlarını yağmalanmış, yağmalanamayanları da yakılmış halde bulmuştu. Sahildeki (Iraklılar, olmayan bir ABD donanmasının çıkarmasına karşı kıyılan da mayınlamıştı) terk edilmiş bir uçaksavarda, bir yığın Fransız yapımı gıcır gıcır kadın ayakkabısı buldum; hiçbirinin öbür teki yoktu ve hepsi, vücut geliştirme dergileriyle beraber Irak ordusuna ait bir battaniyeye sarılmıştı. Irak askerleri bunları neden yapmıştı? Market tezgahlarından kadın rimelleri çalmanın alemi neydi? Müzenin giriş bölümünde mermi kovanları vardı, bir zamanlar Kuveyt'in paha biçilmez (ve çoktan yağmalanan) ulusal hâzinelerini barındıran binanın duvarları kurşun delikleriyle doluydu. O asker, müzeye ateş açarken ne düşünmekteydi?</p>

  <p>Sahildeki restoranlar yerle bir edilmişti, yüksek, cam kaplı şık fıskiyeler makineli tüfekle taranmıştı. Iraklılar El-Ahmedi'de, her birinde yirmi tank bulunan iki petrol dağıtım şebekesini havaya uçurmuştu. Aynı bölgede Britanyalıların yaptığı zarif ve eski 'Beyaz Saray', petrol boru hatlarını yöneten kontrol odasıyla birlikte yakılmıştı.</p>

  <p>İnsan Kuveyt'te, son derece kindar ve (bu yüzden de) yeri geldiğinde son derece kötücül olan bir şeylerin buraya uğradığını düşünmekten alıkoyamıyordu kendini. Sadece bir işgal ordusu, hattâ Irak Baas Partisi aygıtı değil, içgüdüsel olarak diktatörlükle ve çürümüşlükle bağlantılı bir şeydi bu. Yanmış saraylardan birinin duvarında, kan kırmızısı boyayla, "Kahrolsun cenabet Fahd, Sabah ve Hüsnü" diye yazılmıştı. Ve elbette: "Yaşasın Saddam Hüseyin." Küçük, yağmalanmış Kuveyt köy sanatı müzesinde Saddam'ın duvara raptiyelenmiş bir posterini buldum. "Bütün Arapların en muzafferi, büyük lider Saddam Hüseyin — Allah onu korusun" yazıyordu üzerinde.</p>

  <p>Kimler ediyordu bu duaları? Kuveyt direniş hareketinden Albay Mustafa Avadi, "Gelin size göstereyim," dedi. Kuveyn Mahallesi'ndeki kasvetli bir sitedeki bir okula (Iraklılar okulları sorgu merkezleri olarak kullanmıştı) götürdü beni. Sınıflardan birinde on altı Iraklı asker vardı. Kollarını kavuşturmuş yerde oturan, bıyıklı, çaresiz, sıradan adamlardı hepsi; yüzleri yorgun ve kirli, üniformaları pislik içindeydi. "Teslim oldukları için mutlular," dedi albay. "Görüyor musun? Onlara yiyecek ve çay veriyoruz. Zarar görmeden Kuveyt ordusuna teslim edileceklerine söz veriyorum." Adamlardan ikisi yüzünden yaralıydı (sargıları daha yeniydi) ve onları selamlayıp albaya Arapça, burada Iraklı esirler olduğunu Kızılhaç'a bildireceğimi söyledim. Bunu duyunca hepsi bana gülümsedi. İnsan bu yenilmiş gençlerin kederli gülüşleri karşısında üzülmeden edemiyordu. Peki Kuveyt'e ne tür adamlar tecavüz etmişti? Ve bizim bombardımanımız altında olmak, lazer güdümlü füzelerin, GBU'ların<sup><a href="../Text/dipnot.xhtml#bookmark1522" id="footnote1522">[22]</a></sup> ve 'Papatya Biçenler'in altında olmak neye benziyordu (ve nihayet burada bu sorunun cevabını alabilirdim)? "Bizi hem Amerikalılar hem de Britanyalılar bombaladı," diyordu Muhammed. "Bütün uçakları, Tornado, Jaguar, B-52, F-16, F-15'leri tanıyorduk ve ne olacağını biliyorduk." Muhammed 33 yaşında Iraklı bir askerdi, aralarındaki en yaşlı adamlardan biriydi. O çektikleri azabı anlatırken, esir arkadaşları başlarını onaylayarak sallıyordu. Sol elini soldan sağa hızlı, şiddetli bir şeyi ifade eder gibi hareket ettirdi. "Bir büyük bomba ve bir sürü küçük bomba, her yerde, işte böyle patlayıp duruyordu." Muhammed misket bombasının etkisini tarif ediyordu.</p>

  <p>Bütün brifinglerden ve bomba hedefleyicilerin video filmlerinden sonra, Diğer Taraf'ta olmanın neye benzediğini, burada, 'zengin hedef ortamı'nda hayatta kalmaya çalışanların ağzından dinliyordum. Schwarzkopf Iraklıları kötü beslenen, kendi infaz timlerinin korkusuyla yaşayan askerler olarak nitelemişti. Muhammed ve arkadaşlarına bakınca doğruydu bu. Konuştuğum Iraklı askerlerden bir teki bile, aylarca pirinç ve bozulmuş ekmekten başka bir şey yememişti. Hepsi <i>kuvvet ül-hassa</i>'dan (özel muhafızlar) nefretle söz ediyordu.</p>

  <p>Divaniye'den 22 yaşındaki er Ali'ye bakılırsa, ölüm timlerini <i>kuvvet ül-hassa</i> kontrol ediyordu. "Vafra cephesinde [Kuveyt'te] bizi görmeye geldiler ve bize ne yapacaklarını anlattılar. İçlerinden biri, firar edersek başımıza ne geleceğini öğrenmek isteyip istemediğimizi sordu ve bizi, infaz edilmiş elli askerin cesetlerini görmemiz için davet etti. Hiçbirimiz gidip onları görmek istemedik. Fakat sonra —birkaç gün önce, savaşın sonunda— arkadaşlarımdan biri, Salem Hanun, Hamaralı bir asker, firar etti. Onu yakalayıp geri getirdiler ve infaz edilişini bize izlettirdiler. Ölümü bekliyor ve Saddam Hüseyin'e küfrediyordu. Derken onu vurdular. Yirmi üç yaşındaydı."</p>

  <p>Muhammed'in ölüm timlerine dair anlattıkları kan dondurucuydu. "Hepsi parti üyesi. Asla teşhis edilmemek için adlarını değiştiriyorlar. Birinin adı Muhammed'se, ona Hüseyin diyorlar. Duyguları yok. Acımaları yok." İnfazlar Ali'yi yıldırmamıştı. "Savaşın sonunda, bombardıman altında onumuz firar etmeye çalıştık," diyordu. "Yakalandık, ellerimizi ve gözlerimizi bağladılar. Bizi öldüreceklerini söylediler. Fakat geri çekilme emri geldi, Kuveyt'ten çıkacak kamyonları sürmek için bize ihtiyaçları vardı. Bir müddet sonra bir yüzbaşı gelip, 'Bırakın onları,' dedi."</p>
