  <h3>ON BEŞ<br/>
  <br/>
  Lanetli Gezegen</h3>

  <blockquote class="ilk">
    <p>... savaş çıktı; insan aklına ve insan doğasına aykırı olan o şey. Milyonlarca insan birbirine ihanet etti, çalıp çırptı, adam öldürdü... yüz yıllardır dünyanın hiçbir mahkemesinin yıllıklarında kayda geçirilmemiş, ve o zamanlar canilerin bile kendi yaptıklarını suç olarak görmedikleri sayısız suçlar işlediler...</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Leo Tolstoy</span>, <i>Savaş ve Barış</i></p>
  </blockquote>

  <p>707'nin rahme benzeyen uçuş kabininde, ilave mürettebat koltuğuna kıvrılmışım, ışıklar sönük, gece bir yıldız gösterisi adeta, havalandırma deliklerinden uğultu yükseliyor ve ateşböcekleri yanımızdan geçerken ben aşağıya, Suudi Arabistan'ın sıcak, karanlık çölüne bakıyorum. Beyaz, sarı, çizgili altın renkli, saatte neredeyse bin beş yüz kilometre hızla dolaşıyorlar etrafımızda (bizim ve onların azami hızları zıt yönlerde) veya doğuya doğru ilerleyişimizi taklit ederek altımızda süzülüyorlar. İçinde bulunduğum konserve kutusundaki sesler sıkıntılı, yorgun, Teksas, Kahire, Gloucestershire ve Hicaz aksanlarıyla şikâyet edip duran adamlar.</p>

  <p>"Mike iki sıfır sıfır beş." Büyük siyah kürenin dışından bir Orta batı sesi, bir Suudi yer kontrolü elemanından çaresizce yol göstermesini istiyor. "Teknik bölgeye daha yüksek irtifa talebi." Şşşşşşşşşşş, diye soluyor havalandırma. Ortadoğu Havayolları pilotu bana dönüp sırıtıyor. "Dahran hava üssüne doğru çıkmak istiyor — bahse girerim Suudiler onu geri çevirecek." Şşşşşşşş. "Yüksek irtifa mümkün değil." 'Mümkün'deki 'm'leri bastıra bastıra söyleyip bilgilendirmeyi emre dönüştüren, ağır bir Suudi aksanı. Şşşşşşşşşşşş. 707 mürettebatı kahkahalara boğuluyor. "Ne bekliyordunuz?" Amerikalı: "Tekrar söyle? Tekrar söyle?" Daha fazla kahkaha. Altın sarısı Ortadoğu Havayolları üniforması kokpitin parlak ışığında hastane beyazına dönmüş hostes bana bir bardak şampanya ikram ediyor. "İhtiyacın vardır diye düşündüm Robert," diyor Lübnanlı pilot. "Sanırım burada uzun süre kalacaksın."</p>

  <p>Soğuk bardaktan bir yudum alıyorum. Şampanya. Fransa. Paris. Boulevards. Ve kuzeye bakıyorum, karanlığın içine, (dediklerine göre) 'medeniyetin' başladığı, kadim Fırat ve Dicle'nin birleşerek Körfez'e doğru aktığı yere doğru. Orada zengin, müreffeh bir küçük emirlik var. Sümerlerin, Ümeyyelerin, Selçukluların, Abbasilerin ve (evet, sanırım) Moğolların mirasçıları, T-72 tankları, ZSU-23 paletli, mobil, radar güdümlü uçaksavarları, scudları, 155'leri ve Kalaşnikof'ları, yanı sıra Kuveyt'in Irak'ın on dokuzuncu eyaleti olduğu iddialarıyla daha yeni gelmiş. Kuveyt sınırının beş yüz kilometre güneyinde ateşböcekleri daha da yoğunlaşıyor.</p>

  <p>'Ascot.' Zengin Britanya sömürgeleri. Bir yarış pistinin ardından Britanyalıların havadan 'silah başına' çağrısına verdiği nasıl da tipik bir kod. İşte General Maude'nin adamlarının ve Er Charles Dickens'ın yoldaşlarının mirasçıları, 1917'de 'kurtardıkları' insanların torunlarının elinden daha da fazla Arabı kurtarmaya hazırlar. 'Ascot iki bin yüz istiyor." Önümüzde cılız bir sarı ışık parlayıp sönüyor, göz kamaştırıyor, Darth Vader hızıyla geçiyor yanımızdan. "Gördün mü Robert?" Evet gördüm ve okyanus yeşili bir denizin dibinden bana doğru yansıyan radar ekranına bakıyorum, Akrotiri'ye ilerleyen mutlu küçük bir bip sesi yakalıyorum. Kıbrıs bile ev gibi görünüyor şimdi. Saddam Kuveyt'i işgal ettiğinde Paris'te daha yeni tatile başlamıştım. Şampanya bile istemiyorum. Koyayım Saddam'a, diyorum kendi kendime.</p>

  <p>O emektar Fisk kehanet makinesi fena çuvallamıştı. Beyrut'ta, Irak ve Kuveyt arasında petrol hırsızlığı ve aşırı üretime dair çocukça tartışmalar hakkındaki tatil öncesi haberlerimi sabırsızlıkla döktürürken, cam kürem hiçbir şey göstermemişti bana. Kuveyt İran'la savaşında Saddam'a para akıtmamış mıydı? 1988'de, savaşlar sona erdiğinde <i>Times</i> editörlerinin işgal etmeyi pek sevdiği şu bitmek bilmez orta sayfalardan birinde, "Saddam iyice zalimleşmiş lejyonlarını şimdi nasıl istihdam edecek?" diye sorduğum doğruydu. Sonra <i>Independent</i>'a geçmiş ve Hizbullah'ın İsrail'in Lübnan işgaliyle mücadelesine, birinci Filistin intifadasına ve Cezayir 'demokrasisinin' kan kırmızı şafağına geri dönmüştüm. Ortadoğu Havayolları uçağına binmeden önce, son haberlerimin fotokopilerini de koymuştum çantama:</p>

  <blockquote class="">
    <p><i>Independent</i>, 19 Temmuz 1990. Robert Fisk, Beyrut. Kuveytli liderler dün, Irak'ın kendilerine karşı tekrarladığı tehditler üzerine alarma geçti, parlamentoyu acil toplantıya çağırdı ve Kuveyt dışişleri bakanını Suudi Arabistan'dan yardım istemek üzere gönderdi... Irak Dışişleri Bakanı Tarık Aziz'e göre, Kuveyt iki ülke arasındaki sınırı 'ihlal etti' ve 2.4 milyar dolar değerinde petrol çaldı... Kuveyt'in OPEC'in petrol üretim kota sisteminde hile yaptığını iddia eden Aziz, "Irak'ı zayıflatmak, güvenliğini ve ekonomisini sarsmak için önceden hazırlanmış ve kasti bir plandır bu," dedi.<sup><a href="../Text/dipnot.xhtml#bookmark151" id="footnote151">[1]</a></sup></p>
  </blockquote>

  <p>Önceden hazırlanmış. Kasti. Komplo. Baas parti aygıtı komplolar ve kumpaslarla karnını doyuruyordu, onları hiç acımadan silip süpürüyordu, iştahı kuşkuyla kabarıyordu. Saddam'ın iddiasına göre, Kuveyt Irak'a karşı 'ekonomik sabotaj' yapıyordu. Paris tatili için yola çıkmanın nasıl bir aptallık olduğunu görmem için kendi haberlerimi okumam yeterli. 19 Temmuz'da Beyrut'tan bildiren Fisk'in, bütün ipuçlarını sıraladığını şimdi pişmanlıkla fark ediyorum: "Devlet Başkanı Saddam Hüseyin... komşularına karşı 'son bir çareden' söz etti ve 'kelle uçurmanın' yaşam standartlarını düşürmekten daha iyi olduğunu sözlerine ekledi." Irak 30 ila 40 milyar dolar arası dış borç ödemesiyle karşı karşıyaydı. "Körfez devletlerinin hiçbiri ABD'nin kendilerini Irak'tan korumak için askeri müdahalede bulunacağına inanmıyor. Halihazırda Körfez'de sadece yedi Amerikan savaş gemisi var," diye devam ediyordum. Ve artık biliyoruz ki, Saddam da aynı fikirdeydi. Eylül 1982'de İsrail'in Batı Beyrut'u işgal edeceği, kamplarda katliamlar yaşanacağı kendisine söylenen ve bunun ardından tatil için İrlanda'ya uçan da aynı herif değil miydi? Fisk İrlanda'ya tatile gidecek diye İsrailliler saldırmayacaktı. Saddam da, Lord Fisk Paris'e uçacak diye Kuveyt'i işgal etmeyecekti. 2 Ağustos 1990. "Irak kuvvetleri Kuveyt'i işgal etti" diyordu BBC'nin akşam 8 haberleri, ben tam çikolatalı ekmeğimi ısırırken.</p>

  <p>İşgal öncesindeki o son kritik günlerde belki de Saddam'ın (veya Washington'un) büyüsüne kapılmıştık. Saddam'ın Kuveyt'e yönelik bütün tehditlerinden sonra bile ABD onun hâlâ 'kendi' adamı olduğunu düşünüyordu. İşgalden sadece dört gün önce, Saddam'ın tehditlerinin İkinci Dünya Savaşı'nın arifesinde Hitler'in tehditlerine benzeyip benzemediği sorulduğunda ABD'nin Yakındoğu'dan sorumlu dışişleri bakan yardımcısı Richard Murphy, bu tür yorumları 'fazla üstünkörü' diyerek küçümsüyordu. "Saddam, güç kullanmakta tereddüt etmeyen sert, açıksözlü bir lider... Iraklılarla daimi diyalog içinde olmak gerektiğini düşünüyorum... Saddam asabi davranmadı." Murphy'nin sözleri, Amerika'nın Bağdat büyükelçisi April Glaspie, Saddam'la o ünlü görüşmeyi yapıp, ihtilafın 'Irak ve Kuveyt arasında bir mesele' olduğunu söylemesinden dört gün <i>sonrasına</i> rastlamıştı. Sonradan ABD Dış İlişkiler Komitesi'ne ifade veren Glaspie, Iraklıların bu görüşmenin kayıtları üzerinde oynadığı tahmininde bulunacaktı. Saddam, Mısır Devlet Başkanı Mübarek'ten bir telefon aldıktan sonra toplantıya geri dönmüş ve "güç kullanmamak, kendi belirlediği diplomatik çerçeve içinde hareket etmek konusunda söz vermişti."</p>

  <p>Her zamanki gibi, biz gazeteciler, yanı sıra (hem Arap hem Batılı) diplomatlar, görmeyi tercih etmiş olsaydık, felaketin bütün alametleri orada öylece duruyordu. Bahreynli bir bakan sonradan bana, Iraklı liderin işgalden üç ay önce bir Arap zirvesinde sarf ettiği sözlerin önemini kavrayamadığını itiraf edecekti:</p>

  <blockquote class="">
    <p>Saddam Hüseyin'in ne yapacağının ilk işareti, Mayıs'taki Bağdat zirvesinde bizzat onun tarafından verilmişti... Zirvenin kapalı bir oturumunda Saddam, ülkesinin ekonomik durumunun kendisini kışkırttığının sinyalini verdi. "Petrol fiyatlarındaki düşüş bizi felç ediyor," dedi. Petrol fiyatları bu düzeyde devam ederse ayakta kalamayacağını söyledi. Ben oradaydım ve hepimiz ne dediğini duyduk, fakat anlamını kavrayamadık. Ülkesinin ekonomik yardıma çok ihtiyacı olduğunu ve ekonomik destek istediğini söyleyen [Ürdün] Kralı Hüseyin'di — dünyanın hatırladığı bu. Fakat Saddam Hüseyin'in ne dediğini duymadılar.</p>
  </blockquote>

  <p>Saddam'ın işgalinden sonraki yirmi dört saat zarfında Suudi Arabistan Kralı Fahd 'tarihi kararı'nı aldı (Suudilerin böyle beklenmedik bir adımı ifade etmek için kullandığı kavram buydu) ve Amerikalıları kraliyeti savunmak için, İslamın en kutsal iki kentine, Mekke ve Medine'ye davet etti. Arap Körfezi bakanları ve işadamları, Fahd'ın en fazla, kendi aşırı teçhizatlı, kötü eğitimli güçleri Suudi Arabistan'ı savunmak zorunda kalırsa Amerika'nın hava korumasını isteyeceğine ve Suudilerin, tıpkı Afganistan'da Sovyetlere karşı Usame Bin Ladin'in Arap ordusuna para akıttığı gibi, Irak işgaline karşı Kuveyt direnişini desteklemek için Arap gerillaları finanse edeceğine inanıyorlardı. Fakat Bin Ladin'in yardım önerisi sert şekilde geri çevrildi — hayal bile edemeyeceğimiz uğursuz sonuçları olacaktı bu reddin. İsrail'in (ABD'nin Ortadoğu'daki en büyük müttefikinin) karşısında kırk yılı aşkın bir süredir aşağılanan Araplar, şimdi aynı Amerikalıların, kendilerini bir başka Arap liderine karşı 'savunmak' için kutsal topraklara gelişine tanık olacaktı. Kral Fahd 'kutsal yerlerin muhafızı' ise, 82. Hava İndirme Birliği şimdi 'kutsal yerlerin muhafızının' muhafızıydı. Birçok Arap için bu kulağa küfür gibi geliyordu.</p>

  <p>O ilk günlerde, Ağustos'un kavurucu sıcağında, (Körfez'de sıklıkla yaptığım üzere) Associated Press'in Bahreyn bürosunun şefi Ali Mahmud'a akıl danışmaya gittim. Nasır döneminde hapse atılan<sup><a href="../Text/dipnot.xhtml#bookmark152" id="footnote152">[2]</a></sup>, fakat Arap dünyasındaki çılgınlık hali söz konusu olduğunda karanlık bir kâhin yeteneğine sahip bir Mısırlıydı Mahmud. "Sonucun ne olduğu önemli değil, iş işten geçti," dedi. "Teokratik ve milliyetçi rejimlerin ABD'yi Ortadoğu'ya davet etmesi gerçeği, uzun süre öfke doğuracak ve asla bağışlanmayacak. Kriz sona erdiğinde, daha da kötüsü gelecek." Ve altı yıl sonra Afganistan'da, Bin Ladin bana Suud Sarayı'nın tarihsel günahlarını tek tek sayarken, Ali'nin sözlerini hatırlayacaktım.</p>

  <p>Saddam'ın müteakip tavrı (İsraillilerin işgal altındaki Filistin topraklarından çekilmesi halinde Kuveyt'ten çekilme önerisi, Irak ve Kuveyt'te binlerce yabancıyı rehin alması, emirliği resmen ilhak etmesi) Batı'da naif ve yanılsamalı bir politika gibi görünüyordu. Fakat (Saddam'ın esasen hitap ettiği) Arap dünyasında ille böyle görülmüyordu. Araplar için İsrail'in Filistin işgali en az Irak'ın Kuveyt işgali kadar büyük (ve çok daha uzun zamandır süren) bir kötülüktü ve ikincisinde işgalciler en azından Araptı.<sup><a href="../Text/dipnot.xhtml#bookmark153" id="footnote153">[3]</a></sup></p>

  <p>Binlerce Amerikan askerinin, Suudi Arabistan'ın kuzeybatısındaki çöl fırtınalarının arasında uçaklardan aktığı televizyon görüntüleri, sonradan krizin en usandırıcı imajlarından biri haline gelecekti. Fakat 1990 Ağustosu'nun o ilk günlerinde 82. Hava indirme ve diğer Amerikan birliklerinin (Mekke'nin 1100 kilometre ve Irak işgal güçlerinin ileri unsurlarının yaklaşık 300 kilometre uzağındaki) Dahran'a varışı, dünyadaki en büyük ve en az takip edilen haberdi. Normalde kraliyete vize almak haftalar sürüyordu; Suudi Arabistan gibi kapalı, yabancı düşmanı bir oligarşide (Irak işgalini kendi vatandaşlarından en az yirmi dört saat gizlemişti) hiçbir devlet yetkilisi, yabancı gazetecilere kafir güçlerin bu kadar kutsal bir yere ayak basışına tanık olmasına izin vermeyi tasavvur edemezdi.<sup><a href="../Text/dipnot.xhtml#bookmark154" id="footnote154">[4]</a></sup></p>

  <p>Ortadoğu Havayollarının (MEA) Dahran'a 707 seferinde, kokpitin içinde kamburum çıkmış bir halde otururken vaziyet bu. Havayolu şirketinin Beyrut bürosu elemanlarından ve en zeki idarecilerinden Joe Kai, vizesi olmasa bile, bir MEA yolcusunun Suudi Arabistan üzerinden transit geçiş hakkı olduğunun farkındaydı — bir başka Körfez ülkesine aktarmalı gidecektim. Böylece Suudi Arabistan üzerinden Bahreyn'e gidiş biletimi kesti — ve <i>Independent</i>'ın dünyaya haber atlatmasına yardım etmiş oldu. Dahran'da tam beş saat kalabilecektim. "Amerikalıları göreceksiniz <i>habibi,"</i> demişti Joe. "Her yerde onlar olacak."</p>

  <p>Oradaydılar. MEA uçağı Suudi Arabistan'a inerken, hava üssünün ışıkları altında duran onlarca Amerikan Bell/Agusta savaş helikopterini görebiliyordum; pervaneleri vantilatör gibi bağlanmış, devasa bir böcek yuvası gibi sıkış tepiş paketlenmiş, geceyarısının karanlığında kuzeye nakledilmeyi bekliyorlardı. Bir Galaxy nakliye uçağı sırası daha da çok helikopter ve beyaz uçlu füze yığınları boşaltıyordu. Uskurları titreyen çöl kahverengisi bir Hercules C-10, kuzeybatıya, sınırın yanındaki Suudi iniş pistlerine yapacağı yolculuk için füzelerle yükleniyordu. Terminalin içinde Suudiler pasaportumu didikleyip Bayreyn biletime kayıtsız gözlerle baktıktan sonra bekleme salonunda oturmamı söylediler.</p>

  <p>Ve Joe'nun dediği gibi, her yerdeydiler, omuzlarında 'Güvenli, Çevik, Emin' yazılı parlak şeritleriyle 3. Hava İkmal Komutanlığı'nın bütün o Amerikalı mürettebatı. Burada açıkça savaşın eşigindeydik, bir Hıristiyan ordusu İslamın en hassas toprak parçasına, teolojiden ziyade süpermarket dağıtım seferlerini çağrıştıran bir mesajla iniyordu. Bütün dini meseleler, pistte dikilmiş, doğuya, şafak göğünde kükreyerek beliren bir başka Lockheed C-5B'ye doğru bakan düzgün giyimli genç erkek ve kadınlarda yok olup gitmişti. Her on beş dakikada bir Galaxyler geliyor, Cobra helikopterlerinin ağırlığını taşıyan lastikleri ötüyor, çöl sıcağına inerlerken 30 metrelik meymenetsiz kanatları yaşlı kuşlar gibi çırpınıp titriyordu.</p>

  <p>Amerikalılar neşeliydi, konuşmaktan memnunlardı, bir gazetecinin Suudi Arabistan'a binlerce asker ve helikopterler sokmasını seyretmesinden hiç de rahatsız olmuş görünmüyorlardı. ABD Hava Kuvvetleri'nden Yüzbaşı Curt Morris, kendisini Galaxy'ye geri götürecek otobüsü bekliyordu. "Kasabada gerçekten çok hoş bir otelde kaldık. Geçen akşam bazı güzel Arap yemekleri yedik. Yee, sevdik burayı. Ve son birkaç gündür hava serin." Geniş geniş gülüyordu. "Birkaç güne kalmaz sizin ülkenizde olacağız, Mildenhall'da, şimdi önümüzde bu var." Turizm. Serin hava, egzotik yemekler. Güney İngiltere'ye dönüş. Hava üssünün diğer tarafında, Mısır Havayollarına ait, normalde tatilcileri Luxor'a götüren türden bir 737'nin merdivenlerinden Mısır askerleri iniyordu.</p>

  <p>Suudiler en azından tanık oldukları olayların içerdiği ironiyi anlıyor gibi görünüyorlardı. Havaalanındaki milisler, küçük göz delikleri olan kömür karası gaz maskeleriyle donanmıştı. "Amerika bizi korumak için geldiğini söylüyor," dedi biri, kaytan bıyıklı zayıf bir genç adam, yan yana şafaktan süzülüp inmekte olan bir RAF nakliye uçağını izlerken. "Petrolümüz olmasaydı Amerika bizi korumak için gelir miydi?" Cevabı, Yüzbaşı Morris'in beraberinde getirdiği iyimserlikle aynı kesinlikle biliyordum. Gelecek aylarda tanışacağım Suudi polisler ve askerler hiç de aptal değildi; üniversite mezunu falan değillerdi, ama dinleri onlara, Amerikalıların ülkelerine gelmesinin temsil ettiği tehlikeli bilinç sıçramasına yönelik (açık bir kuşku olmasa bile) derin endişe duymalarına yetecek kadar çok şey öğretmişti.</p>

  <p>Amerikalı, Mısırlı ve Faslı birlikler (o en erken aşamadan itibaren ABD güçleri en sadık Arap müttefiklerinden dinsel kamuflaj edinmeyi becermişti), çölün ücra köşelerindeki geçici kamplarına çoktan yerleşmişti. Sınır kasabası Hafji kısmen boşaltılmış ve kışlaya çevrilmişti. Daha batıda, Suudi Arabistan topraklarının Irak sınırı boyunca uzandığı bölgede, tırların park ettiği, hava üssü ve lojmanları 1985'te 5 milyar dolara patlayan Hefr El-Batn kenti de 70 bin askeri barındırabiliyordu. Aramco'nun petrol işçileri kampı da seferber edildi. Yüzbaşı Morris uzun boylu, sarışın bir kadın askerin yanında duruyordu; kadın asker saçını, Suudileri şok edecek bir başka Amerikan kültür özelliği mahiyetinde topuz yapmıştı. "Sıcaklık iyice arttığında bizimkiler onların anti-gaz kıyafetlerini giymek zorunda kalırsa ne olacağını düşünmek bile istemiyorum," diyordu Morris. "Ahbap, sana söylüyorum, insanlar bu şeylerin içinde sıcak çarpmasından ölür."</p>

  <p>Körfez Havayolları uçağım şafak söktükten sonra Bahreyn'e gitmek üzere kalktığında, Dahran hava üssünün tamamının gri-beyaz füze bataryalarıyla kuşatılmış olduğunu görebildim. Yolcu koltuğumdan, Galaxy sıraları ve onların helikopter yavrularının birkaç fotoğrafını çektim. Ortadoğu'da tarih yakalanamayacak kadar hızlı ilerliyordu. Ölçeğinden ziyade şaşırtıcı paralellikleri açısından, Britanyalılar 1914'te savaşa girdiğinde de manzara böyle miydi, diye merak etmekten alamıyordum kendimi. O zamanlar Avrupa'nın emperyalist güçlerinin kendilerini nasıl bir kaosun içine attıklarına dair hiçbir fikrimiz yoktu. Sadece iki hafta önce Kuveyt'in yok olacağını, Britanyalıların ve Amerikalıların Hazreti Muhammed'in yürüdüğü topraklarda Irak'a karşı cephe kuracağını, girdikleri savaşın onları (13 yıl sonra) Osmanlı İmparatorluğunun çöküşünden bu yana Ortadoğu'nun tanık olduğu en tehlikeli çatışmaya sürükleyeceğini kim tahmin edebilirdi?</p>

  <p>Bahreyn'den ABD televizyon ekipleri arasındaki eski ahbaplarımla birlikte Körfez üzerinde bir tur attım; sadece birkaç yıl önce, Irak bizim dostumuzken, Irak bir Amerikan savaş gemisine saldırıp elini kolunu sallayarak gidebilirken aynı ekiple bu sıcak, balık kaynaşan suları dolaşmıştım. Sadece iki yıl önce, küçük beyaz ticari uçağımız, uçan balık sürüleriyle yumuşak dalgaların üzerinde vızıldarken, Saddam hâlâ dostumuzdu, hâlâ 'sıkı, açık konuşan liderdi', Kuveyt'i çalmaya karar verene kadar da öyle kalacaktı. Daha birkaç ay öncesinde, Mübarek bir grup senatörü paketleyip Saddam'ı görmeye gönderdiğinde, Irak diktatörünün asıl sorununun basınla olduğunu kabul etmişlerdi. Evet, Saddam'ın bir halkla ilişkiler danışmanına ihtiyacı vardı. Fakat şimdi o PR elemanları Kuveyt kraliyet ailesi ve Suudi 'Ortak Müttefik Kuvvetler Komutanlığı'nın şişman komutanı, yani Kral Fahd'ın yeğeni ve Suudi Savunma Bakanı Prens Sultan'ın oğlu olan Haşmetmeap Prens Halid bin Sultan bin Abdülaziz tarafından işe alınmıştı.</p>

  <p>Nazlı nazlı salınan dalgalar boyunca, simetrileri ve kıvrık pruvaları bir başka çağın ve kültürün hassasiyetini yansıtan tek yelkenli motorlu Arap teknelerinin üzerinden geçtik. Fakat suyun üzerinde saatte 16 kilometreyle yol alırken bile, yüzlerimizden ve sırtlarımızdan oluk oluk ter akıyordu. 45 derece sıcaklıkta beş-altı saat geçirdikten sonra denizi ve gökyüzünü, sadece güneşin soluk altın renginin seçilebildiği sarı-gri bir sis kapladı. Bu doğal fırında kim bir savaşı sürdürebilirdi? Kanıt orada duruyordu. Dubai'nin 100 kilometre açığında Fransız firkateyni <i>Commandant Ducoing</i>'i, üç renkli, kıçtan demirlemiş, güvertesindeki mürettebatın bir uçaksavarın etrafında koşuşturup durduğu bir şilepten erzak yüklerken bulduk. Gövdesindeki numarayı güneş ışığının yansıdığı suda gördük bir an (F795) ve sonra sisin içinde kayboldu. Pusun içinde 180 derece döndük ve <i>Ducoing</i>'i yine karşımızda bulduk; buhar püskürtüyor, uskurları gri-yeşil denizi köpürtüyordu.</p>

  <p>Irak işgalinin kuzeybatı yönündeki diğer belirtilerini kaplayan rutubetin içinden geçen boş petrol tankerleri, Körfez'in açıklarına, doğuya doğru ilerliyordu; doğal bir çelişkiydi bu, zira boşken batıya ilerlemeleri ve sonra Kuveyt petrolünü yüklenip, azami su kesim çizgileri yüzeyin altında kalmış bir halde doğuya doğru yola çıkmaları gerekirdi. Suya doğru düzgün batamamanın çaresizliği içindeki Singapur bandıralı T. M. <i>Regulus,</i> pas kırmızısı kıçını göstere göstere, sisin ortasında demir atmıştı; iki yıl önceki tanker savaşında İran 'saldırganlığına' karşı Amerikan korumasının simgesi olmuş eski Kuveyt tankeri <i>Chesapeake City</i> bile (Amerikan bayrağı çekip bandıra değiştirmişti) bomboş halde Bahreyn'e ilerliyordu. Pus kümeleri arasında, ambar ve güverteleri Toyotalarla tıka basa dolu bir kargo gemisi bile gördük; Körfez'in en zengin emirliğinin lüksüne lüks katmak için yola çıkan gemi, şimdi Hürmüz'e ve açık denize doğru kaçıyordu. Güzel günler sona ermişti.</p>

  <p>Kuveyt'te mahsur kalmış birkaç Batılı gazeteci dışında <i>(Financial Times</i>'tan Tony Walker da onların arasındaydı ve çölde, vahşeti ve korkuyu anlatan güçlü bir haberle ortaya çıktı.<sup><a href="../Text/dipnot.xhtml#bookmark155" id="footnote155">[5]</a></sup>) dünyanın muhabirleri şimdi Bağdat'tan veya Arap Körfezi'nin işgal edilmemiş kentlerinden haber geçiyordu. Oralara konuşlanmış, propaganda savaşım soru işaretleriyle mayalamaya çalışıyorduk; okuyucuyu, bizim de Suudi Arabistan'da biftek yiyip portakal suyu içerek geçirdiğimiz uzun kuru geceler boyu kendimize sorduklarımıza benzer sorular sormaya sevk edecek, küçük kuşku el bombalarıydı bunlar. Lübnan'daki eylemciler uzun süredir, ellerindeki Amerikalı rehineler (aralarında AP'nin Beyrut büro şefi, eski arkadaşım Terry Anderson da vardı) karşılığında, Kuveyt'te hapsedilen on yedi Şii Müslümanın bırakılmasını talep ediyordu. On yedi kişiden ikisi bırakılmıştı. Hepsi İslami Davet Partisi üyesiydi. Irak kalan on beş kişiyi bırakmış mıydı? Cevap: Hayır, onlar kaçmıştı. On üç yıl sonra Davet, 'kurtarılmış' Irak'taki siyasi partilerden biri haline gelecek, nazikçe konuştukları Davet üyelerinin 1980'lerin 'süper teröristleri' olduğu gerçeğini unutmuş görünen Amerikalılardan seçimlerin yapılmasını talep edecekti. Diplomatlar, Kuveyt'te yaşayan Filistinlilerin Irak istihbarat servisiyle suç ortaklığı yaptığını, işgalden hemen önce Iraklılara Kuveytli yetkililerin ev adreslerini verdiklerini iddia ediyordu. FKÖ Kuveyt işgalinde Saddam'a yardımcı mı oluyordu? Cevap: Hayır, zira bazı Filistinliler yavaşça gelişen Kuveyt direniş hareketine bile katılmaktaydı. Fakat Irak'ın eğittiği Filistinliler daha sonra Bağdat'tan aşağı getirilmişti ve onları ellerinde silahlarıyla Kuveyt sokaklarında görmek mümkündü. Ve bu, şimdi sürgünde olan Kuveyt kraliyet ailesinin günün birinde emirliğe dönüp bazıları orada doğmuş 300 bin Filistinli 'hain'in sınırdışı edilmesini istemesi için nasıl da güzel bir fırsattı. Zaten tam da bunu yapacaklardı.</p>

  <p>Suriyeliler Suudi Arabistan'daki Amerikalılara katılmak üzere bir tümen asker gönderdi; 'Arap Ulusunun Öncüsü' şimdi Baasçı düşmanlarına karşı Siyonizm'in dostlarıyla yakınlaşıyordu (veya öyle görünüyordu). Ve her gün, dünyanın dört bir köşesinden yüzlerce televizyon ekibi Amerikalıların gelişini izlemeleri için (benim işgalden hemen sonra havadan tetkik ettiğim yollardan), otobüslerle Dahran hava üssüne taşınıyordu. Birlikler, tugaylar, tümenler, müfrezeler, mangalar, on binlerce asker... 1991 yılma girildiğinde, Saddam güçlerine karşı yarım milyonluk bir ordu toplanmış oldu. 1991'de ABD, Kuveyt'i kurtarmak için çok sayıda askere ihtiyacı olduğunu düşünüyordu. 2003'te ise Pentagon, Irak'ın tamamını ele geçirip işgal etmek için bu sayının yarısı kadarına ihtiyaç olduğunu hesap edecekti. Fakat 2003'te kimse bu kıyaslamayı yapmadı.</p>

  <p>Elde ettiğimiz istatistikler değilse bile, öğüttü. Gazetecilere gaz maskelerini nasıl takacaklarını anlata anlata RAF (Britanya Kraliyet Hava Kuvvetleri) subaylarının dilinde tüy bitiyordu. Bize 'badi-badi' sistemini kullanmamızı tavsiye ediyorlardı; arkadaşınızın filtreyi maskeye takmasına yardım ediyordunuz, ama önce sizinkinin takıldığından emin olmalıydınız — bu arada arkadaşınız boğulup ölebilirdi. Bütün bu sefil iş 'ilerlemeyi durdurma'yı (ordunun basından aparttığından kuşkulandığım bir ifadeydi bu) içeriyordu, bu arada Saddam'ın galonlarca lanetli kokteyli etrafımızda bulutlanıyordu. Fransız Yabancı Lejyonu'na yaptığım bir ziyaret (çölde kırmızı şarap, Britanyalıların ılık su tayınından daha cazip görünüyordu), kimyasal imhadan kaçınmanın daha kolay yöntemleri olduğu konusunda ikna etmişti beni. Londra'nın doğu ucundan gelen İkinci Piyade Tümeni'nin Britanyalı bir üyesi, birliğinin (şeref madalyaları arasında Marne de vardı)<sup><a href="../Text/dipnot.xhtml#bookmark156" id="footnote156">[6]</a></sup> harekatla ilgili kendine has emirleri olduğunu söylüyordu. "Temel olarak, kırmızı gaz alarmı verildiğinde, biri düdüğü çalar, hepimiz kamyonlarımıza doluşuruz ve oradan hemen vınlarız."</p>

  <p>Bu bana gayet makul görünüyordu. Daha alelade bir tavsiye mahiyetinde, <i>Saudi Gazette</i>'ye göz atabilirdik; öylesine bir gazeteydi ki, okuyucularını 100 bin Iraklı askerin Kuveyt'i işgal ettiği, Emir'in kardeşini vurduğu ve Suudi Arabistan sınırlarına gelip dayandığı konusunda bilgilendirmeyi becerememişti. 3. sayfanın manşetinde, "Bir gaz saldırısında yapılacaklar ve yapılmayacaklar" diye yazıyordu. Bu, dünyanın en tanınmış doktorlarının tavsiye köşeleri haline gelecekti; ki onların, kimyasal savaşla ilgili Suudi Arabistan'ın yaptıklarından pek de geri kalmadığı görülecekti. Ve Kral Fahd'ın tam da o yıl Mekke'de 1400 Müslüman hacının ölümünün sorumluluğunu "Allah'ın iradesine" bağladığını hatırlayanlar, gazetenin tavsiyelerini hafiften tanıdık bulacaktı.</p>

  <p>"Eğer evinizin dışında ve açık alandaysanız, kaderinize razı olmak dışında yapabileceğiniz bir şey yoktur," diyordu tavsiye yazısında. Diğer taraftan, evinizdeyseniz aldığınız tavsiye şuydu: "Pencerelere koşun, kuşların ağaçlardan düşüp düşmediğine, kedilerin, köpeklerin ve insanların yere yığılarak öksürüp öksürmediğine, arabaların çarpışıp çarpışmadığına ve genel bir panik olup olmadığına bakın. Bunların hepsi gaz saldırısının belirtisidir. Bunların olduğunu gördüğünüzde kapılara, pencerelere barikat kurun ve kimsenin eve girmesine veya evden çıkmasına izin vermeyin." Diğer faydalı bilgiler arasında şunlar da vardı: "Uzun kollu gömlekler, çoraplar ve şapkalarla tepeden tırnağa giyinin... başınızın tamamını ıslak bir havlu veya battaniye ile kaplayın... duşa gidin ve orada kalın."<sup><a href="../Text/dipnot.xhtml#bookmark157" id="footnote157">[7]</a></sup> Fakat <i>Saudi Gazette</i> okuyucularını korkutacak bir gazete de değildi. 4 Ağustos 1990'daki başsayfasında, kalın puntoyla yazılmış, bir tek tuhaf paragraf vardı. "Kral Fahd ve Bush, mevcut durum ışığında bölgedeki duruma dair görüş alışverişinde bulundular," diyordu paragrafta. Gazetenin gerçekliğe verdiği taviz bundan ibaretti. 'Mevcut durum' ise Kuveyt'e yönelik Irak <i>anschluss</i>'uydu (ilhak).</p>

  <p>Amerikalılara kültürel destek veriliyordu. Bazıları gayet makuldü: alkol almayın, Arap kadınlarına asla ilgi göstermeyin, öfkenize hakim olun. Diğerleri ise Amerika'nın Ortadoğu politikasının gerçek sorunlarını ele veriyordu. Amerikan ordusunun Suudi Arabistan'a yönelik resmi kılavuzunda 'hassas alanlar' başlıklı bir bölüm vardı. Bu bölümde Amerikan personelinden 'ABD ile İsrail arasındaki dostça ilişkileri ele alan makale veya haberleri', 'ABD'deki Arap karşıtı gösterileri veya hissiyatı' veya 'Lübnan'daki İsrail varlığına(!) ve eylemlerine verilen desteği' tartışmamaları isteniyordu. Gerçek şuydu ki ordu kılavuzu, bu konuların Pentagon açısından Araplar için olabileceğinden (ki onlar bu konulan <i>tartışabilirdi</i>) daha da 'hassas' olduğunu belirten o kelimelerde, İsrail'in istilaları veya işgaline atıfta bile bulunamıyordu. Daha önceki bir kılavuzda ise ABD personeline 'Yahudi lobisi ve İsrail'e verilen Amerikan istihbaratı' konularında tartışmaktan kaçınmaları emrediliyordu. Bu ifadeler de sonradan Pentagon tarafından sessiz sedasız silindi; zira Dünya Yahudi Kongresi, ABD Savunma Bakanı Dick Cheney'ye bir mektup yazarak, 'düşkırıklığını' ve 'derin incinme ve öfke duygularını' ifade etti. ABD birliklerinden, 'ABD'yi eşsiz bir demokratik toplum kılan hoşgörü, çoğulculuk ve açık fikirlilik gibi değerlere tümüyle sahip çıkması' isteniyordu. Böylece Yahudi lobisi, Yahudi lobisine dair tüm tartışmayı silmekte başarılı oldu.</p>

  <p>Amerikan askerlerinden ayrıca, 'Islam <i>[böyle yazılmış]</i> dininin kurucusu Hazreti Muhammed'in MS 570 yılında Arabistan'da doğduğunu... Bu olgunun Suudi Arabistan üzerinde derin bir etkisi bulunduğunu ve onu İslam dininin kabul edilmiş merkezi kıldığını' hatırlamaları isteniyordu. Bu 'kılavuzun' Suudi versiyonuyla bir gece Kuveyt sınırına yaptığım bir ziyaretten Dahran'a dönerken, bir petrol istasyonunda durdurulunca karşılaştım. Bir Suudi askeri kamyonundan çıkan iki asker arabaya doğru yürüdü. "Efendim, bunları almanızı rica ediyoruz," dedi biri ve bana iki broşür uzattı. 'Dünya Müslüman Gençliği Şurası' ve Dammam'daki İslami <i>Davet</i> ve Rehberlik Merkezi' tarafından İngilizce olarak yayınlanmışlardı. Birinci belge <i>İslam'ın Kılıcı</i> başlığını taşıyordu ve sadece bu kılıcın ışığının 'tıpkı aydınlığın karanlığı kovması gibi, yalanı bertaraf edebileceği' öne sürülüyordu. İslama geçmiş Batılılardan bir dizi alıntı da vardı; onlardan biri de Yusuf İslam adını alan (ve 2004'te, 'terörizme' karıştığına dair tümüyle yanlış şüphelerle ABD'ye girmesine izin verilmeyecek olan) Cat Stevens'a aitti. "İslam'ı, medyada sürekli gösterilen bazı kötü Müslümanların davranışlarına göre yargılamak yanlıştır... Şoförü sarhoş olduğu için bir arabaya kötü demeye benzer bu..." diyordu Stevens yapılan alıntıda. İkinci broşür yabancıları (ateist veya bilinemezci... ya da demokrasi ve özgürlüğe inanan biri olsa da) Peygamber'in hayatını ve öğretilerini araştırmaya davet ediyordu.</p>

  <p>"Bunları Amerikalılara veriyoruz," dedi Suudi asker. Keçi sakallı, uzun, ince bir adamdı, selam verdi ve kamyonuna geri döndü. Bir Amerikan kamyonuydu elbette; Suudi askerler Amerikan Kevlar miğferleri takıyor ve Amerikan komutası altında bulunuyorlardı. Gerçekten de, birçok Müslümanın kaderi, Batı 'gölgesi' altında yaşamak gibi görünüyordu. Suudilerin (İranlılar gibi), Amerikalıların inşa ettiği otobanlar ve otoban geçiş kulübeleriyle, helikopterlerin ve savaş uçaklarının Amerikan olduğu Amerikan yapımı hava üsleriyle kaplı bir ülkede yaşamaları bir ironidir. Dahası, altyapısını Amerikalıların kurduğu bu ülkede prenslerin (İran'da ise devrimcilerin) birçoğu ABD'de eğitim görmüştür ve İngilizceyi Amerikan aksanıyla konuşmaktadır. Bu yüzden Irak işgalinin hemen sonrasında Başkan George Bush, Suudi Arabistan'daki askeri yığınağın amaçlarından birinin de 'Amerikan yaşam tarzını korumak' olduğunu söylediğinde (Suudi teokrasisi ve kafa kesmeleri pek umurunda değildi elbet), herhalde bir sebebi de vardı.</p>

  <p>Fakat Suudi Arabistan sadece Amerikan giysileri giymiyordu. Ülke, 1988'de imzalanan 23 milyar dolarlık El-Yamamah silah anlaşması sayesinde Britanya teçhizatıyla tıka basa dolmuştu (Suudilerin elinde, eğitimli pilotlarının uçurabileceğinden fazla sayıda uçak vardı). Söz konusu anlaşma 132 Tornado ve Hawk uçağının satışını da içeriyordu ve iddialara göre, Britanyalı aracıların yanı sıra Suudi kraliyet ailesine de komisyonlar dağıtılmıştı. Britanya Ulusal Hesaplar Dairesi, 1989'da bu iddialarla ilgili soruşturma başlattı, fakat hazırlanan rapor (Britanya hükümetine göre, Suudileri kızdırmamak için) resmen hasıraltı edildi. Başbakan Margaret Thatcher, Fransızların ve Amerikalıların rekabetini engellemek için projeye bizzat el atmıştı.</p>

  <p>Elbette Amerikan askerlerinin Suudi Arabistan'a konuşlanmasının petrolle hiç (hem de hiç) alakası yoktu. General H. Norman Schwarzkopf'un infiali, Ortadoğu'da söylem ile gerçekliğin birbirinden koparıldığından korkanlar için pek hayra alamet sayılmazsa da, generalin iddiasını gerçek bir hayal gücüyle ortaya koyduğu söylenmeliydi: Körfez'deki ABD kuvvetlerinin başkomutanı sıfatıyla dili, bir tank ustalığıyla kullanıyordu:</p>

  <p>Ben Amerika'nın Suudi Arabistan'ı savunma hevesinin petrolle bir parça ilgisi olabileceğini öne sürecek kadar ahmaklaştığımda, "Kesinlikle değil," diye kükredi. "İnsanların neden sürekli bunu söyleyip durduğunu bilmiyorum. Gerçekten bilmiyorum. Eğer Irak'ın ne yaptığı ile ilgili herhangi birinin kafasında herhangi bir soru varsa, başka bir yere tezgah açmalarını öneririm. Burada gördüğünüz durum sadece bir eşkıyalık değil — bu düpedüz bir tecavüz." Amerikan televizyon ekipleri kameralarını açıp ses kayıt düğmelerine bastılar. Burada sadece askerlerin dilinden (veya televizyon ekiplerinin askerlerin dili sandığı şeyden) konuşan değil, nazikçe kulakların pasını da alan bir general vardı. "En temel kuralın uluslararası ihlalidir bu," diye patladı. "New York'ta bazı yaşlı bayanlar tecavüze uğradığında hiçbirimizden 'tıs çıkmıyor', yirmi dört insan bunu biliyor ve hiçbir şey yapmıyor... mesele kesinlikle petrol değil. Burada bunu düşünen tek bir asker yok — ben bir tane bile öyle asker tanımadım."</p>

  <p>Velhasıl bütün bunlar Amerika'nın Saddam'a destek tarihinin ta kendisiydi. Washington'un, İran işgaline, İranlılara ve Kürtlere yönelik kimyasal saldırılara, işkence tezgahlarına ve toplu mezarlara gözünü kapamasının tarihiydi. Bütün dünyanın bildiği ve hiçbir şey yapmadığı bütün o zalimliklere 'tıs çıkarmamaktı' — hiç yaşanmamış gibi yapmaktı. Tarih dün başlamıştı. Benim de 'başka yerde tezgah açma' vaktim gelmişti. Bunun petrol için olduğunu <i>düşünmeyen</i> bir askere rastlamak konusunda zorlanan bizler, gelecekte dilimizi tutmak zorunda kalacaktık. Generale Amerika'nın askeri güçlerini diğer Ortadoğu uluslarının eşkıyalığını ve tecavüzünü engellemek için niye kullanmadığını sorduğumuzda, cevabımızı aldık: Varsayımlar üzerinden konuşmamalıydık.</p>

  <p>Varil gibi döşü ve Amerikan futbolu biçiminde kafasıyla dev gibi bir adam olan General Schwarzkopf, bütün bunları sevmişti. Ne de olsa Vietnam'da iki muharebe turunda hizmet vermiş bir generaldi kendisi. Bunlardan ikincisinde, birlikleri My Lai katliamından sorumlu tutulan o münasebetsiz 'Americal' Piyade Bölüğü'ndeki 1. Müfreze'nin komutanı olarak görev yapmıştı (katliamı gerçekleştiren birliklerin komutanı değildi ama). Aralarında Üstün Hizmet Madalyası, Gümüş Yıldız, Fazilet Lejyonu, Üstün Uçuş Haçı ve iki Mor Kalp de bulunan on dört madalyaya sahipti. Tabii ki kimse ona babasını, yani 1953'te Kim Roosevelt ve 'Monty' Woodhouse ile birlikte İran demokrasisini yerle bir eden diğer Norman Schwarzkopf'u sormadı. Onun yerine sorulan şu oldu: Irak'ın morali nasıldı? "Tanrım, umarım berbattır! Umarım açtırlar. Umarım susamıştırlar ve umarım cephaneleri bitmiştir... Bence onlar bir haydut çetesinden başka bir şey değil." Ona göre Iraklıların hâlâ Suudi Arabistan'ı da işgal etme ihtimali var mıydı? "Fark, bizim şimdi burada olmamız. Eğer savaşırlarsa, benimle savaşmak zorundalar. Bazı zayıf komşularının üzerine gitmeleri söz konusu değil." İşte burada baltayı taşa vurmuştu. Suudiler, 'zayıf komşu' olarak görülmek istemiyorlardı. Güçlüydüler, kendilerine güveniyorlardı, kendilerini savunabilirlerdi. 'Ortak kuvvetlerin' komutanı Tuğgeneral Prens Halid bin Sultan bin Abdülaziz değil miydi?</p>

  <p>Ve gerçekten de, Körfez'i karmakarışık eden askeri cangılın içine daldığımızda, ABD kuvvetlerinin konuşlanmasından bu yana tek bir Amerikan tank mürettebatına veya topçusuna silahlarını test için bile ateşleme izni verilmediğini gördük. Suudi yetkililer Amerikalılara, gürültünün sivil nüfusu paniğe sevk edebileceği gerekçesiyle, toplarını kalibre etme izni vermeyi bile reddetmişti. On altı topu 30 kilometreden fazla menzile sahip olan devasa savaş gemisi <i>USS Wisconsin</i> bile, Körfez kıyılarında paniği önlemek için ateş talimlerinin zamanını bildirmekle yükümlü tutulmuştu. Doğu çölünün bazı noktalarında, ABD 24. Piyade Tümeni, paletleri develerin otladığı tarlalara hasar vermesin diye tanklarını yeniden konumlandırmak zorunda kalmıştı.</p>

  <p>Suudilerin ABD ordusunu geçici olarak hadım edebilmesi bir yana, Irak ordusu da kendi içinde ilginç bir psikolojik dönüşüm yaşıyordu. 2 Ağustos'ta Kuveyt'i işgal ettiğinde, bir milyonluk, 'savaşla sıkılaşmış' bir orduydu; 'taarruz yeteneklerini cilalamış', 'güçlü bir savaş aygıtıydı'. Ne var ki şimdi Suudi ve Amerikan subayları, Kuveyt'ten perişan halde gelen mültecilerin anlattıklarından ilham alıyordu; Irak birlikleri dükkânları ve evleri yağmalıyor, tecavüz olayları ve disiplinsizlik nedeniyle asılarak idamlar yaşanıyordu. Britanyalı subaylar, Irak ordusunun düşük moraliyle bir 'enkaz yığını' olduğundan söz ediyordu. Britanya destroyeri <i>York</i>'un kaptanı, "Biz söz konusu olduğumuzda ise en fazla takıldığımız mesele kimyasal savaş," diyordu. Ancak Kasım ayının başlarına doğru ABD'nin istihbarattan Sorumlu Genelkurmay Başkan Yardımcısı'nın hazırladığı <i>Çöl Kalkanı Muharebe Talimatnamesi El Kitabında</i> Irak ordusu, bir kez daha 'dünyadaki en iyi teçhizatlı ve en fazla muharebe deneyimine sahip ordulardandır... esnekliği, emir komuta birliği ve üstün hareket yeteneği ile tanınmaktadır' şeklinde niteleniyordu.</p>

  <p>Belki de bu işler dinleyicilerin kim olduğuna bağlıydı. Ortak Genelkurmay Başkanı General Colin Powell (on yıl sonraki oğul Bush yönetiminin, liberal, sağduyulu, belagatli olduğu söylenen dışişleri bakanı), 14 Eylül'de Wisconsin'in güvertesindeki denizcilere yaptığı konuşmada, Amerikalı askerlere gaz veriyordu. Saddam, 'bizi buraya getiren Bağdat'taki jokerdi'; dünya ona, 'böyle bir pislikle artık yaşayamayız' demişti. Powell adamlarına, ABD ile savaşmak isteyenlerin 'kıçına tekmeyi vurmalarını' emrediyordu. Bu arada Kuveyt'teki Filistinliler de Britanyalı genç bakan Alan Clark'ın iftirasına uğruyordu. Clark, Bahreyn'de yaptığı konuşmada, Filistinlilerin Kuveyt'te bir 'gayri-resmi milis' yarattığını iddia ediyordu. Birçok Filistinli 'sakinin' ise 'izinsiz silahlandığını' öne sürüyordu (sonradan doğru olmadığı anlaşılacaktı).</p>

  <p>Dahran'daki uçuş pistine her inişte aynı manzaraya tanık olunuyordu: Plastik su şişelerini sıkı sıkı kavramış, sıcaktan afallamış, tam orada, pistin üzerinde ilk düşmanlarıyla tanıştıklarını aniden anlamış halde uçak rampalarından inen binlerce genç Amerikalı. Bazıları yüzlerini örtüyle sarmış, başörtüleriyle miğferleri arasına taktıkları Ray-Ban'leriyle Görünmez Adam'ın yüz kat kuvvetli versiyonu gibi görünüyorlardı. Hava üssü, hâlâ test edilmemiş Patriot füze-savarlarının yanındaki tozlu alan boyunca parıldayan F-15, F-16, Galaxy ve Hawk'ların turbo motorlarının gürültüsüyle sarsılıyordu.</p>

  <p>Gazeteciler de bu askeri konuşlanmanın bir parçası haline gelmişti. Bu sonu gelmeyen varışları görüntüleyerek, (Schwarzkopf'un da kabul ettiği gibi, ilk başta amaç Suudi Arabistan'da görülenden daha fazla ABD askeri olduğu izlenimini vermekti), Amerikan güçlerinin ezici bir üstünlüğü olduğu düşüncesini teşvik etmeleri için getirilmişlerdi. Olur da savaş başlarsa, gazetecilere 'havuzlarda' askerlere eşlik etmeleri için izin de verilecekti — ve gazeteciler, onların gazeteleri ve televizyon istasyonları sonradan, savaş alanında sansürlenecekleri, kısıtlanacakları ve hareket özgürlüğünden mahrum bırakılacakları bu 'havuzlara' katılmak için kaplanlar misali mücadele ettiler. Geri kalanların ise Yüzbaşı Mike Sherman'ın kurallarına tabi olacağı söyleniyordu. Vakit öldürmek için ta Carolina'dan çıkıp gelmiş huysuz bir ihtiyara benzese de, gözlerinde, atası General William Tecumsey Sherman'ın siyah-beyaz portrelerinde bulabileceğiniz türden, didikleyici, bezgin bir azarlama ifadesi taşıyordu. Bu hiç de şaşırtıcı değildi, zira Yüzbaşı Sherman Amerika'nın Körfez'deki en güçlü silah sistemlerinden birine komuta ediyordu; Dahran International Otel'in hayaller ve beklentilerle tuhaf dekore edilmiş balo salonuna daimi olarak demirleyen, karaya vurmuş dev bir balinaya benzeyen bir gemi diyebilirdik buna.</p>

  <p>Balo salonunun Dahran'da olduğunu söylemek bile, Yüzbaşı Sherman'ın o meşhur 'ihtar mektupları'ndan birini almak için yeterliydi. Zira gemisinin güvertesinde kurallar vardı ve onun savaşçı tesislerinden yararlanan gazetecilerden kurallara uyması bekleniyordu. 'Temel kuralların', savaşı takip etmek için kayıt yaptıran 1300 kişilik gazeteci ve televizyoncu güruhundan herhangi biri tarafından 'ihlali' (askeri üslerin, hattâ —her ne kadar Sherman bundan bihaberse de, Iraklı pilotların İran-Irak savaşı sırasında kullandığı Dahran'ın teşhisi de buna dahildi) durumunda, 'her olay tek tek değerlendirilip icabına bakılacaktı.' Bütün bunlarda bir tür okul müdüriyeti havası vardı, zira Yüzbaşı Sherman'ın komuta ettiği birimin (resmi olarak Birleşik Erformasyon Bürosu —JIB diye biliniyordu) kendisi bir eğitimdi. Kışkırtıyor, kafa bulandırıyor, kızdırıyor ve yanlış yönlendiriyordu.</p>

  <p>Önceki günlerde, savaşın daha yakın göründüğü Ağustos ortasında Sherman, oteldeki lehimlenmiş gibi görünen bir kapının arkasına kapanmış, JIB'i sadece altı ordu subayıyla yürütüyordu. Yanlarındaki tıpatıp aynı odada da Suudi enformasyon bakanlığından iki yetkili oturuyordu. Fakat Amerika'nın askeri hedefleri genişledikçe (Başkan Bush'un Kuveyt'i kurtarma kararı, Saddam Hüseyin'i yok etme kararma dönüşünce), Yüzbaşı Sherman'ın gemisi de bir deve dönüşmüş ve yukarı kata, kocaman mavi-sarı yumurta kabukları şeklinde dizayn edilmiş bir çatının altındaki daha büyük bir balo salonuna taşınmıştı: Uzun tüylü halılar, telefon zilleri, kelime işlemcileri, alet çantaları, tüfekler, defterle... Kafayı üşütmüş birinin, insan kardeşlerini öldürmenin mekaniğine dair ihtiyaç duyacağı her şeyin daha fazlası vardı bu salonda.</p>

  <p>Sağda, uzun ahşap bir duvar panosunun altında Batı askeri ittifakının temsilcileri oturuyordu; ABD deniz, kara ve hava kuvvetlerinden otuz üniformalı subay (Sherman'ın dev gemisinin güvertesindeki yeni mürettebat) ve Britanya savunma bakanlığından bir ekip. Balo salonunun, bilgisayarı daha az, telefonu daha fazla olan diğer tarafında on sekiz Suudi vardı; hepsinin başında kırmızı kefiye, üzerinde beyaz <i>dişdaş</i> cübbesi vardı. Ücra bir masada da sürgündeki Kuveyt hükümetinin bir temsilcisi oturmuş, işkence kurbanlarının renkli fotoğraflarını dağıtıyordu. Dans sınıfındaki kızlar ve erkekler gibi, Batılılar balo salonunu nadiren geçip Suudi muadilleriyle konuşuyorlardı. Bu iki kültür arasında sadece gazeteciler hareket ediyordu; Batı'nın gücü ile İslamın beşiğini birbirinden yaklaşık altı metre ayırıyordu. Balo salonunun karşılıklı uçlarında iki kocaman televizyon vardı. Arap köşesinde Suudi televizyonu futbol maçlarını ve ibadetleri yayınlıyordu. ABD köşesinde ise CNN Amerikan yaşam tarzını betimliyordu. Suudiler daha ziyade CNN'i seyretmeyi tercih ediyordu.</p>

  <p>Bu savaş dükkânında elli ülkeden gelen gazeteciler Patriot füzeleri hakkında bilgi alabiliyor, 82. Hava İndirme'ye bir geceyarısı ziyareti ayarlayabiliyor, bir Tornado filosundan savaş uçağı pilotlarıyla kahvaltı yapabiliyor, F-15'lerin menzilini, Sidewinder'ların infilak gücünü veya Challenger tanklarının namlu kalibresini öğrenmeyi talep edebiliyordu. Kendilerini ABD savaş gemilerine, Mısır zırhlı tugayına, Suriyeli komandolara, ABD 101. Piyade Tümeni'ne, Amerikan 1. Süvarileri'ne veya Porto Rikolu askerin yanına götürecek otobüsler ve uçaklar için isimlerini yazdırabiliyorlardı. Suudiler Hofuf deve pazarına giderken bile gazetecilere eşlik ediyordu.</p>

  <p>İnsan birkaç gün sonra bütün bunların heyecan verici görünebileceğini idrak etse de, JIB ile ilgili çok rahatsız edici olan bazı şeyler de vardı. Askeri potansiyele, kaçıp kurtulunamaz ateş gücüne dair bütün o yeminler, özgüven ifadeleri, teknik ve teçhizat üstünlüğüne dair sözler, bir yerden sonra ilahi bir nitelik kazandı. Zira 155 milimetrelik bir top mermisinin yassı ucu veya bir misket bombasının özellikleri hakkında dilediğinizi öğrenebilirdiniz, fakat kullanılmaları halinde ortaya çıkacak sonuçları sormanıza izin yoktu. Bir top mermisi veya Sidewinder infilak ettiğinde ne olurdu? Daha ziyade hedeflerin 'nötralize edilmesinden', 'maddi zarardan' ve 'düşman' birliklerini 'negativize' etme yollarından konuşuluyordu. Britanya'nın 7. Zırhlı Tugayı'nı ziyaret etmeyi isteyebilirdiniz, fakat bir morga gidemezdiniz. Tıbbi tesisleri ziyaret istekleri kibarca kabul ediliyordu. Fakat gazeteci Dahran'a gelen ceset torbalarını sorduğunda, ona sessizce bu sorunun 'sağlıksız' olduğu söyleniyordu. Zira riskleri olmayan, makul bir savaştı bu. Temiz bir savaştı aynı zamanda — cehennem gibi değildi; fakat sorumsuzdu da, enformasyon seli, tam da savaşın etkisini gösterdiği yerde kabaca kesiliveriyordu. Orgazmsız seks misali, USS <i>Jib</i>'i izlemesi kolaydı, bütün aile için uygun bir dram ve eğlenceydi o. JIB'e inanacak olursanız, geleceğe dair müstehcen olan hiçbir şey yoktu.</p>

  <p>Tezgahını ölümle dolduran ise Saddam Hüseyin'di. Iraklılar savaş aygıtlarıyla ilgili hiçbir bilgi yaymıyordu, Cumhuriyet Muhafızlarının sahip olduğu yetenekler hakkında hiçbir ipucu yoktu. Fakat her gece radyo dalgalan, Saddam'ın çölün mezarlığa döndüğünden, kemiklerin güneşin altında parladığından veya cesetlerin sıcakta çürüdüğünden bahseden sesini taşıyordu. Irak radyosu ABD'nin savaşta ödeyeceği nihai bedeli cesetlerin çürümesi, Irak vatanseverliğinin en yüce bedelini ise şahadet olarak tanımlıyordu. Amerikalılar özgüvenden, Iraklılar ise kurtçuklardan söz ediyordu.</p>

  <p>Fakat şimdi savaşı pazarlayan Yüzbaşı Sherman idiyse, biz gazeteciler de onun satıcılarıydık. Balo salonundaki meslektaşlarımı gözlüyordum. Bazıları askeri giysiler giymişti. Gannett Haber Servisi'nden gelen adam, giysilerinin üzerine takmak için ordu isim etiketi satın alıyordu. Columbia'nın Sesi Televizyonu'ndan bir bayan JIB'de, tam teşekküllü bir Amerikan muharebe kıyafeti içinde arzı endam ediverdi. Güney Carolina WISTV'den Lou Fontana, kurumuş yaprak resimleriyle kamuflaj yapılmış postallar giyiyordu; Barrons Avcılık Malzemeleri mağazasından çöl için satın almıştı. (Bir çöle şöyle bir göz atan herkes —resmine bile baksa— kumda tek bir yaprak, tek bir ağaç olmadığını, orada hiçbir şey olmadığını fark edecektir.)</p>

  <p>Duvar panosunun yanında Yüzbaşı Sherman'ın emrindeki erkekler ve kadınlar (bazıları sivil hayatta gazeteciydi), ordudan ziyade basınla birlikteyken kendilerini rahat hissediyorlardı. Sherman'ın kendisi de Kaliforniya'da yaşıyordu ve Herman Wouk'un Savaş ve Hatıra programının televizyon versiyonuna donanma danışmanlığı yapmıştı. Donanma Üsteğmeni Charles Hoskinson Ortadoğu üzerine yüksek lisans derecesi almıştı, fakat asıl mesleğini gazetecilik olarak görüyor, Kuzey Carolina, Greenville'de yayınlanan <i>Daily Reflector</i> için eğitim ve siyaset haberleri yapıyordu. Haber yazmak isteyen denizcilerle tanışıyordum durmadan. Üniformalı gazeteciler ile gazetecilik hevesiyle yanıp tutuşan askerler, simbiyotik (ortakyaşarlı), hattâ ozmotik (geçişimli) bir ilişkiyi akla getiriyordu. Suudi Arabistan'taki gazetecilerin yarısı asker olmak istiyordu. Askerlerin yarısı ise habercilik işine girmek istiyordu.</p>

  <p>Geri kalanlar ise çölde silah çatmış, hazır gıdalar ve <i>Stars and Stripes</i><sup><a href="../Text/dipnot.xhtml#bookmark158" id="footnote158">[8]</a></sup> ile besleniyor ve birçoğu üniversite eğitimine yazılmaya gidip kendilerim nasıl bu 'büyük sahil'de, evlerinden ayrılmadan birkaç hafta öncesine dek adını bile duymadıkları bir adamla savaşmayı beklerken bulduklarını merak ediyordu. Her fırsatını bulduğumda, resmi veya gayri-resmi olarak, Dahran'da ya da Yüzbaşı Sherman ve ev sahibi ahbaplarının düzenlediği resmi davetlerde arkadaş olduğum askerlerle, veya (hayran olunası özgür ruhlarıyla) kurallara uymayı reddedip, resim çekmek ve her uyruktan askerlerle (Amerikalı, Britanyalı, Mısırlı, Kuveytli, Suriyeli, Suudi, hattâ Pakistanlı; evet, Körfez'deki kuvvetlerin de kendi Asyalı sürgün askerleri vardı, Arabistan yarımadasının dört bir yanında Arap efendilere kölelik yapan milyonlarca Pakistanlı, Filipinli, Sri Lankalı ve Hintli hizmetçinin askeri versiyonu) söyleşi yapmak için kumlara dalıveren Fransız gazetecilerle birlikte çöle atıyordum kendimi.</p>

  <p>Kum askerlerin olduğu gibi bizim de düşmanımızdı. Güneş kılıç misali parlıyor, kum hepimizi işgal ediyordu. İran-Irak savaşında hayatlarımıza karınca misali sızan o aynı kumdu işte; sıcak, kuru ve yapışkan, şeker kalınlığında veya tuz kadar ince, kahverengi, beyaz ve gri, saçlarımıza bulaşıp kulaklarımıza giren, ayak parmaklarımızın arasına sıkışan, uyluklarımız arasında nemlenip yapışan, yüzlerimize cıvık bir püskürme halinde vuran, gözkapaklarımızın altına doluşan, E C. Wren'in babamın küçük bir çocukken bana verdiği <i>Beau Geste</i> kitabında anlatılan o rüzgar: "Bir kum-fırtınası değil tam olarak, gözleri, akciğerleri, deri gözeneklerini, burnu ve boğazı dolduran un kadar ince bir sis veya pus ya da toz; tüfeklerin emniyetlerine, saatlerin çarklarına giriyor, suyu ve yiyecekleri kirletiyor... hayatı bir azap ve lanet haline getiriyor."</p>

  <p>Çölde belki Wilfred Owens'ı (hattâ ara sıra Rupert Brooke'u) görürüm diye bakınıyordum; Brooke'un bakir bir asker olduğunu ve Owens'ın şiirlerinin Dahran ve Hafji arasındaki otoban süpermarketlerinde değil, bizzat savaşın içinde yazıldığını unutarak. O süpermarketlerde askerler <i>milk shake</i>'ler, Cadbury çikolataları, vanilyalı dondurmalar almak için sıraya giriyordu; market önlerinde ellerinde cep telefonlarıyla dikilip Cedar Rapids veya Bristol ile konuşuyorlardı; postadan, içki ve kadın olmamasından, akreplerden (sıcağın cefasını, taze sokulmuş etin cefasıyla değiştirmek üzere geceleri gelen büyük, çevik şeyler) ve habersizlikten yakınıyorlardı. Biz, yani eli kalem tutanlar, bu durumdan yararlanıyorduk elbette. Yanımıza gazeteler (hem de tomarla) ve cep telefonları alıyor, onları kapsama alanı içindeki yollarda yakaladığımızda telefonlarımızı verip aileleriyle bedava görüştürüyor ve (görüşme bittikten sonra da) disiplinin ve emirlerin ortadan kalktığını görüyorduk. Böylece onlar için, korkularını, yalnızlıklarını ve savaşa gitmesi muhtemel askerlerin şok edici hazırlıksızlıklarını anlatıp içlerini dökebilecekleri birer dost oluveriyorduk. Deniz ve kara piyadeleri ya da ambulans şoförleri kim bilir kaç kez haritalarımı vermemi veya satmamı rica ettiler benden. Haritasız askerler, bu kum deryasının neresinde olduklarına dair hiçbir fikri olmayan askerler... Kum, manzaranın üzerinde öyle bir hızla hareket ediyordu ki, fırtınalar onu toz halinde İran ve Türkmenistan'a savuruyor, Akdeniz'i kahverengiye boyuyor, <i>hamsin</i> rüzgarları sırasında Beyrut'taki balkonuma yığıyor, Yunanistan ve Güney İtalya üzerinden Avrupa'nın derinliklerine, Arap istilalarının hiç ulaşamadığı kısımlarına taşıyordu.</p>

  <p>Amerikan 24. Mekanize Piyade Tümeni'nin Bravo Bölüğünde şairler yok. Eve yazdıkları mektupların sıkıntı ve sıcak anlatımlarıyla dolu olduğunu kabul ediyorlar. Çoğunlukla havanın serinlediği akşam vakitlerinde biraz okuyor, biraz uyuyor, çok çalışıyorlar. Ezici sessizlikten mürekkep bir dünyada yaşıyorlar, öyle ki Er Andrew Shewmaker'ın M-l tankının sıcaktan kavrulan kabininin dibinde harıl harıl çalıştığını duyabiliyorsunuz. Kapaktan dışarı çıkarken, kıvrılmış kahverengi bir kartonu sıkı sıkı tutuyor elinde. Sağ dirseğini top namlusuna dayıyor ve zırhlı aracın cayır cayır yanan dış gövdesine oturmadan önce sol eliyle parlayan, şekersi kumu sıyırıyor. Kartonu, sanki bir aşk mektubuymuş gibi, büyük bir özenle açıyor.</p>

  <p>Kartonun üzerinde, bir dizi kusursuz çizilmiş dairenin içinde kesişip bölen düz çizgiler göze çarpıyor. Her dairenin bir adı var. Satürn, Plüton, Uranüs, Merkür, Dünya. Neredeyse çocuksu bir el (Er Shewmaker'ın eli) en üste, tükenmez kalemle 'Lanet Gezegeni' kelimelerinin altını çizmiş. Bu oyunu Shewmaker icat etmiş. Bütün ihtiyacınız bir zar. "Çocukları can sıkıntısından kurtarmak istedim," diyor, utangaç, mahcup bir edayla. "Her birimiz Dünya Gezegeni'nden bir uzay gemisiyle kalkıyoruz ve bütün fezayı dolaşmak zorundayız. Her gezegende —mesela Mars'ta — durup yakıt almamız lazım. Fakat mesafeler o kadar büyük ki, yakıtımız azalmaya başlıyor. Yakıtınız bitmeden önce bir gezegeni daha denemek ve oraya ulaşmalısınız, sonra tekrar yakıt alabilirsiniz."</p>

  <p>Sanırım Er Shewmaker, bu kıvrılmış, diktörtgen kartonun üzerinde tank mürettebatının hayatlarını yakaladığının farkında değil. Yalıtılmışlık, vahim boyutta yakıt ihtiyacı, bilinmezden duyulan korku. Tankın etrafında, paletlerin yanındaki kuma oturmuş arkadaşları, Shewmaker'ın oyunu açıklamasını merakla dinliyorlar. Bu uçsuz bucaksız, yalnız gezegene yerleştiklerinden bu yana geçen on bir günde evden mektup almamışlar, gazete okumamışlar, sıcak yemek yememişler. Birçoğunun haritası yok. Konuştuklarında bunu bir monolog halinde yapıyorlar; geldiklerinden beri bol bol düşünüp pek az konuşmuşlar. Top namlusunun diğer tarafında Çavuş Darrin Johnson bacaklarını kıvırmış oturuyor; bakışlarını, çölün belli bir noktasına odaklamış. O noktada kum o kadar beyaz, gökyüzünün mavisi o kadar soluk ki, ikisi tekmiş gibi görünüyor. Konuşurken yüzünüze bir kez bile bakmıyor. Daha yirmi günlük evliymiş.</p>

  <p>"Adı Virginia, onu seviyorum. Bence düzgün biri, farklı hiçbir tarafı yok — mavi lens takması dışında." Diğer adamlar asabi şekilde gülüyor. "Onu on aydır tanıyorum. İlk gördüğümde Hardy's fast food'da çalışıyordu. 23 Eylül'de, doğumgünümde evlenecektik. 7 Ağustos'ta Fort Stewart'a çağrıldım ve bunun üzerine hemen evlenmeye karar verdik. Töreni onun annesinin evinde yaptık. Virginia'nın akrabaları geldi, annem ise gelemedi. Onunla sekiz veya dokuz gün geçirdim." Çavuş Johnson'un gözleri hâlâ yitip giden ufuk çizgisinde, düşünceleri ise ufuk çizgisinin çok ötesinde. "Beni uğurlamak için havaalanına geldi, birçok asker benim kadar şanslı değildi. Orada bir çocuk vardı..." (burada elini kaldırıp batıdaki çalılıklara doğru sallıyor) "... yeni evlendiği eşiyle sadece üç-dört saat geçirebilmişti. Üsten ayrıldığımız gün, öğle yemeğinde evlenmişlerdi. Bugüne dek Virginia'ya iki mektup yazdım. Ona ne mi dedim? İYİ olduğumu ve onların muhtemelen hiçbir şey yapmayacağını."</p>

  <p>'Onlar' derken Saddam Hüseyin ve Başkan Bush'u kastediyordu Çavuş Johnson. Fakat genç karısına yalan söylüyordu. "Üzülmesin diye," diyor. Halbuki 'onların' gerçekten de 'bir şeyler yapacağına' inanıyor. "Görünen o ki olacak," diyor. "Fakat eğer savaşırsak, kısa sürede biteceğini umuyorum. Yaralanma ihtimali çok fazla geliyor aklıma. Evet, çok düşünüyorum bunu. Sanırım tankımızın içinde kendimi güvende hissediyorum, orada hayatta kalacağımı hissediyorum. Yedi yıldır tankların içindeyim ve ne yapabileceklerini biliyorum."</p>

  <p>Çavuşun tankına tırmandığımda, kendimi çok da güvende hissetmiyorum. Bir tarafta yıpranmış bir plastik koltuk var (Çavuş Johnson'un konumu burası, top kuyruğunun soluna düşüyor) ve sağda da Er Shewmaker'ın koltuğu, arkasında gaz maskesi asılı. Duvardan duvara en fazla iki metre. Mühimmat dolabının üzerindeki termometre 50 dereceyi gösteriyor. Tank hareket ederken 54'e kadar yükseliyor. Kendimi o kırılgan uzay gemisinden dışarı attığımda, adamların kavurucu sıcaklıkta esen rüzgardan korunmak için ellerini yüzlerine kapattıklarını görüyorum. Çöl burada yer yer kırılmış, kurumuş çalılıklarla kaplı. Bravo Bölüğü'nün, kalın kamuflaj tentelerinin altında kuma yayılmış tankları uzun zaman önce ölmüş devasa örümceklere benziyor; sanki ağları parçalanıp üzerlerini kapatmış ve onları çölün kumuna mıhlamış.</p>

  <p>Fakat kumdan korunmak mümkün değil. Taneleri saçlarımıza, kulaklarımıza, ağızlarımıza ve burunlarımıza böcekler misali üşüşüyor. Çenemi kapattığımda, kumun dişlerimin arasında çatırdadığını hissedebiliyorum. Tankın arkasında sıcaktan mayışmışken, akan ter yüzümden aşağı kum izleri bırakıyor. Shewmaker, Johnson ve silah arkadaşları, tam muhabere kıyafeti içindeler, çoğu berelerini de takmış. Etrafta duş falan da yok.</p>

  <p>Karamsarlık ile görev arasında, şikâyet ile cesaret arasında ince çizgiler var; Er Shewmaker'ın karton oyunundakiler kadar düz çizgiler değil bunlar. Georgia'dan Uzman Cleveland Carter, bu Ortadoğu macerasına pek de hevesli görünmüyor. "Orduyu seviyorum, beni yanlış anlama. Fakat buraya geleceğimi hiç düşünmemiştim. Buradakiler benim işim değil —bilirsin, şu <i>Ay-rap</i>'lar — fakat madem ki bana bu görevi yerine getir dediler, ben de getiriyorum. Ben bir askerim. Fakat Kongre'deki şu adamlardan bazılarının buraya gelmesini isterdim, bütün o vatanseverlikleriyle çöl sıcağını hissetsinler isterdim. Bu bana doğru gelmiyor. Bu heriflerin kendi petrolleri için kesenin ağzım biraz daha açmasını isterdim, petrollerinin parasını benim hayatımla ödemelerini değil."</p>

  <p>Generaller savaş naraları atıyor olabilir, fakat konuştuğum genç Amerikan askerleri savaş için hiç de yanıp tutuşmuyor. İnce, dal gibi bir genç olan, Teksaslı tank yağlama görevlisi Çavuş Parrott, çölde vaktini boşa harcadığını söylüyor. Orduya üniversite eğitimi için katılmış, Suudi Arabistan'da savaşmak için değil. Savaş ihtimalindan birkaç kelimeyle bahsediyorlar. Er Shewmaker da orduya üniversite derecesi almak için girmiş. "Fakat her zaman orduda olmak isterdim, bilirsin. Bütün o filmleri severdim. İkinci Dünya Savaşı'yla ilgili bir sürü film izledim. Patton'ı severdim, bilir misin onu? Onu gördükten sonra hep tanklarda olmak istedim." Shewmaker yirmi yaşında. 24. Tümenin komutanlarının büyük bölümü Vietnam gazisi. Emirlerindeki adamların çoğu, Hindiçin'de savaş sona erdiğinde beş yaşındaydı.</p>

  <p>Petrol politikalarına bozulmayanlar da var aralarında. Johnson, 'eğer Suudiler bizim dostumuzsa, o zaman onları korumak bizim görevimiz' diye düşünüyor. Askerlerden ikisi, başkana itaat etme görevleri olduğundan dem vuruyor. Bir süre sonra, çölde olmak konusundaki bütün açıklamaları 'görev' kelimesinden ibaret hale geliyor. Iraklılara karşı herhangi bir nefret beyan etmiyorlar. Asıl düşmanları daha yakında. "Akrepler geceleri geliyor," diyor Johnson. "Onlarcası. Yılanlar da var, kumdaki izlerini görebiliyorsun. O yüzden yatıp uyuyamıyoruz. Hepimiz burada, tankların uç kısmına serdiğimiz battaniyelerin üzerinde uyumak zorundayız, zira metal çok sıcak."</p>

  <p>Gece kadar zifiri iki A-10 jeti uçuyor üzerimizden, Er Shewmaker ve arkadaşlarını Irak zırhlılarından koruyacağı düşünülen o meşhur (veya meşum) 'tank-avcıları' bunlar; iki uçağın da altına, sarıya boyanmış füzeler yüklenmiş. Askerler başlarını kaldırıp bakmıyor bile. "Eğer bize aitseler, sorun yok," diyor Eggart. "Onlarınkini, Mig-23'leri, Mirage'lan nasıl tanıyacağımı biliyorum. Fakat Iraklıların kimyasal silah kullanacağını sanmıyorum. Bunu eşime yazdığım mektuplarda da söylüyorum. Savaş öncesinde bu gecikme ne kadar uzun sürerse, kimyasalları kullanma ihtimalleri o kadar azalacak diyorum. Bu sadece benim akıl yürütmem. Niye olduğunu da bilmiyorum."</p>

  <p>Er Shewmaker iki yıl önce kız arkadaşı Heidi ile nişanlanmış. "Kısa süre sonra evlenecektik, fakat buraya gönderildiğimde onu beş aydır görmemiştim. Bütün yapabildiğim ona telefon açıp veda etmek oldu. Doğruca Fort Stewart'taki kışlalara gittim. Ona yazdım, fakat henüz cevap alamadım, Annemden de mektup gelmedi. Geceleri onları düşünüyorum. Tankın üzerinde oturup yıldızlara bakıyorum. İşte gezegen oyununu da böyle buldum."</p>

  <p>Tankçıların ne muharebe ne de nişancılık deneyimleri var. Er Shewmaker ve mürettebatının diğer üyeleri sıcaktan dolayı uyuşmuş gibiler. Shewmaker'ın BBC'yi dinleyebileceği bir radyosu bile yok. Ben ayrılmaya kalkınca, Shewmaker, Johnson ve arkadaşları, "Buranın dışında neler oluyor?" diyorlar hep bir ağızdan. Onlara Bush ile Gorbaçov arasında, Irak'ın rehin tuttuğu bazı kadın ve çocukların bırakılması konusunda, Irak-Ürdün sınırındaki mültecilerin giderek artan trajedisi hakkında bir zirve yapıldığını anlatıyorum. Sadece kısa bir süre dış dünyayı algılıyor ve hemen tepki veriyorlar. "Eşimi arayacak mısın?" diye soruyor Johnson. Shewmaker annesini aramamı istiyor. Ve diğer askerler defterime, 11 bin kilometre uzakta, Shecmaker'ın oyunundaki bütün çizgilerden uzakta olan ailelerinin telefon numaralarını yazıyorlar.</p>

  <p>Birkaç saat sonra onları arıyorum. Virginia Johnson'un sesi çok genç geliyor. "Tam da şimdi ona yazıyordum. Söyleyin, ilk mektubunu aldım. Ona her gün yazıyorum..." Eggart'ın ailesine, onları sevdiğini ve sigaraya ihtiyacı olduğunu anlatıyorum. Shewmaker'ın annesi, ön cephede olup olmadığını öğrenmek istiyor. "Bana tam olarak olmasa da aşağı yukarı Kuveyt'e yakın olup olmadığını söyleyebilir misiniz?" Ona, oğlunun Kuveyt sınırına 80 kilometreden daha uzakta olduğunu söylüyorum. Fakat sınırla oğlu arasında kumdan başka bir şey olmadığını eklemiyorum.</p>

  <p>Saddam, Shewmaker'ın gezegenlerinden birinin üzerinde olabilir. Britanyalı rehinelerle gülünç bir toplantı düzenliyor, Britanyalı bir çocuğu okşuyor, ona düzenli olarak süt içip içmediğini soruyor (Saddam'ın konuşmalarında daimi bir süt takıntısı var), Suudi Arabistan'ı kutsal savaşla tehdit ediyor ve Üçüncü Dünya ülkelerine bedava petrol öneriyor. Washington ve Londra'da bu olaylara küçümseyerek bakılıyor. Fas'ta Irak yanlısı ayaklanmalar var. Cezayir'de Irak'a destek için kendiliğinden gösteriler (hükümet destekli bir varyete değil de, gerçek olduğu sürece Arap dünyasında daima bir tehdittir) düzenleniyor. Başkent Cezayir'de Saddam'ın füzelerini tasvir eden devasa duvar resimleri boy gösteriyor; Irak liderinin İsrail'e karşı kullanma tehditleri savurduğu ve birkaç aya kadar da <i>kullanacağı</i> füzeler bunlar. Kuveyt sınırı yakınında ABD 20. Özel Operasyonlar Bölüğü (vaktini Kuveytli mültecilerle görüşerek geçiren ve arması, kum fırtınasından çıkan bir toz şeytanı olan bu bölüğün gizli bir kuvvet olduğu söyleniyor), elindeki haritalarda başkent Kuveyt'in geniş kesimlerinin gösterilmediğini fark ediyor; zira Kuveyt'in son dönemde elde ettiği zenginlik, haritacıların kaydedebileceğinden daha hızlı şekilde yeni caddeler ve uydu kentler yaratmış.</p>

  <p>Bütün gün ve gece büyük Amerikan konvoyları, Kuveyt'e giden altı şeritli otobanı sarsarak ilerliyor; zırhlı araçlar ve toplar, askeri nakliye araçları, köprü inşa malzemeleri, tanklar ve mühimmat kamyonları, cipler ve petrol tankerleri... Kumda sürünen koyu yeşil kertenkelelere benzeyen ABD helikopterlerinden oluşan bir filo, altlarından sarkan top, füze ve jeneratörler (hattâ prefabrik binalar) yükleriyle beraber doğuya doğru ilerliyor. İlerleyen bir ordunun gerçek ölçeği, hiçbir Hollywood yönetmeninin canlandıramayacağı bir enerji ve ciddiyet taşıyor. Ekim'in sonuna gelindiğinde çokuluslu ordu çölün dört bir köşesine yayılmış durumda; arazi şimdi binlerce zırhlı araç, seyyar karargah, füze rampaları, kamp çadırları, kamuflajlı top mevzileri, kumun içinde siperler ve sığınaklar kazan buldozer filolarıyla tanınmayacak halde. Yüz kadar yeni askeri yolun tozu havada öylece asılı duruyor; tozun altında, pusun içinde, Suudi Arabistan'ı 'müdafaa edeceği' söylenen on binlerce asker oturuyor.</p>

  <p>Arap, Müslüman orduları, Batı'nın hiçbir fedakarlıktan kaçınmayarak oluşturduğu 'koalisyonumuzun' teolojik temelini yaratmak için (bunun petrolü hedefleyen bir ABD operasyonu olmadığının kanıtı mahiyetinde) şimdi Suudi çölü boyunca yatıyor. Suudi kadınlar Amerika'nın kraliyetteki varlığının yeni bir özgürlüğü temsil ettiğine inanırken (ve kadın şoförlerin Riyad'da araba kullanmasını yasaklayan yönetime karşı gösteri yaparken), Washington onların cezalandırılması karşısında gıkını bile çıkarmıyor. BBC, çöldeki Britanya askerlerini, Birinci Dünya Savaşı'nın sona ermesinin yetmiş ikinci yıldönümünü törenle anarken gösteren bir video kaydını, Suudiler İslam topraklarında Hıristiyanların dini tören düzenlemesine bakıp kendilerini hakarete uğramış hissetmesinler diye yayından kaldırıyor. ABD askerlerine, üniformalarına haç veya Davud yıldızı takmamaları söyleniyor.</p>

  <p>İsrail Ekim ayında Kudüs'te on dokuz Filistinli göstericiyi vurup öldürdüğünde, Suudi ve diğer Arap gazeteleri buna 'katliam' nitelemesiyle tepki verdiler — ki öyle olduğu açıktı. ABD Dışişleri Bakanı Baker ise onu 'trajedi' sınıfına indirgedi. Bir Arap ülkesinin askerleri on dokuz Yahudiyi öldürseydi, Baker buna da trajedi der miydi? (Ve bu gibi kıyaslamaları daha kaç defa yapmak zorunda kalacaktık?) Trajedi diyen kimse olur muydu? Böyle bir durumda haber ajansları doğru şekilde 'katliam'dan söz eder, öte yandan Araplar da dokunaklı 'itidal' çağrıları eşliğinde meseleyi indirgerdi — yani Başkan Bush'un Kudüs'teki El-Aksa Camisi'ndeki vahim olaylara karşı verdiği münasebetsiz tepkinin aynısını verirlerdi. Baker, Kudüs'teki 'trajedi' ile Körfez'deki krizin arasında hiçbir bağ olmadığını söylüyordu. Ancak şurası kesindi: Kendini bunu söylemek zorunda hissetmesi, doğru olmadığını bildiğini de apaçık gösteriyordu. Amerika'nın Ortadoğu'daki en önemli müttefiki, İslamın en kutsal üçüncü mabedinde on dokuz Filistinli öldürmüştü (veya katletmişti), öte yandan Ortadoğu'daki ikinci önemli müttefiki de (yani İslamın birinci ve ikinci en kutsal mekânlarının sahibi olan Suudi Arabistan), Amerika'yı Başkan Saddam Hüseyin'in Arap ordularına saldırmaya teşvik ediyordu. Başkan Bush'un şimdi savunduğu 'Yeni Dünya Düzeni'nin çifte standartlarıydı bunlar. Bush Irak'ın Kuveyt işgaline son vermek istiyordu. Fakat İsrail'in Batı Şeria ve Gazze işgallerini sona erdirmeye hiç de hevesli değildi. İki toprak aynı şekilde fethedilmemişti (1967'de İsrail saldırı altındaydı), fakat Washington şimdi nasıl olup da iki işgale bu kadar farklı bir tavırla yaklaşabiliyordu?<sup><a href="../Text/dipnot.xhtml#bookmark159" id="footnote159">[9]</a></sup></p>

  <p>Ve eski Iraklı 'müttefiklerimizi' (İran'a karşı saldırılarında o kadar şevkle desteklediğimiz adamları) nasıl böyle kolayca düşmanlarımıza dönüştürmüştük? Çöldeki o soğuk akşamlardan birinde, Kraliyet Süvarileri'ne bağlı İrlanda Alayı'nın peşine takıldım; şanlı mazisi, Britanya'nın en parlak felaketlerinden birine dek uzanan bir alaydı bu.<sup><a href="../Text/dipnot.xhtml#bookmark1510" id="footnote1510">[10]</a></sup> Süvari Kevin Stevely (tek bir Suudiyle konuşmamıştı, fakat gayet akılcı bir biçimde, bu meselenin demokrasiden ziyade petrolle alakalı olduğu sonucuna varmıştı), kum tepelerinin arasındaki Challenger tankına aldı beni. Bu kişisel dünyalara girmeyi seviyordum. Tankın üzerinde onunla seyahat ederken ve çöl boyunca kayarak ilerleyen canavarın kapağına sıkı sıkı tutunmuşken, Stevely'nin bütün bir araca komuta ettiğini anladım. İnce ayar süspansiyonlarıyla çölü büyük bir gemi gibi bata çıka aşıyor, top namlusu gemi pruvasını, paletlerden fırlayan kum bir su fıskiyesini andırıyor, sanki herhangi bir denizcilik haritası üzerindeki düz bir rotayı takip ediyordu. Fakat askerler karanlık çöktükten sonra kamp ateşlerinin etrafında oturduklarında, yüzlerini güneşin çoktan battığı batı yönüne dönmeyi seviyorlardı. Zira Iraklılar (yani düşman) batıdaydı.</p>

  <p>'Onlar' ve 'biz' mantığı, rahatsız edici olduğu kadar doğaldı. On yıl önce (neredeyse aynı günlerde) 'onlar', yani Iraklılar, İran kenti Hürremşehr'i hallaç pamuğu gibi atıyor, top ateşi altındaki kentin yanan evlerinin enkazlarında siper alıyorlardı. Ve ben o Iraklılarla birlikteydim. O zamanlar 'hepimiz' birlikteydik, aynı tehlikeleri paylaşıyor, aynı askeri mevzilerde saklanıyorduk. Jon Snow ve ben, hayatımızı o Iraklı komandolara ve Şattül Arap Nehri'ndeki El-Tanin'in güvertesinde mahsur kalan Britanyalıları kurtarmamıza yardım eden 'Binbaşımıza' emanet etmiştik. Dostlarımızdı onlar, 'bizim' parçamızdı. Jon gerçekten riskli gece kurtarma operasyonu için ayrıldığında, 'bizim' kim olduğumuza kuşku yoktu. Evet, 'onlar' o vakitler 'biz'di. Ve şimdi, bu Britanyalı askerlerle otururken, 'biz' 'onlar' olmuştu ve Süvari Stevely 'bizim' üzerimize kimyasal bomba atıp atmayacaklarını merak ediyordu. Ve ben şunu düşünüyordum: 'Bizim' önümüzdeki bu büyük, korkutucu kumdan boşluğun (aslında 300 kilometreden fazla olamazdı bu boşluk) bir yerlerinde, Jon ile birlikte on yıl önce bol bol teşekkür ettiğimiz 'Binbaşımız' da dahil, Hürremşehr gazilerinden bazılarının da olduğuna kuşku yoktu.</p>

  <p>Eğer Iraklıların insanlığını unuttuysak, bizim için Suudilerin hissiyatını ve 'varlığımızın' toplumlarında tetikleyeceği infiali görmezden gelmek de aynı ölçüde kolaydı. Kuveyt'in kurtuluşundan önceki bu son aylarda, Suudiler bizim oyunumuzda sık sık küçük oyuncular olarak arzı endam ediyordu; bize dair doğru destek ve sadakat kelimelerini dillendirdiklerini sanan ve Irak liderliğine her fırsatta nefret kusan hizmetkar lordlardı onlar. Ağustos 1990'da savunma bakanı Prens Sultan İbn Abdülaziz, 'Iraklı kardeşlerimize' karşı Suudi topraklarından asla bir saldırı başlatılmayacağını ısrarla söylediğinde, Başkan Bush Suudilerin Washington büyükelçisi Prens Bandar'ı, bu tavır değişikliğinden dolayı azarlamıştı. Prens Sultan, Ekim sonunda Irak'ın Kuveyt'ten çekilmesi gerektiğini, fakat Suudi Arabistan'ın 'Irak'ın emirlik üzerindeki haklı toprak iddialarını' destekleyeceğini söyleyince benzer bir şaşkınlık yaşandı.</p>

  <p>1990 Kasımı'nın son günlerinde, Dahran Oteli'ndeki odama bir telefon geldi; yakınlardaki bir caminin, son birkaç aydır arada bir gidip sohbet ettiğim şeyhiydi arayan. Caminin yanındaki boş okula vardığımda şeyhi, arka odalardan birinde beyaz cübbeleriyle etrafını sarmış bir grup sakallı, orta yaşlı adamla, açıkça ajite olmuş halde bir şeyler tartışırken buldum. Savaşa dair olasılıkları tartışmak istediğini sanıyordum, fakat bana sorusu şu oldu: "Amerikalılar ne zaman gidiyor?"</p>

  <p>Şeyh radikal biri değildi. Camisine bitişik çirkin minaredeki hoparlörlerden verilen vaazlarında, krizin ortasında soğukkanlı olmak gerektiğini tekrarlayıp dururdu. Peygamber'in Tanrı'ya inancının, bütün gerçek müminlerin korunmasına yeterli olacağını söylerdi. Bugün bile, yani on beş yıl sonra, ismini vermemek zorunda, zira (Başkan Bush o günlerde Körfez'de 'özgürlüğü' savunduğunu gürleyerek söylese de) Suudi Arabistan bir demokrasi değildi, şimdi de değil ve asla olmayacak.</p>

  <p>"Amerikalılar buraya geldiğinde Saddam'dan korkuyorduk," dedi şeyh. "Fakat şimdi üç aydan fazla süredir buradalar ve hiçbir şey olmadı. Hükümetimiz, kriz sona erer ermez Amerikalıların gideceğini söylemişti. Buna inandık. Hâlâ inanıyoruz. Fakat sanırım inanmak <i>istediğimiz</i> için inanıyoruz." Şeyh ortalıkta dolaşan bütün söylentilerden haberdardı. Cidde'deki Suudi işadamları, kraliyette üslenen Amerikan askeri gücüne arazi kiralamak için beş yıllık anlaşma yaptıklarını el altından yayıyorlardı. Dahran'da Amerikalıların araba park yerleri, depolar ve nakliye tesisleri için iki yıllık anlaşma yaptığı konuşuluyordu. Nakliye gemileri sadece silah değil, inşaat malzemesi de getiriyordu.</p>

  <p>Yabancılar için (yani Amerikalılar ve Britanyalılar için) Suudi toplumu içinde baş gösteren gerilimler belirgin değildi. Suudi basını her gün, Başkan Bush'un Saddam'ı Kuveyt'ten çıkarma çözümünün borazanlığını yapıyordu. Bush, Kasım 1990'da Suudi Arabistan'ı ziyaret ettiğinde, ülkedeki müteşebbisler Riyad gazetelerine tam sayfa ilanlar vererek, 'dünyanın bu köşesinde barış ve özgürlüğü korumak, kollamak ve savunmak için' Amerikan güçlerini gönderme kararından dolayı Bush'u tebrik etmişti. Fakat potansiyel olarak çok daha önemlisi, başka mesajların da artık Suudi Arabistan'da duyuluyor olmasıydı.</p>

  <p>Vaizlerin, Batılıların İslam topraklarındaki varlığına dair artan endişelerini dile getirdiği dini teyp kasetleri dağıtılıyordu. Hükümetin izin verdiği dükkânlar yıllardır Müslüman âlimlerin vaazlarını içeren kasetler satıyorlardı, fakat Suudi polisi, Amerikalıların konuşlandığı ilk üç ay içinde altı kaseti, 'bozguncu' içeriğinden dolayı toplatmıştı. Bu yeni sansürlenen vaazlardan bazıları, Suudilere ülkelerinin Irak'la önceki ilişkisini hatırlatıyordu; Suudi resmi ağızları yakın zamana dek Saddam'ı Arap milliyetçiliği ve onurunun kalesi olarak görüyor, acımasızlığı (ki Batılı hükümetler görmezden gelse de, Batı'da bu acımasızlığın kaydı gayet iyi tutulmuştu) Suudi kraliyet ailesi tarafından bilmezden geliniyordu. Diğer kasetler Suudi Arabistan'ın müttefiklerine, özellikle de Suriye lideri Hafız Esad'a ateş püskürüyordu. 1982'de vahşice ezilen Hama ayaklanmasından (Esad'ın ordusu, Sünni Müslüman isyanını kanla bastırmıştı) kalma yüzlerce mülteci şimdi Suudi Arabistan'da yaşıyor ve aktardıkları hatıralar dinsel hiyerarşinin üyelerini derinden etkiliyordu.</p>

  <p>Bir vaiz, Süleyman El-Uvda, "Ulusların Düşüşü" diye bilinen bir vaaz kaydı yapmıştı. Ulus-devletlerin parçalanmasının nedenleri üzerine felsefi bir söylev gibi görünse de, ulusal çöküşün başlıca sebepleri yolsuzluk, adam kayırma ve ifade özgürlüğünün yokluğu (bir danışma konseyinin, yani şuranın yokluğu) olarak tespit ediliyordu. Dinleyiciler, Suud Sarayı'ndan bahsettiğini hemen anlıyorlardı elbet. Bu kasedin yasaklanmasından kısa bir süre sonra Kral Fahd (birkaç yıl içinde üçüncü defa), böyle bir konseyin kurulması planlarının 'son aşamalarında olduklarını' açıkladı. Kassim'deki Muhammed bin Suud Üniversitesi'nin rektörü olan El-Uvda bu söylevi Eylül 1990'da vermiş ve vaaz kasetleri derhal toplatılmıştı.<sup><a href="../Text/dipnot.xhtml#bookmark1511" id="footnote1511">[11]</a></sup></p>

  <p>Buna karşı Suudiler sadece kendi prenslerinin basmakalıp laflarını, Batılı liderlerden gelecek özgürlük ve korumaya dair bitmek bilmez vaatlerini ve Hıristiyan felsefesini müstakbel bir savaşı ahlaken kabul edilebilir gösteren bir araç gibi tarif edenlerin açıklamalarını işitti. Canterbury Başpiskoposu bunun 'adil bir savaş' olacağını ilan ederken, diğer din adamları da, Irak'a yönelik 2003'teki yasadışı işgalde de kullanılacak olan aynı saçmalığı dile getirdiler. 1990'da, Canterbury'deki İsa Kilisesi Koleji şapelinin başkanı, Papaz Edward Norman, Irak'ın nükleer bir tehdit olarak yok edilmesi, öte yandan da 'dünyaya ve Arap toplumuna değerli katkılar yapabilecek bir ülke' haline getirilmesi gerektiğini iddia ediyordu. Hemen ardından şunları yazıyordu Norman:</p>

  <blockquote class="">
    <p>Irak'ın nükleer silahları yerli yerinde duracak ve onları kullanma yeteneğine de sahip olacak... Doğuracağı bütün acılar ve can kayıplarıyla birlikte, şimdi askeri gücü kullanmak, Ortadoğu'daki müstakbel bir nükleer çatışmanın neden olacağı can kayıpları karşısında, her durumda ahlaken tercih edilebilirdir... Şimdi yaşanacak bir savaştaki can kayıpları, birkaç yıl içinde yok olabilecek milyonlarca hayatı kurtaracaktır. Bunun Hıristiyanlığa her yönüyle uygun bir sonuç olduğuna kuşku yoktur... Maddi zenginliği ve insani konforu daha yüce ve sağlam değerlerin üzerine koyan bir toplum, soylu bir toplum değildir ve değerlerine gerçekten inananlar tarafından bir şekilde mağlup edilmesi muhtemeldir.</p>
  </blockquote>

  <p>Yine Irak'a açılacak bir sonraki savaş için öne sürülen gerekçelerin esrarengiz şekilde tıpatıp aynı olması bir yana, bu saldırgan tezin son üç maddesi Usame Bin Ladin'in ağzından da çıkmış olabilirdi.</p>

  <p>Fakat 2003'teki Irak işgaliyle başka bir tuhaf paralellik vardı: Washington ile Londra arasındaki eşitsiz ilişki. Margaret Thatcher (ve ardından John Major'ın) Kuveyt'in kurtarılmasına destek ifadesi, Tony Blair'in Irak işgaline yönelik yaltaklanan, sözde-ruhani heyecanının yanında sönük kalsa da, Britanya'nın Washington'un askeri kararlarındaki sadık uşak rolü, 1991 savaşı başlamadan çok önce açıkça ortadaydı. Anglo-Amerikan ittifakı sahada etkileyici görünüyordu. Britanya 7. Zırhlı Tümen'den bir irtibat subayı, şimdi ABD 1. Deniz Piyadeleri Seferberlik Gücü Komutanı General Michael Myatt'ın çöl taktik karargahında üslenmişti. Deniz piyadeleri ve Britanya birlikleri, Britanyalı komutan Tuğgeneral Patrick Cordingley'in nezaretinde ortak savunma ve taarruz tatbikatları düzenliyordu. Tümgeneral Sör Peter de la Billiere, Körfez'deki tüm Britanya birliklerinin başkomutanı, Riyad'da Schwarzkopf ile bir dizi taarruz senaryosu üzerinde tartışıp uzlaşmaya varmıştı. Britanya tankları, ABD deniz piyadelerinin taarruz operasyonlarında tamamlayıcı rol oynayacaktı.</p>

  <p>Fakat çatışma başlar başlamaz, Britanya karar alma yeteneğini fiilen yitirecekti. Planlama ile uygulama arasında dağlar kadar fark vardı; savaş zamanındaki ulusal komuta, çokuluslu gücü hantallaştıracaktı. Britanya'nın emir-komuta zincirindeki konumunu en manidar şekilde, Britanya savunma bakanı Tom King'in 14 Kasım'da Suudi Arabistan'a yaptığı bir ziyaret sırasında, de la Billiere ortaya koymuştu. Suudilerin sembolik, Amerikalıların ise askeri bir rolü olduğunu kabul eden de la Billiere, şunları söylüyordu: "Başkomutan Prens Halid... onun ve General Schwarzkopf'un otoritesi... Britanyalı askerlerin dahil olduğu görevlerdeki gereksinimlerimi karşılıyor. Britanya kara ve hava kuvvetleri Amerikalıların TACON'u [taktik kontrolü] altında."<sup><a href="../Text/dipnot.xhtml#bookmark1512" id="footnote1512">[12]</a></sup></p>

  <p>Fakat Anglo-Amerikan komutası içindeki kendi kaynaklarım, Britanyalılarla Amerikalılar arasındaki ilişkinin, dünyaya gösterildiği kadar yakın (veya güvene dayalı) olmadığını söylüyordu. Paris'teki yılbaşı tatilim sırasında ulaşan bir haber bu durumu bilhassa açık etti: Bir hırsız, Batı Londra'nın Acton semtinde, RAF'a ait işaret konulmamış bir arabadan, Körfez savaşı brifing planlarını içeren bir çanta ile bilgisayar çalmıştı. Kaynağıma göre belgeler üst düzey bir RAF subayı tarafından taşınıyordu (sonradan bu subayın hava kuvvetleri filo komutanlarından David Farquhar olduğu anlaşıldı; Farquhar, de la Billiere'ın bir üstü olan Sör Patrick Hine'ın kişisel kurmay subayıydı) ve Farquhar, Acton'daki bir mağazada bir ikinci el arabaya bakmak için durduğunda araçtan alınmıştı. Hırsız belgeleri atmış (birkaç saat sonra bulunmuşlardı), fakat bilgisayarı satmak için tutmuştu ve askeri bilgi içerdiğinden bihaberdi. Kaynağıma göre çok daha önemlisi, Britanyalılar hırsızlık meselesini Amerikalılara bildirmemişti.</p>

  <p>Bu olağanüstü hikâyeyle <i>Independent</i>'ı aradım ve Britanya hükümetinin, basında yer almasını engellemek umuduyla habere yönelik 'D-ihtarı'<sup><a href="../Text/dipnot.xhtml#bookmark1513" id="footnote1513">[13]</a></sup> yayımladığını öğrendim. Vekil yayın yönetmenimiz Matthew Symonds da ricaya uyup haberi gizli tutmaya karar vermişti. Symonds, Britanya gazetecilik tarihindeki benzerleri arasında en cüretli girişim olan <i>Independent</i>'ın üç kurucusundan biriydi; amaçları, basın baronlarının veya hükümetlerin gücünden etkilenmeyecek bir gazete yaratmaktı. Andreas Whittam Smith baskıya asla boyun eğmedi, fakat savaşa dair rahatsız edici derecede romantik bir heyecan sergilemeye başlayan Symonds, 'D-ihtarı'nın esasında 'güvenlik' gerekçesiyle değil, Amerikalıların hırsızlığı duymasını engellemek için yayımlandığını fark edememişti. Bu yüzden <i>Irish Times</i>'taki (ne de olsa İrlanda cumhuriyetinde yayınlanıyordu ve Britanya ordusu kükrediğinde hazırola geçmekle yükümlü değildi) bir meslektaşıma olaydan söz ettim ve gazete hırsızlık haberini derhal yayınladı. Andreas da tatile çıkmıştı ve onun dönüşüyle benim Suudi Arabistan'dan dönüşüm çakıştı. "Ben olsam 'D-ihtarı'nın bizi durdurmasına izin vermezdim," diye hiddetle bağırdı karşılaştığımızda.</p>

  <p>Bu olay, gazetemizin yönetimindeki ilginç bir bölünmeyi de açığa vurmuş oldu, ki Andreas altı yıl sonra gazetenin pazar ekinde bunu bizzat açıkladı. "Pişmanlık duyduğum tek şey," diye başlıyor ve şöyle devam ediyordu:</p>

  <blockquote class="">
    <p>onun [Symonds] beni, Körfez savaşına dair kendi fikirlerimin tam zıttı yönde ikna etmesi. Gazetenin savaş karşıtı bir tutum almasını isterdim, fakat Matthew ve başka herkes bunu yapmamam konusunda beni ikna etti, çünkü düşüncelerime katılmıyorlardı.</p>
  </blockquote>
