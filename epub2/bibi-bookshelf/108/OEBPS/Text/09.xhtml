  <h3>DOKUZ<br/>
  <br/>
  'Ölüm Acısına Mahkum Edildi'</h3>

  <blockquote class="ilk">
    <p>Ve sonra belleğim silinecek</p>

    <p>Cephe hattında tomurcuklanan,</p>

    <p>patlayan bir mermi gibi,</p>

    <p>Muhteşem, çiçek açan bir mimoza gibi</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Guillaume Apollinaire</span>,<br/>
    'Si je mourrais là-bas'<br/>
    30 Ocak 1915, Nimes</p>
  </blockquote>

  <p>Küçük bir çocukken babam beni dizine oturtur ve parmağımı alıp alnındaki çok küçük bir girintiye götürürdü. İnce, eski bir yaraydı bu. "Çinlinin bıçağı sapladığı yer burası işte," derdi. Ve bunu, Bill Fisk'in Birinci Dünya Savaşı'nda bir Çinliyle arasındaki sorunu nasıl çözdüğüne ve saldırıya uğradıktan sonra saldırganı revolveriyle nasıl öldürdüğüne dair tuhaf bir hikâye takip ederdi. "Babam bir Çinli öldürmüş," diye anlatırdım okuldaki arkadaşlarıma. Neden öldürdüğünü ise hiç izah edemedim.</p>

  <p>Babamın 1914-18 savaşıyla ilginç bir ilişkisi vardı. Savaşa katıldığı kısa zaman dilimi hakkında nadiren konuşmak isterdi, fakat hayatı boyunca bu konuda yazılmış bütün kitapları okudu. Wilfred Owen'ın şiirlerini okurdu (o da babam gibi Birkenhead'de yaşamıştı) ve Batı Cephesi hakkındaki bütün resmi hikâyeleri hatmetti. Earl Haig hakkında yazılmış ilk eleştirel biyografiyi okurken ve bir zamanlar hürmetle andığı adamın bir yalancı olduğunu anladığında attığı dehşet çığlıklarını hâlâ hatırlarım. Seksenlerinin ortasında bir bakımevinde kanserle mücadele ederken ondan savaş anılarını anlatmasını istedim. "Hepsi kocaman, korkunç bir pislikti fellah," dedi sadece.</p>

  <p>Babam beni daha beşiğimde görür görmez adımı 'fellah' koymuştu. P C. Wren'in Fransız Lejyonu'nun destansı hikâyesini anlattığı <i>Beau Geste</i> kitabını yeni okumuştu. Kahramanlardan biri yaralanıp acıya hiç sesini çıkarmadan dayanınca, yoldaşı onu 'yiğit fellah' diye tebrik ediyordu. Arap köylülere de 'fellah' dendiğini hiç bilmeyen babam, bana böyle seslenmekten hiç bıkmadı; şu ironiye bakınız ki, oğlu ömrünün yarısını Arap dünyasında geçirecekti. Hakikaten de, Bill Fisk 1992'de doksan üç yaşında, ölümden korkmayan, fakat giderek öfkeli ve nemrut hale gelen bir ihtiyar olarak öldüğünde Beyrut'taydım. Annem Peggy'ye (ikinci karısıydı) çok düşkündü ve kimseye yalan söylemedi, kimseyi aldatmadı. Borçlarını hep tam zamanında öderdi. Yaklaşık otuz yıl boyu Kent'te, Maidstone Kasabası Hazinedarı olarak görev yaptı. Her Pazar sabahı kalkar, Azizler Kilisesi'ne gitmek için annemin hazırlanmasını bekler, sofada bir aşağı bir yukarı volta atarken 23. İlahi'yi söylerdi. Bir vatanseverdi babam. Alman birliklerinin Güneydoğu İngiltere'yi işgal edecek gibi göründüğü 1940'ta, MI6'nın Kent'te bir direniş hücresi kurması isteğini hiç tereddütsüz kabul etmişti. Okulda babamın Alman birlikleri geçerken Maidstone doğu demiryolu köprüsünü havaya uçurma planlarını gösterir, sınıftaki bütün oğlanları kıskandırırdım. Naziler gelseydi, elbette Bill Fisk bir sabotajcı olarak kurşuna dizilirdi. Ottawalı Karsh'ın<sup><a href="../Text/dipnot.xhtml#bookmark091" id="footnote091">[1]</a></sup> Churchill'i başbakanlık konutunda BBC'den halka seslenirken gösteren unutulmaz fotoğrafı, yıllarca Maidstone'daki evimizin oturma odasında asılı durdu. Babam öldükten sonra Peggy o fotoğrafı nazikçe kaldırıp yerine Medway Nehri'ni tasvir eden zarif bir suluboya tablo astı.</p>

  <p>Ne yazık ki Bill Fisk'in iki ayrı yüzü vardı. Anneme sadıktı sadık olmasına, fakat aynı zamanda bir zorbaydı. Haftalık ev giderlerini kontrol ederken, annem onun arkasında, her an fırça yeme korkusuyla beklerdi. Ve vatanseverliği çabucak ırkçılığa dönüşebiliyordu. Son yıllarında, beni gittikçe çileden çıkararak, siyah insanlara 'zenci' demeyi âdet edinmişti ve onunla tartışmaya kalktığımda bana da ağzına geleni söylerdi. "Ne cüretle bana nasıl konuşacağımı söylersin?" diye bağırırdı, Peggy kapının eşiğinde bize kaygıyla bakarken. "Zenci de siyah demek, öyle değil mi? Evet, ben ırkçıyım ve bundan gurur duyuyorum. İngiliz olmaktan gurur duyuyorum."</p>

  <p>Annem onu yumuşatmaya çalışır ve bazen dayanamayıp ağlardı. Dokuz yaşımdayken uzaktaki bir yatılı okula gönderilmiştim. Şiddet uygulanan ve yoksul-zengin ayrımı yapılan bu okuldan nefret ediyordum ve babama haftalar, aylar, yıllar boyu beni okuldan alması için yalvardım. Annem de az yalvarmadı bu konuda. Nafileydi. Babama göre, yatılı okul bana ayaklarımın üzerinde durmayı öğretecekti. 'Yiğit bir <i>fellah</i>' olacaktım. Sınavları verdiğimde gururlanır, ama kendisine itaat etmeyen oğlunu karşısında görünce gururun yerini gaddarlık alırdı. Kıyafetlerimin, kravatlarımın, ayakkabılarımın hepsini o seçerdi. Yıllar sonra, ona ırkçı hakaretlerini (küfür ederken İrlandaca kullanırdı) duymaktan bıkıp usandığımı söylediğimde bana ekmek bıçağını fırlatmıştı. Bir keresinde de annem, Bill'in bir belediye görevlisini yumrukladığını anlatmıştı; adamın anneme asıldığını düşünüyordu. Babamın yere serdiği adamın Maidstone Belediye Başkanı olduğunu, ancak Peggy öldükten sonra teyzemden öğrendim.</p>

  <p>Genelde uysal bir çocuktum. Babam benim için potansiyel bir tiran olduğu kadar bir koruyucuydu da (bütün küçük çocuklar için öyle değil midir zaten). Sakin olduğu zamanlar onu severdim. Öfkesini ise ona 'Kral Billy' diyerek yumuşatmaya çalışırdım; bir şekilde baskın kişiliğini de hicvetmiş olurdum böylece. Ve hatalarını kabul edip özeleştiri yaptığında kendisine 'Kral Billy' derdi ve o zaman sıradan bir insan haline gelirdi. Bana kitapları ve tarihi sevmesini öğretti; küçük yaştan itibaren Drake ve Nelson'u, İngiltereli Harold'ı ve Hint İsyanı'nı öğrendim. Babamın edebiyat zevki Collins'in <i>İngiliz Çocukları İçin Tarih</i>'inden, felaket G. A. Henty'ye kadar büyük bir çeşitlilik gösterirdi. Yatılı okula gönderildiğim sıralarda, Birinci Dünya Savaşı'nın Saraybosna'da bir prensin öldürülmesiyle başlayıp 1919 Versay Anlaşması'yla sona erdiğini, fakat o anlaşmanın ikinci bir dünya savaşının önüne geçemediğini biliyordum. 'Fellah' yabancı bir ülkedeki ilk tatiline, Fransa'ya ve babamın zihnini hâlâ meşgul eden o savaş alanlarına götürüldüğünde on yaşındaydı.</p>

  <p>Annem 1998'de öldüğünde, 1956 yılındaki o tatilin resimlerini bir araya topladığını keşfettim; küçük siyah-beyaz resimleri, yeşil suni deriden kapağı olan ucuz bir albüme özenle yerleştirmişti: Bill ve Robert arabalarının (İngiltereli Austin deniyordu bu arabaya ve babamın neden onu tercih ettiğini tahmin edebiliyorum) yanında, Dover Marine İstasyonu'nun dışında, kendilerini Bolonya'ya götürecek eski Britanya Demiryolları gemisini <i>(Shepperton Feribotu')</i> beklemekte; Robert, üzerinde okul kazağı, Bill'in yanında oturuyor, arabanın bagajı açık ve yanımızda tıslayarak yanan bir gaz lambası; Robert Fransız buharlı trenlerinin vagonlarını sayıyor; Bill ve Peggy, arabanın yanında bir arada, hafifçe kadrajdan çıkmışlar, bu resmi ben çekmiş olmalıyım.</p>

  <p>Fakat babamın aklının nerede olduğu açıktı. "Montreuil, Hesdin, St. Pol, Arras üzerinden Louvencourt'a" diye yazmış Peggy albümün içine. Ve 'Louvencourt' kelimesinin hemen yanında, iki yanında uzun ağaçların sıralandığı bir yol fotoğrafı var, uzakta bir ahırın eğik çatısı görünüyor. Onun ne olduğunu biliyordum. Babam defalarca anlatmıştı; 11 Kasım 1918'de, Birinci Dünya Savaşı'nın son gününde rastladığı ve içeri girip temiz bir uyku çektiği Somme'deki evdi bu. 1956'daki tatilimizde ise babam kapıyı çalmaya utanmıştı. Bir başka resimde savaşta ölen Louvencourtlu Fransızlar için dikilen 1914-18 anıtının önünde. Her zamanki kravatını takmış; yetmiş iki yıl boyu işte de evde de, Kraliyet Liverpool Alayı'nın denizci mavisi ile koyu kestane rengi karışımı kravatını taktı.</p>

  <p>Beauvais'deki otelde geçirdiğimiz o akşam, barda annemi beklerken de aynı kravatı takıyordu. Gıda zehirlenmesi geçirmiştim ve Peggy başımda bekliyordu, ta ki babam aniden odamın kapısını açıp ona, "Seninle konuşmak istiyorum — hemen şimdi!" diyene kadar. Yandaki kendi odalarına geçtiler, ince duvara kulağımı dayayıp konuşmalarını dinledim. "Beni bekletmeye nasıl cüret edersin? Bu ne cüret?" diye sorup duruyordu babam. Sonra Peggy'nin ağladığını duydum. Ve babam, "Peki, artık konuşmayalım bunun hakkında," dedi. Müteakip yıllarda bu cümleyi bana karşı da defalarca kullanacaktı. O cümleyi sarf ettikten sonra benimle haftalarca konuşmazdı, ona karşı saygısızlığımı bu şekilde cezalandırırdı. Otelin barında beklediği o akşamdan sonra Peggy'yle de günlerce konuşmadı. Tatil albümünde sürekli gülüyoruz halbuki. Sonradan Bill'in Büyük Savaş dediği şeyin yaşandığı topraklarda başka tatiller yapıp başka fotoğraflar da çektirdik. Ypres'e birkaç kez gittik. Ve Verdun'a. Sonradan annem o ilk ev sineması filmlerine de el attı. Ve o görüntülerde de sürekli gülüyorduk.</p>

  <p>Bill savaştan konuşmaya pek gönüllü olmasa da, ağzından birkaç hikâye alabildim. 1918'de siperlerde bir sıçan tarafından ısırılmıştı. Birkaç gece, çatısı Alman top ateşi altında çöken Amiens Katedralindeki ilkyardım merkezinde yatmıştı; gotik ortaçağ süslemeleri altında uzun uzun yıldızlara baktığını hatırlıyordu. Bir keresinde Batı Cephesi'nde çekilmiş bir fotoğrafını göstermişti bana, çamur ve kurumuş ağaçların yansıdığı minik, üç santimlik bir resimdi bu. Babam (bütün askeri kuralları hiçe sayarak) 1918'de savaşa fotoğraf makinesiyle gitmişti. Evdeki iktidarına toz kondurmazken otorite karşısında son derece itaatkar olan Bill açısından epey tuhaf bir ihlaldi bu. Siperlerdeki savaşla ilgili çok konuşmazdı (Ağustos 1918'de savaşa katılmıştı), fakat 1976'da, ben <i>The Times</i> için Lübnan iç savaşını izlemeye gidecekken Bill şunu söylemişti: "Hatırla fellah, endişe edeceğin şey top mermileri değildir — asıl keskin nişancılardan kork." Birinci Dünya Savaşı'nın siperlerinden gelen bir tavsiyeydi bu. Ve haklıydı.</p>

  <p>Ölümünden kısa süre önce bana ilk evliliğinden de söz etti — Maidstone Mezarlığı'nda şans eseri ilk karısının mezarını keşfedene kadar benden gizli tutulan bir meseleydi. Çocukluk aşkıydı, fakat evlenmelerine rağmen bu aşka karşılık bulamamıştı, gerdek gecesinde bile. Matilda Fisk 1944'te, İkinci Dünya Savaşı sırasında ölmüş, Bill 1946'da Peggy ile evlenmişti. Peggy 25, Bill ise 46 yaşındaydı.</p>

  <p>Bana anlattığı çok şaşırtıcı, hiç beklenmedik bir hikâyesi daha vardı. Tam savaşın sonunda, bir askeri infaz edecek bir idam mangasına komuta etmesi emredilmiş, Bill emri geri çevirmişti. Savaşın bitiminden sonra ordu onu, savaş alanlarında kalan asker cesetlerini toplayıp Britanya'daki büyük mezarlıklara nakletme işine koşarak cezalandırmıştı. Bill'i bildim bileli çürüyen şeylerden nefret ederdi. Ölü bir kuş, ölü bir köpek gördüğünde hemen yolunu değiştirirdi. Babamın bu itaatsizliği onun yapısına hiç uymuyordu. Fakat bundan dolayı ona büyük bir hayranlık duymuştum. Gerçekten de, yıllar geçtikçe, babamın bir başka insanı öldürmeyi reddetmesinin, onun yerinde olsaydım aynısını yapacağım tek şey olduğu sonucuna vardım.</p>

  <p>Yirmi sekizinci yaşgünümde bana William Moore'un <i>The Thin Yellow Line (İnce Sarı Hat</i>) kitabını almıştı; Batı Cephesi'nde infaz edilen idamlara dair ilk tarihçelerden biriydi bu. Annem, Bill'in kitabı baştan sona mutlak bir sessizlik içinde okuduğunu anlatmıştı. Britanyalılar tarafından Büyük Savaş'ta idam edilen 314 adamın hikâyesini okumamı istemişti. Hâlâ kafasını meşgul eden bir şeyler vardı belli ki. Ölümünden kısa süre önce, vurmayı reddettiği askerin kim olduğunu bilip bilmediğini sordum. Bir Avustralyalıydı; sarhoş olmuş ve bir Fransız jandarmasını öldürmüştü. İdam mangasına başka biri komuta etmişti.</p>

  <p>Bu kadardı. Bir keresinde Peggy'den babamla savaş hakkında konuşmasını, bir gazeteci gibi onunla röportaj yapmasını istedim; hayatının bu kayıp dönemini çok merak ediyordum. Annem konuşacağına söz verdi. Ancak Bill 1992'de öldüğünde bütün bulabildiğim, ailesinin tarihine dair kendi el yazısıyla (ve kurşunkalemle) tuttuğu dokuz küçük sayfa not oldu: "1899'da 'Stone House'da, Leasowe, Wirral, Cheshire'da doğdum. Baba, Master Mariner 1868'de doğmuş. Anne, Market Gardiner'ın kızı, 1869'da doğmuş. Fisklere dair en eski kayıtlar, 1737'de İngiltere'ye gelen Danimarkalı profesöre dayanıyor. Ben Yerel İdare Okulu'na gittim. Yüksek Okulu kazandım. Babamın maddi gücü beni orada okutmaya yetmedi, okulu bırakmaktan ve Borough Maliyesi'ne başvurmaktan başka seçeneğim yoktu. İşe giriş sınavını kazandım ve 1913'te 14. yaşgünümden iki hafta önce, haftalık 6 şilin ücretle çalışmaya başladım." Yani Bill'in eğitimime bu kadar önem vermesinde şaşılacak bir durum yoktu. Notlarda babası Edward'ın vaktiyle <i>Cutty Sark</i>'ın (şimdilerde bir Greenwich kuru havuzunda, kafeterya olarak hizmet veriyor) ikinci kaptanlığını yaptığı belirtilmemişti. Bir başka kısa notta şu ilginç bilgi yer alıyordu: Bill, büyükbabasının da (yani Edward'ın babası) Birinci Dünya Savaşı'na katıldığını ancak savaş bittikten sonra öğrenmişti. Büyükbaba, 1918'deki Zeebrugge Muharebesi'nde (Britanya, Alman denizaltılarının ve destroyerlerinin kullanmasını önlemek için Belçika limanlarını kapatmıştı) donanmada görev yapmıştı.</p>

  <p>Bill'in ölümünden altı yıl sonra daha da fazlasını öğrenecektim. 1998 güzünde annem ölüm döşegindeyken Maidstone'daki evinin tavanarasında teneke bir kutu buldum; Büyük Savaş'ta ailelerin askerlere gönderdiği türden bir sabun ve tıraş fırçası kutusuydu bu. Kapağında saçlarına güller takılmış, hafifçe gülen genç bir kadının resmi, resmin hemen üzerinde de 'Parfumery Chiyotsbaki' yazısı göze çarpıyordu. Kutunun içindeyse 1914-18 savaşından onlarca fotoğraf vardı. Bazıları Bill'in uzun yıllar önce ölmüş arkadaşlarını, Kraliyet Liverpool Alayı üniformaları içinde gösteren kartpostal boyutunda fotoğraflardı; hepsinin yüzünden vakur bir gençlik fışkırıyordu. Büyük bir kartın arkasına, 'Preston'dan delikanlılar' diye yazılmıştı. Diğerleri Bill'in yasadışı kamerasıyla çektiği fotoğraflardı. Birini daha önce görmüştüm — Batı Cephesi'nin harabeye dönmüş kırsalının fotoğrafı. 'Arras'ın kuzeyi, 1918' diye yazmış Bill arkasına. Bir başkası, at sırtında genç bir subayı gösteriyor, 'Hazebruck yakınındaki Whitesocks'ta' notu eşliğinde. Bir Fransız ekmek karnesi ve elli genç askerin babamla çekilmiş fotoğrafı da var; hepsi öfkesiz, cephede öylece yayılmış yatıyorlar, kabaralı postalları fotoğraf makinesine dönük. Dramatik bir resimde Kraliyet Liverpool Alayı, Kuzey Fransa'daki Douai'de yağan karın altında geçit resmi yapıyor, tipinin altında süngüler takılmış. Neredeyse silinmiş, muhtemelen kötü basılmış bir başka resimde de Douai topçu okulu görünüyor, Britanyalı askerler, atlar ve top arabalarıyla dolu bir tören alanının karşısında devasa bir Napolyon binası. "Tümgeneral Capper, 'B' bölüğünü teftiş ediyor" diye yazmış Bill bunun arkasına da.</p>

  <p>Ve daha büyük bir fotoğrafta Bill Fisk, Arras'taki bir evin camekânına doğru yürüyor, tarih Ağustos 1918. Gür siyah saçları, objektife sabitlenmiş gözleri, ileriye uzanan burnu, yüzündeki mahcup gülüşle uzun, yakışıklı bir adam; sağ elini kendinden emin bir edayla ceketinin cebine sokmuş, klapasında birliğin şahlanan at arması göze çarpıyor. Burt Lancaster'ın gençliğini andırıyor. Yakışıklı görünümü bir yana, biraz bana benzediğini kabul etmeliyim.</p>

  <p>Bir diğer resim Bill'i bir kadın ve erkekle, üstü açık bir arabada gösteriyor. Bir diğerinde Fransa kırsalında, sivil kıyafetler içinde, fakat Büyük Savaş tozluklarını çıkarmamış; Britanyalı askerlerin, siperlerdeki suyun postallarına girmesini önlemek için giydikleri tozluklar bunlar. Arkasında bir dala asılı bir kadın şapkası. Savaş zamanı bir gönül macerası olabilir mi? Bill de annem de bu konudan hiç söz etmedi. Bill Fransa'dayken annem daha doğmamıştı bile. Fakat ölümünden sonra Bill'in çekmecelerinde 1919'daki Longchamps yarışlarına iki bilet buldum. "At onları!" diye emretti annem bana. Bill'in o biletleri yıllarca sakladığını düşünmekten hiç hoşlanmamıştı.</p>

  <p>Fotoğraf kutusu tavanarasında bir ayakkabı kutusunun içinde saklanmıştı. Fakat aşağı katta, annemin masasında onun elyazısıyla yazılmış sayfalarca not buldum. Babamla söz verdiği röportajı, on yıl önce yapmıştı nihayet. Bill onunla daha rahat konuşmuştu. Fransa'ya gönderilecek olmaktan dolayı yaşadığı sevinci (Liverpool'dan arkadaşları Ypres'te ölen bir adam için şaşırtıcı bir tepkiydi doğrusu) ve ilk subay üniformasını giydiğinde duyduğu heyecanı anlatıyordu. Elli pound harcırah almış ve bir Smith&amp;Wesson tabancaya 'konmuştu'. "Kendimi mareşal gibi görüyordum," diyordu anneme. Ağustos 1918'de Fransa'ya gönderilmişti. "Fransa'ya ilk gittiğimde binlerce Çinli vardı. Yollardaki mermi çukurlarını doldurmaları için getirilmişlerdi ve bir Fransız ikmal trenini soymuşlardı; biz bir sonraki birliktik... Ben asteğmendim." Bill Arras yakınlarındaki Çin kampına gitmişti; etrafı dikenli tellerle çevrili kulübelerden oluşan bir kamptı bu.</p>

  <blockquote class="">
    <p>Oraya vardığımızda bizi içen almadılar... sonra sadece benim içen girmeme izin verdiler. İngilizce bilen bir Çinliye, "30 kişilik müfrezemle birlikte bir Fransız ikmal treniyle ilgili soruşturma yapmak üzere gönderildim," dedim. "Sen gelebilirsin, fakat adamların dışarıda kalacak," dedi; böyle bir duruma hazırlıklı değildim. O herifi hiç gözüm tutmamıştı. İçeri girdim ve bir masaya oturdum; bütün Çinliler etrafımıza doluştu ve beni içeri alan herif alnıma, tam gözlerimin arasına doğru bir bıçak doğrulttu. Herifin karşımda hareket ettiğini hissettiğimde bir şeyler okumaya çalışıyordum, öne eğilmiş durumdaydım... Hamle yapmasaydım beni boynumun arkasından halledecekti. Evet, vurup öldürdüm onu ve kapıya koştum, deli gibi kaçtım oradan. Arkamdan kovalıyorlardı ve müfrezenin komutasını teslim ettiğim Sarge ateş açtı. Kaç tane Çinli öldürdüklerini bilmiyorum. Ama iyi iş çıkarmışlardı.</p>
  </blockquote>

  <p>Bill Peggy'ye aktardığı olayların birçoğunu gelişigüzel ve kaba bir dille anlatılmıştı. Sıçan onu Arras'ın hemen dışında göğsünden ısırmıştı — siperlerde kaynaşan binlerce sıçandan biriydi. "Dişleri zehirli olmalı, zira yaratılan ve haftalarca güneşin altında kalan ölü askerleri yiyorlardı... Amiens'teki hastane Alman esirlerle doluydu ve benim bakımımı Alman bir esir yapıyordu... Bana bir mermi kovanı vermişti; üzerine bağlı olduğum birliğin şahlanan at armasını ve ismimi kazımıştı. O kovanı hatıra olarak eve getirdim." Ardından benden söz ederek, "Bizim delikanlı görse eminim pek hoşuna giderdi," diyordu. Mermi kovanı yıllarca annesinin Birkenhead'deki evinin şömine rafında durmuş, ben doğmadan uzun süre önce kaybolmuştu.</p>

  <p>Kasım 1918 Mütarekesi sadece bir ateşkesti ve on binlerce Britanya askeri, Almanların saldırılara devam etme ihtimaline karşı hâlâ cephe hatlarının çamurunda bekliyordu. Dover ve Folkestone'da binlerce Britanya askeri 1919'da Fransa'ya giden gemilere binmeyi reddetmişti, fakat babam bir yıllık ek göreve gönüllü olmuştu. Anneme albayıyla birlikte Kuzey Fransa'nın yıkılmış kentlerinde yaptıkları uzun at gezintilerini anlatıyordu; onlar at sırtındayken, muzaffer güçler Versay'da Avrupa ve Ortadoğu'nun kadim imparatorluklarını parçalamakla meşguldü. Atlarından birinin bir gözü kördü ve daireler çizerek yürüyordu; o at babamı bir Fransız demiryolu deposunda sırtından atıvermişti. Önce işgal ordusunun mensubu olarak Köln'e, ardından son Britanya askerlerinin Fransa'dan ayrılışına nezaret etmesi için Le Havre'a gönderilmişti.</p>

  <p>Fakat savaşa dair, haftalar geçirdiğini bildiğim siperlerin eziyetine dair yine de pek az şey vardı anlattıklarında. Ve komuta etmeyi reddettiği idam mangasından hiç söz etmemişti. Annemin notlarının son sayfaları tam ortasından yırtılmıştı. Gerisini Bill mi yok etmişti? Ailem artık hayatta değildi ve annemin o notları ve bir kutu küçük fotoğraf dışında, babamın hatıralarından geriye pek az şey kalmıştı elimde. Fakat babamın kayıp aylarını başka bir yoldan da araştırabilirdim. Ocak 1999'da, Londra'nın Kew Mahallesi'ndeki Britanya Kamusal Sicil Dairesi'ne (PRO) giderek Bill'in şahsi savaş hizmeti dosyasını, ayrıca görev yaptığı iki birliğin (12. ve 14. Kraliyet Liverpool Alayı) muharebe günlüğünü istedim.</p>

  <p>Küçük bir okuyucu bilgisayarı biplediğinde ve orta yaşlı bir memurun bana WO374/24476 no'lu dosyayı verdiği masaya yürürken ellerimde hafif bir karıncalanma hissettiğimi söylemeliyim. Kapakta 'Asteğmen Fisk' yazıyordu. Fakat daha o anda umutlarım söndü. Kapağın üzerinde, '1936'da gözden geçirildi' ve '1955'te gözden geçirildi' ibareleri vardı. Elli-atmış sayfa olması muhtemel dosyada en fazla yirmi sayfa kalmıştı. Bill'in subay olarak sıfatı eksiksiz belirtilmişti, sivil statü hanesinde ise 'muhasebeci' yazıyordu. Savaş Dairesi görevlisi Bill'e 'saf Avrupalı kökeni' olup olmadığını bile sormuştu. "Evet," diye cevap vermişti Bill. Bu soruya yanıt vermekte pek zorlanmadığını tahmin ediyorum. 'Komuta gücü' başlığı altında bir subay şu notu düşmüştü: "İyi. Sadece tecrübeye ihtiyacı var." Bill'in Fransa'ya gönderilme, savaş sonrası birliğine atanma ve nihayet Bolonya'dan Liverpool'a, 1919 Noel'inden hemen önce buharlı gemiyle geri dönüş tarihleri eksiksiz yazılmıştı. Fakat başka bir şey yoktu. Dosyanın ayıklanmasının sebebi neydi? İdam emrini geri çevirmesi mi? Çinli işçilere yönelik küçük bir katliam mı?</p>

  <p>Çinlilere dair ayrı bir PRO dosyası, 1918'e gelindiğinde Fransa'da 187 bin Çinli işçinin bulunduğunu gösteriyordu; maaşları Savaş Bakanlığı tarafından ödenen bu işçiler, ateş hattında olmayacaklarına dair yalan yanlış vaatlerle yurtlarından alınıp getirilmişlerdi. Dosyadaki belgelerde onlara 'vasıfsız işçi' deniyor, Avrupalılardan uzak tutulmaları gerektiği vurgulanıyordu. En az onu cinayet suçlamasıyla idam edilmişti; şafak vakti Britanya askerleri tarafından kurşuna dizildiklerinde adları bile kayda geçirilmemişti, sadece bir sayıdan ibarettiler. Bir Britanya birliğinin savaş günlüğünde, Çinlilerin 'Fransız ikmal treninin' yağmalanması olayına dahline dair tek bir ilgi çekici atıfta bulunuluyordu.</p>

  <p>Derken okuyucu bilgisayanın tekrar bipledi. Kraliyet Liverpool Alayı'nın günceleri çıkıp gelmişti arşivlerden. Büyük Savaş'ın son aylarında, neredeyse Paris'e ulaşan muazzam bir Alman taarruzu Britanya, Kanada, Fransa ve savaşa yeni giren Amerikan birlikleri tarafından püskürtülmüştü. Bu yüzden Bill'in katıldığı son muharebeler, savaş sona erdiğinde hâlâ ilerleyiş halinde olan büyük bir Müttefik karşı saldırısının parçasıydı. Taburun, kenarları lime lime olmuş pelur kâğıtlara elyazısıyla yazılmış savaş günceleri büyük karton kutularda getirilmişti. 12. Tabur'un Ağustos 1918'e dair günce sayfaları tuhaf şekilde tanıdık geliyordu bana. Nedenini ise saatler sonra idrak edecektim.</p>

  <p>Güncelerde 'düşman top ateşi' ve 'düşman gaz bombalarının dört can kaybına yol açtığı' türünden kısa, aceleyle yazılmış kayıtlar vardı. 22 Ağustos'ta, Alman mevzilerine yönelik, iki Alman askerin esir alınmasıyla sonuçlanan bir baskın yapılmıştı. "Düşman tabyalarının büyük kısmı top ateşimizle yok edildi." 1 Kasım'da tabur Cambrai'de, Rue St. Druon'daki konaklama noktasındaydı. Babamın da Cambrai'de olduğunu biliyordum (bir Kanada birliğiyle birlikte girdiklerinde yanmakta olduğunu anlatmıştı), fakat dikkatimi çeken şey elyazısı oldu. Annemin tavanarasında bulduğum fotoğrafların arkasındaki elyazısının tıpatıp aynısıydı. Bill'in büyük 'D'lerinin altına koyduğu küçük kıvrımlar bile yerli yerindeydi. Douai'nin 'D'sinde açıkça görülüyordu.</p>

  <p>Tugayın savaş günlüğünü her akşam yazma görevinin verildiği kişi, asteğmen Bill Fisk olmalıydı; bu görevi 'muhasebe yardımcısı'na vermeyeceklerdi de kime vereceklerdi. Bazı notları sadece birkaç kelimeden oluşuyordu, sözgelimi 'hava sert' diye yazmıştı bir yerde (babam hayatı boyunca yağmurlu günleri 'sert' diye tarif etti, ki çok hoşlanırdım bu tariften), fakat Bill'in, kendisine öğretilen kuru askeri dille yazdığı daha uzun raporlar da vardı. "Gece gündüz savaş gücü yüksek devriyeler gönderildi" diye yazıyordu Bill, Ekim ayı başında. "... Devriyeler faal ve düşmanla daimi temas halindeler. 5'i sabahı devriyeler yeni kazanılan mevzilerden N. ve S.'ye doğru hareket etti... Düşman tümüyle M.T. [makineli tüfek] ateşiyle mukabele etti; makineli tüfek sayısının oldukça fazla olduğu anlaşılıyor." Resmi güncelerde Bill Almanlardan hep 'düşman' diye söz ediyordu. Bütün hayatı boyunca ise onlara 'Bosche' dedi.</p>

  <p>Douai'de bir süre kalmıştı. Evet, bunu biliyordum. Zira resimlerle dolu (aralarında Alman esirlerinin uzak mesafeden çekilmiş bir fotoğrafı da vardı; Bill'in Kraliyet Liverpool Alayı'ndaki silah arkadaşları tarafından ağaçlıklı bir yolda yürütülüyorlardı) teneke kutuda yüzlerce siyah-beyaz kartpostal da duruyordu. Bill konakladığı her yerden, Kuzey Fransa'nın kentlerini, kasabalarını ve köylerini gösteren bu ucuz kartpostallardan almıştı. Bazıları Alman top ateşinin yol açtığı yıkımı yansıtıyordu. Büyük kısmı ise savaştan önce basılmıştı (yüksek kilise kuleleri, Arnavut kaldırımlı sokakları ve Flaman ev cepheleriyle mazisi ortaçağa uzanan kasabalar, tahta verandalı evlerin önünden süzülen zarif tramvaylar) ve Bill onları biriktirdiği sırada artık var olmayan bir Fransa'nın hediyelikleriydi.</p>

  <p>Douai'den gönderdiği koleksiyonunda, bazılarının arkasına çiziktirdiği bir veya iki satırdan Bill'in Birkenhead'deki eve, Edward ve Margaret Fisk'e gönderdiği anlaşılan yirmi dört kartpostal vardı. Rue de Bellain'de (ki son çatışmalarda yerle bir olmuştu) ilerleyen bir tramvayı gösteren savaş öncesi bir fotoğrafın arkasına, şu ironik cümleyi yazmıştı: "Burada hiç araba görmedim daha." Bir Place d'Armes (uzakta belediye binasının saat kulesi, sağında ise yan yana zarif on dokuzuncu yüzyıl evleri) resmine ise Bill şunları yazmıştı: "Kulenin sağındaki binalar yıkıldı. Karargahımız Kule'den (Hotel de Ville) 100 metre kadar uzakta." Porte d'Arras'a ait bir ortaçağ görüntüsüne de, "Konakladığım yer buraya 50 metre — Will" diye yazmış, Margaret'i öptüğünü de eklemişti. Ortaçağlara özgü nişanlar takınmış dev gibi iki savaşçının, Douai'nin uzun ve şiddet dolu tarihini yansıtan karta basılı bir resmini de almıştı Bill.<sup><a href="../Text/dipnot.xhtml#bookmark092" id="footnote092">[2]</a></sup> Bill için anlaması daha kolay, dramatik bir fotoğrafta (belli ki kentin Britanyalılar tarafından kurtarılmasından sonra basılmıştı), çivili miğferleriyle Place du Barlet'deki subaylarının önünden kaz adımlarıyla geçen Alman işgal kuvvetleri göze çarpıyordu. Birkenhead'e gönderdiği bu kartpostalın arkasında da kızgınlıkla yazılmış şu cümle vardı: "Bosche kente çalım satarak giriyor."</p>

  <p>Bununla birlikte çok daha dikkat çekici bir fotoğraf vardı; güzelce çerçevelenmiş, bir kemerin altından çekilmiş bu kartpostalda, belediye binasına yakın bir sıra tuğla bina göze çarpıyordu. Bill, kartın ön tarafındaki sağ boşluğa bir çarpı işareti koymuş, arkasına da, "Karargahımızın altına çarpı koydum. 1606, Passage de l'Hotel de Ville," diye yazmıştı. Caddenin Birinci Dünya Savaşı'ndan zarar görmeden çıktığı anlaşılıyordu. İkincisinden de kurtulup kurtulmadığını merak ediyordum. Savaş alanlarına yaptığımız bitmek bilmez hac ziyaretlerimizden birinde Bill, Peggy ile beni Douai'ye de götürmüştü (1950'lerin sonu olmalı), fakat bu evlere dair bir şey kalmamış belleğimde. Bütün hatırladığım, bir jandarmanın Bill'e dur işareti yaptığı; zira babam İngiltereli Austin'iyle yanlışlıkla tek yönlü bir yola girmişti. Azametli bir Fransız polisinin, arabasını kötü sürdüğünden dolayı Douai'nin Britanyalı kurtarıcılarından birini eleştirmeye cüret ettiği o gün, Bill ziyaretimizin şerefine küçük bir şişman jandarma biblosu bile satın almıştı. Biblo, Maidstone'daki evimizin oturma odasında, pencerenin önünde yıllarca durdu.</p>

  <p>Bill'in seksen altı yıl önce Douai'den gönderdiği kartpostalları dikkatle bir zarfa koydum, üzerine 'Asteğmen William Fisk' yazdım ve Bill'in 1918'de Alman top ateşi altında girdiği Fransız kentine gitmek üzere tekrar yollara düştüm. Douai'de ne bulmayı umduğumdan emin değildim. Girdiği kasabanın hayaletini bulacaktım belki de; halâ ayakta olan birkaç bina, benden bir nesil önce bir askerin yürüdüğü eski bir patika, doğumumdan yirmi sekiz yıl önce üzerine çarpı attığı kaldırım taşları... Gare du Nord'dan kalkan TGV ekspresi, Kuzey Fransa'nın yağmurla ıslanmış kırlarından geçti, vagon pencerelerinden sular akıyordu ve sadece bir saatte Douai'ye vardı. Kenti keşfetmek için Bill'in kartpostallarını kullanabileceğime dair belli belirsiz bir fikir vardı aklımda; Bill'in ayak izlerini takip ederek, onun gözündeki Douai'yi (kartpostalları gönderdiği yıllardan bugüne vahim şekilde hasar görse de) tahayyül edebilirdim belki. Kartpostallardan biri kentin tren istasyonunu gösteriyordu: Hollanda tarzında, düzgün, üç katlı bir ondokuzuncu yüzyıl yapısıydı; pencereleri taş süslemeleriyle çerçevelenmişti; az ötedeki alanda atlar, vagonlar ve motorların ilk örneklerinden biri göze çarpıyordu. Fakat bindiğim trenin yanaştığı istasyon, 1940'ların sonunda ucuz malzemeden inşa edilmiş beton bir binaydı ve tavanı da dökülüyordu. Bill 1918'e ait istasyon kartpostalının arkasına okunaksız bir cümle yazmıştı: "Bu bina ..." Kayıp kelime 'mahvoldu'ya benziyordu. Belki de 'bombalandı' veya 'hasar gördü' demek istemişti.</p>

  <p>Kısa süre sonra istasyonun yok olmasının sebebini anladım. "Britanyalılar ve Amerikalılar İkinci Dünya Savaşı'nda eski istasyonu bombalayıp yerle bir etti," dedi, istasyon büfesindeki ihtiyar bir adam. "Almanlar Douai'yi 1914'te yıktılar, sonra 1918'de yine yıktılar, 1940'ta bir daha yıktılar ve nihayet Amerikalılarla Britanyalılar 1944'te bombaladı. Almanların Normandiya Çıkartması sırasında bu demiryolunu kullanarak cepheye ikmal yapmasını engellemek istiyorlardı." Bir kitapçının önünde durdum. D-Day'in<sup><a href="../Text/dipnot.xhtml#bookmark093" id="footnote093">[3]</a></sup> (Fransızcası <i>Jour-J)</i> altmışıncı yıldönümü, Alman işgaline dair yeni bir kitap furyasına yol açmıştı, fakat ne tuhaftır ki, kentin Birinci Dünya Savaşı'ndaki haline dair tek bir kitap bulamadım. Fakat Douai'nin askeri tarihi hakkında bir kitapçık, Alman birliklerinin 31 Ağustos 1914'te (yani savaşın patlak vermesinden yirmi yedi gün, Bill'in on beşinci yaşgününden dört ay sonra) kenti nasıl işgal ettiklerini, sonra nasıl kovulduklarını ve nihayet 2 Ekim'de nasıl geri döndüklerini anlatıyordu. Bir demiryolu nakliye noktası ve Fransız kömür endüstrisinin merkezi olan Douai, stratejik bir hedef haline gelmişti. On yedi ile elli yaş arasındaki bütün erkeklerin kenti terk etmesi emredilmiş ve işgale karşı direniş başlayınca Almanlar rehin almalara girişmişti. Yedisi kadın yirmi rehine 1 Kasım 1916'da Almanya'ya; on ikisi kadın otuz üç kişilik bir rehine grubu da 1917 Aralık ayının sonunda Almanya ve Letonya'ya gönderilmişti. Büyük Savaş'ta Almanlar Douai'de toplam 193 sivili öldürmüştü.</p>

  <p>Yağmur dindi ve Bill'in kartpostallarını zarftan çıkardım. Kitapçı Rue St. Jacques'daydı ve kartpostallardan biri aynı caddenin Büyük Savaş'tan önceki halini gösteriyordu. Bir tramvay hattı, bir at arabası ve sokakla yaya kaldırımlarında duran otuz insan vardı (çoğu uzun beyaz önlükler giymiş kadınlar). Kartpostaldaki cadde sola doğru kıvrılıyordu; önümdeki cadde de öyleydi. Caddenin sol tarafında olağanüstü güzellikte bir ahşap balkonu olan üç katlı bir bina ve tramvay hattına doğru uzanan büyük bir eğimli kafes vardı; onlar da yerli yerindeydi. Bina yıpranmıştı, pencereleri kirliydi, fakat balkon hâlâ oradaydı. Yani hâlâ Bill'in Douai'siydi karşımda duran. Kanal boyunca yürüdüm. Bir kez daha Bill'in kartpostalı aynı kanalı, kanalın <i>(quai)</i> yanında sıralanan aynı Flaman tarzı binaları gösteriyordu. Sola sapıp kaldırımtaşlı bir caddeye girdim; caddenin iki yanındaki tek katlı evlere bir asırdır dokunulmadığı belliydi. Bill ve silah arkadaşları Ekim 1918'de bu caddeden mi uygun adım geçmişti?</p>

  <p>Yağmur başladı tekrar ve kaldırımtaşlarını parlattı. Kartpostalları zarfa geri koydum. Gazetecilerin, 'keşke film yönetmeni olsaydım' dediği, tarihi hem arşivlerden hem de yaşananlardan yeniden yaratmak istediği anlar vardır. Kraliyet Liverpool Alayı'nın yağmurun altında, parlayan ıslak miğferleriyle, top mermisi isabet etmiş binalardan dumanlar tüterken ve Almanların kentte kalmasına izin verdiği bir avuç sivil kendilerini kurtaran Britanyalı askerlere el sallarken, bu caddeden aşağı doğru yürüdüğünü görebiliyordum. Bill, on dokuz yaşındaki masum Bill de onlara el sallamış mıydı? Elbette sallayacaktı. O bir kurtarıcıydı, bir kahramandı. Kendini öyle hissetmiş olmalı. 1918'de Douai'de Britanyalı bir asker olmak iyi bir şey olmalı.</p>

  <p>Peki Bill bu kentin tarihini biliyor muydu? Bill bu kente varmadan sekiz asır önce kent lordlarının Kudüs'ü kurtaracak Haçlı Seferlerine katılmak için yola koyulduğunu? Bu kentten çıkan Haçlıların ait olduğu ailenin en nihayetinde Kudüs'ün kuzeyine, yani bugün adına Lübnan dediğimiz ülkeye yerleştiğini, yerel Hıristiyanlarla evlilikler yapıp bugün 'Douahi' diye bilinen Lübnanlı aileyi kurduklarını hayal bile edemezdi herhalde. Douai caddelerini gezen ben, o günden çeyrek asır önce, bir başka Lübnanlı Haçlı ailesinin liderini, ihtiyar Süleyman Franjiye'den ('Franj', 'Fransız'dan türemiş bir kelime ve Arapçada 'yabancı', hattâ 'Batılı' manasına geliyor), 1957'de Lübnan kasabası Zghorta'da Douahi ailesi üyelerinin makineli tüfekle katledilmesinde parmağı olup olmadığını öğrenmeye çalışmıştım. Bir Lübnan kilisesinde vurulmuşlardı, fakat ihtiyar Süleyman bunu benimle konuşmayı reddetti. Israr edecek olduğumda ise milisleri parmaklarını Kalaşnikof'larının tetiklerine götürdü ve bu eski Fransız Haçlıları arasındaki kan dondurucu husumetin arkasında neyin yattığını asla keşfedemedim. Hıristiyanlar, Lübnan'da ezici bir Müslüman gücüyle mücadele ettikleri sırada bile birbirleriyle savaşmaktan hiç vazgeçmemiştir.</p>

  <p>Ve tarih pençesini asla gevşetmez, bizi kendi halimize bırakmaz ve varlığını bile tasavvur edemediğimiz bir anda gelip dokunabilir bize. Avrupa ve Ortadoğu, 'Batı' ve Arap dünyası, öyle kopmaz biçimde iç içe geçmişti ki, modern çağların Douai'sinde bile kendi gazetecilik hikâyemle karşılaşabilirdim ve aynen öyle oldu. Kanalın karşısındaki dar bir sokakta genç bir adamı durdurup kent arşivlerine nasıl gidebileceğimi sordum. Yardım etmeye söz verdi ve adresi bulmak için üniversitesine gideceğimizi söyledi; sonra kente dair bilgisizliğinden dolayı özür diledi (ki tam o anda Fransızcasındaki aksanı fark ettim), çünkü o bir Lübnanlıydı. Raymond Haddad, Beyrut'un Eşrefiye Mahallesi'nden Lübnanlı bir Hıristiyandı; babası, Hıristiyan Falanjist milislerle, 1988'de Lübnan devlet başkanı olduğunu iddia eden mesihvari ordu komutanı, Hıristiyan Maruni General Mişel Avn arasındaki çatışmanın sona erdirilip ateşkese varılması için haftalarca uğraşmış bir polis subayıydı. Bu saçma, manasız, kanlı Hıristiyan iç çatışmasını iki yıldan fazla bir süre takip etmiştim ben de ve şimdi burada, üç bin kilometre ötede, babamın çok daha korkunç ve dehşetli bir savaştaki ayak izlerini takip etmeye çalışırken, Lübnanlı bir Hıristiyandan yardım istiyordum. Raymond Haddad Bill'in hikâyesini dinledi (savaşı görüp geçirmiş insanlar, her zaman pek gönülden olmasa da, savaşa dair böyle tarihsel araştırmalara yatkındırlar) ve sonunda beni, büyük saat kulesi Bill'in kartpostallarının birçoğunda arzı endam eden Hotel de Ville'e götürdü.</p>

  <p>Belediye binasındaki bir kadın, Bill'in 1918'deki karargahını çarpıyla işaretlediği kartpostala bakar bakmaz hangi cadde olduğunu çıkardı. Fotoğraftaki kemer 1944'teki Müttefik bombardımanında yıkılmıştı, fakat fotoğrafın sağındaki binaları bulmak kolaydı. Tıpatıp aynıydılar; balkonlar, tepelerindeki sahte çan kuleleri, giriş merdiveninin kavisi, pencereleri kuşatan ince işlenmiş taş çerçeveler... Uzun zaman önce yetkililer duvarlardaki bazı deliklerin üzerini kapatmıştı (kemeri tahrip eden 1944'teki bombardımanda isabet eden şarapnel parçalarının açtığı deliklerdi bunlar), fakat bunun dışında sokağa hiç dokunulmamıştı. Passage'daki 1606 numaralı kapının zilini çaldım. 'Bill de bu kapıdan girdi' dedim kendi kendime. Çocukken hatırladığım orta yaşlı Bill, annemi korkutan öfkeli ihtiyar adam değil, hayata, mutluluğa, vatanseverliğe ve belki, aşka inanan genç bir Bill'di burada yürüyen.</p>

  <p>Ne bulmayı umuyordum, bilmiyorum. Kapıyı bana Asteğmen Fisk'in mi açacağını düşünmüştüm acaba; 57 yaşındaki oğul, Ağustos 1918'de Arras'ta çektirdiği fotoğrafta giydiği haki üniforması hâlâ üzerinde olan on dokuz yaşındaki babasını karşısında mı bulacaktı? Kapı açıldı (Bill'in koğuşuna açılan aynı kapı) ve ufak tefek, dost canlısı bir Fransız karşıladı beni. Kentli bir edası vardı, avukat olabileceğini düşündüm (haklı da çıktım), hikâyeme nazikçe, fakat çok da heyecanlı olmayan bir ilgi gösterdi. Evet, burasının Bill'in koğuşunun bulunduğu ev olduğu kesindi. Mösyö Michel Leroy bir avukattı ve tam da göründüğü gibi biriydi. Bombeli demir balkon ve balkonun altındaki dar sokağa doğru uzanan parmaklıklar, Bill'in kartpostalındakiyle açıkça aynıydı. Fakat içerideki her şey değişmişti. Mösyö Leroy, evi sekiz yıl önce satın almış ve odaları kendi zevkine göre düzenlemişti (Birinci Dünya Savaşı'ndan çok sonra evin içini tekrar inşa etmişlerdi). Ebeveynleri şimdi aşağıdaki uzun odada, belki de Bill ve düşük rütbeli diğer subay arkadaşlarının içkilerini içip pipolarını tüttürdükleri koğuşta yaşıyorlardı. Mösyö Leroy önce sakallı Lübnanlı arkadaşıma (ki o da kendi savaşından sağ çıkmıştı), sonra bana (ki ben de Raymond'un savaşından ve daha başka bir yığın savaştan sağ çıkmıştım) evine gösterdiğimiz ilgiden dolayı resmi bir tavırla teşekkür etti.</p>

  <p>Bir Douaili bana niye bundan fazla sempati göstersindi ki? İkinci Dünya Savaşı'nda Britanya ve Amerika'nın hava saldırıları, tek bir gecede, 11 Ağustos 1944'te kentteki 342 sivilin hayatına mal olmuş ve birçok tarihi binayı (bunlardan biri de Bill'in çeyrek asır önce fotoğrafını çektiği topçu okuluydu) enkaza çevirmişti. Ölenlerden bazıları 1918'de Bill ve arkadaşları tarafından kurtarılmış olmalıydı; yirmi altı yıl önce kurtardığı insanlar, yine Bill'in yurttaşları tarafından öldürülmüştü. Bill'in kurtardıkları arasında, Almanların 1942'de Douai'den çekip aldığı on üç Fransız Yahudisi'nden bazıları da olmalıydı. Douaililerin birçoğu da Gestapo işkencesi altında ölecekti; yerel direnişe en güçlü desteği ise, çoğu komünist olan maden işçileri verecekti.</p>

  <p>Öyleyse Bill'in savaşının değeri neydi? Trenim, Somme'nin ıslak kırlarından Paris'e dönerken kendime bu soruyu sordum. Tren eski Batı Cephesi hattından, yani Alman işgalindeki Fransa'dan Britanya'nın elindeki Fransa'ya geçti. Dört yıl boyunca bu mevzileri (şimdi o topraklarda küçük tümseklerden başka bir şey yoktu) korumak için on binlerce asker ölmüştü ve bindiğim tren o hattı sadece on saniyede kat etti; muazzam bir insan kırımı, dakikanın altıda birine sığıvermişti işte. Ve birinci mevkide kahvemi yudumlarken küçük bir Britanya askeri mezarlığının yanından öyle hızlı geçtik ki, mezarların arasına dikilmiş düz beton haçın altındaki 'İsimleri Sonsuza Kadar Yaşayacak' yazısını bile okuyamadım.</p>

  <p>Babam bana hep öldüğünde kütüphanesinin bana miras kalacağını söylerdi; Maidstone'daki evinde iki duvar silme kitaplıktı ve yıllar geçtikçe kitaplarına düşkünlüğü daha da artacaktı. "Ben kitapsız yaşayamam," derdi. Churchill'in yayımlanmış bütün eserlerini almıştı; iki ciltlik Malborough biyografisini (Ulusal Tasarruf Hareketi'nden bir dostunun aracılığı sayesinde) Churchill'e imzalatmıştı da. Zaman zaman o kitabı raftan alırım hâlâ. 'Winston S. Churchill' kitabı dolmakalemle imzalamış; kalemin ucu, yazarının, Afgan sınırından harekat raporları gönderirken, 1915'te Gelibolu'ya çıkartma kararını onaylarken, 1940'taki Britanya Muharebesi'nin genç pilotlarına övgü söylevini yazarken sergilediği o bildik kendine güveniyle kaymış kâğıdın üzerinde. Babamın öldüğü sıralarda benim kütüphanem Bill'inkinden çok daha büyüktü (elbette bunu ona hiç söylemedim), fakat 1914-18 savaşı ve hemen sonrasına dair topladığı külliyat yeri doldurulmaz nitelikteydi. Bazıları elinizdeki kitapta da referans olarak kullanıldı. Haig, Lloyd George ve Allenby'nin (ki Maude'nin Bağdat'a yürümesinden sadece sekiz ay sonra 1917'de Kudüs'e girmişti) hatıraları, Büyük Savaş'ı anlatan haftalık resimli mecmualarla ve savaş sonrası dünyanın yeniden çizilen sınırlarına dair analizlerle yan yana duruyordu.</p>

  <p>Neticede o yapay sınırları ve o sınırların içindeki aynı derecede yapay ülkeleri yaratmak, babamın kuşağının topu topu yirmi üç ayını alacaktı. Büyük Lübnan'ın yeni devleti Suriye'den koparılarak kuruldu ve General Henri Gouraud tarafından 30 Ağustos 1920'de törenle ilan edildi. Yugoslavya (Sırpların, Hırvatların ve Slovenlerin sözde krallığı) anayasası 28 Haziran 1921'de yürürlüğe kondu. Ve İrlanda'yı bölen İngiltere-İrlanda Anlaşması, altı aydan az bir süre sonra, 6 Aralık'ta imzalandı. 22 Temmuz 1922'de Milletler Cemiyeti (Balfour Anlaşması'nın hükümleri uyarınca) Britanya'nın Filistin üzerindeki himayesini onayladı; 11 gün sonra Şerif Hüseyin'in oğlu Faysal, Britanya tarafından Irak kralı ilan edildi. Ve hayatımın buruk bir gerçeği mahiyetinde, gazeteci sıfatıyla kariyerimin bu alev alev yanan sınırlardan (ilk önce İrlanda, ardından Ortadoğu ve Balkanlar), babamın savaşının yaratmamızın önünü açtığı devletçiklerin çöküşüne ve onlara tabi insanların ölümlerine dair haber bildirmekle geçtiğini düşünürüm sık sık. O dönemin ruh iklimini düşününce, şu hâlâ pek tuhaf gelir bana: Haritalar yeniden çizilirken, yeni ülkeler kurulurken, genellikle bunların azınlıkların lehine yapıldığı söylendi, oysa (himaye altındaki Filistin'deki Yahudiler ve Kuzey İrlanda'daki Protestanlar dışında) haritalarının tekrar çizilmesini zerre kadar istemeyen azınlıklardı bunlar.</p>

  <p>Hırvatlar ve Sırplar aniden birbirlerine düştü. İrlandalı milliyetçiler kendi aralarında amansız bir iç savaşa tutuşurken, İrlanda'da mezhep ayaklanmaları baş gösterdi. Fransa Suriye'nin Arap ordusunu ezdi geçti, savunma bakanını idam etti ve Suriye ile Lübnan'ın dört bir yanında patlak veren isyanları acımasızca bastırdı. Ve 1930'lara gelindiğinde Filistin'deki Britanyalılar, topraklarının bölünüp Yahudilere anavatan olarak verileceğini öğrenince küplere binen Arapların başlattığı bir isyanla mücadele etmekteydi. T. E. Lawrence'ın Araplara verdiği bağımsızlık sözleri hiçbir değer kazanmadı. Lord Balfour'un Filistin'e yönelik 1917 deklarasyonunda 'Majestelerinin hükümetinin, Filistin'de Yahudi halkı için ulusal bir yurt kurulmasına olumlu baktığı' özellikle belirtiliyordu; aralara bir yerlere de şu ifade eklenmişti: "Filistin'de yaşayan Yahudi olmayan toplulukların sivil ve dini haklarına halel getirecek hiçbir şey yapılmayacaktır." Gerçekteyse Balfour, Araplarla Filistin'in geleceğini konuşmaya hiç meraklı değildi. Aynı Lord Balfour Kuzey İrlanda'ya yönelik de neredeyse eşit derecede ilgisiz (bir yanıyla daha açık da olsa) bir tavır sergiledi. Balfour, Belfast Başbakanı James Craig'in, yeni Kraliyet Ulster Polis Örgütü'nde görev alması muhtemel Katoliklerin sayısına mukabil, eski mezhep örgütü Ulster Gönüllü Kuvvetlerinden bir Protestan milis gücü teşekkül edilmesi teklifine hayati bir kabine desteği sundu. Mezhepçi bir Filistin, mezhepçi bir Kuzey İrlanda, (iktidarın Hıristiyan Marunilerden oluşan cılız bir azınlığa verildiği) mezhepçi bir Lübnan; tarikatlar ve aşiretler arasında bölünüp yönetilen bir Suriye ve Irak; ve etnik şüphe üzerine kurulu bir Yugoslavya: işte babamın savaşının dünyaya verdiği armağanlar arasında bunlar vardı.</p>

  <p>Savaş kendi evlatlarının cesetlerini defnetmeye devam ederken, imparatorluklar (müstakbel galipler ve mağluplar) sömürge tebaalarını da yem olarak kullandı. Somme'de babamın yanında Hintliler de savaştı. Verdun'da Fransızların yanında Cezayirliler ve Faslılar. Osmanlı orduları Suriyelileri, Filistinlileri ve kısa süre sonra edinecekleri isimle Lübnanlıları savaştırdı. Lübnanlı şoförüm Abid Muğrabi, babasının evlendikten birkaç saat sonra gerdek gecesinde nasıl askere alındığını, Türk üniforması giydirilip Allenby'ye karşı savaşması için Filistin cephesine gönderildiğini anlatır dururdu. Babamın savaşın son aylarını geçirdiği Somme, Britanya üniformaları içinde savaşıp biçilen on binlerce Katolik İrlandalının kanıyla sulanmıştı bile; bu arada Dublin'deki kardeşleri de Britanya top ateşi altında (veya Britanya idam mangalarının karşısında) can vermekteydi.<sup><a href="../Text/dipnot.xhtml#bookmark094" id="footnote094">[4]</a></sup> Padraig Pierce, James Connolly ve John McBride (ve evet, Eamon de Valera)... Hepsi dolaylı olarak Bill Fisk'in hayatının kurtulmasına yardım ettiler. Zira onların 1916'da kalkıştıkları Easter Ayaklanmasının hemen sonrasında babam Fransa yerine İrlanda'ya gönderildi; eğer Fransa'ya gitseydi, pekâlâ Somme'nin ilk günlerinde ölmüş olabilirdi. 'Bosche' yerine Sinn Fein ('Shinnerler') ile savaşacaktı. En azından şimdilik.</p>

  <p>Çeyrek asır önce genç bir İrlandalı kadınla Belçika kenti Ypres'e seyahat etmiştim; kentteki Menin Kapısı'nın üzerindeki taşa, babamla aynı Britanya üniforması içinde savaşan, fakat cesetleri hiç bulunamayan 54.896 askerin isimleri kazınmıştı. Alman orduları tarafından 1914'te işgal edilen Küçük Belçika (küçük Katolik Belçika) için savaştıklarına inanıyorlardı. Kapıya bakarken genç hanım İrlandalı isimlerinin çokluğu karşısında hayrete düştü. "Tanrı aşkına Station House'dan, Tralee'den bir çocuk, Flanders'ın çamurunda niye ölüp gitsin?" diye sordu.</p>

  <p>Birkaç dakika sonra yaşlıca bir adam, elinde bir ziyaretçi defteriyle yaklaştı yanımıza. Arkadaşıma imzalamak isteyip istemeyeceğini sordu. Ekonomik bakımdan güçlü ve kendine güvenli bir İrlanda Cumhuriyeti'nin kurulmasından çok önce ve ülkenin bağımsızlık öncesinde askerlerini Britanya üniforması içinde kurban vermek zorunda olduğu bir döneme aitti bu defter. Arkadaşım hatıra defterinin üzerindeki Britanya ordu armasına belirgin bir tiksintiyle baktı. Kapağın üzerindeki Taç, akşam ışığında parlıyordu. Belçikalı itfaiyeciler (her akşam yaptıkları gibi) Menin Kapısı'nın iç tarafında Son Görev<sup><a href="../Text/dipnot.xhtml#bookmark095" id="footnote095">[5]</a></sup> törenine hazırlanıyordu. Karar vermek için fazla zamanımız yoktu. Fakat arkadaşım Trakeli genç askeri aklından çıkaramıyordu. Tarihle yüzleşiyordu, fakat kendini savaşların galibi gören bizler için olduğu gibi, onun için pek de kolay, rahatlatıcı ve anlaşılır bir şey olmasa gerekti. Sonunda deftere, İrlandaca '<i>do thiortha beaga</i>' ('küçük ülkeler için') yazdı. Ölü İrlandalı askerlerin Küçük Belçika'ya yardım etme arzusunu (ki babamın savaşa gitme sebeplerinden biriydi bu) bir başka küçük ülkenin trajik hatırasına nasıl da özenle bağlayıvermişti; İrlanda'nın parçalarını, duygu yoğunluğundan hiçbir şey yitirmeksizin, Franders'ta nasıl da bir araya getirebilmişti.</p>

  <p>Bundan dolayı ona hayran kaldım. Savaşa girmek, 'çocukları' desteklemek kolaydır; saldırganlığa, işgale, 'terörizme', 'şerre' (Birinci Dünya Savaşı'nda da 'şer' tanımlarından geçilmiyordu) karşı koyma lüzumunu editör masalarında kurgulamak kolaydır. Fakat savaşa <i>son vermek</i> tümüyle başka bir şeydir; tarihin pençesiyle tokalaşıp ondan ferah feza kurtulmak hiç kolay değildir. Ki o ölü el bizi kolumuzdan yakalar ve daha çok yapacak iş, bastırılacak öfke, yatıştırılacak vahşet, doyurulacak arzu, tekrar çizilecek hudut, yaratılacak devlet, hükmedilecek (veya yok edilecek) halk olduğunu hatırlatır bize. Bu yüzden, Türkiye'yi Ermeni halkına karşı akıl almaz bir soykırıma (ki yirminci yüzyılın ilk soykırımıdır bu) girişmek yönünde kışkırtan Birinci Dünya Savaşı ve Gelibolu çıkartmaları, Versay'da barış anlaşması yapılırken o Ermeni halkını kendi kaderine terk etmiştir. Aynı şeyi Kürdistan halkına da yapmıştır. Bill'in Büyük Savaşı'nda biz Avrupalılar ilk kez kimyasal silahlar kullandık, Ortadoğu'ya miras bırakacağımız bir başka gelişmeydi bu. Ve Batı'nın modern çağda İslam silahları karşısında aldığı ilk yenilginin Araplardan değil, Gelibolu ve Irak'taki Kut-ül Amara'da Türklerden geldiğini ne çabuk unutuyoruz.</p>

  <p>Avrupalı süper güçler, yaratmakta oldukları gerçeklerin birçoğuna kördü. Lloyd George'un, Lord Kitchener'e dair betimlemesi bunu hatırlatır nitelikte: "Şu dönüp duran deniz fenerlerine benziyordu, kendisini kuşatan boşluğun çok ötelerine bir an için güçlü ışıklar gönderiyor ve sonra aniden zifiri karanlığa gömülüyordu." Birçok Britanyalı için Büyük Savaş bir iptiladır, gelip geçen nesillere, manasız fedalara, imparatorluğun çöküşüne, babalarımızın (veya büyükbabalarımızın) verdiği savaşa dair bir tefekkür ânıdır. Benim durumumda bu babamın ve büyükbüyükbabamm savaşıydı. Beni İrlanda'ya, Yugoslavya'ya ve Ortadoğu'ya sürükleyen, Bill Fisk'in verdiği savaşın sonuçlarıydı. Muzaffer harita yapıcılarının hepsi aynı kafada değildi. Kuzey İrlanda sınırı imparatorluğun gerilemesinin bir işaretiydi, Ortadoğu'nun sınırları, Britanya ve Fransa'nın emperyalist güçlerini elde tutmak yönünde bir son çabaydı. Hayır, bütün bu yalanlardan, tutulmayan sözlerden ve Versay'daki adamların ahlaksızlığından Bill sorumlu tutulamazdı. Fakat benim dünyamı şekillendiren onun dünyasıydı, Ortadoğu'daki felaketimizi yaratan onun zamanındaki imparatorluklar. Babamdan bana kalan miras, kartpostallarından ibaret değildi.</p>

  <p>Velhasıl savaş günlüklerinde zikredilen o gaz saldırıları, top mermileri ve hava taarruzları arasında Bill'in hayatına dair araştırmamda; tam da babamdan kalan o küçük fotoğrafta son derece canlı tasvir edilen terk edilmiş topraklar boyunca daha ne kadar ileri gidebilirdim?</p>

  <p>Babam, tugayın savaş günlüğüne, 10-11 Kasım 1918 tarihinin altına şunları yazmıştı: "07.30'da 17. Müfreze'den, Çatışmaların bugün 11.00'da sona ereceğine dair acil mesaj Tgy [Tugay] üzerinden alındı — söz konusu saatte İleri birlikler tarafından ulaşılan hat, sabit kalacak." Ardından şu geliyordu: "Louvencourt'taki Konaklama Yeri'ne 18.00'de ulaşıldı." Babamın ulaştığı samanlık bozması baraka, bir sonraki Ocak ayının sonuna kadar mekânı olacaktı. Ölümünden önce annemin babamın ağzından tuttuğu notlara döndüm tekrar. "[Louvencourt'ta] bir şato vardı," diyordu. "Ve subayların hemen hepsi şatoda kalıyordu, çünkü sahipleri gitmişti. Döküntü küçük çiftlik evlerine de düşük rütbeli subaylar konmuştu. Kendimi metruk bir kulübede buldum ve odama gitmek için, yaşlı bir 'kocakarının' yattığı bir odadan geçmek zorundaydım. Her sabah tekrar onun odasından geçerek dışarı çıkıyordum... sabahları hep yatağında oturup pipo tüttürürdü."</p>

  <p>Bill'in hatıralarının kusurlu olabileceğini de keşfetmiştim bu arada. 4. Tugay kayıtlarında şu yazıyordu: "DUISONS 11 Haziran 1919. 2 bölük Çinlilerin Barınma Bölgesinde sorun yaşadı... 1 subay ve müfreze korumada kaldı." Bunun, Çinlilere ateş açılması olayının resmi, sansürlenmiş bir versiyonu, o 'subay'ın da babam olduğundan şüpheleniyordum. Sadece tarih 1918 değil, 1919'du. Bill yılı yanlış veriyordu.</p>

  <p>Fakat babam Louvencourt'u büyük bir canlılıkla hatırlıyordu. Ve dondurucu bir kış günü, karla kaplı kırlardan ve beyaz askeri mezarlık alanlarından geçerek, anne-babamla birlikte kırk yıldan fazla bir süre önce seyahat ettiğim o küçük yolu tekrar kat ettim ve Somme'deki Louvencourt'a döndüm. Annemin aile albümündeki Bill'in konakladığı evi gösteren fotoğrafları yanımda getirmiştim. Orada da ne bulacağımdan emin değildim. Onu hatırlayan birilerine rastlar mıydım? Herhalde mümkün değildi. Babam Louvencourt'tan altmış yıl önce ayrılmıştı. Burada, bu köyde, 1918'e ait o fotoğraftaki genç, özgür ruhlu adamın, ileri yaşlarında hatırladığım huysuz ihtiyara nasıl dönüşebildiğine dair bir ipucu bulabilir miydim? O ki, Peggy Parkinson hastalığının ilk arazlarını yaşamaya başlamışken bile onu dövmekle tehdit ederdi. Annemi öyle üzdü ki, Bill huzurevine giderken Peggy onu memnuniyetle izledi, bir kez olsun ziyaretine gitmedi ve cenaze törenine katılmayı da reddetti.</p>

  <p>Louvencourt'taki evi buldum, çatısı hâlâ dökülüyordu, fakat duvarı yeni pencereler ve kepenklerle güzelleştirilmişti. 1956'daki Bill'in yapmadığını yaptım ve kapıyı çaldım. Ve yaşlı bir Fransız bayan çıktı. 1920'de (Peggy ile aynı yılda) doğmuştu ve Bill'i tanıyor olamazdı. Fakat bu evde yaşamış olan çok yaşlı büyükannesini (babamın 'ihtiyar kocakarısı') hatırlayabilirdi. Oturma odasının tabanında eski, desenli bir parke döşeme vardı ve yüz yıldır orada duruyor olmalıydı. Bill Fisk kabaralı postalları ve tozluklarıyla bu döşemenin üzerinde yürümüştü. Soğuk caddenin sonunda, kiliseyi geçince, şatoyu da buldum, sarı-kırmızı tuğladan duvarın arkasında yarısı yıkılmıştı ve köyün en ihtiyar adamıyla tanıştım (sadece üç ön dişi kalmıştı ağzında). Buraya gelen İngiliz askerlerini hatırlıyordu. Evet, subaylar bu şatoda yaşamıştı.<sup><a href="../Text/dipnot.xhtml#bookmark096" id="footnote096">[6]</a></sup> Kendi evi de tugay reviri olarak kullanılmıştı. O zamanlar altı yaşındaydı. İngiliz askerlerinin ona çikolatalar verdiğini hatırlıyordu. Belki de dişlerini bu yüzden kaybetti diye düşünmekten alamadım kendimi.</p>

  <p>Yoldan gerisin geri yürüdüm. Babamın o soğuk geceleri geçirdiği evin karşısında bir başka çok küçük Britanya savaş mezarlığı buldum. Ve mezarlardan ikisi, şafak vakti idam mangası tarafından kurşuna dizilen iki adama aitti. 12. West Yorks'tan Er Harry MacDonald (üç çocuk babası), burada, 4 Kasım 1916'da, firar ettiği için idam edilmişti. 7. Kraliyet Piyade Müfrezesi'nden Piyade Er E M. Barratt da 10 Temmuz 1917'de yine firar ettiği için kurşuna dizilmişti. Mezarları, Asteğmen Bill Fisk'in kaldığı odanın penceresine sadece 20 metre uzaklıktaydı. Babam onların kim olduğunu biliyor muydu? Onların bu kadar yakın olan mezarları, kendisinden bir idam mangasına komuta etmesi ve Avustralyalı bir askeri öldürmesi emredildiğinde vicdanına bir şeyler mi fısıldamıştı?</p>

  <p>Paris'ten Canberra'yı arayıp, savaş kayıtlarından sorumlu Avustralyalı bir arşivciyle görüştüm. Birinci Dünya Savaşı'nda Avustralya alaylarından hiçbir askerin idam edilmediğini söyledi. Görünen o ki Avustralyalılar, Haig'in adamlarının kendi çocuklarını şafak vakti kurşuna dizmesine razı gelmemişti. Fakat savaş sona erdikten sonra iki Avustralyalı idam cezasına çarptırılmıştı; biri, bir Fransız sivili kasten öldürmekle suçlanıyordu. Arşivci onun Bill'in söz ettiği adam olup olmadığından kuşkuluydu, fakat emin de olamıyordu. Ve suçlanan kişi affa uğramıştı (babam bilseydi sevinirdi diye düşündüm). Maalesef gerçek çok daha acımasızdı.</p>

  <p>Zira bir başka <i>Independent</i> okurundan, Avustralyalı bir askerin, <i>Britanya</i> ordusunda görev yapan bir topçunun davası hakkında bilgi veren bir mektup aldım. Gerçekten de idama çaptırılmıştı, fakat bir Fransız jandarmasını değil, Britanyalı bir inzibatı öldürdüğü için yargılanmıştı. Adı Frank Wills'ti ve dosyası şu an Londra'daki Ulusal Arşivler'de açıktı. Vaktiyle Kamusal Kayıt Bürosu adıyla bilinen binaya gittim tekrar, bipleyen bilgisayarların yerini biplemeyen ekranlar almıştı; fakat W071/682 numaralı dosyanın emrime amade olduğunu okuyunca, bu kâğıtların Bill'in hayatının bir kısmını kapsadığını anladım. Bunları okumadıysa bile, içeriklerine aşina olmalıydı. Topçu Wills'in hikâyesini de biliyor olsa gerekti.</p>

  <p>Hikâye yeterince basitti ve Kraliyet Topçu Birliği, 50. Alay 'X' Siper Havan Bölüğü'nden Topçu Frank Wills'in 253617 sayılı davası, iki sayfada özetlenmişti. 28 Kasım 1918'de (yani Ateşkes'ten iki hafta sonra) Britanya ordusundan firar etmiş, 12 Mart 1919'da Paris'te yakalanmıştı. O ve bir arkadaşı, 11. mıntıkada, Rue Faubourg du Temple'da iki Britanyalı inzibat (Onbaşı Webster ve Coxon) tarafından durdurulmuştu. Ve her firarinin o bildik eski hikâyesi: Belgeleriniz lütfen. Wills inzibatlara 66 Rue de Malte'deki otelinde olduğunu söylemişti. Dördü birlikte, Wills'in belgelerini göstermesi için Hötel de la Poste'ye gitmişti.</p>

  <p>Dava tutanağından:</p>

  <blockquote class="">
    <p>... sanık ve Onbaşı Webster yukarı kata çıktı. Kısa süre sonra yukarıdan iki el silah sesi duyuldu... sanık aşağıya indi ve elinde bir tabancayla koşmaya başladı, onu takip eden Onbaşı Coxon'a da üç el ateş etti. Coxon kolundan hafif yaralandı. Sanık kaçmaya devam etti... fakat jandarmalar ve siviller tarafından kıstırıldı, gözaltına alındı. Tabancası alındı ve beş mermi harcadığı görüldü. Onbaşı Webster merdivenlerin tepesinde, göğsünden, karnından ve parmağından yaralanmış olarak bulundu; hastaneye kaldırıldı ve üç gün sonra öldü...</p>
  </blockquote>

  <p>Avustralyalı asker, ölü inzibat, Fransız jandarmaların olaya karışması, Paris. Bill'e idam emri verilen asker bu olmalıydı. Topçu Wills Avustralya ordusuna 1915'te, 16 yaşındayken katılmıştı (Bill'le aynı yaştaydı) ve Mısır'a, Sina Çölü'ne ve Çanakkale'ye gönderilmişti. Er Dickens gibi Topçu Wills de Churchill'in başarısızlığa mahkum Gelibolu seferinde yer almıştı. O da Osmanlı Türkleriyle savaşmıştı. Fakat 1916'da, 'Mısır hummasına' yakalandığı için hastaneye yatırılmıştı; bu rahatsızlık onda zihinsel sorunlar ve geçici hafıza kaybına yol açmıştı. Divanı harpteki davasında bu bilgilerle çelişen bir şey yoktu. Frank Wills 1917'de Avustralya ordusundan terhis edildikten sonra İngiltere'ye gitmiş ve (Britanya ordusunun savaşın bu aşamasındaki çaresizliğini gösterir mahiyette) Nisan 1918'de Kraliyet Topçu Birliği'ne yazılmasına izin verilmişti. Fransa'ya Bill Fisk'ten önce varmıştı. Ancak Bill'den farklı olarak, on dokuz yaşındaki Frank şimdiden savaş gazisi olmuştu bile.</p>

  <p>Kendi savunmasına göre Wills, içki içmişti: "Paris'e eğlenmek için gelmiş... 12 Mart 1919'da kahvaltı yapmamış... Sarhoş değilmiş, fakat içiyormuş. Onbaşı Coxon'a ateş edip etmediğini hatırlamıyor. Tabancanın dolu olduğunu biliyormuş ve Kasım 1918'den beri de doluymuş." El yazısıyla yazdığı, altına neredeyse süslü bir 'F Wills' imzası attığı sekiz sayfalık üzücü ifadesinde, iki Britanyalı inzibatın kendisine nasıl Paris'te bulunma izni olup olmadığını sorduğunu ve onlarla birlikte otele vardığında olup bitenleri anlatıyordu:</p>

  <blockquote class="">
    <p>Odama çıkan merdivenlere koştum. Odamın kapısı kilitliydi. Birkaç saniye sonra birinin yukarı çıktığını duydum. O sırada kolumda parkam vardı. Parkanın cebinde içinde altı mermi bulunan tabancam duruyordu. Tabanca bana birliğim tarafından verilmişti... Holdeki halının altına saklamak amacıyla tabancayı cebimden çıkardım. Zimmetimdeki bir silahla gözaltına alınmak istemiyordum, fakat üzerimde çok miktarda para da vardı; barbutta, kumarda kazanmıştım. Bunun sonucunda daha ciddi bir suçlamayla karşı karşıya kalabileceğimi düşündüm. Birisi yukarıya geldiğinde tabancayı daha yeni cebimden çıkarmıştım... Bu kişi üzerime koştu ve onun Onbaşı Webster olduğunu gördüm. Aramızda hiçbir konuşma geçmedi. Onbaşı Webster beni sağ bileğimden yakaladı. Korkmuş ve heyecanlanmıştım, bileğimi kurtarmak isterken tabanca iki kez ateş aldı. Bunun ardından Onbaşı Webster bileğimi bıraktı, kafama bir yumruk attı ve beni merdivenlerden aşağı itti. Kafama aldığım darbeyle sersemlemiştim... Tabancanın merdivende, hemen yanımda durduğunu gördüm. Tabancayı aldım. Onbaşı Webster'ın beni merdivenlerden aşağı takip ettiğini sanıyordum. Şaşkındım ve çok heyecanlanmıştım. Otelin girişine varıp caddeye çıktığımda bir el silah sesi daha duydum. Sonra gözaltına alınana dek neler olup bittiğini hatırlamıyorum.</p>
  </blockquote>

  <p>Wills'in ifadesi, çok genç ve toy bir adamın ifadesiydi. "Birliğimi terk ederken bunun sürekli olmasını niyet etmemiştim," diye yazıyordu. "Bazı arkadaşlarımla karşılaşmıştım ve beni biraz eğlenmek için Paris'e gelmeye ikna ettiler. Neticede Paris'e gittim. Paris'i gördükten sonra birliğime dönme niyetindeydim: o sıralar yapılacak pek az iş vardı ve günler çok sıkıcı geçiyordu. Aleme daldım; kumar oynuyor ve devrilene kadar içiyordum..." Wills son ifadesinde içki sorunu olduğunu bir kez daha kabul ediyor, hâlâ geçici hafıza kayıplarından muzdarip olduğunu öne sürüyordu. Paris'te bulunma izni yoktu ve otel odasına eşyalarını almak için dönmüştü. İki mermi, Onbaşı Webster bileğini 'kıvırdığı' için ateşlenmişti. Gözaltına alındıktan sonra Fransız polisi onu bir taksiye bindirmiş ve ancak polislerden biri kafasına copla vurunca hafızası yerine gelmişti: "Sarhoş değildim, fakat hep içiyordum. Hafızamdaki boşluğu içkiyle gideriyordum..." Sarhoş, umutsuz, kendini bekleyen korkunç akıbeti yavaş yavaş idrak eden bu genç adamın resmini çizmek hiç zor değildi. Ve yine, hâlâ duruyorsa eğer, onun kaldığı yeri, o oteli, merdivenleri, Wills'in Britanyalı inzibatı ölümüne yaraladığı o ikinci katı, jandarmanın onu gözaltına aldığı caddeyi görmek istedim.</p>

  <p>Uçağa atlayıp Fransa'nın yolunu tuttum yine. Rue de Malte duruyordu, bir bulvarla ikiye ayrılmış tek yönlü bir caddeydi bu ve hâlâ küçük, ucuz otellere ev sahipliği yapıyordu. Ve inanılmaz şekilde, 66 numara hâlâ bir oteldi, ama ismi Hötel de la Poste değil, Hötel Hibiscus'tu artık. Burada ne bulabileceğimi sanıyordum? Resepsiyonist Cezayirliydi ve ikinci kattaki merdivenlere en yakın odayı sordum; Wills'in kaldığı oda buydu. Otel defalarca tadilat geçirmişti, duvarları parlak, pütürlü duvarkâğıdıyla kaplanmıştı; lobide bir televizyon vardı, Arapça anlatılan bir futbol maçına ayarlanmıştı. Fakat merdiven korkuluğu orijinaldi; on dokuzuncu yüzyılın sonunda birçok Fransız evine konulan türden, trabzanları cafcaflı, büyük demir mafsallı bir korkuluktu bu.</p>

  <p>Cezayirliye oraya geliş nedenimi anlattım ve aniden bir soru yağmuruna maruz kaldım. Wills Paris'e niye gelmişti? İnzibatı neden vurmuştu? Adı Safyan'dı resepsiyonistin ve bana, Cezayir'de okuduğu üniversitede bitirme tezini, Bentalha adlı bir köyde işlenen katliamın çocuklar üzerindeki etkisi hakkında verdiğini anlattı. Bentalha. Bu ismi biliyordum. Oraya gitmiştim. Boğazı kesilen bir bebeğin kanının Bentalha'da bir balkona sıçradığını görmüştüm; genç adamların 1997'de bu köyde öldürdüğü yüzlerce sivilden biriydi o bebek de. Cezayir hükümeti katliamdan İslamcıları sorumlu tutmuştu. Fakat ben hep bu işin içinde Cezayir ordusunun olduğundan kuşkulanmıştım. Kuşkumu Safyan'a da ifade ettim. "Evet ben de duydum," diye yanıtladı. "Bu katliamla ilgili çok karanlık nokta var. Bir arkadaşım var, ordunun orada olduğunu anlattı; köye doğru ilerlemişler ve katliamın gerçekleştiği yerde kısacık bir süre kalmışlar. Hiçbir şey yapmamışlar. Niye? Daha fazlasını söyleyemem. Hatırlayın, ben bir Cezayirliyim." Hatırlıyordum elbette. Kurtulan köylüleri hatırlıyordum. Onlar da bana aynı şeyi söylemişlerdi; Cezayir ordusu onları kurtarmaya gelmeyi reddetmişti.</p>

  <p>Douai'deki genç Lübnanlıyla ani karşılaşmam gibi, Ortadoğu bir kez daha beni bulmuştu. Bir Cezayirlinin (kendi ülkesinden, kendi hükümetinden) duyduğu korku, Paris'teki bu ucuz otelin lobisinde de sürüyordu. Seksen yıl önce bir askerin öldürülmesi daha makul bir konuydu. Wills'in ifadesini Safyan'a tercüme ettim. Wills'in, firar nedeniyle daha hafif bir ceza alabilecekken niye Onbaşı Webster'ı vurduğunu anlayamıyordu. Yukarı çıkan merdivenleri tırmandım. İkinci kata ulaşmak sadece on beş saniyemi almıştı. Daha sonra merdivenleri koşarak çıktım; beş saniye sürdü, Onbaşı Webster Wills'in katına bu sürede ulaşmış olmalıydı. Wills'in, eğer öyle bir niyeti olduysa, silahını gizlemeye vakti kalmamıştı. İkinci kat sadece 5 metrekareydi. Frank Wills, Webster'la burada boğuşmuş ve onu bu holde kanlar içinde bırakıp kaçmıştı. 22 numaralı odaya yürüdüm, merdivenlere en yakın oda buydu, Wills'in odası, ölümünden önce özgürce uyuduğu son yer. Parkasını ve tabancasını burada tutmuştu. 12 Mart 1919 sabahı, muhtemelen odasında içmişti. Panç, konyak ve 'Amerikan içkisi', diye anlatmıştı mahkemeye. Vurma olayından sonra kaçan bir Amerikan askeri kalıyordu otelde. Kim olduğunu kimse öğrenememişti. Bu otelde bir ordu mafyası mı faaliyet gösteriyordu? Kumar masalarını kim yönetiyordu, içkileri kim tedarik ediyordu? Wills'in üzerinde bulunan paraları (6640 Fransız frangı ve on Lui kelle altını) ona kim vermişti?</p>

  <p>Wills'in odasını tuttum, yatağın üzerine oturdum ve ifadesini tekrar baştan sona okudum; babama öldürme emri verilen bu genç adam, yazdığı son satırlarda hayatının bağışlanmasını dilemişti:</p>

  <blockquote class="">
    <p>20 yaşındayım. Avustralya ordusuna 1915'te, 16 yaşındayken katıldım. Mısır ve Çanakkale'ye gittim. Oralarda (ve daha sonra) Fransa'da sayısız çarpışmada bulundum. Nisan 1918'de Britanya ordusuna katıldım ve Temmuz 1918'de Fransa'ya geldim. Mısır'da yakalandığım ve zihnimi etkileyen humma nedeniyle Avustralya ordusundan terhis edilmiştim. Arkadaşlarım birliğimi terk etmem ve biraz eğlenmem konusunda beni ikna etti. Sürekli içmeye ve kumar oynamaya başladım. Şu an mahkeme önünde bulunmama neden olan suçların hiçbirini işlemek niyetinde değildim... Mahkemeden gençliğimi dikkate almasını ve gelecekte namuslu ve dürüst bir hayat kurmam için bana bir şans tanımasını rica ediyorum.</p>
  </blockquote>

  <p>Bu satırların Bill Fisk'i nasıl etkilediğini anlayabiliyordum. Wills sadece onunla aynı yaşta değildi, Fransa'ya, Bill Somme'ye varmadan iki ay önce gönderilmişti. Wills savaş zamanında firar etmemişti. Fakat Britanyalı bir inzibatı öldürmüştü. Bill'in yasalara, adalete, mahkemelere, yargıçlara, polislere nasıl da inandığını hatırladım.</p>

  <p>Otelden çıkıp Paris'in yumuşak yaz akşamında yürüdüm. Solda iki inzibatın Wills ve arkadaşına belgelerini sorduğu sokak vardı. Biraz ilerisinde Britanya belgelerinde adı 'Rue Albert' (Rue Albert Thomas'tı tam adı) diye geçen cadde uzanıyordu. Wills'in Fransız jandarmalarınca yakalanıp bir taksiye bindirildiği ve ifadesine göre, kafasına copla vurulduğu caddeydi bu. Kısa süre sonra da hayatını kaybetmişti.</p>

  <p>Divanı harbin özetinde, Wills'in 'ölüm cezası çekeceği' ifadesi vardı; 24 Mayıs'ta Fransız sahilindeki Britanya üssü La Havre'a götürülmüştü. Bill Mayıs 1919'da Wills geldiğinde oradaydı (iki de fotoğrafını çekmişti oranın, birisinde arka planda bir kilise kulesi göze çarpıyordu). Wills'in infazına dair Britanya arşivlerindeki son kayıtlara dönerken bir tür korku yükseliyordu içimden. Bill idam mangasına komuta etmeyi reddettiğini söylemişti. Ona inanıyordum. Fakat içimdeki gazetecinin, bütün araştırmacı gazetecilerin ruhunda yaşayan o nemrut arşivcinin, teyit etmesi lazımdı. Sanırım Bill'in oğlu, babasının Frank Wills'i öldürmediğini bilme, elbette, bu görkemli tavrın gerçekliğinden emin olma ihtiyacı duyuyordu.</p>

  <p>Ve Wills'in ölümünün kayda geçirildiği tek bir kâğıt parçası vardı. İdam mangasının önünde kurşuna dizilmişti. "Ceza 27 Mayıs'ta saat 04.14'te infaz edildi" diye yazıyordu. İnfaza komuta eden subayın imzası babamın elyazısına hiç benzemiyordu. Baş harfleri 'CRW' idi. 'İnfazın münasip ve insani bir tarzda uygulandığını, ölümün ânında gerçekleştiğini' belirten bir not da düşülmüştü. Böyle miydi? Ölüm gerçekten anlık mıydı? Ve Wills, o son dakikalarında, saat 04 ile 04.14 arasında saniyeler ilerlerken neler hissetmişti? Sadece yirmi yaşında bir adam, kuzey Fransa'nın karanlığında, belki denizden hafif bir meltem eserken ve her geçen dakika ölüme yaklaşırken neler hissederdi? Bill onu öldüren kurşun seslerini duymuş muydu? En azından vicdanı rahattı.</p>

  <p>Bill Fisk 106 yıl önce doğmuştu, fakat benim için hâlâ bir muamma olmayı sürdürüyor. Birlikte piknik yaptığı Fransız kadın, babamın hayatını mutlu kılabilmiş miydi? Altmış sekiz yıl önce Liverpool'a giden Boulogne gemisine binip hâzinedeki muhasebeciliğe ve ilk, aşksız evliliğine geri dönmesini o kadın engellemiş olabilir miydi? Savaştan sonra Fransa'da kalmaya gönüllü olmasının gerçek nedeni de o kadın mıydı?</p>

  <p>Büyük Savaş ölenlerin olduğu kadar sağ kalanların da hayatlarını yok etmişti. Bill'in eski koğuşunun yakınındaki Louvencourt mezarlığında, şans eseri Roland Leighton'un mezarını bulmuştum. Genç askerin mateme gömülen nişanlısı, Vera Brittain, <i>Testament of Youth</i>'u, bir insanın kaybına dair o edebi anıtı yazacaktı. Belki de savaş babama, özgürlüğünü bir daha hiç tatmadığı tarzda tecrübe etme fırsatı vermişti; toplumun acımasızca elinden aldığı bir bağımsızlıktı bu. Bana miras kalan madalyaları arasında 1940'a ait bir savunma madalyası var; savaş sonrası Ulusal Tasarruftaki mesaisinden dolayı iki adet Britanya İmparatorluğu şeref madalyası ve Büyük Savaş'tan da iki madalya. Büyük Savaş madalyalarından birinde 1914-1919 tarihleri göze çarpıyor; Kasım 1918'deki Ateşkes değil, savaşı resmen sona erdiren ve sonra kanlı etkisini Ortadoğu'nun dört bir köşesine yayan 1919 Versay Anlaşması'nı temsil ediyor ikinci tarih. Üzerinde 'Büyük Medeniyet Savaşı' yazan madalya işte o.</p>

  <p>1998'de Peggy'nin son saatlerinde ona evde bakan hemşirelerden biri bana sincapların tavanarasına girdiğini ve bazı aile fotoğraflarını tahrip ettiğini söyledi. Ne olup bittiğine bakmak için tavanarasına çıktım, birkaç eski fotoğraf kayıptı, fakat babamın savaş fotoğraflarının olduğu teneke kutu yerli yerindeydi. Gitmek için döndüğümde kafamı tavan kirişine çok sert çarptım. Yüzümden kan akmaya başladı ve bunun Bill'in hatası olduğunu düşündüğümü hatırlıyorum. Ona küfrettiğimi. İki saat sonra annem son nefesini verdiğinde yarayı daha yeni temizlemiştim. Ve sonraki haftalarda tuhaf bir şey oldu; bir yara izi ve küçük bir oyuk oluştu alnımda. Babamın Çinli'nin bıçağıyla edindiği izin tıpatıp aynısı.</p>

  <p>Bill öbür dünyadan öğüt vermeye devam ediyordu. Ona karşı hâlâ hissettiğim soğukluk içinde, ölümünden sonra okumam için bana bıraktığı mektubu hiç aklımdan çıkaramadım. "Sevgili Fellah" diye başlıyordu:</p>

  <blockquote class="">
    <p>Sana sadece iki şey söylemek istiyorum. Birincisi, Annene ve bana böyle bir sevgi, neşe ve gurur yaşattığın için teşekkür ederim. Biz gerçekten de çok şanslı bir anne-babayız. İkincisi, Annene mümkün olan en iyi şekilde bakacağını biliyorum; o dünyadaki en nazik ve iyi kadındır. Sen de biliyorsun ki, bitmeyen ve hiç azalmayan sevgisiyle bana hayatımın en mutlu dönemini yaşattı. Bir babanın muhabbetiyle — Kral Billy.</p>
  </blockquote>
