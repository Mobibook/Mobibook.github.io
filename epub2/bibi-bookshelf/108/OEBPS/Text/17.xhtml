  <p>Kuveytlilerden, 'ders çıkarmalarını', 'koşulları hazmetmelerini' ve Irak işgali dönemini 'anlamalarını' istiyordu. Kuveytlilere karşı suç işleyen Iraklıların cezalandırıldığını ilan etti. "Ülkelerinde kalan Kuveytliler, kendilerine kötü şeyler yaptığı için asılan bir Irak subayının, herkesin görebilmesi için teşhir edildiğini hatırlayacaktır. Bağdat'ın gerçek yüzü budur. Bağdat'ın prensipleri budur... eğer kötü şeyler olduysa, hainler yüzünden olmuştur, Irak'ın düşmanları tarafından yönetilmiştir."</p>

  <p>İşkence tezgahlarından, yabancı kadınlara tecavüzlerden, direniş üyesi erkek ve kadınların (ailelerinin gözü önünde elbette) yakalandıkları anda infaz edilmesinden hiç bahis yoktu; Irak zırhlı birliklerini saldırıya uğradıklarında 'karşı ateş' açmakla yüzyüze bırakan talihsiz zorunluluğa atıfta bulunuluyordu sadece. Bu yüzden Kuveytliler, 'Allah için ve onları Bağdat'ta tam kalbinde yaşatan ulus için kardeşlik ve sevgi' duyguları beslemeliydi. Kuveytliler tarihi hiç de bu kadar romantik şekilde hatırlamıyordu. Gerçekten de büyük bir meydanda bir vinçten sallandırılarak teşhir edilen (bunun 'Bağdat'ın gerçek yüzü' olduğu da doğruydu) Iraklı albayı pek azı unutacaktı. Lâkin o dönem albayın asılma nedeninin, Kuveyt direnişine yardım etmek olduğu söylenmişti.</p>

  <p>Fakat Saddam'a bakılırsa bütün bu acıların sorumlusu, Kuveyt emiriydi. Araplar 'yoksulluk ve açlıktan' kıvranırken, emir Batı bankalarına 60 milyar dolar yatırmıştı.<sup><a href="../Text/dipnot.xhtml#bookmark175" id="footnote175">[5]</a></sup></p>

  <p>Emir, İran-Irak savaşında verdiği borçların peşini bırakması ve aşırı petrol üretimini durdurması yönünde Bağdat'tan gelen uyarılara, Saddam'ın 27 Mayıs 1990'daki Arap zirvesinde yaptığı, 17 Temmuz'da tekrarladığı ve aynı gün Irak dışişlerinin Arap Birliği'ne verdiği diplomatik notada bir kez daha dile getirdiği uyarılara kulak asmamıştı. Cidde'de Iraklılarla müzakere yürüten (müzakerelerin kesilmesinden hemen sonra Irak işgali gelmişti) Kuveyt heyetinin başkanı Saad Abdullah El-Sabah, diye devam ediyordu Saddam'ın masalı, emirden ihtilafı çözmeme yönünde gizli talimatlar almıştı. Kuveyt halkı bütün bunlardan dersim çıkarmalı ve ülkenin kontrolünü Kuveyt'i yabancıların yönetmesine göz yuman bu aileden almalıydı; o aile ki, Irak ordusundan 'kiracı misali, hoşçakal demeden' kaçmıştı.</p>

  <p>Silahlı güçleri hâlâ 'kutsal Müslüman toprağına' basan 'kafirlere' gelince, hedeflerim değiştirip Suudi Arabistan'ı savunmaktan 'Irak rejimi'ni yıkmaya yönelmişlerdi. 'Uçuşa yasak bölge' uygulamasının nedeni başka ne olabilirdi? Irak uçaklarının uçmasına izin vermemesi bir yana, bu bölgeler 'ateşkese rağmen bir savaş nedeniydi.' Batı, 'Zaho'dan [Kürdistan'daydı] Fau'a [Irak'ın en güney ucundaydı] kadar özgürlüğün kalesi olmaya devam eden' ulusu yıkmak için elinden geleni yapıyordu. Saddam, ufacık bir heyecan belirtisiyle, sözlerini şöyle tamamladı: 'Kafirler eninde sonunda kimin muzaffer olduğunu öğrenecektir... saldırganlar bu şekilde devam ederse, başarısız olacaklardır. Allah yardımcınız olsun!" Tam burada, kuşkusuz, tekrar eski Saddam'dı.</p>

  <p>Ve Ocak 1993'te Irak'a karşı düzenlenen hava saldırısından birkaç saat sonra Amerikalılar, Irak-Kuveyt sınırındaki yeni Irak 'kışkırtmalarına' dair bir açıklama yapmaya karar verdi; Bağdat'ın BM kontrolündeki askerden arındırılmış bölgede bulunan altı polis karakolunu 14 Ocak geceyarısına kadar kapatmasını talep etti ve kapatmaması durumunda da sonuçlarına katlanacağını vurguladı. ABD'nin tehdidi, 1. Zırhlı Süvari Tümeni'nden 1250 Amerikan askerinin 'operasyonel nedenlerle' Kuveyt'e varmasının hemen öncesinde geldi. Sekiz Irak mevzisi (hepsinde silahlı sınır polisleri vardı) aslında yaklaşık bir yıldır, sınır çizildiği sırada da vardı ve o zaman Washington herhangi bir itirazda bulunmamıştı.</p>

  <p>Bütün bu olan bitenlerde gazeteciler özel bir rol oynadı: Amerika'nın hikâyesini dolaşıma sokmaktı bu rolün adı. Ve elbette, ABD ordusunun Kuveyt'te kurulan karargâhları bildik televizyon ekipleri, uslu muhabirler ve ajans elemanlarıyla doluydu; Kuveyt'in özgürlüğünü savunan adamların kusursuz görüntülerini çekmekle görevliydiler. Bu yüzden Yüzbaşı Lackey, bir Irak hava üssünün pistine çizgisini çekip, "Bu çizgiyi geçerseniz, sizi havaalanından atarım," diye bağırabiliyordu gazetecilere. "Bu emre uymazsanız güvenlik elemanlarına sizi buradan atmasını söylerim. Dediklerimi anlamayan kimse var mı?" Ayak parmakları ve tripodları beyaz boyalı çizginin tam hizasında duran televizyoncular okul çocukları gibi derhal başlarını sallıyorlardı. ABD 1. Süvari Tümeni gelmek üzereydi.</p>

  <p>Belki de Amerikan ordusu Mogadişu sahillerindeki medya fiyaskosunun intikamını alıyordu (Somali'deki BM misyonunun çöküşüne daha vardı), fakat Yüzbaşı Lackey ne istediğini biliyordu. Uzun objektifler 747'nin merdivenlerinden inen minyatür siluetlere doğru vızıldarken, Amerika'nın Körfez'deki 'çözümünün' bu en son sembollerini görebilmek için boyunlarımızı uzatmış, fotoğrafçıların arkasında birbirimizi eziyorduk. Birçoğu 'konfor çantaları' taşıyan askerler ise, jumbonun 300 metre uzağına park edilmiş bir eski Amerikan okul otobüsü sırasına doğru koşturuyordu.</p>

  <p>'Tanrı'nın iradesini' hayata geçirmek (Başkan Bush'un bombardıman uçağı pilotlarına yakıştırdığı tarif buydu) üzere olan askerlerle konuşmak yerine, North West Havayolları'nın charter seferi yapan 747'sindeki sivil mürettebatla konuşmaya teşvik edildik. Böylece, uçağın kaptanı (bağlı olduğu havayolları için kusursuz şekilde sahnelenen bir reklam mahiyetinde) bize uçuş sırasında askerlere verilen yemekleri sayıp dökerken, gazeteciler olarak en şık kırmızı üniformalarının içindeki hosteslerin etrafını sardık. Kumda yeni bir hat çizecek olan erkekler ve kadınlar, havadaki on altı saatlerini ızgara tavuk, pirinç ve yumurta atıştırarak geçirmişti. Burada soru falan yoktu — 100 kilometre kuzeyimizdeki Iraklıların ne yediğini düşünen de yoktu. Soluk almaksızın ve telaşla bildik görevlerini yapan bildik televizyon adamları vardı sadece. Bu adamların yumurtladıkları vecizelerden bazılarını yakalamak üzere not defterimi çıkardım. 'Irak sınırından sadece 100 kilometre uzakta...', '...altı hafta, fakat daha uzun süre de olabilir...', '...ve Kuveytliler için güven verici bir başka işaret...', '...Saddam Hüseyin'in Kuveyt sınırında kalkışabileceği misillemelere karşı caydırıcı bir...'.</p>

  <p>Noktalama işaretleri gerçekti, peki görev gerçek miydi? Bu genç erkek ve kadınların, yeniden mevzilendirilen Bradley savaş arabalı, M1A1 tanklı ve top bataryalı birliği, sembolden fazla bir şey miydi? Pek de değildi. Sonunda Başkan Bush Bağdat'a bir dizi cruise füzesi ateşleyiverdi — ve o birliğin varmasından dakikalar sonra Iraklı polisler Um Kasr'daki mevzilerini boşaltmaya başladı, bir polis de Kuveytli polislerce vurulup öldürüldü. "Son derece sıradan bir geceydi," diye anlatacaktı bana, 1. Süvari'nin Alfa müfrezesinden Yüzbaşı Mike Maugham. "Gecenin yarısını futbol maçı izleyerek geçirdik — maç boyunca Bufallo birası içtik. Fakat başçavuş zaman zaman içeri gelip kanalı değiştiriyordu; maçtaki duraklamalarda, Bağdat'tan yayın yapan CNN'i izledik."</p>

  <p>Maçtaki duraklamalar. Yüzbaşı Maugham, CNN'de Bağdat semalarındaki uçaksavar ateşini seyretmenin 'ayıltıcı bir deneyim' olduğunu itiraf ediyordu, fakat ertesi sabah sıra sıra Bradley'ler arasında birçok bayat klişe uçuşacaktı. Saddam'ın 'kıçına tekme vurulacaktı' ve 'işi bitirme vakti' gelmişti. CNN huzursuz bir edayla, Raşid Oteli'nin lobisinde bir kadın resepsiyon görevlisinin hayatına mal olan patlamanın Amerikan füzesinden kaynaklandığının kesin olduğunu bildirmişti (Brent Sadler, üzerindeki bilgisayar kodları apaçık okunan bir cruise parçasını kameraya gösteriyordu) ve bu bildik kuşkuları doğurmuştu. "Kimse sivil can kayıplarını görmekten hoşlanmıyor." (Bu açıklama da Asteğmen Bernard Ethridge'den geliyordu.) "Fakat savaşın bir tür fonksiyonu <i>[evet, aynen bu kelimeyi kullanıyordu</i>]. Oluyor işte. Fakat bu oteli bir cruise füzesi vurmuş olsa, sanmıyorum ki hasar bu kadar az olsun. Askerlerimiz bununla ilgili istişare yaptılar; ıska geçen bir uçaksavar füzesinin gerisin geri Iraklıların üzerine düşmüş olabileceğini düşünüyorlar." Her zamanki gibi. Filistinliler 1982'de Beyrut'ta İsrail bombardımanında öldüğünde, kendi silahlarının ateşiyle ölmüşlerdi. Amerikalılar Libya'yı bombaladığında, siviller Libya'ya ait başıboş uçaksavar füzeleriyle can vermişti. Amerikalılar Bağdat caddelerinde sivilleri paramparça ettiğinde, Iraklılar, bir kez daha, kendi uçaksavar roketleriyle veya Saddam'ın gizli polisi tarafından enkaza kurnazca gizlenen eski şarapnel parçalarıyla ölmüştü. Asla biz değildik. Biz olsak bile, kastımız yoktu.</p>

  <p>Bu yüzden Başkan Clinton, Irak'ın iki ay önce Kuveyt'te George Bush'a yönelik suikast girişiminde parmağı olduğu iddiasına (ki suçlanan Iraklılar daha mahkemeye bile çıkarılmamıştı, haklarında hazırlanan iddianame de tutarsızlıklar ve vahim eksikliklerle doluydu) misilleme olarak 27 Haziran 1993'te Bağdat'a 23 Tomahawk füzesi daha ateşlediğinde, gazeteciler kurbanlar arasında bulunan sekiz sivile dönüp bakmadı bile. Onlardan biri, Kuveyt, Kahire ve New York'ta sergiler açmış ünlü bir ressam olan Leyla Attar'dı. Trajedisinin tam hikâyesini ise beş yıl sonra öğrenecektim.</p>

  <p>Zira 1998'de, Bağdat'taki Meridyen Otel'in arkasındaki bir resim galerisinde yaşlı bir adam, Ebu Halid ('bu hayatta, belki de üç-dört yıl ömrü kalmış olan bir misafirdi') çalışıyordu. Galerinin ortak yöneticisi olan Attar'a veda ettiği o sıcak Haziran akşamını anlattı bana. "Akşam dokuz gibi çıktı ve ancak ertesi sabah, galerinin çaycısından öğrendim hastanede olduğunu. Fakat hastanede değildi. Hastanede oğlunu ve kızını buldum. Hâlâ evinin altında olduğunu söylediler." Ebu Halid, ressamın Bağdat'ın Mansur semtindeki evine vardığında, Leyla Attar'ın kocasının enkazın altında öldüğünü görmüştü. "Kimse Leyla'yı bulamadı," diye devam etti. "Derken evin tuğlaları arasında uzun siyah saçları gözüme çarptı, oradaydı, biliyordum. Onu bulduğumuzda el çantasını hâlâ sıkı sıkı tutuyordu. Füze evi vurduğunda kaçmaya çalışmıştı."</p>

  <p>Washington'dan ne bir özür ne de pişmanlık ifadesi geldi. Saldırı Saddam'a, onun rejimine ve cani gizli polis aygıtına karşı düzenlenmişti. Ve 1998'de Leyla Attar'ın evinin enkazını ziyaret ettiğimde, elbette hemen arkasında, muhaberat güvenlik servisinin yüksek tuğla duvarlar, dikenli tellerle çevrilmiş büyük binasını buldum. Cruise füzesi, hedefine giden yol üzerindeki evi aşamamıştı. Yani bir kez daha bizim suçumuz yoktu. Tali hasardı. Kastımız yoktu. Başkan Clinton, Amerikalılara, saldırı konusunda 'içiniz rahat olsun' diyordu.</p>

  <p>Ve bütün bunları kışkırtan, Irak'ın eski başkan Bush'u öldürmek için hazırladığı komploydu. Ekim 1994'te (Clinton'ın hava saldırılarının üzerinden bir yıldan fazla zaman geçmişti), Bush'u öldürme planı yapmakla suçlanan on üç adamın Kuveyt'teki temyiz 'duruşmasına' gittim. Gri üniformalı, gri yüzlü, birçoğu sakallı ve bazıları açıkça dua eden, mütalaasını okuyan Yargıç Abdullah El-İssa'yı duygusuzca dinleyen on üç şüpheli. Fakat konuşma fırsatı verildiğinde, adamlardan en az birinin söyleyecek çok şeyi olduğu anlaşıldı. Vesli El-Gazali 15 numaralı duruşma salonundaki kahverengi parmaklıklı kafeste parmağını sallaya sallaya konuşurken, Başkan Clinton (ki ilk mahkemeler sonuçlanmadan misilleme saldırılarına girişmişti kendisi) tarafından suçlanan ve Kuveyt devleti tarafından asılarak idamına karar verilen biri için anlaşılabilir ölçüde öfkeliydi. "Tek bir Arap çocuğu bütün Amerika'ya değer," diye bağırıyordu bize doğru. "Ben bir Irak vatandaşıyım. Bush ailemden on altı kişiyi öldürdü. Bütün duygularımı kaybettim." Gazali ve diğer on iki adamın (biri de Kuveytliydi) hepsinin komploya karıştığı iddia ediliyordu.</p>

  <p>Kuveyt yetkililerine göre, Irak istihbaratı on üç kişiye Bush'u öldürme emri vermiş, bu doğrultuda hazırlanan plan, Kuveyt güvenlik güçleri tarafından, eski başkan ülkeye gelmeden bir gün önce açığa çıkarılmıştı. Suçlananlardan birinin, 50 kilo patlayıcı yüklü bir arabayla birlikte yakalandığı söyleniyordu, öte yandan Gazali de Bush'a, beline bağlanmış bomba yüklü bir kemerle suikast düzenlemeyi planlamakla itham ediliyordu. Ne var ki Gazali sonradan ifadesini geri almıştı; diğerleri de ilk mahkemede, baskı altında yanlış ifade vermeye zorlandıklarını veya kaçakçılık amacıyla sınırı geçtiklerini öne sürüyordu.</p>

  <p>Ve daha önceki mahkeme bütün şüphelilere ceza kesmesine (altısı idam cezasına, diğerleri ise çeşitli hapis cezalarına çarptırılmıştı) karşın, Kuveytli ve yabancı avukatların bu özel davanın dürüstlüğünden kuşku duymasını gerektirecek bir yığın sebep vardı. İfadeler geri alınmıştı, güvenlik polisinin dayak attığına dair kanıtlar vardı, mahkeme öncesi avukatların müvekkilleriyle görüşmemesi gibi bir skandal söz konusuydu ve hepsinden daha olağaüstü olan elbette Bağdat'a düzenlenen füze saldırısıydı. Şüphelilerin suçlu olduğu zannı üzerinden, duruşmaya çıkarılmalarından bile önce sahnelenen bir saldırıydı bu. Şüpheliler arasındaki tek Kuveytli olan Bedir El-Şamari'nin ufak tefek ve inatçı avukatı Necip El-Vugeyan'ın, Clinton saldırısının müvekkilinin davasının adil görülmesine yönelik önyargı oluşturduğunu iddia etmesinde şaşılacak bir şey yoktu.</p>

  <p>"Clinton'ın Bağdat'a füze saldırısı davayı siyasi bir bağlama yerleştirdi," diyordu. "Mahkeme sona ermeden önce, Clinton Bush'a yönelik bombalı saldırının arkasında Irak'ın olduğunu gösteren kanıtları olduğunu söyledi. Dava sonuca ulaşmadan nasıl böyle bir şey söyleyebilir? Suçlarını kabul eden davalılar var ve bunu tartışmıyorum — neticede bu yönde ifade verdiler. Fakat Bedir öyle yapmadı. O masum ve Amerikalılar onu suçlu buldu." Gerçekten de Beyaz Saray elinde Iraklıların suçlu olduklarını gösteren 'kesin kanıtlar' olduğunu açıklamıştı; Af Örgütü sonradan, suçu kanıtlanana dek herkesin masum sayıldığı ilkesini zedelediği gerekçesiyle bu iddiayı kınadı. Sekiz yıl sonra George Bush'un oğlu, Irak işgaline destek toplamak için yaptığı bir konuşmada Saddam'ın nasıl 'babasını öldürmeye çalıştığını' hatırlatacaktı.</p>

  <p>Mahkeme salonunda gerçekleşen bir olay, adamların siyasi bir suikasttan ziyade sıradan bir kaçakçılık olayına karıştıkları zannını daha da güçlendirdi. Suçlanan Kuveytlinin erkek kardeşi Salim El-Şamari, yargıç yüzünün kendisine tanıdık geldiğini söyleyince, kıkır kıkır gülmeye başladı. Yargıca, daha önce on beş kez Kuveyt'e kaçak viski sokmaktan hapse girdiğini anlattı. Bir kamu savcısı suçlananlar hakkında 'bu rezil davalılar güruhu' ifadesini kullanınca, mahkemenin adil olup olmadığına dair kuşkular daha da arttı.</p>

  <p>Bunların hepsi bir yana, Leyla Attar öldü.</p>
