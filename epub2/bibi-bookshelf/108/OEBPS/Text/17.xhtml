  <h3>ON YEDİ<br/>
  <br/>
  Mezarlar Ülkesi</h3>

  <blockquote class="ilk">
    <p>Evim karanlık, bahçemin ve çölün kalbi karanlık,</p>

    <p>... bu yıkılmış kentin her köşesi siyah.</p>

    <p>Gökyüzü yorgun; güneş pes etmiş.</p>

    <p>Bir hücre gibi, yol alan ay karanlık.</p>

    <p class="r mt1"><span style="font-variant:small-caps;">Kuhar Ausi</span>, <i>Karanlık (Tarik)</i>, 1990</p>
  </blockquote>

  <p>Mutla Tepesi'nin yükseklerinde, yıpranmış, ucuz, rengi güneşle solmuş bir yapma gül buketi rüzgarda kamçı gibi şaklıyor, kuma dikilmiş metal borusuna takılı hâlâ. 2 Ağustos 1991, Saddam Hüseyin'in ordusunun Kuveyt'i işgal etmesinin üzerinden tam bir yıl geçmiş. Plastik gül, burada gerçekleşen katliama dair tek anma, bir Amerikan askerinin tek başına sergilediği bir nezaket gösterisi — zira beş ay önce burada gördüğüm Amerikalılar, ağızlarını bezlerle kapatmış, çürüyen cesetleri çukura fırlatıyor, bir ordu buldozeri de toplu mezarı genişletiyordu. Çölün üzerinde savrulan kum (rüzgara karşı durduğunuzda, yüzünüzü ve ellerinizi dağlıyordu), şimdi buldozerlerin yarattığı iki toprak yığınını kaplamış. Saddam'ın tümenlerinin son istirahatgahlarını sadece o ikiz tümsekler (ve o içe işleyen sahte güller) belirliyor.</p>

  <p>Burada kaç kişi öldü? İstiflenmiş, perişan cesetlerini, Amerikan ve Britanya jetlerinin Kuveyt'e uçarken gece vakti kıstırdığı yanmış tankların, kamyonların, yağmalanmış otobüslerin, topların ve zırhlı taşıyıcıların etrafında bulduğumuz bütün o Iraklılar kimdi? İş bu özel kıyıma gelip dayandığında, Cenevre Sözleşmesi'ni ve 'kalıntıları bulundukları yerde gömülenlerin' kimliklerini içeren listelerin karşılıklı verileceğine dair sözleşme maddesini unutabilirsiniz. Mezarlarının aşağısındaki otobanda paslı zırhlılar ve çalıntı arabalar hâlâ olduğu yerde duruyor, şimdi muzafferlerin yazdığı yazılarla kaplılar; neşeli şakalar, Amerikan birliklerinin sloganları ve sonu gelmez, tuhaf şekilde müstehcen ifadeler var o yazılarda — Irak ve Saddam hakkında değil, kadınlar hakkında üstelik, aşağılayıcı ve rahatsız edici, sanki fethedenlerin şiddet yüklü ölümle seksi ilişkilendirmesi bir mecburiyetmiş gibi.</p>

  <p>Tıpkı kumun toplu mezarın her iki ucundaki arazi yapısını ustaca değiştirmesi gibi, zaman da bizim bu olaylara dair algımızı değiştiriyor. Onlar öldüğünde, Irak'ın yeni kurtarılmış başkent Kuveyt'te uyguladığı vahşeti görmüştük sadece. Irak işkence merkezlerini ziyaret etmiş, ortaçağ ölçeğinde bir talanla karşılaşmıştık. Burada yüzlerce ölü görmüştüm; binlercesi daha vardı muhakkak. Kuveytliler çölde 100 bin Iraklı askerin öldüğünü söylüyordu. Bazıları 200 bin diyordu. Öyleyse burada olanlara 'Ölüm Otobanı' yerine (dünyanın her tarafında atılan gözde manşetti bu), Mutla Tepesi Katliamı dememiz gerekmez miydi?</p>

  <p>O zamandan beri talanı da talan edip bitirmişler. Fakat çölde hâlâ hayaletler var. Bir Irak kamyonunun enkazının yanında, dörtte üçü kuma gömülmüş tabur armasını buluyorum, beyaz bir üçgenin yanında mavi bir kare, zira ordular ölümle olduğu kadar bürokrasiyle de ilgilidir. Parçalanmış dosyalar ve talim kitaplarından oluşan bir yığını karıştırıyorum, mağlup Irak ordusu yönetiminin kalıntıları, 28 Şubat 1991'de imha edilmeden önceki saatlerde kamyona özenle yüklenmişler. Kum ilk başta belgeleri bırakmak istemiyor, ben de parmaklarımı kuma iyice sokup kazmaya başlıyorum ve arşivleri tırnaklarımla çekip çıkarıyorum. Şimdi elimde bir bölük envanteri var, bu tugaydaki askerlerin isim listesi, Müslüman Araplar, Kürtler, Hıristiyanlar, hattâ Ermeniler. "Abdül-Rida Rahim Ahmed, motosikletli ulak süvari, 1954 doğumlu, ilkokul mezunu, Arap Müslüman, memleketi: Basra. Mandil Ahmed Kadis Mustafa El-Kuli, motosikletli ulak süvari, 1952 doğumlu, Kürt Müslüman, memleketi: El-Te'amim. Topçu Ali Hüseyin Hamza, top sınıfı, 1949 doğumlu, ilkokul mezunu, Arap Müslüman, memleketi: Kadısiye..."</p>

  <p>Mutla tepelerinde yatan adamlar bunlar mıydı? Çölün altında sadece isimler değil, kâbuslar da buluyorum. Daha büyük bir defterin ucu çarpıyor gözüme, neredeyse gömülmüş ve dizlerimin üzerine çöküyorum, ucundan tutup çekmeye başlıyorum, dizlerimin kuma gömüldüğünü hissediyorum, ta ki defter kumdan aniden kurtulana dek. Sayfaları açıyorum ve defterin sırtından kum taneleri dökülmeye başlıyor; kimbilir hangi askeri birliğe bağlı isimsiz bir Irak Baas partisi yetkilisinin el yazısı notları var içinde. Saddam Hüseyin ile Irak sanayi bakanı arasında 28 Şubat 1990'da (Irak ordusunun işte bu çölde imha edilmesinden tam bir yıl önce) yapılan bir görüşmenin dakika dakika kaydını tutmuş. Doğrulmaya hazırlanıyorum, fakat Saddam'ın ismini görünce gerisingeri oturuyorum kuma ve defteri kucağıma alıyorum. Gerçekten de Saddam'ın sözleri bunlar, kibirli fakat sadece beş ay sonra Kuveyt'i işgal etmesine yol açacak mali sorunları da çoktan hissetmeye başlamış. "Irak dahilinde üretilen her bomba için insanlara yirmi dinar vereceğiz," diyor Saddam, yıpranmış defterdeki kayda göre. "Fabrikalarımızın günde 5 bin bomba üretmesini sağlayın. Yerel sanayi kuruluşlarımız birbiriyle rekabet etsin ki, uluslararası silah sanayii ile de rekabet edebilsinler. Askeri harcamalarda milyonlarca dolar tasarruf etmemiz lazım... bu yüzden yerel üretime biraz daha kaynak ayıralım, ancak böylelikle uluslararası piyasadan tamamen bağımsız olacak noktaya gelebiliriz..."</p>

  <p>Askeri açıdan bağımsız olmak. Saddam'ın Yeni Dünya Düzeni. Kuveyt çölünün kumlarının altından ve nasıl da ironiyle gelmişti bu kelimeler bana. Zira Saddam'ın askeri gücünü yaratan, terör cumhuriyetini kredilerle, gıdayla ve tam da kendi yıkımının araçlarıyla donatan emekçi kitleler değil, Batı dünyasıydı. Saddam ülke içi silah üretiminde devasa verim artışı planları yaparken, Britanya Bağdat'a hâlâ nükleer maddeler gönderiyordu. Saddam'ın şimdi Mutla Tepesi'nde çürüyen tankları ve zırhlıları Sovyetlerden alınmış, parası da Amerika'nın sağladığı fonlardan ödenmişti. Saddam'ın cephaneliğinde kalanlara dair Birleşmiş Milletler'e hâlâ yalan söylüyor olmasında şaşılacak bir şey yoktu. Ne kadar güçlü kalabilirse, Başkan Bush'un Yeni Dünya Düzeni versiyonunu da o kadar uzun süre ayakta tutabilirdi; teoride saldırganlığa artık tahammül gösterilmeyeceği ve Ortadoğu ülkelerine artık o kadar çok silah sağlanmayacağı söylenen bir uluslararası sistemdi bu. Belki de (ki bu bütün kâbusların en beteri olacaktı) Saddam hâlâ başarılı sayılabilirdi.</p>

  <p>Neticede, George Bush'un Irak halkına, savaşının onlarla değil liderleriyle olduğu konusunda güvence verdiğini şimdi kim hatırlıyordu? 15 Şubat 1991'de üstüne basa basa şunları söylüyordu: "Irak halkıyla bir derdimiz yok. Bizim sorunumuz, Bağdat'taki o zalim diktatörle." Ancak şimdi Irak halkı savaşın neden olduğu hastalık ve açlıktan ölürken, Saddam'ın zalim rejimi ayakta kalmıştı. Dahası Irak halkı Saddam'ı yok etmeye çalıştığında, Amerikalılar ve müttefikleri Saddam'ın halkını yok etmesine ve tam da işgalin birinci yıldönümü olan hafta içinde ortaya çıkıp Irak'ın 'büyük bir tarihi düelloyu' kazandığına yönelik nihai iddiasını öne sürmesine göz yummuştu. "Zira zafer, bir ordu ile diğer ordular arasındaki bir çatışma olarak görülmemeli," diyordu Saddam. Pek de Mutla Tepesi'nin hayaletlerine izah edilebilecek türden bir bakış açısı değildi doğrusu.</p>

  <p>Ne de savaştan dimdik ayakta çıkan bir başka cenah, Suudi Arabistan ve Kuveyt'in muktedir aileleri anlayabilirdi bunu. Ancak tatmin olmak için nedenleri vardı. Şimdi unutulan şey, eğitimli Suudi orta sınıfların, Amerika'nın Körfez'deki askeri varlığının ülkeyi liberalleştireceği ve kraliyet ailesini kolektif liderliğe daha tabi kılacağı yönündeki umutlarıydı. Saddam'ın yenilgisinin hemen sonrasında Suudi Arabistan, bırakın liberalleşmeyi, daha muhafazakar hale gelmiş, <i>mutavin</i> denen ahlak polisi iyice azmış, silahsızlanmaya dair onca gevezeliğe rağmen ordu kurumu daha da güçlenmişti. Zira Pentagon şimdi Suudilere lazer güdümlü silahlar, 2100 adet misket bombası ve 770 adet havadan havaya Sparrow füzesini, 365 milyon dolara satmayı planladığını söylüyordu. Beyaz Saray Kongreye, Suudi Arabistan'a ilave olarak 473 milyon dolarlık cip ve askeri destek hizmeti satma planlarını bildirmişti bile. Kuveyt'in kurtarılmasından bu yana Washington'un Suudi Arabistan, Mısır, Fas, Umman ve Türkiye'ye (bu sonuncu ülke seksen F-16 savaş uçağı alacaktı) toplam 4.2 milyar dolarlık silah göndermeyi planladığı kamuoyuna yansımıştı. Ortadoğu'nun silahsızlandırılması™ yeter de artardı bile. Saddam'ın daha bir yıl önce yararlandığı cömertlik, şimdi Suudiler ve onların müttefiklerine gösteriliyordu.</p>

  <p>George Bush'un Kuveyt'in kurtuluşundan sonra 29 Mart 1991'de dünyanın karşısına çıkıp, Ortadoğu'da, 'gereksiz ve istikrarsızlaştırıcı silahlanmayı yavaşlatıp tersine döndürecek' bir silah denetim insiyatifi olması gerektiğini söylemesinden bu yana köprülerin altından çok sular akmıştı. Daha iki ay önce Bush, "Ortadoğu ve Körfez ülkelerinin savaşın hemen sonrasında yeni bir silahlanma yarışına girmesi trajik olacaktır," şeklinde fikir beyan etmişti. Ancak sadece iki yıl sonra, Kuveyt 2 milyar dolara 236 adet US M1A2 Abrams tankı almaktaydı. Suudi Arabistan 7.5 milyar dolar değerinde Britanya Tornadoları satın alıyor, Fransız firkateynlerine 3.9 milyar dolar daha harcıyordu; bir yıl önce de Amerikan F-15XP savaş jetleri için 9 milyar dolarlık muazzam bir anlaşma imzalandığı açıklanmıştı. Bu rakamları idrak etmek için, Suudilerin Filistin ve İsrail arasındaki Gazze-Eriha anlaşmasına verdiği mali desteği hatırlamak yeterliydi; hepi topu 100 milyon dolar. 1993'te 3.5 milyar dolarlık Fransız Leclerc tankı satın alan Birleşik Arap Emirlikleri, Filistinlilere sadece 28 milyon dolar önermişti. ABD, 1991 Körfez savaşını takip eden iki yıl içinde toplam 28 milyar doların üzerinde silah satmış, bunun 17 milyar dolarlık bölümünü Suudiler almıştı. 1993'te Ortadoğu'da silaha <i>günde</i> ortalama 46 milyon dolar harcanmaktaydı.</p>

  <p>Iraklıların ölülerine reva görülen muamele, görevi zafer kazananların 'savaş yasalarına' uymasını sağlamak olanların alnında kara bir leke gibi durmaktadır hâlâ. Çoktandır Washington'dan, Amerikan ordusunun sınırın Kuveyt tarafına düzenlediği ilk hava saldırısında, Suudi sınırı yakınlarında 10 bin Iraklı askerin diri diri gömüldüğüne dair hikâyeler geliyordu. ABD, Irak güçlerinin çöle kazdığı siperler ve sığınaklarla aynı tarzda savaşmak ile onları kuma gömmek (savaşmak için ayağa kalktıklarında Iraklıları kelimenin tam anlamıyla dümdüz etmek) alternatifleri arasında, ikincisini tercih etmişti; bunda anlaşılmayacak ne vardı? Iraklıları top mermileriyle yok etmek, diri diri kuma gömmekten daha mı iyiydi sanki? Hem sonra sıcak çatışma durumunda ABD'nin can kayıpları daha fazla olmaz mıydı?</p>

  <p>Amerikalılar tarafından semantik bir oyun oynanıyordu. Irak ölümlerinin büyük kısmı, diye iddia ediyordu şu ismini vermeyen (ve bu kez Reuters haber ajansına konuşan) 'askeri kaynaklar', dört günlük kara harekatından önceki beş haftalık hava saldırılarında ölmüş olmalıydı. Onlar da kendi silah arkadaşları tarafından gömülmüşlerdi. Başta yarım milyon olduğu söylenen Irak işgal güçlerinin sayısı abartılmış olabilirdi. Normalde 12 bin askerden müteşekkil Irak tümenleri, Kuveyt'e varmadan önce yarı yarıya azaltılmış olabilirdi. En az 62 bin Iraklı, aç ve korkmuş bir halde, Müttefikler'e teslim olmuştu. Bütün subaylar, savaşta 'çok sayıda' Iraklının öldürüldüğünden söz ediyordu, ki hiçbir anlamı yoktu bunun (zaten anlamı olmamasının niyet edildiğine de kuşku yoktu).</p>

  <p>Tek bir ABD yetkilisi bile, Amerikalı ve Britanyalıların Iraklıları gönderdiği uçsuz bucaksız mezarları belirlemeye veya uluslararası hukuk uyarınca Uluslararası Kızılhaç Komitesi'ne (ICRC) bilgi vermeye tenezzül etmemişti. 1991 Mayısı'nın sonlarında, Kuveyt'teki ICRC'de görevli İsviçreli bir doktor olan Jeannik Dami'den, Irak sınırının çok uzağında olmayan Kuveyt 6. Tümeni'nin karargahı yakınlarında, çölde yatan dokuz Iraklı askerin cesedini tetkik etmesi istendi. Dami, ölen Iraklıların kalıntılarının kötü derecede parçalandığı sonucuna vardı, fakat on beş-yirmi metre ötede, tahta bir sopanın altına gömülmüş on üç Iraklı cesedi daha buldu. Sopanın üzerine İngilizce tek bir kelime yazılmıştı: "Bilinmiyor."</p>

  <p>Büyük ölçüde yanlış fikir veren bir ifadeydi bu. Gömülen cesetlerin biri dışında hepsinin üzerinde Irak ordusunun üniforması vardı. Ve Dr. Dami, sekizinin kimlik belgelerini veya üzerinde isimlerinin yazdığı künyelerini bulmuştu. Kesinlikle 'bilinmiyor' değillerdi. Cesetlerin çoğu ABD ordusunun ceset torbalarına konmuştu ve içlerinden birinin (Cabir Elvan Kidar adlı 27 yaşındaki erin) bacakları iple birbirine bağlanmıştı. Üniformalı olmayan tek ceset ise bir kadına aitti.</p>

  <p>Dr. Dami'nin keşfine dair daha da çarpıcı olan şey, Kızılhaç'ın ölen Iraklı askerlerin mezarlarını teftiş etme imkânını ilk kez buluyor olmasıydı. 'Çöl Fırtınası Operasyonu' biteli dört ay olmuş (ve Amerikalıların Irak can kayıplarına dair tahmini çoktan 100 bine ulaşmış), fakat Kızılhaç sadece yirmi bir Iraklının cesedine ulaşabilmişti. Cenevre Sözleşmesi'nin 17. Maddesi'nin külliyen ihlali mahiyetinde, Müttefik ve Arap koalisyon güçleri Irak'ın ölü sayısına dair en üstünkörü rakamları bile vermeyi beceremedi. Amerikalı askeri yetkililer ICRC'ye ne ölen on binlerce düşman askerinin ne de cesetlerin gömüldüğü toplu mezarların yerini bildirdi. Gerçek can kaybı sayısının ne olduğu (ve Müttefiklerin bunu açıklamamasının sebebi), 1991 Körfez savaşının en mide bulandırıcı gizemlerinden biri olarak kaldı.</p>

  <p>Saddam Hüseyin Cenevre Sözleşmesi'nin ihlal edilmesinden şikâyet edecek durumda değildi elbet. Iraklılar Müttefik savaş esirlerine işkence yapıyordu; ve Saddam'ın Baas rejimi, herkesin bildiği gibi, siyasi muhaliflerini sürekli olarak işkenceden geçiriyor ve infaz ediyordu. Saddam'ın binlerce İran askerini, ardından Kürt sivilleri öldürmek için zehirli gaz kullanması ve Mart 1991'deki savaş sonrası ayaklanmada Şii isyancıları katletmesi, dünyanın en vahim insan hakları sicillerinden birini teşkil ediyordu.</p>

  <p>Ancak Cenevre Sözleşmesi'nde şu ifade yer alır: "Savaşan taraflar, koşullar izin verdiği oranda ölülerin tek tek gömülmesini veya yakılmasını garanti eder; bu işlemden önce de cesetler dikkatle... tetkik edilip ölüm teyit edilir, ölen kişinin kimliği saptanır ve kayıt altına alınır... Ölenlerin onurlu bir şekilde, mümkünse ait oldukları inancın ritüellerine göre gömülmesi de garanti edilir, mezarlarına saygı gösterilir... Mezarlar, daha sonra daima bulunabilmesine uygun şekilde hazırlanır ve işaretlenir..." Sözleşme uyarınca orduların 'mezarların tam yeri ve işaretlerinin yanı sıra, buralarda gömülen ölülerin kimliklerini gösteren listeleri' değiştokuş edecek birer mezar kayıt birimi kurması gerekmektedir.</p>

  <p>1991 Körfez savaşının müttefikleri bu temel kuralların tümünü hiçe saydı. Kuveyt'in kurtuluşunun ardından General Schwarzkopf Irak'ın can kayıpları ile ilgili soruları, 'ceset saymanın kendi işi olmadığını' söyleyerek sert ve kaba bir tavırla reddediyordu. Ancak Cenevre Sözleşmesi gereği, generaller (Amerikalı generaller bile) cesetlerin adam gibi sayılmasını sağlamak zorundaydı. Evet, Irak birlikleri Kuveyt işgali sırasında savaş suçu kapsamına girecek eylemler yapmış olabilirdi, fakat 1944'te Bastogne çevresinde Amerikalılarla savaşırken öldürülen Hitler'in SS askerleri bile tespit edilip işaretli mezarlara gömülmüştü.</p>

  <p>Her zamanki gibi, Kızılhaç'ın ne düşündüğünü öğrenmek için insani yardım çalışanlarına başvurmak zorundaydık (muzaffer ordular üzerindeki birazcık ahlaki nüfuzlarını yitirmemek için adlarını vermeden konuşuyorlardı). Konuştuğum bir Britanyalı doktor, "Acayip öfkeliler ve onları suçlamıyorum," diyordu. "Gerçekten kafa karıştırıcı olan şu ki, Amerikalılar bir sürü toplu mezarın nerede olduğunu biliyor ve her mezara kaç Iraklı gömdüklerine ilişkin dosyaları olması gerekir. Rakamları saklıyorlar. Kızılhaç bunu biliyor, fakat müttefik güçlerden tek bir rakam bile alamıyor. Peki neden? Bence ya Amerikalılar iddia ettiklerinden çok daha az Irak askeri öldürdü (belki sadece 10 veya 12 bin); ki bu durumda insanlar zaferin iddia edildiği kadar büyük olup olmadığını sorgulayacaklar. Düşük can kaybı, Müttefikler ilerlemeyi durdurduktan sonra Saddam'ın iki büyük isyanı bastıracak kadar askeri nereden bulduğunu göstermiş olacak. Ya da Amerikalılar çok fazla, sözgelimi 200 binden fazla Iraklı öldürdü ve Arapların, çeyrek milyona yakın soydaş Arabın katledilmesinden dolayı küplere binmesinden endişe ediyorlar."</p>

  <p>Kuveyt'teki ICRC temsilcisi Christophe Girod, 4 Ağustos 1991'de konuştuğumuzda, Kızılhaç'ın ABD büyükelçiliğinden ölen Iraklılara dair iki kez detaylı bilgi istediğini, fakat hiçbir şey alamadığını teyit ediyordu. Kızılhaç'a, ayrıntıları doğrudan doğruya Pentagon'dan istemesi söylenmiş, fakat aynı şekilde Pentagon'dan da tek bir bilgi gelmemişti. "Hâlâ Müttefiklerden toplu mezarların yerleriyle, ölü sayısıyla, bir umut belki isimler ve ayrıntılarla da ilgili cevap bekliyoruz," diyordu Girod. "Cenevre Sözleşmesi'nin 17. maddesi gereği bu bilgiyi vermekle yükümlüler ve vereceklerini umuyoruz." Nafile umut. Amerikalılar yerler, rakamlar veya isimlerle ilgili ağızlarını hiç açmadılar.<sup><a href="../Text/dipnot.xhtml#bookmark171" id="footnote171">[1]</a></sup> Bu bir alışkanlık haline de gelecekti. 2003'te ABD ve Britanya düşman ölümlerini kayda geçirmek (veya işgal sırasında ölen siviller) konusunda aynı ölçüde kayıtsızlık sergiledi, fakat öte yandan aynı 1991 Körfez savaşında olduğu gibi, Amerika, Britanya ve diğer Batılı ülkelerin, yani 'koalisyon' askerlerinin can kayıplarının listelenmesi konusunda elinden geleni ardına koymadı.</p>

  <p>'Bizim' ölülerimiz (yani kahramanlar, yani 'özgürlük', 'demokrasi' veya kaybedenlere dayatmayı planladığınız başka ne fayda varsa onun için ölen Batılılar) dokunulamaz derecede kutsaldı. 1991'de Amerikalılar 125, müttefikleri ise yaklaşık 70 asker kaybetmişti. Onların isimleri ilelebet yaşayacaktı, aynı Bill Fisk'in savaşında Fransa'daki eski Batı Cephesi boyunca uzanan Lutyens anıtları üzerinde isimleri yazanlar gibi. Onları onurlandırmak için dini törenler, eşleri ve çocuklarıyla, anne-babaları ve nişanlılarıyla söyleşiler yapılacaktı. (Her iki savaşta da) Britanyalı askerlerin tetik manyağı Amerikalılar tarafından yanlışlıkla öldürülmesine dair tartışmalar yaşanacaktı. Fakat onların kim olduğunu bilecektik. Ölülerimizin birer kimliği, ailesi, resmi cenaze töreni olacaktı. Onlar bireydi, ölümlerinde bile. Irak ölümleri ise amorf bir yığındı, istiflendikleri mezarlar kadar isimsizdi. Onlar Kuveyt'i işgal edenlerdi (daha sonra, 2003'te de ülkelerini işgal edenlere karşı savaşmakta ısrar eden 'kalıntılar' veya 'teröristler' olacaklardı) ve anılmayı hak etmiyorlardı. Saddam'ın rejimi bu konuda Amerikalıları maharetle destekliyordu. Zira Bağdat'taki Baas partisi, ülkenin askeri yenilgisinin boyutunu dünyanın gözü önüne sermek istemiyor ve kendi can kayıplarına dair o da ser verip sır vermiyordu. Amerikalıların da dem vurduğu üzere, binlerce Iraklı asker daha kara taarruzu başlamadan, Müttefiklerin hava bombardımanında can vermişti. Saddam onların adları ve sayılarının bilinmemesinden gayet memnundu, aynı Kuveyt savaşındaki geri kalan 'şehitler'in hiç umurunda olmaması gibi. Amerikalılar ve Iraklılar bu yüzden mutlu bir niyet ortaklığı içindeydi. Her iki taraf da ölen Iraklıları sır olarak saklamak istiyordu.</p>

  <p>1991 Ağustosu'nun ilk haftası biterken, Christophe Girod beni önceki Şubat'ta rastladığım toplu mezarın yerini gösterebileceğim umuduyla Mutla Tepesi'ne götürdü. Yapma gül buketi hâlâ oradaydı ve Girod hemen buldozerler cesetlerin üzerini kapattığında oluşan kum tepelerini not etti. Onlarca ceset sonradan çıkarılmış ve Irak'a götürülmüştü. Fakat bu, bulabildiğim tek mezardı. Şubat'ta not defterime yazdığım diğer yerlerin yüzey şekilleri rüzgar nedeniyle değişmişti. Irak'a giden otobanın yanındaki düzlükler kum tepelerine dönüşmüş, tek kişi için açılan mezarların tümsekleri ise ilkbaharın şiddetli rüzgarlarıyla düzleşmişti.</p>

  <p>Fakat Şubat 1991'de Amerikan ve Britanya birlikleri bu çölde binlerce cesedin alelacele gömülmesinde yer almıştı. Onlardan en az yedisini bizzat ben görmüştüm; genç askerler cesetlerin sarıldığı ıslak battaniyelerin ağırlığıyla iki büklüm halde kumu kazıyor ve yüklerini açtıkları çukurlara boşaltıyorlardı. Başkent Kuveyt'in kuzeyindeki bölgenin tamamında bu ritüel gerçekleşmişti. Kuveyt Kızılay'ı çalışanlarından bir bölümü de bu süreçte yer almış, Mutla Tepesi ve doğusuna düşen ve doğru düzgün araştırılmayan 'ölüm otobanı'ndan cesetleri temizlemişlerdi. Kuveytliler sonradan Batılı yardım çalışanlarına Müttefiklerin hava saldırılarında ölenlerden onlarcasının, geri çekilen Irak ordusunun beraberinde rehine olarak götürdüğü masum Kuveytli siviller olduğunu anlatacaktı.</p>

  <p>Kızılhaç'a gelince, yirmi bir Iraklı askerin naaşlarını Bağdat'a gönderdi. Dr. Dami cesetlerin (dini inançlarının gerektirdiği şekilde) Mekke istikametine doğru defnedilmediğini tespit etmişti. Ceset torbalarında kimlik belgeleriyle birlikte, ikişer ikişer gömülmüşlerdi. Üniformaların bazılarında kişisel belgeler ve günlükler de bulmuştu Dr. Dami; Cenevre Sözleşmesi uyarınca bunların da akrabalarına geri verilmesi gerekiyordu. Burhan Ahmed Ferac'a ait günlüğün bir sayfasında Burhan Hamad Ferac'ın (gömülen askerin yeğeni) ismi vardı; Iraklılar bu isim aracılığıyla ölen askerin en yakın akrabalarını bilgilendirebilirdi. Cesetlerin üzerinde bulunan ve Kızılhaç tarafından Iraklılara verilen isimler arasında Müsayir Cabir Hamdi, Muselam İsmail İbrahim, Ahmed Fahd Melalla ve Hasan Davud Salman vardı. Cesetlerden birinin cebinde, muhtemelen Kuveyt'teki yağmada alınmış bir şişe parfüm bulunmuştu. Cabir Elvan Kidar'ın bacaklarının neden bağlandığı ise hiç anlaşılamadı.</p>

  <p>Kızılhaç kalıntılarını çıkarmamış olsaydı, o yirmi bir asker, Britanya'nın dünya savaşındaki mezar taşlarına hep yazdığı gibi, 'Tanrı'ya emanet' edilmiş olacaktı. Bilinen bir mezarları bile olmayacaktı. Ölü kadına gelince, cesedi başkent Kuveyt'e götürüldü; yetkililer parmak izlerinden kimliğini tespit edebileceklerini söylüyorlardı. Ettiler de. Eskiden Kuveyt'te oturan birisiydi. Kuveytli bir yardım görevlisine kim olduğunu sorduğumda, küçümseme dolu bir sesle, "Iraklı bir fahişe olduğunu söylediler," cevabını verdi.</p>

  <p>Toplam can kaybını belirlemek yönünde tek ciddi çabayı, savaş sırasında öldürülen Iraklıların sayısıyla ilgili istatistik toplamakla görevlendirilen ABD Sayım Dairesi demografi uzmanı Beth Osbome Daponte gösterdi. Daponte, Amerika öncülüğündeki koalisyon güçlerinin saldırılarında, bunu takip eden, Amerika'nın teşvik ettiği ayaklanmalar sırasında ve savaştan hemen sonraki kıtlık ve mahrumiyet nedeniyle 86 bin erkek, 40 bin kadın ve 32 bin çocuğun hayatını yitirdiği sonucuna vardı ve işten atıldı. Sayım Dairesi daha sonra Daponte'yi tekrar işe aldı, fakat raporunu elden geçirip ölü sayısını azalttı, kadın ve çocuk ölümlerini sildi. Sonradan yayınlanan bir Pentagon resmi tarihinde de can kayıplarına dair bölüm çıkarıldı ve Irak ölümlerinden hiç bahsedilmedi.</p>

  <p>Söylemeye gerek yok, söz konusu askeri operasyonlarda oluk oluk kan akmasının, 'büyük resmi' bulandırmasına asla izin verilmedi; Batılı liderler ve gazetelerin başyazarları savaşın hedeflerini ferahfeza öne çıkarıp, bunun Tanrı'nın da onayladığı 'hayırlı' bir savaş olduğuna dikkat çekebildiler — her ne kadar sözü edilenin hangi Tanrı olduğu şaibeli bir nokta olsa da. Başkan Bush'un söz verdiği gibi, Kuveyt kraliyet ailesinin iktidarı yeniden tesis edilmişti. Ve kurtuluş gününde Kuveyt'e giren kimse (aynı meslektaşlarımın yaptığı gibi), bu kurtuluşun samimiyetle istendiğinden kuşku duyamazdı. Saddam 'on dokuzuncu eyaletini' elinde tutmayı başarsaydı, bu bölge için ve ulus devletlerden oluşan uluslararası sistem için felaket olacaktı.</p>

  <p>Ancak Suudi Arabistan'da (ve bu bakımdan Irak'ta) olduğu gibi, Kuveyt'te de kara savaşının hemen sonrası, Yeni Dünya Düzeni'nin yürürlüğe konmasına değil, statükonun tekrar tesis edilmesine vesile oldu. Arap muktedirler, tek tek, Britanya'nın çizdiği sınırlarıyla beraber geri döndü. İşgal sırasında ülkeyi terk etmeyen, ülkeleri için korkunç riskleri göze alan Kuveytliler, kraliyet ailesi de dahil, kaçanların kendilerine hükmetmek üzere geri getirildiğine tanık oldular. Taif'teki en lüks otelde sürgün günlerini yaşayan emir ve şürekası, geri dönüp, ülkede kalan (ve bazıları büyük bir cesaretle direnen) Kuveytlilere, henüz demokrasiye sahip olamayacaklarını anlattılar.</p>

  <p>Kuveyt iç politikası açısından en büyük skandal, gelecek iki yıl içinde 360 bin Filistinlinin sınırdışı edilmesi oldu; Filistinlilerin 1948'de İsrail güçleri tarafından zorla sürülmesine eşlik eden katliamlardan beri, bu boyutta bir 'etnik temizlik' yaşanmamıştı. BM Güvenlik Konseyi bu zulmü tartışmaya bile tenezzül etmedi, ne de Kuveytlilere, Arap kardeşlerine yaptıkları bu vahim muamelenin acınası bahanesine (Filistinliler işgal sırasında Irakla işbirliği yapmıştı) dair tek bir soru soruldu. Basra'ya giden uzun yolda her gün tıka basa dolu kamyonların ve kamyonetlerin Filistinlileri, on yıllar boyu Kuveyt'te sahip oldukları evleri ve mülkleri satmalarına bile fırsat verilmeden, bir başka sürgüne götürmesini (Irak üzerinden Ürdün'e) izleyecektim. "Sen daha geri dönmeden beni atmış olacaklar," demişti Süleyman Halidi adlı Filistinli bir arkadaşım 1992'de. "İstersen beni ara, fakat burada olup telefona cevap verebileceğimi sanmıyorum." Ocak 1993'te söz verdiğim gibi aradım Halidi'yi. Ve o da söz verdiği gibi, orada değildi. "Evet, bu evde oturuyordu, fakat Ürdün'e gitti," diye yanıtladı bir kadın sevimsiz bir sesle. "Hayır, geri dönmeyecek. Evet, ben Kuveytliyim."</p>

  <p>Boyutu daha dar, fakat neredeyse aynı ölçüde skandal sayılabilecek bir başka mesele, 2 Ağustos 1990'da kaçmayı reddeden, Iraklı işgalcilerle savaşmayı tercih eden ve Saddam'ın ordusu tarafından savaş esiri olarak götürülen Kuveyt Bedevi birliklerinin durumuydu. Bu binlerce genç adam Kuveyt vatandaşı değildi, fakat emirlik için savaşmışlardı. Fakat şimdi, kaçan Kuveytli yetkililerin büyük bölümü koltuklarına tekrar otururken, Kuveyt yönetimi bu sadık Bedevi askerlerin Irak'tan dönmesine izin vermiyordu. Yüzlercesi Kuveyt-Irak sınırındaki Abdali'deki kamplarında tutuluyordu, Şii isyanı sırasında Irak cezaevlerinden bırakılmışlar, fakat uğruna savaştıkları ülke geri dönmelerine izin vermemişti. Ülkelerinin ihtiyacı olduğunda ayağa kalkan Kuveyt vatanseverleri, şimdi Kuveyt askerleri tarafından esir tutuluyordu.</p>

  <p>Kavurucu bir sabah Abdali'ye gittim. Utanç verici bir manzaraydı. Kokusu dört bir tarafı kaplayan tuvaletler değildi bunun sebebi. Ne de kampı hallaç pamuğu gibi atıp kamp sakinlerini beyaz-gri gölgelere çeviren kum fırtınaları. Hattâ ne de çaput, bükülmüş demir ve eski teneke levhalardan yapılmış kulübelerin rüzgarda sürekli çıkardığı takırtıların konuşmaları bir maç tezahüratına çevirmesi. Bu korkunç yerin sakinleri (1173 kişi), ki onurlu ve dürüst Kuveytlilerdi hepsi, burada çürümeye terk edilmişti, çünkü kendilerine asla vatandaşlık verilmemiş ve Başkan Bush önceki Şubat'ta ateşkes ilan ettiğinde Körfez savaşının yanlış tarafında yer almışlardı.</p>

  <p>Birçoğu emire yıllarca hizmet etmiş Kuveytli polislerdi, işgal sırasında tutuklanmış ve Saddam Hüseyin'in gizli polisi tarafından rehin alınıp Irak'a götürülmüşlerdi. Amerikalılar beş ay önce sınır kasabası Abdali'ye geldiklerinde, Kuveyt'teki evlerine geri dönmelerine izin verilmeyen polislerin Irak'taki kayıp yakınlarını arayan eşleri ve çocukları da vardı şimdi burada. Vatandaşlığa sahip olmayan birkaç Kuveytli de, kurtuluştan sonra Irak parasıyla yiyecek alma gafletinde bulunmuşlar ve emirin güvenlik polisi tarafından bu ücra yere getirilmişlerdi.</p>

  <p>Esirlerin kaderi <i>bidun</i> ('hariciler') olmalarından kaynaklanıyordu; emirliğin 1920'de kazandığı bağımsızlığın ardından vatandaşlık kaydını yaptıramayan (veya ailelerinin kayıt yaptıramadığı) çeyrek milyon Kuveytli, kendilerine pasaport vermeyen bir ülkenin sadık, fakat devletsiz yurttaşlarıydı. Şimdi Kuveyt kurtulmuş olduğu ve Sabah ailesi Kuveyt vatandaşı olmayanların sayısını azaltmak istediği için, <i>bidun</i> (Kuveyt doğumlu Filistinliler ve on yıllar önce evlerini emirlikte kurmuş çok sayıda başka Arapla birlikte) Iraklı işgalcilerle işbirliği yapmakla suçlanıyorlardı.</p>

  <p>Ve böylece, Abdali kampının güneydoğu köşesinde savrulan kumun içinde zor nefes alırken, paslı demirden koruyucu bir levhanın arkasında, 2 Ağustos 1990'a dek içişleri bakanlığında veznedar ve tanınmış bir Kuveytli ressam olan Saba Ebu Nasır El-Kaldi'nin sakallı siluetiyle karşılaştım. "Iraklılar geldiğinde bakanlıktaki görevime asla gitmedim, çünkü hükümet yetkililerini tutukladıklarını biliyordum," diye anlattı bana. "Fakat Kuveyt direnişi için posterler yaptım ve birileri ele verdi beni, Iraklılar gelip evden aldı. Selahiye polis karakoluna götürüldüm, dövüldüm, fakat onlara hiçbir şey söylemedim. Bu yüzden bıraktılar. Fakat bir ay sonra beni tekrar aldılar ve 400 başka <i>bidun</i> ile birlikte, Irak içindeki Amara'da bulunan ordu kışlasına giden bir otobüs konvoyuna koydular. Orada üç ay esir tutulduk. Amerikalılar bombardımana başlayınca Divaniye'ye götürüldük. Çok az yiyeceğimiz vardı. Kokuyorduk. Evimi tekrar görüp göremeyeceğimi bilmiyorum."</p>

  <p>El-Kaldi ve 'harici' arkadaşları Güney Irak'taki Şii isyanı sırasında bırakılmışlar, daha özgürlüklerini idrak bile edememişken kendilerini hücrelerinin pençelerinden giren kurşunların altında bulmuşlardı. El-Kaldi hapisten çıktıktan sonra kırk Kuveytliyle birlikte çölde on gün boyu yürümüş, domates ve hurma yiyerek karnını doyurmuştu; geceleri yıkılmış Irak camilerinde, boş siperlerde veya terk edilmiş Irak tanklarının gölgesinde uyumuşlardı. Güneye doğm yürürken yol kenarlarında gördüğü çürüyen Iraklı cesetlerine ve sürekli olarak infilak eden yeraltına gömülmüş cephanelere dair hikâyesi tüyler ürpertici olduğu kadar inandırıcıydı. "Bir gece, Teli El-Lahm diye bir tepede uyuduk ve etrafta korkunç patlamalar vardı," diyordu. "Altımızdaki toprak sürekli sarsılıyor ve başımızın üzerinden top mermileri geçiyordu. Bizi Allah korudu. Kuveyt'e varmayı, ailelerimizi tekrar görmeyi nasıl istediğimizi bilemezsin. Fakat Kuveyt hükümeti buradaydı ve bizi durdurdular. Bize <i>bidun</i> olduğumuzu söylediler. Ve burada kaldık, kaldık ve kaldık."</p>

  <p>Kuveytli yetkililer birçok haricinin işgalden sonra Irak 'Halk Ordusu'na' katıldığını iddia ediyordu. Ve Kuveyt hükümeti Temmuz 1991'de, Irak'ın 'gönüllü' birliklerine katılan herkesi asacağını ilan edince, üç binden fazla harici (kadınlar ve çocuklar da dahil) Abdali kampını terk edip Irak'a geri döndü. Ancak bin kadarı kampta kalarak Iraklılara asla yardım etmediklerini ve işgalcilere kayıt yaptıranların buna zorlandığını ve işlerine hiç geri dönmediklerini savundu. "Iraklıların bu insanlara 'gönüllü' ordu adını vermesi yalandan başka bir şey değildi," diyordu Abdali'deki haricilerden biri. "Irak'ta 'misafir' olduğu söylenen yabancı rehineler ne kadar Irak ordusuna üyeyse, biz de o kadar üyeydik."</p>

  <p>Abdali'deki haricilerin hepsi resmi Kuveyt belgelerine sahipti (polisler bana, şık, mavi polis üniformalarıyla çekilmiş resimlerinin olduğu pvc kaplı kimliklerini gösteriyorlardı) ve kampı idare eden, çoğu Amerikalı veya Avrupalı Kızılhaç Birliği çalışanları belgelerin gerçek olduğundan en ufak bir kuşku duymuyordu. Fakat bunun hiçbir önemi yoktu. "Hepimiz doğduğumuz evlere dönmek istiyoruz, bu korkunç savaştan önce yaşadığımız ve çalıştığımız ülkeye," diyordu El-Kaldi. "Suçumuz ne? Buradaki çocukların suçu ne? Kimsenin umurunda değiliz." Esirliği sırasında El-Kaldi, savaştaki hayata dair bir dizi üzüntülü ve güzel eskiz çizmişti. En etkileyici olanında, <i>biduun</i> bir aile, işgal sırasında Iraklıların öldürdüğü polis oğullarını gömerken görülüyordu. Mezarın yanındaki bir erkek çocuğu, su kulelerinden ayırt edilen uzaktaki Kuveyt kentine el sallayarak veda ediyordu. "Neler olduğunu görüyor musun?" diye soruyordu El-Kaldi. "Hariciler burada ölebilirler, fakat burada yaşamalarına izin yok."</p>

  <p>Fakat Kuveyt'in coğrafi olarak hükümdarlarına geri verilmesi savaşın değerine dair bir ölçüyse, petrol yangınları ülkenin üzerine fiziki bir gölgeden fazlasını düşürmüştü. Petrol kuyularının imhası Saddam'ın emirlikteki en büyük suçu sayılıyor, kuyular savaşın sona ermediğim kanıtlamasına yanmaya devam ediyordu. Üzerlerinden uçtuğumda, olup bitenin boyutunu da kavradım. Havadan petrol gölleri görülebiliyordu, yüzlerce kilometrekarelik alana yayılmış tortu, beyaz kumları siyaha çevirmişti. Yüz yıl boyu silinmeyecek bir kirlilikti bu. Çöl, nesiller boyu sürecek bir renk değişimine uğramıştı. Ortadoğu Havayolları'nın yaşlı Boeing 707'lerinden biriyle Kuveyt'e uçarken, hasarın boyutunu fiziksel olarak <i>hissedebildim.</i> Kabinde otururken pilotların uçağa petrol dumanlarından kaçmak için, sanki bir uçuş gösterisi sergiliyormuşçasına manevra yaptırdığını görebiliyordum. Fakat son anda siyah duman sütunlarından birinden kaçamadık; sülfür sisine çarpan yaşlı uçak gökyüzünde sarsılmaya ve titremeye başladı.</p>

  <p>Yangınların hemen yanında dururken, ayağımın altındaki toprak titriyordu, çıkan gürültü inanılmaz ve çok güçlüydü. Kuveytliler, Saddam'ın çevresel ve ekonomik suçlarını gösteren bu sahnelere gazetecileri yetiştirmek için adeta çırpınıyordu. O kavurucu, bunaltıcı Ağustos ayında arabalarımıza atlayıp başkent Kuveyt'in dışına yol alıyor ve gözlerimizi acıtacak kadar parlak yangınlarla karşılaşıyorduk; sıcaklık o kadar fazlaydı ki, birkaç saniyede bir içgüdüsel olarak dönüp yüzlerimizin ve kollarımızın sol veya sağ tarafını soğutuyorduk. "Bunu yapan Iraklı işgalden yaklaşık üç ay sonra geldi," diyordu Mahmud Somali, alevler fışkırtarak gürleyen petrol yangınlarından birinin yanında dikilirken. Üzerimizdeki duman tabakası öyle kesifti ki, sarı renkli alevler dışında, kendi defterimi bile göremiyordum. "Çok sıradan bir adamdı, ismini bile unuttum. Bize karşı çok dostça davrandı, hiçbir düşmanlık göstermedi. Bizimle durmadan konuşurdu, birlikte her gün Ahmedi kantininde kahve içerdik. İyi bir Müslüman olduğunu söylerdi, Cumaları camiye gitmeyi hiç ihmal etmezdi. Fakat sonra kuyulara mayın yerleştirdi, bize görevinin bu olduğunu ve görevini yerine getirmek zorunda olduğunu söyledi."</p>

  <p>Bir çevre felaketi kadar, bir savaş suçu olarak da değerlendirilmesi gereken bu eylemi tıkır tıkır ve etkili şekilde gerçekleştiren kişi (Ahmedi'deki Kuveytlilerin büyük kısmı şimdi onun Irak petrol şirketinden bir görevli olduğuna inanıyordu), ismi unutulacak kadar sıradan bir adam mıydı? Ama profesyonelliğine de diyecek yoktu. Kuveyt'in 940'tan fazla üretim halindeki petrol kuyusundan 732'sine mayın döşemiş ve 640'ını birer yangın deryasına çevirmişti. Burgan petrol yataklarında, (dini ibadetlerini ifa edip kahve içen Iraklıdan beş ay sonra bile) hâlâ yanan lagünlerin yanında dururken, elinizden bu eylemin yaratacağı tesirleri merak etmekten başka bir şey gelmiyordu.</p>

  <p>Cehennem ateşi veya öğlen karanlığı gibi klişeler durumu anlatmakta kifayetsiz kalıyordu. Gerçeği anlatmak için hepsini bir araya getirmek gerekiyordu. Yangınların güzel, kahverengi-sarı ışığını yansıtan siyah göller boyunca uzanan güneşi gözlerden gizleyen (koskoca güneş hemen tepemizde, soluk sarı bir ışık noktasından ibaret kalmıştı) duman perdeleri, en az yanan kuyuların kükreyişi kadar korkutucuydu, Burgan'da bu gözlemlerimi not defterime kaydediyordum, ta ki sayfaların beneklendiğini ve yapışkan kahverengi bir maddeyle nemlendiğini fark edene dek; aynı madde giysilerimize, pabuçlarımıza, yüzlerimize ve saçlarımıza da bulaşmıştı. Ham petrol soluyorduk. Daha sonra saatlerce öksürdük. İşte o zaman kafama dank etti: Saddam Hüseyin gerçekten de kimyasal silah kullanmıştı.</p>

  <p>Kuveyt'in semalarına her gün yükselen, Körfez'in dört bir köşesine en az sarin veya tabun gazı kadar sinsice yayılan iki milyon ton karbondioksit ve beş bin ton isle kıyaslandığında, birkaç hardal gazı bombasının sözünü etmeye değer miydi? Herkes olup bitenlere tanıktı. Somali'nin kızı astımdı ve rüzgârın yönü her değiştiğinde akciğerlerini korumak için eve kapanmak zorunda kalıyordu. El-Ahmedi karargahının aşağısında İranlı bir kuyu açma ekibi, yangını söndürmeye çalışan Kuveytlilere yardıma gelmişti. Ciddi, kaçınılmaz olarak sakallı, gerçekten şoka uğramış adamlardı; bu boyutta bir şeye, Irak sekiz yıl boyu kendi ülkelerini yerle bir ederken bile tanık olmamışlardı.</p>

  <p>"Elbette bir çevre felaketi bu ve sadece burasıyla sınırlı değil," diyordu, İran Ulusal Petrol Şirketi mühendisi Hümayun Mutyer. "Ahvaz'dan geldim ve bu duman orayı da kapladı — bu yangınlardan dolayı Güney İran'ın her tarafında kirlenme var. İnanır mısınız, bin kilometre uzaktaki Zağros Dağları bile isle kaplandı. Kendi gözlerimle gördüm. Karın altındaki tabakalarda is var ve tabaka tabaka donmuş durumda." Sonradan, Irak işgali sona erdiğinde, Amerikalılar ve Britanyalılar İran'ı, Irak'la aynı tehlikeli ülkeler listesine alacak (bunun bir nedeni Arap ülkelerini daha çok silah satın almaya ikna etmekti) ve İran sonraki saldırgan, Körfez'deki Arap devletleri için bir sonraki tehdit olarak lanse edilecekti; tıpkı 1980'deki İslam devriminin hemen sonrasında olduğu gibi. Ve Hümayun Mutyer ile adamlarının gayretleri unutulup gidecekti.</p>

  <p>Yanan petrolün fıskiyelerini ve lagünlere yayılan alevleri izlerken Körfez savaşının sona ermediğine inanmaktan kendinizi alamıyordunuz. Ve Saddam Hüseyin'in, Kuveyt'ten çıkarıldığında hiç de savaşı sona erdirmek niyetinde olmadığına. İstatistikler her gün değişiyordu, fakat 5 Ağustos'a gelindiğinde üç Amerikalı ve bir Kanadalı itfaiyeci ekibi duruma el koydu ve birçoğu Burgan (toplam 426 kuyu), Makva (toplam 148 kuyu) ve Ahmedi'deki (toplam 89 kuyu) en büyük petrol yataklarında bulunan 640 kuyudan 274'ündeki yangını konrol altına aldı. Alevlerin etrafında oluşan aşırı ısı tabakasını soğutmak için yangınların üzerine tonlarca deniz suyu döküyorlardı (tuzlu suyu yataklara geri pompalamak için petrol boru hatlarını kullanıyorlardı). Kuveytlilerin şimdi ihraç edebildiği günlük 115 bin varil petrolün hemen hemen tamamı Makva yataklarından geliyordu. Ancak her gün hâlâ 60 milyon varilden fazla petrol ve gaz yanıyor (ilk başta yanan petrol ve gaz miktarı günde 110 milyon varildi), Himalayalar'a dek uzanan toprağı ve denizleri zehirleyen kimyasallara dönüşüyordu.</p>

  <p>Mahmud Somali Kuveyt Petrol Şirketi'nin kuyu açma departmanında çalışan yirmi iki yaşında bir gençti ve neler olup bittiğinin gayet farkındaydı. "İşgalin birinci haftasında Iraklılar buraya geldiğinde, aralarında bir sürü asker ve Iraklı sivil teknisyen vardı. Askerler petrol yataklarına gitmemize izin vermedi. Teknisyenler petrol ihracatını tekrar başlatmak istiyordu. Bize üretimi artırmamız gerektiğini söylediler. Kuveyt petrolünü ihraç etmek niyetindeydiler. Bu yaptırımlardan önceydi. Derken bir gün, BM yaptırım kararı aldıktan sonra, bir kaza oldu ve gaz akışı kesildi. Askerler arızayı onarmam için beni kuyulara götürdüler. Oraya vardığımda, kuyuların etrafının beyaz tellerle çevrildiğini gördüm. Çok profesyonel adamlardı. Teller, onlar kuyuları havaya uçurmak isterse biz petrolü kesemeyelim diye, ana valflerin altından geçiyordu. Ve zaten öyle de oldu. Üç ay sonra mayınlardan sorumlu Iraklı geldi ve kuyulara patlayıcıları kendi elleriyle yerleştirdi... Iraklılar başından beri petrolümüzü imha etmeyi düşünüyorlardı." Somali, bütün bunlardan dolayı (kimyasal zehirlenme, kanser), sadece Kuveyt'te değil, İran, Afganistan, Pakistan gibi ülkelerde masum insanların öleceğinden kuşku duymuyordu. "Muhtemelen evet, ölecekler," diyordu, Burgan'ın karanlığında. "Peki sorumluluğu kim üstlenecek? Saddam mı?"</p>

  <p>Kuveytliler şimdi günde 115 bin varil petrol ihraç ettiklerini öne sürüyorlardı; Tarafsız Bölge'de çıkarılan petrolü de dahil ettiğinizde toplam rakam 200 bin varile ulaşıyordu. El-Makva ve El-Ahmedi'deki yangınlar Ağustos sonunda söndürülebildiği takdirde, 1992'ye girilirken üretim günde yarım milyon varile çıkabilirdi; kendi çapında bir zafer sayılabilirdi bu, fakat Kuveyt'in işgal öncesi OPEC kotası olan günde 1.5 milyon varilin çok gerisindeydi yine de — Saddam'ın işgalini kışkırtan 2 milyon varillik aşırı üretimin yanında ise esamisi bile okunmazdı. Birleşmiş Milletler şimdi, bu yeniden inşa edilen zenginlik kaynağını savunmak için Kuveyt'te bir muharebe tümeni konuşlandırmaya zorlanıyordu; beş ay önce hâlâ Irak otobanında, Mutla Tepesi'nde devriye gezerken gördüğüm Amerikan M1A1 tanklarının amacı da buydu.</p>

  <p>Körfez'de kalan ABD hava kuvveti ne kadar güçlü olursa olsun, Kuveyt'i savunmak için yeterli kara gücü yoktu. Suudiler topraklarında artık Mısır ve Suriye birliklerini istemediklerine karar verdiklerinde, Körfez'de bir Arap güvenlik gücü kurma projesi de tümüyle çökmüş oldu. Ve Kuveytliler şimdi emirliklerini savunmak için, bir yıl önce yapabildiklerinden daha fazla yığınak yapamazdı. Ancak bu yaslı yıldönümünde, yüzümüzü başka bir yere, Ortadoğu ihtilafını sonsuza kadar çözecek olan Madrid Barış Konferansı'na çevirmeye teşvik edildik. Burada nihayet savaşın gerçek meyvelerini göreceğimiz söyleniyordu; savaşın ne anlama geldiğini unutabilirdik artık, müttefikler tarafından buldozerlerle toplu mezarlara atılan on binlerce Iraklı cesedini, Saddam'ın idam mangalarının karşısına dikilen binlerce Şiiyi, Kürtlerin inanılmaz trajedisini unutabilirdik. Yeni Dünya Düzeni'nin, Eski Düzen'in tekrar tesis edilmesinden ibaret olduğunu uslu uslu kabul edebilirsek, belki imkânsız olana da inanabilirdik.</p>

  <p>Bir yanıyla bir barış konferansı (veya çok daha düşük ihtimalle de olsa, bir barış anlaşması) 1914-18 savaşından sonra çizilen sınırların bütünlüğünün, 1948'de kurulan İsrail'e göre yeniden belirlenmesi anlamına gelecekti. Kabul edilen sınırlara geri dönüşle ilgili olacaktı. Yani Eski Dünya Düzeni'yle alakalıydı. Zira Batı'nın Ortadoğu'daki politikalarının kökeninde bu yatıyordu. Amerikalılar Saddam'ın ülke içindeki karşıtlarının katledilmesine göz yumduğunda bunun farkına varmış olmalıydık. Irak'ın parçalanması ihtimaliyle ya da Irak halkının Ortadoğu'nun kendilerine ait kısmında kendi haritalarını çizmesine izin vermek alternatifiyle yüzyüze kalan Batı, Saddam'ın daha hayırlı (en azından uluslararası bakımdan daha zararsız) olduğuna hükmetmişti.</p>

  <p>1991 Körfez savaşının bize öğretmesi gereken ders işte buydu: aynı Batılı süper güçlerin yetmiş yılı aşkın bir süredir yaptığı gibi, sonucu ister hayırlı isterse belalı olsun, bölgenin geleceğine Batı karar verecekti. Çizmeyi aşan bölge liderleri (Saddam da dahil), her ne kadar kişisel akıbetleri Mutla Tepesi'ndeki toplu mezarlarda yatanların akıbetinden daha az vahim olsa da, bunun bedelini ödeyecekti.</p>

  <p>Bu dehşet verici manzara karşısında Kuveyt'in kendi süregiden acısı (Irak'ta esir kalan 850 'kayıp' vatandaşının geri verilmesi talebi) önemsiz, hattâ münasebetsiz gibi görünebilirdi. Fakat kaybolan ve 'meçhul bir yerlerde görülen' bu erkek ve kadınlar (çoğu Iraklılar tarafından işgalin son saatlerinde alınıp götürülmüşlerdi) gelecek yıllarda binlerce Kuveytli için yürek yakan bir mesele olacaktı. Bunu anlamak için tek yapmanız gereken şey, Kuveyt 'Kayıp Şahıslar ve Savaş Esirleri Ulusal Komitesi'nin Sabaha Salman Mahallesi'nde yerleştiği stadyum büyüklüğündeki konferans salonunu ziyaret etmekti; koca salon sessizlikle ve fotoğraflarla doluydu. Bazıları beyaz veya kahverengi entariler içindeki genç adamlara, bazıları da Amerikan kolejlerinden mezun olurken giyilen siyah cübbelerinin içinde kameraya bakan öğrencilere ait stüdyo fotoğraflarıydı. Etraftaki duvarlarda üniformalı polislerin, askerlerin ve doktorların, başörtülü çocukların ve kadınların resimleri asılıydı. Bazı Kuveytlilerin partilerde, düğünlerde ve yıldönümlerinde, işgal öncesi Kuveyt'inin zengin, kaygısız güveniyle gülümserken çekilen resimleri rötuşlanmış ve kesilip çıkartılmıştı. Kimse bu resimleri indirmek ve sahiplerinin öldüğünü düşünmek istemiyordu; oysa büyük bölümü çoktan toplu mezarlardaydı.</p>

  <p>Yıllar geçtikçe bu 850 insan, Kuveyt'in <i>raison d'âtre</i>'inin (meşru varlık nedeni) bir parçası, çektiği acıların kanıtı ve dünyanın dikkatini, sınırın kuzeyinde sefaletten ibaret yeni bir hayata başlayan Iraklılardan uzaklaştıracak olan hayati önemdeki bir istatistik haline geldi. Akıbetleri, Kuveyt'in tekrar seferlere başlayan ulusal havayolu filosundaki uçakların gövdesine, bir Olimpiyat arması misali resmedildi. Her uçağın yolcu kapısının yanına, "850 savaş esirimizi geri verin" yazısı işlendi. Ölen Iraklı ile kıyaslandığında 850 kayıp neydi ki? Kuveytliler bu soruya nazikçe şu yanıtı veriyorlardı: Onlar işgalciydi, halbuki 850 insan o saldırganlığın masum kurbanlarıydı.</p>

  <p>Fakat 1990'ların ortasına doğru, Bosna'daki dehşet, eski Yugoslavya'daki Müslümanlara yönelik tecavüz ve katliam furyası da Kuveytlilerin Irak işgali altında çektiği acılara rahmet okuttu. Ve Kuveyt'in kendi 'etnik temizlik' eylemi (kurtuluştan sonra 360 bin Filistinlinin evlerinden sürülmesi), Basra ve Bağdat, Nasıriye ve Samava'daki hapishanelere kamyonlarla götürülen Kuveytlilerin ailelerine duyulan uluslararası sempatiyi büyük ölçüde tüketmişti. Otobiyografisinde General Schwarzkopf, Kuveytli sivil esirlerin geri verilmesinin Saddam'ın generallerinin ateşkes görüşmeleri sırasında tartışmayı reddettiği tek koşul olduğunu itiraf etmektedir — belki de büyük bölümünün çoktan öldüğünü bildiklerinden.</p>

  <p>Geriye dönüp bakıldığında General Schwarzkopf'un yüzlerce Kuveytli sivile dair anlattığı, muzaffer müttefikler adına akıl almaz bir diplomatik acz hikâyesidir. "Kuveyt işgalinden sonra Irak'a gelmiş herkesin Kızılhaç'a ulaşmak ve isterse Irak'tan ayrılmak konusunda özgür olacağına dair ondan [bir Iraklı generalden] güvence aldık," diye yazmaktadır Schwarzkopf, Şubat 1991'deki ateşkes görüşmeleri hakkında. Gerçekteyse ICRC Kuveytlilerden, ne Bağdat'ta ne de Basra'daki alt bürolarında haber alabilmişti. En büyük endişe, işgal sırasında Kuveyt'te gözaltına alındıkları bilinen ve daha sonra Irak'taki hapishanelerde görülen (30'u kadın) 650 kadar sivil konusunda duyuluyordu. Irak işgalinin son günlerinde rehin alınan birçok Kuveytli, kendileri serbest bırakılmadan kısa süre önce söz konusu sivilleri Irak cezaevlerinde görmüş ve böylece ülkelerine, kayıp erkeklerle kadınların sağ olduğuna dair birinci elden tanıklıklarla dönmüşlerdi. Fakat Şubat 1991'den beri onlardan hiç doğrudan haber, el yazısıyla yazılmış tek bir not alınamamıştı; Kızılhaç'ın görüldükleri hapishanelere girmesine de izin verilmemişti. Yani elde, Irak cezaevlerinde sağ Kuveytliler kaldığına dair aylar öncesine dayanan, tek tük kanıttan başka bir şey yoktu.</p>

  <p>Sözgelimi iki Mısırlı 1 Ağustos 1991'de 'Semira'yı (ailesi güvenliği için soyadını açıklamıyordu), Bağdat'ta diğer kadın savaş esirleriyle birlikte çalışırken gördüğünü söylüyordu. Onlardan, annesine hâlâ sağ olduğunu, Saadi Hastanesi'nde temizlikçi olarak çalıştırıldığını, başkanın oğlu Uday Hüseyin tarafından idare edilen El-Kadimiye Hapishanesi'nde kaldığını söylemelerini istemişti. İki Mısırlıya söylediği bundan ibaretti ve onlar da mesajı vakit geçirmeden Kuveytli yetkililere iletmişlerdi. 29 yaşındaki Semira (dosyasındaki resim, parlak kahverengi saçları ve ışıldayan gözleriyle güzel bir kadını açığa vuruyordu) ondan önce sadece bir kez 15 Mart 1991'de görülmüş, o zaman da aynı mesajı göndermiş ve sonra sessizliğe gömülmüştü.</p>

  <p>Kuveytliler, 1988'de İran-Irak savaşı sona erdiğinde öldü sanılan, fakat sonradan Saddam'ın hapishanelerinden sağ çıkan 2 bin İranlı esiri düşünerek güç buluyorlardı. Saddam'ın esirleri sevdiğini düşünüyorlardı. Onları nasıl kullanacağını biliyordu. 1990'da Kuveyt'i işgal ettikten sonra binlerce Batılıyı rehin tutmuştu. Fakat Kuveytli esirler umurunda olmamıştı. 850 erkek ve kadınının (Semira dahil) hiçbirini bir daha sağ gören olmadı. Ancak 2003'teki Anglo-Amerikan işgalinden sonra Kuveytliler onlardan niye haber alınamadığını öğrendi. Hilla'nın batısındaki çölde kazılan idam çukurlarından çıkarılan binlerce ceset arasında, üzerlerinde hâlâ Kuveyt kimlikleri olan onlarca erkek de vardı. Yani Kuveytliler şimdi savaş sonrası yaptıkları 'şehit' listesine yeni isimler ekleyecekti, küçük bir rakamdı belki, ama Arapların, Arapların elinde öldüğünün de yeni kanıtlarıydı.</p>

  <p>Bununla birlikte Kuveyt sınırının kuzeyinde acı, korku ve yenilgiden müteşekkil çorak bir ülke uzanıyordu; enerji istasyonları bombalanmış, su arıtma sistemleri müttefik toplarıyla darmadağın edilmiş, lağımları caddelerin ve evlerin ortasından akan bir ülke. BM helikopterleriyle Güney Irak'ın üzerinde turlayan Batılı gazeteciler, binlerce tank mevzisi ve siperin şimdi tümüyle ot ve kumla kaplandığını görüyordu; Irak ordusu enerjisini isyanı ezmek ve rejimi korumak için harcamıştı, komşularını tehdit etmesi artık söz konusu bile olamazdı. Irak mecalsizdi ve ilk başta Saddam'ın Kuveyt'ten savaşmadan çıkmasını ve ardından rejiminin yıkılmasını sağlamayı amaçlayan (ve ikisini de başaramayan) BM yaptırımlarının ağırlığı altındaki Irak halkı yavaş çekim bir toplu ölüme doğru ilerliyor, böylece dünyanın en uygar ülkeleri olduğunu söyleyenlerin dayattığı bu yaptırımlar daha da korkunç ve ahlaksız bir hale geliyordu.</p>

  <p>Güney Irak'ın dört bir köşesinde Şiiler, ölümcül tehlikelerin tam ortasında sürdürüyorlardı yaşamlarını; oğulları, kocalan ve erkek kardeşleri ise çoktan Hilla ve Nasıriye'deki idam tarlalarını doldurmuştu. Necef'teki altın kubbeli Hazreti Ali Camisi kısmen yıkılmış, asırlık mavi mermer çinileri, gelip geçen gazeteciler için ve Iraklı isyancıların sığındığı kutsal Şii mekânlarına baskın düzenleyen Saddam'ın Cumhuriyet Muhafızları için birer turistik hediye gibi mabedin etrafına saçılmıştı. On iki yıl sonra Şii direnişçiler (bazıları 1991'de Saddam'ın katilleriyle de savaşmış adamlar) tam da aynı mabede, bu kez Amerikan tank ateşinden korunmak için sığınacaktı. Kuzeyde ise (şimdi Amerikan ve Britanya koruması altında olan) Kürtler kimyasal gaz saldırısına uğrayan ve ardından Saddam'ın emriyle sistemli şekilde yerle bir edilen yüzlerce köyde yaşıyordu. Şii isyanına ihanet etmiştik. Kürt isyanına ihanet etmiştik. Sonra (çok sonra), bizzat Saddam'ı yok etmeye geldiğimizde, bizi çiçeklerle karşılamalarını bekleyecektik. Fakat onlar hatırlayacaktı.</p>

  <p>Irak'ı neredeyse on üç yıl boyu dümdüz eden yaptırımlar, Ortadoğu maceralarımız kitabından büyük ölçüde atıldı. Mart 2003'teki Irak işgalimiz de, bu tarihten önce Irak halkına reva gördüğümüz muameleye son noktayı koydu (veya koyduğunu umduk), bütün bir ulusun hapsedilmesinin, BM'nin yaptırım rejimi altında daimi zayıflatma ve ölüme mahkum edilmesinin üzerindeki lekeyi sildi. Anglo-Amerikan işgalciler Bağdat'taki saraylarına kurulduğunda, elektrik santrallerinin, su dağıtım istasyonlarının, fabrikaların ve ticaret hayatının çökmesinden dolayı Saddam'ı suçlayacaklardı, sanki Irak'ın sefaletine tek başına o sebep olmuş gibi. Yaptırımlardan hiç söz edilmedi. Onlar hikâyeden 'kovulmuştu'. Önce Saddam vardı, ardından da 'özgürlük'.</p>

  <p>Ve gerçekten de, Irak'ın Kuveyt işgalinin ardından yaptırımlar ilk kez yürürlüğe konduğunda, neredeyse hiç ses çıkmadı; savaşa gerek kalmadan Saddam'ı Kuveyt'ten çıkarabilselerdi, pek az insan yaptırımları eleştirecekti. Dahası Kuveyt işgalinden önce Irak'ın enerji santralleri hâlâ tam kapasiteyle çalışıyordu ve İran'la sekiz yıl süren savaşta sarsılan ekonomisi, Iraklılara Arap dünyasındaki en yüksek hayat standartlarından birini sağlamaya muktedirdi. Irak'ta karne uygulamasına Eylül 1990'da başlandı, fakat Batılıların (ve Arapların) çoğu, Saddam (bir umut) herhangi bir çatışma yaşanmadan Kuveyt'ten çekilir çekilmez bu yaptırımların kaldırılacağını sanıyordu. Ortadoğu'da sık sık olduğu gibi, başta işe yarar gibi görünen bir karar, hızla füzelerden veya top mermilerinden çok daha ölümcül bir silaha dönüşecekti.</p>

  <p>BM Güvenlik Konseyi'nin 661 sayılı kararı 6 Ağustos 1990'da, Saddam'ın ordusu Kuveyt sınırını geçtikten sadece dört gün sonra kabul edildi. Karar bütün ülkelere, 'Irak veya Kuveyt menşeili hiçbir mal ve ürünü' ithal etmemeleri, 'tıbbi amaçlar ve insani koşullarda besin için kullanılan temel ihtiyaç maddeleri haricinde' mal tedarikini yasaklamaları çağrısı yapıyordu. Geriye dönüp bakıldığında, ABD'nin bu yaptırımların (ki savaş sonrası kısıtlamalarla kıyaslandığında yumuşak sayılırdı) Saddam'ın ordusuna Kuveyt'ten geri çekilme emri vermeye ikna edeceğine asla inanmadığı açıktır. Tıpkı on iki yıl sonra Amerika ve Britanya'nın, 2003 işgalinden önce BM silah denetçilerine işlerini bitirmek için zaman tanınamayacağını iddia etmeleri gibi, Amerikalılar Kuveyt'in kurtuluşu için askerler yerlerini alır almaz yaptırım rejiminden vazgeçti. Washington Yakındoğu Politikaları Enstitüsü, 1990 yılının sonunda, 'yaptırımların kesin bir sonuç vereceğine güvenilemeyeceği' sonucuna varıyordu. 15 Ocak 1991'de ise Britanya dışişleri bakanı Douglas Hurt, Britanya'nın Kuveyt için savaşmaya hazır olduğunu, zira BM yaptırımlarının Saddam'ın savaş yürütme kapasitesi üzerinde 'ciddi bir etki' yapmadığını açıklıyordu.</p>

  <p>Ancak savaştan sonra ABD, Saddam Hüseyin gidene kadar yaptırımların kaldırılmayacağını cümle aleme ilan etti. 'Irak'ta bir yönetim değişikliği olana dek' yaptırımların süreceğini söylüyordu Beyaz Saray sözcüsü Marlin Fitzwater. Fakat yaptırımların etkisi artık felaket anlamına geliyordu. 1991'de müttefikler enerji santrallerini felce uğratmış, su ve kanalizasyon sistemlerini kasten bombalamıştı — Iraklı siviller arasında insani felakete yol açması kaçınılmaz bir karardı bu. Avukatlar ve halk sağlığı uzmanlarından oluşan bir Harvard ekibi, kırk altı Irak hastanesi ile yirmi sekiz su ve kanalizasyon tesisini 1991'de gezdikten sonra, Irak'taki beş yaş altı çocuklardaki ölüm oranının neredeyse dört kat arttığını, yaklaşık bir milyon çocuğun yetersiz beslendiğini ve 100 bininin de açlık nedeniyle öldüğünü açıkladı. Araştırmaya göre, beş yaş altı 46 bin 700 çocuk da 1991'in ilk yedi ayında savaş ve ticari yaptırımların ortak etkisinden dolayı ölmüştü.</p>

  <p>Giderek daha fazla sayıda Iraklı ölürken (sadece bombardımanla hasar görmüş su arıtma tesislerinden kirli su içmek zorunda kaldıkları için değil, iyileşmek için gereken ilaçları almalarına da engel olunduğu için), bir BM komisyonu ülkenin güney sınırını Rümeyla petrol yatağı ve Um Kasr'daki donanma üssünü dışta bırakacak şekilde yeniden çizdi; halbuki Irak'ın Körfez sularına tek ulaşabildiği bölge burasıydı. El konulan bu bölge Kuveyt'e verildi. Batılı liderler Saddam'ın Irak'ın kendi kaynaklarını temel ihtiyaç maddelerini karşılamak için kullanabileceğinde ısrar ediyor, fakat Irak'ın mali hesaplarının bloke edilip petrol satışının yasaklandığını görmezden geliyorlardı. 1994'ün sonlarına doğru Irak'ta enflasyon yüzde 24 bin düzeyindeydi ve nüfusun büyük bölümü sefaletten kınlıyordu. Bağdat caddelerinde orta sınıflar bile yiyecek almak için kitaplarını satışa çıkarıyordu. İslam teolojisi ciltleri, Shakespeare'in İngilizce basından, bilimsel tıp incelemeleri ve Arap mimarisi üzerine akademik tezler, soluğu Bağdat'taki Mutenabi Caddesi'nin kaldırımlarında alıyordu: ekmek karşılığı kâğıt.</p>

  <p>1996'ya gelindiğinde yarım milyon Iraklı çocuğun yaptırımlar sonucu öldüğü tahmin ediliyordu. O dönem ABD'nin Birleşmiş Milletler büyükelçisi olan Madeleine Albright, aynı yılın 12 Mayıs'ında CBS'nin haber programı <i>60 Dakika</i>'da kendisine yaptırımlar sorulduğunda mide bulandırıcı bir cevap verdi. Sunucu Leslie Stahl'ın sorusu şuydu: "Yarım milyon çocuğun öldüğünü duyduk. Yani bu Hiroşima'da ölen çocuklardan da fazla. Peki buna değer mi?" Ve</p>

  <p>Albright şöyle yanıtladı: "Bunun çok zor bir seçim olduğunu düşünüyorum, fakat buna değdiği kanısındayız." Mart 1997'de Albright (artık ABD dışişleri bakanıydı) yaptırımları sona erdirmenin imkânsız olduğunu vurguluyordu. "Irak'ın kitle imha silahlarıyla ilgili yükümlülüklerine uyması halinde yaptırımların kaldırılması gerektiğini savunan ülkelerle aynı fikirde değiliz. Bizim sarsılmaz düşüncemiz, Irak'ın barışçı niyetlerini kanıtlamak zorunda olduğu yönündedir... Ve kanıtlar şunu neredeyse kesin şekilde gösteriyor ki, Saddam Hüseyin'in niyetleri asla barışçı olmayacaktır."</p>

  <p>Ekim 1996'da Birleşmiş Milletler Çocuk Fonu'nun (UNICEF) Irak temsilcisi Philippe Heffinck, 'Irak'ta her ay yaklaşık 4 bin 500 çocuğun açlık ve hastalık nedeniyle öldüğü' tahmininde bulunuyordu. Bir yıl sonra BM ile Dünya Gıda Programı'nın ortaklaşa yürüttüğü bir çalışma, yaptırımların 'Irak'ın ihtiyacı karşılayacak miktarda gıda ithal etmek için gereken dövizi elde etme yeteneğini ciddi ölçüde kısıtladığı' sonucuna vardı. 26 Kasım 1997'de UNICEF hazırladığı raporda şu ifadelere yer veriyordu: "Beş yaşın altındaki çocukların yüzde 32'si, yani yaklaşık 960 bin çocuk, kronik yetersiz beslenmeden muzdarip; 1991'den bu yana yüzde 72'lik bir artış söz konusu. Çocukların yaklaşık dörtte biri... normal kilonun altında — komşu Ürdün veya Türkiye'de rastlanan oranların iki katı."</p>

  <p>Ve bütün bunlar olurken, yaptırımlar için öne sürülen sebepler (veya kaldırılmasını sağlayabilecek koşullar) değiştiriliyor ve genişletiliyordu. Saddam Birleşmiş Milletler Özel Gözlem Komisyonu'nun (UNISCOM) silah denetçilerinin özgürce çalışmasına izin vermeliydi, insan hakları ihlallerine son vermeliydi, Kuveytli savaş esirlerini bırakmalıydı, kendi halkına işkence yapmaya son vermeliydi, Kuveyt'in egemenliğini tanımalıydı, savaş tazminatlarım ödemeliydi ve (BM'yle alakalı olmayan) 'uçuşa yasak' bölgelerden füze bataryalarını çekmeliydi. Tek tek ele alındığında bu taleplerin hiçbirinde gayri-ahlaki bir şey yoktu. Bir arada ele alındığında ise asıl niyet, yaptırımlar rejiminin sonsuza dek devamını garantiye almaktı. Ocak 1998'de Papa Iraklılara uygulanan 'acımasız ambargo'dan söz ediyor, 'zayıflar ve masumlar, sorumlu olmadıkları hataların bedelini ödeyemez' diyordu. ABD yetkilileri ise, Saddam Amerikan taleplerine uymadıkça yaptırımların 'ilelebet' kalacağı uyarılarında bulunmaya başlamıştı.</p>

  <p>Amerikalı sözcüler sürekli olarak Saddam'ın yaptırımların etkisinden kaçtığına dikkat çekiyordu. Irak'taki büyük inşaat alanlarının uydu fotoğraflarıyla Birleşmiş Milletlerim karşısına çıkan Albright, bunların Saddam Hüseyin'in yaptırdığı yeni saraylar olduğunu söylüyordu. Söylediğinde haklıydı, fakat vardığı sonuç yanlıştı. Zira Saddam BM yaptırımlarının rejimi üzerinde yapacağı etkilerden kaçındıysa, o zaman bu yaptırımlar açıkça hedefini yerine getirememiş demekti. 1998'de Britanya Dışişleri Bakanı Robin Cook kafasını Irak rejiminin yağ çektirme aletleri satın almasına taktı; eğer bu doğruysa, yaptırımların başarısız olduğuna dair bir kanıt daha ortaya çıkmış demekti. Cook durmadan Irak'ın yılda 10 milyar dolarlık petrol satabildiğini ve bununla gıda, ilaç ve diğer insani ihtiyaç maddelerini alabildiğini söylüyordu — oysa petrol gelirlerinin yüzde 30'undan fazlası BM tazminat fonuna ve BM'nin Irak'taki masraflarına aktarılıyordu, yani Cook'un açıklaması yine yanlıştı.</p>

  <p>Ve Saddam Hüseyin bir kez daha Amerikalılarla ortak bir davada birleşmişti. Tıpkı ABD'nin Saddam'ın büyüklüğünü göstermek için yeni tapınaklar inşa ederken halkının çektiği acıların derinleşmesine göz yumduğunu kanıtlama ihtiyacı duyması gibi, Saddam'ın da dünyaya (bilhassa da Araplara) Amerikalıların ve müttefiklerinin masum Irak halkına zulüm yapmak konusunda ne kadar acımasız olduğunu göstermeye ihtiyacı vardı. Saddam'ın bu hesabı, Arap düşmanlarından birinde, Usame Bin Ladin'de somut bir karşılık buldu. Bin Ladin ne zaman ağzını açsa (benimle yaptığı röportaj da dahil) ABD güdümlü yaptırımlar nedeniyle Iraklıların çektiği acılardan duyduğu üzüntüyü dile getirir oldu.</p>

  <p>O lanetli yıllarda Irak'ın gri ve can çekişen dünyasını ziyaret eden bizler, bazen neredeyse tanık olduğumuz acılar kadar Irak hükümetinin manipülasyonu karşısında da hayrete düşüyorduk. Her sabah enformasyon bakanlığının 'rehberleri' yabancı gazetecileri Iraklı sivillerin yaptırımlara karşı düzenlediği 'spontane' gösterileri izlemesi için teşvik ederdi. Erkekler ve kadınlar, hastalık ve yetersiz beslenmeden dolayı ölmüş çocukların cesetlerinin konduğu söylenen tabutlar taşıyarak caddelerde yürürlerdi. Tabutların içini görmek istediğimizde ancak, bize protestonun sembolik olduğu, tabutların sadece ölüleri temsil ettiği söylenirdi. Fakat ölüm Irak'ta fazlasıyla gerçekti. Bağdat'ın en varlıklı mahallelerinde bile fütursuzca akan lağım ırmakları, en temel sosyal hizmetlerin bile çöktüğünün kanıtıydı. Kırsal bölgelerden, Iraklıların hayatta kalmak için yabani otları yediğine dair güvenilir haberler geliyordu.</p>

  <p>Peki Amerikalılar, Britanyalılar ve onların Birleşmiş Milletler'deki dostları, neden Irak'a bu nefret uyandırıcı yaptırımları dayatıyordu? Bağdat'taki Batılı insani yardım çalışanları ve BM yetkililerinin birçoğu kendine göre sonuçlar çıkarmıştı. Bir Iraklıyla evli olan Britanyalı Margaret Hasan (Irak başkentindeki CARE bürosunu yöneten cesur, sıkı, onurlu bir bayandı), başa çıkmak için elinden geleni yaptığı bu trajedi karşısında küplere binmişti. "Saddam'a isyan etmemizi istiyorlar," diyordu. "Belimiz öyle kırılacak, bu acı öyle dayanılmaz hale gelecek ki, Saddam'dan kurtulmak için her şeyi yapacağız, hattâ canımızı feda edeceğiz. İşte böyle düşünüyorlar. Baas partisine karşı ayaklanma 1991'de başarısız oldu, bu yüzden şimdi daha acımasız yöntemler kullanıyorlar. Fakat hata yapıyorlar. Bu insanlar kıtlık noktasına gelmiş durumda. Bokun içinde yaşıyorlar. Ve paranız veya yiyeceğiniz yoksa, demokrasi veya liderinizin kim olduğu umurunuzda bile olmaz."</p>

  <p>Batılı yardım çalışanları haklıydı. 1991'de bir hava kuvvetleri plancısı <i>Washington Post</i>'a şunları söylemişti: "İnsanların bilmesini istediğimiz şey büyük resim. Yani şu: Bu adamdan kurtulun ve yeniden inşa konusunda size yardım etmekten gayet mutlu oluruz. Saddam Hüseyin'e veya onun rejimine tahammülümüz yok. Bu meseleyi halledin, biz de elektriğinizi halledelim." Kuveyt'in 1991'deki kurtuluşundan hemen önce, ABD Savunma İstihbarat Dairesi'ne ait bir belge, enerji santrallerinin imhasının ve süregiden ekonomik yaptırımların muhtemel sonuçlarını anlatıyordu. "Hem su arıtma yedek parçalarına hem de gerekli kimyasallara yönelik ülke içi kaynakların yokluğunda, Irak bu hayati malların ithali için BM yaptırımlarını delme çabalarını sürdürecektir. Bunları tedarik edememesi, nüfusun büyük bölümü için temiz içme suyu kıtlığıyla sonuçlanacaktır." Diğer bir deyişle, ABD, Britanya ve BM Güvenlik Konseyi'nin diğer üyeleri, bombardıman harekatının (ve yaptırımların) temel sonucunun, Iraklı sivillerin fiziken zayıflatılması, hasta düşürülmesi ve ölüme sürüklenmesi olacağının gayet iyi farkındaydı. 1991 Körfez savaşının Iraklı siviller için nihai niteliği şimdi açıkça ortaya çıkmıştı. Şimdi bombalama, sonra öl.</p>

  <p>1997 Noel'inden kısa süre sonra BM'nin Irak'taki gıda karşılığı petrol programının başkanı olan sakallı ve kel kafalı İrlandalı Dennis Halliday, bunun ne anlama geldiğine dair derinden sarsıcı kanıtları kendi gözleriyle gördü. Saddam Hüseyin Hastanesi'nde lösemiden muzdarip dört küçük Iraklı çocuğu ziyaret etti. "Doktorlar çocukların tedavi için gereken ilaçları alamadığını anlattı ve devreye ben girdim," diye anlatıyordu, Bağdat'taki duvarları ucuz Arap halılarıyla kaplı tıkış tıkış bürosunda. "Dünya Sağlık Örgütü'nden bir meslektaşımla birlikte ihtiyaçları olan ilaçları tedarik edebildim — bazıları Ürdün'den, biri de Kuzey Irak'tan geldi, ki bu da muhtemelen Türkiye'den gizlice sokulduğu anlamına geliyor. Sonra Noel arifesinde koşa koşa çocukları görmeye gittim. Çoktan ölmüşlerdi."</p>

  <p>Halliday zaten 23 milyon Iraklıya gıda ve ilaç dağıtma görevinin ağırlığı altında gözle görülür şekilde ezilmişti; bu insanların hepsi, Saddam'ın işlediği suçlardan dolayı cezalandırılıyor, bazıları tüyler ürpertici hastane şartlarında ölüp gidiyordu. Çocuklara ilaç aradığı sırada Halliday (ki istifanın eşiğine geldiği belliydi), BM Genel Sekreteri Kofi Annan'a ateşli bir mektup yazarak, BM'nin Irak'ta yaptıklarının masum insanların anlatılmaz acılar çekmesine yol açtığından şikâyet etmişti. "Yaptıklarımızın BM'nin ahlaki itibarını zedelediğini anlattım," diyordu. "Kendimi ahlaki bir ikilemde bulmuştum. Burada yaptıklarımız, bizzat BM şartındaki insan hakları tanımına aykırı görünüyordu bana." New York'taki BM bürokrasisine katılmadan önce Kenya ve İran'da çalışmış bir Quaker olan Halliday, yaptırımlara bazı alternatifler arıyordu —nafileydi elbet, zira ABD ve Britanya'nın Irak'ın azabını dindirmek gibi bir niyeti yoktu.</p>

  <p>Halliday'in masası, BM'nin bilmek istemediği bilgiler içeren dosyalarla doluydu; Irak'ın elektrik santralleri yüzde 40'ın altında kapasiteyle çalışıyordu, su ve arıtma sistemleri çökmenin eşiğindeydi. Doktorlar ameliyatlar sırasında lastik eldivenlerini tekrar kullanmak zorunda kalıyordu, hastane koğuşlarında havalandırma veya temiz su yoktu. Elektrikli pompaların yokluğunda borulardaki su basıncı düşüyor ve hava boşluklarına kanalizasyon çekiliyordu. "Hükümet burada bebek maması kullanılmasını teşvik edip duruyor — kirli suyla yapılan bebek maması gerçek bir katil." Fakat Halliday bu ızdırabın başka, daha uzun vadeli etkilerinden endişe ediyordu. "Bugün İran-Irak savaşının, Körfez savaşının ve yaptırımların ötesini neredeyse hiç bilmeyen yirmili, otuzlu, kırklı yaşlarında erkek ve kadınlar var. Kendilerini düşman insanlarla kuşatılmış hissediyorlar ve Amerika ile Britanya'dan nefret ediyorlar. Teknoloji ve iletişimin uzağındalar. Batı televizyonlarını izleyemiyorlar. Ve bu ülkeyi gelecekte o insanlar yönetecekler. Yabancılaşmış ve tamamen kendi içlerine kapanmış durumdalar. Kapı komşusu ülkelerin bu insanlardan dolayı epey başı ağrıyacak."</p>

  <p>Halliday'in Bağdat UNICEF bürosundaki meslektaşı daha iyimser değildi. Dışarıda, yabanileşmiş çocuklar sokağın köşesindeki çöpü karıştırıyorlardı. İçeride Philippe Heffinck'in dosyaları, beş yaş altındaki çocuklarda yetersiz beslenme oranının yüzde 31 olduğunu gösteriyordu. "Bu oran, Kürt bölgeleri de dahil, Irak'ın tamamında 1.1 milyon çocuk demek. Bu ciddi bir sorun — iki yaş altındakiler için yetersiz beslenme bilhassa ciddi bir sorun, çünkü beynin şekillendiği dönem bu. Beyniniz gelişmiyor. Çocuğu etkileyecek fiziksel ve zihinsel gelişim eksikliği yaşanıyor. Eğitimini, iş bulmasını, aile kurma ve üreme şansını, yani bütün hayatını etkiliyor..." Nisan 1998'de Bağdat'tan <i>Independent</i>'a haber geçen Patrick Cockburn, Dicle Nehri'nin nasıl sütlü kahve rengini aldığını anlatıyordu; çünkü 3.5 milyonluk Bağdat'ın ve nehrin yukarısındaki diğer kentlerin arıtılmayan kanalizasyonları doğruca Dicle'ye dökülüyordu. Yaptırımlar başlamadan bir yıl önce yüzde 3.5 olan on iki aya varmadan ölen bebek oranının, dokuz yıl sonra yüzde 12'ye çıktığını ve bunun başlıca nedeninin kirli içme suyu olduğunu yazıyordu. Elektrik teçhizatı için yedek parça yokluğu, eleman eksikliği ve bunun sonucunda enerji tedarikinin azalması nedeniyle birçok bölgeye temiz su verilemiyordu.<sup><a href="../Text/dipnot.xhtml#bookmark172" id="footnote172">[2]</a></sup></p>

  <p>Batılı insani yardım çalışanları bazen kendi katkılarının neredeyse faydasız olduğunu düşünüyorlardı. Bağdat'taki CARE için çalışan Judy Morgan, kendisini nasıl Kral Canute<sup><a href="../Text/dipnot.xhtml#bookmark173" id="footnote173">[3]</a></sup> gibi hissettiğini anlatıyordu. "Biz daha dalgaya geri dönmesini söyleme fırsatı bulamadan sular gelip ayaklarımızı ıslatıyor," diyordu bana 1998'de bir öğleden sonra. Meslektaşı Margaret Hasan'ın elinde, Morgan'ın doğruyu söylediğini kanıtlayan örnekleri içeren kalın mı kalın bir dosya vardı. "Eğer bu bir Üçüncü Dünya ülkesi olsaydı, iki-üç yüz dolara birkaç su pompası getirebilir ve binlerce hayatı kurtarabilirdik," diyordu o da. "Fakat Irak [1991'deki] savaştan önce bir Üçüncü Dünya ülkesi değildi — gelişmiş bir toplumu taşıma suyla idare edemezsiniz. Buradaki su sisteminde oluşan sorun, karmaşık ve son derece pahalı su arıtma tesislerinin çökmesi ve hasar görmesinin bir sonucu. Ve ülkenin sadece bir bölümündeki onarıma yüz binlerce dolar gidiyor. Buradaki doktorlar mükemmel, birçoğu Irak'ın yanı sıra Avrupa'da eğitim görmüş, fakat yaptırımlar nedeniyle sekiz yıldır bir tek tıbbi yayın okuyamamışlar. Ve bilimde bunun ne anlama geldiğini düşünebiliyor musunuz?"</p>

  <p>BM yaptırım komitesinin yasakladığı maddelerin listesine bir göz atmak bile, Irak'a karşı yürütülen kampanyanın çocukça, fakat intikamcı niteliğini açığa vurmaya yeterdi. Listede şunlar yer alıyordu: Kalem, kalemtıraş, ayakkabı boyası, kefen bezi, kolonyalı mendil, şampuan, su arıtma kimyasalları, sargı bezi, şırınga, tıp dergileri, röntgen cihazları için kobalt, tek kullanımlık tıbbi eldiven, epilepsi ilaçları, ameliyat gereçleri, dializ ekipmanı, anjin ilaçları, granit nakliyeleri, tekstil üretim ekipmanı, diş macunu, diş fırçası, tuvalet kâğıdı, tenis topu, çocuk kıyafeti, oje ve ruj.<sup><a href="../Text/dipnot.xhtml#bookmark174" id="footnote174">[4]</a></sup></p>

  <p>O dönemde kötücül ve gayri-ahlaki olduğu gerekçesiyle yaptırımları kınayıp karşı kampanya yürütme cesareti gösteren birkaç gazeteciden biri olan John Pilger, 1999 Noel'inden hemen önce, Britanya Ticaret ve Sanayi Dairesi'nin (bu devlet kuruluşu, Kuveyt'i işgal etmesinden önce Irak'a iki hardal gazı bileşeni satılmasını, bileşenlerden birinin bilye uçlu tükenmez kalemler için mürekkep yapımında kullanılabildiği gerekçesiyle savunmuştu), Iraklı çocukları difteri ve sarı hummadan koruyacak aşıların nakliyesini nasıl engellediğini kayda geçiriyordu: "Sebebini parlamentoya Dr. Kim Howells anlattı. Rekabet ve tüketici işlerinden sorumlu dışişleri bakan yardımcısı titri, yaptığı Orwellyan açıklamaya da gayet güzel uyuyordu. Çocuk aşıları yasaktı, 'çünkü bunlarla kitle imha silahları üretilebilirdi.' Parmağının, alenen kitle imha eden bir silahın (yaptırımların) tetiğinde olması, anlaşılan onu hiç alakadar etmiyordu."</p>

  <p>2000'e gelindiğinde, Irak sivil sanayi teşebbüslerinin yüzde 70'i kapanmıştı veya en asgari düzeyde faaliyet gösteriyordu. İşsizlik en az yüzde 60'a çıkmıştı. Halliday ve Irak'taki en üst düzey BM insani yardım görevlisi olan halefi Hans von Sponeck'in ikisi de Bağdat'taki görevlerinden istifa etmişti (Halliday Eylül 1998'de, von Sponeck ise 14 Şubat 2000'de) ve şimdi basında, televizyonda ve protesto gösterilerinde konuşuyorlardı. Von Sponeck, her gün ortalama 167 Iraklı çocuğun öldüğüne dikkat çekiyor ve şöyle devam ediyordu: "BM'de görev yaptığım onca yıl boyu, bu programdaki kadar siyasi manevraya tanık olmadım ve baskıya maruz kalmadım. Irak'a sanki orada 23 milyon Saddam Hüseyin yaşıyormuş gibi muamele ediyoruz. Saçmalığın daniskası bu."</p>

  <p>Hele Halliday sözünü hiç sakınmıyor, Ekim 1998'de şunları söylüyordu: "Dünya Sağlık Örgütü'yle daha on gün önce konuştum ve yaptırımlara bağlı beş yaş altı çocuk ölüm miktarının aylık ortalama 5-6 bin olduğunu doğruladılar. Bunun da düşük bir tahmin olduğu kanısındalar, çünkü Irak'ın kırsal bölgelerinde çok sayıda çocuk doğduğunda nüfusa kaydettirilmiyor; altı haftalık olmadan öldüklerinde zaten kaydetme gereği hiç duyulmuyor... Geçenlerde [Irak'taki] sendika liderleriyle görüştüm. Bana niye Birleşmiş Milletler'in kestirmeden Irak'ı bombalamadığını sordular, 'yaptırımları genişletip Iraklıları yavaş yavaş acı çektirerek öldüreceğinize, işi bir çırpıda bitirin' dediler... Yaptırımlar Irak'ın kültür ve eğitim yapısını darmadağın ediyor ve yönetim sistemini değiştirecek falan da değil. Yaptırımlar izolasyonu, yabancılaşmayı ve fanatizmi teşvik ediyor... Yaptırımlar Birleşmiş Milletler şartındaki insan hakları ve çocuk haklarıyla ilgili hükümleri ciddi şekilde ihlal ediyor." 2000 yılında Halliday şunları yazıyordu: "Biz yeni bin yıla girdiğimiz şu günlerde, Irak'ta bir soykırımdan sorumluyuz. Bugün başbakan Tony Blair, büyük oranda iç siyaseti ilgilendiren bir dizi konuda savunma yapıyor. Iraklı çocukları öldüren Clinton/Albright programına verdiği sonu gelmez destekten ise nadiren söz ediliyor. Biz ne hale geldik böyle?"</p>

  <p>Britanya Dışişleri Bakanlığı (ve özellikle şimdi Ortadoğu politikasının en üst düzey sorumlusu mahiyetinde dışişleri bakanlığına getirilen Peter Hain) istifa eden BM yetkililerini karalamaya çalıştı. "Bazılarının, Irak'taki BM İnsani Yardım Koordinatörü Hans von Sponeck'in ve ondan önce de Dennis Halliday'in istifalarına dair kaygı beyan ettiğini biliyoruz," diye yazıyordu, Dışişleri Bakanlığı Ortadoğu Dairesi'nin <i>Independent</i> okuru bir doktora gönderdiği kaypak ifadelerle dolu mektupta.</p>

  <blockquote class="">
    <p>Eşi benzeri olmayan ve milyarlarca dolar değerinde karmaşık bir programı idare etmek, deneyimli ve kararlı yöneticilerin işidir. Irak halkı adına 'gıda karşılığı petrol' programının büyük bölümünün hayata geçirilmesi görevi onlara emanettir. Ne yazık ki Halliday de von Sponeck de bu görev için doğru kişiler değildi. İkisi de daha en baştan Güvenlik Konseyi'nin kararlarına ve BM kararlarının amaçlarına karşıydı. Bu yüzden 'gıda karşılığı petrol' çalışmasını yapmak onları ilgilendirmiyordu.</p>
  </blockquote>

  <p>Bu saçmaydı. Halliday tutkulu ve onurlu, von Sponeck dürüst biriydi ve ikisi de tecrübeli insani yardım çalışanlarıydı. İki BM koordinatörünün de, birbiri ardı sıra 'yanlış adamlar' olduğu iddiasının iler tutar yanı yoktu.</p>

  <p>Aynı mektupta, 1284 sayılı yeni Güvenlik Konseyi kararının 'gıda karşılığı petrol' programını daha etkin hale getireceği, çünkü Irak'ın petrol ihracatındaki azami sınırı kaldıracağı iddia ediliyordu. Fakat Irak'ın yıkılmış petrol tesislerinin ve petrol fiyatlarındaki ani düşüşün (ki BM'nin hatası değildi bu) girişimi büyük ölçüde etkisizleştirdiğine dair bir şey söylenmiyordu. Irak'ın ihtiyacı olan şey, şahsi kalemlerde ani bir gevşetme değil, sanayi, altyapı ve ticari hayata ciddi yatırım yapılmasıydı; ki buna da BM yaptırımları izin vermiyordu. Iraklılar artık alamayacak olduktan sonra, diş macunu ve tuvalet kâğıdının hiçbir yararı yoktu.</p>

  <p>Ve her birkaç ayda bir, BM denetçileri Saddam'ın cephaneliğinin boyutunu anlamaya çalışıp (sık sık Irak güvenliğinin engellerine ve tehditlerine maruz kalıyorlardı) Baas rejimini kimyasal, biyolojik ve nükleer silahlardan arındırmaya gönderilirken, Amerikalılar Irak diktatörünün oluşturduğu yeni 'tehditlerden' dem vuruyordu: Saddam Kuveyt'i tekrar işgal edebilirdi, ABD'nin kuzey ve güneydeki 'uçuşa yasak bölge' uygulamasını (Şiileri ve Kürtleri 'koruduğu' söyleniyordu bunun) hiçe sayıyordu veya Irak-Kuveyt sınırındaki ABD yönetiminde bulunan bölgede bıraktığı karadan karaya füzeleri geri almaya çalışıyordu. Doksanların başında ömrüm, Saddam'ın 1990'daki büyük hatasını tekrarlamak üzere olduğu zannıyla Kuveyt'e bir başka uçuş için Beyrut Havaalanı'na koşmakla geçti. Oysa televizyon haberlerinde, paslanan askeri trenlerin etrafında avarelik yapan, bazıları yalınayak, birçoğu iğne ipliğe dönmüş, üniformaları yırtılıp solmuş Irak askerlerinin görüntülerinden başta bir şey yoktu.</p>

  <p>1991 Körfez savaşındaki zaferlerini kutlamalarından yaklaşık iki yıl sonra Batı ittifakının üç büyük üyesi (ABD, Britanya ve Fransa) Irak'ın güneydeki uçuşa yasak bölgeyi sözümona ihlal etmesi ve Silkworm gemisavar füzelerini Birleşmiş Milletler'den saklaması üzerine bir dizi hava saldırısı düzenledi. 12 Ocak 1993'te, Suudi Arabistan'da üslenmiş altı Britanya Tornado bombardıman uçağı ve bir Fransız Mirage filosu, Kittyhawk uçak gemisinden kalkan daha büyük bir Amerikan filosuna katılarak, Irak'taki hedeflere saldırdı. Vurulan yerlerin büyük bölümü füze tesisleri ve radar üsleriydi. Bir haftadan fazla bir süredir Amerika, Irak'ın SAM uçaksavar füze bataryalarını 'uçuşa yasak' bölge içine mevzilendirmesini protesto ediyordu.</p>

  <p>Nasıl Amerikalıların Körfez'de daimi bir krize ihtiyacı varsa, Saddam da gerilimi artırmak istiyordu. Saddam'ın sözcüsü aynı gün bir kez daha 'Kuveyt'in Irak'ın geri alınacak olan ayrılmaz bir parçası olduğunu' iddia etti. Birleşmiş Milletler bir gazeteci ordusunu (BM'nin Kuveyt lehine yeniden belirlediği, fakat Irak'ın tanımadığı) yeni Irak-Kuveyt sınırına götürdü ve gerçekten de bir hafta önce Iraklıların eski Silkworm füzelerini gelip aldığı (ve üzerinde 'Ürdün Savunma Bakanlığı' damgası olan) tahta kutuları mutlulukla gösterdi. Bu silahlar BM muhafızlarının gözleri önünde alınıp götürülmüştü.</p>

  <p>Aynı sabah Iraklılar (tanımadıkları) yeni sınır boyunca üçüncü akınlarını sahneye koymuştu; BM ile 15 Ocak'a dek teçhizatlarını depolardan almak yönünde bir anlaşma yaptıklarını söylüyorlardı. Fakat bunu yapmak için BM'den veya Kuveyt hükümetinden izin almamışlardı. Niye? Ve bu anlamda, Um Kasr donanma üssüne yönelik Irak akutlarının <i>sekiz ay</i> önce başladığı bugüne kadar bize niye söylenmemişti? Mayıs 1991'de Irak'ın üsten on bir ve ardından bir ay kadar önce dört Silkworm füzesi aldığı ortaya çıktı. Sonradan dört füzeyi (BM Irak-Kuveyt Gözlem Misyonu'nun isteğiyle) geri vermiş, fakat diğer on birini elinde tutmuştu. Hafta sonundaki akın, o dört füzeyi 'tekrar ele geçirme' imkânı tanımıştı.</p>

  <p>Anlaşılan Saddam, Amerikan düsturuna göre hareket ediyordu. Washington ve Bağdat arasında sahnelenen saçma çekişmenin ilk örneği değildi bu. Tıpkı her iki tarafın da Irak'ın 1991 savaşındaki kitlesel kayıplarını görmezden gelmesi gibi, şimdi de Saddam kendisine atfedilen saldırgan rolünü oynuyordu. "Saddam deli, fakat bunu niye yaptığını biliyor musun?" diye soruyordu eski bir Kuveytli arkadaşım (savaşın son günlerinde Irak'taki esirlikten kaçıp kurtulmayı başarmış şanslılardandı). Alaycı bir edayla gülüyordu. "Bush Saddam'ın umurunda değil. <i>Arapların</i> umurunda olmasını istiyor. BM Bosna'da çuvallıyor... Daha önemlisi, BM İsrail'i Lübnan'daki Filistinli mahkumları [İsrail tarafından 'terörist' oldukları gerekçesiyle yasadışı biçimde sınırdışı edilmişlerdi] geri almak konusunda ikna edemiyor. Fakat BM Amerika'nın Irak'a karşı büyük sopayı kullanmasına göz yumuyor. Saddam Arapların bu ayrım üzerinde düşünmesini istiyor. Arapları böylelikle kendi safına çekeceğini düşünüyor."</p>

  <p>Saddam bunu giderek kendi kendini kandıran bir tarzda yapıyordu. 17 Ocak 1993'te Iraklılara yaptığı yarım saatlik televizyon konuşması, Arap milliyetçiliğine dair tumturaklı bir başyapıttı. Kendisine karşı çıkan Arap 'hainlere' ve iki yıl önce iktidarına karşı ayaklanan Iraklılara lanet okudu. Ona göre BM ABD'nin maşasından başka bir şey değildi (bu en azından biraz dişe dokunur bir ithamdı) ve 'Bütün Savaşların Anası' ile 'muzaffer Irak' için mücadelenin sona ermediğinde ısrarlıydı. 'Özgür Filistin' için savaş da sürüyordu. Kuveyt ve Irak 'tek bir ulusun' birer parçasıydı. Körfez savaşının yıldönümü vesilesiyle yaptığı bu konuşmayla, 'Arabizmin her yerdeki evlatlarına' sesleniyordu.</p>

  <p>Gülmeyen Saddam bazı bakımlardan Batı'nın Kuveyt işgali sırasında lanet okumayı öğrendiğiyle aynı diktatördü. Omuzlarında her zamanki gibi tuğgeneral rütbesini simgeleyen çapraz kılıç arması duran zeytin yeşili üniforması, kırmızı-beyaz çiçeklerin konduğu bir vazoyla kabaca dengelenmişti. Irak şerefliydi, halkı sabırlıydı, sadece 'Arap ulusu' uğruna hareket ediyordu. Amerika ve ortakları 'suçluydu', niyetleri kendi ayakları üzerinde durmaya hazır güçlü Arap ulusunu bölmek ve Kuveyt'i 'kiralık bir petrol kuyusu' olarak ellerinde tutmaktı. Fakat bunun ardından Saddam, Kuveyt'teki muktedir Sabah ailesine şahsi bir saldırıya girişti ve Kuveyt halkıyla tehdit, temenni ve özür karışımı acayip bir dille konuştu.</p>
