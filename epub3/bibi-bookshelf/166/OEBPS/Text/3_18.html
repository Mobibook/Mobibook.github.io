  <h1 class="chapternumber sigil_not_in_toc">62</h1>

  <h2 class="chaptername" id="sigil_toc_id_65"><i>Kış ormanının sessizliğini bozan bir çığlıkta geldim</i></h2>

  <h3 class="sigil_not_in_toc">Şubat başı 1817</h3>

  <p>Şubat’ın başlarında şafak: Bir ormanın ortasındaki dört yol ağzı. Ağaçların aralarındaki boşluklar puslu ve belirsizdi, ağaçların karanlığı boşluklara sızıyordu. Her iki yol da sıradandı. Tekerlek izleriyle dolu ve bakımsızdılar, birine kağnı yolu denebilirdi ancak. Sapa, hiçbir haritada yer almayan bir yerdi. Bir adı bile yoktu.</p>

  <p>Drawlight dört yol ağzında bekliyordu. Yakınlarda bir at, bir seyis ya da nasıl oraya geldiğini açıklayabilecek herhangi bir şey yoktu. Yine de bir süredir kavşakta beklemekte olduğu açıkça görülüyordu. Arkasında işittiği hafif bir tıkırtı hızla dönmesine yol açtı ama hiçbir şey yoktu, yalnızca aynı sessiz ağaçlar.</p>

  <p>“Hayır, hayır, hayır” diye mırıldandı kendi kendine. “Hiçbir şey değildi. Yalnızca kuru bir yaprak düştü, hepsi bu.” Buzun taşı ya da ağacı çatlatması gibi sert bir çatırtı oldu. Korkudan şaşkına dönmüş gözlerle tekrar dikkatle baktı. Bir an nereden geldiğinden emin olamadan tamamen paniğe kapıldı. Sonra ne olduğunu anladı. At nalları. Gözlerini kısarak yolun ilerisine baktı. Pustaki gri, bulanık bir nokta bir atla binicisinin yaklaştığı yeri gösteriyordu.</p>

  <p>“Sonunda geldi. Sonunda geldi” diye mırıldandı Drawlight ve aceleyle ilerledi. “Nerede kaldın?” diye bağırdı. “Saatlerdir bekliyorum.”</p>

  <p>“Öyle mi?” dedi Lascelles’in sesi. “Başka bir işin mi vardı sanki?”</p>

  <p>“Ah! Ama çok yanılıyorsun! Hem de çok! Beni mümkün olduğu kadar çabuk Londra’ya götürmelisin!”</p>

  <p>“Her şeyin bir zamanı var.” Lascelles pusun içinden çıkarak atını dizginledi. Pahalı kıyafetleri ve şapkası gümüşi bir çiğ tabakasıyla kaplıydı.</p>

  <p>Drawlight onu bir an süzdükten sonra eski kişiliğinin bir parçasıyla somurtarak, “Ne güzel giyinmişsin!” dedi. “Aslına bakarsan zenginliğini böyle sergilemek çok zekice bir şey değil. Hırsızlardan korkmuyor musun? Burası berbat bir yer. Eminim yakınlarda korkunç şeyler yapabilecek umutsuz pek çok kişi vardır.”</p>

  <p>“Büyük ihtimalle haklısın. Ama tabancalarım yanımda ve ben de onlar kadar umutsuz sayılırım.”</p>

  <p>Drawlight’ın aklına aniden bir şey takıldı. “Diğer at nerede?” diye sordu.</p>

  <p>“Ne?”</p>

  <p>“Diğer at! Beni Londra’ya götürecek olan! Ah, Lascelles seni sersem! Londra’ya at olmadan nasıl gideceğim?”</p>

  <p>Lascelles güldü. “Gitmemenin işine geleceğini sanıyordum oysa ki. Borçların ödendi, <i>ben</i> ödedim ama Londra’da hâlâ pek çok kişi senden nefret ediyor ve fırsatını bulduklarında sana kötülük edeceklerdir.”</p>

  <p>Drawlight bunların hiçbirini anlamıyormuş gibi bakakaldı. Tiz, heyecanlı bir sesle bağırdı. “Ama büyücüden emir aldım! Bana türlü türlü kişilere iletmem için mesajlar verdi! Hemen başlamalıyım! Bir dakika bile kaybetmemem gerekiyor!”</p>

  <p>Lascelles kaşlarını çattı. “Sarhoş musun sen? Yoksa hayal mi görüyorsun? Norrell senden bir şey yapmanı istemedi, isteseydi bile benim aracılığımla yapardı bunu…”</p>

  <p>“Norrell değil. Strange.”</p>

  <p>Lascelles atının üzerinde taş kesildi. At yerinde kıpırdandı ama Lascelles hiç hareket etmedi. Sonra daha yumuşak, daha tehlikeli bir sesle, “Sen neden bahsediyorsun be adam? Strange mi?” dedi. “Bana Strange’den söz etmeye nasıl cüret edersin? Tekrar konuşmadan önce dikkatle düşünmeni öneriririm. Şu anda zaten çok kızmış durumdayım. Sana verilen talimatlar gayet açıktı sanırım. Strange ayrılana kadar Venedik’te kalacaktın. Ama sen buradasın. O da orada.”</p>

  <p>“Elimde değildi! Gelmek zorundaydım. Anlamıyorsun. Onu gördüm ve bana …”</p>

  <p>Lascelles elini kaldırdı. “Bu konuşmayı böyle orta yerde yapacak değilim. Ağaçların arasına gidelim.”</p>

  <p>“Ağaçların arasına mı?” Drawlight’ın yüzünde bir parça renk varsa, o da uçup gitti. “Ah, hayır! Dünyada olmaz! Oraya gitmem! Benden bunu isteme!”</p>

  <p>“Ne demek istiyorsun?” Lascelles çevresine bakındı, huzuru birazcık kaçmış gibiydi. “Strange, bizi gözetlemesi için ağaçları mı gönderdi?”</p>

  <p>“Hayır, hayır. Öyle bir şey değil. Anlatmama imkân yok. Beni bekliyorlar. Beni tanıyorlar! Oraya giremem!” Drawlight’ın başına gelenleri sözcüklerle anlatması imkansızdı. Ayaklarının dibinde kıvrılan ırmakları, bedenini delen ağaçları, kalbi, ciğerleri ve barsakları olan taşları Lascelles’e gösterebileceğini düşünmüşçesine kollarını bir an iki yana açtı.</p>

  <p>Lascelles kırbacını kaldırdı. “Neden söz ettiğini bilmiyorum.” Atını Drawlight’a doğru sürdü ve kırbacını salladı. Zavallı Drawlight’ın, birazcık bile fiziksel cesareti yoktu ve hemen sızlanır bir halde ağaçların arasına itildi. Kolu bir yaban çalısına takılınca bir çığlık attı.</p>

  <p>“Ah, sessiz ol Tanrı aşkına” dedi Lascelles. “İşiten de cinayet işleniyor sanacak.”</p>

  <p>Küçük bir açıklığa gelene kadar yürüdüler. Lascelles atından inerek bir ağaca bağladı. Eyerdeki kılıflardan tabancalarını çıkardı ve uzun paltosunun ceplerine soktu. Sonra Drawlight’a döndü. “Demek Strange’i gerçekten gördün? İyi. Aslında çok iyi. Onunla yüzleşemeyecek kadar korkak olduğundan emindim.”</p>

  <p>“Beni korkunç bir şeye dönüştüreceğini sandım.”</p>

  <p>Lascelles, Drawlight’ın kirli giysilerine ve korkunun kazındığı yüzüne büyük bir nefretle baktı. “Bunu yapmadığından emin misin?”</p>

  <p>“Ne?” dedi Drawlight.</p>

  <p>“Neden onu öldürmedin? Orada Karanlık’ta diyorum? Herhalde yalnızdınız? Kimse bilmeyecekti.”</p>

  <p>“Ah, evet. Öldürmem ne kadar kolay olurdu, değil mi? O uzun boylu, zeki, hızlı ve zalim. Bense bunların hiçbiri değilim.”</p>

  <p>“Ben yapardım” dedi Lascelles.</p>

  <p>“Yapar mıydın? O zaman Venedik’e gidip kendin deneyebilirsin.”</p>

  <p>“Şimdi nerede?”</p>

  <p>“Karanlık’ta, Venedik’te ama İngiltere’ye geliyor.”</p>

  <p>“Öyle mi dedi?”</p>

  <p>“Söyledim ya, iletmem gereken mesajlar var: Biri Childermass’e, biri Norrell’e ve üçüncüsü de İngiltere’nin bütün büyücülerine.”</p>

  <p>“Neymiş onlar?”</p>

  <p>“Childermass’e, Leydi Pole’un Norrell’in söylediği gibi diriltilmediğini, bir perinin yardımını aldığını ve perinin de bazı şeyler, kötü şeyler yaptığını söylemem gerek. Küçük kutuyu Childermass’e vermeliyim. Bu ilk mesaj. Norrell’e, Strange’in geri döneceğini söylemeliyim. Bu da ikinci mesaj.”</p>

  <p>Lascelles söylenenleri düşündü. “Şu küçük kutu, içinde ne var?”</p>

  <p>“Bilmiyorum.”</p>

  <p>“Neden? Açılamıyor mu? Büyüyle mühürlenmiş mi?”</p>

  <p>Drawlight gözlerini kapadı ve başını salladı. “Bunu da bilmiyorum.” Lascelles yüksek sesle güldü. “Yani haftalardır elinde bir kutu var ve açmaya çalışmadın, öyle mi? Hem de sen? Şu işe bak, evime geldiğinde seni bir an bile yalnız bırakmayı göze alamazdım. Mektuplarım okunmuş olur, ertesi sabah herkes sırlarımı öğrenirdi.”</p>

  <p>Drawlight bakışlarını yere indirdi. Giysilerin içinde yok olmuş gibiydi. Mümkün değildi ama sefil görüntüsü birkaç kat daha artar gibi oldu. İnsan geçmişteki günahlarının sıralanmasından utandığını düşünebilirdi ama durum bu değildi. “Korkuyorum” diye fısıldadı.</p>

  <p>Lascelles sabırsız bir homurtu çıkardı. “Kutu nerede?” diye bağırdı. “Onu bana ver!”</p>

  <p>Drawlight ceketinin cebine uzanarak kirli mendile sarılmış bir şey çıkardı. Kutunun kendiliğinden açılmasını önlemek için mendil çeşit çeşit hayret verici düğümle bağlanmıştı. Drawlight kutuyu Lascelles’e verdi.</p>

  <p>Lascelles duyduğu büyük hoşnutsuzluğu gösterecek biçimde yüzünü ekşiterek düğümleri açmaya koyuldu. Bitirdiğinde kutuyu açtı.</p>

  <p>Bir anlık sessizlik.</p>

  <p>“Aptalın tekisin” dedi Lascelles ve kutuyu pat diye kapayarak kendi cebine koydu.</p>

  <p>“Ah! Ama benim . ..” diye başladı Drawlight zayıf bir sesle.</p>

  <p>“Üç mesaj olduğunu söyledin. Diğeri ne?”</p>

  <p>“Anlayacağını sanmıyorum.”</p>

  <p>“Ne? Sen anlıyorsun ama ben anlamam öyle mi? İtalya’da zekan epeyi gelişmiş olmalı.”</p>

  <p>“Öyle demek istemedim.”</p>

  <p>“O zaman ne demek istiyorsun? Çabuk söyle. Bu konuşmadan sıkılmaya başladım.”</p>

  <p>“Strange, ağaç taşla konuşur dedi. Taş suyla. Büyücülerin ağaçlardan, taşlardan ve diğer şeylerden büyü yapmayı öğrenebileceğini söyledi. John Uskglass’ın eski müttefiklerinin hala ona bağlı olduğunu söyledi.”</p>

  <p>“John Uskglass! John Uskglass! Bu isimden sıkıldım artık! Ama bugünlerde kimsenin dilinden düşmüyor nedense. Norrell bile ondan söz ediyor. Nedenini anlamama imkan yok, adamın zamanı dört yüzyıl önce geçti gitti.” Drawlight tekrar elini uzattı. “Kutumu geri ver. Benim onu. ..”</p>

  <p>“Neyin var be adam? Anlamıyor musun? Mesajların asla yerine ulaşmayacak, Norrell’inki dışında, onu da kendim ileteceğim.”</p>

  <p>Drawlight’tan acılı bir uluma koptu. “Lütfen, lütfen! Söylediklerini yapmalıyım! Anlamıyorsun. Beni öldürecektir! Belki de daha kötüsü!”</p>

  <p>Lascelles kollarını açtı ve sanki ağaçlardan bunların ne kadar saçına olduğuna tanıklık etmelerini istercesine çevresine bakındı. “Cidden Norrell’i yok etmene izin vereceğimi mi sandın? Yani <i>beni</i> yok etmene?”</p>

  <p>“Benim suçum değil! Benim suçum değil! İtaat etmemeyi göze alamam!”</p>

  <p>“Aşağılık herif, Strange ve benim gibi iki adam arasında ne yapabilirsin? Ezilmekten başka.”</p>

  <p>Drawlight korku sızlanması gibi küçük bir ses çıkardı. Lascelles’e tuhaf, sersemlemiş gözlerle baktı. Bir şey söyleyecek gibiydi. Sonra şaşırtıcı bir hızla döndü ve ağaçların arasından koşmaya başladı.</p>

  <p>Lascelles onu izlemeye zahmet etmedi. Tabancalardan birini kaldırıp ateş etti.</p>

  <p>Kurşun Drawlight’ın kalçasına isabet ederek beyaz ve gri ağaçların arasında bir an için kan ve etren ıslak kırmızı bir çiçek açılmasına yol açtı. Drawlight haykırarak gürültüyle yaban çalılarından oluşan bir tarha düştü.</p>

  <p>Sürünerek ilerlemeye çalıştı ama bacağını kullanamadığı gibi giysilerine takılan çalılardan da kurtulamıyordu. Başını çevirdiğinde Lascelles’in kendisine doğru ilerlediğini gördü, acı ve korkudan yüzü tanınmayacak hale geldi.</p>

  <p>Lascelles ikinci tabancayı da ateşledi.</p>

  <p>Drawlight’ın kafasının bir yumurta ya da bir portakal gibi patlayıp açıldığını gördü. Birkaç kez sarsıldı ve sonra hareketsiz kaldı.</p>

  <p>Görecek kimse olmamasına ve kalbi, kulaklarında, göğsünde ve her yerinde küt küt atmasına rağmen Lascelles kendine en ufak bir rahatsızlık belirtisi gösterme iznini vermedi. Bunun bir beyfendiye uygun bir davranış olmayacağını hissediyordu.</p>

  <p>Lascelles’in <i>The Newgate Calendar</i> ve <i>The Malefactor’s Register</i>‘daki cinayet ve asılma hikâyelerine meraklı bir valesi vardı. Bazen Lascelles bu dergilerden biriyle oyalanırdı. Hikâyelerin en önemli özelliklerinden biri de katilin, cinayet sırasında ne kadar cüretkâr olursa olsun, sonrasında duygularına yenik düşerek mahvına yol açacak tuhaf, mantıksız bir biçimde hareket etmesiydi. Lascelles bu hikâyelerde gerçek payı olduğundan şüpheliydi ama güvenlik adına kendisinde pişmanlık ya da dehşet işaretleri aradı. Hiçbiri yoktu. Hatta başlıca düşüncesi dünyadan bir çirkinlğin azaldığıydı. “Gerçekten de” dedi kendi kendine. “Üç dört yıl önce işin buraya geleceğini bilse yapmam için bana yalvarırdı.”</p>

  <p>Bir hışırtı işitti. Lascelles şaşkınlıkla Drawlight’ın sağ gözünden küçük bir sürgünün fırladığını gördü (sol gözünü kurşun parçalamıştı). Sarmaşıklar boynuna ve göğsüne dolanıyordu. Elini bir çoban püskülü filizi deldi, ayağından genç bir kayın büyüdü, karnından bir alıç sürgün verdi. Ağaçlar tarafından çarmıha gerilmiş görünüyordu. Ama ağaçlar bu kadarıyla kalmadı ve büyümeye devam ettiler. Turuncu ve kızıl saplardan oluşan karmaşık bir yumak parçalanmış yüzünü örtüyordu, uzuvları ve gövdesi çürürken bitkiler ve diğer canlılar onlardan güç alıp büyüdü. Çok kısa bir süre içinde Christopher Drawlight’tan geriye hiçbir şey kalmamıştı. Ağaçlar, taşlar ve toprak onu içlerine almıştı ama biçimlerinde hâlâ bir zamanlar insan olan adamın parçaları seçilebiliyordu.</p>

  <p>“Şu yaban çalısı koluydu galiba” diye düşündü Lascelles. “Şu taş… Kalbi belki de? Yeterince küçük ve sert.” Bir kahkaha attı. “Strange’in büyüsünün en saçma yanı da bu” dedi boşluğa. “Er ya da geç hepsi ona karşı işliyor.” Atına bindi ve yola geri döndü.</p>
