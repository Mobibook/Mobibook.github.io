  <h1 class="chapternumber sigil_not_in_toc">59</h1>

  <h2 class="chaptername" id="sigil_toc_id_62">Leucrocuta, Gecenin Kurdu</h2>

  <h3 class="sigil_not_in_toc">Ocak 1817</h3>

  <p>Ocak’ın ortasında bir gün Dr. Greysteel sokak kapısından dışarı çıktı ve eldivenlerini düzeltmek için bir an durdu. Başını kaldırdığında karşı kapının eşiğinde rüzgardan korunmaya çalışan bir adam gördü.</p>

  <p>Venedik’teki bütün kapılar dikkat çekiciydi, bazen kapıların önlerinde oyalanan insanlar da öyle olurdu. Bu adam ufak tefek ve yoksulluğu belli olmasına rağmen epeyi kılığına düşkün biriydi. Giysileri son derece eski püskü ve yıpranmıştı ancak parlatabileceği her şeyi parlatmış ve parlatamadıklarını da fırçalamıştı. Sararmış eski eldivenlerini o kadar çok tebeşir tozuna bulamıştı ki, yanındaki kapıda beyaz parmak izleri bırakmıştı. ilk bakışta bir giysi züppesine uygun biçimde donanmış gibiydi, yani uzun bir saat zinciri, birkaç saat muhafazası ve bir saplı gözlük. Ama biraz daha dikkatli bakınca aslında saat zincirinin saat zinciri değil de yalnızca bir ilikten dikkatli bir biçimde sarkıttığı parlak sırma bir kurdele olduğu anlaşılıyordu. Aynı biçimde saat muhafazalarının da öyle bir şey olmadığı görülüyordu, bir avuç teneke kalp, haçlar ve Bakire Meryem muskaları, İtalyan işportacılarının bir iki franka sattıkları türden şeylerdi. En güzeli saplı gözlüğüydü. Bütün kılığına düşkünler ve züppeler saplı gözlükleri severdi. Bunları kendileri kadar modaya uygun giyinmeyen insanlara merakla bakmak için kullanırlardı. Muhtemelen bu ufak tefek tuhaf adam gözlüksüz kendini çıplak hissettiğinden dolayı yerine uzun saplı bir kaşık asmıştı.</p>

  <p>Dr. Greysteel bir arkadaşına anlatıp gülmek için bu acayipliklere dikkatle baktı. Sonra şehirdeki tek dostunun Strange olduğunu ve onun da artık böyle şeylerle ilgilenmediğini hatırladı.</p>

  <p>Ufak tefek adam ansızın kapı eşiğinden ayrıldı ve Dr. Greysteel’in yanına geldi. Başını bir yana eğerek İngilizce, “Dr. Greyfield siz misiniz?” dedi.</p>

  <p>Dr. Greysteel adamın kendisiyle konuşmasına şaşırdığından hemen cevap veremedi.</p>

  <p>“Dr. Greyfield siz misiniz? Büyücünün dostu?”</p>

  <p>“Evet” dedi Dr. Greysteel hayret dolu bir sesle. “Ama adım Greysteel efendim, Greyfield değil.”</p>

  <p>“Binlerce kez özür dilerim sevgili doktor! Cahilin teki adınızı yanlış söyledi bana! Büyük bir utanç içindeyim. İnanın bana dünya yüzünde gücendirmek isteyeceğim son kişisiniz! Tıp mesleğine sonsuz bir saygım vardır! Şimdi de siz, yakılar ve nabız ölçmenin bütün itibarını kişiliğinde taşıyan siz durmuş, ‘sokakta bana sıradan biriymişim gibi hitap eden bu garip kişi de kim?‘diye düşünüyorsunuz muhakkak! İzin verin kendimi tanıtayım! Londra’dan geliyorum, Bay Strange’in akli dengesinin ne derece bozulduğunu duyan dostları öyle büyük bir endişeye kapıldılar ki, nasıl olduğunu öğrenmem için beni gönderdiler!”</p>

  <p>“Hımm!” dedi Dr. Greysteel. “Doğrusu daha da endişeli olmalarını dilerdim. İlk yazdığımda Aralık’ın başıydı, yani altı hafta önce beyefendi! Altı hafta önce!”</p>

  <p>“Ah, hiç şüphesiz! Ne ayıp değil mi? Dünyanın en tembel insanları! Yalnızca kendi rahatlarını düşünüyorlar! Sizse büyücünün tek gerçek dostu olarak burada Venedik’tesiniz!” Duraksadı. “Doğru değil mi?” dedi sesi tamamen değişerek. “Sizden başka dostu yok?”</p>

  <p>“Şey, Lord Byron da var ancak…” diye başladı Dr. Greysteel.</p>

  <p>“Byron mı!” diye bağırdı ufak tefek adam. “Ciddi misiniz? Aman Tanrım! Hem deli <i>hem de</i> Lord Byron’ın dostu ha!” Hangisinin daha kötü olduğunu bilmiyor gibiydi. “Ah, azizim Dr. Greysteel. Size soracak binlerce sorum var! Başbaşa konuşabileceğimiz bir yer var mı?”</p>

  <p>Dr. Greysteel’in hemen sokak kapısının önünde duruyorlardı ama doktor ufak tefek adamdan hiç hoşlanmamıştı ve bu hoşlanmama duygusu giderek güçleniyordu. Strange’e ve Strange’in dostlarına yardım etmeye ne kadar istekli olsa da adamı evine davet etmek istemiyordu. Bu nedenle uşağının şehirde bir işi olduğu gibilerinden bir şeyler mırıldandı. Birkaç sokak ötede bir pastane vardı, neden oraya gitmiyorlardı?</p>

  <p>Ufak tefek adam gülücüklerle kabul etti.</p>

  <p>Pastaneye doğru yürümeye başladılar. Yolları bir kanalın yanından geçiyordu. Ufak tefek adam Dr. Greysteel’in sağından, suya yakın taraftan yürüyordu. Adam konuşuyor, Dr. Greysteel çevresine bakınıyordu. Doktorun gözleri o sırada tesadüfen kanala dönüktü ve hiçbir uyarı olmaksızın bir dalganın tek bir dalganın belirdiğini gördü. Bu zaten başlı başına tuhaf bir olayken ardından olanlar daha da şaşırtıcıydı. Dalga onlara doğru hızla ilerledi, kanalın taş kenarından yükselerek aşağı sarktı ve bunu yaparken biçim değiştirdi. Sudan parmaklar içeri çekmek istercesine ufak tefek adamın ayağına doğru uzandılar. Su dokunur dokunmaz adam bir küfürle geriye sıçradı ama anormal bir şey olduğunu fark etmemiş gibiydi. Dr. Greysteel de gördüğü şeyden hiç söz etmedi.</p>

  <p>Pastanenin içi dışarıdaki soğuk nemli Ocak havasından sonra hoş bir sığınak sunuyordu. Sıcak ve dumanlıydı, belki biraz karanlıktı ama bu insana kendini rahat hissettiren bir karanlıktı. Kahverengi boyalı tavanları ve duvarları zamanının etkisi ve tütün dumanından kararmıştı ama aynı zamanda şarap şişeleriyle, kalaylı maşrapaların pırıltısı, verniklenmiş çanak çömleğin, aynaların yaldızlı çerçevelerinin saçtığı ışıltı onları neşeli gösteriyordu. Ocağın önündeki karolarda ıslak uyuşuk bir spanyel yatıyordu. Dr. Greysteel’in bastonunun ucu kazara kulağını sıyırınca başını sallayarak hapşırdı.</p>

  <p>“Sizi uyarmalıyım” dedi Dr. Greysteel, garson kahve ve kanyakları getirdikten sonra. “Şehirde Bay Strange’le ilgili pek çok dedikodu dolaşıyor. insanlar onun cadıları çağırdığını ve kendine ateşten bir hizmetkar yarattığını söylüyor. Elbette böyle saçmalıklara aldanmamanızı biliyor olmalısınız ama hazırlıklı olmak en iyisi. Maalesef onu çok değişmiş bulacaksınız. Böyle değilmiş gibi davranmak aptallık olur. Ancak kalben aynı kişi. Bütün o üstün nitelikleri ve meziyetleri bozulmadan duruyor. Bundan hiç kuşkum yok.”</p>

  <p>“Sahi mi? Ama söyleyin, ayakkaplarını yediği doğru mu? Birkaç kişiyi cama dönüştürüp taşladığı doğru mu?”</p>

  <p>“Ayakkaplarını mı yemiş?” dedi Dr. Greysteel hayretle. “Bunu kim söyledi?”</p>

  <p>“Ah! Birkaç kişiden duydum, Bayan Kendal Blair, Lord Pope, Sör Galahad Denehey, Bayan Underhills…” Ufak tefek adam o sıralarda Venedik ve çevre kasabalarda oturmakta olan İngiliz, İrlandalı ve İskoçyalı leydiler ve beyefendilerden oluşan uzun bir listeyi hiç soluk almadan saydı.</p>

  <p>Dr. Greysteel hayretler içerisindeydi. Strange’in dostları neden kendisi yerine bu insanlara danışmayı tercih etmişti ki? “Az önce söylediklerimi işitmediniz herhalde. Ben de tam bu tip saçmalıklardan söz ediyordum!”</p>

  <p>Ufak tefek adam keyifle güldü. “Sabır! Sabır aziz doktor! Benim kafam sizinkisi kadar hızlı çalışmıyor. Siz anatomi ve kimyayla zihninizi geliştirirken benimkisi tembellik içinde çürüyordu.” Bir süre kendini herhangi bir düzenli eğitim alanına hiç veremediğinden, öğretmenlerinin ondan nasıl umudu kestiğinden ve yeteneklerinin hiç bu yönde olmadığından söz edip durdu.</p>

  <p>Ancak Dr. Greysteel artık onu dinlemiyordu. Bir süre önce ufak tefek adamın kendisini tanıtma ricasında bulunduğu ancak aslında bunu yapmadığı aklına gelmişti. Dr. Greysteel adını sormak üzereydi ki ufak tefek adam aklındaki her şeyi bir anda silen bir soru sordu.</p>

  <p>“Bir kızınız var değil mi?”</p>

  <p>“Efendim?”</p>

  <p>Ufak tefek adam Dr. Greysteel’in ağır işittiğini düşünüyordu belli ki, bu yüzden soruyu tekrarladı.</p>

  <p>“Evet, var ancak…” dedi Dr. Greysteel.</p>

  <p>“Onu şehirden gönderdiğinizi söylüyorlar.”</p>

  <p>“Söylüyorlarmış! Kimmiş bu söyleyenler? Kızımın bu işle ne ilgisi var?”</p>

  <p>“Ah! Yalnızca büyücü delirdikten hemen sonra şehri terk ettiğini söylüyorlar. Bu da ona ciddi bir zarar gelmesinden korktuğunuzu gösteriyor.”</p>

  <p>“Herhalde bunu da Bayan Kendal Blair ve diğerlerinden öğrenmişsinizdir” dedi Dr. Greysteel. “Bir avuç budala.”</p>

  <p>“Ah, muhakkak ki! Ancak kızınızı <i>gönderdiniz</i> mi göndermediniz mi?” Dr. Greysteel hiçbir şey söylemedi.</p>

  <p>Ufak tefek adam başını önce bir yana sonra diğer yana eğdi. Bildiği sırla bütün dünyayı şaşırtmaya hazırlanan biri gibi gülümsedi. “Strange’in eşini öldürdüğünü biliyorsunuz elbette.”</p>

  <p>“Ne?” Dr. Greysteel bir an sesini çıkaramadı. Sonra kahkahaya benzeyen bir şey koptu içinden. “İnanmıyorum!”</p>

  <p>“Ha! Ama inanmalısınız” dedi ufak tefek adam, öne eğilerek. Gözleri heyecanla parlıyordu. “Herkes biliyor! Leydinin öz kardeşi çok saygıdeğer bir adam, bir din adamı olan Bay Woodhope, leydi öldüğünde oradaymış ve gözleriyle görmüş.”</p>

  <p>“Ne görmüş?”</p>

  <p>“Çeşitli şüpheli olaylar. Leydi büyülenmiş. Tepeden tırnağa büyülenmiş ve geceyle gündüzü birbirinden ayırt edemez olmuş. Hiç kimse de olanları açıklayamamış. Hepsi kocasının işiymiş. Elbette cezadan kaçmak için büyüsünü kullanmak isteyecektir ama zavallı hanıma duyduğu acımayla içi içini <i>yiyen</i>, tam anlamıyla içi içini <i>yiyen</i> Bay Norrell onu engelleyecek. Bay Norrell, Strange’in işlediği suçların cezasını çekmesi konusunda kararlı.”</p>

  <p>Dr. Greysteel başını salladı. “Ne söylerseniz söyleyin bu iftiraya inanmama imkan yok. Strange onurlu bir adamdır!”</p>

  <p>“Ah, hiç şüphesiz! Yine de büyü yapmak onunkinden çok daha güçlü zihinleri bile yok etmiştir. Yanlış ellerde büyü, her iyi niteliğin yok olmasına, her kötü özelliğin de büyümesine yol açabilir. Ustasına karşı çıktı, gelmiş geçmiş en sabırlı, bilge, asil, iyi . ..”</p>

  <p>Ufak tefek adam sıfatları sıralarken asıl söylemek istediğini unutmuş görünüyordu. Dr. Greysteel’in onu dikkatli bakışlarla süzmesiyle dikkati dağılmıştı.</p>

  <p>Dr. Greysteel burun kıvırdı. “Çok tuhaf.” dedi yavaşça. “Bay Strange’in dostları tarafından gönderildiğinizi söylüyorsunuz ama bu dostların kim olduğunu bana hâlâ söylemediniz. İnsanın katil olduğunu her yerde yüksek sesle söyleyen kişilere dost demek zor değil mi?”</p>

  <p>Ufak tefek adam bir şey söylemedi.</p>

  <p>“Sör Walter Pole muydu söyleyen?”</p>

  <p>“Hayır” dedi ufak tefek adam düşünceli bir sesle. “Sör Walter değildi.”</p>

  <p>“Bay Strange’in öğrencileri o halde? Adlarını unuttum.”</p>

  <p>“Herkes unutuyor. Hiç kimsenin aklında kalacak tipler değiller.”</p>

  <p>“Onlar mıydı?”</p>

  <p>“Hayır.”</p>

  <p>“Bay Norrell miydi?”</p>

  <p>Ufak tefek adam sessizdi.</p>

  <p>“Adınız nedir?” dedi Dr. Greysteel.</p>

  <p>Ufak tefek adam başını bir o yana bir bu yana eğdi. Sonra böyle doğrudan bir soruyu atlatmanın bir yolunu bulamayınca, “Drawlight” dedi.</p>

  <p>“Ha ha ha! İşte rezil bir iftiracı! Evet, gerçekten de sözleriniz dürüst bir adama, Dük Wellington’un kendi büyücüsüne karşı inanılırlık taşıyacaktır! Christopher Drawlight! Bütün İngiltere’de bencil, hırsız ve yalancı olarak tanınan bir adam!”</p>

  <p>Drawlight kızardı ve gücenmiş bir halde gözlerini kırpıştırdı. “Böyle söylemek işinize geliyor!” diye tısladı. “Strange zengin, kızınızı onunla evlendirmek niyetindeydiniz! Ya bunun neresi onurlu doktor? Söyleyin neresi onurlu?”</p>

  <p>Dr. Greysteel sabırsızlıkla öfkenin birbirine karıştığı bir ses çıkardı. Koltuğundan kalktı. “Veneto’daki her İngiliz aileyi ziyaret edeceğim. Sizinle konuşmamaları için uyaracağım! Şimdi gidiyorum! Size iyi sabahlar falan da dilemiyorum! Gitmek için izin de istemiyorum!” Böyle diyerek masaya birkaç bozukluk fırlattı ve pastaneden ayrıldı.</p>

  <p>Son cümlelerini yüksek sesle ve öfkeli bir biçimde sarfetmişti. Garsonlar ve pastane sahipleri yalnız oturan Drawlight’a merakla baktılar. Beriki, doktorla sokakta karşılaşma ihtimali ortadan kalkana kadar bekledi, sonra o da pastaneden ayrıldı. Sokaklardan geçerken kanallardaki sular hareketlenerek olmadık biçimlere girdi. Dalgalar oluştu, onu izlediler, arada sırada ayaklarına küçük akınlar ve saldırılar yaptılar. Ama bunların hiçbirini görmedi.</p>

  <p>&nbsp;</p>

  <p>Dr. Greysteel dediğini yaptı. Şehirdeki bütün İngiliz aileleri ziyaret ederek Drawlight’la konuşmamaları konusunda uyardı. Drawlight umursamadı. Dikkatini uşaklara, garsonlara ve gondolculara yöneltti. Bu tür insanların hizmet ettikleri efendilerinden çok daha fazla şey bildiklerini tecrübelerinden biliyordu, zaten bilmiyorlarsa bile bu durumu onlara bir şeyler söyleyerek düzeltebilirdi. Kısa bir süre sonra Strange’in karısını öldürdüğü, San Marco Katedrali’nde Bayan Greysteel ile zorla evlenmeye çalıştığı ve ancak Avusturya askerleri tarafından engellenebildiği, Lord Byron’la gelecekteki eşleri ve metreslerini birbirleriyle paylaşmak üzere anlaştığı pek çok kişi tarafından biliniyordu. Drawlight, Strange ile ilgili aklına gelen her yalanı söylüyordu ama hayalgücü o kadar geniş olmadığından kendisine bilgi verenlerden yakaladığı en ufak bir dedikodu kırıntısının, zihinlerdeki olgunlaşmamış her düşüncenin üzerine atlıyordu.</p>

  <p>Bir gondolcu onu Marianna Segati adında bir kumaşçının karısı ve Byron’un metresi olan bir kadınla tanıştırmıştı. Bir çevirmen aracılığıyla Drawlight ona bir dolu iltifat yağdırmış ve güzellikte kendisiyle yarışamayacaklarına ikna ederek zengin Londra leydileri hakkında çok çarpıcı sırlar vermişti. Karşılığında kadın ona, Lord Byron’ın, Strange’in odasından çıkmadığını, şarap ve kanyak içtiğini ve büyü yaptığını anlattığını söylemişti. Bunların hiçbiri fazla ilginç şeyler değildi ama Drawlight’a Lord Byron’ın şiirindeki büyücü hakkında bildiği azıcık şeyi de anlattı. Kötü ruhlarla dostluk kuruyor, Tanrıyı ve tüm insanlığı reddediyordu. Drawlight dikkatle bu uydurmaları da yalanlardan inşa ettiği büyük yapıya ekledi.</p>

  <p>Venedik sakinleri arasında Drawlight’ın özel görüşmeyi en çok istediği kişi Frank’ti. Dr. Greysteel’in hakaretlerinin acısını unutmamıştı ve kısa sürede en iyi intikamın adamın uşağını bir haine dönüştürmek olduğuna karar vermişti. Bu yüzden Frank’e, onu San Polo’daki bir şarapçıya davet eden bir mektup gönderdi. Frank daveti kabul edince de birazcık şaşırdı.</p>

  <p>Frank kararlaştırılan saatte geldi. Drawlight bir sürahi kırmızı şarap söyleyerek ikisine birer bardak doldurdu.</p>

  <p>“Frank” diye başladı, yumuşak düşünceli bir sesle. “Önceki gün efendinle konuştum, eminim biliyorsundur. Çok sert bir yaşlı adam gibi geldi bana, hiç de iyi biri değil. Umarım hayatından memnunsundur Frank? Yalnızca çok iyi bir dostum, adı Lascelles’tir, geçen gün bana Londra’da iyi hizmetkar bulmanın zorluğundan ve biri iyi bir hizmetkar bulmasına yardım edecek olsa ücretin hiç önemli olmadığından söz ediyordu.”</p>

  <p>“Öyle mi?” dedi Frank.</p>

  <p>“Londra’da yaşamak ister miydin Frank?”</p>

  <p>Frank masanın üzerine dökülmüş şarapla masanın üzerine düşünceli bir biçimde daireler çizdi. “İsteyebilirim” dedi Frank.</p>

  <p>“Çünkü” diye devam etti Drawlight, coşkuyla. “Bir iki küçük hizmet karşılığında dostuma senin ne kadar yardımcı olduğundan söz edebilirim ve o da hemen senin aradığı adam olduğuna karar verebilir.”</p>

  <p>“Ne tür hizmetlermiş bunlar?” diye sordu Frank.</p>

  <p>“Ah! İlki çok kolay! Aslında ne olduğunu sana söylediğimde, ucunda hiçbir ödül olmasa bile hemen yapmak isteyeceksin. Görüyorsun ya Frank, efendinle kızının başına korkunç bir şeylerin geleceğinden korkuyorum, büyücü onlara zarar vermek istiyor. Efendine söyledim ama o kadar inatçı ki beni dinlemedi. Düşünmekten uykularım kaçıyor. Daha iyi açıklayamadığım için aptallığıma lanetler yağdırıyorum. Ama sana güveniyorlar Frank. Efendine değil ama kızına ve kızkardeşine Strange’in kötü bir adam olduğu yolunda birkaç imada bulunarak temkinli olmalarını sağlayabilirsin.” Drawlight, Arabella Strange cinayetini ve Strange’ın Byron’la yaptığı kadınları paylaşma anlaşmasını anlattı.</p>

  <p>Frank temkinli bir biçimde başını salladı.</p>

  <p>“Büyücüye karşı tetikte olmalıyız” dedi Drawlight. “Diğerleri onun yalanları ve aldatmacalarına kanmışlar, özellikle de efendin. Bu nedenle ikimiz kafa kafaya vererek, şeytani planlarını açığa çıkarmalıyız. Şimdi söyle bana Frank, gördüğün bir şey, büyücünün yanlışlıkla ağzından kaçırdığı bir laf, şüpheni uyandıracak herhangi bir şey var mı?”</p>

  <p>“Şey, şimdi siz söyleyince aklıma geldi” dedi Frank, başını kaşıyarak. “Bir şey vardı.”</p>

  <p>“Sahi mi?”</p>

  <p>“Bunu hiç kimseye söylemedim. Efendime bile.”</p>

  <p>“Mükemmel!” diye gülümsedi Drawlight.</p>

  <p>“Yalnızca kelimelerle iyi anlatamam. Göstermek daha kolay olur.”</p>

  <p>“Ah, kesinlikle! Nereye gideceğiz!”</p>

  <p>“Dışarı gelmeniz yeter. Buradan görebilirsiniz.”</p>

  <p>Böylece Frank’la Drawlight dışarı çıktılar ve Drawlight çevresine bakındı. Düşünülebilecek en sıradan Venedik manzarasıydı. Tam önlerinde bir kanal ve diğer yanda cephesi kahverengiye boyanmış bir kilise vardı. Bir hizmetçi açık bir kapının önünde birkaç güvercin yoluyordu, kirli tüyler önünde grimsi beyazımsı bir çember halinde dağılmıştı. Her yerde binalar, heykeller, çamaşır ipleri ve çiçek saksıları vardı. Uzakta Karanlık’ın dimdik, pürüzsüz yüzeyi gökyüzüne yükseliyordu</p>

  <p>“Şey, belki tam olarak burada değil” diye itiraf etti Frank. “Binalar kapatıyor olabilir. Birkaç adım ilerlerseniz tam olarak görebilirsiniz.”</p>

  <p>Drawlight birkaç adım ilerledi. “Burada mı?” dedi, hâlâ çevresine bakınarak.</p>

  <p>“Evet, hemen orada” dedi Frank ve bir tekmeyle onu dosdoğru kanala gönderdi.</p>

  <p>Yankılanan bir şıpırtı.</p>

  <p>Frank bir süre Drawlight’ın ahlaksız kişiliği konusundaki fikirlerini belirterek oyalandı. Onun aşağılık, yalancı bir rezil, alçak bir köpek, zehirli, korkak bir edepsiz, yılan ve domuz olduğunu söyledi. Bu yorumlar Frank’in hislerini açıkça belli etse de o sırada suyun altında olan Drawlight onları işitemedi.</p>

  <p>&nbsp;</p>

  <p>Su bir tokat gibi inerek, bütün bedenini yaktı ve soluğunu kesti. Çamurlu derinliklere indi. Yüzemiyordu ve boğulacağı kesindi. Ancak suyun içine gireli birkaç dakika olmamıştı ki güçlü bir akıntıya kapılarak büyük bir hızla sürüklendi. Kazara suyun hareketi arada sırada onu yüzeye çıkardığında bir parça soluk alabiliyordu. Kendisini kurtarmaktan aciz, en acınacak türden bir dehşet içinde dakikalar dakikaları izledi. Hızla akan su bir keresinde onu yukarı çıkardı ve bir an güneşin aydınlattığı iskeleyi (taramadığı bir yerdi), taşlara çarpan, insanları ve evleri ıslatan beyaz köpüklü suları, insanların şaşkın ifadeli yüzlerini gördü. İlk başta sandığı gibi denize sürüklenmediğini anladı ama o zaman bile akıntının herhangi bir biçimde olağandışı olduğu aklına gelmedi. Bazen güçlü bir biçimde tek yöne doğru sürükleniyordu, bazen de her şey karışıyor ve sonunun geldiğine emin oluyordu. Sonra ansızın sular ondan sıkılmış gibi hareketi o anda kesildi ve birkaç taş basamağın üzerine fırlatıldı. Soğuk hava ve çevresindeki binaları hayal meyal farkına varabildi.</p>

  <p>Titreyen bedenini sarsan derin soluklar aldı, tam rahat soluk alabiliyorum derken soğuk tuzlu suyu kusmaya başladı. Sonra uzun bir süre gözleri kapalı bir halde sevgilisinin göğsünde yatan bir adam gibi öylece yattı. Hiçbir şey düşünemiyordu. Bir arzusu kalmışsa o da yalnızca sonsuza kadar öylece yatmaktı. Çok sonra önce taşların çok kirli olabileceğinin, ikincisi de korkunç üşüdüğünün farkına vardı. Ortalığın neden bu kadar sessiz olduğunu ve neden kimsenin yardımına gelmediğini de merak etti.</p>

  <p>Oturdu ve gözlerini açtı.</p>

  <p>Her yer kapkaranlıktı. Bir tünelde miydi? Yoksa kilerde mi? Toprağın altında mı yoksa! Bunların hepsi çok korkunç olabilirdi çünkü oraya nasıl geldiği ve nasıl çıkacağı konusunda hiçbir fikri yoktu. Sonra yanağında cılız soğuk bir esinti hissetti, başını kaldırdığında kış gecesinin beyaz yıldızlarını gördü. Geceydi!</p>

  <p>“Hayır, hayır hayır!” diye yalvardı. İskelenin taşları üzerinde büzülerek inlemeye başladı.</p>

  <p>Binalar karanlık ve tamamen sessizdi. Tek canlı ve aydınlık olan şey yıldızlardı. Takımyıldızlar dev titrek ışıkla parlayan harfler gibi görünüyordu, bilinmeyen bir alfabenin harfleri. Pekâlâ büyücü yıldızları bu harflere dönüştürmüş ve onu büyüleyecek sihirli sözler yazmakta kullanmış olabilirdi. Her yönde tek görebildiği şey kapkara gece, yıldızlar ve sessizlikti. Evlerin hiçbirinde ışık yoktu, zaten Drawlight’a söylenenler doğruysa evlerin hiçbirinde kimse yoktu. Elbette büyücü orada değilse.</p>

  <p>Büyük bir isteksizlikle ayağa kalkarak çevresine bakındı. Yakınlarda küçük bir köprü vardı. Köprünün diğer tarafında dar bir sokak, evlerin karanlık duvarları arasında kayboluyordu. O yöne gidebilirdi ya da kanalın yanındaki kaldırımı seçebilirdi. Yıldızların ışığı altında bembeyaz, özellikle ürkütücü ve tehlikelere açık görünüyordu. Sokağı ve karanlığı seçti.</p>

  <p>Köprüyü geçti ve evlerin arasından geçti. Neredeyse hemen anında sokak bir meydana açıldı. Meydandan uzaklaşan birkaç sokak daha vardı. Hangi yöne gidecekti? Geçmek zorunda olduğu bütün kara gölgeleri, bütün sessiz kapı eşiklerini düşündü. Ya hiç dışarı çıkamazsa! Korkudan midesi bulandı ve bayılacak gibi oldu.</p>

  <p>Meydanda bir kilise vardı. Yıldızların altında bile cephesinin korkunçluğu belli oluyordu. Sütunlarla kabarmış, heykellerle diken diken olmuş bir yapıydı. Kanatlarını açmış melekler dudaklarına borazanlarını götürmüşlerdi. Gölgeli bir figür taş bir gölgeliğin altında kollarını açmıştı. Kör yüzler karanlık kemerlerden Drawlight’a bakıyordu.</p>

  <p>“Büyücünün burada olmadığı ne malum?” diye düşündü. Jonathan Strange olup olmadığını görmek için kara figürleri tek tek incelemeye başladı. Bir kez başlayınca durmak zordu, bir an gözlerini ayırdığında figürlerden birinin hareket ettiğini hayal ediyordu. Tam kiliseden uzaklaşmanın güvenli olduğuna kanaat getirmişti ki, gözü bir yere takıldı, kapı eşiğinin zifiri karanlığında, düşünülebilecek en ufak düzensizliği gördü. Yakından baktı. Basamaklarda yatan bir şey ya da biri vardı. Bir adam. Basamaklarda kendinden geçmişçesine yüzüstü yatıyordu, kolu başının üzerine atılmıştı.</p>

  <p>Birkaç dakika boyunca, sonsuzluk kadar uzun dakikalardı bunlar, Drawlight ne olacağını görmek için bekledi.</p>

  <p>Hiçbir şey olmadı.</p>

  <p>Sonra kafasına dank etti: Büyücü ölmüştü! Belki de delilik kendini öldürmesine yol açmıştı! İçi sevinç ve rahatlamayla doldu. Heyecandan yüksek sesle güldü, bütün o sessizlik içinde inanılmaz bir sesti. Karanlık kapı eşiğindeki karaltı kıpırdamadı. Yaklaştı, yaklaştı, bedenin üzerine eğildi. Soluk sesi yoktu. Elinde onu dürtecek bir sopası olmadığına hayıflandı.</p>

  <p>Hiçbir uyarıda bulunmaksızın karaltı döndü.</p>

  <p>Drawlight korkuyla bir çığlık attı.</p>

  <p>Sessizlik. “Seni tanıyorum!” diye fısıldadı Strange.</p>

  <p>Drawlight kahkaha atmayı denedi. Her zaman kurbanlarını yatıştırmak için kahkahayı kullanırdı. Gülmek yatıştırıcı bir şeydi, öyle değil mi? Herkes dosttu yani. Ancak ağzından yalnızca tuhaf, anırmaya benzeyen bir ses çıktı.</p>

  <p>Strange ayağa kalktı ve Drawlight’a doğru birkaç adım attı. Drawlight geriledi. Yıldızların ışığında Drawlight büyücüyü daha iyi görebiliyordu. Tanıdığı adamın yüz hatlarını çıkarmaya başlıyordu yavaş yavaş. Strange’in ayakları çıplaktı. Paltosu ve gömleğinin önü açıktı ve günlerdir tıraş olmadığı belli oluyordu.</p>

  <p>“Seni tanıyorum” diye fısıldadı Strange yine. “Sen… sen…” Büyü sembollerini çizer gibi ellerini havada oynattı. “Sen bir Leucrocuta’sın!”</p>

  <p>“Bir Loo?.. ” diye tekrarlamaya çalıştı Drawlight.</p>

  <p>“Gecenin Kurdu’sun! Erkek ve kadınları avlıyorsun! Baban bir çakal, annen bir aslandı! Bedenin bir aslanın bedeni, çift toynaklısın. Arkana bakamazsın. Tek bir uzun dişin var, hiç diş etin yok. Yine de insan biçimine girebilir ve onları insan sesiyle kandırabilirsin!”</p>

  <p>“Hayır, hayır!” diye yalvardı Drawlight. Daha fazlasını söylemek istiyordu, bunların hiçbiri olmadığını, Strange’in yanıldığını söylemek istiyordu ama korkudan dili damağı kurumuştu ve sözcükler bir türlü ağzından çıkmıyordu.</p>

  <p>“Şimdi de” dedi Strange sakin bir sesle. “Seni asıl biçimine dönüştüreceğim!” Ellerini kaldırdı. “<i>Abracadabra!”</i> diye bağırdı.</p>

  <p>Drawlight yere düştü, sürekli çığlıklar atmaya başladı. Strange öyle çok kahkaha attı ki, (ürkütücü bir deli kahkahasıydı) iki büklüm oldu ve meydana doğru sendeledi.</p>

  <p>En sonunda birinin korkusu diğerinin de gülme krizi yatıştı. Drawlight, kâbuslardan fırlamış korkunç bir yaratığa <i>dönüşmediğini</i> gördü, Strange sakinleşerek neredeyse ciddi bir tavır takındı.</p>

  <p>“Leucrocuta” diye fısıldadı. “Ayağa kalk.”</p>

  <p>Hala inlemekte olan Drawlight ayağa kalktı.</p>

  <p>“Leucrocuta, neden buraya geldin? Hayır, bekle! Biliyorum.” Strange parmaklarını şaklattı. “Seni buraya ben getirdim. Leucrocuta söyle bana, neden beni gözetliyorsun? Gizli bir şey yaptığımı hiç gördün mü? Neden buraya gelerek bana sormadın? Sana her şeyi anlatırdım!”</p>

  <p>“Beni onlar zorladı. Lascelles’le Norrell. Lascelles, King’s Bench’den<a href="../Text/footnotes.html#end155" id="endref155"><sup>(155)</sup></a> çıkabilmem için borçlarımı ödedi. Ben her zaman dostundum.” Drawlight bir an tereddüt etti, deli bile olsa buna inanması düşük bir ihtimaldi.</p>

  <p>Strange başını kaldırıp Drawlight’ı meydan okuyan bakışlarla süzdü ama karanlıkta Drawlight onu görmedi. “Delirdim Leucrocuta!” diye tısladı. “Sana bunu söylediler mi? Bak, doğru işte. Delirdim ve yine delireceğim. Ama bu şehre geldiğinden beri… Bazı büyüleri yapmaktan kaçındım, seni gördüğümde aklımın başımda olabilmesi için. Eski aklımın. Seni tanımak ve sana söylemek istediğim şeyleri söylemek için. Karanlık’ta pek çok şey öğrendim Leucrocuta, biri de şu: Bunu yalnız yapmama imkân yok. Seni buraya bana yardım etmen için getirdim.”</p>

  <p>“Sahi mi? Çok sevindim! Her şeyi yaparım! Teşekkür ederim! Teşekkür ederim!” Ancak konuşurken Drawlight, Strange’in kendisini ne kadar burada tutmak niyetinde olduğunu merak etti ve yüreği buz kesti.</p>

  <p>“Ne. ..Ne … ” Strange düşüncelerini toplamakta güçlük çekiyor gibiydi. Elleri havada dolaştı. “Pole’un eşinin adı ne?”</p>

  <p>“Leydi Pole’un mu?”</p>

  <p>“Evet ama kastettiğim … diğer adları?”</p>

  <p>“Emma Wintertowne?”</p>

  <p>“Evet, evet. Nerede o? Şu anda yani?”</p>

  <p>“Onu Yorkshire’da bir tımarhaneye götürdüler. Büyük bir sır olması gerekiyor aslında ama ben öğrendim. King’s Bench’de oğlunun sevgilisi Leydi Pole’un terzisi olan bir adamla tanıştım. Kız bütün olayı biliyormuş çünkü Leydi Pole’un Yorkshire’da giydiği kıyafetleri dikiyormuş, malum Yorkshire epeyi soğuk olur. Onu Stare bilmem ne denen bir yere götürmüşler, terziyi değil, Leydi Pole’u demek istiyorum. Stare’li bir şey. Bekleyin! Söyleyeceğim! Yemin ederim biliyorum! Yorkshire’da Starecross Konağı.”</p>

  <p>“Starecross mu? Bu adı biliyorum.”</p>

  <p>“Evet, elbette bilirsiniz! Kiracı bir dostunuz. Bir zamanlar Newcastle’da ya da York’ta ya da şu kuzeydeki yerlerden birinde büyücüymüş ama adını bilmiyorum. Bay Norrell ona bir iki kez kötülük yapmış galiba. Leydi Pole delirince, Childermass, Sör Walter’a onun tımarhanesini tavsiye ederek meseleyi bir ölçüde telafi etmek istemiş.”</p>

  <p>Bir sessizlik oldu. Drawlight, Strange’in söylenenlerin ne kadarını anladığını merak ediyordu. Sonra Strange, “Emma Wintertowne deli değil” dedi. “Delirmiş gibi görünüyor yalnızca ama bu da Norrell’in hatası. Onu diriltmesi için bir peri çağırdı ve karşılığında periye Leydi Pole üzerinde her türlü hakkı tanıdı. Aynı peri Majesteleri’nin tebasından en az iki kişiyi daha efsunladı, biri de benim karım!” Duraksadı. “İlk işin Leucrocuta, John Childermass’e bu söylediklerimi aktarmak ve ona bunu vermek.”</p>

  <p>Strange cebinden çıkardığı bir şeyi Drawlight’a uzattı. Enfiye kutusu gibi küçük bir kutuydu, yalnızca normal bir enfiye kutusundan birazcık daha uzun ve dardı. Drawlight onu kendi cebine koydu.</p>

  <p>Strange derin bir iç geçirdi. Tutarlı ve anlaşılır konuşmaktan yorulmuş gibiydi. “İkinci görevin… İkinci görevin İngiltere’deki bütün büyücülere bir mesaj göndermek. Anladın mı?”</p>

  <p>“Ah, evet! Ama…”</p>

  <p>“Ama ne?”</p>

  <p>“Yalnızca bir büyücü var.”</p>

  <p>“Ne?”</p>

  <p>“Yalnızca bir büyücü var efendim. Siz burada olduğunuza göre İngiltere’de tek bir büyücü kalıyor.”</p>

  <p>Strange bir süre bunu düşündü. “Öğrencilerim” dedi. “Öğrencilerim büyücü. Norrell’in öğrencisi olmak isteyen bütün erkek ve kadınlar büyücü. Childermass örneğin. Segundus. Honeyfoot. Büyü dergilerinin aboneleri. Eski cemiyetlerin üyeleri. İngiltere büyücü dolu! Yüzlerce! Belki de binlerce! Norrell onları reddetti! Norrell onları inkar etti. Norrell onları susturdu. Ama yine de hepsi büyücü. Şöyle söyle onlara.” Alnını sıvazladı ve bir an solukları hızlandı. “Ağaç taşla konuşur, taş suyla. Sandığımız kadar zor değilmiş. Gökyüzünde yazılı olanı okumalarını söyle. Yağmura sormalarını söyle! John Uskglass’ın eski müttefikleri hâlâ ona bağlı. Taşlara, gökyüzüne ve yağmura kadim sözlerini tutmaları için elçiler gönderiyorum. Onlara…” Ama Strange yine aradığı sözcükleri bulamadı. Havada bir işaret yaptı. “Açıklayamıyorum” dedi. “Leucrocuta anlıyor musun?”</p>

  <p>“Evet. Ah, evet!” dedi Drawlight, Strange’in neden söz ettiğinden hiçbir fikri olmasa da.</p>

  <p>“İyi. Şimdi sana söylediğim mesajları tekrarla. Bana baştan anlat.” Drawlight tekrarladı. Uzun yıllar boyunca tanıdıkları hakkındaki en kötü niyetli dedikoduları dinleyerek tekrarlamak onu adları ve olayları hatırlamak konusunda usta yapmıştı. İlk mesajı kusursuz bir biçimde tekrarladı ancak ikincisi yağmurun altında durup taşlara bakan büyücüler hakkında karman çorman bir iki cümleye dönüştü.</p>

  <p>“Sana göstereceğim” dedi Strange. “O zaman anlayacaksın. Leucrocuta, bu üç görevi yerine getirirsen senden intikam almayacağım. Sana zarar vermeyeceğim. Bu üç mesajı iletirsen gece avlarına, kadın ve erkekleri yemeye yeniden dönebilirsin.”</p>

  <p>“Teşekkür ederim! Teşekkür ederim!” diye soludu Drawlight minnettarlıkla ama sonra korkunç bir şeyi fark etti. “Üç mü! Ama efendim bana yalnızca iki mesaj verdiniz!”</p>

  <p>“Üç mesaj Leucrocuta” dedi Strange bitkin bir halde. “Üç mesaj götürmelisin.”</p>

  <p>“Evet ama üçüncüsünü söylemediniz ki!”</p>

  <p>Strange karşılık vermedi. Kendi kendine mırıldanarak Drawlight’a sırtını döndü.</p>

  <p>Bütün korkusuna rağmen Drawlight büyücüyü yakalayıp şöyle bir güzel sarsmak için büyük bir arzu duyuyordu. Bir yararı olacağına inansa yapardı da. Kendine duyduğu acımayla gözyaşları yanaklarından aşağı süzülmeye başladı. Şimdi Strange üçüncü görevini yapmadığı için onu öldürecekti ve bu kendi hatası bile değildi.</p>

  <p>“Leucrocuta” dedi Strange, birden dönerek. “Bana bir bardak su getir!”</p>

  <p>Drawlight çevresine bakındı. Meydanın ortasında bir kuyu vardı. Yanına gittiğinde taşlara uzun paslı bir demirle bağlı berbat, çelik bir kupa buldu. Kuyunun kapağını bir kenara itti, bir kova su çekti ve kupayı suya daldırdı. Kupaya dokunmaktan tiksinmişti. Tuhaftı ama o gün yaşadığı onca şeyden sonra en çok nefret ettiği çelik kupaydı. Hayatı boyunca güzel şeylerden hoşlanmıştı ama şimdi çevresindeki her şey korkunçtu. Hepsi büyücülerin suçuydu. Onlardan nasıl da nefret ediyordu.</p>

  <p>“Efendim? Büyücü Bey?” diye seslendi. “içmek için buraya gelmeniz gerekiyor.” Açıklama olarak demir zinciri gösterdi.</p>

  <p>Strange ilerledi ama uzatılan kupayı almadı. Bunun yerine cebinden küçük bir şişe çıkararak Drawlight’a verdi. “Suya altı damla koy” dedi.</p>

  <p>Drawlight şişenin tıpacını çıkardı. Elleri o kadar titriyordu ki şişenin içindeki sıvıyı olduğu gibi yere dökmekten korkuyordu. Strange bir şey fark etmemiş gibiydi. Drawlight şişeyi sallayarak birkaç damla akıttı.</p>

  <p>Strange kupayı aldı ve suyu içti. Kupa elinden düştü. Drawlight, tam olarak nasıl olduğunu bilmiyordu ama Strange’in değiştiğini fark etmişti. Strange’in yıldızlı gökyüzüne karşı duran karanlık bedeni kendini bıraktı, başı öne eğildi. Drawlight onun sarhoş olup olmadığını merak etti. Ama hangi sıvının birkaç damlası insanı sarhoş ederdi ki? Ayrıca güçlü bir alkol kokusu da almıyordu, Strange çarşafları ve kendisi haftalardır yıkanmamış biri gibi kokuyordu. Başka bir koku daha vardı, bir dakika önce olmayan bir koku, yaşlılık ve elli kadar kedinin kokusu.</p>

  <p>Drawlight çok çok tuhaf bir hisse kapıldı. Büyü gerçekleşmeden önce hissettiği bir şeydi bu. Çevresinde görünmez kapılar açılıyordu, çok çok uzaklardan esen bir rüzgar ormanların, çayırların ve bataklıkların kokusunu getirdi. Zihnine görüntüler aktı. Çevresindeki evler artık boş değildi. Sanki duvarları ortadan kalkmıştı da içlerini görebiliyordu. Her bir karanlık odada tam olarak bir insan denemezdi ama bir Varlık, kadim bir Ruh oturuyordu. Birinde Ateş, bir başkasında bir Taş, bir diğerinde Sağanak Yağmur, bir başkasında bir Kuş Sürüsü, bir başkasında Bir Tepe, bir diğerinde Karanlık ve Zalim Düşünceler Taşıyan Küçük bir Yaratık… Ve böylece uzayıp gidiyordu.</p>

  <p>“Bunlar nedir?” diye fısıldadı, hayretle. Başındaki bütün saçların elektriğe kapılmış gibi diken diken olduğunu fark etti. Sonra yeni, farklı bir hisse kapıldı: Yüksek bir yerden düşmeye benziyordu, oysa ayakları hala yere basıyordu. Sanki düşen bedeni değil de zihniydi.</p>

  <p>&nbsp;</p>

  <p><i>İngiltere’de bir tepenin yanında duruyordu. Yağmur yağıyordu, gri hayaletler gibi havada dolaşıyordu. Yağmur üzerine düşerken onun kadar inceldi. Yağmurla birlikte düşünceleri, anıları, iyilikleri ve kötülükleri de aktı. Artık adını bilmiyordu. Her şey taşın üzerindeki çamur gibi akıp gitti. Yağmur onu kendisine ait düşünceler ve anılarla doldurdu. Gümüş su çizgileri ince bir oya gibi, bir kolun damarları gibi tepeyi kapladı. Bir insan olduğunu unutarak su çizgilerine dönüştü. Yağmurla beraber toprağa yağdı.</i></p>

  <p>&nbsp;</p>

  <p><i>Toprağın altında, İngiltere’nin altında yattığını düşündü. Çok uzun çağlar geçmişti, soğuk ve yağmur içine işledi, içinde taşlar yer değiştirdi. Sessizlik ve Karanlıkta genişledi. Toprak oldu, İngiltere oldu. Bir yıldız aşağı bakıp onunla konuştu. Bir taşın sorusuna, kendi dilinde cevap verdi. Yan tarafında bir ırmak kıvrılıyordu, parmaklarının altında tepeler bitiyordu. Ağzını açtı ve soluğu ilkbaharı soldu…</i></p>

  <p>&nbsp;</p>

  <p><i>Kışın karanlık bir ormandaki fundalığa itildiğini düşündü. Ağaçlar sonsuza uzanıyor gibiydi, ince beyaz kış ışığı dilimleriyle birbirlerinden ayrılan kara sütunlardı. Aşağı baktı. Genç fidanlar, baştan aş ağı onu delip geçmişti, ellerinden ve ayaklarından, gövdesinden geçerek büyüdüler. Gözkapakları artık kapanmıyordu çünkü içlerinde sürenler büyümüştü. Böcekler kulaklarına girip çıktı, örümcekler ağzında ağlarını örüp yuvalarını kurdu. Uzun, çok uzun yıllardır ormana dolanmış olduğunu fark etti. O ormanı, orman onu tanıyordu. Neyin orman neyin insan olduğunu anlamak artık imkânsızdı.</i></p>

  <p>&nbsp;</p>

  <p><i>Her şey sessizdi. Kar yağdı. Haykırdı…</i></p>

  <p>&nbsp;</p>

  <p>Karanlık.</p>

  <p>Drawlight kendine geldi, bu karanlık sulardan yüzeye çıkmak gibiydi. Kendisini serbest bırakanın Strange mi, orman mı, yoksa İngiltere mi olduğunu bilmiyordu ama onu kendi zihnine bırakırken küçümsemesini hissetti. Kadim Ruhlar bedeninden çekildi. Duyguları ve hisleri küçülerek tekrar bir insanın duyguları ve hislerine dönüştü. Katlandığı şey yüzünden başı fırıl fırıl dönüyordu. Ellerini inceledi ve ağaçların kendisini deldiği yerleri ovuşturdu. Sağlam görünüyorlardı ama ah, nasıl da acıyorlardı! Sızlanarak Strange’i arandı.</p>

  <p>Büyücü biraz uzakta bir duvar dibine çömelmiş, kendi kendine büyüler mırıldanıyordu. Bir kere duvara vurdu, taşlar şişti, biçim değiştirdi ve kuzguna dönüştü, kuzgun kanatlarını açtı ve kulak tırmalayan bir çığlıkla gece göğüne uçtu. Tekrar duvara vurdu: Duvardan bir başka kuzgun çıkarak uçtu. Sonra bir tane daha, ardından bir tane daha ve böylece devam etti, yukarıdaki bütün yıldızlar kara kanatlarla kapanana kadar kuzgunlar birbirini izledi.</p>

  <p>Strange tekrar vurmak için elini kaldırdı.</p>

  <p>“Büyücü bey” dedi Drawlight kesik kesik soluyarak. “Üçüncü mesajın ne olduğunu söylemediniz.”</p>

  <p>Strange çevresine bakındı. Ansızın paltosuna yapışarak Drawlight’ı yanına çekti. Drawlight, Strange’in pis kokulu soluğunu yüzünde hissedebiliyordu ve ilk kez yüzünü görebiliyordu. Yıldızlar, insanlık ve mantığın terk ettiği alev alev yanan çıldırmış gözleri aydınlatıyordu.</p>

  <p>“Norrell’e geleceğimi söyle!” diye tısladı Strange. “Şimdi git!”</p>

  <p>Drawlight’ın tekrara ihtiyacı yoktu. Karanlıkta aceleyle uzaklaştı. Kuzgunlar onu kovalıyor gibiydi. Onları göremiyor ama kanat çırpışlarını işitiyor ve bu kanatların havada yarattığı esintiyi hissedebiliyordu. Köprünün ortasında birdenbire göz kamaştırıcı bir ışığın içine sendeledi. Hemen çevresi kuş şakımaları ve insan sesleriyle doldu. Kadınlar ve erkekler yürüyor, konuşuyor, günlük hayatlarına devam ediyorlardı. Burada korkunç bir büyü yoktu, yalnızca günlük hayattı işte, harika güzel günlük hayat.</p>

  <p>Drawlight’ın giysileri hâlâ deniz suyundan sırılsıklamdı ve havada acımasız bir soğuk vardı. Şehrin bilmediği bir yerindeydi. Hiç kimse ona yardım teklif etmedi, uzun bir süre kaybolmuş ve bitkin bir halde yürüdü. En sonunda tesadüfen tanıdığı bir meydana çıktı ve bir odasını kiraladığı küçük hanı bulabildi. Odasına ulaştığında bitkin ve titrer bir haldeydi. Soyundu ve bedenindeki tuzu elinden geldiği kadar temizlemeye çalıştı. Sonra küçük yatağına uzandı.</p>

  <p>Sonraki iki gün boyunca ateşler içinde yattı. Rüyaları anlatılmaz şeylerle doluydu, Karanlık, Büyü ve Yeryüzünün Uzun Soğuk Çağları. Uyuduğu bütün o zaman boyunca kendini toprağın altında ya da bir kış ağacı tarafından çarmıha gerilmiş bulmanın korkusunu hissetti.</p>

  <p>Üçüncü günün sonunda ayağa kalkıp limana gidecek kadar kendine gelmişti. Orada Portsmouth’a giden bir gemi buldu. Kaptana Lascelles’in verdiği, onu İngiltere’ye götürecek gemiye büyük bir ücret ödemeye söz veren ve Avrupa’nın en ünlü iki bankacısı tarafından imzalanmış mektuplarla kağıtları gösterdi.</p>

  <p>Beşinci gün İngiltere’ye giden bir gemideydi.</p>

  <p>&nbsp;</p>

  <p>Londra’nın üzerindeki ince soğuk pus, Stephan’a kendi hayatının soğukluğunu simgeliyormuş gibi geliyordu. Son zamanlarda efsun yüreğini iyice ezmeye başlamıştı. Mutluluk, sevinç ve huzur artık ona yabancıydı. Yalnızca en acı duygular, kızgınlık, kırgınlık ve hüsran yüreğinin çevresindeki büyü bulutlarını delebiliyordu. İngiliz dostlarıyla arasındaki ayrım ve soğukluk giderek artıyordu. Beyefendi bir ifrit olabilirdi ama İngilizler’in gururu ve kendini beğenmişliklerinden söz ettiğinde Stephen elinde olmadan ona hak veriyordu. Kayıp Umut bile bütün korkunçluğuna karşın İngiliz kibri ve kötülüğünden kaçıp sığınabileceği hoş bir sığınak gibi gözüküyordu. En azından orada kim olduğu için özür dilemesine gerek kalmıyordu, üstelik onur konuğu muamelesi gördüğü tek yer de orasıydı.</p>

  <p>Bu kış gününde Stephen, Sör Walter’ın Harley Sokağı’ndaki evinin avlusunda bulunan ahırlardaydı. Sör Walter birkaç gün önce çok güzel iki tazı almıştı. Erkek hizmetkârlar bu köpeklere bayılmıştı ve şimdi de günün büyük bir bölümünü köpekleri ziyaret edip farklı seviyedeki bilgi ve kavrayışlarını sergileyerek avdaki yeteneklerini tartışmakla geçiriyorlardı. Stephen bu kötü alışkanlığı dizginlemesi gerektiğini biliyordu ama aslında o kadar da umursamadığını fark etmişti. Kapı uşağı Robert bugün köpekleri görmeye çağırdığında Stephen adamı azarlamak bir yana şapkasını ve paltosunu giyerek onunla birlikte gitmişti. Şimdi Robert ve seyislerin köpeklerin üzerine düşmelerini izliyordu. Ancak her şey kalın ve pis bir camın ardında oluyordu sanki.</p>

  <p>Aniden bütün adamlar doğruldu ve tek sıra halinde uygun adım ahırları terk etti. Stephen titredi. Yaşadıklarından, böyle olağandışı bir davranışın hiç istisnasız şeytanarabası saçlı adamın gelişini haber verdiğini biliyordu.</p>

  <p>İşte oradaydı, dar karanlık ahırları gümüş saçlarının parlaklığı, mavi gözlerinin ışıltısı ve yeşil ceketinin göz alıcılığıyla aydınlatıyordu. Yüksek sesle konuşuyor, gülüyor, Stephen’ın kendisini gördüğüne, en az Stephen’ı görmekten memnun olduğu kadar memnun olduğundan emin görünüyordu. Köpekleri en az hizmetkârlar kadar sevmişti ve Stephen’ı birlikte sevmeleri için yanına çağırdı. Kendi dillerinde onlarla konuştu, köpekler ise atladılar, zıpladılar, neşeyle havladılar ve beyefendiyi şimdiye kadar gördükleri herkesten çok sevmiş gibi davrandılar.</p>

  <p>“1413’te Kuzey İngiltere Kralı’nı ziyaret etmek üzere kuzeye geldiğim zamanı hatırladım şimdi. Kral nazik ve cesur biriydi, beni maiyetiyle tanıştırdı, büyük başarılarımı, geniş krallıklarımı, şövalyevari kişiliğimi vs anlattı. Ancak soylulardan biri bu eğitici ve övücü konuşmaya dikkat etmedi. Bunun yerine o ve takipçileri dedikodu yaparak güldüler. Tahmin edebileceğin gibi bu harekete çok kızdım ve onlara biraz terbiye vermeye karar verdim. Ertesi gün bu kötü insanlar Hatfield Ormanı yakınlarında tavşan avlıyorlardı. Onları gafil avladım, tavşanları insana insanları da tavşana dönüştürdüm. Önce tazılar efendilerini parçaladılar, sonra insan kılığındaki tavşanlar kendilerini kovalayan ve rahat vermeyen tazılardan korkunç bir intikam alabileceklerini gördüler.” Beyefendi duraksayarak Stephen’in bu davranışı övmesini bekledi ama Stephen tek kelime bile edemeden beyefendi birdenbire bağırdı, “Ah! Hissettin mi?”</p>

  <p>“Neyi efendim?” diye sordu Stephen.</p>

  <p>“Bütün kapılar sarsıldı!”</p>

  <p>Stephen ahır kapılarına baktı.</p>

  <p>“Hayır, hayır onlar değil!” dedi beyefendi. “İngiltere’yle diğer alemler arasındaki kapıları kastediyorum! Birisi onları açmaya çalışıyor. Birisi Gök’le konuştu ve o ben değilim! Birisi Taşlara ve Irmaklara emir veriyor ve o ben değilim! Bunu kim yapıyor? Kim bu? Gel!”</p>

  <p>Beyefendi Stephen’ı kolundan yakaladı, sanki ansızın bir dağa ya da çok yüksek bir kuleye çıkmışlar gibi yükseldiler. Harley Sokağı’nın ahır bölümü kayboldu, Stephen’ın önünde yeni bir manzara belirdi, sonra bir diğeri ve ardından bir diğeri geldi. Gemi direklerinin bir ormandaki ağaçlar kadar sık olduğu bir liman vardı, sonra ayaklarının altında uçup gitti ve yerini hemen gri bir kış denizi, rüzgarda yelken açmış gemiler aldı. Ardından kule külahları, görkemli köprüleri olan bir şehir belirdi. Tuhaf ama hareket ediyorlarmış hissi yoktu. Daha çok dünya, yerlerinde hiç kıpırdamadan duran beyefendiyle Stephen’a doğru akıyor gibiydi. Şimdi de minicik insanların binbir çabayla tırmandığı karlı dağlar, sonra çevresi koyu zirvelerle kuşatılmış cam gibi bir göl, sonra küçük şehirlerin ve ırmakların, üzerine çocuk oyuncağı gibi dağıldığı düz topraklar geldi.</p>

  <p>Önlerinde bir şey vardı. İlk başta gökyüzünü ikiye bölen bir çizgiye benziyordu. Ancak yaklaştıklarında yeryüzünden göğe doğru uzanan ve ucu bucağı olmayan Kara Sütun’a dönüştü.</p>

  <p>Stephen ve beyefendi Venedik’in çok üzerinde bir yerde durdular <i>(neyin</i> üzerinde durduklarına gelince Stephen bu konuyu aklına bile getirmemeye kararlıydı). Güneş batıyordu, aşağılarındaki sokaklar ve yapılar karanlıktı ama deniz ve gökyüzü gül kırmızısı, beyazımsı bir mavi, sarı ve sedef tonlarının birbiriyle uyumlu bir biçimde karıştığı bir ışıkla doluydu. Şehir parlak bir boşlukta yüzüyor gibiydi.</p>

  <p>Kara Sütun’un büyük bir bölümü camsı bir kaya gibi dümdüzdü ama evlerin çatılarının üzerinde, Sütun’dan dalgalar halinde yükselip havada sürüklenen karanlık sarmallar ve kıvrımlar dalgalanıyordu. Stephen onların ne olduklarını hayal bile edemiyordu.</p>

  <p>“Duman mı efendim? Kule yanıyor mu?” diye sordu Stephen.</p>

  <p>Beyefendi karşılık vermedi ama yaklaştıklarında Stephen duman olmadıklarını gördü. Kule’den karanlık bir yığın uçuyordu. Bir kuzgun sürüsüydü. Binlercesi birbirini izledi. Venedik’i terk ediyor ve Stephen’la beyefendinin geldiği yöne doğru uçuyorlardı.</p>

  <p>Bir sürü yön değiştirerek üzerlerine geldi. Hava ansızın binlerce kanat çırpmasıyla karıştı, sağır edici bir gümbürtü ve homurtuyla inledi. Toz ve kum bulutları Stephen’ın gözlerine, burnuna ve boğazına kaçtı. İyice eğildi ve kokudan korunmak için burnunu kapadı.</p>

  <p>Gittiklerinde hayretle sordu, “Bunlar ne efendim?”</p>

  <p>“Büyücünün yaptığı yaratıklar” dedi beyefendi. “Onları İngiltere’ye geri gönderiyor. Gökyüzüne, Toprağa ve Irmaklara ve Tepelere verdiği emirleri götürüyorlar. Kral’ın eski müttefiklerini çağırıyorlar. Kısa bir süre sonra beni değil, İngiliz büyücülerini dinleyecekler!” Öfke ve umutsuzluğun birbirine karıştığı bir sesle uludu. “Onu daha önce hiçbir düşmanıma yapmadığım biçimde cezalandırdım! Ama yine de bana karşı dolap çeviriyor! Neden kaderine teslim olmuyor? Neden umutsuzluğa kapılmıyor?”</p>

  <p>“Kimseden onun korkak bir adam olduğunu işitmedim efendim” dedi Stephen. “Herkes onun Yarımada’da cesaret gösteren pek çok şey başardığını söylüyor.”</p>

  <p>“Cesaret mi? Ne diyorsun? Bu cesaret falan değil! Bu resmen kötü niyet! Çok ihmalkar davrandık Stephen! Üstünlüğün İngiliz büyücülerinin eline geçmesine izin verdik! Onları yenmenin bir yolunu bulmalıyız! Seni ne yapıp edip Kral yapacağız!”</p>
