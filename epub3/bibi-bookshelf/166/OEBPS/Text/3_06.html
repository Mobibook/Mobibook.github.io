  <h1 class="chapternumber sigil_not_in_toc">50</h1>

  <h2 class="chaptername" id="sigil_toc_id_53"><i>İngiliz Büyüsü Tarihi ve Uygulaması</i></h2>

  <h3 class="sigil_not_in_toc">Nisan-Eylül sonları 1816</h3>

  <p>Strange’in dostları, onun rahat evleriyle yüksek gelirini bırakmak ve hizmetkârlarını yağmurda çamurda çingeneliğe terk etmek niyetinde olmadığına ikna olunca sevinmişlerdi ama pek azı yeni âdetlerinden memnundu. Kendisini dizginleyen koşullardan kurtulduğundan ve her türlü büyüyü denemeye hazır olduğundan korkuyorlardı haklı olarak. Arabella’ya verdiği söz nedeniyle şimdilik Kral Yolu’ndan uzak duruyor ancak Sör Walter’in uyarıları onu sürekli John Uskglass ve peri tebasından söz etmekten ve merak etmekten alıkoyamıyordu.</p>

  <p>Nisan sonlarında Strange’in üç yeni öğrencisi, onurlu Henry Purfois, William Hadley-Bright ve dans hocası Tom Levy, Soho Meydanı’nın yakınlarındaki yerlere yerleşmişlerdi. Her gün büyü eğitimi için Strange’in evine gidiyorlardı. Büyü eğitimlerinin arasında Strange kitabı üzerinde çalışıyor, ordu ve Doğu Hindistan Kumpanyası adına büyüler yapıyordu. Ayrıca Liverpool Şirketi ve Bristol’daki Girişimci Tüccarlar Cemiyeti de yardım etmesi için başvurmuştu.</p>

  <p>Strange’in resmi kurumlardan ya da herhangi birinden hâlâ iş alıyor olması Bay Norrell’i o kadar öfkelendiriyordu ki bu konuda Başbakan Lord Liverpool’a şikâyette bulunmuştu.</p>

  <p>Lord Liverpool bu konuda pek anlayışlı değildi. “Generaller istediklerini yapabilir Bay Norrell. Hükümet askeri meselelere karışmaz, siz de çok iyi biliyorsunuz. <a href="../Text/footnotes.html#end123" id="endref123"><sup>(123)</sup></a> Generaller birkaç yıldır Bay Strange’i büyücüleri olarak işe aldılar ve sırf ikiniz kavga ettiniz diye vazgeçmek için bir neden göremiyorlar. Doğu Hindistan Kumpanyası’na gelince, bana söylenen buranın memurlarının ilk size başvurduğu ve onlara yardım etmediğiniz.”</p>

  <p>Bay Norrell küçük gözlerini hızla kırpıştırdı. “Hükümet için, sizin için yaptığım işler lordum, zamanımın çoğunu alıyor. Özel şirketler uğruna bu işlerimi ihmal edersem vicdanım rahat etmez.”</p>

  <p>“İnanın bana Bay Norrell size minnettarız. Yine de Doğu Hindistan Kumpanyası’nın başarısının ulusumuzun refahı için ne kadar hayati bir önem taşıdığını size anlatmama gerek yok ve şirketin bir büyücü ihtiyacı çok büyük. Fırtınaların ve kötü havaların insafına kalmış filoları, idare edecek geniş bölgeleri var ve orduları sürekli olarak önemsiz Hint prensleri ve haydutları tarafından taciz ediliyor. Bay Strange Burun ve Hint Okyanusu çevresindeki havayı denetlemeyi üstlendi ve düşman bölgelerde büyünün en iyi biçimde kullanımı konusunda çok değerli önerilerde bulundu. Doğu Hindistan Kumpanyası’nın yöneticileri Bay Strange’in İspanya yarımadasındaki tecrübelerinin çok yararlı olacağına inanıyorlar. Bu Britanya’nın büyücülere ne kadar ihtiyaç duyduğunu bir kez daha gösteriyor. Bay Norrell, ne kadar çalışkan olsanız da her yere yetişip her şeyi yapamazsınız, kimse de sizden böyle bir şey beklemiyor zaten. Bay Strange’in öğrenci kabul ettiğini işittim. Sizin de aynı şeyi yaptığınızı duymak beni son derece memnun edecektir.”</p>

  <p>Lord Liverpool’un takdirine rağmen üç yeni büyücü Henry Purfois, William Hadley-Bright ve Tom Levy’nin eğitimi, Strange’in altı yıl önceki eğitimi kadar pürüzlü gidiyordu. Tek fark Strange, Norrell’in ketumluğuyla uğraşırken onların da sürekli Strange’in bozuk morali ve huzursuzluğuyla mücadale etmek zorunda kalmalarıydı.</p>

  <p>Haziran başlarında <i>İngiliz Büyüsü Tarihi ve Uyguiaması</i>’nın ilk cildi tamamlanmıştı. Strange kitabı Murray’ye teslim etti ve ertesi gün Henry Purfois, William Hadley Bright ve Tom Levy’ye ülkeden ayrılmayı planladığı için büyü eğitimlerini ertelemeleri gerektiğini söylediğinde kimse şaşırmadı.</p>

  <p>“Bence harika bir plan!” dedi Sör Walter, Strange haberi verir vermez. “Hava değişimi. Farklı insanlar. Kesinlikle sana iyi gelecektir. Git! Git tabii!”</p>

  <p>“Çok erken olduğunu düşünmüyorsun değil mi?” diye sordu Strange endişeyle. “Londra’yı resmen Norrell’a bırakmış olacağım.”</p>

  <p>“Belleğimiz bu kadar kötü mü sanıyorsun? Neyse, birkaç ay seni unutmamak için elimizden geleni yaparız artık. Hem zaten yakında kitabın yayımlanacak ve sensiz hayatın ne kadar keyifsiz olduğunu bize sürekli hatırlatacaktır.”</p>

  <p>“Doğru. Kitap var. Kırk altı bölümü çürütmek Norrell’in aylarını alacaktır, o bunu yapana kadar ben dönmüş olurum.”</p>

  <p>“Nereye gideceksin?”</p>

  <p>“İtalya’yı düşünüyorum. Güney Avrupa her zaman ilgimi çekiyordu. İspanya’nın kırlık bölgeleri her zaman hoşuma gitmiştir, gerçi askerler ve silah dumanlarıyla kaplı olmasa daha çok beğenirdim ya.”</p>

  <p>“Arada sırada yazarsın umarım? Hatıra olarak bir iki izlenim mesela?”</p>

  <p>“Ah! Payına düşeni alacaksın merak etme. En küçük bir rahatsızlıktan duyduğu kızgınlığı dostlarına yazarak çıkarmak her yolcunun hakkıdır. Her şeyi uzun uzun anlatacağım, hiç kaçamazsın.”</p>

  <p>O günlerde sık sık olduğu gibi Strange’in ruh hali ansızın değişti. Alaycı ve gamsız havası anında uçup gitti ve somurtarak kömür kovasına baktı. “Acaba sen?..” dedi en sonunda. “Yani sana sormak istediğim bir şey vardı…” Kendi teredüttü karşısında sıkıntıyla ofladı. “Leydi Pole’a benden bir mesaj iletir misin? Çok minnettar olurum. Arabella leydilerini çok severdi ve Leydi Pole’a bir mesaj göndermeden İngiltere’den ayrılmamı istemezdi.”</p>

  <p>“Elbette. Ona ne söyleyeyim?”</p>

  <p>“Ah! Yalnızca bütün kalbimle sağlığının düzelmesini arzu ettiğimi söyle. Sen iyi bir şeyler düşünürsün. Ne söylediğin önemli değil. Ancak mesajın Arabella’nın kocasından geldiğini söylemelisin. Leydilerinin, dostunun kocasının onu unutmadığını bilmesini istiyorum.”</p>

  <p>“Büyük bir memnuniyetle” dedi Sör Walter. “Teşekkür ederim.” Strange, Sör Walter’ın, Leydi Pole’la kendisinin konuşması için davet etmesini bekliyordu ama Sör Walter böyle bir şey yapmadı. Leydilerinin hala Harley Sokağı’ndaki evde olup olmadığını bile bilen yoktu. Şehirde Sör Walter’ın onu taşraya gönderdiği söylentileri dolaşıyordu.</p>

  <p>&nbsp;</p>

  <p>İngiltere’den uzaklaşmak isteyen bir tek Strange değildi. Birdenbire, ülke dışına çıkmak moda haline gelmişti. İngilizler Bonaparte’la uzun süren savaşlar yüzünden çok uzun zamandır adalarına tıkılıp kalmışlardı. Çok uzun zamandır yeni yerler ve ilginç insanlar görme arzusunu İskoçya Highlandleri’ne ya da İngiliz göllerine ya da.Derbyshire Tepesi’ne giderek tatmin etmişlerdi. Artık savaş bittiğine göre, Avrupa’ya yolculuk ederek çok daha farklı dağlar ve kıyılar görebilirlerdi. Şimdiye kadar yalnızca gravür kitaplarında gördükleri o ünlü sanat eserlerini yakından inceleyebilirlerdi. Kimi Avrupa’da hayatın kendi ülkelerinden daha ucuz olduğunu umuyordu. Kimi borçlarından ya da skandaldan kaçmak, kimi de Strange gibi İngiltere’de bulamadıkları huzuru bulmak için gidiyordu.</p>

  <div style="padding: 1em;">
    <p><i>Jonathan Strange’den John Segundus’a</i></p>

    <p style="text-align: right;">Brüksel 12 Haziran 1816</p>

    <p style="text-indent: 0em;">Bildiğim kadarıyla Lord Byron’u bir ay geriden takip ediyorum.<a href="../Text/footnotes.html#end124" id="endref124"><sup>(124)</sup></a> Her kasabada lordlarıyla kısa bir süre birlikte olduktan sonra hâlâ akıllarını tam olarak toplayamamış hancılar, araba sürücüleri, resmi görevliler, kasabalılar ve türlü türlü hanımlarla karşılaşıyorum. Dostlarım benim o korkulan İngiliz büyücü olduğumu söylemeye dikkat ediyorlar ama açıkçası bir İngiliz şairin yanında esamim okunmuyor ve gittiğim her yerde inanın bana benim için epeyi yeni bir şeyin, kimseye sorun çıkarmayan sessiz sakin İngiliz vatandaşı ününün tadını çıkarıyorum…</p>
  </div>

  <p>O yıl tuhaf bir yazdı. Daha doğrusu yaz falan olmamıştı. Kış kirasını Ağustos’a kadar uzatmışa benziyordu. Güneş yüzünü neredeyse hiç göstermiyordu. Gökyüzünü kaplayan kalın gri bulutlardan, şehirlerde eserek ekinleri sarartan soğuk rüzgârlardan, gökgürültüsü ve yıldırım gösterileriyle canlılık kazanan yağmur ve dolu fırtınalarından Avrupa’nın her yeri payını alıyordu. Pek çok açıdan bu kıştan da beterdi: Uzun gündüzler yüzünden insanlar bütün bu sefaleti saklayabilecek karanlığın tesellisinden de mahrum kalıyordu.</p>

  <p>Londra’nın yarısı boşalmıştı. Parlamento tatil edildi, Parlamento üyeleri yağmuru daha iyi seyretmek için sayfiye yerlerindeki evlerine gittiler. Londra’da yayımcı Bay John Murray, Albermarle Sokağı’ndaki evinde oturuyordu. Başka zamanlarda Bay Murray’in şairler, deneme yazarları, eleştirmenler ve krallığın en ünlü edebiyatçılarının doldurduğu evi Londra’nın en hareketli yeri olurdu. Ancak krallığın ünlü edebiyatçıları sayfiye yerlerine gitmişlerdi. Yağmur pencerelerini dövüyor ve rüzgâr bacasında uğulduyordu. Bay Murray ateşe biraz daha kömür attı, sonra masasına oturarak o gün gelen mektupları okumaya başladı. Her mektubu tek tek eline alıyor ve sol gözüne yakın tutuyordu (sağ gözü yarı kördü, bu yüzden pek işe yaramıyordu).</p>

  <p>Tesadüfen o gün İsviçre’nin, Cenevre şehrinden gelen iki mektubu vardı. İlki Lord Byron’un Jonathan Strange’den, ikincisi ise Strange’in Byron’dan şikâyet eden mektubuydu. İkisi birkaç kez Murray’in evinde karşılaşmış ama şimdiye kadar hiç tanışmamışlardı. Strange, birkaç hafta önce Byron’u Cenevre’de ziyaret etmişti. Ziyaret tam bir fiyaskoyla sonuçlanmıştı.</p>

  <p>Strange (artık evliliğe ve Arabella’yla birlikte kaybettiği her şeye büyük değer veriyordu) Byron’un ev düzeninden rahatsız olmuştu. “Lordlarını göl kıyısındaki güzel bir villada buldum. Yalnız değildi. Shelley adında başka bir şair ve adının Bayan Clairmont olduğunu söyleyen genç bir hanım, daha doğrusu kız çocuğu da vardı. Kızın iki adamla olan ilişkisini tam olarak anlayamadım. Biliyorsan, bana sakın söyleme. Bay Polidori adında hiç durmadan saçma sapan laflar eden garip bir genç adam da vardı.”</p>

  <p>Öte yandan Lord Byron, Strange’in giyim tarzına kızmıştı. “Yarı yas giysileri içindeydi. Karısı yılbaşında ölmüştü, değil mi? Ama belki de siyah giyinince daha gizemli göründüğünü, büyücüye daha çok benzediğini düşünüyordur.”</p>

  <p>Birbirlerinden ilk görüşte hoşlanmamış, sonra hiç zaman kaybetmeden siyaset tartışmaya geçmişlerdi. Strange şöyle yazmıştı: “Nasıl olduğunu bilmiyorum ama birden Waterloo savaşından konuşmaya başladık. Talihsiz bir konuydu, sonuçta ben Lord Wellington’un büyücüsüydüm, hepsi de Wellington’dan nefret ediyor ve Napolyon’u taparcasına seviyorlar. Bayan Clairmont on sekiz yaşın bütün küstahlığıyla böyle bir yüce bir adamın düşüşünde rol oynadığım için utanıp utanmadığımı sordu. Ben de hayır dedim.”</p>

  <p>Byron şöyle yazmıştı: “Dük W.‘nun büyük bir destekçisi. Senin iyiliğin için umarım kitabı onun kadar sıkıcı değildir.”</p>

  <p>Strange şöyle bitirmişti: “İnsanların büyücülerle ilgili çok garip fikirleri var. Onlara <i>vampirlerden</i> söz etmemi istediler.”</p>

  <p>Bay Murray iki yazarının birbiriyle anlaşamadığına üzüldü ama iki adam da kavgalarıyla ünlü olduğundan, (Strange, Norrell’le olan kavgası, Byron herkesle kavga etmesiyle ünlüydü) bu durumun kaçınılmaz olduğunu düşünerek fazla üzerinde durmadı.<a href="../Text/footnotes.html#end125" id="endref125"><sup>(125)</sup></a></p>

  <p>Mektupları okumayı bitirince Bay Murray aşağıdaki kitabevine inmeye karar verdi. Jonathan Strange’in kitabından çok sayıda kopya basmıştı ve satışların nasıl gittiğini merak ediyordu. Dükkana Shackleton adında bir adam bakıyordu ve tam bir kitap satıcısının görünmesini isteyeceğiniz tipte bir adamdı. Kitaptan başka bir mal satmasını beklemezdiniz, müşterisinden daha akıllı olması gereken bir tuhafiyeci ya da şapka satıcısı asla olamazdı ancak mükemmel bir kitap satıcısıydı. Yaşını söylemek zordu. Zayıf, sıradan görünüşlü ve her yeri mürekkeple kaplı biriydi. Dalgınlıkla karışık bilgili bir havası vardı. Burnunun ucunu bir gözlük süslüyordu, kulağının arkasında bir tüy kalem ve başında yarı çözülmüş bir peruk vardı.</p>

  <p>“Shackleton, bugün Strange’in kitabından kaç tane sattık?” diye sordu Bay Murray.</p>

  <p>“Altmış ya da yetmiş tane.”</p>

  <p>“Harika!” dedi Bay Murray.</p>

  <p>Shackleton kaşlarını çattı ve gözlüklerini geriye doğru itti. “Evet, öyle düşünürdünüz, değil mi?”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>Shackleton kulağının arkasındaki kalemi çıkardı. “Pek çok kişi iki kez gelip bir tane daha aldı.”</p>

  <p>“Daha da iyi ya! Bu hızla gidersek Byron’un Corsair’ini geçeriz! Bu hızla gelecek haftanın sonunda bir baskı daha yaparız!” Sonra Shackleton’un hâlâ somurttuğunu görünce Bay Murray ekledi. “Bunun neresi kötü? Eminim arkadaşlarına hediye etmek istemişlerdir.”</p>

  <p>Shackleton başını salladı ve peruğunun dağınık saçları sallandı. “Çok garip. Daha önce hiç böyle bir şey işitmemiştim.”</p>

  <p>Dükkân kapısı açıldı ve içeri genç bir adam girdi. Ufak tefek biriydi. Düzgün bir yüzü vardı, hatta talihsiz tavırları olmasa oldukça yakışıklı sayılırdı. Şu kendi fikirleri kendilerine saklanamayacak kadar parlak olan ve gelip geçenin şaşkınlığına rağmen onları dünyaya açıklayan insanlardan biriydi. Kendi kendine konuşuyor, yüzünün ifadesi sürekli değişiyordu. Muhtemelen kafasının içindeki ideal kişilerle yaptığı canlı sohbetlerin sonucu olarak bir saniye içinde hem şaşırmış, hem hakarete uğramış, hem de kararlı ve öfkeli görünebiliyordu.</p>

  <p>Dükkânlar, özellikle de Londra dükkânları delilerin uğrak yeridir. Bay Murray ve Shackleton da hemen kendilerini korumaya geçtiler. Şüpheleri, genç adam mavi gözlerini delici bir bakışla Shackleton’a dikerek, “Müşterilere iyi davranmak böyle mi olur! Beyefendilik bu mu?” diye bağırdığında da yatışmadı. Genç adam Bay Murray’ye dönerek şöyle dedi. “Size bir tavsiyem olacak bayım! Sakın buradan kitap almayın. Yalancı ve hırsız bunlar!”</p>

  <p>“Yalancı ve hırsız mı?” dedi Bay Murray. “Hayır efendim, yanılıyorsunuz. Eminim yanıldığınızı kanıtlayabiliriz.”</p>

  <p>“Hah!” dedi genç adam ve Murray’nin ilk başta sandığı gibi bir müşteri olmadığını anladığını belli etmek için ona kurnaz bir bakış fırlattı.</p>

  <p>“Ben dükkân sahibiyim” diye açıkladı Bay Murray çabuk çabuk. “Burada insanları soymuyoruz. Meselenin ne olduğunu söylerseniz, elimden gelen yardımı yaparım. Her şeyin bir yanlış anlamadan ibaret olduğuna eminim.” Ancak Bay Murray’nin kibar sözleri genç adamı yumuşatamamıştı. “Beyefendi, bu müessesede kendisine büyücü diyen korkunç bir yalancının çalıştığını inkâr mı ediyorsunuz?”</p>

  <p>Bay Murray, Strange’in yazarlarından biri olduğunu söylüyordu ki genç adam söyleyeceklerini duymayı beklemedi. “Beyefendi, Bay Strange’in kendi kitaplarına kaybolması için büyü yaptığını ve bu nedenle insanların başka bir tane daha almak zorunda kaldığını inkâr mı ediyorsunuz?” Shackleton’a yaramazlık yapmış bir çocuk gibi parmağını sallayarak, “Beni hatırlamadığınızı mı söyleyeceksiniz?” dedi.</p>

  <p>“Hayır efendim, böyle bir şey demeyeceğim. Siz <i>İngiliz Büyüsü Tarihi ve Uygulaması</i>‘nı ilk alanlardan birisiniz. Bir hafta sonra gelerek bir tane daha aldınız.”</p>

  <p>Genç adam gözlerini kocaman açtı. “Bir tane daha almak zorunda kaldım!” dedi. “İlki kayboldu!”</p>

  <p>“Kayıp mı oldu?” diye sordu Bay Murray şaşırarak. “Bayım… Kitabınızı kaybetmenize çok üzüldüm ancak bu yüzden neden kitapçınızı suçlayasınız, onu anlayamadım.”</p>

  <p>“Adım Green beyefendi. Kitabımı kaybetmedim. Kayboldu. İki kez.” Bay Green, aptal ve geç anlayan insanlarla uğraşmak zorunda kalan biri gibi içini çekti. “İlk kitabı eve götürdüm” diye açıkladı. “Masanın üzerine koydum. Usturalarım ve diğer tıraş malzemelerimin olduğu bir kutunun üzerine.” Bay Green kitabı kutunun üzerine koyarmış gibi yaptı. “Kitabın üzerine gazeteyi, onun üzerine de pirinç şamdanımı ve bir yumurtayı koydum.”</p>

  <p>“Yumurta mı?”</p>

  <p>“Katı yumurta! Ama on dakika sonra döndüğümde gazete doğrudan kutunun üzerinde duruyordu ama kitap yoktu! Halbuki yumurta ve şamdan yerli yerindeydi. Bu nedenle bir hafta sonra gelip başka bir tane daha aldım, tezgâhtarınızın söylediği gibi. Eve götürdüm. Şömine rafının üzerine, <i>Cooper’ın Uygulamalı Ameliyat Sözlüğü’nün</i> yanına koydum. Üzerine de çaydanlığı koydum ama çayı koyarken kitapları kirli çamaşır sepetine düşürdüm. Pazartesi günü hizmetkârım Jack Boot, kirli çarşafları çamaşır sepetine koydu. Salı günü çamaşırcı kadın kirli çamaşırları almaya geldi, çarşafları kaldırdığında Cooper’ın <i>Uygulamalı Ameliyat Sözlüğü</i> orada sepetin dibindeydi ama <i>İngiliz Büyüsü Tarihi ve Uygulaması</i> gitmişti!”</p>

  <p>Bay Green’in ev idaresindeki ufak tefek tuhaflıkları ima eden bu konuşmalar bir parça açıklama umudu sunuyordu.</p>

  <p>“Koyduğunuz yeri unutmuş olabilir misiniz?” dedi Bay Shackleton.</p>

  <p>“Belki çamaşırcı çarşaflarınızla birlikte götürmüştür” dedi Bay Murray.</p>

  <p>“Hayır hayır!” dedi Bay Green.</p>

  <p>“Birisi ödünç almış olabilir mi? Ya da yerini değiştirmiş?” dedi Shackleton.</p>

  <p>Bay Green bu ima karşısında şaşırmış göründü. “Kim?” diye sordu.</p>

  <p>“Eee hiçbir… hiçbir fikrim yok. Bayan Green olmasın? Ya da uşağınız?”</p>

  <p>“Bayan Green diye biri yok! Ben yalnız yaşıyorum, Jack Boot dışında! Jack Boot da okuma yazma bilmez!”</p>

  <p>“O halde bir arkadaşınız olmasın?”</p>

  <p>Bay Green bir an arkadaşı olduğunu da inkâr edecekmiş gibi göründü.</p>

  <p>Bay Murray içini çekti. “Shackleton, Bay Green’e bir kopya ver ve ikinci kitabının parasını iade et.” Bay Green’e de şöyle dedi. “Bir kopya daha alacak kadar beğenmenize sevindim.”</p>

  <p>“Beğenmek mi!” diye bağırdı Bay Green, hepten şaşırarak. “Beğenip beğenmediğim konusunda en ufak bir fikrim bile yok. Açmaya fırsatım olmadı ki.”</p>

  <p>Bay Green gittikten sonra Bay Murray bir süre dükkânda oyalanarak çamaşır sepetleri ve katı yumurtalar hakkında şakalar yaptı ancak şakadan genelde hoşlanan Bay Shackleton bunları hiç gülünç bulmamış gibiydi. Düşünceli ve endişeli göründü ve birkaç kez ısrarla, tuhaf bir şeyler döndüğünü yineledi.</p>

  <p>Yarım saat sonra Bay Murray yukarıdaki odasında kitap rafına göz atıyordu. Başını kaldırdığında Shackleton’ı gördü.</p>

  <p>“Geri geldi” dedi Shackleton.</p>

  <p>“Ne?”</p>

  <p>“Green. Yine kitabını kaybetmiş. Sağ cebindeymiş ama Great Pulteney Sokağı’na ulaştığında yokmuş. Elbette ona Londra’nın hırsız kaynadığını söyledim ama siz de itiraf etmelisiniz ki…”</p>

  <p>“Evet evet! Şimdi onu boşver!” diye sözünü kesti Bay Murray. “Benim kitabım da kaybolmuş! Bak! d’Israeli’nin Flim-Fiams’ıyla Bayan Austen’in Emma’sının arasına koymuştum. Neler oluyor Shackleton?”</p>

  <p>“Büyü” dedi Shackleton kararlı bir sesle. “Bu konuyu düşündüm ve Green’in haklı olduğuna inanıyorum. Kitapları ve bizi etkileyen bir tür büyü var.”</p>

  <p>“Büyü mü!” Bay Murray’in gözleri faltaşı gibi açıldı. “Evet, sanırım öyle. Hiç ilk elden büyüye tanık olmamıştım. Bir daha görmek için acele edeceğimi de sanmam. Çok ürkütücü ve tatsız. Hiçbir şey olması gerektiği gibi değilken insan ne yapacağını nasıl bilebilir?”</p>

  <p>“Şey” dedi Shackleton. “Yerinizde olsam diğer kitap satıcılarına danışır ve kitaplarının kaybolup kaybolmadığını öğrenirdim, en azından sorunun bizde mi yoksa herkeste mi olduğunu öğrenmiş olurduk.”</p>

  <p>Bu iyi bir öneri gibi görünüyordu. Bu nedenle dükkanı yardımcı çocuğa emanet eden Bay Murray’le Shackleton şapkalarını giyerek yağmura ve rüzgara çıktılar. En yakın kitapçı Piccadilly’deki Edwards ve Skittering’in kitabeviydi. Oraya ulaştıklarında bir yığın kitabı dükkandan dışarı taşıyan mavi üniformalı bir kapı uşağına yol vermek zorunda kaldılar.</p>

  <p>Bay Murray’nin hem kapı uşağının hem de üniformanın tanıdık olduğunu düşünecek ancak zamanı oldu, sonra da adam gözden kayboldu.</p>

  <p>İçeride Bay Edwards’ı John Childermass’le hararetli bir biçimde konuşurken buldular. Murray ve Shackleton içeri girerken, Bay Edwards bir an suçlu göründü ama Childermass istifini bozmadı. “Ah Bay Murray!” dedi. “Sizi gördüğüme sevindim efendim. Yağmurda yürümeme gerek kalmadı.”</p>

  <p>“Neler oluyor” diye bilmek istedi Bay Murray. “Ne yapıyorsunuz?”</p>

  <p>“Yapmak mı? Bay Norrell bazı kitaplar alıyor. Hepsi bu.”</p>

  <p>“Hah! Efendin bütün kopyaları alarak Bay Strange’in kitabını engelleyebileceğini sanıyorsa hayalkırıklığına uğrayacak. Bay Norrell zengin bir adam olabilir ama eninde sonunda serveti bitecektir ve ben de onun satın aldığı kadar hızlı kitap basabilirim.”</p>

  <p>“Hayır” dedi Childermass. “Basamazsınız.”</p>

  <p>Bay Murray, Bay Edwards’a döndü. “Robert! Robert! Neden sana bu biçimde despotluk yapmalarına izin veriyorsun?”</p>

  <p>Zavallı Bay Edwards son derece mutsuz görünüyordu. “Affedersiniz Bay Murray ama elimizdeki kitapların hepsi kayboluyor. Otuzdan fazla okura paralarını geri vermek zorunda kaldım. Çok fazla para kaybedebilirdim ancak Bay Norrell elimdeki bütün Strange stoğu karşılığında adil bir para teklif etti. Ve ben de…”</p>

  <p>“Adil mi?” diye bağırdı olanları kaldıramayan Shackleton. “Adil mi, bunun neresi adilmiş bilmek isterim? Sizce kitapların kaybolmasından kim sorumlu?”</p>

  <p>“Kesinlikle!” diye onayladı Bay Murray. Childermass’e dönerek, “Bütün bunların Norrell’in işi olduğunu inkar etmeye kalkmayacaksın herhalde?” dedi.</p>

  <p>“Hayır hayır. Tam tersine Bay Norrell kendisinin sorumlu olduğunu açıklamaya dünden razı. Bir yığın nedeni var ve dinlemek isteyen herkese açıklamaya hazır.”</p>

  <p>“Neymiş bu nedenler bakalım?” diye sordu Bay Murray soğuk bir tavırla.</p>

  <p>“Ah, her zamanki şeyler” diye cevapladı Childermass, ilk kez kaçamak bir cevap vererek. “Size konu hakkında her şeyi anlatacak bir mektup hazırlanıyor.”</p>

  <p>“Bunun da beni tatmin edeceğini düşünüyorsunuz, öyle mi? Bir özür mektubu mu?”</p>

  <p>“Özür mü? Özür adına pek bir şey alacağınızı sanmam.”</p>

  <p>“Avukatımla konuşmayı düşünüyorum” dedi Bay Murray. “Hemen bu öğleden sonra.”</p>

  <p>“Elbette düşüneceksiniz. Biz de bunu beklerdik. Ancak durum böyle olsa da Bay Norrell bu işten para kaybetmenizi istemiyor. Bay Strange’in kitabının basımı için harcadığınız paraya dair bir makbuz verirseniz, size bankadan aynı meblağda bir ödeme emri çıkarma yetkim var.”</p>

  <p>Bu beklenmedik bir durumdu. Bay Murray, Childermass’e çok sert bir cevap vermekle, Norrell’in kendisini büyük zarara uğrattığını ve adilce kendisine ödeme yapması gerektiğini söylemek arasında kalmıştı.</p>

  <p>Shackleton, aceleyle herhangi bir şey yapmaması için Bay Murray’yi belli etmeden dürttü.</p>

  <p>“Ya benim karım ne olacak?” diye soru Bay Murray, biraz daha zaman kazanmaya çalışarak.</p>

  <p>“Ah, onu da gözönüne almamızı istiyorsunuz demek? Eh, adilce tabii. Bay Norrell’le konuşmama izin verin.” Childermass böyle söyleyerek selam verdi ve dışarı çıktı.</p>

  <p>Bay Murray’la Shackleton’un da orada kalmak için bir nedenleri kalmamıştı. Sokağa çıkar çıkmaz Bay Murray, Shackleton’a dönerek, “Thames Sokağı’na git…” dedi. (Burası Bay Murray’in stoğunun bulunduğu depoydu) “… Bay Strange’in kitabının kalıp kalmadığına bak. Jackson’ın seni kısa bir cevapla başından savmasına izin verme. Kitapları sana göstersin. Onları sayması gerektiğini ve bir saat içinde bana bir hesap göndermesini söyle.”</p>

  <p>Bay Murray, Albermarle Sokağı’na döndüğünde dükkânında üç genç adamın beklediğini gördü. Onu görür görmez kitaplarını kapadılar ve aynı anda konuşmaya başladılar. Bay Murray doğal olarak Bay Green’le aynı nedenden dükkâna gelmiş olduklarını düşündü. İkisi çok uzun boylu ve üçü de öfkeli ve yüksek sesle konuşan tipler olduğundan biraz tedirgin oldu ve getir götürcü gence gidip yardım getirmesini işaret etti. Ama oğlan yerinden kıpırdamadığı gibi yüzünde olağanüstü bir ilgi ifadesiyle olanları izlemeye başladı.</p>

  <p>Genç adamlardan gelen, “Gözü dönmüş canavar!” ve “Korkunç alçak!” gibi birtakım şiddetli haykırışlar, Bay Murray’yi yatıştırmaktan çok uzaktı ama birkaç dakika sonra kendisine değil de, Norrell’e söylendiklerini anladı.</p>

  <p>“Affedersiniz baylar” dedi, “zahmet olmazsa kim olduğunuzu öğrenmemde bir sakınca var mı acaba?”</p>

  <p>Genç adamlar şaşırmışa benziyordu. Oysa iyi tanındıklarını sanıyorlardı. Kendilerini tanıttılar. Strange’in beklemedeki üç öğrencisiydi, Henry Purfois, William Hadley-Bright ve Tom Levy.</p>

  <p>William Hadley-Bright da Henry Purfois de uzun boylu ve yakışıklı adamlardı. Tom Levy ise koyu saçlı, koyu gözlü ufak tefek biriydi. Daha önce de belirtildiği gibi Hadley-Bright ve Purfois iyi ailelerden gelen İngiliz beyzadeleriyken Tom ataları Yahudi olan eski bir dans hocasıydı. Neyse ki Hadley-Bright da Purfois de sınıf ayrımlarına aldıran insanlardan değildi. Tom’un en yeteneklileri olduğunu bildiklerinden büyü bilimi konusundaki her şeyde onun fikrini alıyorlar ve ilk adıyla çağırmak dışında (Tom onlara Bay Purfois ve Bay Hadley-Bright olarak hitap ediyordu) ve geride bıraktıkları kitapları toplamasını beklemek dışında ona kendileriyle eşit biri gibi davranıyorlardı.</p>

  <p>“Bu canavar, bu kötü adam Bay Strange’in büyük eserini yok ederken elimiz kolumuz bağlı oturamayız!” dedi Henry Purfois. “Bize yapacak bir şey verin Bay Murray! Tek istediğimiz bu!”</p>

  <p>“O yapacağımız şey Bay Norrell’i bir süvari kılıcıyla biçmekse daha da iyi olur” diye ekledi William Hadley-Bright.</p>

  <p>“Biriniz peşinden giderek Strange’i geri getirebilir mi?” diye sordu Bay Murray.</p>

  <p>“Hadley-Bright tam bu işin adamıdır” dedi Henry Purfois. “Waterloo’da Dük’ün yaverlerinden biriydi. İnanılmaz hızla at sürmek en sevdiği şeydir.”</p>

  <p>“Bay Strange’in nereye gittiğini biliyor musunuz?”</p>

  <p>“İki hafta önce Cenova’daydı” dedi Bay Murray. “Bu sabah ondan bir mektup aldım. Hâlâ orada olabilir. Ya da İtalya’ya geçmiş olabilir.”</p>

  <p>Kapı açıldı, Shackleton içeri girdi, peruğu sayısız cam boncukla süslenmiş gibi yağmur damlalarıyla kaplanmıştı. “Her şey yolunda” dedi neşeyle Bay Murray’ye. “Kitaplar hâlâ balyalarında.” .</p>

  <p>“Kendi gözlerinle gördün değil mi?”</p>

  <p>“Evet kesinlikle. Herhalde on bin kitabın kaybolmasını sağlamak için epeyi miktarda büyü gerekiyor.”</p>

  <p>“Keşke sizin kadar iyimser olabilseydim” dedi Tom Levy. “Affedersiniz Bay Murray ama Bay Norrell hakkında işittiklerimden anladığım kadarıyla bir kez bir işe başladığında bitirene kadar bıkıp usanmadan üzerinde çalışıyormuş. Bay Strange dönene kadar bekleyecek zamanımız olduğunu sanmıyorum.”</p>

  <p>Shackleton büyü meseleleri üzerine birinin bu kadar emin konuştuğunu duymaktan şaşırmışa benziyordu.</p>

  <p>Bay Murray çabucak Strange’in üç öğrencisini tanıttı. “Sizce ne kadar zamanımız var?” diye sordu Tom’a.</p>

  <p>“Bir gün. En fazla iki. Bay Strange’i bulup geri getirecek kadar vaktimiz olmadığı kesin. Bence Bay Murray, bu işi bize bırakmalısınız. Norrell’in büyüsünü etkisiz hale getirecek bir iki büyü denemeliyiz.”</p>

  <p>“Öyle büyüler var mı?” diye sordu Bay Murray, acemi büyücüleri şüpheyle süzerek.</p>

  <p>“Ah, yüzlercesi!” dedi Henry Purfois.</p>

  <p>“Bildiğiniz var mı peki?” diye sordu Bay Murray.</p>

  <p>“Var olduklarını <i>biliyoruz</i>” dedi William Hadley-Bright. “Muhtemelen doğru düzgün bir tanesini bir araya getirebiliriz. Bay Strange Avrupa’dan geri döndüğünde kitabını kurtarmış olsak ne iyi olurdu! Bence bu gözlerini açardı!”</p>

  <p>“Ya Pale’in Görünmez… şeyleri, neydi unuttum?” diye sordu Henry Purfois.</p>

  <p>“Neyi kastetiğini anladım” dedi William Hadley-Bright.</p>

  <p>“Dr. Pale’in gerçekten takdire değer bir işlemi” diye bilgi verdi Henry Purfois, Bay Murray’ye. “Bir büyüyü tersine çevirerek, yapanın zarar görmesini sağlıyor. Bay Norrell’in kendi kitapları kaybolabilir ya da içindekiler görünmez olabilir! Bunu çoktan haketti zaten.”</p>

  <p>“Bay Strange geri dönüp de İngilitere’nin en önemli kütüphanesini yok ettiğimizi öğrenince pek memnun olmayacaktır” dedi Tom. “Hem Pale’in Görünmez Yansıtma ve Koruma’sını yapmak için bir Kuilifon yapmamız gerek.”</p>

  <p>“Ne?” dedi Bay Murray.</p>

  <p>“Bir Kuilifon” dedi William Hadley-Bright. “Dr. Pale’in kitapları büyü yapan makinelerle dolu. Sanıyorum bir trompetle çatal arası bir şeye benziyor…”</p>

  <p>“… Tepesinde de sürekli dönen dört metal küre bulunuyor” diye ekledi Henry Purfois.</p>

  <p>“Anladım” dedi Bay Murray.</p>

  <p>“Kuilifon yapmak çok uzun sürer” dedi Tom karadı bir sesle. “De Chepe’nin Profilaksis’ine bakalım derim.<a href="../Text/footnotes.html#end126" id="endref126"><sup>(126)</sup></a> Çabuk yapabiliriz ve doğru yaparsak Bay Strange’e haber iletene kadar Norrell’in büyüsünü bir süre durdurabilirız.</p>

  <p>Tam o sırada kapı açıldı ve deri önlüklü, dağınık görünüşlü bir adam içeri girdi. Odadaki bütün gözlerin kendisine dikildiğini görünce biraz rahatsız oldu. Hafifçe sallanarak selam verdi ve Shackleton’a bir parça kağıt uzatarak odadan sıvıştı.</p>

  <p>“Ne oldu Shackleton?” diye sordu Bay Murray.</p>

  <p>“Thames Sokağı’ndan bir mesaj. Kitapların içine bakmışlar, sayfalarda tek kelime bile kalmamış. Özür dilerim Bay Murray ama <i>İngiliz Büyüsü Tarihi ve Uygulaması</i>‘nı tamamen kaybettik.”</p>

  <p>William Hadley-Bright elini cebine soktu ve alçak sesle bir ıslık çaldı.</p>

  <p>Saatler ilerledikçe piyasada Strange’in kitabının tek bir kopyasının bile kalmadığı anlaşıldı. William Hadley-Bright’la Henry Purfois, Bay Norrell’i düelloya davet etme taraftarıydı ama sonra Bay Norrell’in yaşlı bir adam olduğu, pek az egzersiz yaptığı ve elinde asla bir kılıç ya da tabancayla görülmediği söylendi onlara. Ne olursa olsun, gepegenç iki erkeğin onu düelloya davet etmesi onurlu ya da adil bir davranış olamazdı. Hadley-Birght ve Purfois bunu itiraz etmeden kabul ettiler ama Bay Purfois odada Bay Norrell’le aynı fiziksel özelliklere sahip birini umutla aramaktan kendini alamayarak Shackleton’u alıcı gözle süzdü.</p>

  <p>Strange’in diğer dostları da Bay Murray’ye üzüntülerini bildirdiler ve Bay Norrell’in yaptıkları karşısında hissettikleri öfkeyi ifade ettiler. Lord Portishead geldi ve Bay Norrell’e bir mektup göndererek dostluğunu bitirdiğini söyledi. Lascelles’e de İngiliz <i>Büyüsü Dostları</i> ’nın editörü olarak istifasını ve aboneliğinin iptalini talep eden bir mektup göndermişti.</p>

  <p>“Bundan böyle” dedi Strange’in öğrencilerine. “Kendimi sizden biri sayacağım.”</p>

  <p>Strange’in öğrencileri lordlarının doğru olanı yaptığını ve asla pişman olmayacağını söyledi.</p>

  <p>Saat yedide Childermass geldi. Kalabalık odaya bir kiliseye girermişçesine sakin tavırlarla girdi. “Eee, kaybınız nedir Bay Murray?” diye sordu. Defterini çıkardı, Bay Murray’in masasından bir tüy kalem alarak mürekkebe batırdı.</p>

  <p>“Defterinizi kaldırın Bay Childermass” dedi Bay Murray. “Paranızı istemiyorum.”</p>

  <p>“Sahi mi? Bu beylerin sizi etkilemesine izin verirken dikkat edin efendim. Bazıları genç ve sorumlulukları yok…” Childermass, Strange’in üç öğrencisini ve odadaki üniformalı birkaç subayı soğuk bakışlarla süzdü. “Diğerleri de zengin ve ceplerinde birkaç yüz pound eksik ya da fazla olması durumlarını etkilemez.” Childermass, Lord Portishead’e baktı. “Ama siz Bay Murray, bir işadamısınız ve önce işinizi düşünmelisiniz.”</p>

  <p>“Hah!” Bay Murray kollarını kavuşturdu ve sağlam gözüyle Childermass’e zafer dolu bir ifadeyle baktı. “Acil paraya ihtiyacım olduğunu sanıyorsunuz ama gördüğünüz gibi öyle bir ihtiyacım yok. Akşam boyunca Bay Strange’in dostlarından borç önerileri geldi. Eğer istersem yeni bir iş bile kurabilirim! Ama Bay Norrell’e bir mesaj iletmenizi istiyorum. Şöyle söyleyin. Eninde sonunda ödeyecek ama onun değil bizim şartlarımızla. Ona yeni baskının parasını ödetmek niyetindeyiz. Rakibinin kitabı için verilecek ilanların parasını da ödeyecek. Bunun, canını her şeyden çok yakacağından eminim.”</p>

  <p>“Ah hiç şüphe yok! Böyle bir şey olursa elbette!” dedi Childermass kuru bir sesle. Kapıya döndü. Sonra duraksadı, bir an halıya baktı, içinde bir şeyleri tartıyormuş gibiydi. “Size şu kadarını söyleyeyim” dedi. “Kitap öyle görünse de yok olmadı. Kartlarımı açtım ve geriye kalan kopya olup olmadığını sordum. Görünüşe göre iki tane kalmış. Biri Strange’de, diğeri ise Norrell’de.”</p>

  <p>&nbsp;</p>

  <p>Sonraki ay Londra Bay Norrell’in hayret verici davranışından ve işin suçlusunun Strange’in kitabının kötülüğü mü yoksa Bay Norrell’in kıskançlığı mı olduğundan başka bir şey konuşmadı ve Londra ikiye bölündü. Kitabı satın alanlar kopyalarını kaybettikleri için öfkeliydi ve Bay Norrell’in evlerine bir gine (kitabın fiyatı) ve kitabı neden yok ettiğini açıklayan bir mektup göndermesi işleri düzelteceğine daha da kötüleştirdi. Pek çok kişi kendilerini hepten hakarete uğramış hissetti ve bazıları hemen Bay Norrell’e karşı dava açmak için avukatlarını çağırdı.<a href="../Text/footnotes.html#end127" id="endref127"><sup>(127)</sup></a></p>

  <p>Eylül’de bakanlar sayfiye yerlerinden Londra’ya döndüler. Doğal olarak ilk toplantılarının başlıca konusu Bay Norrell’in akla hayale sığmaz eylemleriydi.</p>

  <p>“Bay Norrell’i bize büyü yapması için tuttuğumuzda” dedi biri. “Büyüleriyle insanların evlerine izinsiz girerek eşyalarına müdahale etmesine izin verdiğimizi bilmiyorduk. Bazı açılardan şu her zaman önerdiği büyü mahkemesine sahip olmamamız çok kötü. Adı neydi? “</p>

  <p>“Beş Ejderha” dedi Sör Walter Pole.</p>

  <p>“Bu durumda bir büyü suçu işlemiş oluyor herhalde?”</p>

  <p>“Ah, hiç şüphesiz! Ancak ne olduğu konusunda hiçbir fikrim yok. John Childermass muhtemelen biliyordur ama bize söyleceğini sanmam.”</p>

  <p>“Önemi yok. Hırsızlık suçundan adli mahkemelerde kendisine birkaç dava açılmış durumda zaten.”</p>

  <p>“Hırsızlık mı!” dedi bir başka bakan şaşkınlıkla. “Ülkemize bu denli hizmet eden birinin böyle adi bir suçtan yargılanması son derece ayıp!”</p>

  <p>“Nedenmiş?” diye sordu ilk konuşan. “Bunu kendi istedi.”</p>

  <p>“Sorun şu ki” dedi Sör Walter. “Kendisini savunmasını istediğimiz anda İngiliz büyüsünün doğası hakkında bir şeyler söyleyerek karşılık verecek. Bu konuyu da Strange’in dışında hiç kimse tartışabilecek kadar yetenekli değil. Bence sabırlı olmalı ve Strange dönene kadar beklemeliyiz.”</p>

  <p>“Bu da başka bir soruyu doğuruyor” dedi bir başka bakan. “İngiltere’de yalnızca iki büyücü var. Aralarında nasıl karar vereceğiz? Kimin haklı kimin haksız olduğunu kim söyleyecek?”</p>

  <p>Bakanlar kafaları karışmış bir halde bakıştılar.</p>

  <p>Yalnızca Başbakan Lord Liverpool rahat görünüyordu. “Başka insanları nasıl biliyorsak öyle bileceğiz” diye açıkladı fikrini, “Verdikleri meyvelerden.”<a href="../Text/footnotes.html#end128" id="endref128"><sup>(128)</sup></a></p>

  <p>Bakanların Bay Norrell’in halihazırda taşıdığı meyvelerin (kibir, hırsızlık ve kötülük) gelecek vaat etmediğini düşündükleri bir duraksama oldu.</p>

  <p>İçişleri Bakanı’nın Bay Lascelles’le özel olarak konuşması ve Bay Norrell’e, yaptıkları karşısında Başbakan ve diğer bakanların duyduğu hoşnutsuzluğu iletmesine karar verildi.</p>

  <p>Daha fazla söylenecek bir şey kalmamış gibiydi ama bakanların azıcık dedikodu yapmadan konuyu bir kenara bırakmalarına imkân yoktu. Lord Portishead’in Bay Norrell’le bütün bağlarını kopardığını hepsi işitmişti. Ancak Sör Walter onlara şimdiye kadar efendisinin bir gölgesi gibi görünen Childermass’in Bay Norrell’in çıkarlarından uzaklaştığını ve Strange’in toplanmış dostlarıyla bağımsız bir kişi olarak konuşarak onları kitapların yok olmadığına ikna ettiğini söyleyebildi. Sör Walter derin bir iç geçirdi. “Birçok açıdan bunun kötüye işaret ettiğini düşünmeden edemiyorum. Norrell hiçbir zaman insanlar hakkında doğru karar veremezdi, şimdi ise en iyi dostları onu birer birer terk ediyor. Strange gitti, John Murray ve Lord Portishead gitti. Childermass’le de kavga ederlerse geriye bir tek Henry Lascelles kalacak.”</p>

  <p>Strange’in dostları o gece oturarak ona öfke dolu mektuplar yazdılar. Mektupların İtalya’ya ulaşması iki hafta sürerdi ancak Strange o kadar çok ve sık yer değiştiriyordu ki mektupların onu bulması bir iki hafta daha uzayabilirdi. Başta Strange’in, mektupları okur okumaz öfke içinde hemen İngiltere’ye döneceğini ve Norrell’le gazetelerde ve mahkemelerde hesaplaşacağından emindiler. Ancak Eylül’de belki bir süre beklemeleri gerektiğini düşündürten haberler aldılar.</p>

  <p>Strange İtalya’ya doğru yol aldığı sürece genel olarak keyfi yerinde gibi davranmıştı. Mektupları havadan sudan, neşeli konuşmalarla doluydu. Ancak İtalya’ya ulaşır ulaşmaz ruh hali değişmişti. Arabella’nın ölümünden bu yana ilk kez yapacak ve dul olduğunu unutturacak işi yoktu. Gördüğü hiçbir şey onu mutlu etmiyordu ve acısını unutabilmek için sürekli yer değiştiriyordu.<a href="../Text/footnotes.html#end129" id="endref129"><sup>(129)</sup></a> Eylül başlarında Cenova’ya ulaştı. Burayı gördüğü diğer İtalyan kasabalarından daha çok sevdiği için neredeyse bir hafta kaldı. Bu süre içinde kaldığı otele bir İngiliz aile geldi. İngiltere dışındayken İngiliz vatandaşlarının arkadaşlığından kaçınmak niyetinde olduğunu bildirmiş olmasına rağmen Strange bu aileyle arkadaş oldu. Kısa bir süre sonra da Greysteeller’in tavırlarını, zekâlarını ve iyiliklerini öven mektuplar yolluyordu. Haftanın sonunda Bologna’ya gitti ama oradan bir zevk almayınca ayın sonuna kadar Greysteeller’le kalmak üzere Cenova’ya döndü. Oradan hep birlikte Venedik’e gitmeyi planlıyorlardı.</p>

  <p>Doğal olarak Strange’in dostları, kendisine iyi arkadaşlar bulduğuna çok sevinmişlerdi ancak en çok merak ettikleri Strange’in mektuplarında ailenin genç ve bekâr kızından birkaç kez söz etmesiydi. Strange kızın arkadaşlığından özellikle zevk aldığını söylüyordu. Aynı ilginç fikir aynı anda birkaç arkadaşının aklına gelmişti: Ya tekrar evlenecek olursa? Genç ve güzel bir eş, derdine derman olabilirdi, dahası onu yapmakta kararlı olduğu uğursuz, karanlık, büyülerden uzaklaştırabilirdi.</p>

  <p>&nbsp;</p>

  <p>Norrell’in tek derdi Strange değildi. Knight adında bir beyefendi Covent Garden, Henrietta Sokağı’nda bir büyücü okulu açmıştı. Bay Knight büyü tatbik eden bir büyücü değildi, öyle olduğunu da söylemiyordu. Planı yalnızca genç erkeklere, “İngiliz büyü tarihi ve teorik büyü üzerine, en büyük büyücümüz Bay Norrell’in ünlü öğrencisi Jonathan Strange’in eğitiminde kullandığı ilkelere dayanan, eksiksiz bir eğitim” sunuyordu. Bay Lascelles, Bay Knight’a, okulunun söz konusu ilkelere dayanamayacağını çünkü bunların yalnızca Bay Norrell’le Bay Strange tarafından bilindiğini bildiren öfkeli bir mektup yazmıştı. Lascelles, Bay Knight’ı hemen okulunu kapamazsa dolandırıcı olarak ifşa etmekle tehdit etti.</p>

  <p>Bay Knight aynı fikirde olmadığını belirten nazik bir mektup yazdı. Tam tersine Bay Norrell’in eğitim sisteminin yaygın bir biçimde bilindiğini söylüyordu. Bay Lascelles’in dikkatini 1810’un sonbaharında çıkan <i>İngiliz Büyüsü Dostları’nın</i> 47. sayfasına çekiyordu. Lord Portishead burada Bay Norrell’in yeni büyücüler yetiştirmek için onayladığı tek temelin Francis Sutton-Grove tarafından bulunan yöntem olduğunu açıklıyordu. Bay Knight (Bay Norrell’in samimi bir hayranı olduğunu söylüyordu) Sutton-Grove’un <i>De Generibus</i> <i>Artium Magicarum</i> Angiorum’unu alarak incelemişti. Bu fırsattan yararlanarak Bay Norrell’in konuk hoca olarak okuluna gelip ders verme onurunu vs. kendisine bağışlayıp bağışlayamayacağını da merak ediyordu. Dört genci eğitmeyi amaçlamıştı ancak o kadar çok başvuru gelmişti ki onları yerleştirmek için başka bir ev kiralamak ve ders vermek için daha fazla öğretmen tutmak zorunda kalmıştı. Bath’da, Chester’de ve Newcastle’da da okul açması için öneriler geliyordu.</p>

  <p>Okullardan daha da kötü olanı dükkânlardı. Londra’da birkaç kuruluş aşk iksirleri, sihirli aynalar ve gümüs taslar satmaya başlamıştı. Satıcılar tasların özellikle görüntü görmek üzere imal edildiklerini söylüyorlardı. Bay Norrell bu ticareti durdurmak için elinden geleni yapmış, <i>İngiliz Büyüsü Dostları</i>‘nda şiddetli tenkitlerde bulunmuştu. Sözünü geçirebildiği diğer büyü yayımlarının editörlerini, hiçbir zaman sihirli ayna diye bir şeyin var olmadığını ve büyücülerin ayna kullanarak yaptıkları büyülerin (ki böyle büyüler çok azdı ve Bay Norrell’in onayladığı şeyler değildi) yalnızca sıradan aynalarla yapıldığını açıklayan makaleler basmaya ikna etmişti. Yine de büyü araçları, dükkan sahipleri vitrinlerine koyar koymaz tükeniyordu ve bazı dükkan sahipleri diğer malları satmayı bırakarak dükkanlarının tamamını büyü araçlarına ayırmayı düşünmeye başlamışlardı.</p>
