  <h1 class="chapternumber sigil_not_in_toc">55</h1>

  <h2 class="chaptername" id="sigil_toc_id_58">İkincisi en değerli varlığını düşmanının elinde görecek</h2>

  <h3 class="sigil_not_in_toc">2 Aralık gecesi / 3 Aralık 1816</h3>

  <p>Venedik şehrini sürekli tehdit eden akibet onu bir anda bulmuş gibiydi, ancak suda boğulmak yerine ağaçlar arasında boğulmuştu. Karanlık hayalet ağaçlar sokakları ve meydanları dolduruyor, kanallardan taşıyordu. Duvarlar onlara engel değildi. Dalları taş ve camları delip geçiyordu. Kökleri kaldırım taşlarının altında çok derinlere uzanıyordu. Heykeller ve sütunlar sarmaşıklarla kaplanmıştı. Birden, en azından Strange’in hissettiği kadarıyla çok daha karanlık ve sessiz olmuştu ortalık. Salman ökse otu kılçıkları lambaları ve mumları saklıyor, dalların sık örtüsü ayı örtüyordu.</p>

  <p>Yine de Venedik sakinlerinin hiçbiri bu değişimden etkilenmemiş görünüyordu. Strange insanların çevrelerinde olup biten büyüye karşı neşeli bir umursamazlık içinde olabileceklerini çok kez okumuştu ama daha önce hiç görmemişti. Başında ekmek dolu bir tepsi taşıyan bir fırıncı çırağı Strange izlerken, orada olduğunu bilmediği ağaçların çevresinden dolandı ve bir o yana bir bu yana eğilerek gözünü çıkartabilecek dallara çarpmamayı başardı. Balo ya da <i>Ridotto</i> için giyinmiş, cübbe giyip maske takmış, kolkola girmiş, başbaşa vermiş fısıldaşan bir erkekle kadın Salizzada San Moise’den aşağı indiler. Yollarının üzerinde büyük bir ağaç vardı. Hiçbir şey olmamış gibi birbirlerinden ayrıldılar ve ağacın yanından geçtiklerinde tekrar kol kola girdiler.</p>

  <p>Strange parlayan ışığı iskele tarafındaki dar bir sokağa kadar izledi. Şehrin bittiği yerde ağaçlar devam ediyor ve ışık çizgisi de ağaçların arasından ilerliyordu.</p>

  <p>Strange’in denize düşmeye hiç niyeti yoktu. Venedik’te santim santim denize inen bir kumsal yoktur, şehrin taş dünyası iskele tarafında son bulur ve hemen Adriyatik başlar. Strange suyun ne kadar derin olabileceğini bilmiyordu ama boğulacağı kadar derin olduğundan emin sayılırdı. Elinden gelen tek şey kendisini ormanın içinden geçiren yolun aynı zamanda boğulmasını da engelleyeceğini ummaktı.</p>

  <p>Buna rağmen bu maceraya Norrell’den çok daha uygun olduğunu düşünmek gururunu okşuyordu. “Hiçbir şey onu denize girmeye ikna edemezdi. Islanmaktan nefret eder. Bir büyücünün bir Cizvit’in kurnazlığına, bir askerin cesaretine ve bir hırsızın zekasına sahip olması gerektiğini kim söylemişti bakayım? Galiba hakaret anlamında söylenmişti ama gerçek payı da yok değil.”</p>

  <p>İskele tarafına adım attı.</p>

  <p>Su hemen hayali ve ruhani, ormansa daha somut bir hal aldı. Kısa bir süre sonra deniz karanlık ağaçların arasında hafif, gümüşi bir ışıltı ve geceleyin herhangi bir ormanda duyulabilecek kokulara karışan keskin bir tuz kokusundan ibaret olmuştu.</p>

  <p>“Üç yüzyıldır Peri Diyarı’na giren ilk İngiliz büyücüyüm” diye düşündü Strange.<a href="../Text/footnotes.html#end141" id="endref141"><sup>(141)</sup></a> Bu düşünce onu son derece memnun etmişti ve keşke beni görüp de hayrete düşecek birileri olsaydı diye düşündü. Kitaplar ve sessizlikten ne kadar bıktığını ve büyücülüğün hiçbir İngiliz’in gitmediği yerlere yolculuklar yapmak demek olduğu zamanları ne kadar özlediğini fark etti. Waterloo’dan beri ilk kez eyleme yönelik bir şeyler yapıyordu. Sonra aklına kendisini tebrik edeceğine öğrenebileceği bir şey olup olmadığını görmek için çevresine bakınması gerektiği geldi.</p>

  <p>Orman, İngiltere’deki tipik bir orman gibi değildi ama çok benziyordu. Ağaçlar biraz fazla yaşlı, biraz fazla geniş, biçimleri biraz fazla tuhaftı. Strange onların kendilerine özgü aşkları, nefretleri ve arzuları olan başlı başına olgun kişilikler olduklarına dair güçlü bir izlenime kapıldı. Kadınlar ve erkeklerle eşit muamele görmeye alışkın ve kendilerini ilgilendiren meselelerde fikirlerine danışılmasını bekler gibi bir halleri vardı.</p>

  <p>“Bu tam beklediğim gibi” dedi. “Bu dünyanın kendi dünyamdan ne kadar farklı olduğunu gösteren bir uyarı olarak hatırlamalıyım. Burada karşılaştığım insanların bana soru soracağına şüphe yok. Beni oyuna getirmek isteyeceklerdir.” Kendisine sorabilecekleri türden soruları hayal etmeye ve zekice cevaplar hazırlamaya başladı. Korkmuyordu, önüne bir ejderha bile çıksa umursamazdı. Son iki günde çok yol katetmişti, istese her şeyi yapabilecekmiş gibi geliyordu ona.</p>

  <p>Yirmi dakika kadar yürüdükten sonra ışıltılı çizgi onu bir eve götürdü. Görüntüsü Windsor’daki o gün zihnine öyle açık seçik kazınmıştı ki, hemen tanıdı. Ama o günkünden farklıydı. Windsor’da parlak ve sıcak görünmüştü. Oysa şimdiki boğucu yoksulluk ve terk edilmişlik havası şaşırtıcıydı. Çok sayıda penceresi vardı ama çok küçüklerdi ve çoğu karanlıktı. Beklediğinden çok daha büyüktü, dünyadaki bir evden çok daha büyük. “Rus Çarı’nın bu kadar büyük bir evi olabilir” diye düşündü. “Ya da Roma’daki Papa’nın. Bilmiyorum. Oralara hiç gitmedim.”</p>

  <p>Yüksek bir duvarla çevriliydi. Işıltılı çizgi duvarda bitmişe benziyordu. Herhangi bir açıklık göremiyordu. Ormskirk’in İfşa Büyüsü’nü, ardından efsunlu yerlerden güvenli geçiş sağlayan Taillemache’nin Kalkan’ını mırıldandı. Şansı yaver gitti ve hemen küçük dar bir kapı belirdi. İçinden geçtiğinde kendini geniş gri bir avluda buldu. Yıldızların ışığı altında, beyazımsı bir ışıkla parlayan kemiklerle doluydu. Bazı iskeletler paslanan zırhlar içindeydi, ölümlerine neden olan silahlar hâlâ kaburgalarının arasında ya da bir göz çukurunda saplanmış duruyordu.</p>

  <p>Strange, Badajoz ve Waterloo’daki savaş meydanlarını gördüğünden bir iki eski iskeletten rahatsız olacak biri değildi. Yine de ilgi çekiciydi. Artık tam anlamıyla Peri Diyarı’nda olduğunu hissediyordu.</p>

  <p>Evin harap haline rağmen görüntüsünde sihirli bir nitelik olduğuna dair ciddi şüpheleri vardı. Ormskirk’in İfşa’sını tekrar denedi. Ev hemen yerinden oynadı, değişti ve yalnızca bir bölümünün taştan inşa edildiğini gördü. Duvar, kule ve payanda olarak görünen şeylerin büyük bir toprak yığını, aslında bir yamaç olduğu ortaya çıktı.</p>

  <p>“<i>Bir höyük!</i>” diye düşündü büyük bir heyecanla.<a href="../Text/footnotes.html#end142" id="endref142"><sup>(142)</sup></a></p>

  <p>Alçak bir kapı aralığından geçti ve kendini hemen dans eden insanların doldurduğu geniş bir salonda buldu. Dansçılar hayal edilebilecek en güzel biçimde giyinmişlerdi ama odanın acilen bir tamirata ihtiyacı olduğu görülüyordu. Hatta bir ucunda duvarın bir kısmı yıkılmış ve yerde moloz yığını halinde yatıyordu. Mobilyalar tek tük ve eski püsküydü, mumlar en ince tiptendi ve müziği de tek bir kemancıyla flütcü çalıyordu.</p>

  <p>Strange’in varlığını kimse fark etmemiş görünüyordu, duvarın yakınındaki insanların arasında durdu ve dansı izledi. Pek çok açıdan bu eğlence Venedik’teki bir conversazione’den<a href="../Text/footnotes.html#end143" id="endref143"><sup>(143)</sup></a> daha tanıdıktı. Konukların tavırları İngilizler’e ve dansları da Newcastle’dan Penzance’a bütün beylerle bayanların yılın her haftasında yaptığı halk danslarına benziyordu.</p>

  <p>Bir zamanlar dans etmeyi sevdiği geldi aklına, Arabella da severdi. Ancak İspanya’daki savaştan sonra onunla neredeyse hiç dans etmemişti, hatta hiç kimseyle dans etmemişti. Londra’da nereye gitse, bir balo salonuna ya da Hükümet dairesine, büyüden konuşacağı pek çok insan olmuştu her zaman. Arabella’nın başkalarıyla dans edip etmediğini merak etti. Ona hiç sorup sormadığını da. “Elbette sormayı akıl etmiş olsam bile” diye düşündü içini çekerek. “Cevaplarını dinlememiş olduğum belli çünkü hiçbir şey hatırlamıyorum.”</p>

  <p>“Yüce tanrım! Beyefendi sizin burada ne işiniz var?”</p>

  <p>Strange konuşan kişiye döndü. Hazır olmadığı tek şey, ilk karşılaştığı kişinin Sör Walter’ın uşağı olmasıydı. Sör Walter’ın onunla konuştuğunu yüzlerce kez duymuş olmasına rağmen adamın adını hatırlamıyordu. Simon muydu? Samuel miydi?</p>

  <p>Adam Strange’in kolunu kavrayarak onu sarstı. Son derece endişeli görünüyordu. “Tanrı aşkına efendim, burada ne yapıyorsunuz? Sizden nefret ettiğini bilmiyor musunuz?”</p>

  <p>Strange şu zekice karşılıklarından birini vermek üzere ağzını açtı. Sonra tereddüt etti. Ondan kim nefret ediyordu? Norrell mi?</p>

  <p>Adam dansın karmaşası sırasında hızla gözden kayboldu. Strange ona bakındı ve odanın diğer tarafında gördü. Adam gitmediği için Strange’e kızmış gibi ona öfkeyle baktı.</p>

  <p>“Ne tuhaf.” diye düşündü Strange. “Ama elbette böyle olacak. En beklenmedik şeyi yaparlar. Muhtemelen Pole’un uşağı değildi, yalnızca ona çok benzeyen bir peri ya da bir illüzyon olmalı.” Kendi perisini aramaya koyuldu.</p>

  <p>&nbsp;</p>

  <p>“Stephen! Stephen!”</p>

  <p>“Buradayım efendim!” Stephen döndü ve şeytanarabası saçlı adamı dirseğinin dibinde buldu.</p>

  <p>“Büyücü burada! Burada! Ne istiyor olabilir?”</p>

  <p>“Bilmiyorum efendim.”</p>

  <p>“Eyvah! Buraya beni yok etmeye geldi! Biliyorum öyle!”</p>

  <p>Stephen şaşırdı. Uzun zamandır beyefendiye herhangi bir biçimde zarar verilemeyeceğini düşünmüştü. Ancak işte şimdi endişe ve korkudan kendini kaybetmiş bir haldeydi.</p>

  <p>“Ama neden böyle bir şey yapsın efendim?” diye sordu Stephen yatıştırıcı bir sesle. “Buraya karısını kurtarmak… Yani eve götürmek için gelmiş olması çok daha yüksek bir ihtimal. Belki de Bayan Strange’in efsununu bozarak kocasıyla eve dönmesine izin vermeliyiz. Leydi Pole’un da. Bırakın Bayan Strange’le Leydi Pole İngiltere’ye dönsün efendim. Eminim bu onu sakinleştirecektir. Onu ikna edebileceğimden eminim.”</p>

  <p>“Ne? Sen neden söz ediyorsun? Bayan Strange mi? Hayır hayır Stephen! Yanlışın var! Gerçekten de yanlışın var! Sen ve ben Stephen böyle bir hanımın arkadaşlığının kıymetini biliyoruz! O bilmiyor. Onu tamamen unuttu. Artık yeni bir sevgilisi var, güzel varlığıyla bir gün balolarımıza renk katacağını umduğum genç ve çekici bir hanım! Beni yok etmeye geldi! Leydi Pole’un parmağını istediğinden beri, düşündüğümden çok çok zeki olduğunu biliyordum. Bana akıl ver Stephen. İngilizler arasında yıllarca yaşadın. Ne yapmam gerek? Kendimi nasıl koruyabilirim? Böyle bir kötülüğü nasıl cezalandırabilirim?”</p>

  <p>Stephen efsunun verdiği uyuşukluk ve ağırlığın altında düşünmeye çalıştı. Büyük bir dönüm noktasına geldiğinden emindi. Beyefendinin, daha önce yardımını bu kadar açık bir biçimde istediği hiç olmamıştı. Mutlaka bu durumu lehine çevirmenin bir yolu olmalıydı ama nasıl? Uzun deneyimlerinden beyefendinin haleti ruhiyesinin çok çabuk değiştiğini de biliyordu, dünyanın en değişken insanıydı. En küçük bir yanlış, korkusunu dehşetli bir hiddet ve nefrete dönüştürebilirdi. Eğer Stephen şimdi yanlış bir şey söylerse, kendisini ve diğerlerini kurtarmak bir yana beyefendinin hepsini yok etmesine yol açabilirdi. İlham bulabilmek için odaya bakındı.</p>

  <p>“Ne yapmalıyım Stephen?” diye inledi beyefendi. “Ne yapmalıyım?” Stephen’ın gözüne bir şey takıldı. Siyah bir kemerin altında tanıdık biri duruyordu: Her zaman başının tepesinden parmaklarının ucuna kadar uzanan kara bir peçe takan bir peri kadın. Hiçbir zaman dansa katılmazdı: Diğer dansçılar ve seyirciler arasında yarı yürür yarı süzülürdü. Stephen kimseyle konuştuğunu görmemişti ama ne zaman kadın yanından geçse hafif bir mezar, toprak ve ölü mahzenlerine ait hafif bir koku duyardı. Ona ne zaman baksa hafif bir korkuyla ürperirdi ama kötü mü lanetli mi ya da her ikisi de mi bilemezdi.</p>

  <p>“Bu dünyada bazı insanlar için” diye başladı, “yaşamları yükten başka bir şey değildir. Dünyayla aralarında kara bir perde vardır. Yapayalnızdırlar. Gecenin içindeki gölgelere benzerler, yüreklerini sevince, aşka ve diğer yumuşak insani duygulara kapamışlardır. Birbirlerine bile huzur veremezler. Günleri karanlık, keder ve yalnızlıkla geçer. Kimi kastettiğimi biliyorsunuz efendim. Ben… ben suçtan bahsetmiyorum…” Beyefendi büyük bir dikkatle bakıyordu. “Ancak eminim büyücünün gazabını sizden uzaklaştırabiliriz beyefendi, onları bir serbest bıraksanız…”</p>

  <p>“Ah!” diye bağırdı beyefendi ve gözleri anlayışlı bir ifadeyle genişledi. Sessiz olması için Stephen’a elini kaldırdı.</p>

  <p>Stephen fazla ileri gittiğinden emindi. “Affedersiniz” diye fısıldadı. “Affetmek mi?” dedi beyefendi şaşırmış bir sesle. “Nedenmiş, affedecek bir şey yok! Yüzyıllardır kimse benimle bu kadar açık konuşmadı, bu yüzden sana saygı duyuyorum! Karanlık evet! Karanlık, keder ve yalnızlık!” Topukları üzerinde döndü ve kalabalığa doğru yürüdü.</p>

  <p>&nbsp;</p>

  <p>Strange çok eğleniyordu. Balonun ürkütücü çelişkileri onu zerre kadar rahatsız etmemişti, her şey tam düşündüğü gibi çıkmıştı. Büyük salon yoksulluğuna rağmen, hâlâ kısmen bir illüzyondu. Büyücü gözüyle bakınca odanın en azından bir bölümünün toprak altında olduğunu algılayabiliyordu.</p>

  <p>Biraz uzakta bir peri kadın gözlerini dikmiş ona bakıyordu. Kış gün batımının renginde bir elbise giymişti ve kristal boncukları akla getiren ama daha çok yapraklar üzerindeki kırağı ya da sürgünlerden sarkan kırılgan buz sarkıtlarına benzeyen bir şey takılı incecik ışıltılı bir yelpaze taşıyordu.</p>

  <p>O sırada bir dans başlamaktaydı. Peri kadını kimse dansa kaldırmadığı için Strange ani bir dürtüyle gülümsedi, eğilerek selam verdi. “Burada beni tanıyan hiç kimse yok. Bu yüzden tanıştırılacağımızı sanmıyorum. Yine de hanımefendi, benimle dans ederseniz şeref duyarım.”</p>

  <p>Kadın karşılık olarak ne gülümsedi ne de bir şey söyledi ama Strange’in uzattığı eli kabul ederek kendisini dans pistine götürmesine izin verdi. Grupta yerlerini aldılar ve bir an hiçbir şey söylemeden öylece durdular.</p>

  <p>“Kimsenin sizi tanımadığını söylerken yanıldınız” dedi kadın birden. “Ben tanıyorum. Kaderi İngiltere’ye büyüyü geri getirmek olan iki büyücüden birisiniz.” Sonra bir kehanet ya da yaygın olarak bilinen bir şeyi ezberden söylüyormuşçasına, “<i>Ve birinin adı Korkaklık olacak. Diğerinin adı da Kibir</i>… Eh sizin Korkaklık olmadığınız açık, bu nedenle Kibir olmalısınız” dedi.</p>

  <p>Bu pek kibarca değildi.</p>

  <p>“Bu gerçekten de kaderim” diye kabul etti Strange. “Müthiş bir kader!”</p>

  <p>” Ah, demek öyle düşünüyorsunuz?” dedi kadın Strange’i yan yan süzerek. “O halde neden hâlâ yerine getirmediniz?”</p>

  <p>“Yerine getirmediğimi size düşündürten nedir hanımefendi?”</p>

  <p>“Çünkü burada duruyorsunuz.”</p>

  <p>“Anlayamadım.”</p>

  <p>“Size söylendiğinde kehaneti dinlemediniz mi?”</p>

  <p>“Kehanet mi hanımefendi?”</p>

  <p>“Evet… kehanet.” Kendi dilinde bir ad söyledi ama Strange anlayamadı.<a href="../Text/footnotes.html#end144" id="endref144"><sup>(144)</sup></a></p>

  <p>“Affedersiniz anlayamadım.”</p>

  <p>“Kral’ın kehaneti.”</p>

  <p>Strange sararmış funda çitin altından çıkan, üzerine kahverengi kuru otlar ve boş tohum zarfları yapışmış Vinculus’u düşündü. Kış patikasında ezberinden bir şeyler okuyan Vinculus’u hatırladı. Ancak Vinculus’un ne dediği hakkında hiçbir fikri yoktu. O sırada bir büyücü olmayı düşünmediğinden söylediklerine dikkat etmemişti. “Kehanete benzer bir şey vardı sanırım” dedi. “Ancak doğrusunu söylemek gerekirse o kadar uzun zaman oldu ki hatırlamıyorum. Kehanet ne yapacağımızı söylüyordu? Diğer büyücüyle benim yanı ?”</p>

  <p>“Başarısız olacağınızı.”</p>

  <p>Strange şaşkınlıkla gözlerini kırpıştırdı. “Ben… sanmıyorum… Başarısız olmak mı? Hayır hanımefendi hayır. Bunun için çok geç. Şimdiden, Martin Pale’den bu yana gelmiş geçmiş en başarılı büyücüleriz.”</p>

  <p>Kadın hiçbir şey söylemedi.</p>

  <p>Başarısız olmak için çok mu geç? diye merak etti Strange. Hanover Meydanı’ndaki Bay Norrell’i, Hurtfew Malikânesi’ndeki Bay Norrell’i, bakanların iltifat ettiği ve Naip Prens’in kibarca dinlediği Bay Norrell’i düşündü. Belki Norrell’in başarısından güvence bulacak son insanın kendisi olması kaderin garip bir cilvesiydi ama o anda dünyada bundan daha gerçek ve sağlam bir şey yokmuş gibi görünüyordu. Peri kadın yanılıyordu.</p>

  <p>Sonraki birkaç dakika boyunca dansın hareketleriyle meşgul oldular. Gruptaki yerlerini tekrar aldıklarında, “Buraya geldiğine göre cüretkâr olduğuna şüphe yok büyücü” dedi kadın.</p>

  <p>“Neden? Neden korkmam gerekir ki hanımefendi?”</p>

  <p>Bir kahkaha attı. “Bu höyükte, bu yıldızların altında kaç İngiliz büyücünün kemikleri yatıyordur sence?”</p>

  <p>“En ufak bir fikrim yok.”</p>

  <p>“Kırk yedi.”</p>

  <p>Strange’in rahatı bir parça kaçmıştı.</p>

  <p>“Peter Porkiss’i saymıyorum ama o da büyücü değildi. Yalnızca bir cowan.”<a href="../Text/footnotes.html#end145" id="endref145"><sup>(145)</sup></a></p>

  <p>“Hiç kuşkusuz.”</p>

  <p>“Kimi kastettiğimi biliyormuş gibi yapmayın” dedi sert bir sesle. “Bilmediğiniz Kıyamet kadar açıkken hem de.”</p>

  <p>Strange bir kez daha ne cevap vereceğini şaşırmıştı. Kadın hiçbir şeyden memnun olmamaya kararlı görünüyordu. Ama sonra bunun neresi tuhaf diye düşündü. Bath’ta ve Londra’da ve Avrupa’nın bütün şehirlerinde Avrupalı hanımlar ilgisini çekmek istedikleri erkekleri azarlar numarası yaparlardı. Bu hanımın da diğerlerinden farklı olması için bir neden göremiyordu. Sert tavırlarını bir tür flört olarak almaya ve bunun onu yatıştırıp yatıştırmayacağını anlamaya karar verdi. Bu nedenle kaygısızca gülerek, “Bu <i>höyüğün</i> geçmişi hakkında çok şey biliyor gibisiniz hanımefendi.” Bu sözcüğü kullanmak ona ufak bir heyecan vermişti, çok eski ve romantikti.</p>

  <p>Omuz silkti. “Dört bin yıldır burada konuğum.”<a href="../Text/footnotes.html#end146" id="endref146"><sup>(146)</sup></a></p>

  <p>“Ne zaman vaktiniz olursa bu konuda konuşmayı çok isterim.”</p>

  <p>“<i>Vaktim</i> olduğunda deseniz daha doğru olur! O zaman sorularınızı cevaplamaya bir itirazım olmaz.”</p>

  <p>“Çok naziksiniz.”</p>

  <p>“Hiç de değil. Yüzyıl sonra aynı gece diyelim o halde?”</p>

  <p>“O… özür dilerim, ne?”</p>

  <p>Ancak kadın yeterince konuştuğunu hissetmiş olmalıydı ki sonrasında balo ve diğer dansçılar hakkında suya sabuna dokunmayan yorumlar dışında başka bir şey söylemedi.</p>

  <p>Dans bitti, ayrıldılar. Strange’in ömrü boyunca yaptığı en tuhaf ve tedirgin edici sohbet olmuştu bu. Neden büyünün henüz İngiltere’ye geri gelmediğini düşünsündü ki? Bu yüzyıl saçmalığı da ne demek oluyordu? Günlerini uçsuz bucaksız karanlık bir ormandaki boş bir malikânede geçiren bir kadının kendi dünyası dışındaki dünyalar hakkında fazla bir şey bilemeyeceğini düşünerek avundu.</p>

  <p>Duvarın yanındaki izleyicilere katıldı tekrar. Bir sonraki dansın akışı dikkat çekici güzellikte bir hanımı yakınına getirdi. Yüzünün güzelliği ile ifadesindeki derin ve kalıcı mutsuzluk arasındaki çelişki dikkatini çekmişti. Kadın, eşininkiyle birleştirmek üzere elini kaldırdığında, küçük parmağının olmadığını gördü.</p>

  <p>“Tuhaf!” diye düşündü ve gümüş porselen kutunun durduğu cebine dokundu. “Belki de…” Ancak büyücünün periye, perinin kendi ev halkından birine ait bir parmağı vermesine yol açacak bir şey düşünemiyordu. Bir anlam veremiyordu. “Belki ikisinin birbiriyle bağlantısı yoktur” diye düşündü.</p>

  <p>Ama kadının elleri de çok küçük ve beyazdı. Cebindeki parmağın bu ele tıpatıp uyacağından emindi. Merakı artınca kadının yanına giderek parmağını nasıl kaybettiğini sormaya karar verdi.</p>

  <p>Dans bitmişti. Kadın sırtı Strange’e dönük başka bir kadınla konuşuyordu.</p>

  <p>“Affedersiniz…” diye başladı Strange.</p>

  <p>Diğer kadın hemen döndü. Arabella’ydı.</p>

  <p>&nbsp;</p>

  <p>Açık mavi bir file ve elmaslı şal altına beyaz bir tuvalet giymişti. Buz ve don gibi parlıyordu ve İngiltere’de yaşarken sahip olduğu bütün elbiselerden daha güzeldi. Saçlarında küçük yıldızımsı tomurcuklar ve boğazına bağlı siyah kadife bir kurdele vardı.</p>

  <p>Yüzünde tuhaf bir ifade vardı. Temkin, sevinç ve inanamamazlık birbirine karışmıştı. “Jonathan! Bak, aşkım!” dedi arkadaşına. “Jonathan!”</p>

  <p>“Arabella…” diye başladı. Ne demeyi düşünmüştü bilmiyordu. Ellerini ona uzattı ama Arabella elini tutmadı. Ne yaptığını bilmiyormuş gibi hafifçe geri çekildi ve artık destek ve huzur bulmak için gittiği kişi oymuş gibi yabancı kadınla el ele tutuştu.</p>

  <p>Yabancı kadın Arabella’nın ricasına uyarak Strange’e baktı. “Diğer erkeklerden farkı yok gibi görünüyor” dedi soğuk bir tavırla. Sonra buluşma sona ermişçesine, “Gel!” dedi. Arabella’yı oradan götürmeye çalıştı.</p>

  <p>“Ah ama bekle!” dedi Arabella yumuşak bir sesle. “Buraya bize yardıma gelmiş olmalı! Öyle olamaz mı sence?”</p>

  <p>“Belki de” dedi yabancı kadın, şüpheli bir sesle. Tekrar Strange’e baktı. “Hayır sanmıyorum. Bence burada olmasının nedeni bambaşka.”</p>

  <p>“Umuda kapılmamamı söylediğini biliyorum” dedi Arabella. “Ben de sana aynı öğüdü vermeye çalıştım. Ama burada! Beni bu kadar çabuk unutmayacağından emindim!”</p>

  <p>“Unutmak mı!” dedi Strange heyecanla. “Elbette hayır! Arabella ben…”</p>

  <p>“Bize yardım etmek için mi <i>geldin?”</i> diye sordu yabancı kadın, ansızın Strange’e doğrudan hitap ederek.</p>

  <p>“Ne?” dedi Strange. “Hayır, ben… Şimdiye kadar bilmiyordum… Yani demek istediğim tam olarak anladığımı da söyleyemem…”</p>

  <p>Yabancı kadın sabırsızlığını belirten ufak bir ses çıkardı. “Buraya bize yardım etmek için mi geldin yoksa başka bir şey için mi? Bence bu gayet basit bir soru.”</p>

  <p>“Hayır” dedi Strange. “Arabella yalvarırım benimle konuş. Bana ne olduğunu…”</p>

  <p>“İşte? Gördün mü?” dedi yabancı kadın Arabella’ya. “Şimdi gidip huzur içinde oturabileceğimiz bir köşe bulalım. Kapının yakınlarında boş bir bank gördüğümü hatırlıyorum.”</p>

  <p>Ancak Arabella’nın hemen uzaklaşmaya niyeti yoktu. Strange’e aynı tuhaf biçimde, etten kemikten bir erkeğe değil de bir resmine bakıyormuşçasına bakmaya devam etti. “Erkeklerin yapabileceklerine fazla güvenmediğini biliyorum ama…”</p>

  <p>“Fazla değil, hiç güvenmiyorum” diye sözünü kesti yabancı kadın. “O ya da bu kişiden boş yere yardım umarak insanın yıllarını boşa harcaması ne demek bilirim. Umutsuzluk, sürekli hayal kırıklığına uğramaktan daha iyidir.”</p>

  <p>Strange sabrını yitirmişti. “Sözünüzü kestiğim için özür dilerim” dedi yabancı kadına. “Gerçi yanınıza geldiğimden beri sözümü kesmekten başka bir şey yapmadınız ya! Korkarım karımla bir iki dakika yalnız konuşmakta ısrar etmeliyim! Belki de bir iki adım geri çekilirsiniz…”</p>

  <p>Ama ne kadın ne de Arabella onu dinliyordu. Bakışları birazcık sağında bir noktaya kaymıştı. Şeytanarabası saçlı adam hemen omzunun dibinde duruyordu.</p>

  <p>&nbsp;</p>

  <p>Stephen dansçılardan oluşan kalabalığı iterek geçti. Beyefendiyle olan sohbeti cesaret kırıcıydı. Bir şeye karar verilmişti ama Stephen ne olduğunu düşündükçe ne olduğu hakkında hiçbir fikri olmadığının farkına varıyordu. “Hâlâ çok geç değil” diye mırıldandı kalabalığın arasından geçerken. “Hâlâ çok geç değil.” Bir parçası, soğuk, umursamayan, büyülenmiş parçası bununla ne demek istediğini merak ediyordu. Kendisini kurtarmak için mi çok geç değildi? Leydi Pole’la Bayan Strange’i mi? Yoksa büyücüyü mü?</p>

  <p>Dansçıların sırası hiç bu kadar uzun, yolunu kapatan bir çit gibi görünmemişti. Yolun diğer tarafında ışıldayan, şeytanarabası saçlı bir baş gördüğünü düşündü. “Beyefendi!” diye bağırdı. “Bekleyin! Sizinle tekrar konuşmalıyım!”</p>

  <p>Işık değişti. Müzik, dans ve konuşma sesleri hızla uzaklaştı. Stephen çevresine bakındı, kendini yeni bir şehir ya da kıtada bulmayı bekliyordu oysa hala Kayıp Umut’un büyük salonundaydı. Salon boştu, dansçılar ve müzisyenler gitmişti. Yalnızca üç kişi kalmıştı: Stephen, biraz uzaktaki büyücü ve şeytanarabası saçlı adam.</p>

  <p>Büyücü karısının adını seslendi. Eve dalıp karısını aramak niyetindeymişçesine karanlık bir kapıya doğru atıldı.</p>

  <p>“Bekle!” dedi şeytanarabası saçlı adam. Büyücü döndüğünde Stephen yüzünün öfkeden kapkara kesilmiş olduğunu ve ağzının bir büyü patlayacakmışçasına kıpırdadığını gördü.</p>

  <p>Şeytanarabası saçlı adam ellerini kaldırdı. <i>Büyük salon bir kuş sürüsüyle doldu. Göz açıp kapayana kadar gelip, göz açıp kapayana kadar gittiler</i>.</p>

  <p>Kuşlar Stephen’a kanatlarıyla çarparak onu soluksuz bıraktılar. Kendini toparlayıp başını kaldırınca, şeytanarabası saçlı adamın ellerini ikinci kez kaldırdığını gördü.</p>

  <p><i>Büyük salon döne döne uçuşan yapraklarla doluydu. Kuru ve kahverengi kış yapraklarıydı, nereden geldiği belli olmayan bir rüzgârla dönüyorlardı. Göz açıp kapayana kadar gelip, göz açıp kapayana kadar gittiler</i>.</p>

  <p>Büyücü çıldırmış gibi bakakalmıştı. Böyle ezici bir büyü karşısında ne yapacağını bilmiyor gibiydi. “Aklını kaçırdı” diye düşündü Stephen.</p>

  <p>Şeytanarabası saçlı adam ellerini üçüncü kez kaldırdı. <i>Büyük salon yağmurla doldu, su değil kan yağıyordu. Göz açıp kapayana kadar gelip, göz açıp kapayana kadar gitti</i>.</p>

  <p>Büyü sona erdi. O anda büyücü kayboldu ve şeytanarabası saçlı bey kendinden geçmiş gibi yere yığıldı.</p>

  <p>“Büyücü nerede efendim?” dedi yanına koşup diz çöken Stephen. “Ne oldu?”</p>

  <p>“Onu Altinum’un deniz kolonisine geri gönderdim”<a href="../Text/footnotes.html#end147" id="endref147"><sup>(147)</sup></a> dedi boğuk bir fısıltıyla. Gülümsemeye çalıştı ama yapamadı. “Yaptım Stephen! Söylediğini yaptım! Bütün gücümü harcamam gerekti. Yaşlı müttefiklerim son sınırlarına kadar zorlandılar ama dünyayı değiştirdim! Ona öyle bir darbe indirdim ki! Karanlık, keder ve yalnızlık! Artık bize zarar veremeyecek!” Bir zafer gülümsemesine yeltendi ama bir öksürük ve öğürme krizine dönüştü. Bitince Stephen’ın elini tuttu. “Beni merak etme Stephen. Yalnızca biraz yorgunum, hepsi bu. Sen olağanüstü bir sezgi ve zeka sahibi birisin. Bundan böyle sen ve ben dost değiliz: Kardeşiz biz! Düşmanımı yenmeme yardım ettin, karşılık olarak ben de senin adını bulacağım. Seni Kral yapacağım!” Sesi kısılarak kayboldu.</p>

  <p>“Bana ne yaptığınızı söyleyin!” diye fısıldadı Stephen.</p>

  <p>Beyefendi gözlerini kapadı.</p>

  <p>Stephen balo salonunda diz çökmüş bir halde beyefendinin elini tutmaya devam etti. Mumlar söndü, gölgeler üzerlerini örttü.</p>
