  <h1 class="chapternumber sigil_not_in_toc">65</h1>

  <h2 class="chaptername" id="sigil_toc_id_68">Küller, inciler, yatak örtüsü ve öpücük</h2>

  <h3 class="sigil_not_in_toc">Şubat ortası 1817</h3>

  <p>Lucas ve diğerlerinin Hurtfew Malikânesi’ni terk ettiği sıralarda Stephen Harley Sokağı’nın üst katındaki yatak odasında giyinmekteydi. Londra fazlasıyla ilginç bir şehirdir ama o sırada Londra’daki bütün şaşırtıcı yerler arasında en olağandışı olanı hiç kuşkusuz Stephen’ın yatak odasıydı. Çok değerli, nadide ya da harika eşyalarla doluydu. Kabine ya da İngiltere Merkez Bankası’nı yöneten beyefendiler bir biçimde Stephen’ın yatak odasındaki eşyaları ele geçirebilecek olsalar bütün dertleri sona ererdi. Britanya’nın borçlarını öder, kalan parayla da Londra’yı baştan aşağı yenileyebilirlerdi. Şeytanarabası saçlı beyefendi sayesinde Stephen kimbilir hangi krallıktan gelen taç mücevherlerine ve bir zamanlar Kıpti papalara ait işlemeli cübbelere sahipti. Pencere pervazındaki saksılarda çiçek yerine yalnızca zümrüt ve inci haçlar, oymalı mücevherler ve uzun zaman önce yok olmuş tarikatların nişanları vardı. Küçük dolabının içinde Sistina Şapeli’nin tavanından bir parça ve Bask’lı bir azizin kalça kemiği duruyordu. Aziz Christopher’ın şapkası kapının arkasındaki bir askıda asılıydı ve odanın büyük bölümünü Michelangelo’nun yaptığı Lorenzo de Medici’nin mermer heykeli (kısa bir süre öncesine kadar Floransa’da önemli bir adamın mezarı üzerinde duruyordu) kaplıyordu.</p>

  <p>Beyefendi omzunun dibinde belirdiğinde Stephen, Lorenzo de Medici’nin dizine asılı küçük bir aynada tıraş olmaktaydı.</p>

  <p>“Büyücü İngiltere’ye döndü!” diye bağırdı. “Dün gece Kral Yolu’nda gördüm onu. Mistik bir cübbe gibi Karanlık’a sarınmıştı! Ne istiyor? Ne planlıyor olabilir? Ah! Bu benim sonum olacak Stephen! Hissediyorum! Bana zarar verecek!”</p>

  <p>Stephen ürperdi. Beyefendinin en tehlikeli olduğu zamanlar bu endişe ve telaş anlarıydı.</p>

  <p>“Onu öldürmeliyiz!” dedi beyefendi.</p>

  <p>“Öldürmek mi? Yoo, hayır efendim!”</p>

  <p>“Neden olmasın? Böylece sonsuza kadar ondan kurtulmuş oluruz! Ben gözlerini, kollarını ve dilini büyüyle bağlarım, sen de kalbini deşersin!”</p>

  <p>Stephen hızla düşündü. “Ancak dönüşünün sizinle bir ilgisi olmayabilir efendim” diye ortaya attı. “İngiltere’de ne çok düşmanı olduğunu düşünsenize, insan düşmanları demek istiyorum. Belki de onlardan biriyle olan kavgasını bitirmeye geldi?”</p>

  <p>Beyefendi şüpheli görünüyordu. Kendisiyle ilgili olmayan bir mantık yürütmeyi takip etmekte her zaman zorlanıyordu. <i>“Bu</i> pek mümkün değil” dedi.</p>

  <p>“Yoo, mümkün!” dedi Stephen daha sağlam bir zemine ayak bastığını hissederek. “Gazetelerde ve büyü dergilerinde onunla ilgili çok korkunç şeyler yazılıyor. Karısını öldürdüğü söyleniyor. Çok kişi de buna inanıyor. Şu anki durumu olmasa muhtemelen şimdiye kadar tutuklanırdı. Bütün bu yalan ve yarı gerçeklerin kaynağının diğer büyücü olduğunu herkes biliyor. Strange muhtemelen hocasından intikam almak için gelmiştir.”</p>

  <p>Beyefendi birkaç dakika boyunca gözlerini hiç ayırmadan Stephen’a baktı. Sonra bir kahkaha attı, bir saniye önceki endişesi keyfe dönüştü. “Korkacak bir şeyimiz yok Stephen!” diye bağırdı neşeyle. “Büyücüler birbiriyle kavga eder ve birbirlerinden nefret eder! Yine de birbirleri olmadan yapamazlar. Bu durum beni çok sevindiriyor doğrusu! iyi ki bana tavsiye veren sen varsın! Tesadüfen bugün de sana vereceğim muhteşem bir hediyem var, uzun zamandır arzu ettiğin bir şey.”</p>

  <p>“Sahi mi efendim?” dedi Stephen içini çekerek. “Çok harika olur.” “Yine de birini öldürmemiz gerek” dedi beyefendi, hemen eski konuya dönerek. “Bu sabah epeyi sinirlendim ve bu yüzden birinin ölmesi gerek. Yaşlı büyücüye ne dersin? Ah ama dur! Bu, genç olanın ekmeğine yağ sürmüş olur, ki bunu istemem! Leydi Pole’un kocası nasıl olur? Uzun boylu, kibirli ve sana uşakmışsın gibi davranıyor!”</p>

  <p>“Ama zaten öyleyim efendim.”</p>

  <p>“Ya da İngiltere Kralı. Evet, bu mükemmel bir plan! Sen ve ben hemen İngiltere Kralı’na gideceğiz. Sonra onu öldürüp yerine geçebilirsin! Sana verdiğim, taç, topuz ve asa duruyor mu?”</p>

  <p>“Ama Büyük Britanya yasalarına göre …” diye başladı Stephen.</p>

  <p>“Büyük Britanya yasaları! Off, püf! Ne saçmalık! Şimdiye kadar Büyük Britanya yasalarının insanlığın boş arzuları ve hülyalarının zayıf bir kanıtından başka bir şey olmadığını anlamalıydın. Irkımın izlediği kadim yasalara göre kralı öldüren, yerine geçer.”</p>

  <p>“Ama efendim! Yaşlı beyefendiyi ne çok sevmiştiniz hatırlamıyor musunuz?”</p>

  <p>“Hımın, doğru. Ama böyle önemli meselelere gelince kişisel duygularımı bir kenara bırakmaya hazırım. Zorluk şu ki Stephen düşmanlarımız çok fazla! İngiltere’de çok kötü insanlar var! Biliyorum! Birkaç müttefiğiınize en büyük düşmanımızın kim olduğunu soracağım. Dikkatli olmalıyız. Kurnaz olmalıyız. Sorularımızı kesin bir biçimde sormalıyız.<a href="../Text/footnotes.html#end171" id="endref171"><sup>(171)</sup></a> Kuzey Rüzgârı ve Şafak’tan bizi hemen İngiltere’de varlığı benim için en büyük tehdit olan kişiye götürmesini isteyeceğim! Sonra her kimse onu öldürebiliriz. Görüyorsun ya Stephen kendi hayatımla ilgili konuşuyorum ama ikimizin kaderinin birbirine sıkı sıkıya bağlı olduğunu düşünüyorum, öyle ki aramızda hiçbir fark yok gibi! Bana tehlike arz eden kişi senin için de tehlike arz eder! Şimdi tacını, küreni ve asanı al, köleliğine sahne olan bu yerlere son kez veda et! Onları bir daha hiç göremeyebilirsin!”</p>

  <p>“Ama…” diye başladı Stephen.</p>

  <p>Çok geçti. Beyefendi uzun beyaz ellerini kaldırdı ve gösterişli bir el hareketi yaptı.</p>

  <p>Stephen kendini büyücülerden birinin ya da muhtemelen ikisinin birden karşısında bulmayı bekledi. Bunun yerine beyefendiyle kendisini karla kaplı geniş, boş bir kırda buldu. Kar yağmaya devam ediyordu. Bir tarafta arazi kurşun gibi ağır koyu gökyüzüne doğru yükseliyordu, diğer yanda çok uzaktaki beyaz tepelerden oluşan puslu bir manzara görünüyordu. Bütün bu kederli manzarada yalnızca tek bir ağaç vardı. Durdukları yerin yakınlarında bulunan eğri büğrü bir alıç. Stephen burasının Starecross Konağı’nın bulunduğu yere çok benzediğini düşündü.</p>

  <p>“Vay vay, işte bu çok garip!” dedi beyefendi. “Hiç kimseyi göremiyorum. Ya sen?”</p>

  <p>“Hayır efendim. Hiç kimse yok” dedi Stephen rahat bir nefes alarak. “Haydi Londra’ya dönelim.”</p>

  <p>“Anlayamıyorum… Ah ama bekle! İşte biri geliyor!”</p>

  <p>Yarım kilometre uzakta bir tür yol ya da patika vardı. Bir araba ve at ağır ağır yaklaşıyordu. Araba alıcın yanına geldiğinde durdu ve aşağı birisi indi. İnen kişi ağır ağır onlara doğru yürümeye başladı.</p>

  <p>“Harika!” diye bağırdı beyefendi. “Şimdi en kötü ve en güçlü düşmanımızı göreceğiz! Stephen tacını tak! Gücümüz ve şanımız karşısında titresin dursun artık! Mükemmel! Asanı kaldır! Evet, evet! Küreni uzat! Ne kadar yakışıklı görünüyorsun! Ne kadar soylu! Şimdi Stephen, fazla vaktimiz yok…” Beyefendi karlı kır boyunca güç bela ilerleyen küçük karaltıya baktı. “… Sana söyleyeceklerim bitmedi. Bugün günlerden ne?”</p>

  <p>“Şubat’ın on beşi efendim. Aziz Anthony günü.”</p>

  <p>“Ha! Amma sıkıcı bir azizdir! Neyse, gelecek Şubat on beşlerde İngiltere halkı insanları yağmurdan koruyan ve kayıp yüksüklerini bulan bir keşişin hayatından daha iyi bir şeyi kutlayabilecekler!”<a href="../Text/footnotes.html#end172" id="endref172"><sup>(172)</sup></a></p>

  <p>“Sahi mi efendim? Peki neyi kutlayacaklar?”</p>

  <p>“Stephen Black’in adlandırılmasını!”</p>

  <p>“Anlayamadım efendim?”</p>

  <p>“Gerçek adını bulacağımı söylemiştim ya Stephen!”</p>

  <p>“Sahi mi! Annem bana gerçekten bir ad vermiş mi efendim?”</p>

  <p>“Evet, gerçekten de vermiş! Her şey düşündüğüm gibi! Gerçi bu da şaşırtıcı değil, böyle konularda yanıldığım ender görülmüştür. Sana kendi dilinde bir ad vermiş. Genç bir kızken kendi halkının çok kullandığı bir ad koymuş. Adını koymuş ancak kimseciklere söylememiş. Bebek kulağına bile fısıldamamış. Ölüm gizlice gelip onu gafil avladığından hiç vakti olmamış.”</p>

  <p>Stephen’ın zihninde bir görüntü belirdi. Karanlık, rutubet kokan gemi ambarında, doğum sancılarıyla yorgun düşmüş, yabancılarla çevrili annesi ve küçük bir bebek. Gemideki diğer insanlarla aynı dili konuşup konuşmadığını bile bilmesinin imkanı yoktu. Kimbilir kendini ne kadar yalnız hissetmişti! O anda uzanıp annesini teselli edebilmek için neler vermezdi ama aralarında hayatının bütün yılları vardı. İngilizler’e karşı yüreğinin biraz daha katılaştığını hissetti. Daha birkaç dakika önce beyefendiyi Strange’i öldürmemesi için ikna etmeye çalışmıştı ama bir İngiliz’e ne olacağını ne diye umursuyordu? Bu soğuk, duygusuz ırktan herhangi birine ne olacağı onu ne diye ilgilendirsindi?</p>

  <p>İçini çekerek bu düşünceleri bir yana bıraktı ve beyefendinin hâlâ konuşmaya devam ettiğini fark etti.</p>

  <p>“… Çok aydınlatıcı bir hikâye ve özellikle ün saldığım bütün meziyetleri kusursuz biçimde sergiliyor. Yani fedakârlık, dostluk, şerefli bir amaç, hassasiyet, zekâ ve cesaret.”</p>

  <p>“Anlamadım efendim?”</p>

  <p>“Şimdi anlatacağım hikâye Stephen, adını nasıl bulduğumun hikâyesi! Şunu bil ki, annen Jamaika’dan İngiltere’ye gelmekte olan Penlaw<a href="../Text/footnotes.html#end173" id="endref173"><sup>(173)</sup></a> adında bir geminin ambarında öldü. Ve sonra da” diye devam etti sıradan bir şey anlatırmışçasına, “İngiliz gemiciler üzerindekileri soyarak cesedini denize attılar.”</p>

  <p>“Yoo!” diye soludu Stephen.</p>

  <p>“Şimdi, tahmin edebileceğin gibi adını bulma işi çok ama çok zordu. Otuz kırk yıl sonra annenden geriye dört şey kalmıştı: Geminin kalaslarına işleyen doğum çığlıkları, etini ve yumuşak yerlerini balıklar yedikten sonra bedeninden kalan kemikleri…”</p>

  <p>“Yoo!” diye bağırdı Stephen yine.</p>

  <p>“… Bir denizcinin eline geçen gül renkli pamuklu elbisesi ve iki gün önce kaptanın ondan almayı başardığı bir öpücük. Şimdi” dedi beyefendi (bu işten büyük keyif aldığı apaçık görülüyordu) “onları bulup şanlı adını tahmin edebilmek için her bir parçasının dünyadan geçişini ne büyük titizlik ve ne ince bir zekayla takip ettiğimi anlayacaksın! <i>Penlaw</i>, Liverpool’a doğru yoluna devam etti ve burada Leydi Pole’un hain kocasının hain büyükbabası kollarında bebek Stephen’ı taşıyan uşağıyla birlikte karaya çıktı. <i>Penlaw</i> bir sonraki yolculuğunda, İskoçya’da Leith şehrine gidiyordu, fırtınaya yakalanarak battı. Serenden ve gövdesinden kırık parçalar kayalık sahile vurdu. Aralarında annenin çığlıklarının bulunduğu kalaslar da vardı. Çok yoksul bir adam evine duvar ve çatı yapmak için bunları toplamıştı. Evi bulmam kolay oldu. Fırtınalı bir denize bakan rüzgarlı bir bumun üzerindeydi. İçeride yaşlı adamın çocukları ve torunları son derece yoksul ve aşağılık koşullarda yaşıyorlardı. Şimdi Stephen, tahtanın inatçı ve gururlu bir doğası olduğunu bilmelisin, öyle bildiğini hemencecik söylemez, dostlarına bile. Tahtadansa, külleriyle uğraşmak daha kolaydır. Neticede yoksul adamın evini yakıp kül ettim, külleri bir şişeye doldurarak yoluma devam ettim.”</p>

  <p>“Yaktınız mı efendim! Umarım bu sırada kimsenin canı yanmamıştır!”</p>

  <p>“Eee, birkaçının yandı. Güçlü genç erkekler yangından zamanında kaçmayı başardı ancak ailenin yaşlı ve güçsüz üyeleri, kadınlar ve bebekler hepsi yanarak öldüler.”</p>

  <p>“Ah.”</p>

  <p>“Sonra kemiklerin geçmişini takip ettim. Okyanusa atıldığını söylemiştim sanırım. Atıldığı yerde suların hareketi ve balıkların ısrarcı müdahaleleriyle cesedi kemiğe, kemikleri toza ve tozları da kısa bir süre sonra bir istridye yatağı tarafından görüp görebileceğin en güzelinden bir iki avuç inciye dönüştürüldü. Zamanla inciler toplandı ve Paris’te bir kuyumcuya satıldı, o da beş dizi eşsiz inciden oluşan mükemmel bir kolye yaptı. Bu kolyeyi güzel bir Fransız kontese sattı. Yedi yıl sonra kontes giyotine gönderildi, mücevherleri, giysileri ve kişisel eşyaları devrimci bir subayın eline geçti. Bu hain adam kısa bir süre öncesine kadar Loire vadisinde küçük bir kasabanın belediye başkanıydı. Gece geç saatlerde bütün hizmetkarlar yatana kadar bekliyor, sonra da yatak odasında gizlice kontesin giysilerini giyiyor, mücevherlerini ve diğer süslerini takıp takıştırarak büyük bir aynanın önünde aşağı yukarı yürüyordu. Bir gece onu orada buldum, çok gülünç göründüğünü söyleyebilirim ve oracıkta inci gerdanlıkla onu boğuverdim.”</p>

  <p>“Ah!” dedi Stephen.</p>

  <p>“İncileri aldım, sefil cesedi yere bıraktım ve yoluma devam ettim. Bir sonraki hedefim annenin güzel gül renkli elbisesiydi. Elbiseyi alan denizci bir iki yıl onu eşyaları arasında tutmuş sonra kendini Amerika’nın doğu kıyısında Piper’s Grave denen soğuk berbat küçük bir köyde bulmuştu. Burada uzun boylu zayıf bir kadınla tanıştı ve onu etkilemek için elbiseyi hediye etti. Elbise bu kadına uymadı (anneciğin Stephen, yuvarlak ve kadınsı, tatlı hatlara sahipti) ama rengini beğendiği için kesti ve parçaları başka bazı ucuz kumaşlarla birleştirerek bir yatak örtüsü dikti. Bu kadının sonradan yaptıkları pek ilginç değil. Birkaç kocası olmuş, hepsini gömmüş. Onu bulduğumda yaşlanmış ve kurumuş bir kocakarıydı. Uyurken yatak örtüsünü yatağından alıverdim.”</p>

  <p>“Onu öldürmediniz değil mi efendim?” diye sordu Stephen endişeyle. “Hayır Stephen. Neden öldüreyim? Gerçi bir buçuk metrelik bir karın olduğu soğuk bir geceydi ve dışarıda buz gibi bir kuzey rüzgarı esiyordu. Soğuktan ölmüş olabilir. Bilmiyorum. Neyse, geldik öpücüğe ve öpücüğü çalan kaptana.”</p>

  <p>“Onu öldürdünüz mü efendim?”</p>

  <p>“Hayır Stephen. Gerçi hürmetli annene yapılan hakaretten dolayı kesinlikle cezalandırır ve öldürürdüm ama yirmi dokuz yıl önce Valettta kasabasında asılmış. Neyse ki ölmeden önce pek çok başka genç kadını öpmüştü ve annenin öpücüğünün gücü ve fazileti onlara da geçmişti. Bu yüzden tek yapmam gereken onları bularak annenin öpücüğünden kalanları çıkarmak oldu.”</p>

  <p>“Peki, bunu nasıl yaptınız efendim?” diye sordu Stephen, çok iyi bildiği cevabı işitmekten korkarak.</p>

  <p>“Ah! Kadınlar öldükten sonra iş kolaydı canım.”</p>

  <p>“Sırf adımı bulmak için ölen bunca insan” diye içini çekti Stephen.</p>

  <p>“Bir bu kadarını daha seve seve öldürürdüm, yoo, yüz katını, yoo, yoo hatta bin katını bile ve daha fazlasını! İşte sana duyduğum sevgi bu kadar büyük Stephen. Anneciğinin çığlıkları olan küller, kemikleri olan inciler, elbisesi olan yatak örtüsü ve öpücüğünün sihirli özüyle adını bulabildim, gerçek dostun ve en soylu iyilikçin olarak şimdi sana… Ah! Düşmanımız da geldi işte! Onu öldürür öldürmez sana adını vereceğim. Dikkatli ol Stephen! Bir tür büyü savaşı olabilir. Eminim çeşitli biçimlere girmek zorunda kalacağım, derisi yüzülmüş kafa ve kanlı kemikler, ateş yağmuru vesaire, istersen biraz kenara çekil!”</p>

  <p>Yabancı adam iyice yaklaştı. Banbury peyniri kadar inceydi, şahine benzeyen uğursuz bir yüzü vardı. Paltosu ve gömleği lime limeydi, çizmeleri yıpranmış, delik deşikti.</p>

  <p>“Şey!” dedi beyefendi bir saniye sonra. “Şimdi çok şaşırdım işte! Bu kişiyi daha önce görmüş müydün Stephen?”</p>

  <p>“Evet efendim. İtiraf edeyim ki gördüm. Bu size anlattığım adam. Bana kehanetten söz eden, tuhaf biçimsizliği olan adam. Adı Vinculus.”</p>

  <p>“Size iyi günler Kral!” dedi Vinculus, Stephen’a. “Çok yakında demiştim değil mi? İşte şimdi o zaman geldi! Yağmur sana kapı açacak ve içinden geçeceksin! Taşlar sana taht yapacak ve üzerinde oturacaksın!” Stephen’ı sanki asayı, tacı ve küreyi kendisi vermişçesine gizemli bir ilgiyle süzdü.</p>

  <p>“Belki de başvurduğunuz muhterem varlıklar yanılıyordur efendim. Belki de bize yanlış kişiyi getirmişlerdir” dedi Stephen beyefendiye.</p>

  <p>“Öyle görünüyor” dedi beyefendi. “Bu serserinin kimseye tehlike oluşturacak hali yok, hele bana hiç. Ancak Kuzey Rüzgarı ve Şafak onu bize gösterme zahmetine girdikleri için onu öldürmemek büyük saygısızlık olur.”</p>

  <p>Vinculus tuhaf bir biçimde bu öneriden hiç etkilenmemişe benziyordu. Bir kahkaha attı. “Yapabilirsen yap peri! Beni öldürmenin çok zor olduğunu göreceksin!”</p>

  <p>“Acaba?” dedi beyefendi. “Çünkü itiraf edeyim ki bana çok kolay ölecekmişsin gibi geliyor! Ama tabii ben her türlü şeyi öldürmekte ustayımdır! Ejderhaları öldürdüm, orduları boğdum, depremler ve fırtınaları şehirleri yutmaları için ikna ettim! Sen bir insansın. Bütün insanlar gibi yalnızsın. Bense kadim müttefikler ve dostlarla çevriliyim. Buna karşı koyacak neyin var serseri?”</p>

  <p>Vinculus kirli çenesini beyefendiye doğru büyük bir küçümsemeyle kaldırdı. “Bir kitap!”</p>

  <p>Tuhaf bir şey söylemişti. Stephen, elinde olmadan Vinculus’un elinde gerçekten bir kitap varsa onu satıp kendine bir palto almasının daha hayırlı olacağını düşündü.</p>

  <p>Beyefendi başını çevirerek ani bir öfkeyle gözlerini uzaktaki beyaz dağ sırasına çevirdi. “Ne!” diye bağırdı, sanki bir tokat yemiş gibi şiddetle. “Ne! Onu benden çalmışlar! Hırsızlar! hırsızlar! İngiliz hırsızlar!”</p>

  <p>“Kimi efendim?”</p>

  <p>“Leydi Pole’u! Biri efsunu bozmuş!”</p>

  <p>“İngilizler’in büyüsü Peri!” diye bağırdı Vinculus. “İngilizler’in büyüsü geri geliyor!”</p>

  <p>“Şimdi küstahlıklarını görüyorsun Stephen!” diye bağırdı beyefendi Vinculus’a korkunç bir hiddetle dönerek. “Şimdi düşmanlarımızın kötü niyetini görüyorsun! Stephen, bana biraz ip bul!”</p>

  <p>“İp mi efendim? Kilometrelerce arasam da bulamayacağımdan eminim efendim. Bakın siz ve ben …”</p>

  <p>“İp yok Peri!” diye alay etti Vinculus.</p>

  <p>Ama yukarılarındaki boşlukta bir şeyler oluyordu. Sicim gibi yağan sulu kar ve kar her nasılsa birlikte bükülmeye başlamışlardı. Gökyüzünden kıvrılarak Stephen’ın eline uzun kalın bir ip düştü.</p>

  <p>“İşte!” dedi beyefendi zafer dolu bir sesle. “Stephen bak! İşte bir ağaç! Bütün bu ıssızlığın ortasında bir ağaç, tam da ihtiyacımız olan yerde! İngiltere her zaman dostum olmuştur. Her zaman bana iyi hizmet etmiştir. İpi bir dalın üzerinden aşırt da şu serseriyi asalım!”</p>

  <p>Stephen duraksadı, bir an bu yeni felaketi nasıl engelleyeceğini bilemedi. Elindeki ip sabrını yitirmiş gibiydi, uzağa atladı ve kendini düzgünce iki parçaya ayırdı. Biri karların üzerinden kıvrılarak Vinculus’a doğru ilerledi ve onu sıkıca bağladı. Diğeri güzel bir kement oluşturdu ve kendini düzgünce bir dala astı.</p>

  <p>Beyefendi sevinçten ellerini ovuşturuyordu, bir asılma göreceği düşüncesiyle keyfi iyice yerine gelmişti. “Dans eder misin serseri?” diye sordu Vinculus’a. “Şimdi sana yeni adımlar öğreteceğim!”</p>

  <p>Her şey bir kâbus niteliğini almıştı. Her şey çabucak hiçbir kesinti olmadan olup bitti. Stephen ne müdahale etme fırsatını ne de doğru sözcükleri bulabildi. Vinculus’a gelince, o bütün bu idam boyunca çok tuhaf davrandı. Kendisine neler olduğunu hiç anlamamış gibiydi. Başka bir şey söylememişti ama birkaç kez sanki ciddi bir rahatsızlıkla karşı karşıya bırakılıyormuş ve bu durum onu kızdırıyormuşçasına sabırsızlığını belirten homurtular çıkardı.</p>

  <p>Beyefendi görünüşe göre hiç zorlanmadan Vinculus’u tuttuğu gibi kementin altına koydu. İp Vinculus’un boynuna dolandı ve onu ansızın havaya kaldırdı. Aynı anda bedenine dolanmış ip çözüldü ve yerde kendini güzelce katladı.</p>

  <p>Vinculus boş yere havayı tekmeledi. Bedeni sarsıldı ve döndü. Zor öldürülmekle övünmesine rağmen boynu çok kolay kırıldı. Çatırtısı boş kırda net bir biçimde duyuldu. Bir iki kez daha aniden kasıldıktan sonra bedeni hareketsiz kaldı.</p>

  <p>Stephen bütün İngilizler’den nefret etmeye kararlı olmasına rağmen elleriyle yüzünü kapayarak ağladı.</p>

  <p>Beyefendi kendisini çok mutlu eden bir şeyle karşılaşmış bir çocuk gibi dönerek dans etti, kendi kendine şarkılar söyledi. Bitirdiğinde sohbet edercesine tatlı bir sesle konuştu. “Eh, bu pek umduğum gibi olmadı! Hiç mücadele etmedi. Kimdi acaba merak ediyorum?”</p>

  <p>“Size söyledim efendim” dedi Stephen, gözyaşlarını kurulayarak. “Bana kehaneti söyleyen adam buydu. Bedeninde tuhaf deri var. Yazıya benziyorlar.”</p>

  <p>Beyefendi Vinculus’un paltosunu, gömleğini ve boyunbağını çıkardı. “İşte burada!” dedi hafif bir şaşkınlıkla. Çıkıp çıkmayacağını görmek için Vinculus’un sağ omzundaki küçük bir daireyi tırnağıyla kazıdı. Çıkmayınca ilgisini kaybetti.</p>

  <p>“Şimdi!” dedi. “Haydi gidip Leydi Pole’a büyü yapalım.”</p>

  <p>“Büyü mü efendim!” dedi Stephen. “Ama neden böyle bir şey yapalım ki?”</p>

  <p>“Ah! Bir iki ay içinde ölmesi için. Bir kere her şey bir yana âdettendir. Efsundan serbest kalan birinin uzun süre yaşamasına ender olarak izin verilir, hele ben efsunlamışsam hiç! Leydi Pole fazla uzakta değil, hem büyücülere bize karşı çıkmalarının cezasız kalamayacağını da göstermemiz gerek! Gel Stephen!”</p>
