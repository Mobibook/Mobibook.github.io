  <h1 class="chaptername">Şafak Oğlanları</h1>

  <h3>Şubat 1808</h3>

  <p>Tuhaftı ama hiç kimse Stephen Black’in Leydileriyle aynı dertten muzdarip olduğunu fark etmemişti. O da yorgunluk ve üşümekten şikayet ediyor, konuştukları ender zamanlarda her ikisi de alçak sesle ve bitkin bir tavırla konuşuyordu.</p>

  <p>Ancak bu durum belki o kadar da tuhaf değildi. Bir leydiyle bir uşağın birbirinden farklı hayat tarzları durumlarındaki herhangi bir benzerliği gizliyordu. Bir uşak işleriyle meşgul olurdu. Leydi Pole’un aksine Stephen saatlerce pencerenin yanında hiç konuşmadan boş boş oturamazdı. Leydi Pole örneğinde hastalık olarak yüceltilen belirtiler, Stephen örneğinde yalnızca moral bozukluğu olarak algılanıyordu.</p>

  <p>Harley Sokağı’ndaki aşçı John Longridge otuz yıldır böyle bir moralsizlikten muzdaripti. Stephen Black’i hür melankolikler kardeşliğine yeni bir üye olarak kabul etmekte hiç gecikmedi. Zavallı adam kendisi gibi kederli birini bulmuş olmaktan memnun görünüyordu. Akşamları Stephen başını elleri arasına gömmüş otururken John Longridge masada karşısına geçerek onunla dertleşmeye başlardı.</p>

  <p>“Ah efendim, sizi anlıyorum, hiç kuşkunuz olmasın. Üzüntü, Bay Black, bir insanın çekebileceği en büyük işkencedir. Bazen bana şu koca Londra hem rengi hem kıvamı açısından soğuk yulaf lapası gibi geliyor. Soğuk bezelye lapası suratlı ve elli insanlar, soğuk yulaf lapası sokaklarda dolaşıyorlar. Ah! Tanrım! İşte o zaman öyle kötü hissediyorum ki! Gökyüzündeki güneş bile soğuk, gri ve bezelye lapası gibi ve beni ısıtacak güçten yoksun. Siz de sık sık ürperiyor musunuz efendim?” John Longridge elini Stephen’ın elinin üzerine koyardı, “Ah, Bay Black efendim” derdi. “Mezar kadar soğuksunuz.”</p>

  <p>Stephen kendini uyurgezer gibi hissediyordu. Artık yaşamıyor, yalnızca rüya görüyordu. Harley Sokağı’ndaki ev ve diğer hizmetliler rüyasına aitti. İşini, dostlarını ve Bayan Brady’yi de rüyasında görüyordu. Bazen de çok tuhaf şeyler görüyordu. Küçük, çok çok uzak soğuk bir parçasının olmaması gerektiğini bildiği şeyler: Harley Sokağı’ndaki evde bir koridorda yürürken ya da merdivenlerden çıkarken bir köşeyi döndüğünde uzakta kaybolan başka koridorlarla merdivenler görüyordu. Oraya ait olmayan koridorlarla merdivenler. Sanki Harley Sokağı’ndaki ev kazara çok daha büyük ve eski bir yapının içine yerleştirilmişti. Koridorlar taş kemerli, toz ve gölgelerle doluydu. Merdivenler ve zemin öyle yıpranmış ve engebeliydi ki bir binadan çok doğadaki taşlara benziyordu ama en tuhafı da Stephen’ın bu hayaletimsi koridorları gayet iyi biliyor olmasıydı. Nasıl ve neden olduğunu bilmeden arada sırada aklından şöyle düşünceler geçtiğini fark ediyordu: “Evet hemen köşeyi dönünce Doğu Silahhanesi var” ya da “Bu merdivenler Karındeşen’in Kulesi’ne çıkıyor.”</p>

  <p>Ne zaman bu koridorları görse ya da bazen yaptığı gibi gerçekte görmeden varlıklarını hissetse, kendini biraz daha canlı, biraz daha eskisi gibi hissediyordu. Donmuş olan hangi parçasıysa (kalbi mi? ruhu mu?) biraz olsun çözülüyor, yeniden hissetmeye ve çevresiyle ilgilenmeye başlıyordu. Ancak bunun dışında hiçbir şey onu eğlendirmiyor, hiçbir şey tatmin etmiyordu. Her şey gölgeler, boşluk, yankılar ve tozdan ibaretti.</p>

  <p>Bazen huzursuzluğu Mayfair ve Piccadilly çevresindeki karanlık kış sokaklarında dolaşmasına yol açıyordu. Şubat sonlarında böyle bir gün kendini Bay Wharton’un Oxford Sokağı’ndaki pastanesinin önünde buldu. Burası iyi bildiği bir yerdi. Üst katında, Şafak Oğlanları’nın, Londra’nın daha önemli evlerinde çalışan, önemli türden hizmetlilerin kulübü bulunuyordu. Anılmaya değer üyeleri arasında Lord Castlereagh’ın özel uşağı, Portland Dükü’nün arabacısı ve Stephen da vardı. Şafak Oğlanları her ayın üçüncü Salı’sı buluşarak her Londra kulübünün üyelerinin yaptığı şeyleri yaparlardı. İçki içer, yemek yer, kumar oynar, politikadan konuşur, metreslerinin dedikodusunu yaparlardı. Ayın kalan günlerinde de işlerini bitirip serbest kaldıklarında kendi denklerinin yanında kafalarını dinlemek için Bay Wharton’un pastanesinin üst katına uğrarlardı. Stephen da içeri girdi ve üst kata çıktı.</p>

  <p>Bu daire, şehirde bulunabilecek herhangi bir benzer kuruluşun yerinden farksızdı. Erkek nüfusun bulunduğu her yer gibi burası da tütün dumanıyla doluydu. Duvarları koyu lambri kaplıydı. Aynı ahşaptan bölmeler odayı kutucuklara bölüyordu, böylece müşteriler kendilerine ait küçük ahşap bir dünyada olmanın keyfini çıkarabiliyorlardı. Çıplak zeminde taze talaş vardı. Masaların üzeri beyaz kumaşlarla kaplıydı, kandiller temiz tutuluyor, fitilleri kırpılıyordu. Stephen bölmelerden birine yerleşti, bir bardak porto şarabı ısmarladı. Sonra da kederli bir biçimde gözlerini bardağına dikti.</p>

  <p>Ne zaman Şafak Oğlanları’ndan biri Stephen’ın bölmesinin önünden geçecek olsa, bir iki laf etmek için durur ya da Stephen gönülsüzce elini kaldırarak onları selamlardı. Ancak bu gece onlara karşılık vermeye zahmet bile etmedi. Bu, iki belki de üç kez olmuştu ki Stephen ansızın birinin canlı bir fısıltıyla şöyle dediğini işitti: “Onları dikkate almamakta haklısın! Ne de olsa hepsi uşak ya da can sıkıcı işlerle uğraşan tipler! Yardımımla asalet ve büyüklüğün zirvesindeki hak ettiğin yere yükseldiğinde dostluklarını reddetmiş olduğunu hatırlayarak büyük teselli bulacaksın!” Yalnızca bir fısıltı olmasına rağmen Stephen onu şafakçılarla diğer beylerin kahkaha ve seslerini bastıracak biçimde gayet net duymuştu.</p>

  <p>Bir fısıltı bile olsa bu sesin taş ya da demir veya pirinci delip geçebileceği gibi garip bir hisse kapılmıştı. Binlerce kilometre yerin altından konuşsa da onu işitebilirdiniz. Değerli taşları çatlatabilir ve insanı deliliğe sürükleyebilirdi.</p>

  <p>Bu öyle olağanüstüydü ki bir an uyuşukluğundan kurtuldu. Kendisiyle konuşanın kim olduğunu öğrenmek için şiddetli bir meraka kapılarak çevresine bakındı ancak herkes tanıdıktı. Bu yüzden başını uzatarak bitişik bölmeye bir göz attı. Burada çok dikkat çekici bir kişi oturuyordu. Çok rahat görünüyordu. Kollarını paravanın üst kısmına dayamış, çizmeli ayaklarını masaya koymuştu. Dikkat çekici birkaç özelliği vardı ama en önde geleni başındaki gümüş saç kitlesiydi. Şeytanarabası kadar parlak, yumuşak ve ışıltılı görünüyordu. Stephen’a göz kırptı. Sonra kendi bölmesinden kalkarak Stephen’ın yanına gelip oturdu.</p>

  <p>“Sana söylememin bir sakıncası yok” dedi, büyük bir güvenle konuşarak. “Bu şehirde eski görkeminin yüzde biri bile kalmadı artık! Döndüğümden beri büyük hayalkırıklığı yaşıyorum. Bir zamanlar Londra demek kuleler, kule külahları ve sivri çatılardan oluşan bir orman demekti. Her birinden rengârenk bayraklar, sancaklar uçuşur ve her biri insanın gözünü kamaştırırdı! Nereye baksan parmak kemikleri kadar ince ve akan su kadar karmaşık taşoymalar görürdün! İçinde yaşayanların bilgeliğini, cesaretini ve zalimliğini simgeleyen taş ejderhalar, grifonlar ve aslanlarla süslü evler vardı. Aynı evlerin bahçelerinde ise sağlam kafeslere kapatılmış ejderhalar, aslanlar ve grifonlar bulabilirdin. Sokaktan duyulan kükremeleri kalbi zayıf olanları dehşete düşürürdü. Her kilisede kutsanmış bir aziz yatar ve halkın isteğiyle saat başı mucizeler gerçekleştirirdi. Her aziz fildişi bir tabut içinde tutulur, o da binlerce mumun ışığıyla gece gündüz gümüş ve altın renklerle parlayan mücevher kaplı bir muhafazaya konurdu! Her gün bu kutsal azizlerin birini ya da ikisini kutlamak için bir tören alayı olurdu ve Londra’nın ünü dünyadan dünyaya yayılırdı! Elbette o günlerde Londra sakinleri kiliselerinin inşasında, bahçelerinin düzenlenmesinde ve evlerinin döşenmesinde <i>fikrimi</i> almaya gelirlerdi. Ricalarında gerektiği kadar saygı gösterirlerse genellikle iyi tavsiye verirdim. Ah evet! Londra görünümünü <i>bana</i> borçluyken güzel, asil ve eşsizdi. Oysa şimdi…”</p>

  <p>Londra’yı elinde bir top haline getirmiş ve fırlatıp atmış gibi zarif bir hareket yaptı. “Ama bana öyle bakınca çok aptal görünüyorsun! Ben seni ziyaret etmek için bunca zahmete gireyim, sen de öyle sessizce suratını asıp aval aval bak! Tamam beni gördüğüne şaşırmış olabilirsin ama bu terbiyeyi unutmak için bahane değil. Elbette” dedi büyük bir lütuf gösteren bir edayla, “İngilizler benim yanımda şaşırmaktan başka bir şey yapmazlar pek. Bu dünyanın en doğal şeyi ama sen ve ben, bundan daha iyi bir karşılamayı hak edeceğim kadar dostuz herhalde.”</p>

  <p>“Daha önce tanıştık mı bayım?” diye sordu Stephen şaşkın şaşkın. “Sizi rüyamda gördüğüme eminim. Birlikte tozlu, sonsuza uzanan koridorları olan büyük bir konaktaydık.”</p>

  <p>“Daha önce tanıştık mı bayım?” diye alay etti şeytanarabası saçlı adam. “Şuna bak! Amma da saçma sapan konuşuyorsun! Sanki haftalardır aynı balolara, ziyafetlere ve partilere katılmamışız gibi.”</p>

  <p>“Elbette rüyalarımda…”</p>

  <p>“Bu kadar kıt akıllı olacağını hiç sanmıyordum” diye bağırdı sabrını yitiren adam. “Kayıp Umut <i>hayal</i> değil. Konaklarımın en güzeli ve en eskisidir, ki pek çok konağım vardır ve Carlton Konağı kadar gerçektirler!<a href="../Text/footnotes.html#end35" id="endref35"><sup>(35)</sup></a> Aslına bakarsan çok daha gerçektir! Gelecekte olacakların çoğunu biliyorum ve sana şu kadarını söyleyeyim: Carlton Konağı yirmi yıl içinde yerle bir olacak. Londra şehrine gelince… Dur bakayım hımın! İki bin yıl daha güç bela dayanacak. Oysa Kayıp Umut dünyanın bir sonraki çağına kadar ayakta kalacak!” Bu düşünce onu fazlasıyla memnun etmiş gibiydi, hatta normal tavırlarında bile son haddinde kendinden memnun olduğu seziliyordu. “Hayır hayal değil. Yalnızca peri eğlencelerimize katılmak üzere her gece seni Kayıp Umut’a getiren bir sihrin etkisi altındasın!”</p>

  <p>Stephen hiçbir şey anlamadan adama baktı. Sonra konuşmazsa surat asmak ya da terbiyesizlikle suçlanacağını hatırlayarak aklını başına topladı ve kekeleyerek, “Ve… ve bu sihir de size mi ait efendim?” diye kekeledi.</p>

  <p>“Elbette canım!”</p>

  <p>Bunu öyle bir memnuniyet havasıyla söylemişti ki, şeytanarabası saçlı adamın Stephen’ı büyülemekle ona iyiliklerin en büyüğünü yaptığını düşündüğü çok açıktı. Stephen ona kibarca teşekkür etti ve “Ancak…” diye ekledi, “Böyle bir iyiliği hak edecek ne yaptığımı hayal bile edemiyorum. Hatta hiçbir şey yapmadığımdan eminim.”</p>

  <p>“Ah!” dedi adam keyiflenerek. “Stephen Black, kusursuz bir terbiyeye sahipsin. Kıymetli insanlara gösterilmesi gereken saygı konusunda İngilizler’e bir iki ders verebilirsin. <i>Terbiyen</i> sonunda sana şans getirecek!”</p>

  <p>“Bir de Bayan Brandy’nin kasasındaki şu altın gineler” dedi Stephen. “Onlar da sizin miydi?”</p>

  <p>“Ah! Yeni mi anladın? Ancak ne kadar zekice davrandığıma dikkatini çekerim! Bana gece gündüz zarar vermek isteyen düşmanlarla çevrili olduğunu söylediğini hatırlayarak parayı bir dostuna ulaştırdım. Sonra evlendiğinizde, para senin olacak.”</p>

  <p>“Nasıl bil…” diye başladı Stephen ve durdu. Belli ki bu beyefendinin, hayatı hakkında bilmediği ve karışmaya hakkı olduğunu düşünmediği tek bir şey bile yoktu. “Ancak düşmanlarım hakkında yanılıyorsunuz efendim” dedi. “Benim hiç düşmanım yok.”</p>

  <p>“Sevgili Stephen!” dedi adam çok gülünç bir şey işitmiş gibi. <i>“Elbette</i> düşmanların var! En azılısı da efendin, Leydi Pole’un kocası olacak o kötü adam! Seni uşağı olmaya ve sabah akşam emirlerini yerine getirmeye zorluyor. Güzelliğine ve asaletine hiç layık olmayan işler veriyor. Peki, bunları neden yapıyor?”</p>

  <p>“Sanırım nedeni…” diye başladı Stephen.</p>

  <p>“Kesinlikle!” diye bildirdi adam zafer kazanmış bir edayla. “Çünkü bütün kötülüğüyle seni esir aldı ve zincirlere bağladı, seni yendiği için bu müşkül durumunu gördükçe hain kahkahalarla uluyarak dans ediyor.”</p>

  <p>Stephen itiraz etmek, Sör Walter’ın bunlardan hiçbirini yapmadığını, kendisine her zaman son derece iyi ve nazik davrandığını, henüz gençken ve fazla parası yokken bile kendisini okula gönderdiğini, sonradan daha da yoksullaştığında ikisinin aynı kaptan yemek yediğini ve aynı ateşte ısındığını söylemek için ağzını açtı. Düşmanları karşısında zafer kazanmaya gelince siyasi karşıtlarına karşı puan kazandığını düşündüğünde memnun bir ifadeyle keyif keyifli güldüğünü görmüştü ama ortalıkta dans ettiğini ya da hain kahkahalarla uluduğunu hiç görmemişti. Stephen tam bunları söylecekti ki, “Zincir” sözcüğüyle sessiz bir yıldırım tarafından çarpılmış gibi oldu. Birdenbire hayalinde karanlık bir yer gördü, korkunçtu, dehşet doluydu, sıcak, rutubetli, kapalı bir yerdi. Karanlıkta gölgeler ve ağır demir zincirlerin şakırtısı ve kayışı vardı. Bu görüntünün ne anlama geldiğini ya da nereden geldiği konusunda hiçbir fikri yoktu. Bir anı olduğunu sanmıyordu. Böyle bir yerde bulunmuş olabilir miydi?</p>

  <p>“Senin ve Leydi Pole’un her akşam ondan kaçıp evimde mutlu olmaya geldiğinizi öğrenirse, anında bir kıskançlık krizine kapılarak ikinizi de öldürtürdü herhalde. Ama korkmana gerek yok sevgili, çok sevgili Stephen’ım. Hiçbir zaman öğrenmemesini sağlayacağım. Ah! Böyle bencil insanlardan nasıl da nefret ediyorum” Kibirli İngilizler tarafından küçümsenmenin, hor görülmenin ve şanına yakışmayan işlere koşulmanın ne demek olduğunu <i>ben</i> bilirim. Aynı kaderi paylaşmana dayanamam!” Duraksayarak, bembeyaz buz gibi parmaklarla Stephen’ın alnını ve yanağını okşadı. Stephen’ın teni tuhaf bir biçimde karıncalanmıştı. “Sana karşı ne kadar sıcak bir ilgim olduğunu ve kalıcı bir faydamın dokunması için nasıl çırpındığımı bilemezsin! Bu nedenle de seni peri krallıklarından birinin kralı yapacak bir plan düşündüm!”</p>

  <p>“Ö… Özür dilerim efendim. Ben başka bir şey düşünüyordum. Kral mı dediniz efendim? Hayır efendim, ben kral olamam. İyi niyetinizden böyle düşünüyorsunuz. Hem korkarım peri ülkesi sağlığıma pek iyi gelmiyor. Evinize ilk kez geldiğimden beri kendimi aptallaşmış ve ağırlaşmış hissediyorum. Sabah, akşam, öğlen yorgunum, yaşamak ağır bir yük gibi geliyor. Elbette bütün suç benim ama belki de ölümlüler perilerin mutluluğunu tatmak için yaratılmamıştır.”</p>

  <p>“Ah! Bu yalnızca her zaman dans ve ziyafetin olduğu ve herkesin en güzel giysilerini giydiği evimde geçirdiğin zamanla karşılaştırıldığında İngiltere’nin sıkıcılığı karşısında hissettiğin üzüntü!”</p>

  <p>“Haklı olduğunuza eminim efendim, yine de lütfedip beni bu sihirden kurtarırsanız size minnettar kalırım.”</p>

  <p>“Ah! Ama bu imkansız!” diye bildirdi adam. “Güzel kızkardeşlerim ve kuzinlerimin -ki her biri için kralların birbirini öldürdüğünü ve büyük imparatorlukların çöktüğünü söyleyebilirim- bir sonraki dansta sana eşlik etmek için kavga ettiklerini bilmiyor musun? Artık Kayıp Umut’a gelmeyeceğini söylersem ne derler sonra? Zira bütün diğer erdemlerimin yanında aynı zamanda en ilgilisinden bir ağabey ve kuzenimdir. Elimden geliyorsa evimdeki kadınları mutlu etmek isterim. Kral olmayı reddetmene gelince seni temin ederim, herkesin, önünde eğilmesi ve sana türlü türlü asil unvanlarla hitap etmesi kadar hoş bir şey yoktur.”</p>

  <p>Stephen’ın güzelliği, vakur tavırları ve zarif dansına yönelik övgülerine devam etti. Bunları Peri Diyarı’nda büyük bir krallığın yöneticisi olmanın belli başlı şartları olarak görüyordu. Sonra Stephen’a en iyi hangi krallığın uyacağı konusunda fikir yürütmeye başladı. “Söylenmemiş Hayır Duaları güzel bir yerdir. Karanlık, geçit vermez ormanlar, yalnız dağlar, aşılmaz denizler vesaire. Şu anda bir yöneticisi olmadığı için avantajlı ama bir de dezavantajı var, şimdiden tahtta hak iddia eden yirmi altı kişi var, kendini kanlı bir iç savaşın ortasında bulmayı istemeyebilirsin.Sonra bir de Acı Bana Dükalığı var. Halihazırdaki Dük’ün hiç dostu yok. Ah ama hiçbir dostumu Acı Bana gibi küçük, sefil bir yerin yöneticisi olarak görmek istemem.”</p>
