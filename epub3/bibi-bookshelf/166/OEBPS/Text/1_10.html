  <h1 class="chapternumber sigil_not_in_toc">10</h1>

  <h2 class="chaptername" id="sigil_toc_id_12">Bir büyücüye iş bulmanın zorluğu</h2>

  <h3 class="sigil_not_in_toc">Ekim 1807</h3>

  <p>Sör Walter bakanlara büyü konusunu kademe kademe açmak, Bay Norrell’i savaşta kullanmayı önermeden önce yavaş yavaş fikre alışmalarını sağlamak niyetindeydi. Kendisine karşı çıkacaklarından korkuyordu. Bay Canning’in alaycı olacağından, Lord Castlereagh’ın işbirliğine yanaşmayacağından, Chatham dükününse şaşırmaktan başka bir şey yapmayacağından emindi.</p>

  <p>Ancak bütün bu korkuların yersiz olduğu anlaşıldı. Londra’daki herkes gibi bakanlar da alışılmadık durumdan haberdardı. Kabine Burlington Sarayı’ndaki<a href="../Text/footnotes.html#end21" id="endref21"><sup>(21)</sup></a> bir sonraki toplantısında, İngiltere’nin tek büyücüsünün hizmetinden yararlanmayı sabırsızlıkla beklediklerini açıkladı ama onunla ne yapılacağı açık değildi. İngiltere hükümeti bir büyücüyü son olarak iki yüzyıl önce görevlendirmişti ve bu işin nasıl yapıldığını unutmuşlardı.</p>

  <p>“Asıl sorunum” dedi Lord Castlereagh. “Ordu için asker bulmak, bu inanın neredeyse imkânsız bir iş. İngilizler tuhaf bir biçimde askerlikten uzak bir ırk. Ama gözüm Lincolnshire’da. Oradaki domuzların özellikle iyi olduğunu, onları yiyenlerin cesur ve güçlü kuvvetli olduğu öğrendim. En iyisi Lincolnshire üzerine yapılacak, üç ya da dört bin genç erkeğin içini birden asker olup Fransızlar’la savaşma isteğiyle dolduracak genel bir büyü olurdu. Sör Walter’a özlemle baktı. “Dostunuz böyle bir büyü biliyor mudur dersiniz Sör Walter?” Sör Walter bilmiyordu ama Bay Norrell’e soracağını söyledi.</p>

  <p>Daha sonra aynı gün Sör Walter Pole, Bay Norrell’i ziyaret etti ve soruyu ona sordu. Bay Norrell bu işe çok memnun olmuştu. Daha önce hiç kimsenin böyle bir büyü teklif ettiğini sanmıyordu ve Sör Walter’dan Lord Castleraegh’a, yaratıcı bir zihne sahip olduğu için kendisini tebrik ettiğini söylemesini rica etti. Bunun mümkün olup olmadığına gelince, “Büyünün tatbikini Lincolnshire’la sınırlamak zor, yani Lincolnshire’ın genç erkekleriyle. Eğer başarılı olursak, ki bu konuda övünebilirim o zaman Lincolnshire’ın yanı sıra bütün komşu şehirler tamamen boşalabilir.”</p>

  <p>Sör Walter, Lord Castlereagh’a kendisine söylenenleri aktardı.</p>

  <p>Bakanların teklif ettiği bir sonraki büyü Bay Norrell’i çok daha az memnun etti. Leydi Pole’un dirilişi Londra’daki herkesin dikkatini çekmişti ve bakanlar da bu genel ilgiye dahildi. Her şey Lord Castlereagh’ın diğer bakanlara Napolyon Bonaparte’ın hayatta en çok korktuğu kimdir? diye sormasıyla başladı. Kötü Fransız imparatorun bir sonraki adımını bilen kişi kimdi? Fransızlar’a, Fransız burunlarını bir daha limanlarından çıkarmaya cesaret edemeyecekleri kadar büyük bir bozgun yaşatan? Bir İngiliz beyefendisinin bütün değerlerini kişiliğinde toplayan? Bu kişi Lord Nelson’dan başkası değildi. Açıkça görülüyordu ki yapılacak ilk iş Lord Nelson’u diriltmekti. Lord Castlereagh, Sör Walter’dan özür diliyordu ancak neden bu konuda nefes tüketerek zaman kaybediyorlardı?</p>

  <p>Enerjik ve kavgacı bir adam olan Bay Canning buna cevap vermekte gecikmedi. Elbette Lord Nelson’un yokluğunu hissediyorlardı. Nelson ulusun kahramanıydı. Nelson, Lord Castlereagh’ın söylediği her şeyi yapmıştı. Ama her şey bir yana, (Bay Canning burada saygın bir İngiliz kurumu olan donanmaya saygısızlık etmek istemiyordu ancak) Nelson yalnızca bir denizciydi, oysa merhum Bay Pitt İngiltere’nin her şeyi olmuştu.<a href="../Text/footnotes.html#end22" id="endref22"><sup>(22)</sup></a> Eğer biri diriltilecekse o da, başka hiç seçenek yoktu, Bay Pitt olmalıydı.</p>

  <p>Lord Chatham (kendisi aynı zamanda merhum Bay Pitt’in erkek kardeşi oluyordu) elbette bu öneriye arka çıktı. Ama neden bir seçim yapmak zorunda olduklarını anlayamıyordu. Hem Pitt’i hem de Nelson’u diriltemezler miydi? Yalnızca büyücüye iki kez para vermiş olacaklardı, ki buna kimsenin itiraz edeceğini sanmıyordu.</p>

  <p>Sonra diğer bakanlar diriltilmek üzere adaylar önerdiler, sonunda iş öyle bir hal aldı ki İngiltere’deki mezar odalarının yarısı boşalacakmış gibi göründü. Kısa sürede ellerinde uzun bir liste oluştu ve her zamanki gibi bu konuyu da tartışmaya başlamaya hazırlandılar.</p>

  <p>“Bu iş böyle olmayacak” dedi Sör Walter. “Bir yerden başlamalıyız ve bana öyle geliyor ki hepimiz şu anki konumumuzu Bay Pitt’e borçluyuz. Başka bir beyefendiyi tercih etmekle büyük hata yaparız.”</p>

  <p>Bay Norrell’i Hanover Meydanı’ndan Burlington Sarayı’na getirmesi için bir haberci gönderildi. Bay Norrell bakanların oturduğu görkemli boyalı salona götürüldü. Sör Walter ona başka bir diriliş üzerinde durduklarını söyledi.</p>

  <p>Bay Norrell bembeyaz kesildi ve Sör Walter’a olan saygısından ötürü başka şartlar altında denemeyeceği bir büyüyü denediği konusunda bir şeyler mırıldandı. Bu işi ikinci kez denemeye hiç gönlü yoktu ve bakanlar ne istediklerini bilmiyorlardı.</p>

  <p>Ancak Bay Norrell diriltilecek adayın <i>kim</i> olduğunu daha iyi anladığında çok daha rahat göründü ve <i>bedenin</i> durumu konusunda bir şeyler söylediği işitildi.</p>

  <p>Sonra bakanlar Bay Pitt’in iki yıl önce ölmüş olduğunu ve hayattayken Pitt’e ne kadar bağlı olurlarsa olsunlar onu şu anki durumunda görmeyi hiç de arzulamadıklarını düşündüler. Lord Chatham (Bay Pitt’in kardeşi) üzüntüyle zavallı William’ın şimdiye çoktan çürümüş olacağını belirtti.</p>

  <p>Bu konu da burada kapanmış oldu.</p>

  <p>Yaklaşık bir hafta sonra Lord Castlereagh, Bay Norrell’i Hollanda ya da belki Portekiz gibi bakanların, Bonaparte’a karşı varlık gösterecek bir yer kazanmak için zayıf da olsa bir umut besledikleri yerlere göndermeyi önerdi. Burada Bay Norrell amiraller ve generallerin yönetimi altında büyü yapabilirdi. Böylece kırmızı yüzlü yaşlı bir denizci olan Amiral Paycocke ve 20. Hafif Süvari’den Yüzbaşı Harcourt-Bruce, Bay Norrell üzerine görüşlerini belirtmek üzere ortak bir kara ve deniz seferi olarak Hanover Meydanı’na gönderildi.</p>

  <p>Yüzbaşı Harcourt-Bruce yakışıklı, atılgan ve cesur, ayrıca çok da romantik biriydi. İngiltere’de büyünün tekrar ortaya çıkması onu son derece heyecanlanıyordu. Tarihin heyecanlı türünü okumayı severdi: Aklı fikri İngilizler’in Fransızlar karşısında sayıca az ve ölmeye mahkûm olduğu bir anda, ansızın başka alemlere ait bir müziğin işitildiği ve bir tepenin üzerinde kara uzun miğferinin kuzgun tüyleri rüzgarda uçuşan Kuzgun Kral’ın belirdiği ve büyük kara aygırıyla bayırdan aşağı, arkasında yüz insan ve yüz peri şövalyeyle dört nala inerek Fransızlar’ı büyüyle bozguna uğrattığı eski savaşlardaydı.</p>

  <p>Yüzbaşı Harcourt-Bruce’un kafasındaki büyücü ve Avrupa’daki bütün savaş alanlarında tekrar görmeyi beklediği sahne <i>böyle</i> bir şeydi. Bu nedenle Hanover Meydanı’ndaki oturma odasında Bay Norrell’i görüp onun kapı uşağına huysuz huysuz çayındaki kremanın fazla yağlı ve sonra da fazla sulu olduğundan şikayet etmesini izledikten sonra epeyi hayalkırıklığına uğradığını söylemem sizi şaşırtmayacaktır. Hatta bütün bu iş yüzünden morali öyle bozuldu ki, açık sözlü yaşlı bir adam olan Amiral Paycocke bile haline üzüldü ve bu konuda ona fazlaca gülüp takılmaya gönlü elvermedi.</p>

  <p>Amiral Paycocke ve Yüzbaşı Harcourt-Bruce tekrar bakanların yanına döndüklerinde Bay Norrell’i herhangi bir yere göndermenin söz konusu olamayacağını söylediler. Eğer böyle bir şey olursa amiraller ve generaller hükümeti asla affetmezdi. O sonbahar birkaç hafta boyunca, bakanlar ellerindeki tek büyücüye tek bir iş bile bulamayacaklarmış gibi göründü.</p>
