  <h1 class="chapternumber sigil_not_in_toc">4</h1>

  <h2 class="chaptername" id="sigil_toc_id_6">İngiliz Büyüsü Dostları</h2>

  <h3 class="sigil_not_in_toc">İlkbahar başları 1807</h3>

  <p>Her gün kütüphanesinde oturan bir adam hayal edin. Özel bir çekiciliği olmayan ufak tefek bir adam. Kitabı önünde, masasının üzerindedir. Yeni bir kalem stoğu, uçlarını sivriltmek için bir bıçak, mürekkep, kağıtlar ve defter hepsi de elinin altında rahatça ulaşabileceği bir yerdedir. Odada her zaman bir ateş yanar. Soğuğa dayanamadığı için ateşsiz yapamaz. Oda mevsimle değişir, o değişmez. Üç uzun pencere manzarası, baharda sakin, yazın neşeli, sonbaharda hüzünlü ve kışın kasvetli olan tipik bir İngiltere manzarasına bakar. Ancak değişen mevsimler onda bir heyecan uyandırmaz. O gözlerini kitabından ender olarak kaldırır. Her beyefendi gibi egzersizini yapar, kuru havalarda çıktığı uzun yürüyüşlerde yolu korudan geçer ve birkaç ağacın çevresinden dolanır. Ama fundalık, koru ya da ağaç hakkında pek az şey bilir. Kütüphane masasında kendisini bekleyen kitabı vardır. Gözleri hala dizili satırlarını takip etmeyi arzular, zihninde hâlâ öne sürdüğü savlar dolaşır, parmakları onu tekrar eline almak için karıncalanır. Dört ayda bir, iki ya da üç kez komşularıyla görüşür, çünkü İngiltere’de insan ne kadar soğuk somurtkan olursa olsun komşuları tamamen toplumdan uzak yaşamasına izin vermezler. Ziyaret ederler, uşağına kartlarını bırakırlar, onu yemeğe ya da balolarında dansa davet ederler. Aslında tamamen iyi niyetlidirler, insanın her zaman yalnız olmasının kötü bir şey olduğuna inanırlar ama azıcık da son görüşmelerinden bu yana hiç değişip değişmediğini merak ederler. Değişmemiştir. Hâlâ söyleyecek bir şeyi yoktur ve Yorkshire’daki en sıkıcı adam olduğu kabul edilir.</p>

  <p>Yine de Bay Norrell’in küçük soğuk kalbinde, İngiltere’ye büyüyü geri getirmek isteği, Bay Honeyfoot’u bile tatmin edecek ölçüde ateşli bir emeldi. İşte bu emelini uzun süredir ertelenmiş bir sonuca ulaştırmak üzere Londra’ya gitmeyi planlıyordu.</p>

  <p>Childermass onu bunun elverişli bir zaman olduğuna ikna etmişti ve Childermass dünyayı tanırdı. Sokak köşelerinde çocukların oynadıkları oyunları da, yetişkinlerin çoktan unutmuş olduğu oyunları da bilirdi. Ne düşündüklerini kimsenin yıllardır sormadığı ateşin başında oturan yaşlıların ne düşündüğünü bilirdi. Childermass delikanlıların davulların tangırtısında, kavalların namesinde işittiği şeyi, evlerini bırakarak asker olmalarının nedenini bilirdi. Childermass sokakta gördüğünüz şık avukata bakıp ceketinin cebinde neler olduğunu söyleyebilirdi. Bütün bu bildikleri de Childermass’i gülümsetirdi, bildiklerinden bazıları onu kahkahalarla güldürür ama hiçbiri içinde bir parça bile merhamet uyandırmazdı.</p>

  <p>Bu nedenle Childermass efendisine, “Londra’ya gidin. Hemen şimdi” dediğinde Bay Norrell ona inandı.</p>

  <p>“Hoşuma gitmeyen tek şey” dedi Bay Norrell. “Bay Segundus’un adımıza Londra gazetelerinden birine yazacak oluşu. Hata yapacağı kesin, bunu düşündün mü? Belki de yorum yapmayı bile deneyecek, üçüncü sınıf alimler kendilerinden bir şey katmadan yapamazlar. York’ta kullandığım büyü türleri hakkında tahminlerde bulunacak, yanlış tahminlerde. Büyü konusu biz karıştırmadan da yeterince karışık, Bay Segundus’tan faydalanmasak olmaz mıydı sanki?”</p>

  <p>Childermass karanlık bakışlarını ve bakışlarından daha da karanlık olan gözlerini efendisine çevirdi. “Merak ediyordum da efendim” dedi. “Son günlerde donanmadan Baines adında bir beyden söz edildiğini işittiniz mi acaba?”</p>

  <p>“Galiba işittim.”</p>

  <p>“Ah” dedi Childermass. “Peki nereden işittiniz?”</p>

  <p>Kısa bir sessizlik.</p>

  <p>“Şey, canım” dedi Bay Norrell isteksizce. “Kaptan Baines’in adını gazetelerden birinde okudum sanırım.”</p>

  <p>“Teğmen Hector Baines, <i>Kuzey’in Kralı</i> adında bir firkateynde görev yapmıştı” dedi Childermass.</p>

  <p>“Yirmi bir yaşındayken Batı Hint adalarındaki bir savaşta bir bacağını ve iki ya da üç parmağını kaybetti. Aynı savaşta <i>Kuzey’in Kralı’nın</i> kaptanı ve pek çok denizci de öldü. Teğmen Baines’in, gemi doktoru bacağını keserken gemiye kumanda ettiği ve emirler verdiği söylentilerinde abartı payı olabilir ama Hint adalarından hasarlı bir gemiyi çıkardı, ganimet dolu bir İspanyol gemisine saldırdı ve eve bir servetle kahraman olarak döndü. Nişanlı olduğu genç leydiyi düğünleri sırasında terk ederek başka biriyle evlendi. İşte bu efendim, <i>The Morning Post’ta</i> çıktığı biçimiyle Kaptan’ın hikayesi. Size bundan sonra neler olduğunu da anlatayım. Baines de sizin gibi kuzeydendi efendim, adsız sansız bir ailenin oğlu, hayatını kolaylaştıracak nüfuzlu dostlara sahip olmayan bir adamdı. Evlendikten kısa bir süre sonra karısıyla birlikte Londra’ya gittiler ve Seacoallane’de bir dostlarının evinde kaldılar. Oradayken her türlü rütbe ve mevkiden ziyaretçileri oldu. Akşam yemeklerini vikonteslerle yiyorlardı, parlamento üyeleri şereflerine kadeh kaldırıyordu. Kaptan Baines’e nüfuz ve hamiliğin yapabileceği her şey vaat edildi. Bu başarıyı efendim gazetedeki haberin ona kazandırdığı genel takdir ve saygıya bağlıyorum ben. Ancak belki de gazetelerin yayımcılarını sıkıntıya sokmadan sizin için aynı şeyleri yapabilecek dostlarınız vardı Londra’da.”</p>

  <p>“Olmadığını çok iyi biliyorsun” dedi Bay Norrell sabırsızca.</p>

  <p>Bu sırada Bay Segundus, mektubu üzerinde epeyi uğraşmıştı. Bay Norrell’den daha sıcak bir övgüyle <i>söz</i> edememiş olmasına üzülüyordu. Londra gazetesinin okurları Bay Norrell’in kişisel erdemlerinden söz etmesini bekleyecek ve bunu neden yapmadığını merak edeceklermiş gibi geliyordu ona.</p>

  <p>Uygun zamanda <i>The Times’ta</i> mektubu yayımlandı. Başlığı şöyleydi: “YORK’TA OLAĞANÜSTÜ OLAYLAR: İNGİLİZ BÜYÜSÜ DOSTLARINA BİR ÇAĞRI.</p>

  <p>Bay Segundus York’taki büyüyü anlattıktan sonra İngiliz büyüsü dostlarının Bay Norrell’in bir özelliği olan aşırı yalnızlık sevgisine şükran duyması gerektiğini yazmıştı çünkü bu sayede araştırmaları beslenmiş ve bu çalışmalar meyvesini York’taki büyüyle vermişti. Ama, diyor Bay Segundus ve İngiliz büyüsünün dostlarına şöyle sesleniyordu. Bay Norrell’den tekrar yalnız araştırmalarına dönmemesi, memleket meselelerine yönelik geniş sahnede yer alarak İngiliz büyü tarihinde yeni bir sayfa açmasını rica etmek için büyü dostlarını kendisine katılmaya çağırıyordu.</p>

  <p>İNGİLİZ BÜYÜSÜ DOSTLARINA BİR ÇAĞRI bir sansasyon yarattı, özellikle de Londra’da. <i>The Times</i> okurları Bay Norrell’in yaptıkları karşısında afallamıştı. Herkes Bay Norrell’i görmek istiyordu. Genç leydiler ondan korkan yaşlı zavallı York’lu beylere acıyor, kendileri de onlar kadar çok korkmayı istiyorlardı. Böyle bir fırsat bir daha kolay kolay çıkmayacağından Bay Norrell Londra’da, kendini mümkün olduğu kadar çabuk tanıtmaya karar verdi. “Bana bir ev bulmalısın Childermass” dedi. “Öyle bir ev olsun ki gelen ziyaretçiler büyünün saygıdeğer bir uğraş olduğunu anlasın. Hukuk kadar ve tıptan çok daha fazla.”</p>

  <p>Childermass kuru bir sesle Bay Norrell’e, büyünün kilise kadar saygıdeğer olduğu önermesine uygun bir mimari aramasını isteyip istemediğini sordu.</p>

  <p>Bay Norrell (hayatta şaka diye bir şeyin varlığından haberdardı yoksa insanlar kitaplarında ondan söz etmezlerdi ama o, bir şakanın yakınından uzağından geçmemişti), bir süre düşündükten sonra hayır dedi. Tam olarak böyle bir şey iddia edemezlerdi.</p>

  <p>Böylece Childermass (belki de dünyada paradan saygıdeğer bir şey olmayacağını düşünerek) efendisini Hanover Meydanı’ndaki zengin evlerinin arasında bir eve götürdü. Sizi bilmem ama doğrusunu söylemem gerekirse, Hanover Meydanı’nın güney tarafından pek hoşlanmam. En az dört katlı olan evler yüksek ve dardır, uzun kasvetli pencereler birbirinin aynıdır ve bütün evler birbirine benzer, öyle ki yanyana ışığı kapayan yüksek bir duvar izlenimi verirler insana. Öyle bile olsa Bay Norrell (benim kadar hayalperest biri değildi) yeni evinden memnun kalmıştı. Yani otuz yıldan uzun bir süredir tarlalar ve ağaçlardan oluşan geniş bir arazinin çevrelediği, yetişkin ağaçlardan oluşan bir korunun ortasındaki büyük bir kır evinde yaşayan, bir başka deyişle pencereden baktığında gözüne hiçbir zaman bir başkasının mülkü çarpmamış bir beyefendi ne kadar memnun olabilirse.</p>

  <p>“Küçük olduğu kesin Childermass” dedi. “Ama şikayetçi değilim. Kendi rahatımı önemsemem bilirsin.”</p>

  <p>Childermass buranın çoğu evden büyük olduğunu söyledi.</p>

  <p>“Öyle mi?” dedi Bay Norrell çok şaşırırak. Bay Norrell özellikle kütüphanenin küçüklüğü karşısında şok olmuştu. Burası kesinlikle ayrılamayacağı kitapların üçte birini bile almazdı. Childermass’e Londralılar’ın kitaplarını nereye koyduklarını sordu. Yoksa okumuyorlar mıydı?</p>

  <p>Bay Norrell Londra’ya geleli üç haftayı geçmemişti ki, daha önce hiç adını işitmediği bir hanım olan Bayan Godestone’dan bir mektup aldı.</p>

  <p>“… Hiç tanışmadığımız halde size yazmamın <i>ayıp</i> olduğunu biliyorum, hiç şüphesiz kendinize bu münasebetsiz kişi kim diye soruyorsunuzdur. Böyle bir kişinin varlığından bile haberim yok diyorsunuz. Bu ne cüret ve benzeri pek çok şey düşünüyorsunuzdur. Ancak Drawlight iyi dostumdur ve sizin dünyanın en yumuşak tabiatlı beyi olduğunuzu söyledi. Sizinle tanışma zevkine erişmeyi sabırsızlıkla bekliyorum. Önümüzdeki Perşembe akşamı bizimle birlikte olmayı kabul edersiniz büyük onur duyacağız. Bir kalabalıkla karşılaşacağınız düşüncesi sizi gelmekten alıkoymasın. Kalabalık en nefret ettiğim şeydir zira. Sizinle tanışmak üzere yalnızca en yakın dostlarımın davetli olacağından hiç kuşkunuz olmasın…”</p>

  <p>Bay Norrell’in üzerinde hiç de iyi bir etki bırakacak türden bir mektup değildi bu. Çabucak okuduktan sonra tiksintisini ifade eden bir ses çıkararak bir kenara bıraktı ve yeniden kitabını eline aldı. Kısa bir süre sonra o sabahki işleri görmek üzere Childermass yanına geldi. Bayan Godestone’un mektubunu okuduktan sonra Bay Norrell’e ne cevap vermeyi düşündüğünü sordu. “Reddedeceğim” dedi Bay Norrell.</p>

  <p>“Sahi mi? Başka sözünüz olduğunu mu söyleyeyim?”</p>

  <p>“istersen öyle de, tabii” dedi Bay Norrell.</p>

  <p>“Peki, başka bir sözünüz var mı?” diye sordu Childermass.</p>

  <p>“Hayır” dedi Bay Norrell.</p>

  <p>“Ah!” dedi Childermass. “O halde diğer günler çok dolu olduğunuz için bu daveti reddediyorsunuz. Yorulacağınızdan mı korkuyorsunuz?”</p>

  <p>“Başka sözüm yok. Olmadığını çok iyi biliyorsun.”</p>

  <p>Bay Norrell bir iki dakika kitabını okuduktan sonra (kitabına doğru) şöyle dedi. “Hâlâ buradasın.”</p>

  <p>“Öyle” dedi Childermass.</p>

  <p>“Pekâlâ” dedi Bay Norrell. “Ne oldu? Mesele nedir?”</p>

  <p>“Londra’ya, insanlara modern bir büyücünün nasıl olduğunu göstermek için geldiğinizi sanıyordum. Evden çıkmazsanız bu iş epeyi uzun sürebilir.”</p>

  <p>Bay Norrell bir şey söylemedi. Mektubu eline alıp baktı. “Drawlight” dedi en sonunda. “Ne demek istiyor? Bu isimde birini tanımıyorum.”</p>

  <p>“Ne demek istediğini bilmem” dedi Childermass. “Ama bildiğim bir şey varsa o da kibar olmanın bir zararı olmayacağı.”</p>

  <p>Bayan Godestone’un partisinin olduğu akşam, saat sekizde Bay Norrell üzerinde en iyi gri paltosu, arabasında oturuyor ve Bayan Godestone’un sevgili dostu Drawlight’ı düşünüyordu ki arabanın hareket etmediğini fark etti. Pencereden dışarı baktığında insanlar, arabalar ve atlardan oluşan, lambaların aydınlattığı bir karmaşa gördü. Londra caddelerini herkesin kendisi kadar karmaşık bulacağını düşündüğünden doğal olarak arabacısı ve kapı uşağının yollarını kaybettiğini varsaydı. Arabanın tavanına bastonuyla vurarak seslendi. “Davey! Lucas! Manchaster Sokağı dediğimi işitmediniz mi? Neden çıkmadan önce yolu öğrenmediniz?”</p>

  <p>Sürücü bölmesinde Lucas, Manchaster Sokağı’na varmış olduklarını, ancak önlerinde evin önünde durmak için bekleyen uzun bir araba kuyruğu olduğu için beklediklerini söyledi.</p>

  <p>“Hangi ev?” diye bağırdı Bay Norrell.</p>

  <p>Gideceğimiz ev, dedi Lucas.</p>

  <p>“Hayır! Hayır! Yanlışın var” dedi Bay Norrell. “Bu küçük bir toplantı olacak.”</p>

  <p>Ancak Bayan Godestone’un evine girer girmez Bay Norrell kendini kadının yüz kadar en yakın dostunun ortasında buldu. Salon ve oturma odaları tıklım tıklım doluydu. Her dakika yeni birileri geliyordu. Bay Norrell hayretler içindeydi ancak şaşıracak bir şey yoktu. Şehirde haftanın her günü bir düzine evde düzenlenen herhangi bir davetten farksız şık bir Londra davetindeydi.</p>

  <p>Bir Londra partisini anlatmaya nereden başlasak? Evin her yerine göz kamaştırıcı bollukta yerleştirilen, kristal pırıltıları içinde mumlar, geceyi gündüze dönüştürene kadar ışığı üçe dörde katlayan zarif aynalar, beyaz örtülü masalarda muhteşem piramitler biçiminde istiflenmiş rengarenk sera meyveleri, gören herkesi kendisine hayran bırakarak kolkola çiftler halinde gezen mücevherler içinde cennetten inme yaratıklar. Ancak sıcak bunaltıcıdır, kalabalığın baskısı ve gürültüsü bir o kadar kötüdür, bırakın oturacak yeri ayakta duracak bir yer bile yoktur. Odanın bir başka köşesinde en yakın dostunuzu görseniz ve ona anlatacak bir yığın şeyiniz olsa bile yanına gitmenize imkan yoktur. Eğer talihliyseniz ezici kalabalıkta belki onu sonra görebilir ve birbirinizin yanından hızla geçip aksi istikametlere sürüklenirken el sıkışabilirsiniz. En ufak bir terslikte parlamaya hazır, terli yabancılarla çevrili bir haldeyken mantıklı sohbet yapma şansınız bir Afrika çölünde olduğu kadardır. Tek arzunuz en sevdiğiniz elbisenizi kalabalığın en yıpratıcı etkilerinden korumak olabilir. Herkes sıcaktan ve havasızlıktan şikayet eder. Herkes kesinlikle dayanılmaz olduğunu söyler. Ancak konuklar için parti eziyetse bir de davet edilmeyenlerin ızdırabını düşünün. Onlarınkinin yanında konuklarınki hiç kalırdı. Üstelik ertesi gün birbirinize ne harika bir davet olduğunu da söyleyebilirdiniz.</p>

  <p>Tesadüfen Bay Norrell çok yaşlı bir kadınla aynı anda içeri girdi. Ufak tefek ve çirkin olmasına karşın belli ki önemli bir hanımdı (tepeden tırnağa elmaslara bürünmüştü). Kadının çevresi hemen uşaklar tarafından sarılırken Bay Norrell kimsenin dikkatini çekmeden evin içinde ilerledi. Kalabalık bir odaya girdi ve küçük bir masada bir bardak punç buldu. İçerken aklına kimseye adını söylemediği ve dolayısıyla kimsenin kendisini tanımadığı geldi. Bundan sonra ne yapacağı konusunda kafası karışıktı. Diğer konuklar kendi dostlarını selamlamakla meşguldü. Uşaklardan birine yaklaşarak kendini tanıtabilirdi ama bunu yapabileceğini sanmıyordu. Kibirli yüzleri ve taşıdıkları anlatılmaz derecede kendini beğenmiş havaları yüzünden tedirgin olmuştu. Bilge York Büyücüleri Cemiyeti’nin üyelerinden birkaçının, bu halini görememesi çok yazıktı doğrusu. Bay Norrell’in bu rahatsız ve yalnız hali karşısında epeyi keyiflenebilirlerdi. Ama bu hepimiz için geçerli değil midir? Tanıdık bir yerde rahat ve mutluyuzdur ama kimseyi tanımadığımız ve kimsenin de bizi tanımadığı bir yerde, Tanrım ne kadar da tedirgin oluruz!</p>

  <p>Bay Norrell gitme isteğiyle odaları dolaşmaktaydı ki bu gezintisinin ortasında adının geçtiği şu muamma sözleri işiterek duraksadı: “… Her zaman bu aleme ait olmayan sembollerle süslü, gece mavisi mistik bir cüppeyle geziyormuş! Ama Drawlight, bu Norrell denen adamı çok iyi tanıyormuş, dediğine göre…”</p>

  <p>Odada öyle bir gürültü vardı ki Bay Norrell’in herhangi bir şey işitebilmesi bile mucizeydi. Konuşan genç bir kadındı, Bay Norrell telaşla çevresine bakınarak kim olduğunu görmeye çalıştı ancak başarılı olduğu söylenemezdi. Kendisi hakkında başka neler söylendiğini merak etmeye başladı.</p>

  <p>Sonra kendini bir beyle hanımın yanında buldu. <i>Kadın</i> sıradan görünüşlüydü. Sağduyu sahibi biri olduğu izlenimini veren kırk elli yaşlarında bir hanımdı. Ancak <i>erkek</i> Yorkshire’da sık rastlanmayacak türde şık giyimli bir beydi. Ufak tefekti ve titiz bir biçimde giyinmişti. Siyah bir palto ve bembeyaz bir gömlek vardı üzerinde. Boynundaki siyah kadife kurdelenin ucunda gümüş çerçeveli bir gözlük sallanıyordu. Yüz hatları düzgün ve epeyi hoştu. Kısa siyah saçları vardı, teni bembeyazdı, yalnızca yanaklarında hafif bir kırmızılık vardı. Ancak asıl etkileyici yeri gözleriydi: İri, biçimli ve güzel, koyu renkte, neredeyse akışkan görünecek kadar parlaktılar. Bu gözleri upuzun ve kopkoyu kirpikler çevreliyordu. Kendisini kadınsı gösterecek pek çok ayrıntı eklemişti, ancak gözleri ve kirpikleri Tanrı vergisiydi.</p>

  <p>Bay Norrell kendisinden söz edip etmediklerini anlamak için kulak kabarttı.</p>

  <p>“Leydi Duncombe’a kızı hakkında tavsiyem şuydu” dedi ufak tefek adam. “Onun için kırk yılda bir rastlanır türde bir koca bulmuştum, yılda dokuz yüz kazanan bir adam! Ancak budala kız meteliksiz bir süvari yüzbaşısına tutulmuş. Zavallı Leydi Duncombe bu nedenle perişan bir haldeydi. ‘Ah sayın leydi’ dedim duyar duymaz. Rahat olun her şeyi bana bırakın! Leydilerinin bildiği gibi olağanüstü bir dehaya sahip olmamakla birlikte yeteneklerim bu tür işler için biçilmiş kaftandır.’ Ah madam. işleri nasıl ustaca yoluna koyduğumu işitince güleceksiniz! Dünya yüzünde böyle gülünç bir plan düşünecek bir kişi daha yoktur herhalde! Bayan Susan’ı Bond Sokağı’nda Gray’s’e götürdüm, ikimiz küpe ve kolyeleri deneyerek güzel bir sabah geçirdik. Kız bütün hayatını Derbyshire’da geçirmişti ve gerçekten <i>olağanüstü</i> mücevher görmeye pek alışkın değildi. Böyle şeylere daha önce kafa yorduğunu sanmıyorum. Sonra Leydi Duncombe’la, Yüzbaşı Hurst’le evlenirse böyle harika alışverişleri bir daha yapacak gücü olmayacağını oysa Bay Watts’la evlenirse, en iyilerini seçebileceğini ima ettik bir iki kez. Sonra binbir zahmete girerek Yüzbaşı Hurst ile tanıştım ve kendisini benimle Boodle’a, -burada kumar oynadığı konusunda size yalan söyleyemem- gelmesi için ikna ettim!” Ufak tefek adam kıkırdadı. “Şansını denemesi için ona biraz borç verdim. Benim param değildi elbette. Leydi Duncombe bu iş için bilhassa vermişti. Oraya üç dört kez gittik ve bu kısa süre içinde, şey hanımefendi, borçları epeyce arttı, hatta Yüzbaşı’nın bu borcu nasıl temizleyeceğini hiç <i>bilemiyorum</i> doğrusu! Leydi Duncombe ve ben ona şöyle dedik, bir genç hanımın, düşük gelirli bir erkekle evlenmesi başka, borç yükü altındaki bir erkeği koca olarak alması bambaşka bir şeydir. Önce bizi dinlemek istemedi. Başta, nasıl desem, biraz <i>askeri</i> ifadeler kullandı. Ancak sonunda haklı olduğumuzu itiraf etmek zorunda kaldı.”</p>

  <p>Bay Norrell sağduyulu birine benzeyen kırk elli yaşlarındaki kadının ufak tefek adama hoşnutsuz bir bakış fırlattığını gördü. Sonra kadın buz gibi bir tavırla hafifçe selam vererek tek kelime etmeden kalabalığa karıştı. Ufak tefek adam bir başka yöne döndü ve hemen bir dostunu selamladı. Sonra Bay Norrell’in gözü beyaz ve gümüş bir tuvalet içindeki çok güzel bir genç hanıma takıldı. Uzun boylu yakışıklı bir adam onunla konuşuyor, kız da söylediği her şeye çok içten bir biçimde gülüyordu.</p>

  <p>“… Peki, ya evin temellerinde, Bay Godesdone’un mahvını simgeleyen, birbirini yutan biri beyaz biri kırmızı iki ejderha bulacak olursa?” dedi genç adam kıza kurnaz bir ifadeyle. “Eminim bunu fazla önemsemezsiniz.”</p>

  <p>Öncekinden bile büyük bir neşeyle güldü genç hanım. Bir iki saniye sonra hanıma, “Bayan Godesdone” diye seslenilince Bay Norrell şaşırdı.</p>

  <p>Düşününce Bay Norrell’in aklına kadınla konuşması gerektiği geldi ama o zamana kadar Bayan Godesdone çoktan ortadan kaybolmuştu. Gürültüden ve bu kadar çok insan görmekten bunalmış bir halde sessizce oradan ayrılmaya karar vermişti ki tam o anda kapının çevresindeki kalabalık özellikle geçit vermez bir hale geldi. İnsan seline kapılarak odanın bambaşka bir yerine sürüklendi. Bir akıntıya kapılmış kuru bir yaprak gibi döne döne ilerledi ve bu dönüşlerden birinde bir pencerenin yakınlarında sessiz bir köşeye denk geldi. Sedef kakmalı oyma abanozdan uzun bir paravan -ah bu ne mutluluktu böyle- arkasında bir kitaplık saklıyordu. Bay Norrell paravanın arkasına süzülerek John Napier’in <i>Aziz Yuhanna’nın Vahi’si Üzerine Sade bir Keşif</i>‘ini buldu ve okumaya başladı.</p>

  <p>Kısa bir süre sonra tesadüfen başını kaldırdığında Bayan Godesdone’la konuşan uzun boylu yakışıklı beyle Yüzbaşı Hurst’un evlilik hayallerini yıkmak için onca zahmete giren ufak tefek esmer beyi gördü. Canlı tavırlarla konuşuyorlardı ama çevrelerindeki kalabalık öyle yoğun ve hareketliydi ki, uzun boylu adam, ufak tefek olanı kolundan yakaladığı gibi paldır küldür paravanın arkasına, Bay Norrell’in bulunduğu köşeye çekti.</p>

  <p>“Burada değil” dedi uzun boylu adam, her sözcüğünü vurgulamak için işaret parmağıyla diğerinin omzuna vurarak. “Bize söz verdiğin alev alev yanan gözler nerede? Hiçbirimizin açıklayamadığı translar? Lanetlenen biri var mı? Hiç sanmam. Onu dipsiz derinliklerden bir ruhmuş gibi çağırdın, o da gelmedi.”</p>

  <p>“Daha bu sabah onunlaydım” diye karşı çıktı ufak tefek adam. “Son zamanlarda yaptığı harika büyüleri anlattı ve geleceğini o zaman söyledi.”</p>

  <p>“Geceyarısını geçti. Artık gelmez.” Uzun boylu adam üstünlük taslayan bir edayla güldü. “İtiraf et, onu tanımıyorsun.”</p>

  <p>O zaman ufak tefek adam da diğerinin gülümsemesine rakip bir gülümsemeyle karşılık verdi (bu iki bey kesinlikle karşılıklı bir gülümseme düellosu yapıyordu). “Londra’da onu benden iyi tanıyan yok. Biraz ama çok az hayal kırıklığına uğradığımı itiraf edeyim.”</p>

  <p>“Hah!” dedi uzun boylu bey. “Odada bulunan herkes gereksiz yere zahmet ettiğini düşünüyor. Buraya olağanüstü bir şeyler göreceğimiz beklentisiyle geldik ve onun yerine kendi kendimizi eğlendiriyoruz.” Gözü tesadüfen Bay Norrell’e takıldı ve “<i>Şu</i> bey bir kitap okuyor” dedi.</p>

  <p>Ufak tefek adam arkasına bakınca kazara dirseği <i>Aziz Yuhanna’nın Vahi’si Üzerine Sade bir Keşif</i> ine çarptı. Bay Norrell’e bu kadar dar bir yeri bu kadar kocaman bir kitapla doldurduğu için soğuk bir bakış fırlattı.</p>

  <p>“Hayal kırıklığına uğradığımı söyledim” diye devam etti ufak tefek adam. “Ama hiç şaşırmadım. Onu benim kadar iyi tanımıyorsunuz. Ah! İnanın kendi değerini çok iyi biliyor. Kimse ondan iyi bilemez. Hanover Meydanı’nda ev alan biri işlerin nasıl yürüdüğünü bilir! Ah evet! Hanover Meydanı’nda bir ev aldı! Herhalde bunu işitmediniz. Bir Yahudi kadar zengin. Haythornthwaite adında yaşlı bir amcasından çok para kalmış. Ufak tefek şeylerin yanı sıra Yorkshire’da büyük bir malikanesi ve geniş bir arazisi de var.”</p>

  <p>“Hah” dedi uzun boylu adam heyecansız bir sesle. “Çok şanslıymış. Bugünlerde ölen yaşlı ve zengin bir amca bulmak pek kolay değil.”</p>

  <p>“Ah, hiç kuşkusuz!” dedi ufak tefek adam. “Arkadaşlarım Griffinler’in inanılmaz derecede zengin yaşlı bir amcaları var. Yıllardır adama göstermedikleri ilgi kalmadı ama bu işe başladıklarında bile en az yüz yaşında olmasına rağmen hâlâ ölmedi. İnatlarına, sonsuza kadar yaşamaya niyetli. Bu arada Griffinler yaşlanıyor ve berbat bir hayalkırıklığı içinde tek tek ölüyorlar. Yine de sevgili Lascelles, <i>senin</i> böyle can sıkıcı yaşlılar için boş yere kafa yormana gerek yok, rahat etmene yetecek bir servetin var, öyle değil mi?”</p>

  <p>Uzun boylu adam bu küstahlığa aldırış etmek yerine soğuk bir tavırla, “Bu bey seninle konuşmak istiyor galiba” dedi.</p>

  <p>Söz konusu bey, servetinin ve mallarının uluorta tartışılmasına epeyi şaşırmış olan ve birkaç dakikadır konuşmayı bekleyen Bay Norrell’di. “Affedersiniz” dedi.</p>

  <p>“Evet?” dedi ufak tefek adam sert bir sesle.</p>

  <p>“Bay Norrell benim.”</p>

  <p>Uzun boyluyla ufak tefek adam Bay Norrell’e iki kaba bakış fırlattı.</p>

  <p>Sessizlik birkaç dakika sürdü. Sonra önce bozulmuş görünen, yüzü sırasıyla, boş ve şaşkın bir ifadeye bürünen ufak tefek bey Bay Norrell’den adını yinelemesini rica etti.</p>

  <p>Bay Norrel ricasını yerine getirdiğinde ufak tefek beyefendi, “Özür dilerim ama… yani… Saygısızca bir soru sormak istemem ama Hanover Meydanı’ndaki evinizde, siyah giyinen çalı kökü gibi yamru yumru, zayıf yüzlü biri var mı?”</p>

  <p>Bay Norrell bir an düşündükten sonra, “Childermass. Childermass’ten söz ediyorsunuz” dedi.</p>

  <p>“Ah, Childermass!” diye bağırdı adam, her şey açığa çıkmışçasına. “Evet, tabii ya! Amma da aptalım! Childermass! Ah, Bay Norrell! Sizinle tanıştığıma ne kadar memnun olduğumu anlatamam. Adım Drawlight efendim.”</p>

  <p>“Childermass’i tanıyor musunuz?” dedi Bay Norrell şaşkın bir halde.</p>

  <p>“Ben…” Drawlight duraksadı. “Tarif ettiğim gibi bir kişiyi evinizden çıkarken gördüm ve ben… Ah Bay Norrell! Bazen ne aptal oluyorum! Onu siz sandım! Lütfen kızmayın efendim! Çünkü şimdi sizi gördükten sonra <i>onun</i> insanın büyücülerle bağdaştırdığı vahşi ve romantik görünüşe sahip, <i>sizinse</i> bir bilginin düşünceli tavırlarına sahip olduğunuzu görüyorum. Lascelles, Bay Norrell’da bir bilginin ağırbaşlı ve vakur havası yok mu?”</p>

  <p>Uzun boylu adam coşkusuz bir sesle herhalde vardır, cevabını verdi.</p>

  <p>“Bay Norrell, dostum Bay Lascelles” dedi Drawlight.</p>

  <p>Bay Lascelles belli belirsiz bir selam verdi.</p>

  <p>“Ah, Bay Norrell!” dedi Bay Drawlight heyecanla. “Bu gece gelip gelmeyeceğinizi düşünerek çektiğim işkenceyi bilemezsiniz. Saat yedide endişelerim öyle vahim bir hal aldı ki, kendimi tutamadım. Davey ve Lucas’ın fikrini öğrenmek için bizzat kalkıp Glasshouse’ta Kaynayan Kiler’e gittim. Davey sizin gelmeyeceğinizden emindi, bu da tahmin edersiniz beni derin bir üzüntüye sürükledi.”</p>

  <p>“Davey ve Lucas mı!” dedi Bay Norrell, büyük bir hayretle. (Hatırlanacağı üzere bunlar Bay Norrell’in arabacısı ve kapı uşağının adlarıydı.)</p>

  <p>“Ah, evet! dedi Bay Drawlight. “Davey ve Lucas, Glasshouse’taki Kaynayan Kiler’de ara sıra yemek yerler, herhalde biliyorsunuzdur.” Bay Drawlight konuşmasının ortasında durdu, bu duraksama Bay Norrell’in bilmediğini mırıldanmasına yetecek kadar uzundu.</p>

  <p>“Geniş dost çevreme canla başla olağanüstü güçlerinizden söz ediyordum” diye devam etti Bay Drawlight. “Bayım, size yolunuzu açan bir Vaftizci Yahya gibi hizmet verdim! Sizinle çok iyi dost olduğumu söylemekte bir sakınca görmedim çünkü en başından, iyi dost olacağımıza ilişkin bir his vardı içimde, görüyorsunuz ya, haklıymışım, baksanıza işte şimdi buradayız ve ne güzel sohbet ediyoruz!”</p>
