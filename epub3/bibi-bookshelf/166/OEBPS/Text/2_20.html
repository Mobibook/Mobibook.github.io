  <h1 class="chapternumber sigil_not_in_toc">43</h1>

  <h2 class="chaptername" id="sigil_toc_id_45">Bay Hyde’ın garip serüveni</h2>

  <h3 class="sigil_not_in_toc">Aralık 1815</h3>

  <p>Aralığın ilk haftasında bir gün Jeremy, Ashfair Konağı’nda Strange’in kütüphanesinin kapısını çaldı ve Bay Hyde’ın birkaç dakika kendisiyle konuşmayı rica ettiğini söyledi. Strange rahatsız edilmekten hiç hoşlanmamıştı. Taşraya geldiğinden beri sessizlik ve yalnızlığı Norrell kadar sever olmuştu. “Ah, tamam, ne yapalım!” diye mırıldandı.</p>

  <p>Bir paragraf daha yazdı, Valentine Greatrakes’in hayat hikâyesinde üç dört şeye bakıp kâğıdını kuruttu, imla hatalarını düzeltip tekrar kâğıdını kurutacak kadar oyalandıktan sonra hemen oturma odasına gitti.</p>

  <p>Ateşin yanında bir adam oturmuş, düşünceli bakışlarla alevlere dalmış gitmişti. Elli yaşlarında güçlü kuvvetli bir adamdı. Dışarıda epeyi zaman geçiren birine benziyordu. Çiftlik sahibi bir beyefendinin sağlam giysilerini ve çizmelerini giymişti. Yan tarafındaki bir masanın üzerinde küçük bir bardak şarap ve küçük bir tabakta bisküviler vardı. Görünüşe göre Jeremy, konuğun ikram gerektirecek kadar uzun oturduğuna kanaat getirmişti.</p>

  <p>Bay Hyde ve Jonathan Strange kendilerini bildiklerinden beri birbirleriyle komşuydular ancak servetleri ve zevklerinin belirgin biçimde birbirinden farklı olması nedeniyle ilişkileri tanışıklığın ötesine geçmemişti. Aslında bu, Strange büyücü olduğundan beri ilk görüşmeleriydi.</p>

  <p>El sıkıştılar.</p>

  <p>“Herhalde efendim” diye başladı Bay Hyde. “Böyle bir havada beni kapınıza neyin getirmiş olabileceğini merak ediyorsunuzdur.”</p>

  <p>“Hava mı?”</p>

  <p>“Evet efendim. Çok kötü.”</p>

  <p>Strange pencereden dışarı baktı. Ashfair’i çevreleyen yüksek tepeler karla kaplıydı. Her dal kaldırabildiği kadar karla yüklüydü. Hava bile buz kesmiş gibi bembeyaz ve pusluydu.</p>

  <p>“Öyleymiş. Dikkat etmemişim. Pazardan beri evden çıkmadım da.”</p>

  <p>“Uşağınız bana çalışmalarınızla meşgul olduğunuzu söyledi. Rahatsız ettiğim için özür dilerim ama size söylemek zorunda olduğum şey daha fazla bekleyemez.”</p>

  <p>“Ah! Açıklama yapmanıza gerek yok. Peki ya…” Strange duraksayarak, Bay Hyde’ın eşi, çocuğu, erkek ya da kız kardeşi ya da dostları olup olmadığını hatırlamaya çalıştı. Bu konuda hiçbir bilgisi olmadığını fark etti. “Çiftlik nasıl?” diye bitirdi sözünü. “Aston’daydı diye hatırlıyorum.”</p>

  <p>“Clunbury’ye daha yakın.”</p>

  <p>“Clunbury. Evet.”</p>

  <p>“Ben çok iyiyim Bay Strange yalnızca üç gün önce başıma biraz… sarsıcı bir şey geldi. O günden beri gelip bunu size anlatıp anlatmamam gerektiğini düşünüp durdum. Dostlarıma, karıma sordum, hepsi de gördüğüm şeyi size anlatmam gerektiğini söylediler. Üç gün önce sınırın Gal tarafında David Evans’la bir işim vardı, herhalde onu tanıyorsunuzdur efendim?”</p>

  <p>“Göz aşinalığım var. Onunla hiç konuşmadım ama Ford onu tanıyor galiba.” (Ford, Strange’in toprak işlerini yürüten kişiydi.)</p>

  <p>“Neyse efendim, Evans’la işimizi saat ikide bitirmiştik. Her yerde kalın bir kar örtüsü vardı ve burasıyla Llanfair Waterdine arasındaki yollar çok kötü olduğundan eve bir an önce dönmek istiyordum. Belki bilmiyorsunuzdur efendim ama David Evans’ın evi bir tepenin üzerindedir ve batıya bakan açık bir manzarası vardır. Dışarı çıktığımız anda karla yüklü büyük gri bulutların bize doğru geldiğini gördük. Davey’nin annesi Bayan Evans onlarda kalmam ve eve ertesi gün dönmem için ısrar etti ama Evans ve ben durumu konuştuk. Hemen yola çıktığım ve en kestirme yoldan gittiğim, yani diğer bir deyişle doğrudan Dyke’a giderek fırtına patlak vermeden İngiltere’ye geçtiğim takdirde bir terslik yaşamayacağıma karar verdik.”<a href="../Text/footnotes.html#end102" id="endref102"><sup>(102)</sup></a></p>

  <p>“Dyke’a mı?” dedi Strange kaşlarını çatarak. “Orası çok dik bir yokuştur, yazın bile ve eğer başınıza bir şey gelirse kimse geçmediğinden sizi bulmaları da zor olur. Ben olsam böyle bir şeye kalkışmazdım. Ama eminim bu tepelerin dilinden benden iyi anlıyorsunuzdur.”</p>

  <p>“Aptallık etmiş de olabilirim efendim. Dyke yolunda sert ve buz gibi bir rüzgar esmeye başladı. Yerlerdeki karı yakalıyor ve havaya savuruyordu. Karlar atımın terkisine ve paltoma yapışıyordu, bir ara başımı eğip baktığımda yamaç ve hava kadar bembeyaz olduğumuzu gördüm. Çevremizdeki her şey kadar beyazdık. Rüzgar kara ürkütücü biçimler veriyordu, öyle ki fıldır fıldır dönen hayaletler ve şu Arap hanımın hikayelerindeki cinler ve ifritlerle çevrilmiş gibiydik. Genelde ürkek olmayan zavallı atım bile kendisini korkutacak türlü türlü şeyler görüyor gibiydi. Tahmin edebileceğiniz gibi içimden Bayan Evans’ın teklifini kabul etseydim diye geçirmeye başlamıştım ki bir çan sesi işittim.”</p>

  <p>“Çan mı?” dedi Strange.</p>

  <p>“Evet efendim.”</p>

  <p>“Ama orada nerede çan olabilir ki?”</p>

  <p>“Eee, aslında o ıssız yerde hiç olmaz efendim. Aslında bana sorarsanız atın homurtuları ve rüzgarın uğultusu arasında herhangi bir şey işitebilmem bile şaşırtıcıydı.”</p>

  <p>Bay Hyde’ın kendisine bu garip çanı açıklaması için geldiğini düşünen Strange çanların sihirli anlamlarını anlatmaya başladı: Çanların perilere ve diğer kötü ruhlara karşı nasıl koruma sağladığından, kötü bir. perinin bazen nasıl bir kilise çanıyla korkutulup kaçırılabileceğinden söz etti. Yine de aynı zamanda perilerin çanları sevdikleri de biliniyordu. Peri büyüsüne çoğu zaman çan seslerinin eşlik ettiğini ve periler ortaya çıkarken çoğu zaman çanların çaldığını anlattı. “Bu garip çelişkiyi açıklayamıyorum” dedi. “Teorik büyücüler yüzyıllarca bu konuya kafa yordular.”</p>

  <p>Bay Hyde bu konuşmayı son derece dikkatli ve kibar bir tavırla dinler göründü. Strange bitirdiğinde Bay Hyde, “Ama çan yalnızca bir başlangıçtı efendim” dedi.</p>

  <p>“Ah!” dedi Strange, biraz sinirlenerek. “Pekâlâ. Devam edin.”</p>

  <p>“Dyke’ın tepeyi dolandığı noktayı görecek kadar tırmandım. Rüzgârın eğdiği birkaç ağaç ve gevşek taşlardan oluşan yıkık duvarlar vardı. Güneye baktım ve Dyke boyunca çok hızlı bir biçimde bana doğru yürüyen bir kadın gördüm…”</p>

  <p>“Bir kadın mı!”</p>

  <p>“Onu çok net gördüm. Saçları açıktı, rüzgâr uçlarını havaya kaldırıyor ve başının çevresinde uçuruyordu.” Bay Hyde kadının saçlarının karlı havada nasıl dans ettiğini eliyle gösterdi. “Galiba ona seslendim. Başını çevirip bana baktı, biliyorum ama ne durdu ne de yavaşladı. Tekrar önüne dönerek çevresindeki bütün o kardan hayaletlerle birlikte Dyke boyunca yürüdü. Üzerinde yalnızca siyah bir elbise vardı. Ne bir şal ne bir pelerin. Bu da onun için son derece endişelenmeme yol açtı. Başına korkunç bir kazanın gelmiş olması gerektiğini düşündüm. Bu nedenle atımı tepeden yukarı, zavallının gittiği yere kadar sürdüm. Bütün bu zaman boyunca onu gözden kaybetmemeye çalıştım ama rüzgâr karları gözüme doğru savuruyordu. Dyke’a ulaştım ama onu hiçbir yerde göremedim. Bu nedenle atımı bir ileri bir geri sürdüm. Aradım, sesim kısılana kadar seslendim, bir taş ya da kar yığınının arkasına düştüğünden ya da bir tavşan yuvasına takıldığından emindim. Belki de ona en başta bu kötülüğü yapan kişi tarafından kaçırılmıştı. “</p>

  <p>“Kötülük mü?”</p>

  <p>“Şey, efendim, Dyke’a ona kötülük yapmak isteyen biri tarafından getirildiğini düşündüm. İnsan bugünlerde böyle şeyleri çok duyuyor.”</p>

  <p>“Hanımı tanıyor muydunuz?”</p>

  <p>“Evet efendim.”</p>

  <p>“Kimdi?”</p>

  <p>“Bayan Strange.”</p>

  <p>Bir anlık sessizlik oldu.</p>

  <p>“Ama bu mümkün değil” diye cevapladı Strange afallayarak. “Bay Hyde, Bayan Strange’in başına bu türden üzüntü verici bir şey gelseydi mutlaka haberim olurdu. O kadar da kitaplarıma gömülmüş değilim. Affedersiniz Bay Hyde ama hata yapıyorsunuz. Bu zavallı kadın her kimse Bayan Strange değildi.”</p>

  <p>Bay Hyde başını salladı. “Sizi Shrewsbury ya da Ludlow’da görseydim hemen tanımayabilirdim ama Bayan Strange’in babası kırk yedi yıl boyunca bizim bölgenin kilisesinde papaz yardımcısıydı. Bayan Strange’i, o zamanlar Bayan Woodhope’tu elbette, Clunbury kilisesinin avlusunda ilk adımlarını attığından beri tanırım. Bana bakmasaydı bile onu tanırdım. Yürüyüşünden, duruşundan, her şeyinden tanırdım.”</p>

  <p>“Kadını gözden kaybettikten sonra ne yaptınız?”</p>

  <p>“Doğruca buraya geldim ama uşağınız beni içeri almadı.”</p>

  <p>“Jeremy mi? Az önce konuştuğunuz adam mı?”</p>

  <p>“Evet. Bana Bayan Strange’in içeride güvenlikte olduğunu söyledi. İtiraf edeyim ona inanmadım ve evinizin çevresini dolaşarak bütün pencerelerden içeri baktım. Onun bu odada bir kanapenin üzerinde oturduğunu gördüm.”</p>

  <p>Bay Hyde söz konusu kanapeye işaret etti. “Üzerindeki elbise de siyah değil, açık maviydi.”</p>

  <p>“Eh, bunda şaşılacak bir şey yok. Bayan Strange hiç siyah giymez. Genç bir kadının siyah giyindiğini görmek istemem.”</p>

  <p>Bay Hyde başını sallayarak kaşlarını çattı. “Keşke gördüğüm şeyin doğru olduğuna sizi ikna edebilsem efendim ama bunu başaramadığımı görüyorum.</p>

  <p>“Keşke ben de size bir açıklama yapabilsem ama yapamıyorum.”</p>

  <p>Ayrılırken el sıkıştılar. Bay Hyde ciddi bir yüzle Strange’e baktı. “Ona zarar gelmesini hiç istemem, Bay Strange. Emniyette olduğuna en çok ben sevindim.”</p>

  <p>Strange hafifçe selam verdi. “Biz de onu emniyette tutmak niyetindeyiz.”</p>

  <p>Kapı Bay Hyde’ın arkasından kapandı.</p>

  <p>Strange bir an bekledikten sonra Jeremy’yi bulmaya gitti. “Daha önce geldiğini neden söylemedin?”</p>

  <p>Jeremy alay edercesine bir homurtu çıkardı. “Böyle bir saçmalık yüzünden sizi rahatsız edecek değildim ya efendim! Kar fırtınalarında yürüyen siyah elbiseli kadınlarmış!”</p>

  <p>“Umarım onunla fazla sert konuşmamışsındır.”</p>

  <p>“Ben mi efendim? Elbette hayır!”</p>

  <p>“Belki de sarhoştu. Evet tahmin ederim öyleydi. Herhalde David Evans’la birlikte işlerinin başarısını kutluyorlardı.”</p>

  <p>Jeremy kaşlarını çattı. “Hiç sanmam efendim. David Evans Metodist bir vaiz.”</p>

  <p>“Ah! Şey, doğru ya. Sanırım haklısın. Aslına bakarsan sarhoşluğun yaratabileceği bir hayale de pek benzemiyor. Bayan Radcliffe’in romanlarından birini okuduktan sonra afyon çeken birinin hayal edebileceği bir şeye benziyor daha çok.”</p>

  <p>Bay Hyde’ın ziyareti Strange’i huzursuz etmişti. Hayali bir Arabella bile olsa, Arabella’nın karda kaybolmuş bir halde tepelerde dolaşıyor olması rahatsız ediciydi. Elinde olmadan mutsuz bir evlilikten kaçmak için aynı tepelerde yürümeyi alışkanlık edinen ve bir yağmur fırtınasında soğuk alarak ölen annesi geldi aklına.</p>

  <p>O akşam yemekte Arabella’ya, “Bugün yemekte John Hyde’ı gördüm” dedi. “Geçen Salı seni bir kar fırtınasının ortasında Dyke’ta yürürken görmüş. “</p>

  <p>“Olamaz!”</p>

  <p>“Evet.”</p>

  <p>“Zavallı adam! Herhalde çok korkmuştur.”</p>

  <p>“Sanırım öyle.”</p>

  <p>“Henry geldiğinde Bay ve Bayan Hyde’ı ziyaret etmem şart oldu.”</p>

  <p>“Henry buraya geldiğinde Shropshire’da yaşayan herkesi ziyaret etmeye niyetlisin anlaşılan” dedi Strange. “Umarım hayal kırıklığına uğramazsın.”</p>

  <p>“Hayal kırıklığı mı? Ne demek istiyorsun?”</p>

  <p>“Hiç, yalnızca hava biraz kötü de.”</p>

  <p>“O zaman Harris’e arabayı yavaş ve dikkatli sürmesini söyleriz ama zaten böyle yapıyor. Hem Starling de çok güvenilir bir hayvan. Onu korkutmak için epeyi bir buz ve kar olması gerek. Öyle kolay kolay yılmaz. Ayrıca biliyorsun Henry’nin ziyaret etmesi <i>gereken</i> insanlar var, ziyaret etmezse çok gücenirler. Jenny ve Alwen, babamın iki eski hizmetlisi. Henry’nin gelişinden başka bir şey konuşmuyorlar. En son beş yıl önce görüştüler ve zavallıların önümüzdeki beş yılı çıkarmaları zor.”</p>

  <p>“Tamam, tamam! Yalnızca hava kötü olacak dedim. Hepsi bu.”</p>

  <p>Ama hepsi bu değildi. Strange, Arabella’nın bu ziyarete ilişkin büyük beklentileri olduğunu biliyordu. Evlendiğinden beri ağabeyini bir ya da iki kez görmüştü. Henry, Soho Meydanı’nı Arabella’nın istediği sıklıkta ziyaret etmemiş, geldiğinde ise Arabella’nın istediği kadar uzun kalmamıştı. Ama bu yılbaşı ziyareti eskisi kadar yakın olmalarını sağlayacaktı. Çocukluklarını geçirdikleri yerlerde birlikte olacaklardı ve Henry de bir ay kalmaya söz vermişti.</p>

  <p>Henry geldi ve ilk başta Arabella’nın en çok istediği şeyler olacakmış gibiydi. O akşam yemekteki konuşmaları son derece neşeliydi. Henry’nin, bölge papazı olduğu Northamptonshire’daki Great Hitherden köyüyle ilgili anlatacak pek çok şeyi vardı.<a href="../Text/footnotes.html#end103" id="endref103"><sup>(103)</sup></a></p>

  <p>Great Hitherden büyük ve zengin bir köydü. Civarda birkaç zengin aile de oturuyordu. Henry bu topluluğun içindeki saygın yerinden gayet memnundu. Dostlarını, verilen akşam yemeklerini, baloları uzun uzun anlattıktan sonra sözlerini şöyle bitirdi. “Ancak hayır işlerini ihmal ettiğimizi düşünmenizi istemem. Çok faal bir bölgeyiz. Yapacak çok iş ve sıkıntıda olan çok sayıda insan var. iki gün önce fakir ve hasta bir aileyi ziyaret ettiğimde Bayan Watkins benden önce oraya gelmişti. Onlara para vermiş ve güzel tavsiyelerde bulunmuştu. Bayan Watkins çok şefkatli bir genç hanım.” Burada sanki bir şey söylenmesini bekliyormuşçasına duraksadı.</p>

  <p>Strange söylenenleri anlamamış göründü, sonra aklına bir şey gelmiş gibi, “Aa, Henry çok affedersin. Bizim çok dikkatsiz olduğumuzu düşüneceksin. On dakika içinde tam beş kez Bayan Watkins’i andın ve ne Bell ne de ben kim olduğunu sorduk. Bu akşam biraz yavaşız, buz gibi Gal havasından olmalı, insanın beynini donduruyor. Artık ne demek istediğini anladığıma göre seni istediğin kadar onun hakkında sorguya çekebilirim. Esmer mi, sarışın mı? Koyu tenli mi açık tenli mi? Piyano mu tercih ediyor, arp mi? En sevdiği kitaplar hangileri?”</p>

  <p>Strange’in dalga geçtiğinden şüphelenen Henry somurttu ve genç hanım hakkında başka bir şey söylemeye yeltenmedi.</p>

  <p>Arabella kocasına soğuk bir bakış fırlattıktan sonra daha nazik bir tavırla sorularını sordu ve kısa sürede Henry’den şu bilgiyi aldı: Bayan Watkins, Great Hitherden köyüne kısa bir süre önce yerleşmişti, ilk adı Sophronia’ydı, vasileri Bay ve Bayan Swoonfirst ile birlikte yaşıyordu (bu kişiler uzak akrabasıydı), okumayı seviyordu, en sevdiği renk sarıydı ve ananastan özellikle nefret ediyordu.</p>

  <p>“Nasıl biri? Güzel mi?” diye sordu Strange.</p>

  <p>Bu soru Henry’yi utandırmış gibiydi.</p>

  <p>“Hayır, Bayan Watkins genel olarak çok güzel bir kadın sayılmıyor. Ama onu iyi tanıdıkça… Biliyorsunuz önemli olan da bu. İnsan ilk bakışta birini güzel bulmayabilir. Ancak birbirlerini tanıdıkça daha önce güzel bulmadıkları birini beğenebilirler. Bilgi, terbiyeli tavırlar ve yumuşak bir mizaç, bunlar insanın mutluluğuna gelip geçici güzellikten çok daha fazla katkıda bulunabilir.”</p>

  <p>Strange’le Arabella bu konuşmaya biraz şaşırmışlardı. Bir duraksama oldu, sonra Strange, “Geliri?” dedi.</p>

  <p>Henry mütevazı bir zafer havası takındı. “On bin pound” dedi.</p>

  <p>“Sevgili Henry!” diye bağırdı Strange.</p>

  <p>Sonra, yalnız kaldıklarında Strange, “Anladığım kadarıyla Henry’yi zekâsından ötürü kutlamak gerek” dedi. “Görünüşe bakılırsa genç hanımı herkesten önce bulmuş. Henüz evlilik teklifleriyle başı dönmemiş anladığım kadarıyla, yüzünde ya da bedeninde çok fazla kişinin hayranlığını çekmesini engelleyen bir bozukluk olmalı.”</p>

  <p>“Nedeni yalnızca para olamaz” dedi Arabella. Kardeşini savunmaya eğilimindeydi. “Mutlaka hoşlanıyordur. Yoksa Henry asla böyle bir şey düşünmezdi.”</p>

  <p>“Ah, herhalde canım” dedi Strange. “Henry iyi adamdır. Hem zaten biliyorsun asla araya girmem.”</p>

  <p>“Gülümsüyorsun” dedi Arabella, “ki böyle yapmaya hakkın yok. Zamanında <i>ben de</i> Henry kadar akıllıydım. Bu uzun burnun ve soğuk tavırlarınla kimse seninle evlenmeyi düşünmezdi, ta ki benim aklıma gelene kadar.”</p>

  <p>“Doğru” dedi Strange. “Bunu unutmuşum. Aileden gelme bir kusur.”</p>

  <p>Ertesi gün Arabella ve Henry arabayla Jenny ve Alwen’i ziyarete giderken Strange kütüphanede kaldı. Ancak ilk günlerin neşesi fazla uzun sürmedi. Arabella kısa bir süre sonra artık erkek kardeşiyle fazla bir ortak noktası kalmadığını keşfetti. Henry son yedi yılı küçük bir ilçe köyünde geçirmişti. Öte yandan Arabella Londra’da yaşamış ve son yılların en önemli olaylarına yakından şahit olmuştu. Kabinedeki birkaç bakanla dosttu. Başbakan’la tanışıyordu, Wellington Dükü’yle birkaç kez dans etmişti. Altesle tanışmış, Prenseslere selam vermişti. Carlton Konağı’na ne zaman gitse Naip Prens’in kendisine gülümseyip hatır soracağına güvenebilirdi. İngiliz büyüsünün görkemli dirilişiyle bağlantılı herkesi tanıdığını söylemeye ise gerek bile yoktu.</p>

  <p>Ancak Arabella ağabeyinin verdiği bütün haberlere büyük ilgi göstermesine rağmen Henry onun söyleyecekleriyle ilgilenmiyordu bile. Londra’daki hayatını anlattığında aldığı tek karşılık kibar bir, “Ah sahi mi?” oldu. Bir keresinde Wellington Dükü’nün söylediği bir şeyi ve kendisinin verdiği karşılığı anlatırken Henry tek kaşını kaldırarak yüzünde çok açık bir biçimde, “Sana inanmıyorum” diyen bir bakış ve nazik bir gülümsemeyle dönüp ona bakmıştı. Bu tür davranışlar Arabella’nın kalbini kırıyordu. Övündüğünü sanmıyordu, bu tür konuşmalar Londra’daki günlük hayatının bir parçasıydı. Yüreğinde hafif bir buruklukla, Henry’nin mektuplarını her zaman hoşuna giderek okumuş olsa da kendi yazdıklarının ona sıkıcı ve yapmacık gelmiş olması gerektiğini fark etti.</p>

  <p>Bu arada zavallı Henry’nin de birtakım memnuniyetsizlikleri vardı. Çocukken Ashfair Konağı’nı çok severdi. Büyüklüğü, yeri ve sahibinin Clun bölgesindeki önemi hepsi de ona harika gelirdi. Jonathan Strange’in burayı miras alacağı ve Ashfair’i, sahibinin dostu sıfatıyla ziyaret edeceği günleri iple çekmişti. Şimdi ise bütün bunlar gerçekleştiği halde burada olmanın aslında hoşuna gitmediğini fark etmişti. Ashfair geçen yıllar içinde gördüğü pek çok evin yanında sade kalırdı. Neredeyse penceresi kadar çok sayıda kalkan duvarı vardı. Odaları alçak tavanlı ve tuhaf biçimliydi. Kuşaklar boyu evde yaşayanlar evin genel görünümüne hiç dikkat etmeden pencereleri duvarlara canları istedikleri gibi yerleştirmişler, her bir pencere de güller ve duvarlarda büyüyen sarmaşıklarla kararmıştı. Bu eski moda, hatta Strange’in ifade ettiği gibi bir romandaki hanımın eziyet çekmeyi isteyebileceği türden bir evdi.</p>

  <p>Great Hitherden’deki birkaç ev son zamanlarda onarılmış ve rustik tarzı seven beyler ve hanımlar için yeni zarif kulübeler yapılmıştı. Bu nedenle kısmen Henry’nin kilise bölgesiyle ilgili herhangi bir şeyi kendisine saklaması mümkün olmadığından, kısmen de yakında evlenmeyi düşündüğünden ve zihni daha çok evle ilgili konularla meşgul olduğundan, Strange’e bu konuda tavsiye vermekten geri kalmadı. Özellikle de ahır bahçesinin yerinden rahatsızdı, Strange’e söylediği gibi, “Mesire yeri ve meyve bahçesinin güney kısmına gitmek için içinden geçmek zorundasın. Yıkıp başka bir yere yapsana.”</p>

  <p>Strange buna tam olarak bir cevap vermeden eşine hitap etti. “Hayatım, umarım bu evi seviyorsundur? Korkarım sana daha önce sormak hiç aklıma gelmedi. Sevmiyorsan söyle, hemen başka yere taşırız!”</p>

  <p>Arabella bir kahkaha attı ve evden çok memnun olduğunu söyledi. “Çok özür dilerim Henry ama ahır bahçesinden de bir şikayetim yok.”</p>

  <p>Henry tekrar denedi. “Ama herhalde evin çevresini saran ve odaların karanlık olmasına yol açan şu ağaçları keserek bile büyük bir düzelme sağlanacağı konusunda bana katılırsın. Palamut ya da tohum nereye düşerse istedikleri gibi büyüyorlar sanırım.”</p>

  <p>“Ne?” diye sordu Strange, konuşmanın sonlarına doğru gözleri tekrar kitabına kaymıştı.</p>

  <p>“Ağaçlar?” dedi Henry.</p>

  <p>“Hangi ağaçlar?”</p>

  <p>“Şunlar” dedi Henry, pencerenin dışındaki çok sayıda meşe, dişbudak ve kayını işaret etti.</p>

  <p>“Bu ağaçlar kesinlikle örnek komşular. Kendi işlerine bakıyorlar ve beni şimdiye kadar hiç rahatsız etmediler. Sanırım ben de nezaketlerine nezaketle karşılık vereceğim.”</p>

  <p>“Ama ışığı kapıyorlar.”</p>

  <p>“Sen de öyle Henry ama gördüğün gibi henüz sana balta vurmadım.”</p>

  <p>Gerçek şu ki, Henry Ashfair’in arazisinde ve konumunda eleştirilecek pek çok şey bulmasına rağmen asıl şikâyeti bunlar değildi. Ev konusunda onu asıl rahatsız eden her yere sinmiş olan büyü havasıydı. Strange ilk büyücülük yapmaya başladığında Henry bu konuyu fazla büyütmemişti. O zamanlar Bay Norrell’in yaptığı harikalar Krallığa yeni yeni yayılmaya başlamıştı. Büyü ezoterik bir tarih dalından, zengin ve bolca boş vakti olan beyefendiler için bir eğlenceden başka bir şey gibi görünmemişti. Henry her nasılsa büyüyü hâlâ bu biçimde görüyordu. Strange’in zenginliği, arazisi ve önemli soyuyla övünüyordu, büyüsüyle değil. Çağın en büyük ikinci büyüsü ile olan yakınlığından ötürü her kutlanışında şaşırıyordu.</p>

  <p>Strange, Henry’nin kafasındaki zengin İngiliz beyefendisi idealinden çok uzaktı. Taşrada oturan beyefendilerin genellikle zamanlarını geçirdikleri uğraşları tamamen bırakmıştı. Çiftçilik ya da avla ilgilenmiyordu. Komşuları ava gidiyor, Henry karlı ormanlarda ve tarlalarda tüfek seslerinin yankılarını ve köpeklerinin havlayışlarını işitiyor ama Strange tabancaya elini bile sürmüyordu. Dışarı çıkıp yarım saat yürümesi için bile Arabella’nın saatlerce dil dökmesi gerekiyordu. Kütüphanede Strange’in babasına ve büyükbabasına ait olan kitaplar, her beyefendinin kütüphanesinde bulunan İngilizce, Yunanca ve Latince eserler kaldırılarak Strange’in kendi kitapları ve not defterlerine yer açmak için yere yığılmıştı.<a href="../Text/footnotes.html#end104" id="endref104"><sup>(104)</sup></a> <i>İngiliz Büyüsü Dostları</i> ve <i>Çağdaş Büyücü</i> gibi büyüyle ilgili dergiler evin her yerine dağılmıştı. Kütüphanedeki masalardan birinin üzerinde, bazen içinde su olan büyük gümüş bir tas duruyordu. Strange çoğu zaman yarım saat boyunca oturarak suya bakıyor, yüzeyini parmaklarıyla karıştırıyor, tuhaf el hareketleri yaparak gördüklerini not alıyordu. Başka bir masanın üzerindeki dağınık kitapların arasında duran bir İngiltere haritasının üzerinde, Strange bir zamanlar İngiltere’den çıkan ve kim bilir nereye giden peri yollarını işaretliyordu.</p>

  <p>Henry’nin tam olarak anlamadığı, anladığından çok fazlasıyla nefret ettiği başka şeyler de vardı. Örneğin Ashfair’in odalarının genelde tuhaf göründüğünü biliyordu ama bunun nedeninin Strange’in aynalarının yarım saat öncesinin ya da yüzyıl öncesinin ışığını yansıtması yüzünden olduğunu bilmiyordu. Ayrıca sabahları kalktığında ve geceleri uykuya dalmadan hemen önce uzaktan gelen bir çan sesi, bir okyanusun ötesindeki batık bir şehrin çanına benzeyen hüzünlü bir ses işitiyordu. Aslında çan sesini hiç düşünmüyor, hatta hiç hatırlamıyordu ama keder veren sesinin etkisini gün boyunca üzerinden atamıyordu.</p>

  <p>Çeşitli hayalkırıklıkları ve hoşnutsuzlukların hırsını bir yerden çıkarmak için de Great Hitherden’la Shropshire’ı karşılaştırıyordu (Shropshire elbette bu işten zararlı çıkıyordu) ve Strange’in sanki “kendine ait bir mal varlığı yokmuş da hâlâ servet edinmesi gerekiyormuş gibi” bu kadar çok çalışmasına yüksek sesle hayret ediyordu. Bu yorumlar genellikle Arabella’ya yapılıyordu ancak Strange de çoğu zaman işitme mesafesinde oluyordu. Kısa bir süre sonra da Arabella kaçınılmaz olarak kendisini ikisinin arasında arabulucu pozisyonunda buldu.</p>

  <p>“Henry’nin tavsiyesini istersem sorarım” dedi Strange. “Ahırımı nereye yaptığımdan ya da zamanımı nasıl geçirdiğimden ona ne?”</p>

  <p>“Çok can sıkıcı hayatım” diye hak verdi Arabella. “Kendini tutamayıp öfkelenmene kimse bir şey demiyor tabii ama düşünmen gereken…”</p>

  <p>“Kendimi tutamamakmış! Benimle tartışıp duran o!”</p>

  <p>“Şışşt! Şışşt! Seni işitecek. Çok yoruldun ve kime sorsak ona bir melek gibi dayandığını söyleyecektir. Ama hepsi iyi niyetinden. Yalnızca kendisini iyi ifade edemiyor. Bütün kusurlarına rağmen gittiğinde onu çok özleyeceğiz.”</p>

  <p>Bu noktada Strange, Arabella’nın istediği kadar ikna olmuş görünmediğinden Arabella ekledi, “Henry’ye iyi davran. Benim hatırım için, olur mu?”</p>

  <p>“Elbette! Elbette! Sabır taşıyım zaten. Bunu biliyorsun! Eskiden aynı tarlada buğday biçen rahiplerle çavdar biçen büyücüler hakkında artık kullanılmayan bir atasözü vardı. Anlamı şu: Rahiplerle büyücüler hiçbir zaman anlaşamaz.<a href="../Text/footnotes.html#end105" id="endref105"><sup>(105)</sup></a> Şimdiye kadar bunu kabul etmiyordum. Londra’da din adamlarıyla gayet dostane ilişkiler kurduğuma inanıyorum. Westminster Manastırı Papazı ve Naip Prens’in papazı harika insanlar ama Henry beni sinir ediyor.”</p>

  <p>Noel arifesinde yoğun ve hızlı bir kar yağışı vardı. Son birkaç günde yaşadığı huzursuzluktan ya da başka bir nedenden midir bilinmez Arabella o gün korkunç bir başağrısı yüzünden kendini hasta ve berbat hissederek yatağından kalkamadı. Strange ve Henry bütün gün başbaşaydılar. Henry bol bol Great Hitherden’den söz etti, akşam da <i>ecarte</i> oynadılar. Bu ikisinin de çok sevdiği bir oyundu. Normalde daha çok eğlenebilirlerdi ama ikinci oyunun yarısında Strange maça dokuzunu çevirdi ve aklına hemen bu kartın büyüdeki anlamına ilişkin birkaç yeni fikir geldi. Oyunu da Henry’yi de bırakarak kartı aldı ve incelemek üzere kütüphanesine kapandı. Henry kendi başına kalmıştı.</p>

  <p>Strange ertesi gün sabahın ilk saatlerinde uyandı ya da uyanır gibi oldu. Odada ay ışığının dışarıdaki kara yansıması olabilecek gümüşi hafif bir ışıltı vardı. Arabella’nın giyinik ve sırtı dönük bir halde yatağın ucunda oturduğunu gördü. Saçlarını fırçalıyordu. Karısına bir şeyler söyledi ya da söylediğini sandı.</p>

  <p>Sonra tekrar uykuya daldı.</p>

  <p>Saat yedi sularında uyandı, Henry kalkmadan önce kütüphaneye gidederek bir iki saat çalışmak derdindeydi. Çabucak kalktı, giyinme odasına gitti ve Jeremy Johns’un gelip kendisini tıraş etmesi için zili çaldı.</p>

  <p>Saat sekizde Arabella’nın hizmetçisi Janet Hughes yatak odasının kapısını çaldı. Cevap alamayınca hanımının hâlâ başının ağrıdığını düşünen Janet sessizce uzaklaştı.</p>

  <p>Saat onda Henry’le Strange birlikte kahvaltı ettiler. Henry günü avlanarak geçirmeye karar vermişti ve Strange’i de kendisiyle beraber gelmesi için ikna etmeye çalışıyordu.</p>

  <p>“Hayır hayır, işim var ama senin gitmene engel olmayayım. Bu tarlaları ve ormanları en az benim kadar iyi biliyorsun. Sana bir tabanca ödünç veririm, köpekleri de bir yerden bulabileceğimize eminim.”</p>

  <p>Jeremy Johns ortaya çıkarak Bay Hyde’ın geri geldiğini söyledi. Salondaydı ve Bay Strange’le acil bir meseleyi görüşmek istediğini söylemişti.</p>

  <p>“Off, bu sefer ne istiyor bu adam?” diye mırıldandı Strange.</p>

  <p>Bay Hyde endişeden beti benzi atmış bir halde aceleyle içeri girdi.</p>

  <p>“Bu adam ne yapıyor böyle” diye bağırdı Henry ansızın. “Odanın içinde mi dışında mı belli değil!” Ashfair’de canını sıkan şeylerden biri de hizmetçilerin Henry’nin önemli bir evin üyelerine gösterilmesi gerektiğini düşündüğü resmiyet derecesini pek uygulamamasıydı. Bu sefer Jeremy Johns odadan çıkar gibi yürümüş ama yalnızca kapı eşiğine kadar gelmiş, şimdi de orada başka bir uşakla fısıldaşıyordu.</p>

  <p>Strange kapı eşiğine baktı ve içini çekti. “Henry gerçekten önemli değil. Bay Hyde’la ben …”</p>

  <p>Bu arada endişesi bu gecikmeyle iyice artmış görünen Bay Hyde patladı. “Bir saat önce Bayan Strange’i tekrar Gal tepelerinde gördüm!”</p>

  <p>Henry irkilerek Strange’e baktı.</p>

  <p>Strange, Bay Hyde’a buz gibi bir bakış fırlatarak “Bir şey yok Henry, gerçekten bir şey yok.”</p>

  <p>Bay Hyde bu sözler karşısında ürker gibi oldu ama tavırlarında bunları sineye çekmesini sağlayan bir inat vardı. “Geçen seferki gibi Idris Kalesi’ndeydiın. Bayan Strange benden uzaklaşıyordu, bu nedenle yüzünü görmedim. Onu takip ederek yetişmeye çalıştım ama tıpkı geçen seferki gibi izini kaybettim. Geçen sefer bir hayal olarak açıklandığını biliyorum, kar ve rüzgarın zihnimde yarattığı bir göz aldanması ama bugün hava açık ve sakin. Bayan Strange’i şu an sizi gördüğüm kadar net bir biçimde gördüğümden eminim.”</p>

  <p>“Geçen sefer mi?” dedi Henry şaşkın bir halde.</p>

  <p>Strange biraz da sabırsız bir biçimde, Bay Hyde’a teşekkür ederek iyi niyeti ve getirdiği bu… (Burada uygun sözcüğü ne yaptıysa da bulamadı). “Ama Bayan Strange’in evimin içinde emniyette olduğunu biliyorum. Umarım şaşırmazsınız ama…”</p>

  <p>Jeremy paldır küldür tekrar odaya girdi. Hemen Strange’in yanına giderek kulağına bir şeyler fısıldadı.</p>

  <p>“Konuş be adam! Ne olduğunu söylesene!” dedi Henry.</p>

  <p>Jeremy epeyi kuşkulu gözlerle Strange’e baktı ama Strange hiçbir şey söylemedi. Gözleri sanki yeni ve hiç de hoş olmayan bir fikre kapılmışçasına bir o yana bir bu yana gitti.</p>

  <p>Jeremy, “Bayan Strange artık evde değil efendim. Nerede olduğunu bilmiyoruz” dedi.</p>

  <p>Henry, Bay Hyde’i tepelerde gördüğü şey konusunda sorguya çekiyor, adama neredeyse cevaplayacak zaman bile vermeden soruları peşpeşe sıralıyordu. Jeremy Johns ikisine de kaşlarını çatmış bakıyordu. Strange ise sessizce oturmuş önüne bakıyordu. Birden ayağa fırlayarak hızla odadan çıktı.</p>

  <p>“Bay Strange!” diye seslendi Bay Hyde. “Nereye gidiyorsunuz?”</p>

  <p>“Strange!” diye bağırdı Henry.</p>

  <p>Onsuz hiçbir şey yapamayacakları ve bir karar da veremeyecekleri için izlemekten başka çareleri yoktu. Strange birinci kattaki kütüphanesine giden basamakları tırmandı ve hemen masalardan birinin üzerinde duran gümüş tasın başına gitti.</p>

  <p>“Su getir” dedi Jeremy Johns’a.</p>

  <p>Strange’in bir sözüyle oda karardı ve gölgelere bürünür gibi oldu. Aynı anda tastaki su karardı ve saydamlığını yitirir gibi oldu.</p>

  <p>Işığın azalması Henry’i dehşete sokmuştu.</p>

  <p>“Strange!” diye bağırdı. “Ne yapıyoruz? Işık azalıyor! Kızkardeşim dışarıda. Bu evde bir saniye daha kalamayız!” O anda bulunanlar arasında Strange’i etkileyebilecek tek kişi olarak gördüğü Jeremy Johns’a döndü. “Ona durmasını söyle! Aramaya başlamalıyız!”</p>

  <p>“Sessiz ol Henry” dedi Strange.</p>

  <p>Parmağını iki kez su yüzeyinde gezdirdi. Suyu dörde bölen iki parlak ışık çizgisi belirdi. Strange çeyrek dilimlerden biri üzerinde bir el hareketi yaptı. Dilimde yıldızlar, çok sayıda başka ışık çizgisi, ışık damarları ve ışık ağları belirdi. Bir süre buna baktıktan sonra yanındaki çeyrek dilim üzerinde bir el hareketi yaptı. Farklı biçimde bir ışık belirdi. Aynı işlemi üçüncü ve dördüncü dilimlerde de tekrarladı. Biçimler her seferinde değişiyordu. Yer değiştiriyor, ışıltılar saçıyor, bazen bir yazı gibi bazen de bir haritanın çizgileri gibi bazen de bir yıldız kümesi gibi görünüyorlardı.</p>

  <p>“Bütün bunlar ne işe yarayacak?” diye sordu Bay Hyde, hayret dolu bir sesle.</p>

  <p>“Onu bulacak” dedi Strange. “En azından öyle olması gerekiyor.”</p>

  <p>Dilimlerden birinin yüzeyine dokundu. Diğer üçü anında kayboldu. Kalan dilim büyüyerek suyun yüzeyini kapladı. Strange bunu üç çeyreğe böldü. Bir süre inceledikten sonra çeyrek dilimlerden birine dokundu. Bu işlemi birkaç kez tekrarladı. Biçimler iç içe girmeye ve giderek bir haritayı andırmaya başladılar. Ama Strange ilerledikçe, yüzündeki ifadeden kuşkusunun arttığı ve gösterilen şeyden giderek daha az emin olmaya başladığı anlaşılıyordu.</p>

  <p>Birkaç dakika sonra Henry daha fazla dayanamadı. “Tanrı aşkına, büyü yapmanın sırası değil! Arabella kayıp! Sana yalvarıyorum! Bu saçmalığı bırak da gidip onu arayalım!”</p>

  <p>Strange cevap vermedi ama kızgın bir yüzle elini suya çarptı. Yıldızlar ve çizgiler anında kayboldular. Derin bir soluk alarak tekrar başladı. Bu kez kendinden daha emin ilerledi ve çabucak gerekli olduğunu düşündüğü biçime ulaştı. Ancak yararlı bir bilgi bulmak bir yana çaresizlik ve şaşkınlık karışımı bir ifadeyle şekli öylece izledi.</p>

  <p>“Ne oldu?” diye sordu Bay Hyde panikle. “Bay Strange eşinizi görebiliyor musunuz?”</p>

  <p>“Büyünün bana söylediğine hiçbir anlam veremiyorum! İngiltere’de olmadığını söylüyor. Galler’de değil. İskoçya’da da değil. Fransa’da da değil. Büyüyü tutturamıyorum. Haklısın Henry. Burada zaman kaybediyorum. Jeremy çizmelerimi ve paltomu getir!”</p>

  <p>Suyun yüzeyinde aniden bir şekil çıktı. Eski ve gölgeli bir salonda yakışıklı erkekler ve güzel kadınlardan oluşan bir kalabalık dans ediyordu. Ama bütün bunların Arabella’yla bir ilgisi olamayacağından Strange tekrar elini suyun yüzeyine çarptı. Görüntü kayboldu.</p>

  <p>Dışarıda her şey kalın bir kar tabakasıyla kaplıydı. Her şey donmuş, sessiz ve hareketsizdi.</p>

  <p>Aramaya Ashfair arazisinden başladılar. Burada bir kızıl gerdan ya da çalı kuşu bile bulamayınca Strange, Henry, Bay Hyde ve uşaklar yolları aramaya başladılar.</p>

  <p>Hizmetçilerden üçü eve geri dönerek Strange’in çocukluğundan beri neredeyse kimsenin girmediği tavanarasına aradılar. Elli yıl önce kitlenmiş sandıkları balta ve çekiçle açtılar. Değil yetişkin bir kadının, bir bebeğin bile sığamayacağı dolaplara, çekmecelere baktılar.</p>

  <p>Hizmetkârlardan bazıları Clun’daki evlere koştular. Birkaçı atla Clunton, Purslow, Clunbury ve Whitcott’a gitti. Kısa bir zaman sonra civarda Bayan Strange’in kayıp olduğunu bilmeyen ve aramaya birilerini göndermeyen bir tek ev bile kalmamıştı. Bu arada bu evlerin hanımları da Bayan Strange’in o eve getirilmesi halinde öyle durumdaki insanın ihtiyacı olacağı kadar çok sıcaklık, yemek ve rahatlıktan yararlanabilmesi için ateşlerini beslediler ve her türlü hazırlığı yaptılar.</p>

  <p>Aramanın ilk saatinde Yarımada ve Waterloo’da Strange ve Wellington ile birlikte çarpışmış olan 12. Ağır Süvari Birliği’nden Yüzbaşı John Ayrton geldi. Arazisi Strange’inkine bitişikti. Aynı yaştaydılar ve kendilerini bildi bileli komşuydular ama Yüzbaşı Ayrton bir beyefendi için fazlasıyla utangaç ve ketumdu. Bu nedenle bir yıl boyunca yirmi kelimeden fazla konuştukları enderdi. Bu güç anlarında Strange ve Henry’ye elinden gelen her türlü yardımı yapacağına ciddi ve sessizce söz vererek haritalarla birlikte çıkagelmişti.</p>

  <p>Kısa bir süre sonra Arabella’yı gören tek kişinin Bay Hyde olmadığı ortaya çıktı. iki çiftlik işçisi Martin Oakley ve Owen Bullbridge de onu görmüştü. Jeremy Johns bunu iki adamın bazı dostlarından öğrenmiş ve bulabildiği ilk ata atlayarak karlı tarlalardan Oakley ve Bullbridge’in genel araştırmaya katıldığı Clun ırmağının kıyısına gitti. Jeremy onları Clun’dan aldı, yarı sürükleyerek yarı eşlik ederek Yüzbaşı Ayrton, Bay Hyde, Henry Woodhope ve Strange’in önüne çıkardı.</p>

  <p>Oakley ve Bullbirdge’in anlattıklarının Bay Hyde’ın anlattıklarıyla tuhaf biçimde çeliştiğini keşfettiler. Bay Hyde, Arabella’yı Idris Kalesi’nin çıplak karlı yamaçlarında kuzey yönünde yürürken görmüştü. Saat tam dokuzda görmüş ve tıpkı önceki gibi çan sesleri duymuştu.</p>

  <p>Öte yandan Oakley ve Bullbridge, onu Idris Kalesi’nin sekiz kilometre doğusundaki karanlık kış ağaçlarının arasından hızla geçerken görmüşlerdi, ancak onlar da Arabella’yı saat tam dokuzda gördüklerini söylüyorlardı.</p>

  <p>Yüzbaşı Ayrton kaşlarını çatarak Oakley ve Bullbridge’den saatin dokuz olduğunu nasıl anladıklarını açıklamalarını istedi. Bay Hyde’ın tersine ikisinin de bir cep saati yoktu. Oakley çan sesleri işittikleri için saatin dokuz olduğunu düşündüklerini söyledi. Oakley, çanların Clun’daki St. George’un çanları olduğunu düşünüyordu. Ancak Bullbridge onların St. George’un çanları olmadığını söyledi. Bir değil birkaç çan sesi duymuştu, oysa St. George’da yalnızca bir çan vardı. işittiği çanların hüzünlü çanlar, cenaze çanları olduğunu söyledi ama ne demek istediği sorulduğunda bir türlü açıklayamadı.</p>

  <p>İki hikaye diğer her açıdan birbirini tutuyordu. Her ikisinde de siyah elbiselerle ilgili bir saçmalık yoktu. Üç adam da Arabella’nın beyaz bir elbise giydiği ve epeyi hızlı yürüdüğü konusunda fikir birliği içindeydi ancak hiçbiri yüzünü görmemişti.</p>

  <p>Yüzbaşı Ayrton karanlık kış ormanlarını aramaları için dördü ve beşli gruplar halinde adamlar gönderdi. Kadınları lambalar, sıcak tutacak giysiler bulmaya gönderdi ve atlıları Idris Kalesi civarındaki yüksek açıklık tepeleri aramaları için gönderdi. Bay Hyde’ı onlara liderlik etmesi için görevlendirdi. Oakley ve Bullbridge’ın konuşması bittikten on dakika sonra herkes dağılmıştı. Hava aydınlık olduğu sürece aramaya devam edeceklerdi ama hava erken kararıyordu. Kış gün dönümüne yalnızca dört gün vardı, saat üçte ışık azalıyor, dörtte yerini tamamen kararıyordu.</p>

  <p>Aramaya çıkanlar Strange’in evine döndü. Yüzbaşı Ayrton yapılanları gözden geçirerek, bir sonraki adımın ne olacağına karar vermeyi amaçlıyordu. Civardan gelen birkaç leydi de oradaydı. Bayan Strange’in haberlerini evde beklemeyi denemişler ancak bunun yalnız ve üzüntü verici bir durum olduğunu fark etmişlerdi. Ashfair’e kısmen kendilerine ihtiyaç duyulacağı nedeniyle ama daha çok birbirlerinin varlığından teselli bulmak için gelmişlerdi.</p>

  <p>Eve en son gelenler Jeremy Johns ve Strange oldu. Çizmelerini çıkarmadan, üstleri başları çamur içinde ahırlardan dosdoğru eve girdiler. Strange’in yüzü bembeyaz, gözleri içine çökmüştü. Rüyadaymış gibi hareket ediyor, rüyadan fırlamış gibi görünüyordu. Jeremy Johns onu bir iskemleye itmese herhalde oturmazdı bile.</p>

  <p>Yüzbaşı Ayrton haritalarını masaya yaydı ve arama ekiplerine teker teker nereye gittikleri ve ne bulduklarını sordu. Hiç kimse hiçbir şey bulamamıştı.</p>

  <p>Odada bulunan her erkek ve kadın haritadaki düzgünce çizilmiş çizgilerin ve sözcüklerin gerçekte, buz kaplı göller ve ırmaklar, sessiz ormanlar, donmuş hendekler ve yüksek, çıplak tepeler olduğunu ve bu kış kaç koyun, sığır ve vahşi hayvanın öldüğünü düşündü.</p>

  <p>“Dün gece bir ara uyandım sanırım…” dedi kısık bir ses aniden. Başlarını çevirdiler.</p>

  <p>Strange hâlâ Jeremy’nin kendisini oturttuğu iskemledeydi. Kolları iki yanında aşağı sarkmıştı ve gözlerini yere dikmişti. “Dün gece bir ara uyandım sanırım. Ne zaman bilmiyorum. Arabella yatağın ucunda oturuyordu. Giyinikti.”</p>

  <p>“Bunu daha önce söylemediniz” dedi Bay Hyde.</p>

  <p>“Daha önce hatırlamadım. Rüya gördüğümü sanmıştım.”</p>

  <p>“Anlamıyorum” dedi Yüzbaşı Ayrton. “Yani Bayan Strange’in evden geceleyin ayrılmış olabileceğini mi söylüyorsunuz?”</p>

  <p>Strange bu son derece mantıklı soruya bir cevap aramış ve bulamamış gibi görünüyordu.</p>

  <p>“Ama herhalde” dedi Hyde, “Sabah evde olup olmadığını biliyor olmalısınız?”</p>

  <p>“Oradaydı. Elbette oradaydı. Böyle bir şeyi düşünmek çok saçına… En azından…” Strange duraksadı. “Yani demek istiyorum ki kalktığımda aklım kitabımdaydı ve oda karanlıktı.”</p>

  <p>Odada bulunan birkaç kişi bir koca olarak Jonathan Strange’in tamamen ihmalkar olmasa bile en azından karısına karşı tuhaf bir biçimde ilgisiz biri olduğunu düşünmeye başlamıştı. Bazıları onu kuşkulu gözlerle süzerek akıllarından görünüşte kocasına sadık bir kadını karın ortasında aniden evinden kaçırtacak nedenleri geçirmeye başlamıştı. Zalimce sözcükler? Bir öfke patlaması mı? İş başındaki bir büyücünün yanıbaşında ortaya çıkan korkunç bir görüntü mü? Hayalatler, iblisler, biçimsiz yaratıklar mı? Bir yerde bir metresi ve yarım düzine çocuğu olduğunu öğrenmesi mi?</p>

  <p>Birden holün dışında bir bağırış koptu. Sonradan hiç kimse sesin kimden geldiğini söyleyemedi. Strange’in kapıya yakın duran birkaç komşusu ne olduğu görmek için dışarı çıktı. Sonra bu insanların hayret dolu sesleri diğerlerini de dışarıya çekti.</p>

  <p>Hol ilk başta karanlıktı ama hemen mumlar getirildi ve merdivenlerin ucunda birinin durduğunu gördüler.</p>

  <p>Arabella’ydı.</p>

  <p>Henry koşup onu kucakladı. Bay Hyde ve Yüzbaşı Ayrton onu sağsaliın gördüklerine ne kadar memnun olduklarını söylediler. Diğerleri de şaşkınlıklarını belirtmeye ve dinleyen herkese orada olduğunu hiç fark etmediklerini söylemeye başladılar. Birkaç hanım ve hizmetçi çevresinde toplanmış sorular soruyorlardı. Yaralı mıydı? Nereye gitmişti? Yolunu mu kaybetmişti? Onu üzecek sıkacak bir şey mi olmuştu?</p>

  <p>Sonra bazen olabileceği gibi birkaç kişi aynı anda, çok tuhaf bir şeyin farkına vardı: Strange hiçbir şey söylememiş, karısına doğru gitmeye yeltenmemişti. Aynı biçimde Arabella da onunla konuşmamış ya da ona doğru gitmeye yeltenmemişti.</p>

  <p>Büyücü ayağa kalkınış sessizce karısına bakıyordu. Birden bağırdı. “Aman Tanrım Arabella! Üstündeki nedir öyle!”</p>

  <p>Mumların ürkek, titreyen ışığı altında bile Arabella’nın siyah bir elbise giydiği açıkça görülüyordu.</p>
