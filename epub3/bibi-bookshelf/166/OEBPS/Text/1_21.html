  <h2 class="chaptername" id="sigil_toc_id_22">Marsilya kartları</h2>

  <h3 class="sigil_not_in_toc">Şubat 1808</h3>

  <p>Birahanenin adı Ananas’tı ve bir zamanlar kötü üne sahip bir hırsızla katile sığınak ve saklanma yeri olmuştu. Bu hırsızın bir de düşmanı vardı, kendisi kadar kötü bir adam. Hırsızla düşmanı korkunç bir suçta ortaklık yapmışlar ama hırsız ganimeti tek başına almış ve sulh yargıcına bir mesaj göndererek düşmanını nerede bulabileceklerini söylemişti. Düşmanı Newgate’den kaçar kaçmaz gecenin bir yarısında otuz adamla birlikte Ananas’a gelmişti. Adamlara içerdeki hırsız açıkta kalana kadar çatının kiremitlerini sökmelerini ve duvarların her bir tuğlasını tek tek çıkarmalarını emretmişti. Sonrasında neler olduğunu kimseler görmemiş ama zifiri karanlık sokaktan yükselen korkunç çığlıkları pek çok kişi duymuştu. Sahibi de Ananas’ın karanlık ününün müşteri çektiğini görünce onarma zahmetine girmemiş, delikleri zift ve tahtalarla kapamakla yetinmişti. Bu nedenle bina, komşularıyla yaptığı bir savaştan yeni çıkmışçasına her yeri sargı bezleriyle sarılmış gibi görünüyordu.</p>

  <p>Sokak kapısından üç yağlı basamakla loş salona çıkılıyordu. Ananas’ın bira, tütün, müşterilerin doğal kokuları ve yüzyıllardır kanalizasyon olarak kullanılan Fleet Irmağı’nın berbat kokusundan oluşan kendine has bir kokusu vardı. Fleet, Ananas’ın temelleri altında akıyor ve Ananas’ın yıllardır ırmağa doğru çöktüğü,varsayılıyordu. Salonun duvarlarında ucuz gravürler -son yüzyılın hepsi de asılarak idam edilmiş ünlü suçluları ve Kral’ın henüz asılmamış, sefih oğullarının portreleri- asılıydı.</p>

  <p>Childermass ve Vinculus bir köşedeki masaya oturdular. Loş ışıkta yüz hatları görünmeyen bir kız ucuz donyağından bir mum ve iki teneke maşrapada baharatlı sıcak biralarını getirdi. Parayı Childermass ödedi.</p>

  <p>Bir süre sessizce içkilerini yudumladıktan sonra Vinculus başını kaldırarak Childermass’e baktı. “Şu bone ve prenses saçmalığı da neydi öyle?”</p>

  <p>Childermass bir kahkaha attı. “Ah, öyle bir fikir geldi aklıma işte. Kütüphanesine geldiğin günden bu yana efendim seni ortadan kaldırmak için bütün nüfuzlu dostlarına başvurdu. Lord Hawkesbury ve Sör Walter Pole’dan kendi adına Kral’a şikâyette bulunmalarını istedi. Galiba majestelerinin orduyu üzerine yollamasını falan bekliyordu ama Sör Walter, kralın sarı perdeli, kılıksız bir sihirbaz yüzünden bu kadar sıkıntıya girmesinin düşük bir ihtimal olduğu konusunda onu ikna etti. Ama majesteleri eğer senin bir biçimde kızlarının bekaretini tehlikeye attığını öğrenirse duruma farklı bakabilir diye düşündüm.”<a href="../Text/footnotes.html#end37" id="endref37"><sup>(37)</sup></a> Childermass baharatlı birasından bir yudum daha aldı. “Ama söylesene Vinculus bu sahte büyülerden ve geleceği görür gibi yapmaktan sıkılmıyor musun? Müşterilerinin yarısı alay etmek için geliyor. Senin gibi onlar da büyüne inanmıyor. Devrin kapandı. Artık İngiltere’de gerçek bir büyücü var.</p>

  <p>Vinculus tiksintiyle homurdandı. “Hanover Meydanı büyücüsü! Londra’nın bütün önemli adamları birbirlerine onun kadar dürüst birini görmediklerini söylüyorlar. Ancak ben büyücüleri tanırım ve büyünün nasıl bir şey olduğunu bilirim, ben de diyorum ki, bütün büyücüler yalancıdır ve bu hepsinden çok yalan söylüyor.”</p>

  <p>Childermass bu sözleri inkar etme zahmetine girmeyecekmişçesine omuz silkti.</p>

  <p>Vinculus öne doğru eğildi. <i>“Büyü tepelerin kayalık yüzlerinde yazılı olacak ama zihinleri almayacak. Kışın çıplak ağaçlar kara bir yazı olacak ama anlamayacaklar</i>.”</p>

  <p>“Ağaçlar ve tepeler mi Vinculus? En son ne zaman bir ağaç ya da tepe gördün sen? Büyünün evlerin kirli cephelerinde yazılı olduğunu ya da dumanın gökyüzüne büyü yazdığını neden söylemiyorsun?”</p>

  <p>“Bu benim kehanetim değil!”</p>

  <p>“Ah, evet. Elbette. Kuzgun Kral’ın kehanetiydi değil mi? Eh, bunda bir tuhaflık yok. Karşılaştığım her şarlatan Kuzgun Kral’dan bir mesaj getiriyordu zaten.”</p>

  <p>“<i>Gölgelerin içinde kara bir</i> tahtta <i>oturuyorum</i>” diye mırıldandı Vinculus. “<i>Ama onlar beni göremeyecek. Yağmurun benim için açacağı kapıdan geçeceğim</i>.”</p>

  <p>“Tabii tabii. Eh, madem bu kehaneti kendin yazmadın nereden buldun peki?”</p>

  <p>Vinculus bir an cevaplamayacakmış gibi göründü ama sonra, “Kitapta yazıyor” dedi.</p>

  <p>“Kitap mı? Ne kitabı? Efendimin kütüphanesi çok geniştir. Böyle bir kehanet bilmiyor.”</p>

  <p>Vinculus hiçbir şey söylemedi.</p>

  <p>“Kitap senin mi?”</p>

  <p>“Ben saklıyorum.”</p>

  <p>“Peki böyle bir kitabı sen nereden buldun? Nereden çaldın?”</p>

  <p>“Çalmadım. Benim mirasım. Bu çağda bir insana verilmiş en büyük onur ve en büyük sorumluluk.”</p>

  <p>“Gerçekten değerliyse Norrell’e satabilirsin. Daha önce de kitaplara büyük paralar ödediği oldu.”</p>

  <p>“Hanover Meydanı büyücüsü bu kitaba asla sahip olmayacak. Onu görmeyecek bile.”</p>

  <p>“Peki böyle büyük bir hazineyi nerede saklıyorsun?”</p>

  <p>Vinculus bunu düşmanın uşağına anlatmasına ihtimal bile olmadığını söylercesine soğuk bir biçimde güldü.</p>

  <p>Childermass kızı çağırıp biraz daha bira istedi. Bir süre daha sessizce içkilerini içtiler. Sonra Childermass paltosunun cebinden bir deste kâğıt çıkararak Vinculus’a gösterdi. “Marsilya kartları. Hiç benzerlerini gördün mü?”</p>

  <p>“Pek çok kez” dedi Vinculus. “Ama seninki farklı.”</p>

  <p>“Bunlar Whitby’de tanıştığım bir denizcideki destenin kopyaları. Korsanların altınını bulmak için Cenova’dan almış ama baktığında hiçbir şey anlamadığını fark etmiş. Bana satmayı önerdi ama yoksuldum ve istediği parayı veremeyecektim. Bunun üzerine bir anlaşma yaptık: Falına bakmam karşılığında kartları bana ödünç verecek, ben de kopyalarını çıkaracaktım. Ne yazık ki ben çizimleri tamamlayamadan gemisi limandan ayrıldı, bu yüzden yarısını aklımda kalanlardan çizdim.”</p>

  <p>“Peki denizciye geleceği için ne söyledin?”</p>

  <p>“Gerçeği, yıl bitmeden boğulacağını.”</p>

  <p>Vinculus onaylar bir biçimde gülümsedi.</p>

  <p>Childermass ölü denizciyle pazarlık yaptığı sırada kağıt bile alamayacak kadar yoksul olmalıydı. Bu nedenle kartlar birahane faturaları, çamaşırhane listeleri, mektuplar, eski hesaplar ve piyes ilanlarının arkasına çizilmişti. Daha sonra kâğıtları renkli kartonlara yapıştırmıştı ama birkaç kartta arkadaki yazılar okunabiliyor ve çizimlere tuhaf bir görüntü veriyordu.</p>

  <p>Childermass dokuz kartı aynı hizada dizdi. İlk kartı açtı.</p>

  <p>Resmin altında bir sayı ve ad vardı. <i>VIIII. L’Ermite.</i> Keşiş cüppeli, keşiş başlığına benzer bir başlık takmış bir adam görünüyordu. Elinde bir fener taşıyor, sanki çok fazla oturmaktan ve çalışmaktan bacaklarını kaybetme noktasına gelmiş gibi bir sopayla yürüyordu. Yüzü zayıf ve kuşkuluydu. Kartın kendisi tozlanmışçasına âdeta üzerinden kuru bir hava yükselip bakanı sarıyordu.</p>

  <p>“Hımm!” dedi Childermass. “Şimdilik davranışlarını bir keşiş yönlendiriyor. Eh, bunu zaten biliyoruz.”</p>

  <p>Sonraki kart <i>Le Mat</i>‘tı. Çizilen karakter sanki bir anlamda hikâyenin dışındaymış gibi, numarası olmayan tek resimli karttı. Childermass’ın kartında bir yaz ağacının altındaki bir yolda yürüyen bir adam görünüyordu. Bir sopaya yaslanmıştı, sırtında ise ucuna çıkın bağlanmış bir başka sopa taşıyordu. Arkasından hoplaya zıplaya küçük bir köpek geliyordu. Figür eski zamanlardan kalma bir soytarıyı temsil ediyordu. Şapkasında çıngıraklar ve dizlerinde Childermass’in kırmızı ve yeşile boyadığı kurdeleler vardı. Childermass bu kartı nasıl yorumlayacağını bilmiyor gibiydi. Bir süre düşündükten sonra sıradaki iki kartı çevirdi: <i>VIII. La Justice</i>, bir kılıç ve terazi taşıyan taçlı bir kadın ve <i>Asaların İkisi</i>. Asalar çapraz duruyordu ve başka şeylerin yanı sıra bir dört yol ağzı olarak da düşünülebilirdi.</p>

  <p>Childermass hafif bir kahkaha attı. “Vay vay!” dedi kollarını kavuşturup Vinculus’a biraz da eğlenerek bakarak. “Şu kart” dedi parmağıyla <i>La Justice’ı</i> göstererek. “Bana seçeneklerini tarttığını ve bir karara vardığını söylüyor. Bu da” Asaların İkisi’ni gösterdi. “Bana kararının ne olduğunu söylüyor: Yolculuğa çıkıyorsun. Görünüşe göre zamanımı boşa harcadım. Zaten Londra’dan ayrılmaya karar vermişsin. Bu kadar ayak diredin Vinculus, oysa en başından beri gitmek niyetindeymişsin!”</p>

  <p>Vinculus, Childermass’ın başka ne beklediğini sorarcasına omuz silkti.</p>

  <p>Beşinci kart <i>Valei de Coupe</i>, Kupaların Valesi idi. Doğal olarak valenin gençten biri olması beklenirdi ama resimde başını eğmiş olgun bir adam görünüyordu. Saçları dağınık, sakalı gürdü. Sol elinde ağır bir kupa vardı ama yüzündeki tuhaf zorlama ifadenin nedeni elindeki dünyanın en ağır kupası olmadığı sürece bu olamazdı. Hayır, bu ilk bakışta görünmeyen başka bir yüktü. Childermass’ın kartlarını üzerine çizmek zorunda kaldığı malzeme yüzünden bu resimde çok garip bir şey vardı. Bir mektubun arkasına çizilmişti ve arkadaki yazılar görünüyordu. Adamın giysileri bir karalama yığınıydı, yüzünde ve ellerinde bile harf parçaları vardı.</p>

  <p>Vinculus kartı tammışçasına gülümsedi. Dostça selamlar gibi üç kez parmağıyla üzerine vurdu. Belki Childermass’in birazcık tereddüt etmesine yol açan da bu oldu. Kararsız bir sesle, “Birine verecek bir mesajın var” dedi.</p>

  <p>Vinculus başını salladı. “Sonraki kart bana bu kişinin kim olduğunu gösterecek mi?”</p>

  <p>“Evet.”</p>

  <p>“Ah!” dedi Vinculus heyecanla ve altıncı kartı kendisi çevirdi. Altıncı kart <i>Cavalier de Baton</i>‘du. Asaların Şövalyesi. Açık renkli bir at üzerinde geniş kenarlı bir şapka giymiş bir adam oturuyordu. Atın ayakları altındaki bir iki taş ve ot tutamları kırlık bir yerde olduğunu gösteriyordu. Giysileri güzel dikilmiş ve pahalı görünüşlüydü ama nedendir bilinmez ağır bir sopa taşıyordu. Buna sopa demek bile abartı olurdu. Bir ağaç ya da fundadan koparılmış kalın bir daldı, üzerinde hâlâ filizler ve küçük sürgünler vardı.</p>

  <p>Vinculus kartı eline alarak dikkatle inceledi.</p>

  <p>Yedinci kart <i>Kılıçların İkisi’ydi</i>. Childermass hiçbir şey söylemeden sekizinci kartı çevirdi: <i>Le Pendv</i>, Asılmış Adam. Dokuzuncu kart <i>Le Monde</i>, Dünya’ydı. Dans eden çıplak bir kadın figürüydü ve dört köşesinde İncil yazarlarının sembolleri, melek, kartal, kanatlı bir boğa ve kanatlı bir aslan yer alıyordu.</p>

  <p>“Biriyle karşılaşacaksın” dedi Childermass. “Bir tür sınav ya da hatta ölüme yol açabilecek bir karşılaşma. Kartlar yaşayıp yaşamayacağını söylemiyor ama ne olursa olsun bu” son karta dokundu, “amacına ulaşacağını gösteriyor.”</p>

  <p>“Peki, şimdi ne olduğumu biliyor musun?” diye sordu Vinculus.</p>

  <p>“Tam olarak değil. Ama eskisinden daha çok şey biliyorum.”</p>

  <p>“Diğerleri gibi olmadığımı görüyorsun” dedi Vinculus.</p>

  <p>“Burada senin bir şarlatandan fazlası olduğunu gösteren hiçbir şey yok” dedi Childermass ve kartlarını toplamaya başladı.</p>

  <p>“Bekle” dedi Vinculus. “Ben de senin falına bakayım.”</p>

  <p>Vinculus kartları aldı ve dokuz tanesini dizdi. Sonra teker teker çevirdi: <i>XVIII La Lune, XVI La Maison Dieu</i> ters, Kılıçların Dokuzu, Sineklerin Valesi, Sineklerin Onu ters, <i>II La Papesse,</i> X Şans Dolabı, Tılsımların İkisi, Kupaların Kralı. Vinculus onlara baktı. <i>La Maison Dieu</i>‘yu eline alıp incelediyse de bir şey söylemedi.</p>

  <p>Childermass güldü. “Haklısın Vinculus. Diğerleri gibi değilsin. Masanın üzerindeki benim hayatım. Ama onu okuyamazsın. Tuhaf birisin, son yüzyılın bütün büyücülerinin tam tersi. Çok okumuştular ama yetenekleri yoktu, oysa senin yeteneğin var ama bilgin yok. Gördüklerinden yararlanamazsın.”</p>

  <p>Vinculus pis tırnaklarıyla avurtları çökmüş uzun yanağını kaşıdı.</p>

  <p>Childermass tekrar kartlarını toplamaya başladı. Ancak Vinculus bir kez daha onu engelleyerek tekrar kartları açmaları gerektiğini işaret etti.</p>

  <p>“Ne var?” diye sordu Childermass şaşırarak. “Sana geleceğini söyledim. Sen bana benimkini söyleyemedin. Daha ne kaldı?”</p>

  <p>“Onun geleceğini söyleyeceğim.”</p>

  <p>“Kimin? Norrell’in mi? Ama anlayamazsın ki.”</p>

  <p>“Kartları karıştır” diye diretti Vinculus. Böylece Childermass kartları karıştırdı, Vinculus dokuz kart aldı ve sırayla dizdi. Sonra ilk kartı çevirdi. <i>III. L’Empereur</i>. Bu bütün geleneksel krallık giysilerini giymiş, taç ve asa taşıyan açık havada bir tahtta oturmuş bir kraldı. Childermass öne eğilerek inceledi.</p>

  <p>“Ne oldu?” diye sordu Vinculus.</p>

  <p>“Bu kartı iyi kopyalayamamışım anlaşılan. Daha önce hiç fark etmemiştim. Mürekkebi çok kötü olmuş. Çizgiler kalın ve bulanık, bu yüzden İmparatorun saçlarıyla giysileri neredeyse simsiyah görünüyor. Biri de kartalın üzerinde pis parmağının izini bırakmış. İmparator bundan daha yaşlı olmalıydı. Bense genç bir adam çizmişim. Bir yorum yapmayı deneyecek misin bakalım?”</p>

  <p>“Hayır” dedi Vinculus, çenesini küçümser bir biçimde öne uzatarak Childermass’in bir sonraki kartı çevirmesini işaret etti.</p>

  <p><i>IIII. L’Empereur</i></p>

  <p>Kısa bir sessizlik oldu.</p>

  <p>“Bu imkansız” dedi Childermass. “Bu destede iki imparator yok. Olmadığını biliyorum.”</p>

  <p>İlle de bir fark aranacaksa kral eskisinden daha genç ve zalim görünüyordu. Saçları ve giysileri karaydı, başındaki taç ince metal bir halkaya dönüşmüştü. Kartta parmak izi filan yoktu ama köşedeki büyük kuş artık kesinlikle karaydı ve kartala benzeyen yönlerinden tamamıyla kurtulup hepten İngiliz bir biçim alarak bir kuzguna dönüşmüştü.</p>

  <p>Childermass üçüncü kartı açtı. <i>III. L’Empereur</i>. Ve dördüncüsü. <i>L’Empereur</i>. Beşincisine geldiklerinde kartın numarası ve adı kaybolmuştu ama resim aynıydı: Ayaklarında büyük kara bir kuşun kabardığı genç, siyah saçlı bir kral. Childermass bütün kartları tek tek çevirdi. Hatta destenin kalanını bile inceledi ama telaştan eli ayağı birbirine dolanınca bir biçimde kartlar ortalığa dağıldı. Childermass’in çevresine kara krallar toplandı ve soğuk gri havada uçuştular. Her kartın üzerinde zalim bakışlı aynı solgun figür vardı.</p>

  <p>“Orada!” dedi Vinculus hafifçe. “Hanover Meydanı’ndaki büyücüye böyle söyle! Geçmişi, şu anı ve geleceği bu işte!”</p>

  <p>Childermass, Hanover Meydanı’na dönüp de olanları anlattığında Bay Norrell’in küplere bindiğini söylememiz gereksiz. Vinculus’un Bay Norrell’e karşı gelmeye devam etmesi kötüydü, bir de bir kitabı olduğunu iddia etmesi ve Bay Norrell’in bunu okuyamaması daha da kötüydü. Ama bir de Bay Norrell’in falına bakar gibi yaparak onu Kara Krallar’ın resimleriyle tehdit etmesi kesinlikle katlanılamazdı.</p>

  <p>“Seni oyuna getirmiş!” dedi Bay Norrell öfkeyle. “Kartlarını saklamış ve yerine kendi destesini koymuş. Böyle kanmış olmana çok şaşırdım!”</p>

  <p>“Kesinlikle” diye katıldı Bay Lascelles, Childermass’i soğuk bakışlarla süzerek.</p>

  <p>“Ah, Vinculus bir dizi göz bağcılığı hilesinden ibarettir” diye katıldı Drawlight. “Yine de görmek isterdim. Vinculus’la ilgili her şey insanda kötü bir alışkanlık yapıyor. Keşke bana onu görmeye gittiğinizi söyleseydiniz Bay Childermass. Sizinle gelirdim.”</p>

  <p>Childermass, Lascelles ve Drawlight’a aldırmadan Bay Norrell’e hitap etti. “Böyle bir hile yapabilecek yetenekte bir sihirbaz olduğunu varsaysak bile, ki ben böyle bir şeye ihtimal vermiyorum, bir deste Marsilya kartım olduğunu nereden bilecekti? Siz bilmezken o nereden bilecekti?”</p>

  <p>“Doğru ve iyi ki de bilmiyordum! Resimli kartlarla fal bakmak, bunlar nefret ettiğim şeyler! Ah, en başından beri kötü bir işti zaten!”</p>

  <p>“Peki ya sihirbazın sahip olduğunu söylediği şu kitap ne olacak?”</p>

  <p>“Evet, gerçekten de” dedi Bay Norrell. “Şu tuhaf kehanet. Eminim bir şey değildir ancak kadim olduğunu gösteren bir iki ifade de vardı. Kitabı incelemem en iyisi.”</p>

  <p>“Eee, Bay Childermass ?” diye sordu Lascelles.</p>

  <p>“Nerede sakladığını bilmiyorum.”</p>

  <p>“O zaman bulmanızı öneriyoruz.”</p>

  <p>Böylece Childermass, Vinculus’u izlemek üzere casuslar görevlendirdi. Adamların yaptığı ilk ve en şaşırtıcı keşif de Vinculus’un evli olduğunu öğrenmeleriydi. Gerçekten de normal evlilerden bile daha evliydi. Toplam beş karısı vardı ve Londra’nın çeşitli semtlerine, civar köy ve kasabalarına dağılmışlardı. En yaşlısı kırk beş, en genci on beş yaşındaydı ve her biri diğer dördünden habersizdi. Childermass her biriyle sırayla buluşmayı planladı. İkisinin karşısına kadın şapkacısı kılığında çıktı, biri için gümrük memuru, dördüncüsü için sarhoş kumarbaz bir serseri oldu. Beşincisine ise bütün dünyaya Hanover Meydanı’ndan Bay Norrell’in uşağı olarak görünmesine rağmen aslında kendisinin de gizli bir büyücü olduğunu söyledi. İkisi onu soymaya kalktı, biri içkisinin parasını verdiği sürece bilmek istediği her şeyi söyleyeceğini söyledi. Biri Metodist dua toplantısına gitmeye ikna etmeye çalıştı. Beşincisi ise herkeste hayret uyandırarak ona âşık oldu. Ama sonuçta bütün bu kılık değiştirmeleri bir işe yaramadı çünkü hiçbiri bırakın nereye sakladığını bilmek Vinculus’un kitap gibi bir şeye sahip olduğunu bile fark etmemişti.</p>

  <p>Bay Norrell buna inanmayı reddederek ikinci kattaki özel çalışma odasında büyüler yaptı. Gümüş bir su tasına bakarak Vinculus’un beş karısının evini araştırdı ama hiçbir yerde kitaba benzer bir şey göremedi.</p>

  <p>Bu arada üst katta kendine ayırdığı küçük bir odada Childermass kartlarını açtı. Kartlar, Kuzgun Kral görünümünden henüz tamamen kurtulmamış <i>İmparator</i> dışında ilk hallerine dönmüşlerdi. Bazıları tekrar tekrar çıkıyordu, örneğin Kupaların Ası -dini görünüşlü ayin kadehinin deseni öyle karmaşıktı ki, bir sapın ucundaki surlu bir şehre benziyordu- ve <i>II. La Papasse</i>. Childermass’e göre bunların gizli bir mesajı vardı. Asalar da epeyce sıradışı bir sıklıkla çıkıyordu ama her zaman yüksek sayılardı. Yedi, Sekiz, Dokuz ve On. Childermass bu asalar sıralarına ne kadar çok bakarsa onları o kadar çok yazı satırlarına benzetiyordu. Yine de bunlar birer köstek, anlamaya giden yolda birer engeldi, bu nedenle de Childermass, Vinculus’un kitabının her ne ise bilinmeyen bir dilde olduğuna inandı.</p>
