  <h2 class="chaptername" id="sigil_toc_id_46">Arabella</h2>

  <h3 class="sigil_not_in_toc">Aralık 1815</h3>

  <p>“Çok üşümüş olmalısın!” dedi Bayan Ayrton, Arabella’nın elini tutarak. “Ah aman Tanrım! Donmuşsun sen!”</p>

  <p>Başka bir hanım oturma odasından Arabella’nın şallarından birini getirmeye koştu. Kenarlarına sırma ve pembe iplikle zarif bir desen işlenmiş mavi bir Hint kaşmiriyle döndü. Ancak Bayan Ayrton, Arabella’nın omuzlarına sardığında siyah elbise şalın bütün güzelliğini söndürmüş gibiydi.</p>

  <p>Arabella ellerini önünde kavuşturmuş, hepsine sakin ve kayıtsız bir ifadeyle bakıyordu. iyi niyetli sorularının hiçbirisine karşılık vermedi. Onları orada gördüğüne şaşırmış ya da utanmış görünmüyordu.</p>

  <p>“Nerelerdeydin Tanrı aşkına?” diye sordu Strange sert bir sesle.</p>

  <p>“Yürüyordum” dedi. Sesi her zamanki gibiydi.</p>

  <p>“Yürümek mi? Arabella çıldırdın mı sen? Bir metre karın içinde yürünür mü? Neredeydin?”</p>

  <p>“Karanlık ormanlarda” dedi. “Tatlı tatlı uyuyan erkek ve kızkardeşlerimin arasında. Yüksek çayırlarda uzun zaman önce ölmüş erkek ve kızkardeşlerimin tatlı kokulu hayaletleri arasında. Henüz dünyaya gelmemiş erkek ve kızkardeşlerimin rüyaları ve mırıldanmaları arasında, gri göklerin altında.” Strange gözlerini ona dikti. “Ne?”</p>

  <p>Elbette bu cesaret verici kibar sorgu karşısında Arabella’nın daha fazla konuşmaması kimseyi şaşırtmadı. Hanımlardan birkaçı onun böyle sessizleşip tuhaf bir tarzda cevap vermesinin nedeninin kocasının sertliği olduğunu düşünmeye başladı.</p>

  <p>Bayan Ayrton kolunu Arabella’nın omuzlarına dolayarak onu yavaşça merdivenlere yöneltti. “Bayan Strange yorgun” dedi kararlı bir sesle. “Gel canım, şimdi birlikte yukarı çıkalım da…”</p>

  <p>“Yoo, hayır efendim!” dedi Strange. “Henüz değil! Affedersiniz Bayan Ayrton ama kesinlikle…”</p>

  <p>Onlara doğru ilerlerken aniden durdu ve şaşkınlıkla yere baktı. Sonra yerdeki bir şeye basmamak için dikkatle kenara çekildi. “Jeremy! Bu su nereden geldi? Tam Bayan Strange’in durduğu yerde?”</p>

  <p>Jeremy Johns merdivenlerin başına bir şamdan getirdi. Yerde kocaman bir su birikintisi vardı. Sonra Strange ile birlikte duvarlara ve tavana baktılar. Diğer hizmetkârlar ve beyler de meraklanmıştı.</p>

  <p>Erkeklerin dikkatleri bu biçimde dağılmışken Bayan Ayrton ve hanımlar Arabella’yı sessizce oradan uzaklaştırdılar.</p>

  <p>Ashfair’in holü de evin geri kalanı gibi eski modaydı. Krem renkli karaağaç ahşabından lambrilerle kaplıydı. Yerler tertemiz süpürülmüş karolarla döşeliydi. Hizmetkârlardan biri suyun taşların altından sızmış olması gerektiğini düşünerek, birinin yerinden oynamış olduğunu göstermek için gidip demir bir çubuk getirdi ama hiçbirini yerinden kıpırdatamadı. Suyun nereden girmiş olabileceğini gösteren hiçbir işaret bulamadılar. Başka birisi suyun Yüzbaşı Ayrton’un iki köpeğinden gelmiş olabileceğini akıl etti. Bunun üzerine hayvanlar da dikkatlice incelendi. Üzerlerinde en ufak bir ıslaklık bile yoktu.</p>

  <p>En sonunda suyun kendisini incelediler.</p>

  <p>“Siyah, içinde de minik birtakım parçalar var” dedi Strange.</p>

  <p>“Yosuna benziyor” dedi Jeremy Johns.</p>

  <p>Bir süre hayretle yorum yapmaya ve meraklanmaya devam ettiler sonra herhangi bir ilerleme kaydedemeyince, meseleyi bir yana bırakmak zorunda kaldılar. Kısa bir süre sonra beyefendiler eşlerini de yanlarına alarak evden ayrıldılar.</p>

  <p>Saat beşte Janet Hughes, hanımının yatak odasına çıktığında onu yatakta buldu. Siyah elbiseyi çıkarmaya bile zahmet etmemişti. Janet iyi olup olmadığını sorduğunda Arabella ellerinde bir ağrı olduğunu söyledi. Böylece Janet hanımının soyunmasına yardım etti, sonra da durumu Strange’e haber verdi.</p>

  <p>İkinci gün Arabella, sağ tarafında başının tepesinden ayaklarına kadar ( en azından “tepemden köklerimin ucuna kadar” dediğinde böyle demek istediğini düşündüler) giden bir ağrıdan şikâyet etti. Strange için bu Church Stretton’daki doktor Bay Newton’u çağırtacak kadar endişe vericiydi. Bay Newton öğleden sonra Clun’a geldi ancak ağrı dışında hiçbir şey bulamadı ve Strange’e bir iki gün içinde döneceğini söyleyerek güle oynaya evden ayrıldı.</p>

  <p>Üçüncü gün Arabella öldü.</p>
