  <h1 class="chapternumber sigil_not_in_toc">66</h1>

  <h2 class="chaptername" id="sigil_toc_id_69">Jonathan Strange ve Bay Norrell</h2>

  <h3 class="sigil_not_in_toc">Şubat ortası 1817</h3>

  <p>Bay Norrell döndü ve bir zamanlar kütüphaneden evin diğer bölümlerine giden koridora baktı. Onu tekrar Lascelles’le hizmetkarların yanına götüreceğini bilse hemen koridoru takip ederdi. Ama Strange’in büyüsünün kendisini bulunduğu noktaya geri getireceğinden emindi.</p>

  <p>Kütüphanenin içinden gelen ses, dehşetle irkilmesine yol açtı. Bekledi ama ortalıkta kimsecikler yoktu. Bir saniye sonra sesin ne olduğunu anladı. Daha önce binlerce kez duymuştu, bu bir kitabın anlayamadığı bir yeriyle boğuşan Strange’in sabırsız oflamasıydı. Öyle tanıdık ve Bay Norrell’in hayatının en mutlu dönemiyle öyle bağlantılı bir sesti ki kapıyı açıp içeri girmesine yetecek cesareti verdi.</p>

  <p>Dikkatini çeken ilk şey mumların fazlalığı oldu. Oda apaydınlıktı. Strange şamdan bulma zahmetine girmeden mumları masalara ya da kitap raflarına tutturmuştu. Kütüphane her an tutuşma tehlikesiyle karşı karşıyaydı. Kitaplar her yerdeydi, masalara dağılmış, yerlere devrilmişti. Çoğu Strange’in yerini kaybetmemesi için yüzleri açık bir halde yerde yatıyordu.</p>

  <p>Strange odanın uzak ucunda duruyordu. Bay Norrell’in hatırladığından çok daha zayıftı. Dikkatli bir biçimde tıraş olduğu söylenemezdi, saçı başı da darmadağınıktı.</p>

  <p>“1124’te Norwich’den yedi kişi” dedi elindeki kitaptan okuyarak. “1151 Noeli’nde Yorkshire Aysgarth’dan dört kişi, 1120’de Exeter’den yirmi üç, 1243’te Derbyshire Hathersage’den bir kişi. Hepsi de efsunlanarak Peri Diyarı’na kaçırılmış. Bu sorunu hiçbir zaman çözememiş.”</p>

  <p>O kadar sakin konuşmuştu ki her an büyülü bir yıldırımla çarpılmayı bekleyen Bay Norrell odada başka biri var mı diye çevresine bakındı. “Affedersin?” dedi.</p>

  <p>“John Uskglass” dedi Strange, dönmeye zahmet etmeden. “Perilerin Hıristiyan kadın ve erkekleri çalmasını önleyemedi. Onun yapamadığı bir şeyi yapacağımı nasıl düşünüyorum?” Biraz daha okudu. “Labirentinizi beğendim” dedi sohbet edercesine. “Hickman mı kullandınız?”</p>

  <p>“Ne? Hayır. De Chepe.”</p>

  <p>“De Chepe mi! Ciddi misiniz?” Strange ilk kez hocasına baktı. “Onun tek bir özgün fikri bile olmayan önemsiz bir bilgin olduğunu sanıyordum.”</p>

  <p>“Gösterişli büyülerden hoşlananlara hiçbir zaman hitap etmemiştir” dedi Bay Norrell tedirgin tedirgin. Strange’in bu medeni tutumunun ne kadar süreceğini merak ediyordu. “Labirentler, sihirli patikalar, belirli adımları izleyerek ve belirli köşelerden dönerek harekete geçecek büyülerle ilgileniyordu. Belasis’in <i>Talimatlar</i>‘ında büyüsüne dair uzun bir tarif bulunuyor…” Duraksadı. “… Onu hiç görmedin. Tek kopyası şurada olacaktı. Pencere tarafındaki üçüncü rafta.” İşaret ettiğinde söylediği rafın boşaltılmış olduğunu fark etti. “Ya da yerde olabilir” dedi yardımcı olmak için. “Şu yığında.”</p>

  <p>“Birazdan bakarım” dedi Strange.</p>

  <p>“Senin labirentin de gayet iyiydi” dedi Bay Norrell. “Gecenin yarısını ondan kaçmakla geçirdim.”</p>

  <p>“Ah, normalde bu koşullar altında ne yapıyorsam onu yaptım” dedi Strange kayıtsızca. “Sizi taklit ettim ve birkaç ekleme yaptım. Ne kadar oldu?”</p>

  <p>“Affedersin?”</p>

  <p>“Ne kadardır Karanlık’tayım?”</p>

  <p>“Aralık başından beri.”</p>

  <p>“Peki, şimdi aylardan ne?”</p>

  <p>“Şubat.”</p>

  <p>“Üç aydır!” diye şaşırdı Strange. “Üç ay! Ben yıl olmuştur diye düşünüyordum!”</p>

  <p>Bay Norrell bu konuşmayı pek çok kez hayalinde canlandırmıştı. Her seferinde Strange’in öfkeli ve kin dolu olarak, kendisini de haklılığını gösterecek güçlü savlar öne sürerken hayal etmişti. Şimdi en sonunda karşılaşmışlardı ve Strange’in ilgisizliği tamamen beklenmedik bir durumdu. Bay Norrell’in uzun zamandır küçük, pörsümüş ruhunda hissettiği uzak acılar yeniden uyandı. Pençeleri çıktı ve onu parçalamaya koyuldular. Elleri titremeye başladı.</p>

  <p>“Sana düşmanlık ettim!” diye patladı. “Kitabını yok ettim, kendi kopyam dışında! Adını lekeledim ve arkandan iş çevirdim! Lascelles’le Drawlight herkese karını öldürdüğünü söyledi! Buna inanmalarını sağladım!”</p>

  <p>“Evet” dedi Strange.</p>

  <p>“Bunlar korkunç suçlar! Neden kızgın değilsin?”</p>

  <p>Strange bunun mantıklı bir soru olduğuna karar vermiş gibiydi. Bir an düşündü. “Galiba son konuşmamızdan beri pek çok şey oldum. Ağaç, ırmak, dağ, taş. Yıldızlarla, yeryüzüyle ve rüzgarla konuştum. İnsan hem bütün İngiliz büyüsünün aktığı bir oluk olup hem de kendisi olamıyor. Kızmam gerek diyorsunuz, öyle mi?”</p>

  <p>Bay Norrell başını salladı.</p>

  <p>Strange eski alaycı gülümsemesiyle güldü. “O halde üzülmeyin! Eminim yine kızarım. Zamanla yani.”</p>

  <p>“Bütün bunları sırf beni engellemek için mi yaptın?” diye sordu Bay Norrell.</p>

  <p>“Engellemek mi?” diye sordu Strange. “Hayır! Bunları karımı kurtarmak için yaptım!”</p>

  <p>Bay Norrell’in Strange’in gözlerine bakamadığı kısa bir sessizlik oldu. “Benden ne istiyorsun?” diye sordu alçak bir sesle.</p>

  <p>“Yalnızca her zaman istediğim şeyi, yardımınızı.”</p>

  <p>“Efsunları bozmak için mi?”</p>

  <p>“Evet.”</p>

  <p>Bay Norrell biraz düşündü. “Bir efsunun yüzüncü yıldönümünde çoğu zaman başarı umudu olabilir” dedi. “Birkaç ayin ve işlem…”</p>

  <p>“Teşekkür ederim” dedi Strange, eski alaycı tavrından fazlasıyla nasibini almış bir sesle. “Ama ben etkisini daha kısa zamanda gösterebilecek bir şeyler arıyorum.”</p>

  <p>“Efsuncunun ölümüyle daha önce yapılmış anlaşmalar ve efsunlar son bulur ancak…”</p>

  <p>“Ah, evet! Kesinlikle!” diye sözünü kesti Strange coşkuyla. “Efsuncunun ölümü! Venedik’te bunu çok düşündüm. İngiliz büyüsü elimin altındayken onu pek çok biçimde öldürebilirdim. Yüksek bir yerden aşağı atabilirdim. Yıldırımlarla yakıp kül edebilirdim. Dağları kaldırıp başını ezebilirdim. Söz konusu olan benim özgürlüğüm olsaydı kesinlikle denerdim. Ama benim özgürlüğüm değil Arabella’nınki tehlikedeydi ve eğer dener de başaramazsam o zaman kaderini sonsuza kadar mühürlemiş olacaktım. Bu nedenle biraz daha düşündüm. Düşmanımı nasıl yenebileceğimi bütün dünyada tek bir kişi, varolan bütün alemlerde tek bir kişi bilebilirdi. Bana ne yapacağımı tek bir kişi söyleyebilirdi. Onunla konuşma zamanımın geldiğini fark ettim.”</p>

  <p>Bay Norrell iyice telaşlandı. “Ah! Ama artık kendimi senden üstün görmüyorum. Elbette senden çok daha fazla şey okudum, bu kadarı doğru ve sana elimden gelen yardımı yapacağım ama senin yapamadığını yapacağım konusunda bir garanti veremem.”</p>

  <p>Strange kaşlarını çattı. “Ne? Neden söz ediyorsunuz? Sizi kastetmiyorum! John Uskglass’ı kastettim. John Uskglass’ı çağırmak için yardımınızı istiyorum.”</p>

  <p>Bay Norrell tıkandı ve zorlukla soluk almaya başladı. Hava bile kalın bir nota çalınmış gibi çınladı. Neredeyse acı verecek derecede, çevrelerini saran karanlığın, tepelerindeki yeni yıldızların ve durmuş saatlerin sessizliğinin farkına vardı. Sonsuza kadar devam edecek tek bir Büyük Kara An’ı yaşıyor gibiydi, kalbine baskı yapılıyor, soluk alması engelleniyordu. Ve o An’da John Uskglass’ın çok yakında, yalnızca bir büyüyle erişilebilecek kadar yakında olduğuna inanmak için fazla çaba harcamak gerekmiyordu. Odanın uzak köşelerindeki derin gölgeler cüppesinin katmanları, titrek alevle yanan mumların dumanı miğferinin kuzgun kaplamasıydı.</p>

  <p>Ancak Strange böyle ölümsüz korkulardan hiç etkilenmemiş gibiydi. Yarı gülümseyerek, heyecanla biraz öne eğildi. “Haydi Bay Norrell” diye fısıldadı. “Lord Liverpool için çalışmak çok sıkıcı. Bunu hissediyor olmalısınız. Bırakın dağları ve kıyıları koruma büyülerini başka büyücüler yapsın! Çok yakında bunları yapacak pek çok büyücü olacak! Siz ve ben olağanüstü bir şey yapalım!”</p>

  <p>Bir kez daha sessizlik.</p>

  <p>“Korkuyorsunuz” diye hoşnutsuz bir biçimde geri çekildi Strange. “Korkmak mı!” diye patladı Bay Norrell. “Elbette korkuyorum! Her şey bir yana bu çılgınlık, tam bir çılgınlık! Ama buna da itiraz etmiyorum. İşe yaramayacaktır. Onu çağırmayı başarsak bile, ki bunu pekâlâ yapabiliriz, sana düşündüğün biçimde yardım etmeyecektir. Krallar boş bir merakı doyurmazlar, özellikle de bu Kral.”</p>

  <p>“Buna boş merak mı diyorsunuz?..” diye başladı Strange.</p>

  <p>“Hayır, hayır!” diye sözünü kesti hemen Bay Norrell. “<i>Ben</i> öyle bir şey demiyorum. Yalnızca ona nasıl görüneceğini söylüyorum. İki kayıp kadını umursar mı sanıyorsun? John Uskglass’ı sıradan biri gibi düşünüyorsun. Yani senin ya da benim gibi biri olarak. Peri Diyarı’nda büyüdü ve eğitim gördü. Höyüğün gelenekleri onun için doğaldır, pek çok höyükte esir Hıristiyanlar vardı, kendisi de bunlardan biriydi. Anlamayacaktır.”</p>

  <p>“O zaman anlatırım. Bay Norrell, karımı kurtarmak için İngiltere’yi değiştirdim. Dünyayı değiştirdim. İstediği kadar muazzam biri olsun, tek bir adamı çağırmaktan kaçmayacağım. Gelin beyefendi! Tartışmamızın bir anlamı yok. İlk iş onu buraya getirmek. Nasıl başlayacağız?”</p>

  <p>Bay Norrell içini çekti. “Bu herhangi birini çağırmaya benzemez. John Uskglass’la ilgili yapılabilecek her büyünün kendine özgü zorlukları vardır.”</p>

  <p>“Ne gibi?”</p>

  <p>“Bir kere onu hangi adla çağıracağımızı bilmiyoruz. Çağrı büyülerinde büyücünün kesin adlar vermesi gerekir. John Uskglass için kullandığımız adların hiçbiri gerçek adı değil. Tarihçelerde yazdığı gibi vaftiz olmadan Peri Diyarı’na kaçırıldı, bu yüzden de höyükteki adsız çocuk oldu. ‘Adsız köle’ kendisi için kullandığı sıfatlardan biriydi. Elbette periler ona kendi âdetlerine göre bir ad verdiler ama İngiltere’ye döndüğünde bu adı kullanmadı. Unvanlarına gelince, Kuzgun Kral, Kara Kral ve Kuzeyin Kralı, bunlar başka insanların ona taktığı adlardı, onun kendine verdiği adlar değil.”</p>

  <p>“Tamam, tamam” dedi Strange sabırsızca. “Bunları biliyorum ama herhalde John Uskglass gerçek adıydı?”</p>

  <p>“Ah! Kesinlikle hayır. Bu, zannediyorum 1097 yazında ölen genç bir Narman aristokratın adıydı. Kral, yani bizim John Uskglass, bu adamın kendi babası olduğunu iddia ediyordu ama pek çok kişi akraba olup olmadıklarından bile şüphe ermiştir. Bu ad ve tarih karışıklığının tesadüf olduğunu sanmıyorum. Kral her zaman diğer büyücülerin dikkatlerini çekeceğini biliyordu ve bu nedenle de büyülerinden rahatsız olmamak için büyülerini kasten şaşırtarak kendisini korudu.”</p>

  <p>“O halde ne yapmam gerek?” Strange parmaklarını şaklattı. “Bana yol gösterin!”</p>

  <p>Bay Norrell küçük gözlerini kırpıştırdı. Bu kadar hızlı düşünmeye alışkın değildi. “Sıradan İngiliz çağrı büyüsü kullanırsak, ki böyle yapmayı önereceğim çünkü daha iyisi yoktur, o zaman teşhisi, büyü unsurlarının bizim için yapmasını sağlayabiliriz. Bir elçi, bir patika ve armağana ihtiyacımız olacak.<a href="../Text/footnotes.html#end174" id="endref174"><sup>(174)</sup></a> Eğer Kral’ı tanıyan araçlar seçersek, iyi tanıyan araçlar, o zaman onu doğru adla çağırıp çağırmamız da önemli olmayacaktır. Araçlar bizim yardımımız olmadan onu bulacak, getirecek ve bağlayacaktır! Anladın mı?”</p>

  <p>Bütün korkusuna rağmen Bay Strange ile birlikte büyü yapma, hem de yeni bir büyü yapma olasılığı karşısında Bay Norrell’in heyecanı giderek artıyordu.</p>

  <p>“Hayır” dedi Strange. “Hiç anlamadım.”</p>

  <p>“Bu ev Kral’ın arazisi üzerine inşa edilmiş. Kral’ın malikânesinden gelen taşlarla. Yanından bir ırmak akıyor, bu odadan iki yüz metre uzakta değil. Irmak saltanat kayığına binmiş Kral’ı pek çok kez suları üzerinde taşıdı. Mutfak bahçesinde bir armut ağacıyla elma ağacı var. Bir gece başrahibin bahçesinde oturan Kral’ın tükürdüğü çekirdeklerden yetiştiler. Eski manastır taşları elçimiz olsun, ırmak patikamız, gelecek yılın elmalarıyla armutları da armağanımız. Sonra ona yalnızca ‘Kral’dememiz yeterli. Bu taşlar, bu ırmak ve o ağaçlar başka Kral bilmiyorlar!”</p>

  <p>“İyi” dedi Strange. “Peki, hangi büyüyü önerirsiniz? Belasis’te hiç var mı?”</p>

  <p>“Evet, üç tane var.”</p>

  <p>“Denemeye değerler mi?”</p>

  <p>“Hayır, aslında hayır.” Bay Norrell bir çekmece açtı ve bir kâğıt çıkardı. “Bildiğim en iyi çağrı büyüsü. Çağrı büyüsü kullanma âdetim yoktur ama eğer kullanacak olsaydım bunu kullanırdım.” Kâğıdı Strange’e verdi.</p>

  <p>Kâğıt Bay Norrell’in küçük, düzgün elyazısıyla kaplıydı. En üste şöyle yazmıştı: “Bay Strange’in çağrı büyüsü.”</p>

  <p>“Maria Absalom’u çağırırken kullandığın büyü”<a href="../Text/footnotes.html#end175" id="endref175"><sup>(175)</sup></a> diye açıkladı Bay Norrell. “Bazı düzeltmeler yaptım. Ormskirk’ten kelimesi kelimesine kopyaladığın <i>florilegium’u</i> koymadım. Biliyorsun genelde <i>florilegia</i> konusunda bir fikrim yok ama bu çok saçına görünüyordu. Koruma ve kurtarma örneği ilave ettim. Bir tutam da rica ekledim, gerçi bu durumda ikisinin de yararını göreceğimizi sanmıyorum.”<a href="../Text/footnotes.html#end176" id="endref176"><sup>(176)</sup></a></p>

  <p>“Artık benim olduğu kadar sizin eseriniz sayılır” dedi Strange. Sesinde gücenme ya da rekabetten eser yoktu.</p>

  <p>“Hayır, hayır” dedi Bay Norrell. “Bütün temel sana ait. Ben yalnızca kıyısını köşesini düzelttim.”</p>

  <p>“İyi! O zaman hazırız, değil mi?”</p>

  <p>“Bir şey daha var.”</p>

  <p>“Nedir?”</p>

  <p>“Bayan Strange’in güvenliği için almamız gereken birtakım önlemler var” diye açıkladı Bay Norrell.</p>

  <p>Strange, sanki Bay Norrell, Arabella’nın güvenliğini düşünmekte biraz geç kalmış gibi bir bakış fırlattı ama Bay Norrell alelacele bir kitap rafına gitmiş ve kalın bir cilde dalmış olduğundan bunu fark etmedi.</p>

  <p>“Chaston’un <i>Liber Novus</i>‘unda yazıyor. Ah, evet! İşte burada! Bayan Strange’in Peri Diyarı’ndan güvenli bir biçimde çıkabilmesi için sihirli bir yol inşa ederek bir kapı açmalıyız. Yoksa sonsuza kadar orada kapana kısılıp kalabilir. Onu bulmamız yüzyıllar sürebilir?”</p>

  <p>“Ah, şu mesele!” dedi Strange. “Bunu çoktan yaptım. Çıktığında onu karşılayacak bir bekçi de ayarladım. Her şey hazır.”</p>

  <p>Dibi kalmış bir mumu aldı, bir. şamdana koyarak yaktı.<a href="../Text/footnotes.html#end177" id="endref177"><sup>(177)</sup></a> Sonra sihirli sözleri okumaya başladı. Kral’ı aramaya gidecek elçi olarak manastır taşlarını, Kral’ın geleceği yol olarak ırmağı, Kral’ın alacağı armağan olarak da Bay Norrell’in ağaçlarının gelecek yıl vereceği elmalarla armutları atadı. Kral’ın görüneceği anı da mumun alevlerinin söndüğü an olarak belirtti.</p>

  <p>Mumun ışığı titredi ve söndü…</p>

  <p>…Tam o anda…</p>

  <p>…O anda oda kuzgunlarla doldu. Havayı dolduran, işaret eden büyük ellere benzeyen kanatlar Strange’in görüş alanını kara alevlerden oluşan bir fırtına gibi doldurdu. Her yönden kanatlar ve pençeler çarpıyordu. Kuzgunların çığlıkları ve ötüşleri sağır ediciydi. Duvarları, pencereleri, Strange’i bile dövüyorlardı. Başını elleriyle kapayarak yere düştü. Kanatların gürültüsü ve saldırısı kısa bir süre daha devam etti.</p>

  <p>Sonra göz açıp kapayana kadar ortadan kayboldular ve oda bir kez daha sessizleşti.</p>

  <p>Mumların hepsi sönmüştü. Strange sırtüstü yattı ama uzunca bir süre gözlerini Karanlık’a dikip bakmaktan başka bir şey yapamadı. “Bay Norrell?” dedi en sonunda.</p>

  <p>Cevap yoktu.</p>

  <p>Zifiri karanlıkta ayağa kalktı. Kütüphane masalarından birini bulmayı başardı, el yordamıyla ters dönmüş bir mum buldu. Cebinden kibriti çıkararak mumu yaktı.</p>

  <p>Mumu başının üzerine kaldırınca odanın kargaşa ve dağınıklığın uç noktalarında gezindiğini gördü. Raflarda tek bir kitap bile kalmamıştı. Masalar ve kütüphane merdivenleri ters dönmüştü. Birkaç şık iskemle yakacak oduna dönüşmüştü. Her şeyin üzeri kara bir kar yağmış gibi kalın bir kuzgun tüyü tabakasıyla kaplanmıştı.</p>

  <p>Norrell, sırtı bir masaya dayanmış, yerde yarı uzanmış yarı oturur bir haldeydi. Gözleri açıktı ama bomboş bakıyordu. Strange mumu onun yüzünün önünden geçirdi. “Bay Norrell?” dedi tekrar.</p>

  <p>Bay Norrell sersemlemiş bir halde fısıldadı. “Zannediyorum dikkatini çekmeyi başardık.”</p>

  <p>“Haklısınız efendim. Ne olduğunu biliyor musunuz?”</p>

  <p>Bay Norrell hâlâ fısıltıyla konuşmaya devam etti. “Kitaplar kuzguna dönüştü. Gözüm Hugh Pontifex’in <i>Yürek Pınarı</i> üzerindeydi ve değiştiğini gördüm. Çok sık kullanırdı, kara kuş kargaşasını. Çocukluğumdan beri okuyorum. Ama bugünü de gördüm ya Bay Strange! Bugünü de gördüm ya! <i>Sidhe</i> dilinde, çocukluğunun dilinde bunun bir adı var ama bu ad kaybolmuş.”<a href="../Text/footnotes.html#end178" id="endref178"><sup>(178)</sup></a> Birden Strange’in elini yakaladı. “Kitaplar sağlam mı?”</p>

  <p>Strange yerden bir tane aldı. Kuzgun tüylerini silkeleyerek başlığına baktı: <i>Yedi Kapı ve Kırk İki Anahtar</i>, yazarı Piers Russinol. Kitabı açarak okumaya başladı.</p>

  <p>” … <i>Ve orada çıplak kayalarla bol meyveli bahçelerin, dikenli ve</i> <i>çorak bir araziyle mısır tarlalarının, sulak otlarla çöllerin birbirini izlediği, satranç tahtasına benzeyen garip bir ülke bulacaksınız. Bu ülkede büyücülerin tanrısı, Üç Kez Büyük Hermes her kapıya ve her köprüye bir nöbetçi koymuştur, birine bir koç, diğerine bir yılan… Böyle miydi?” diye sordu şüpheyle</i>.</p>

  <p>Bay Norrell başını salladı. Cebinden mendilini çıkararak yüzündeki kanları sildi.</p>

  <p>İki büyücü tüyler ve kitapların ortasında oturdular ve bir süre ikisi de konuşmadı. Dünya bir mum ışığının aydınlattığı alan kadar küçülmüştü.</p>

  <p>En sonunda Strange, “Böyle bir büyüyü yapabilmesi için ne kadar yakın olması gerek?” dedi.</p>

  <p>“John Uskglass mı? Bildiğim kadarıyla yüz alem öteden, Cehennem’in kalbinden bile böyle bir büyü yapabilir.”</p>

  <p>“Yine de öğrenmeye değer, öyle değil mi?”</p>

  <p>“Öyle mi?” diye sordu Bay Norrell.</p>

  <p>“Şey, diyelim ki çok yakında olduğunu öğrendik, o zaman…” Strange bir an düşündü. “Yanına gidebiliriz.”</p>

  <p>“Pekâlâ” diye içini çekti Norrell. Ne sesi ne de görüntüsü pek umutlu değildi.</p>

  <p>Yer bulma büyüleri için ilk önce ve hatta yalnızca bir gümüş tas dolusu suya ihtiyaç vardır. Hurtfew Malikânesi’nde Bay Norrell’in tası odanın köşesindeki küçük bir masada duruyordu ama masa kuzgun kargaşası sırasında kırılmıştı ve tas da ortalıkta görünmüyordu. Bir süre arandılar, en sonunda şöminenin içinde, kuzgun tüylerinden ve kitaplardan yırtılmış nemli sayfalardan oluşan bir yığının içinde ters dönmüş bir halde buldular.</p>

  <p>“Suya ihtiyacımız var” dedi Norrell. “Her zaman Lucas’a ırmaktan aldırırdım. Hızlı akmış su her zaman yer bulma büyüsü için en iyisidir ve Hurtfew ırmağı yazın bile hızlı akar. Gidip getireyim.”</p>

  <p>Ancak Bay Norrell kendi işini kendi görmeye alışkın biri olmadığından evden çıkana kadar epeyi zaman geçti. Bahçede durup daha önce hiç görmediği yıldızlara baktı. Yorkshire’ın ortasındaki bir Karanlık Sütunu’nun içindeymiş gibi hissetmiyordu kendini, sanki bütün dünya kayıp gitmiş de Strange ile birlikte ıssız bir adada ya da burunda yalnız kalmış gibi hissediyordu. Bu fikir onu beklenebileceğinden çok daha az endişelendirdi. Dünyayla fazla ilgilenen biri olmadığından kaybetmeyi de metanetle karşıladı.</p>

  <p>Irmağın kıyısında donmuş otların arasında eğilerek tası suyla doldurdu. Suyun derinliklerinden yabancı yıldızlar göz kırpıyordu. Tekrar ayağa kalktı (alışkın olmadığı hareketlilik birazcık başını döndürmüştü) ve hemen bir büyünün gerçekleştiği hissiyle kalbi sıkıştı. Bu daha önce hiç hissetmediği kadar kuvvetli bir büyüydü. Ne olduğunu tarif etmesini isteseler bütün Yorkshire’ın tersyüz olduğunu söylerdi. Bir an evin yönünü kaybetti. Döndü, sendeledi ve her nedense tam arkasında duran Bay Strange’e çarptı. “Kütüphanede kalacaksın sanıyordum!” dedi şaşırarak.</p>

  <p>Strange onu öfkeyle süzdü. “Kütüphanede kaldım zaten! Goubert’in <i>Apollo’nun Kapıcısı’nı</i> okuyordum. Sonra kendimi burada buldum!”</p>

  <p>“Beni izlemedin mi yani?” diye sordu Bay Norrell.</p>

  <p>“Hayır, elbette izlemedim! Neler oluyor? Hem Tanrı aşkına neden bu kadar geciktiniz?”</p>

  <p>“Paltomu bulamadım” dedi Norrell gözlerini indirerek. “Lucas’ın koyduğu yeri bilmiyordum.”</p>

  <p>Strange tek kaşını kaldırdı, içini çekti ve “Herhalde benim hissettiğimi siz de hissetmişsinizdir? Tam buraya getirilmeden önce rüzgarların, suların ve alevlerin, hepsinin birbirine karıştığı gibi bir izlenime kapıldınız mı?”</p>

  <p>“Evet” dedi Bay Norrell.</p>

  <p>“Ya yabani otlarla dağ yamaçlarından geliyormuş gibi hafif bir koku?”</p>

  <p>“Evet” dedi Bay Norrell.</p>

  <p>“Peri büyüsü mü?”</p>

  <p>“Ah!” dedi Norrell. “Hiç kuşkusuz! Bu seni Ebedi Karanlık’ta tutan büyünün bir parçası.” Çevresine bakındı. “Genişliği nedir?”</p>

  <p>“Neyin?”</p>

  <p>“Karanlık’ın.”</p>

  <p>“Şey, benimle birlikte hareket ettiği için söylemem zor. Ama başkalarından öğrendiğim kadarıyla Venedik’te yaşadığım semt büyüklüğündeymiş. Yarım dönüm diyebiliriz.”</p>

  <p>“Yarım dönüm! Burada bekleyin!” Bay Norrell su dolu gümüş tası donmuş toprağa bıraktı. Köprü yönünde yürüdü. Biraz sonra gri peruğu dışında yeryüzünden silinmiş gibiydi. Yıldızların ışığı altında ağır ağır uzaklaşan küçük taştan bir kaplumbağaya benziyordu.</p>

  <p>Dünya bir kez daha büküldü ve birden iki büyücü Hurtfew ırmağı üzerindeki köprüde birlikte duruyorlardı.</p>

  <p>“Tanrı aşkına, bu da ne böyle?..” diye başladı Strange.</p>

  <p>“Görüyor musun?” dedi Bay Norrell keyifsizce. “Büyü birbirimizden fazla uzaklaşmamıza izin vermiyor. Beni de yakaladı. Herhalde perinin büyüsünde esef verici bir muğlaklık vardı. Dikkatsizlik etmiş. Seni İngiliz büyücüsü ya da buna benzer muğlak bir terimle adlandırmış olmalı. Sonuç olarak yalnızca seni yakalaması için yaptığı büyü, şimdi içine giren her İngiliz büyücüsünü yakalıyor!”</p>

  <p>“Ah!” dedi Strange. Başka da bir şey söylemedi. Söylenecek bir şey yok gibiydi.</p>

  <p>Bay Norrell eve doğru döndü. “Bu da Bay Strange” dedi. “İnsanın büyü yaparken kullandığı isimler konusunda ne kadar büyük bir hassasiyet göstermesi gerektiğini kusursuz bir biçimde sergiliyor!”</p>

  <p>Arkasında Strange gözlerini devirerek gökyüzüne baktı.</p>

  <p>Kütüphanede su dolu gümüş tası ortalarına koydular.</p>

  <p>Çok tuhaftı ama Ebedi Karanlık’ın içinde hapsolduğunu fark etmek Bay Norrell’in sinirlerini bozacağına keyfini yerine getirmiş görünüyordu. Neşeyle, Strange’e henüz John Uskglass’ı adlandırmak için bir yol bulamadıklarını ve bu durumun onu büyüyle ya da başka bir biçimde bulmalarına büyük engel oluşturacağını hatırlattı.</p>

  <p>Başını eline yaslamış olan Strange ona sıkıntıyla baktı. “John Uskglass’ı deneyin yeter” dedi.</p>

  <p>Böylece Bay Norrell büyüyü yaptı ve aradıkları kişinin adını John Uskglass olarak verdi. Su yüzeyini parlak ışık çizgileriyle dörde böldü. Her çeyreğe bir ad verdi: Cennet, Cehennem, Yeryüzü ve Peri Diyarı. Hemen anında Yeryüzü’nü temsil eden çeyrekte mavimsi bir ışık noktası parladı.</p>

  <p>“İşte!” dedi Strange zaferle yerinde zıplayarak. “Görüyor musunuz efendim? İşler her zaman düşündüğünüz kadar zor olmayabilir.”</p>

  <p>Norrell çeyreğin yüzeyine parmak ucuyla dokundu ve kesitler kayboldu. Suyun yüzeyini tekrar dörde bölerek yeniden adlandırdı: İngiltere, İskoçya, İrlanda, Başka Bir Yer.”</p>

  <p>Işık noktaları İngiltere’de belirdi. Çeyreğe parmak ucuyla dokundu, tekrar dörde böldü ve sonucu inceledi. Ve büyüyü giderek incelterek bir süre böylece devam etti. Nokta hiç kıpırdamadan parlıyordu.</p>

  <p>Hafif bir hayret çığlığı kopardı.</p>

  <p>“Ne oldu?” diye sordu Strange.</p>

  <p>Norrell hayret dolu bir sesle, “Galiba sonunda başardık! Burada olduğunu söylüyor. Yorkshire’da!” dedi.</p>
