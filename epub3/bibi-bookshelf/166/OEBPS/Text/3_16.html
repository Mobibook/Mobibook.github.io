  <h1 class="chapternumber sigil_not_in_toc">60</h1>

  <h2 class="chaptername" id="sigil_toc_id_63">Fırtına ve yalanlar</h2>

  <h3 class="sigil_not_in_toc">Şubat 1817</h3>

  <p>Greysteel Hala, Padua’da pazarın yakınlarında bir ev kiralamıştı. Her yere yakın olmasının yanı sıra üç aylık kirası da yalnızca otuz sekiz gineydi. Greysteel Hala bu karlı işten son derece memnundu. Ancak insan büyük bir kararlılıkla acele hareket ettiğinde, bazen kararsızlık ve tereddüt sonradan, vazgeçmek için çok geç olduğunda gelir. Bu örnekte de durum böyleydi. Greysteel Hala ve Flora evde yaşamaya başlayalı henüz bir hafta olmuştu ki, Greysteel Hala evde kusur bulmaya başladı, hatta hiç kiralamamış olmayı bile düşündü. Eski ve güzel olmasına karşın, gotik tarzdaki pencereleri küçüktü ve birkaçı taş balkonlarla kapatılmıştı. Bir başka deyişle çoğu zaman karanlık oluyordu. Bu daha önce bir sorun olmayacağı halde, tam o sırada Flora’nın moral desteğine ihtiyacı vardı, loşluk ve gölgeler pitoresk olsalar da Greysteel Hala, Flora’ya en iyi gelecek şeyler olmadığını düşünüyordu. Dahası avluda duran bazı taş kadın heykelleri zamanla sarmaşıktan peçeler ve pelerinler edinmişti. Bu hanımların yakında gözden tamamen kaybolacaklarını söylemek abartı olmazdı ve Greysteel Hala’nın gözü ne zaman içlerinden birine takılsa, aklına Jonathan Strange’in genç yaşta gizemli bir biçimde ölen zavallı karısı geliyordu. Büyük ihtimalle kocası kadıncağızın talihsiz kaderi yüzünden delirmişti. Greysteel Hala, Flora’nın kendisiyle aynı melankolik düşüncelere kapılmayacağını umuyordu.</p>

  <p>Ancak pazarlık yapılmış ve ev kiralanmıştı. Bu yüzden Greysteel Hala evi elinden geldiği kadar neşeli ve aydınlık bir yer yapmaya koyuldu. Daha önce hiç mumlar ve kandil yağları konusunda müsriflik yapmamış biriyken, Flora’nın moralini düzeltmek için hiçbir masraftan kaçınmadı. Merdivenlerde özellikle loş bir nokta, basamaklardan birinin hiç umulmadık biçimde döndüğü bir yer vardı. Kimsenin düşüp boynunu kırmaması için Greysteel Hala hemen basamağın üzerindeki rafa bir lamba koymakta ısrar etti. Lamba gece gündüz yanıyordu ve evle birlikte tuttukları İtalyan hizmetçi Bonifazia’ya (Greysteel Hala’dan bile daha tutumlu biriydi) kalıcı bir hakaret gibi duruyordu.</p>

  <p>Bonifazia kusursuz bir hizmetkardı ama eleştiriye fazla yatkındı ve kendisine verilen talimatları yerine getirmesinin neden imkansız ya da yanlış olduğuna ilişkin uzun açıklamalar yapma adetindeydi. İşinde ona yavaş anlayan, suistimale müsait genç bir adam yardımcı oluyordu. Adı Minichello’ydu ve her emri anlaşılması imkansız, kendi şivesinde alçak sesle homurdandığı sözcüklerle karşılıyordu. Bonifazia ona Greysteel Hala’ya akraba olduklarını düşündüren samimi bir küçümsemeyle davranıyordu ancak bu noktada henüz kesin bir bilgi edinebilmiş değildi.</p>

  <p>Greysteel Hala’nın günleri ev için yapılan düzenlemeler, Bonifazia’yla günlük çekişmeler ve yeni bir şehirdeki yaşama eşlik eden acı tatlı bütün keşiflerle dopdolu geçiyordu. Ancak bu zamanda en önemli ve kutsal görevi Flora’ya eğlence bulmaktı. Flora sessizliğe ve yalnızlığa alışmıştı. Venedik’te bütün eğlencelere ön ayak olan Flora’yken şimdi Greysteel Hala nereyi keşfetmeyi önerirse ona uyuyordu. Bir arkadaş gerektirmeyen meşgaleleri tercih ediyor, yalnız yürüyor, yalnız okuyor, oturma odasında ya da bazen avluda saat bir civarında vuran cılız güneşin altında oturuyordu. Eskisi kadar açık yürekli ve candan değildi, sanki birisi (Jonathan Strange olması şart değildi) onu hayalkırıklığına uğratmış da gelecekte daha bağımsız davranma kararı almış gibi davranıyordu.</p>

  <p>Şubat’ın ilk haftasında Padua’da büyük bir fırtına patlak verdi. Öğlen saatleriydi. Fırtına birdenbire doğudan çıkageldi (Venedik ve deniz yönünden). Şehrin kahvehanelerinde oturan yaşlılar hiçbir belirti görmediklerini söylemişlerdi. Ancak diğerleri bunu pek dikkate almadılar: Ne de olsa mevsim kıştı ve fırtına çıkması da normaldi.</p>

  <p>Önce şehirde çok şiddetli bir rüzgar esti. Bu rüzgar öyle kapı ya da pencerelere aldıran bir rüzgar değildi. Hiç kimsenin varolduğunu bile bilmediği yarıkları bularak evlerin içinde de dışında estiği şiddetle esti. Greysteel Hala ve Flora birinci kattaki odada birlikte oturuyorlardı. Pencere pervazları zangırdamaya ve avizeden sarkan kristaller şıngırdamaya başladı. Sonra Greysteel Hala’nın yazmakta olduğu mektup elinin altından kaydı ve odada uçuşmaya başladı. Pencerenin dışında gökyüzü, gece kadar karardı ve göz açtırmayan bir sağanak başladı.</p>

  <p>Bonifazia ve Minichello oturma odasına girdiler. Greysteel Hala’nın fırtınayla ilgili yapmalarını istediği bir şey olup olmadığını öğrenme bahanesiyle gelmişlerdi ama gerçekte Bonifazia rüzgarın ve yağmurun şiddeti karşısında Greysteel Hala’nın hayret nidalarına katılmak istemişti ( ve ikisi farklı dillerde de olsa gayet iyi bir düet yaptılar). Minichello ise muhtemelen Bonifazia geldiği için gelmişti, sanki özel olarak kendisine iş çıkarmak üzere patladığından şüpheleniyormuşçasına fırtınayı sıkıntılı gözlerle izledi.</p>

  <p>Greysteel Hala, Bonifazia ve Minichello hepsi penceredeydi ve ilk yıldırımın tanıdık bir manzarayı soluk, doğaüstü bir pırıltı ve beklenmedik gölgelerle dolu, gotik ve rahatsız edici bir manzaraya dönüştürdüğünü gördüler. Bunu bütün odayı sarsan bir gök gürültüsü çatırtısı izledi. Bonifazia, Bakire ve birkaç azizeye dualar etmeye başladı. Onun kadar endişelenen Greysteel Hala aynı yere sığınmaktan memnun olabilirdi ama İngiltere Kilisesi’nin bir üyesi olduğundan yalnızca, “Ulu Tanrım!” ve “Tanrı korusun!” gibi şeyler söyleyebiliyordu ve bunların da bir yararını görmüyordu.</p>

  <p>“Flora hayatım” diye seslendi hafifçe titreyen bir sesle. “Korkmuyorsun ya. Çok korkunç bir fırtına.”</p>

  <p>Flora pencerenin yanına gelerek halasının elini tuttu ve kısa bir süre sonra dineceğini söyledi. Şehir bir şimşekle daha aydınlandı. Flora halasının elini bıraktı, pencerenin kancasını açtı ve heyecanla balkona çıktı.</p>

  <p>“Flora!” diye bağırdı Greysteel Hala.</p>

  <p>Flora, elbisesini ıslatan ya da saçlarını dağıtan rüzgâra hiç aldırış etmeden iki eliyle korkuluklara tutunarak uluyan karanlığa eğildi.</p>

  <p>“Hayatım! Flora! Flora! İçeri gel!”</p>

  <p>Flora döndü ve halasına bir şeyler söyledi ama ne olduğunu işitmediler.</p>

  <p>Minichello arkasından balkona çıktı ve şaşırtıcı bir nezaketle (ama yöreye özgü somurtkanlığından bir an bile ödün vermeden) kocaman düz ellerini çobanların koyunları yönlendirmek için kullandıkları değnekler gibi kullanarak onu tekrar içeri sokmayı başardı.</p>

  <p>“Görmüyor musunuz?” diye bağırdı Flora. “Orada biri var! Orada köşede! Kim olduğunu görmüyor musunuz? Sandım ki…” Aniden sessizleşti ve düşündüğü şeyi kendine sakladı.</p>

  <p>“Neyse hayatım, umarım yanlış görmüşsündür. Şu an sokakta olan herkese acırım doğrusu. Umarım bir an önce başlarını sokacak bir yer bulurlar. Ah, Flora’cığım! Ne kadar ıslanmışsın!”</p>

  <p>Bonifazia havluları getirdi ve sonra Greysteel Hala’yla birlikte hemen Flora’nın giysisini kurulamaya, aralarında onu döndürmeye, bazen de biri bir yana çevirirken öbürü diğer yana çevirmeye çalıştı. Aynı zamanda Minichello’ya acele talimatlar yağdırdılar, Greysteel Hala yalan yanlış ama ısrarlı bir İtalyanca’yla Bonifazia hızlı bir Venedik aksanıyla. Talimatların da dönüşler gibi birbirini tutmadığı söylenebilirdi çünkü Minichello hiçbir şey yapmadan uğursuz bir ifadeyle onlara bakmaya devam etti.</p>

  <p>Flora iki kadının eğilmiş başlarının üzerinden sokağa baktı. Bir şimşek daha çaktı. Elektriğe kapılmış gibi kaskatı kesildi ve bir saniye sonra hizmetçi kadının ve halasının elinden kurtularak odadan dışarı koştu.</p>

  <p>Nereye gittiğini merak edecek zamanları olmadı. Sonraki yarım saat destansı bir mücadeleden ibaretti. Minichello fırtınanın gücüne karşı panjurları kapamaya çalıştı, Bonifazia karanlıkta tökezleyerek mum aradı ve Greysteel Hala “panjur” anlamına geldiğini sandığı İtalyanca sözcüğün aslında “parşömen” anlamına geldiğini fark etti. Sırayla her biri sabrını yitirdi. Çanların (kutsal nesneler oldukları için) fırtına ve yıldırımı (şeytanın işleri olduğu besbelliydi) uzaklaştırabileceği inancıyla şehrin bütün çanlarının aynı anda çalmaya başlaması da durumu düzeltmedi.</p>

  <p>En sonunda ev emniyete alındı ya da hemen hemen alındı. Greysteel Hala, kalan işleri Bonifazia ve Minichello’ya bıraktı ve Flora’nın odadan çıktığını unutarak yeğeni için bir mumla odaya geri döndü. Flora orada değildi ancak Greysteel Hala, Minichello’nun hâlâ o odadaki panjurları kapamamış olduğunu gördü.</p>

  <p>Flora’nın odasına giden merdivenleri çıktı, Flora orada da yoktu. Küçük yemek salonunda da değildi, Greysteel Hala’nın yatak odasında ya da bazen yemekten sonra kullandıkları daha küçük oturma odasında da yoktu. Mutfak, antre, bahçıvanın odası sonraki denediği yerlerdi. Flora buralarda da yoktu.</p>

  <p>Greysteel Hala ciddi olarak korkmaya başlamıştı. Zalim bir ses kulağına Jonathan Strange’in karısının gizemli kaderinin, fırtınalı bir havada ansızın kaybolmasıyla başladığını fısıldıyordu.</p>

  <p>“Ama o yağmur değil kardı” dedi kendi kendine. Evin içinde dolaşıp Flora’yı ararken kendi kendine tekrarlıyordu. “Yağmur değil kardı. Yağmur değil kardı.” Sonra şöyle düşündü. “Belki de bütün bu zaman boyunca oturma odasındaydı. O kadar karanlık ve sessizdi ki, belki ben onu görmedim.”</p>

  <p>Odaya döndü. Bir şimşek daha çaktı, oda ışığın altında olağandışı bir boyut kazandı. Duvarlar bembeyaz ve dehşet verici bir görünüm aldı, mobilyalar ve diğer eşyalar taşlaşmış gibi grileşti. Greysteel Hala korkunç bir irkilmeyle odada gerçekten de başka biri daha olduğunu fark etti. Bir kadındı <i>ama Flora değildi</i>, koyu renk eski moda bir elbise giymiş, elinde tek bir mumun yandığı bir mumluk taşıyan ve kendisine bakan yüzü tamamıyla gölgeler içinde seçilmeyen bir kadındı.</p>

  <p>Greysteel Hala buz kesti.</p>

  <p>Bir gök gürültüsü çatırtısı koptu. Sonra iki mum alevi dışında her şey karanlığa gömüldü. Ama bir biçimde tanımadığı kadının alevi hiçbir yeri aydınlatmıyordu. Daha da tuhafı oda gizemli bir biçimde büyümüş gibiydi, kadın ve mumu Greysteel Hala’dan tuhaf bir biçimde uzaktaydı.</p>

  <p>Greysteel Hala bağırdı. “Kim var orada?”</p>

  <p>Cevap yoktu.</p>

  <p>“Elbette” diye düşündü. “İtalyan olmalı. Bir de İtalyanca sorayım. Belki de fırtınadan kafası karışıp yanlış eve girdi.”</p>

  <p>Bir şimşek daha çaktı. Kadın tıpkı az önceki gibi Greysteel Hala’nın önünde duruyordu. “Jonathan Strange’in eşinin hayaleti!” diye düşündü. Bir adım ilerledi, yabancı kadın da aynını yaptı. Anlamasıyla rahatlaması bir oldu. “Bir ayna! Ah! Ne aptalım! Ne aptalım! Kendi aksimden korkuyorum!” O kadar rahatlamıştı ki neredeyse yüksek sesle gülecekti. Sonra duraksadı, korkmakla hiç de aptallık etmemişti hem de hiç, <i>o köşede daha önce bir ayna yoktu</i>.</p>

  <p>Bir sonraki şimşekte aynayı gördü. Uğursuz aynadan uzaklaşırsa daha iyi düşünebileceğini hissediyordu. Merdivenlerin yarısını çıkmıştı ki, Flora’nın odasından bazı sesler geldiğini işiterek kapıyı açtı ve içeri baktı.</p>

  <p>Flora oradaydı. Onun için koydukları mumları yakmıştı ve elbisesini başından çıkarmak üzereydi. Elbisesi sırılsıklamdı, iç eteği ve çorapları da aynı durumdaydı. Ayakkapları yatağın bir yanına atılmıştı, onlar da tamamen ıslak ve çamurluydu.</p>

  <p>Flora, halasına suçluluk duygusu, utanç, meydan okuma ve tanımlanması daha zor birkaç başka duygunun karıştığı bir bakış fırlattı. “Bir şey yok! Bir şey yok!” diye bağırdı.</p>

  <p>Muhtemelen bu halasının sormasını beklediği bir sorunun karşılığıydı ama Greysteel Hala’nın tek söylediği, “Ah, hayatım! Nerelerdeydin! Bu havada ne diye dışarı çıktın?” olmuştu.</p>

  <p>“Ben… Ben biraz nakış ipliği almaya gittim.”</p>

  <p>Greysteel Hala çok şaşırmış bir ifadeyle bakmış olacaktı ki, Flora tereddüt ederek, “Yağmurun bu kadar uzun süreceğini düşünmemiştim” dedi.</p>

  <p>“Eh, hayatım, bana kalırsa epey düşüncesizce davrandın ama herhalde çok korkmuş olmalısın! Bu yüzden mi ağladın?”</p>

  <p>“Ağlamak mı! Hayır, hayır! Yanılıyorsun hala. Ağlamıyordum. Yalnızca yağmur, hepsi bu.”</p>

  <p>“Ama sen…” Greysteel Hala duraksadı. <i>Hala ağlıyorsun</i> diyecekti ama Flora başını sallayarak sırtını döndü. Her nedense şalını bir bohça biçiminde düğüm yapmıştı, Greysteel Hala böyle yapmamış olsa şalın onu yağmurdan biraz olsun koruyacağını ve bu kadar ıslanmış olmayacağını düşündü elinde olmadan. Bohçanın içinden kehribar renkli bir sıvıyla yarısına kadar dolu küçük bir şişe çıkardı. Bir çekmecenin içine koydu.</p>

  <p>“Flora, çok tuhaf bir şey oldu. Nasıl anlatacağımı bilemiyorum ama bir ayna…”</p>

  <p>“Evet biliyorum” dedi Flora çabucak. “Benim.”</p>

  <p>“Sana mı ait!” Greysteel Hala hepten şaşırdı. Birkaç saniyelik bir duraksama oldu. “Nereden aldın?” diye sordu. Düşünebildiği tek şey bu olmuştu.</p>

  <p>“Tam olarak hatırlamıyorum. Şimdi gelmiş olmalı.”</p>

  <p>“Ama herhalde hiç kimse fırtınanın ortasında bir şey teslim etmez! Hem böyle yapacak kadar aptal olsalar bile kapıyı çalarlardı, böyle tuhaf, gizli saklı bir biçimde yapmazlardı.”</p>

  <p>Flora bu mantıklı sözlere bir karşılık vermedi.</p>

  <p>Greysteel Hala konunun kapanmasından şikâyetçi değildi. Fırtınalardan, ödünün patlamasından, beklenmedik aynalardan bıkmıştı zaten. Aynanın neden orada olduğu sorusu cevap bulunca, <i>nasıl</i> oraya geldiği sorusunu şimdilik bir yana bırakmaya karar verdi. Flora’nın elbisesi, Flora’nın ayakkapları, Flora’nın soğuk alma ihtimali ve Flora’nın hemen kurulanması, sabahlığını giyerek aşağı gelmesi, ateşin yanında oturarak sıcak bir çorba içmesi gibi daha yatıştırıcı konulara dönmekten memnundu.</p>

  <p>Tekrar oturma odasında oturduklarında Greysteel Hala, “Bak!” dedi. “Fırtına dindi. Kıyıya geri dönüyor sanki. Ne tuhaf! O yönden geldiğini sanıyordum oysa. Herhalde nakış ipliklerin de üstün başın gibi rezil olmuştur.”</p>

  <p>“Nakış ipliği mi?” dedi Flora. Sonra hatırlayarak, “Ah! Dükkana kadar gidemedim. Dediğin gibi düşüncesizce bir işe kalkıştım.”</p>

  <p>“Neyse, birlikte gider istediğini alırız. Zavallı pazarcılar! Tezgahlarındaki her şey ıslanmıştır şimdi. Bonifazia lapanı hazırlıyor canım. Acaba ona yeni süt kullanmasını söyledim mi?”</p>

  <p>“Hatırlamıyorum hala.”</p>

  <p>“Gidip söylesem iyi olacak.”</p>

  <p>“Ben gidebilirim hala” dedi Flora ayağa kalkmayı teklif ederek.</p>

  <p>Ama halası onu dinlemedi bile. Flora olduğu yerden, ateşin yanından hiç kıpırdamamalı, ayağını küçük tabureden indirmemeliydi.</p>

  <p>Hava aydınlanıyordu. Mutfağa gitmeden önce Greysteel Hala aynayı inceledi. Çok büyük ve süslüydü, hatta Venedik Gölü’ndeki Murano Adası’nda yapılanlardandı. “Bu aynayı beğenmene şaşırdığımı söylemeliyim Flora. O kadar çok kıvrımı, cam çiçeği, süsü var ki. Genelde sade şeyleri beğenirdin.” Flora içini çekti ve İtalya’ya geldiğinden beri gösterişli ve süslemesi bol şeylerden zevk aldığını söyledi.</p>

  <p>“Pahalı mıydı?” diye sordu Greysteel Hala. “Pahalı görünüyor.”</p>

  <p>“Hayır, hayır hiç de pahalı değil.”</p>

  <p>“Eh, bu da bir şeydir, değil mi?”</p>

  <p>Greysteel Hala merdivenlerden aşağı inerek mutfağa gitti. Kendini iyice toparlanmış hissediyordu ve bütün sabah boyunca yaşanan telaş ve heyecanın sona erdiğinden emindi. Ama çok yanılıyordu.</p>

  <p>Mutfakta Bonifazia ve Minichello’yla birlikte hiç tanımadığı iki adam vardı. Bonifazia, Flora’nın lapasını yapmıyordu. Hatta kilerden, yulaf ve sütü bile çıkarmamıştı.</p>

  <p>Bonifazia, Greysteel Hala’yı görür görmez hemen kolundan tuttu ve heyecanla bir dizi aksanlı cümle sıraladı. Fırtınadan söz ediyor, şeytan işi olduğunu söylüyordu ama bunun dışında Greysteel Hala söylediklerinden hiçbir şey anlamadı. Hayret dolu bakışları altında, anlamasını sağlayan Minichello oldu. İngilizce’yi gayet makul bir biçimde taklit ederek, “İngilezz büyücü yapıyor. <i>Tempesta, tempesta’yı</i> İnglezz büyücü yapıyor” dedi.</p>

  <p>“Affedersin, anlamadım!”</p>

  <p>Bonifazia ve iki adamın yoğun müdahaleleri arasında Minichello fırtınanın ortasında birkaç kişinin gökyüzüne baktığında kara bulutlarda bir aralık gördüğünü anlattı. Bu aralıktan gördükleri, onları hem afallatmış hem de dehşete düşürmüştü. Berrak gök mavisi beklerken yerine kara, yıldızlarla dolu geceyarısı göğünü görmüşlerdi. Fırtına doğal değildi, yalnızca Strange’in Karanlık Sütunu’nun gelişini saklamak için çıkarılmıştı.</p>

  <p>Bu haber kısa sürede bütün şehre yayıldı, şehir sakinleri son derece tedirgindi. Şimdiye kadar Karanlık Sütunu’nu yalnızca Venedik (ki Padualılar buranın korkunç olaylar için doğal bir ortam olduğunu düşünüyorlardı) sınırları içinde kalan bir dehşetti, oysa şimdi Strange’in Venedik’te efsun nedeniyle değil, kendi isteğiyle kaldığı belli olmuştu. İtalya’daki, hatta dünyadaki herhangi bir şehir Ebedi Karanlık tarafından ziyaret edilebilirdi. Bu yeterince kötüydü ama Greysteel Hala için çok çok daha kötüydü çünkü Strange’e duyduğu korkuya bir de Flora’nın yalan söylediği gibi tatsız mı tatsız bir düşünce ekleniyordu. Flora’nın bir büyünün etkisi altında olduğu için mi yoksa Strange’e olan ilgisinin prensiplerini sarstığı için mi yalan söylediğini tartışıyordu kendi kendine.</p>

  <p>Venedik’teki ağabeyine yazarak yanlarına gelmesi için yalvardı. O gelene kadar hiçbir şey söylememeye karar verdi. Günün geri kalanında Flora’yı gözünün önünden ayırmadı. Flora genelde her zamanki gibiydi ama arada sırada halasına karşı davranışlarında hiç olmaması gereken hafif bir pişmanlık seziliyordu.</p>

  <p>Ertesi gün saat birde, henüz Greysteel Hala’nın mektubunu almasına daha birkaç saat varken, Dr. Greysteel, Frank ile birlikte Venedik’ten çıkageldi. Venedik’te Strange’in Santa Maria Zobenigo semtinden ayrılarak terrafirma’ya gittiğinin herkes tarafından bilindiğini söyledi. Denizden ilerleyen Karanlık Sütunu şehrin pek çok semtinden görülmüştü. Denizin yüzeyi titreşmiş, karanlık kıvrımları ve büklümleri ok gibi girip çıkarken deniz kara alevlerden oluşmuş gibi görünmüştü.</p>

  <p>Strange’in nasıl suyu aşmayı başardığını, bir gemiyle mi yoksa tamamen büyü kullanarak mı geçtiği bilinmiyordu. Gelişini gizlemek için çıkardığı fırtına Padua’nın on kilometre uzağındaki Stra’ya gelene kadar patlamamıştı.</p>

  <p>“Emin ol Louisa” dedi Dr. Greysteel. “Onun yerinde olmak istemezdim. Yaklaşmasıyla herkes kaçtı. Mestre’den Stra’ya, boş sokaklar ve terk edilmiş tarlalardan başka bir şey yoktu, tek bir insan bile görmüş olamaz. Bundan böyle dünya onun için bomboş bir yer.”</p>

  <p>Birkaç dakika önce, Strange hakkında hiç de hoş olmayan şeyler düşünen Greysteel Hala’nın gözleri erkek kardeşinin çizdiği manzara karşısında yaşardı. “Peki, şimdi nerede?” diye sordu yumuşak bir sesle.</p>

  <p>“Santa Maria Zobenigo’daki odasına döndü” dedi Dr. Greysteel. “Değişen bir şey yok. Padua’ya geldiğini işitir işitmez amacını da tahmin ettik. Olabildiğince çabuk geldik. Flora nasıl?”</p>

  <p>Flora oturma odasındaydı. Babasının geleceğini tahmin etmişti, hatta en sonunda bu konuşmayı yapma vakti geldiği için rahatlamış görünüyordu. Dr. Greysteel ilk sorusunu sorar sormaz Flora her şeyi itiraf etti. Bu aşırı dolmuş bir yüreğin en sonunda kendini bırakmasıydı. Bol bol gözyaşı döktü ve Strange’i gördüğünü itiraf etti. Sokakta görmüş ve kendisini beklediğini anlayarak onunla buluşmak için evden kaçmıştı.</p>

  <p>“Size her şeyi anlatacağım, söz veriyorum” dedi, “ama henüz değil. Yanlış bir şey yapmadım. Yani…” Kızardı. “… Halama söylediğim yalanlar dışında, bunlar için de özür dilerim ama bu sırlar benim sırrım olmadığı için anlatamam.”</p>

  <p>“Ama neden sır olması gerekiyor Flora?” diye sordu babası. “Bu sana yanlış bir şey olduğunu göstermez mi? Onurlu niyetleri olan insanların sırları olmaz. Açık davranırlar.”</p>

  <p>“Evet. Sanırım… Ah ama bu büyücüler için geçerli değil! Bay Strange’in düşmanları var, Londra’daki o korkunç adam ve diğerleri! Ama yanlış yaptığım için bana kızmayın. Doğru olanı yapmaya çok çalıştım, yaptığıma da inanıyorum! Anlamıyor musunuz, bir süredir yaptığı büyü onu yok ediyor, dün de onu vazgeçmesi için ikna ettim! Tamamen bırakacağına söz verdi!”</p>

  <p>“Ama Flora!” dedi babası üzüntülü bir sesle. “Bu beni diğer her şeyden çok endişelendiriyor. Kendini ondan söz alabilme hakkına sahip görebilmen bir açıklama gerektiriyor. Herhalde bunu anlıyorsun? Yoksa onunla nişanlandın mı?”</p>

  <p>“Hayır baba!” Tekrar gözyaşlarına boğuldu. Halası onu uzunca bir süre okşadıktan sonra sakinleşti. Tekrar konuşabildiğinde, “Nişan falan yok” dedi. “Onu bir zamanlar sevdiğim doğru. Ama artık hepsi bitti. Benden şüphelenmenize gerek yok! Ondan dostluğumuzun hatırına söz vermesini istedim. Ve karısının hatırına. Bunu onun için yaptığını sanıyor ama karısının, amacı ne olursa olsun, koşullar ne kadar ümitsiz olursa olsun böyle, sağlığını ve mantığını yok edici büyü yapmasını istemeyeceğini biliyorum! Ona rehberlik etmek için burada olmadığına göre onun adına konuşmak bana düştü.”</p>

  <p>Dr. Greysteel sessizdi. “Flora” dedi bir iki dakika sonra. “Strange’i Venedik’te sık sık gördüğümü unutuyorsun hayatım. Sözlerini tutacak durumda değil. Ne söz verdiğini bile hatırlamayacaktır!”</p>

  <p>“Ah! Ama hatırlayacaktır! Her şeyi hatırlayacağı biçimde ayarladım!”</p>

  <p>Yeniden boşalan gözyaşları söylediği gibi bu sevgiyi tamamen yüreğinden söküp atamadığını gösteriyordu. Ancak babasını ve halasını biraz olsun rahatlatacak kadar konuşmuştu. Jonathan Strange’e olan bağlılığının er ya da geç sona ereceğine ikna olmuşlardı. Greysteel Hala’nın o akşamın ilerleyen saatlerinde söylediği gibi Flora imkansız bir aşkı özleyerek yıllarını boşa harcayacak bir kız değildi. Böyle bir şey yapmayacak kadar mantıklıydı.</p>

  <p>Hepsi tekrar bir araya geldiğinden Dr. Greysteel ile Greysteel Hala gezilerine kaldıkları yerden devam etmeye istekliydiler. Greysteel Hala Roma’ya giderek çok etkileyici olduğunu işittiği eski yapıları ve eserleri görmek istiyordu. Ama Flora artık harabelere ya da sanat eserlerine ilgi duymuyordu. Bulunduğu yerde mutluydu. Çoğu zaman mecbur olmadıkça evden dışarı çıkmıyordu. Bir yürüyüş yapmayı ya da Rönesans döneminden kalma heykelleri olan bir kiliseyi ziyaret etmeyi teklif ettiklerinde onlara katılmayı reddediyordu. Yağmur yağdığından ya da sokakların ıslak olduğundan şikayet ediyordu, aslında doğruydu da, Padua’da kışın çok yağmur yağıyordu ama daha önce bunu hiç dert ettiği olmamıştı.</p>

  <p>Halası ve babası sabırlıydı ancak özellikle Dr. Greysteel bu duruma biraz içerliyordu. İtalya’ya Wiltshire’daki rahat evinin odalarının yarısı büyüklüğünde bir dairede oturmak için gelmemişti. Kendi kendine, Wiltshire’da da pekâlâ kitap okunup nakış yapılabileceğini ve çok daha ucuza patlayacağını homurdanıyordu ama Greysteel Hala onu paylayıp susturuyordu. Flora, Jonathan Strange’in yasını bu yolla tutacaksa o zaman onu kendi haline bırakmalıydılar.</p>

  <p>Flora aslında bir gezinti teklif etmişti ama bu biraz garip bir teklifti. Dr. Greysteel’in Padua’ya gelişinden bir hafta sonra denizde gezmeyi çok istediğini söyledi.</p>

  <p>Deniz yolculuğunu mu kastediyorsun, diye sordular. Roma ya da Napoli’ye deniz yoluyla gitmemeleri için hiçbir neden yoktu.</p>

  <p>Ancak deniz yolculuğunu kastetmiyordu. Padua’dan ayrılmayı istemiyordu. Bir yat ya da kayıkla denize açılmak istiyordu. Bir iki saatliğine, belki daha kısa olabilirdi ama hemen gitmek istiyordu. Ertesi gün küçük bir balıkçı köyüne uğradılar.</p>

  <p>Köy ne yer, ne zenginlik ne de tarihi ya da mimari açıdan önemli bir yerdi, hatta Padua’ya yakın olması dışında hiçbir özelliği yoktu. Dr. Greysteel küçük bir şarapçı dükkânında ve bir rahibin evinde sorup soruşturduktan sonra kendilerini gezdirebilecek iki güvenilir adam buldu. Adamların Dr. Greysteel’in parasını almaya herhangi bir itirazı yoktu ama görülecek bir şey olmadığını da söylemek zorundaydılar. Hava iyi olsaydı bile görecek bir şey yoktu, ki hava iyi değildi. Yağmur yağıyordu ve bir deniz gezintisinde rahatsız edecek kadar şiddetli ama yoğun pusu dağıtamayacak kadar hafif bir yağmurdu.</p>

  <p>“İstediğinin bu olduğundan emin misin hayatım?” diye sordu Greysteel Hala. “Hoş bir yer değil ve çok kötü balık kokuyor.”</p>

  <p>“Eminim hala” dedi Flora ve kayığa binerek bir ucuna yerleşti. Halası ve babası onu izledi. Hayretler içindeki iki balıkçı dört bir yanlarında, donuk gri pustan duvarların içindeki gri sulardan başka bir şey kalmayana kadar kürek çektiler. Balıkçılar umutla Dr. Greystel’e, Dr. Greysteel soran gözlerle Flora’ya baktı.</p>

  <p>Flora hiçbirine aldırış etmedi. Düşünceli bir tavırla, kayığın kenarına yaslanmış oturuyordu. Sağ kolu suya sarkıyordu.</p>

  <p>“İşte yine alıyorum!” diye bağırdı Dr. Greysteel.</p>

  <p>“İşte yine ne?” diye sordu Greysteel Hala huysuz bir sesle.</p>

  <p>“Kedi ve küf kokusu! Yaşlı kadının odasındaki koku. Cannaregio’da ziyaret ettiğimiz kadın hani. Kayıkta kedi olmasın?”</p>

  <p>Çok saçma bir soruydu. Balıkçı teknesinin her yeri görülebiliyordu ve kedi falan yoktu.</p>

  <p>“Bir şey mi oldu canım?” diye sordu Greysteel Hala. Flora’nın duruşunda hiç hoşuna gitmeyen bir şey vardı. “Hasta mısın?”</p>

  <p>“Hayır hala” dedi Flora dikleşip, şemsiyesini düzeltirken. “İyiyim. İsterseniz geri dönebiliriz.”</p>

  <p>Greysteel Hala bir an suyun üzerinde yüzen ufak bir şişe gördü, tıpacı olmayan küçük bir şişeydi. Sonra batarak gözden kayboldu.</p>

  <p>Bu tuhaf gezintiden sonra Flora bir daha haftalar boyu dışarı çıkmak istemedi. Bazen Greysteel Hala onu sokağı görebilmesi için pencere kenarına oturmaya ikna etmeye çalışıyordu. İtalya’da bir sokakta çoğu zaman insan kendisini eğlendirebilecek pek çok şey görebilirdi ama Flora gölgeli bir köşede, ürkütücü aynanın altındaki bir koltuktan başkasına oturuyordu. Üstelik tuhaf bir alışkanlık da edinmişti. Odanın aynadaki görüntüsüyle gerçekteki görüntüsünü karşılaştırıyordu. Örneğin ansızın bir koltuğun arkasına atılmış bir şalla ilgilenerek aksine bakıyor ve “Şu şal aynada farklı görünüyor” diyordu.</p>

  <p>“Sahi mi?” diyordu Greysteel Hala şaşkın bir halde.</p>

  <p>“Evet, aynada kahverengi görünüyor oysa gerçekte mavi. Sence de öyle değil mi?”</p>

  <p>“Şey, hayatım, eminim haklısın ama bana aynı gibi geldi.”</p>

  <p>“Evet” diyordu Flora da içini çekerek. “Haklısın.”</p>
