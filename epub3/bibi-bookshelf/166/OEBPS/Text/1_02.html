  <h1 class="chapternumber sigil_not_in_toc">2</h1>

  <h2 class="chaptername" id="sigil_toc_id_4">Eski Yıldız Hanı</h2>

  <h3 class="sigil_not_in_toc">Ocak-Şubat 1807</h3>

  <p>Araba Bay Norrell’in sürgülü kapısından çıkarken Bay Honeyfoot heyecanla, “İngiltere’de bir tatbiki büyücü! Üstelik Yorkshire’da! Olağanüstü bir şans bizimkisi! Ah Bay Segundus bunu size borçluyuz. Hepimiz uykuya dalmışken siz uyanıktınız. Sizin teşvikleriniz olmasa Bay Norrell’i asla bulamazdık. Eminim, o bizi asla aramazdı, biraz çekingen bir bey. Tatbiki büyüdeki başarılarının ayrıntılarını anlatmadı gerçi, ancak başarılı olduğunu biliyoruz. Bu da sanırım alçak gönüllü bir doğanın işareti. Bay Segundus, eminim siz de görevimizin açık olduğu konusunda bana katılırsınız. Norrell’in doğal utangaçlığını, övgüden duyduğu hoşnutsuzluğu yenmek ve onu daha geniş bir kitleye tanıtmak bize düşüyor!”</p>

  <p>“Belki de” dedi Bay Segundus bundan kuşku duyarmışçasına.</p>

  <p>“Kolay olacağını söylemiyorum” dedi Bay Honeyfoot. “Biraz ketum biri ve topluluktan hoşlanmıyor ama sahip olduğu bilgiler gibi bilgileri ülkemizin iyiliği için başkalarıyla paylaşması gerektiğini görmeli. O bir beyefendi: Görevini biliyor ve yapacağından eminim. Ah Bay Segundus! Bunun için ülkedeki bütün büyücülerin minnet dolu teşekkürlerini hak ediyorsunuz.”</p>

  <p>Ancak Bay Segundus her ne hak ediyorsa üzücü olan İngiltere’deki büyücülerin özellikle kıymet bilmez bir topluluk olduğuydu. Bay Segundus ve Bay Honeyfoot üç yüzyıldır büyü araştırmalarındaki en büyük keşfi yapmış olabilirlerdi, ee ne olmuştu yani? Öğrendiklerinde York cemiyetinde bu işi daha iyi yapacağından emin olmayan tek bir üye bile yoktu. Gelecek Salı, Bilge York Büyücüleri Cemiyeti olağanüstü toplandığında çoğu bunu söylemeye hazırdı.</p>

  <p>Salı akşamı saat yedide Stonegate’deki Eski Yıldız Hanı’nın üst katındaki salon hıncahınç doluydu. Bay Honeyfoot ve Bay Segundus’un getirdiği haberler şehirde bir büyü kitabına göz atmış herkesi oraya çekmişe benziyordu. York hâlâ İngiltere’nin büyüye en meraklı şehirlerinden biriydi, belki de yalnızca Kral’ın şehri Newcastle’da daha fazla büyücü vardı.</p>

  <p>Salonda öyle bir büyücü izdihamı vardı ki garsonların sürekli yukarıya yeni iskemleler taşımasına rağmen, şimdilik çoğu ayakta durmak zorundaydı. Dr. Foxcastle kendisine harika bir iskemle bulmuştu, kara ve uzundu ve üzerinde tuhaf oymalar vardı. Bu iskemle (daha çok bir tahta benziyordu), arkasındaki kırmızı kadife perdelerin kavisi ve yuvarlak büyük karnının üzerinde kavuşturduğu elleri ona derin bir bilgelik havası veriyordu.</p>

  <p>Eski Yıldız Hanı’ndaki uşaklar Ocak akşamı serinliğini kovacak harika bir ateş yakmışlardı. Bu ateşin etrafında ise bazı yaşlı büyücüler oturuyordu. Görünüşe bakılırsa Kral II. George ya da yakın bir zamandan kalmışlardı, hepsi de ekoseli şallara bürünmüştü, sararmaya yüz tutmuş örümcek ağı benzeri yüzleri vardı ve en az kendileri kadar yaşlı, ceplerinde ilaç şişeleri bulunan kapı uşakları eşliğinde gelmişlerdi. Bay Honeyfoot onları şöyle selamlıyordu: “Nasılsınız Bay Aptree? Nasılsınız Bay Greyshippe? Umarım iyisinizdir Bay Tunstall? Hepinizi burada gördüğüme çok memnun oldum baylar! Umarım hepiniz bizimle kutlamaya geldiniz: Tozlu bir bilinmeyende geçen yıllarımız sona erdi. Ah! Nasıl olduklarını sizden daha iyi kim bilebilir Bay Aptree ve siz Bay Greyshippe çünkü bu yılların çoğunu yaşadınız. Oysa şimdi büyüyü bir kez daha Britanya’nın danışmanı ve koruyucusu olarak göreceğiz! Ve Fransızlar Bay Tunstall! Fransızlar bunu işitince ne hissedecekler? Hah! Hemen teslim olurlarsa hiç şaşırmam doğrusu.”</p>

  <p>Bay Honeyfoot’un bu türden söyleyecek çok şeyi vardı, bu keşfin Britanya’ya getireceği harika yararların hepsini saymayı amaçladığı bir konuşma hazırlamıştı. Ancak bu konuşmanın birkaç cümleden fazlasını söylemesine fırsatı olmadı çünkü görünüşe göre odada toplanmış bulunan her beyefendinin bu konuda bir fikri vardı ve bu fikirlerin diğer bütün beylere hiç gecikmeden söylenmesi gerekiyordu. Bay Honeyfoot’un sözünü kesen Dr. Foxcastle oldu. Büyük kara tahtından şöyle seslendi Bay Honeyfoot’a: “Büyüyü bu inanılmaz hikayeler ve çılgınca uydurmalarla lekelemenize çok üzüldüm, ki bilirim siz büyüye önem verirsiniz.” Sonra “Bay Segundus” dedi, bütün sorunların kaynağı olarak gördüğü adama dönerek. “Geldiğiniz yerde adet nedir bilemiyorum ama Yorkshire’da bizler başka insanların huzurunu bozarak isim yapmak isteyenler hakkında pek iyi düşünmeyiz.”</p>

  <p>Dr. Foxcastle, Bay Honeyfoot ve Bay Segundus’un taraftarlarının yüksek sesli kızgın bağırışlarıyla susturuldu. Daha sonra sesini duyurmayı başaran beyefendi Bay Segundus ve Bay Honeyfoot’un nasıl olup da kanabildiğini merak ediyordu. Norrell, belli ki deliydi, sokak köşelerinde durup kendisinin Kuzgun Kral olduğunu söyleyen zırdelilerden bir farkı yoktu.</p>

  <p>Açık kahverengi saçlı, çok heyecanlı bir beyefendi, Bay Honeyfoot’la Bay Segundus’un Bay Norrell’e evinden hemen çıkmasını ve açık bir arabayla (aylardan Ocak olmasına rağmen) zaferle York’a gelmesinde ısrar etmiş olmaları gerektiğini söylüyordu, böylece o da adamın yoluna sarmaşık yaprakları atabilirdi.<a href="../Text/footnotes.html#end7" id="endref7"><sup>(7)</sup></a> Ateşin başında oturan yaşlı adamlardan biri de hararetle bir şeyler söylemeye çalışıyordu ama çok yaşlı olduğundan sesi o kadar zayıftı ki kimsenin ne söylediğini anlamaya zamanı yoktu.</p>

  <p>Salonda Thorpe adında uzun boylu mantıklı bir adam vardı. Büyü hakkında pek bilgili olmamasına karşın bir büyücüde az görülen bir sağduyuya sahipti. Bay Segundus’un, tatbiki İngiliz büyüsünün nereye kaybolduğunu anlama arayışında daha fazla teşvik edilmesi gerektiğini düşünmüş, ancak Bay Thorpe da diğer herkes gibi cevabın bu kadar çabuk bulunacağını tahmin etmemişti. Ancak artık ellerinde bir cevap olduğuna göre Bay Thorpe bunu bu kadar kolay bir kenara atmamaları gerektiği fikrindeydi. “Bay Norrell büyü yaptığını söylemiş. Tamam. Norrell’i biraz biliyoruz, güya sahip olduğu nadir metinleri de işittik, sırf bu yüzden iddialarını dikkatli düşünmeden bir kenara atmamalıyız. Ama Bay Norrell’in lehine olan daha güçlü savlar var: Aramızdan iki kişi, ikisi de ciddi alimlerdir, buraya ikna olmuş olarak döndüler.” Bay Honeyfoot’a döndü. “Bu adama inanıyorsunuz. Yüzünüze bakan herkes bunu anlayabilir. Sizi ikna eden bir şey gördünüz. Ne olduğunu bize söylemez miydiniz?”</p>

  <p>Bakın, Bay Honeyfoot’un bu soruya verdiği tepki belki biraz tuhaftı. Bu sorunun sorulmasını diliyormuşçasına Bay Thorpe’a minnetle gülümsedi. Bay Norrell’in büyü yapabileceğine inanmak için elindeki harika nedenleri açıklama fırsatı yakalamıştı. Başlamak için ağzını açtı. Sonra durdu, duraksadı, çevresine bakındı, sanki az önce elle tutulacak kadar somut görünen o nedenler buharlaşıp ağzının içinde hiçliğe karışmıştı da, dişleri ve dili birini bile yakalayıp mantıklı bir İngilizce cümleye dönüştüremiyordu. Bay Norrell’in dürüst göründüğünden söz etti.</p>

  <p>York cemiyeti bunu pek tatmin edici bulmadı (aslında Bay Norrell’in çehresini görmüş olsalar daha da az tatmin olurlardı). Bu yüzden de Bay Thorpe, Bay Segundus’a dönerek, “Bay Segundus, Norrell’i siz de gördünüz. Sizin fikriniz nedir?” diye sordu.</p>

  <p>York cemiyeti ilk kez Bay Segundus’un yüzünün ne kadar beyaz olduğunu fark etti. O zaman bazı beyler, selam verdiklerinde, sanki adamcağız bir türlü düşüncelerini toplayıp bir cevap verememiş gibi, karşılık almadıklarını anımsadılar. “Bir şeyiniz mi var efendim?” diye sordu Bay Thorpe yumuşak bir sesle. “Hayır hayır” diye mırıldandı Bay Segundus. “Bir şeyim yok. Sağolun.” Ancak o kadar dalgın görünüyordu ki, bir bey ona yerini verirken bir başkası bir bardak beyaz şarap getirmeye koştu ve Bay Norrell’in yoluna sarmaşık yaprakları atmak isteyen açık kahverengi saçlı heyecanlı beyefendi içinden Bay Segundus’un büyülenmiş olduğunu ve heyecanlı bir şeyler göreceklerini umdu.</p>

  <p>Bay Segundus içini çekerek, “Teşekkür ederim” dedi. “Hasta değilim ama şu son hafta kendimi ağır ve aptal gibi hissettim. Bayan Pleasance bana ararot ve sıcak meyan kökü hazırladı ama hiçbir yararı olmadı, aslında bu da beni şaşırtmadı sanıyorum çünkü bu karışıklık zihnimde. Eskisi kadar kötü değilim. Beyler eğer bana İngiltere’ye büyünün döndüğüne neden inandığımı soracak olursanız, size şöyle derim: Çünkü ben büyü yapıldığını gördüm. Büyü yapıldığını gördüğüm hissini en çok burada ve burada duyuyorum (Bay Segundus alnına ve kalbine dokundu). “Yine de hiçbir büyü görmedim. Birlikte olduğumuz süre boyunca Norrell böyle bir şey yapmadı. Bu yüzden de herhalde ben her şeyi hayal ettim.”</p>

  <p>York cemiyetinin üyeleri arasında yeni bir karmaşa patlak verdi. Baygın gözlü beyefendi baygın baygın gülümsedi ve söylenenleri anlayan olup olmadığını sordu. Sonra Bay Thorpe şöyle bağırdı: “Ulu Tanrım! Burada oturup Norrell şunu yapabilir, bunu yapamaz diye tartışmamız çok saçma. Hepimiz aklı başında insanlarız ve sanırım cevap da gayet basit. Ona gideceğiz ve iddialarını kanıtlaması için bize büyü yapabildiğini göstermesini isteyeceğiz.”</p>

  <p>Bu o kadar mantıklı bir öneriydi ki, bir an büyücülerin sesi kesildi. Elbette bu önerinin genel bir kabul gördüğü anlamına gelmiyordu. Birkaçı (Dr. Foxcastle bunlardan biriydi) bunu pek önemsememişti. Norrell’den büyü yapmasını istemeleri halinde her zaman için adamın böyle bir şey yapma tehlikesi vardı. Büyü yapıldığını görmeyi değil, yalnızca kitaptan okumayı istiyorlardı. York cemiyetinin bu kadarını yapmakla bile kendini gülünç duruma düşürdüğü fikrinde olanlar da vardı. Ancak en sonunda çoğu Bay Thorpe’un şu kanısına katıldı: “Alim ve beyefendi kişiler olarak hiç olmazsa Bay Norrell’a bizi ikna etme fırsatı vermeliyiz.” Böylece Bay Norrell’a bir mektup daha yazılması gerektiğine karar verdiler.</p>

  <p>Bütün büyücüler Bay Honeyfoot’la Bay Segundus’un bu işi beceremedikleri konusunda hemfikirdi. En azından bir konuda, Bay Norrell’in harika kütüphanesi konusunda, had safhada budalaca davranmışlardı, çünkü burası hakkında bile anlaşılır rapor veremiyorlardı. Ne görmüşlerdi? Ah kitaplar, hem de bir sürü kitap. Kitaplar çok muydu? Evet ve o anda olağanüstü sayıda kitap olduğunu düşünmüşlerdi. Ender bulunan kitaplar mıydı? Ah muhtemelen. Kitapları ellerine alıp bakmalarına izin verilmiş miydi? Ah Bay Norrell böyle bir öneride bile bulunmamıştı. Ama başlıklarını okumuşlardı, değil mi? Evet, doğru. O halde gördükleri kitapların adları neydi? Bilmiyorlardı, anımsamıyorlardı. Bay Segundus kitaplardan birinin adının B harfiyle başladığını söyledi ama bunun dışında bir bilgi veremiyordu. Bu çok garipti.</p>

  <p>Bay Thorpe her zaman Bay Norrell’e mektubu bizzat yazmak istemişti ama odadaki büyücülerin çoğu Bay Norrell’i küstahlığı yüzünden cezalandırmayı düşünüyorlardı. Bay Norrell’e hakaret etmenin en iyi yolu da mektubu Dr. Foxcastle’ın yazmasıydı. Böylece mektup yazıldı ve bir süre sonra öfkeli bir karşılık alındı.</p>

  <div class="mektup">
    <p>&nbsp;</p>

    <p style="text-align: right;">1 Şubat 1807</p>

    <p>Geçtiğimiz yıllarda iki kez Bilge York Büyücüleri Cemiyeti tarafından tanışıklığımı rica eden bir mektupla onurlandırıldım. Şimdi ise cemiyetin hoşnutsuzluğunu belirten üçüncü bir mektup aldım. Anladığım kadarıyla York cemiyetinin teveccühünü kazanmak da kaybetmek kadar kolay ve insan her ikisini de nasıl yapacağını bilemeyebilir. Mektubunuzda belirtilen yeteneklerimi abarttığım ve kesinlikle sahip olamayacağım güçlere sahip olduğum iddiasına gelince, söyleyecek tek bir şeyim var: Başkaları başarısızlıklarının kaynağını bilgilerinin zayıf olmasında değil de dışarda arayabilir, ancak işin gerçeği büyünün bu çağda da tıpkı diğer çağlarda olduğu gibi yapılabilir olduğudur, ki son yirmi yılda bunun böyle olduğunu pek çok kez kesin olarak kanıtlamış bulunmaktayım. Ancak zanaatımı başkalarından daha çok sevdiğim için aldığım ödül nedir? Kusursuz kılmak için çok çalışmanın ödülü? Şimdilerde dışarda masal anlattığım söyleniyor, mesleki yeteneklerim küçümseniyor ve sözüme güvenilmiyor. Bu koşullar altında York cemiyetine değil bir büyü gösterisi herhangi bir şey borçlu olduğumu hissetmediğim için herhalde şaşırmazsınız. Bilge York Büyücüleri Cemiyeti gelecek Çarşamba buluştuğunda, size niyetimi bildireceğim.</p>

    <p>&nbsp;</p>

    <p>Hizmetkârınız</p>

    <p>Gilbert Norrell</p>

    <p>&nbsp;</p>

    <p>&nbsp;</p>
  </div>

  <p>Bunların hepsi hiç de hoş olmayan bir biçimde gizemliydi. Teorisyen büyücüler, tatbiki büyücünün kendilerine bundan sonra ne göndereceğini biraz da tedirgin bir biçimde beklediler. Bay Norrell’in bir sonraki gönderdiği şeyse bir avukattan daha tehlikeli bir şey olmadı. Gülümseyen, reverans yapan, eğilen bir avukattı. Temiz siyah giysiler içinde Robinson adında sıradan bir avukat. Elinde York cemiyetindeki beyefendilerin daha önce hiç görmediği türden bir belge vardı. Bu, İngiltere’nin uzun zaman önce unutulmuş büyü hukuku yasalarına göre düzenlenmiş bir sözleşme taslağıydı.</p>

  <p>Bay Robinson Eski Yıldız’ın üst katına saat tam altıda geldi. Beklendiğini varsayan bir havası vardı. Coney Sokağı’nda bir işyerine sahipti ve yanında iki katip çalıştırırdı. Yüzü de beyefendilerin çoğu için tanıdıktı.</p>

  <p>“Beyler, itiraf etmeliyim ki” diye gülümsedi Bay Robinson. “Bu belgeler büyük ölçüde müşterim Bay Norrell’in işi. Ben tamaturjik hukuk üzerine uzman sayılmam. Gerçi bugünlerde kimse bu konuda uzman olduğunu söyleyemez ya. Herhalde bir yanlışım olursa siz düzeltirsiniz.”</p>

  <p>York’lu büyücülerden birkaçı bilge tavırlarla başlarını salladı.</p>

  <p>Bay Robinson kibar bir adamdı. O kadar temiz ve sağlıklıydı ve her şeyden o kadar hoşnut görünüyordu ki resmen ışıldıyordu. Böyle bir şeyi bir peri ya da melekte görseniz tamam da, bir avukatta görmek tuhaf bir etki yaratıyordu. York cemiyetindeki beyefendilere karşı gayet saygılıydı çünkü büyü hakkında hiçbir şey bilmiyor ama zor ve büyük bir zihinsel dikkat gerektiren bir şey olması gerektiğini düşünüyordu. Ancak profesyonel alçak gönüllülüğü ve York cemiyetine karşı gösterdiği içten saygıya, bu dev beyinlerin ezoterik konular üzerine düşünmeye ara verip kendisini dinlemeleri gerektiğine ilişkin mesut bir kibir de eklemişti Bay Robinson. Altın çerçeveli gözlüklerini burnuna yerleştirdi ve ışıl ışıl şahsına bir ışıltı daha ekledi.</p>

  <p>Bay Robinson, Bay Norrell’in belirli bir zamanda belirli bir yerde bir sihir yapmayı kabul ettiğini bildirdi. “Beyler, yeri ve zamanı müşterimin belirlemesine bir itirazınız yoktur umarım.”</p>

  <p>Kimsenin itirazı yoktu.</p>

  <p>“O halde önümüzdeki Cuma gününden iki hafta sonra, Katedral’de.”<a href="../Text/footnotes.html#end8" id="endref8"><sup>(8)</sup></a></p>

  <p>Bay Robinson, Bay Norrell’in, büyü yapmayı başaramazsa hem tatbiki büyücü hem de herhangi bir tür büyücü olma iddialarını geri alacağını ve bir daha asla böyle iddialarda bulunmamaya yemin edeceğini de söyledi.</p>

  <p>“O kadar da ileri gitmesine gerek yok” dedi Bay Thorpe. “Niyetimiz onu cezalandırmak değil, yalnızca iddialarını sınamak istiyorduk.”</p>

  <p>Bay Robinson’un pırıl pırıl gülümsemesi azıcık soldu, sanki söyleyeceği tatsız bir şey vardı da söze nasıl başlayacağını bilemiyordu.</p>

  <p>“Bekleyin” dedi Bay Segundus. “Henüz pazarlığın diğer tarafını dinlemedik. Bizden ne istendiğini bilmiyoruz.”</p>

  <p>Bay Robinson başını salladı. Görünüşe göre Bay Norrell, York cemiyetinin her bir üyesinin kendisinin verdiği sözü vermesini istiyordu. Bir başka deyişle eğer kendisi büyü yapmayı başarırsa, gürültü patırtı yapmadan York cemiyetini dağıtacak ve bir daha hiçbiri “büyücü” sıfatını kullanmayacaktı. Bu da adildi. Ne de olsa, dedi Bay Robinson, o zaman Bay Norrell, Yorkshire’daki tek gerçek büyücü olduğunu kanıtlamış olacaktı.</p>

  <p>“Peki, büyü yapılıp yapılmadığına karar verecek bir üçüncü kişi, bağımsız bir hakemimiz olacak mı?” dedi Bay Thorpe.</p>

  <p>Bu soru Bay Robinson’u şaşırtmış gibiydi. Yanlış düşünüyorsa onu mazur görmeliydiler, onları gücendirmeyi hayatta istemezdi ama hazırdaki bütün beyefendiler büyücü değiller miydi?</p>

  <p>Ah evet, diye hep birlikte başlarını salladı York cemiyeti üyeleri. Hepsi büyücüydü.</p>

  <p>O halde gördüklerinde büyüyü de tanıyabilirlerdi. Bunu onlardan iyi kim yapabilirdi?</p>

  <p>Bir başka beyefendi Bay Norrell’in nasıl bir büyü yapmayı planladığını sordu. Bay Robinson binbir nazik özürle ve ayrıntılı açıklamalarla, onları aydınlatamayacağını çünkü bu konuda hiçbir şey bilmediğini söyledi.</p>

  <p>York cemiyeti beyefendilerinin Bay Norrell’in sözleşmesini imzalayana kadar aralarında yaptıkları uzun tartışmaları yinelemek okurumun sabrını zorlayacaktır. Pek çoğu imzayı kibirden attı. Norrell’in büyü yapamayacağını açık açık söylemişler, büyü yapması için Norrell’e açıkça meydan okumuşlardı. Bu koşullar altında fikirlerini değiştirmek tuhaf bir aptallık olarak görünürdü, en azından onlara göre böyleydi.</p>

  <p>Öte yandan Bay Honeyfoot’un imzalama nedeni, <i>tam da</i> Norrell’in büyüsüne inanmasıydı. Bay Honeyfoot onun güçlerini sergileyerek halk tarafından tanınacağını ve büyüsünü ulusun iyiliği için kullanacağını umuyordu.</p>

  <p>Beyefendilerden bazılarıysa imzalamazlarsa gerçek büyücüler olmadıklarını gösterecekleri iması yüzünden (bu ima ilk Norrell’den çıkmış, bir biçimde Robinson tarafından iletilmişti) imzaladılar.</p>

  <p>Böylece York büyücüleri hemen oracıkta Bay Robinson’un getirdiği belgeyi imzalayıverdiler. En sona Bay Segundus kalmıştı.</p>

  <p>“İmzalamayacağım” dedi. “Çünkü büyü benim bütün hayatım. Bay Norrell kötü bir alim olduğumu söylemekte haklı ancak büyüden mahrum kalırsam ne yaparım?”</p>

  <p>Sessizlik.</p>

  <p>“Ah!” dedi Bay Robinson. “Peki, yani bu… Belgeyi imzalamak istemediğinizden emin misiniz efendim? Bütün arkadaşlarınızın imzaladığını gördünüz. Tamamen yalnız kalacaksınız.”</p>

  <p>“Eminim” dedi Bay Segundus. “Teşekkür ederim.”</p>

  <p>“Ah!” dedi Bay Robinson. “Bu durumda nasıl devam etmem gerektiğini bilmediğimi itiraf etmeliyim. Müşterim bana <i>herkes</i> imzalamazsa ne yapacağımı söylemedi. Sabahleyin onunla konuşurum.”</p>

  <p>Dr. Foxcastle’ın, Bay Hart ya da Hunt’a bir kez daha bu işlerin o yeni gelenin başının altından çıktığını söylediği işitildi.</p>

  <p>Ancak iki gün sonra Bay Robinson, Dr. Foxcastle’ı ziyaret etti ve şu mesajı verdi. Bu özel duruma mahsus olmak üzere Bay Norrell, Bay Segundus’un imzalamayı reddetmesini memnuniyetle görmezden gelecekti. Anlaşmasının Bay Segundus <i>dışımdaki</i> York cemiyetinin bütün üyeleriyle olduğunu varsayacaktı.</p>

  <p>Bay Norrell’in büyü yapmasından önceki gece, York’a kar yağdı. Sabahleyin şehrin bütün kiri ve çamuru lekesiz bir beyazlığın altında kaybolmuştu. At nallarının ve adımların sesi boğuktu. York sakinlerinin sesleri bile her sesi yutan beyaz bir sessizlik tarafından değiştiriliyordu. Bay Norrell sabahın çok erken bir saatini vermişti. York büyücüleri kendi evlerinde yalnız başlarına kahvaltılarını ettiler. Sessizce bir uşağın kahvelerini koymasını, sıcak beyaz ekmek somunlarını kesmesini ve tereyağı getirmesini izlediler. Bu küçük hizmetleri genellikle yerine getiren eşleri, kızkardeşleri, gelinleri ya da yeğenleri hâlâ yataktaydı. York cemiyeti beyefendilerinin nefret edermiş gibi yaptığı, aslında hayatlarının sıradan müziğinde tatlı ve yumuşak bir nakarat olan kadın sesleri yoktu. Bu beyefendilerin oturduğu kahvaltı odaları da dünkünden farklıydı. Kışın kasveti gitmiş yerine ürkek bir ışık, karlı toprak üzerinde binlerce kez yansıyan kış güneşi gelmişti. Beyaz keten masa örtüsü üzerine göz kamaştırıcı bir ışık düşüyor, kızlarının güzel kahve bardaklarındaki gül tomurcukları bu ışığın içinde dans ediyordu. Yeğenlerinin gümüş kahve ibriğine güneş ışınları saplanıyor, gelinlerinin porselenlerindeki gülümseyen çoban kızlar pırıldayan meleklere dönüşüyordu. Masa âdeta perilerin kullandığı gümüşler ve kristallerle kurulmuş gibi görünüyordu.</p>

  <p>Leydi Peckitt’s Yard’daki üçüncü kat penceresinden başını çıkaran Bay Segundus, Bay Norrell’in çoktan bir büyü yapmış olduğunu düşündü. Yukarıdan uyarıcı bir gürültü gelince başını çabucak içeri çekerek çatıdan düşen karlardan kurtuldu. Bay Segundus’un bir eşi, kızkardeşi, kızı, gelini ya da yeğeni olmadığı gibi bir hizmetkarı da yoktu ama ev sahibi Bayan Pleasance erkenci tiplerdendi. Geçen gece Bay Segundus’un kitaplarını okurken pek çok kereler iç çektiğini işitmiş ve onu ızgarada iki taze ringa balığı, yumurta ve çay ve mavi beyaz porselen bir tabağın üzerinde tereyağlı beyaz ekmekten oluşan bir kahvaltıyla neşelendirebileceğini ummuştu. Aynı iyi niyetli amaçla onunla konuşmak üzere masaya oturup da Bay Segundus’un ne kadar karamsar olduğunu görünce, “Ah! Bu yaşlı adamı hiç sevmedim” dedi.</p>

  <p>Bay Segundus, Bayan Pleasance’a Bay Norrell’in yaşlı olduğunu söylememiş olsa da kadın öyle olduğunu hayal etmişti. Bay Segundus’un ona anlattıklarından, adamın altın yerine büyü biriktiren bir çeşit cimri olduğu sonucuna varmıştı. Hikâyemiz ilerledikçe Bay Norrell’in karakterine ilişkin bu portrenin haklı olup olmadığı kararını okura bırakacağım. Bayan Pleasance gibi ben de hep cimri insanları yaşlı olarak hayal etmişimdir. Neden böyledir bilemem, eminim genç cimriler de vardır. Bay Norrell’in gerçekten yaşlı olup olmadığına gelince o, on yedisinde de yaşlı görünen insanlardandı.</p>

  <p>Bayan Pleasance devam etti. “Bay Pleasance hayattayken hiç kimsenin ekmek yapmakta elime su dökemeyeceğini söylerdi. Ömürleri boyunca yedikleri en lezzetli ekmeği yaptığımı söyleme inceliğinde bulunan başka insanlar da oldu. Bense iyi bir iş yapmanın zevkiyle güzel sofralar kurdum hep. Eğer şu dakika, binbir gece masallarındaki acayip cinlerden biri şu çaydanlıktan çıksa ve üç dilek dileyebileceğimi söylese, umarım başka insanların ekmek yapmayı bırakmasını dileyecek kadar kötü niyetli olmam. Eğer onların ekmeği benimkinden iyiyse bunun bana bir zararı olmaz, tam aksine insanlara bir yararı olur. Hadi bayım, şundan tadın biraz” dedi, ünlü ekmeği kiracısına doğru iterek. “Sizi zayıf görmek istemem. Sonra herkes Hettie Pleasance’ın ev idare etme yeteneğini kaybettiğini söyler. Bu kadar üzgün olmayın efendim. Bu hain anlaşmayı imzalamadınız. Diğer beyefendiler büyücülüğü bıraktığında, siz hâlâ devam ediyor olacaksınız. Umarım büyük keşifler yaparsınız da bu kendini çok zeki gören Bay Norrell sizinle seve seve ortak olur ve aptalca kibirinden pişmanlık duyar.”</p>

  <p>Bay Segundus gülümseyerek ona teşekkür etti. “Ancak böyle bir şey olacağını sanmam” dedi. “En baş zorluk malzeme bulmak olacaktır. Kendime ait çok az şeyim var, cemiyet de dağılınca, eh kitaplarına ne olacağını bilemem ama bana geleceğini sanmam”</p>

  <p>Bay Segundus ekmeğini (gerçekten de merhum Bay Pleasance ve dostlarının söylediği kadar güzeldi) ve ringa balıklarını yedi, biraz çay içti. Yemeğin sıkıntılı bir yüreği rahatlatabilme gücü sandığından fazla olmalıydı ki bir süre sonra kendini daha iyi hissetti, böylece güçlenmiş bir halde paltosunu giydi, şapkasını, kaşkolunu ve eldivenlerini aldı. Karlı sokaklardan, günün harikaları için Bay Norrell’in belirlediği yere, York Katedrali’ne doğru yürüdü.</p>

  <p>Umarım bütün okurlarım İngiltere’de bir katedral şehrinin nasıl bir yer olduğunu az çok biliyordur, yoksa korkarım Bay Norrell’in bu özel yeri seçmesinin önemini anlayamayacaklardır. Eski bir katedral şehrinde büyük eski kilise pek çok bina arasında herhangi biri değil, baş binadır. Büyüklüğü, güzelliği ve ciddiyeti bakımından diğerlerinden farklıdır. Modern zamanlarda bile, eski bir katedral şehri, şehir yapılarının zarif eklentileriyle, toplantı salonlarıyla (York’ta bunlardan çok vardı) donandığında bile, Katedral onların üzerinde yükselir. Bu, atalarımızın sadakatinin tanığıdır. Sanki şehrin içinde şehirden büyük bir şey vardır. İnsan karmaşık dar sokaklardan işine giderken Katedral’i göremeyebilir ama sonra sokaklar açılır ve ansızın karşısına çıkar. Diğer bütün yapılardan daha yüksek ve daha büyüktür. İşte o zaman şehrin kalbine ulaştığınızı, bir biçimde bütün sokakların ve yolların buraya çıktığını anlarsınız. Bay Norrell’in bildiği bütün gizemlerden daha gizemli bir yere. Avluya girip Katedral’in batı yüzünün kocaman kasvetli mavi gölgesi önünde durduğunda Bay Segundus bunları düşünüyordu işte. O sırada şişman kara bir gemi gibi otoriter bir biçimde köşeden süzülen Dr. Foxcastle göründü. Bay Segundus’u görünce o yana dümen kırarak iyi günler diledi.</p>

  <p>“Belki de beni Bay Norrell’la tanıştırırsınız” dedi Dr. Foxcastle. “Onu tanımayı gerçekten de istiyorum.”</p>

  <p>“Çok sevinirim efendim” dedi Bay Segundus ve çevresine bakındı. Hava yüzünden pek çok kişi evinden çıkmamıştı. Büyük gri kilisenin önünde uzanan beyazlıkta tek tük karaltılar görünüyordu. Yakından bakıldığında bunların da York cemiyetinin beyefendileri ya da papazlarla katedral çalışanları olduğu anlaşılıyordu: Zangoçlar, rahibe yardım eden görevliler, yedek koro şefleri, katedral amirleri, temizlikçileri, vesaire vesaire. Karda amirleri tarafından Katedral’in işlerini görmek üzere gönderilmişlerdi.</p>

  <p>“Memnuniyetle isteğinizi yapardım efendim” dedi Bay Segundus. “Ancak Bay Norrell’i göremiyorum”</p>

  <p>Yine de birisi vardı.</p>

  <p>Kilisenin tam önündeki karların içinde tek başına biri duruyordu. Karanlık tipli, Bay Segundus’la Dr. Foxcastle’ı büyük bir ilgiyle izleyen pek de saygıdeğer olmayan birisiydi. Düzensiz saçları omuzlarına doğru kara bir şelale gibi iniyordu, içinde bir ağaç kökü gibi çarpık çurpuk bir şey barındıran kalın kemikli ince bir yüzü, ince uzun bir burnu vardı. Esmer değildi ama yüzünü karanlık gösteren bir şey vardı. Belki bu, gözlerinin koyuluğundan ya da o uzun siyah saçların yüzüne çok yakın olmasından kaynaklanıyordu. Bir süre sonra bu kişi iki büyücüye doğru yürüdü, üstünkörü bir selam verdi. Rahatsız ettiği için kendisini bağışlamalarını istedi, ancak onların kendisiyle aynı iş için buraya gelen beyler olduğu söylenmişti. Adının John Childermass olduğunu söyledi, bazı meselelerde (bunların ne olduğunu söylemedi) Bay Norrell’e kahyalık ediyordu.</p>

  <p>“Sizi bir yerden tanıyorum” dedi Bay Segundus düşünceli bir biçimde. “Daha önce gördüm herhalde.”</p>

  <p>Childermass’ın karanlık suratında bir şeyler değişti. Bu ifadesi hemen kayboldu ama bunun bir somurtma mı yoksa gülümseme mi olduğunu bilmeye imkan yoktu. “Bay Norrell’in işleri için sık sık York’a gelirim efendim. Belki de beni şehirdeki kitapçılardan birinde görmüşsünüzdür.”</p>

  <p>“Hayır” dedi Bay Segundus. “Sizi… Sizi… Dilimin ucunda… Neredeydi… Ah! Bir dakika şimdi bulacağım!”</p>

  <p>Childermass bunun olacağından fena halde kuşkulanıyormuşçasına tek kaşını kaldırdı.</p>

  <p>“Bay Norrell mutlaka gelecek, öyle değil mi?” dedi Dr. Foxcastle.</p>

  <p>Childermass, Dr. Foxcastle’dan özür diledi ancak Bay Norrell’in geleceğini, Bay Norrell’in gelmek için bir neden göreceğini sanmıyordu.</p>

  <p>“Aha!” dedi Dr. Foxcastle. “Demek kabul ediyor, öyle mi? Vay vay vay. Zavallı adam. Herhalde kendini budala gibi hissetti. Gerçekten de. Her neyse, asilce bir denemeydi. Denediği için ona karşı hiçbir düşmanlık beslemiyoruz.” Dr. Foxcastle büyü falan görmeyeceği için rahatlamıştı, bu da onu yüce gönüllü yapıyordu.</p>

  <p>Childermass tekrar Dr. Foxcastle’dan özür diledi. Dr. Foxcastle’ın kendisini yanlış anladığından korkuyordu. Bay Norrell büyü yapacaktı, orası kesindi. Hurtfew Malikânesi’nde yapacak ancak sonuçları York’ta görülecekti. “Beyefendiler” dedi Childermass, Dr. Foxcastle’a. “Mecbur olmadıkça ateşin başındaki rahat yerlerinden ayrılmak istemezler. Herhalde siz de işin görme kısmını oturma odanızdan yapabilecek olsaydınız, burada soğukta ve yağmurda beklemezdiniz.”</p>

  <p>Dr. Foxcastle keskin bir nefes aldı ve adama çok küstah olduğunu düşündüğünü söyleyen bir bakış fırlattı.</p>

  <p>Childermass, Dr. Foxcastle’ın kendisi hakkındaki düşüncelerine aldırmış görünmüyordu. Hatta bu durumdan epeyi keyiflenmiş gibiydi. “Zaman geldi baylar. Kilise içindeki yerlerinizi almalısınız. Yoksa eminim bu kadar çok şeyin bağlı olduğu bir şeyi kaçırdığınıza üzülürsünüz.”</p>

  <p>Verilen saati yirmi dakika geçe York cemiyetinin beyefendileri güney kapısından Katedral’e doluşmaya başlamıştı. Birkaçı, içeri girmeden önce, bir daha göreceklerinden emin olmadıkları bir dünyayla son kez vedalaşmak istercesine çevrelerine bakınmıştı.</p>
