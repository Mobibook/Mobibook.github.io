  <h2 class="chaptername" id="sigil_toc_id_52">Çılgınlık ve delilik</h2>

  <h3 class="sigil_not_in_toc">Mart 1816</h3>

  <p>Gravürcüleri ziyaret ettikten birkaç gün sonra Strange, Sör Walter’la Lord Portishead’i yemeğe çağırdı. İki bey de Strange’le pek çok kez akşam yemeği yemişti ama bu Bayan Strange’in ölümünden sonra Soho Meydanı’na ilk gelişleriydi. Evin üzüntü verici bir biçimde değişmiş olduğunu gördüler. Strange bekârlık günlerindeki alışkanlıklarına dönmüştü. Masalar ve iskemleler kâğıt yığınlarının altında kaybolmak üzereydi. Kitabının yarım kalmış bölümleri evin her yerine dağılmış, Strange oturma odasının duvar kâğıdına yazı yazmayı âdet edinmişti.</p>

  <p>Sör Walter bir iskemlenin üzerindeki kâğıtları toplamaya başladı.</p>

  <p>“Hayır sakın!” diye bağırdı Strange. “Onları kaldırma! Bir daha aynı sıraya koyamam!”</p>

  <p>“İyi de nereye oturacağım?” diye sordu Sör Walter bir parça afallayarak.</p>

  <p>Strange bu son derece yersiz bir istekmişçesine sabırsızlığını belirten bir ses çıkardı. Yine de kitapları kaldırdı ve bu işi yaparken yalnızca bir kez dikkati dağılarak birini okumaya daldı. Pasajı iki kez baştan sona okuyup duvar kâğıdına not aldıktan sonra tekrar konuklarıyla ilgilenebildi.</p>

  <p>“Sizi tekrar burada gördüğüme sevindim lordum” dedi Portishead’e. “Herkese Norrell’i soruyorum, eminim o da beni soruyordur. Umarım bana pek çok şey anlatabilirsiniz.”</p>

  <p>“Size daha önce söylediğimi sanıyordum” dedi Sör Walter yakınan bir sesle.</p>

  <p>“Evet, evet. Norrell’in nerelere gittiğini ve kiminle konuştuğunu, bakanların onu nasıl gördüğünü söyledin ama lordlarına <i>büyü</i> konusunu soruyorum ve senin de büyüden anladığın ancak?.. “</p>

  <p>“… Bir santimetkare duvar kâğıdını mı doldurur?” diye tamamladı Sör Walter.</p>

  <p>“Kesinlikle. Hadi lordum. Anlatın. Bay Norrell son günlerde neler yapıyor?”</p>

  <p>“Şey” dedi Lord Portishead. “Lord Liverpool’un ricasıyla Napolyon Bonaparte’ın bir daha kaçmasını engellemeye yardımcı olacak birtakım büyüler üzerinde çalışıyordu. <i>Işık Krallığıyla Karanlık Krallık Üzerine Konuşmalar’ı</i> inceliyordu. Birtakım keşiflerde bulunduğuna inanıyor.”</p>

  <p>“Neymiş?” diye bağırdı Strange panikle. “<i>Konuşmalar’da</i> yeni bir şey mi?”<a href="../Text/footnotes.html#end119" id="endref119"><sup>(119)</sup></a></p>

  <p>“Cromford baskısının 72. sayfasında bulduğu bir şey.<a href="../Text/footnotes.html#end120" id="endref120"><sup>(120)</sup></a> Ölüm çağırma büyüsünün yeni bir kullanımı. Çok iyi anlamadım. Bay Norrell bu ilkenin insan ve hayvanlardaki hastalıkları iyileştirmek için kullanılabileceğini, hastalığı bir iblis gibi çağırarak bedenden çıkmasını sağlayabileceğini düşünüyor.”</p>

  <p>“Ha şu!” diye rahatladı Strange. “Evet, evet! Ne kastettiğinizi şimdi anladım. Bu bağlantıyı geçen Haziran’da kurmuştum. Demek Norrell ancak oraya varabildi öyle mi? Ah, harika!”</p>

  <p>“Pek çok kişi sizden sonra bir öğrenci almamasına şaşırdı” diye devam etti Lord Portishead. “Çok sayıda kişinin başvurduğunu biliyorum ama hiçbirini almadı. Aslına bakarsanız bu gençlerle konuştuğunu ya da mektuplarına cevap verdiğini bile sanmam. Standartları o kadar yüksek ki hiç kimse zaten sizin kadar olamıyor efendim.”</p>

  <p>Strange gülümsedi. “Eh, her şey beklediğim gibi. İkinci bir büyücünün varlığına zor katlanıyor. Üçüncü bir tane olsa muhtemelen hırsından ölür. Kısa bir süre sonra ondan avantajlı duruma geleceğim. İngiliz büyüsünün doğasını belirleme mücadelesinde taraflar arasında büyük bir eşitsizlik olacak. Yalnızca tek bir Norrellci büyücü varken, düzinelerce Strangeci büyücü ortaya çıkacak. Düzinelerce olmasa bile eğitebildiğim kadar. Jeremy Johns’u bir tür karşı-Childermass olarak yetiştirmeyi düşünüyorum. Ülkeyi dolaşıp Norrell’le Childermass’in büyü araştırması yapmaktan vazgeçirdiği insanları arayabilir ve birlikte bu insanları tekrar büyüyle uğraşmaya ikna edebiliriz. Şimdiden birkaç gençle konuştum. İçlerinden iki üç tanesi gelecek vaat ediyor. Lord Chaldecott’un küçük oğlu Henry Purfois pek çok dördüncü sınıf büyü kitabı ve beşinci sınıf büyücü biyografisi okumuş. Dolayısıyla konuşmaları biraz sıkıcı ama zavallıyı bunun için suçlayamayız. Sonra bir de Waterloo’da Wellington’un yaverlerinden biri olan William Hadley-Bright ve Norwich’te şu anda dans hocası olarak çalışan Tom Levy adında ufak tefek bir adam var.”</p>

  <p>“Dans hocası mı?” diye kaşlarını çattı Sör Walter. “Ama cidden böyle birini büyü eğitimi alması için teşvik etmeli miyiz? Bu mesleğin beyefendilere mahsus olması gerekmez mi?”</p>

  <p>“Buna bir neden göremiyorum. Hem ben en çok Levy’yi seviyorum. Yıllardır ilk kez büyüye zevk alınacak bir şey olarak bakan biriyle karşılaşıyorum. Aynı zamanda üçünün arasında bir tek o büyü tatbik etmeyi öğrenmeyi başardı. Şuradaki pencere pervazından dallar ve yaprakların bitmesini sağladı. Eminim pencerenin tuhaf durumunu merak etmişsinizdir.”</p>

  <p>“Gerçeği söylemek gerekirse” dedi Sör Walter. “Odada o kadar çok acayiplik var ki onu fark etmedim bile.”</p>

  <p>“Elbette Levy böyle kalmasını amaçlamadı” dedi Strange. “Ama büyüyü yaptıktan sonra geri döndüremedi, ben de öyle. Jeremy’ye bir marangoz bulmasını söylemem gerekecek sanırım.”</p>

  <p>“İşinize yarayacak bu kadar çok genç adam bulmana sevindim” dedi Sör Walter. “Bu İngiliz büyüsü için hayırlı bir haber.”</p>

  <p>“Birkaç genç bayan da başvurdu” dedi Strange.</p>

  <p>“Bayan mı!” dedi Lord Portishead şaşkınlıkla.</p>

  <p>“Elbette! Kadınların büyü eğitimi almaması için hiçbir neden göremiyorum. Bu da Norrell’in yanlış düşüncelerinden biri.”</p>

  <p>“Hımın. Artık art arda geliyorlar” diye düşüncesini söyledi Sör Walter. “Ne geliyor?”</p>

  <p>“Norrell’in yanlışları.”</p>

  <p>“Ne demek istedin şimdi?”</p>

  <p>“Hiçbir şey! Hiçbir şey! Hemen alınma. Ancak yanlış hatırlamıyorsam sen de bayan öğrenci alacağını söylemedin.”</p>

  <p>Strange içini çekti. “Yalnızca uygulamada bir sorun teşkil ediyor. Hepsi bu. Bir büyücü ve öğrencisi birlikte okuyarak ve tartışarak çok zaman geçirir. Arabella ölmemiş olsa kadın öğrenci alırdım hiç şüphesiz. Ama şimdi, refakatçilere ve şu anda hiç sabrımın olmadığı pek çok şeye katlanmak zorunda kalırım. Kendi araştırmalarım önce gelmeli.”</p>

  <p>“Peki, bize şimdi hangi yeni büyüyü göstermeyi planlıyorsunuz Bay Strange?” diye sordu Lord Portishead heyecanla.</p>

  <p>“Ah! Bunu sormanıza sevindim! Bu mesele üzerine çok kafa yordum. İngiliz büyüsünün dirilişi devam edecekse ya da sırf Gilbert Norrell’in tekelinde kalmayacaksa o zaman yeni bir şey öğrenmeliyim ama yeni büyü de kolay kolay bulunmuyor. Kral Yolu’na gidebilir ve büyünün istisna değil de genel kural olduğu ülkelere ulaşmaya çalışabilirim.”</p>

  <p>“Aman Tanrım!” dedi Sör Walter. “Yine mi! Çıldırdın mı? Kral Yolu’nun buna değmeyecek kadar tehlikeli olduğu konusunda karar…”</p>

  <p>“Doğru doğru! Fikirlerini iyi biliyorum. Bu konuda bana çok nutuk çektin ama bitirmeme izin vermiyorsun! Yalnızca olasılıkları sayıyorum. Kral Yolu’na çıkmayacağım. Bunu yapmayacağıma dair… Arabella’ya söz verdim.”<a href="../Text/footnotes.html#end121" id="endref121"><sup>(121)</sup></a></p>

  <p>Bir duraksama oldu. Strange içini çekti ve yüzünde karanlık bir ifade belirdi. Artık başka bir şeyi ya da başka birini düşündüğü açıktı.</p>

  <p>Sör Walter usulca, “Bayan Strange’in sağduyusuna her zaman güven duymuşumdur” dedi. “Onun tavsiyesini dinlemen en iyisi. Strange, anlıyorum, elbette yeni büyüler yapmak istiyorsun, her alim bunu ister ama bu işin tek güvenli yolu büyüyü kitaplardan öğrenmek.”</p>

  <p>“Ama hiç kitabım yok!” diye patladı Strange sabrını yitirerek. “Yüce Tanrım! Hükümetin yalnızca Gilbert Norrell’in bana kütüphanesini göstermesi konusunda bir yasa çıkarması karşılığında evde kalmış bir teyze kadar uysal olacağıma yemin edebilirim! Ama hükümet bana bu iyiliği yapmayacağına göre bilgimi nasıl olursa olsun artırmaktan başka çarem yok.”</p>

  <p>“O halde ne yapacaksınız?” diye sordu Lord Portishead.</p>

  <p>“Bir peri çağıracağım” dedi Strange, çabucak. “Şimdiden birkaç denemem oldu.”</p>

  <p>“Bay Norrell peri çağırmanın tehlikelerle dolu olduğunu genel bir kural olarak koymamış mıydı?” diye sordu Sör Walter.</p>

  <p>“Bay Norrell’in tehlikesiz gördüğü fazla bir şey yok zaten” dedi Strange sinirli bir ses tonuyla.</p>

  <p>“Doğru.” Sör Walter tatmin olmuştu. Ne de olsa peri çağırmak İngiliz büyüsünün eski ve köklü bir parçasıydı. Bütün <i>Aureateler</i> yapmış ve <i>Arjantinliler</i> de yapmak istemişti.</p>

  <p>“Ama bunun mümkün olduğundan emin misiniz?” diye sordu Lord Portishead. “Otoritelerin çoğu perilerin İngiltere’yi artık hiç ziyaret etmediği konusunda hemfikir.”</p>

  <p>“Genel fikrin bu yönde olduğu doğru” diye katıldı Strange. “Ama ben Kasım 1814’te Norrell’le ayrılmamdan bir iki ay önce bir tanesiyle karşılaştığımdan hemen hemen eminim.”</p>

  <p>“Sahi mi!” dedi Lord Portishead.</p>

  <p>“Daha önce bundan hiç söz etmedin” dedi Sör Walter.</p>

  <p>“Daha önce söyleyemezdim” dedi Strange. “Norrell’in öğrencisi olarak kalmam, bu konuda tek kelime etmeme bağlıydı. Norrell böyle bir şeyi en ufak bir biçimde ima edecek olsam sinir krizi geçirirdi.”</p>

  <p>“Neye benziyordu Bay Strange?” diye sordu Lord Portishead.</p>

  <p>“Peri mi? Bilmiyorum. Onu işittim ama. Müzik çalıyordu. Başka biri daha vardı ve onun periyi hem görüp hem işittiğine inanıyorum. Böyle biriyle konuşmanın avantajlarını bir düşünsenize! Ölü ya da diri hiçbir büyücüden öğrenemeyeceğim kadar çok şeyi öğrenebilirim! Periler biz büyücülerin arzuladığı her şeyin kaynağı! Büyü onların doğal varoluşu! Dezavantajlarına gelince, eee, elbette her zamanki gibi bunu nasıl yapacağımı bilemiyorum. Bu periyi tekrar getirmek için düzinelerce büyü yaptım, işittiğim ya da okuduğum her şeyi tekrarladım ama hepsi boşa gitti. Norrell’in neden hiç kimsenin başaramayacağı bir şeyi yasaklamak için bu kadar zahmet ettiğini kesinlikle anlayamıyorum. Lordum, herhalde siz peri çağırmak için bir büyü bilmiyorsunuzdur?”</p>

  <p>“Böyle pek çok büyü biliyorum” dedi Lord Portishead. “Ama eminim bunları zaten denemişsinizdir. Kaybettiklerimizi yeniden inşa etmek için size güveniyoruz Bay Strange.”</p>

  <p>“Ah!” diye içini çekti Strange. “Bazen hiçbir şeyin kaybolmadığını düşünüyorum. Gerçek şu ki hepsi Hurtfew’daki kütüphanede.”</p>

  <p>“Periyi hem gören hem de işiten başka birinin olduğunu söyledin” dedi Sör Walter.</p>

  <p>“Doğru.”</p>

  <p>“Anladığım kadarıyla da bu kişi Norrell değildi.”</p>

  <p>“Hayır.”</p>

  <p>“Pekâlâ. Bu diğer kişi ne dedi?”</p>

  <p>“Onun… kafası karışıktı. Bir melek gördüğüne inanıyordu ama yaşadığı genel koşullar ve zihinsel durumu nedeniyle olayı sandığınız kadar olağanüstü bulmamıştı. Affedersiniz ama içinde bulunduğumuz koşullar hakkında daha fazla bir şey söyleyemem.”</p>

  <p>“Tamam tamam! Pekâlâ! Ama arkadaşın periyi gördü. Neden?”</p>

  <p>“Ah, nedenini biliyorum. Perileri görebilmesini sağlayan çok belirli bir özelliği vardı.”</p>

  <p>“Bir biçimde bu özelliği kullanamaz mısın?”</p>

  <p>Strange bunu düşündü. “Nasıl yapacağımı bilmiyorum. Bu, insanın bir gözünün kahverengi diğerinin mavi olması kadar şansa bağlı bir şey.” Bir an düşüncelere dalarak sustu. “Ama belki de değil. Belki de haklısınız. Aslında düşününce acayip bir fikir değil. <i>Aureateler’i</i> düşünün! Bazıları delilik ve çılgınlıkta perilerinden aşağı kalmıyordu! Ralph Stokesey ile peri hizmetkârı, Col Tom Blue’yu düşünsenize! Stokesey gençken ikisini birbirinden ayırt edemezdiniz. Belki ben büyücü olmak için fazla evcil fazla <i>ehilim</i>. Ama insan nasıl birazcık delilik edinebilir? Sokakta her gün delilerle karşılaşıyorum ama nasıl delirdiklerini daha önce hiç düşünmedim. Belki de in cin top oynayan kırlar ve ıssız kıyılarda dolaşmalıyım. Oraları her zaman delilerin en sevdiği yerler olmuştur, romanlarda ve oyunlarda böyle en azından. Belki İngiltere’nin doğası beni delirtir.”</p>

  <p>Strange ayağa kalkarak oturma odasının penceresine gitti. Buradan İngiltere doğasını görmeyi umuyordu ama tek görünen çiseleyen yoğun yağmurun altındaki Soho Meydanı’nın sıradan bir manzarasıydı. “Doğru bir şeye parmak basmış olabilirsin, Pole.”</p>

  <p>“Ben mi?” diye bağırdı, sözlerinin gittiği yön konusunda birazcık telaşa kapılan Sör Walter Pole. “Ben böyle bir şey demek istemedim!”</p>

  <p>“Ama Bay Strange” diye akıl yürüttü nazik Lord Portishead, “Bunu kastediyor olamazsınız. Sizin kadar bilgi sahibi bir adamın bir… bir serseri olmayı düşünmesi. Şey, beyefendi, bu çok şok edici bir düşünce.”</p>

  <p>Strange kollarını kavuşturdu ve Soho Meydanı’na bir kez daha baktı. “Neyse, bugün gitmem zaten” dedi. Sonra kendi kendisiyle alay eden gülümsemesi belirdi ve bir an eski Strange gibi göründü. “Bekleyeceğim” dedi. “Yağmur dinene kadar.”<a href="../Text/footnotes.html#end122" id="endref122"><sup>(122)</sup></a></p>
