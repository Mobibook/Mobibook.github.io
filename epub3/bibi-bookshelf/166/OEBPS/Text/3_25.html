  <h1 class="chapternumber sigil_not_in_toc">68</h1>

  <h2 class="chaptername" id="sigil_toc_id_72">Strangecilerle Norrellciler</h2>

  <h3 class="sigil_not_in_toc">Şubat-İlkbahar 1817</h3>

  <p>Childermass at üzerindeydi, Vinculus ise yanında yürüyordu. Çevreleri, irili ufaklı tümsekleri ve tepeleriyle kocaman kuş tüyünden bir yorgan gibi görünen karla kaplı geniş çayırlarla kuşatılmıştı. Vinculus da burayı kuş tüyü bir yorgana benzetmiş olacaktı ki o gece uyumaya niyetli olduğu yumuşak kabarık yastıklı yatağı ve yatmadan önce yiyeceği mükellef yemeği en ince ayrıntısına kadar tarif etmekle meşguldü. Childermass’in bu lüks isteklerini karşılayacağını düşündüğüne hiç kuşku yoktu. Childermass’in bu konuda söyleyecek bir iki şeyi olması şaşırtıcı değildi ama Childermass hiçbir şey söylemedi. Zihni, Vinculus’u Strange’le Norrell’e gösterip göstermeme sorunuyla meşguldü. İngiltere’de Vinculus’u onlardan iyi kimsenin inceleyemeyeceği açıktı. Öte yandan Childermass, büyücülerin aynı zamanda bir kitap olan bir insanla karşı karşıya kalınca ne yapacaklarını bilmiyordu. Childermass çenesini kaşıdı. Güzelce iyileşmişti, belli belirsiz bir yara izi, kahverengi yüzünde en hafifinden gümüşi bir çizgi vardı.</p>

  <p>Vinculus konuşmayı bırakmış, yolda duruyordu. Battaniyesi omuzlarından düşmüştü ve heyecanla paltosunun kollarını sıvıyordu.</p>

  <p>“Ne var?” diye sordu Childermass. “Ne oldu?”</p>

  <p>“Değiştim!” dedi Vinculus. “Bak!” Paltosunu çıkardı ve gömleğini açtı. “Sözcükler farklı! Kollarımda! Göğsümde! Her yerde! Daha önce yazan şey bu değildi!” Soğuğa rağmen soyunmaya başladı. Çırılçıplak kaldığında mavi derili bir cin gibi neşeyle dans ederek dönüşümünü kutladı.</p>

  <p>Childermass telaş ve umutsuzlukla atından indi. John Uskglass’ın kitabını ölümden ve yok olmaktan kurtarmayı başarmıştı ve tam emniyete alınmış göründüğünde, kitabın kendisi onu alt etmişti.</p>

  <p>“Hemen bir hana ulaşmamız gerek!” diye bağırdı. “Kağıt ve mürekkep bulmalıyız! Daha önce üzerinde yazılanları harfiyen kopyalamalıyız. Belleğinin her köşesine bakmalısın!”</p>

  <p>Vinculus ona aklını kaybetmiş gibi baktı. “Neden?” diye sordu.</p>

  <p>“Çünkü bu John Uskglass’ın büyüsü! John Uskglass’ın düşünceleri! Elimizde olan tek kayıt. Koruyabildiğimiz her parçasını korumalıyız.”</p>

  <p>Vinculus hâlâ boş boş bakıyordu. “Neden?” diye sordu yine. “John Uskglass saklanmaya değer olduğunu düşünmemiş.”</p>

  <p>“Ama neden birden değişesin ki? Bu tamamen anlamsız!”</p>

  <p>“Tamamen anlamlı” dedi Vinculus. “Daha önce Kehanet’tim ama kehanetlerim yerine geldi. Bu yüzden değişmem en iyisi, yoksa Tarih olurdum! Sıkıcı kuru bir tarih!”</p>

  <p>“Eee, şimdi nesin peki?”</p>

  <p>Vinculus omuz silkti. “Belki bir Yemek Kitabı’yımdır! Belki de bir Roman! Belki bir Vaaz Derlemesi!” Gitgide bu fikirlere ısınarak, bir süre daha kendi kendine kıkırdadı ve sevinçle hoplayıp zıpladı.</p>

  <p>“Umarım her zaman olduğun şeysindir, bir Büyü Kitabı yani. Bir dakika, neler diyorsun? Vinculus, bu harfleri hiç öğrenmedim mi demek istiyorsun?”</p>

  <p>“Ben bir kitabım” dedi Vinculus, zıplamasını yarım bırakarak. <i>“Kitap</i>. Kitabın işi sözcükleri taşımaktır, ki ben de öyle yapıyorum. Ne söylendiğini bilmek okuyanın işi.”</p>

  <p>“Ama son okuyucu öldü!”</p>

  <p>Vinculus bunun kendisini hiç ilgilendirmediğini söylemek istercesine omuz silkti.</p>

  <p>“Bir şeyler biliyor olmalısın!” diye bağırdı Childermass. Sabırsızlıktan neredeyse çıldırmış görünüyordu. Vinculus’un kolunu yakaladı. “Ya bu ne? İçinden bir çizgi geçen boynuzlu daireye benzeyen şu sembol. Tekrar tekrar çizilmiş. Ne anlama geliyor?”</p>

  <p>Vinculus kolunu tekrar çekti. “Geçen Salı demek” dedi. “Biri saman şapka takmış üç küçük domuz demek! Portakalı soydum başucuma koydum demek!” Sırıtarak haylazlık yapan bir çocuğu paylarcasına Childermass’e parmağını salladı. “Ne yapmaya çalıştığını biliyorum! İkinci Okuyucu olmak istiyorsun!”</p>

  <p>“Belki de öyledir” dedi Childermass. “Ama hayatım üzerine yemin ederim nasıl başlayacağımı bilmiyorum. Yine de ikinci Okuyucu olmaya daha çok hakkı olan birini de bilmiyorum. Her ne olursa olsun, bir daha seni gözümün önünden ayırmayacağım. Bundan böyle sen ve ben Vinculus, birbirimizin gölgesi olacağız.”</p>

  <p>Vinculus’un keyfi anında kaçtı. Suratını asarak tekrar giyindi.</p>

  <p>&nbsp;</p>

  <p>İlkbahar İngiltere’ye döndü. Kuşlar sabanların peşinden uçtu. Taşlar güneşin altında ısındı. Yağmurlarla rüzgârlar sertliğini kaybetti, toprak ve büyüyen bitkilerin kokusuyla doldu. Ormanlar yumuşak ve öyle belli belirsiz bir renkle boyandı ki insan buna renk demekte bile güçlük çekebilirdi. Sanki ağaçlar yeşil rüyalar görüyor ya da yeşil düşüncelere dalıyormuşçasına renk olmaktan çok bir renk <i>kavramıydı</i>.</p>

  <p>İlkbahar İngiltere’ye dönmüştü ama Strange ile Norrell dönmemişti.</p>

  <p>Karanlık Sütunu Hurtfew Malikanesi’ni kapladı ama Strange’le Norrell içinden çıkmadı. İnsanlar Strange’in Norrell’i öldürmüş olma olasılığını ya da Norrell’in Strange’i öldürmüş olma olasılığını, kimin öldürülmeyi ne kadar hak ettiğini ve birinin gidip durumu öğrenmesi gerekip gerekmediğini konuşuyordu.</p>

  <p>Ancak bu ilginç sorularla ilgili bir sonuca varılamadan Karanlık, Hurtfew Malikanesi’ni beraberinde götürerek ortadan kayboldu. Ev, park, köprü ve ırmağın bir kısmı gitmişti. Eskiden Hurtfew’a giden yollar artık ya gerisin geriye tekrar kendilerine dönüyor ya da tarlalar ve ağaçlıkların kimsenin gitmek istemediği gölgeli bölümlerine gidiyordu. Hanover Meydanı’ndaki ev ve Strange’in Clun’daki<a href="../Text/footnotes.html#end180" id="endref180"><sup>(180)</sup></a> ve Soho Meydanı’ndaki evleri de aynı tuhaf kaderi paylaştı. Londra’da Soho Meydanı’ndaki evi bulabilen tek canlı Jeremy Johns’un kedisi Bullfinch’ti. Gerçekten de Bullfinch evin herhangi bir biçimde değiştiğini fark etmemiş görünüyordu ve istediği yere gitmeye, 30 ile 32 numara arasına girip çıkmaya devam etti. Bunu gören herkes dünyadaki en tuhaf görüntü olduğu fikrindeydi. <a href="../Text/footnotes.html#end181" id="endref181"><sup>(181)</sup></a></p>

  <p>Lord Liverpool ve diğer bakanlar Strange ile Norrell’in ortadan kaybolması konusunda kamuoyuna üzüntülü açıklamalarda bulundular ama içten içe böylesine içinden çıkılmaz bir sorundan kurtulduklarına memnundular. Strange de Norrell de bir zamanlar göründükleri kadar saygıdeğer çıkmamıştı. İkisi de Kara Büyü ya da kara olmasa bile istenilen ya da yasal olduğundan çok daha koyu renkte bir büyüyle uğraşmışlardı. Bakanlar dikkatlerini onlar yerine birdenbire ortaya çıkan çok sayıdaki büyücüye çevirdiler. Bu büyücüler hemen hemen hiç büyü yapmamışlardı ve büyük çoğunluğu eğitimsizdi. Yine de kavgacılıkta Strange ve Norrell’den aşağı kalmayacaklarına dair işaretler vardı ve bir an önce onları düzene sokmanın bir yolunu bulmak gerekiyordu. Birden Bay Norrell’in (daha önce alakasız görülen) Beş Ejderha Mahkemesi’ni canlandırma planlarının çok yerinde olduğu anlaşılmıştı.<a href="../Text/footnotes.html#end182" id="endref182"><sup>(182)</sup></a></p>

  <p>Mart’ın ikinci haftasında, <i>York Chronicle</i>’da Bilge York Büyücüleri Cemiyeti’nin eski üyelerine ve bu cemiyete üye olmak isteyebileceklere seslenen bir paragraf çıktı. Gelecek Çarşamba (cemiyetin geleneksel buluşma günüydü), onları Eski Yıldız Hanı’nda buluşmaya çağırıyordu.</p>

  <p>Bu ilginç duyuru York cemiyetinin eski üyelerini memnun etti ve bir o kadarını da kızdırdı. Gazetede yayınlandığı için bir peni veren herkes tarafından okunabilirdi. Dahası, adı verilmeyen yazar, York Cemiyeti’ne katılmaları için insanları davet etmeyi de görev bilmiş görünüyordu ve her kimse böyle bir şey yapmaya hakkı yoktu.</p>

  <p>Söz konusu ilginç akşam gelip de eski üyeler Eski Yıldız’a girdiklerinde uzun odada toplanmış elli kadar büyücüyle (ya da sözde büyücüyle) karşılaştılar. En rahat yerler kapılmıştı ve eski üyeler (Bay Segundus, Bay Honeyfoot ve Dr. Foxcastle da dahil) şöminelerin epeyce uzağındaki küçük bir kürsü üzerindeki koltuklara oturmak zorunda kaldılar. Ancak bu durumun bir avantajı vardı: Yeni büyücüleri mükemmel bir açıdan görebiliyorlardı.</p>

  <p>Bu eski üyelerin yüreklerini sevinçle dolduracak bir görüntü değildi zira kalabalık çeşit çeşit insandan oluşuyordu. (“Aralarında” diye görüş belirtti Dr. Foxcastle, “Bir tane bile beyefendi yok neredeyse.”) İki çiftçi, birkaç da dükkan sahibi vardı. Heyecanlı tavırları olan solgun yüzlü bir genç adam çevresindekilere gazetedeki duyurunun Jonathan Strange tarafından yapıldığından emin olduğunu anlatıyordu. Strange onlara nasıl büyü yapıldığını öğretmek için hiç kuşkusuz her an ortaya çıkabilirdi! Kalabalıkta bir din adamının olması umut vericiydi. Siyahlar içinde, tertemiz tıraş olmuş elli altmış yaşlarında görünen ciddi bir adamdı. Yanında kendisi kadar saygıdeğer görünümlü gri tüylü bir köpek ve çok daha az saygın görünen kırmızı kadife bir elbise giymiş, çarpıcı genç bir kadın vardı. Siyah saçlıydı ve yüzünde kızgın bir ifade taşıyordu.</p>

  <p>“Bay Taylor” dedi Dr. Foxcastle bir yardımcısına, “Gidip bu beyefendiye aile üyelerini toplantılarımıza getirmediğimizi ima etmenizi rica edebilir miyim.”</p>

  <p>Bay Taylar koşar adım uzaklaştı.</p>

  <p>York Cemiyeti’nin eski üyeleri oturdukları yerden tıraşlı din adamının sakin yüzünün gösterdiğinden daha sert çıktığını ve Bay Taylor’a ters bir karşılık verdiğini gördüler.</p>

  <p>Bay Taylor şu mesajla geri döndü: “Bay Redruth cemiyetin affını rica ediyor ancak kendisi büyücü değilmiş. Büyüye çok meraklıymış ancak becerisi yokmuş. Büyücü olan kızıymış. Bir oğlu ve üç kızı olduğunu söylüyor. Hepsi de büyücüymüş. Diğerleri toplantıya katılmak istememişler. Diğerlerinin büyücülerle dostluk etmekle ilgilenmediğini, evde dikkatleri dağılmadan, çalışmalarını özel olarak sürdürmeyi tercih ettiklerini söylüyor.”</p>

  <p>Eski büyücülerin bu söylenenleri anlamaya çalıştıkları ve başarısız oldukları kısa bir sessizlik oldu.</p>

  <p>Dr. Foxcastle, “Belki köpeği de büyücüdür” deyince cemiyetin eski üyeleri gülüştüler.</p>

  <p>Kısa bir süre sonra yeni gelenlerin iki gruba ayrıldığı anlaşıldı. Bayan Redruth, kırmızı kadife elbiseli bayan ilk konuşan oldu. Sesi alçaktı ve hızlı hızlı konuşuyordu. insanların önünde konuşmaya alışkın değildi. Büyücülerin hepsi ne dediğini işitemedi ama hitap tarzı ateşliydi. Ana fikir olarak Jonathan Strange her şeydir diyordu! Gilbert Norrell hiçbir şeydi! Strange yakında aklanacak ve Norrell her yerde eleştirilecekti! Büyü Gilbert Norrell’in vurduğu zincirlerden kurtulacaktı! Bu gözlemler Strange’in kayıp başyapıtı <i>İngiliz Büyüsü Uygulamaları ve Tarihi</i>‘ne birkaç atıfla birlikte verilince birkaç büyücüden Strange’in kitabının kötücül büyüyle dolu olduğu yönünde kızgın tepkiler aldı. Karısını öldürdüğü kesindi<a href="../Text/footnotes.html#end183" id="endref183"><sup>(183)</sup></a> ve muhtemelen Norrell’i de öldürmüştü.</p>

  <p>Tartışma giderek kızışıyordu ki iki adamın gelişiyle kesildi. İkisi de zerre kadar beyefendiye benzemiyordu. İkisinin de uzun, yağlı saçları vardı ve eski paltolar giyiyorlardı. Ancak bir tanesi az çok bir serseri gibi görünürken diğeri daha düzgün görünüyor ve ciddi hatta yetkili denebilecek bir hava taşıyordu.</p>

  <p>Serseri olan York Cemiyeti’ne bakmaya tenezzül etmeden yere çöktü ve cinle sıcak su istedi. Diğeri odanın ortasına yürüyerek, alaycı bir gülüşle kalabalığı süzdü. Bayan Redruth’u selamladı ve büyücülere şu sözcüklerle hitap etti.</p>

  <p>“Beyler! Hanımefendi! Bazılarınız beni hatırlayacaktır. On yıl önce Bay Norrell York Katedrali’nde büyüsünü yaparken sizlerle birlikteydim. Adım John Childermass. Geçen aya kadar Gilbert Norrell’in hizmetkârıydım. Bu da” dedi, yerde oturan adamı işaret ederek. “Vinculus, bir zamanlar Londra’da sokak sihirbazıydı.”</p>

  <p>Childermass sözlerine devam edemedi. Herkes aynı anda konuşmaya başlamıştı. York Cemiyeti’nin eski üyeleri, bir uşağın söylevini dinlemek için rahat evlerinden kalkıp geldiklerini fark edince umutsuzluğa kapılmışlardı. Ancak bu beyler öfkelerini ortaya dökerken yeni gelenler durumdan çok farklı etkilenmişti. Ya Strangeci ya da Norrellciydiler ama hiçbiri kahramanını görmemişti ve onu bilen ve tanıyan birine bu kadar yakın olmak görülmemiş bir heyecan dalgasına yol açtı.</p>

  <p>Childermass galeyandan hiç etkilenmemişti. Bekledi ve ortalık tekrar konuşabileceği kadar sessizleşince şöyle dedi. “Gilbert Norrell ile olan sözleşmenizin geçersiz olduğunu haber vermeye geldim. Hükümsüzdür, beyler. İsterseniz yeniden büyücü olabilirsiniz.”</p>

  <p>Yeni büyücülerden biri bağırarak Strange’in gelip gelmeyeceğini sordu. Bir diğeri Norrell’in gelip gelmeyeceğini öğrenmek istiyordu.</p>

  <p>“Hayır beyler” dedi Childermass. “Gelmeyecekler. Benimle idare etmeniz gerekecek. Strange’le Norrell’i bir daha İngiltere’de göreceğimizi sanmam. En azından bu kuşak göremeyecek.”</p>

  <p>“Neden?” diye sordu Bay Segundus. “Nereye gittiler?”</p>

  <p>Childermass gülümsedi. “Büyücülerin eskiden gittiği yere. Gökyüzünün arkasına, yağmurun diğer tarafına.”</p>

  <p>Norrellcilerden biri Strange’in İngiltere’den gitmekle akıllılık ettiğini söyledi. Aksi takdirde kesinlikle asılırdı.</p>

  <p>Açık renk saçlı genç adam kindar bir biçimde Norrellci güruhun kendilerini ciddi bir dezavantajla karşı karşıya bulacağını söyledi. Norrellci büyünün ilk prensibi her şeyin kitaplara dayandırılması değil miydi? Peki, bütün kitaplar Hurtfew Malikanesi’yle<a href="../Text/footnotes.html#end184" id="endref184"><sup>(184)</sup></a> birlikte kaybolmuşken bunu nasıl yapacaklardı?</p>

  <p>“Hurtfew’daki kütüphaneye ihtiyacınız yok beyler” dedi Childermass. “Hanover Meydanı’ndakine de. Size çok daha iyisini getirdim. Norrell’in uzun zaman arzuladığı ama hiç görmediği, Strange’in varolduğunu bile bilmediği bir kitap. Size John Uskglass’ın kitabını getirdim.”</p>

  <p>Bağırışmalar. Gürültüler. Bütün bunların ortasında ise Bayan Redruth, sanki her an Newcastle’a girip Kuzey İngiltere’nin yönetimini tekrar eline alacakmış gibi John Uskglass’tan, Kral olarak söz ettiği bir konuşma yapıyordu.</p>

  <p>“Durun!” diye bağırdı Dr. Foxcastle. Yüksek, otoriter sesi önce yanındakilerin sonra da kalabalığın geri kalanının sesini bastırdı. “Bu serserinin elinde kitap görmüyorum! Nerede? Bu bir hile beyler! Eminim paramızı istiyor. Eee, beyefendi?” (Bu sözler Childermass’aydı.) “Ne diyeceksiniz? Eğer gerçekten varsa, kitabını çıkarın da görelim!”</p>

  <p>“Tam tersine efendim” dedi Childermass, yüzünün bir tarafını boydan boya kaplayan karanlık sırıtışıyla. “Sizden hiçbir şey istemiyorum. Vinculus! Ayağa kalk!”</p>

  <p>Padua’daki evde, Greysteeller’in ve hizmetkarlarının en büyük endişesi Bayan Strange’i olabildiğince rahat ettirtmekti, bunu yapmak için de her birinin kendine özgü bir yöntemi vardı. Dr. Greysteel’in rahat ettirme yöntemi felsefi bir biçimdeydi. Belleğinde tarihten kişilikler arıyor, çoğunlukla dostlarının yardımıyla güç koşulların üstesinden gelen tarihi kişilikleri, özellikle de hanımları arıyordu. Minichello ve Frank, geçmek istesin istemesin, koşup önündeki bütün kapıları açıyorlardı. Hizmetçi Bonifazia, Peri Diyarı’nda geçirilen bir yılı şiddetli bir soğuk algınlığıyla bir tutarak bütün gün ona kuvvet verecek meyve suları getiriyordu. Greysteel Hala şehrin en iyi şaraplarını ve en nadide yiyeceklerini ısmarlıyor, Arabella’nın başını koyduğunda yaşadıklarını unutacağını umarcasına en yumuşak kuştüyü minder ve yastıklarını satın alıyordu. Ama bu farklı tesellilere rağmen Arabella’ya en iyi gelen tedavi Flora’nın arkadaşlığı ve Flora’yla konuşmak gibi görünüyordu.</p>

  <p>Bir sabah nakışlarının başında oturuyorlardı. Arabella sabrını yitirdiğini gösteren bir el hareketiyle nakışını bıraktı ve pencereye gitti. “Biraz huzursuzum” dedi.</p>

  <p>“Bu normal” dedi Flora usulca. “Sabırlı olun. Zamanla eski halinize döneceksiniz.”</p>

  <p>“Öyle mi dersin?” dedi Arabella içini çekerek. “Gerçeği söylemek gerekirse, eskiden nasıl olduğumu hatırlamıyorum.”</p>

  <p>“O zaman ben anlatayım. Her zaman neşeliydiniz, çoğu zaman yalnız kalsanız bile. Hiç sinirlenmezdiniz, çoğu zaman sabrınız taşırılsa bile. Her konuşmanız da nükteli ve deha doluydu ama bu yüzden hiç takdir görmediğiniz gibi düpedüz söylediklerinize karşı çıkılırdı.”</p>

  <p>Arabella güldü. “Aman Tanrım! Ne harika biriymişim! Ama” dedi inanmayan bir bakışla. “Beni hiç görmediğin için bu portreye pek güvenemiyorum.”</p>

  <p>“Bay Strange anlattı. Söylediklerim onun sözleriydi.”</p>

  <p>“Ah!” dedi Arabella. Yüzünü başka yöne çevirdi.</p>

  <p>Flora gözlerini yere indirerek usulca, “Döndüğünde sizi eski halinize döndürmek için herkesten çok uğraşacaktır. Tekrar mutlu olacaksınız” dedi. Bakışlarını kaldırdı.</p>

  <p>Arabella bir an sessiz kaldı. “Birbirimizi bir daha göreceğimizi sanmıyorum.”</p>

  <p>Flora tekrar nakışını eline aldı. Bir an sonra, “En sonunda eski ustasına dönmüş olması çok garip” dedi.</p>

  <p>“Öyle mi dersin? Bana pek o kadar şaşılası gelmiyor. Kavgalarının o kadar uzun süreceğini bile tahmin etmezdim. Bir ay geçtikten sonra tekrar dost olacaklarını düşünmüştüm.”</p>

  <p>“Beni şaşırtıyorsunuz!” dedi Flora. “Bay Strange bizimle birlikteyken Bay Norrell için bir tek iyi şey söylemedi ve Bay Norrell büyü dergilerinde Bay Strange hakkında çok korkunç şeyler bastırmış.”</p>

  <p>“Ah, hiç kuşkum yok!” dedi Arabella, hiç etkilenmeden. “Ama yalnızca aptallık ediyorlardı! İkisi de şeytan kadar inatçı. Bay Norrell’i sevmek için bir nedenim yok, tam tersine ama şunu biliyorum ki o her şeyden önce bir büyücü, diğer her şey arkasından geliyor. Jonathan da aynı. İkisinin de aslında tek sevdiği şey kitaplar ve büyü. Kimse büyüden onlar kadar iyi anlayamaz. Görüyorsun ya, bu yüzden birlikte olmak istemeleri çok doğal.”</p>

  <p>Haftalar geçtikçe Arabella daha sık gülmeye ve kahkaha atmaya başladı. Yeni dostlarıyla ilgili her şeyle ilgileniyordu artık. Günleri dostça yemekler, işler ve dostluğun gerektirdiği hoş mecburiyetlerle kederli zihni ve yaralı ruhunun tekrar kendilerini tazeleyerek sevinç bulduğu ufak tefek ev işleriyle geçiyordu. Kendisini Greysteeller’in yanına getirmekle gösterdiği anlayış için minnettar olmak dışında kocasını pek az düşünüyordu.</p>

  <p>İrlandalı genç bir yüzbaşı da o sıralarda tesadüfen Padua’da bulunuyordu. Flora aksini söylese de birkaç kişi onun Flora’ya hayran olduğundan emindi. Waterloo’da top ateşinin en şiddetli olduğu sırada bir bölük süvariye liderlik etmişti, ancak Flora söz konusu olduğunda bu cesaretinden eser kalmıyordu. Ona ne zaman baksa yüzü kızarıyor ve odaya girdiği anda telaştan ne yapacağını şaşırıyordu. Genelde Flora’nın Prato della Valle’de {şehrin merkezinde çok güzel bir bahçe) ne zaman yürüyeceği ya da Baxterler’i (ortak dostları) ne zaman ziyaret edeceği konusunda bilgi almak için Bayan Strange’e başvurmak kolayına geliyor, Arabella da ona seve seve yardım ediyordu.</p>

  <p>Ancak esaretinden geriye öyle kolayca kurtulamayacağı birtakım izler de kalmıştı. Bütün gece dans etmeye alışmıştı ve kolayca uykuya dalamıyordu. Bazı geceler yapmak istediği son şey olmasına rağmen onu dansa çağıran peri melodileri çalan hüzünlü bir keman ve flüt sesi işitiyordu.</p>

  <p>“Benimle konuşun” diyordu Flora ve Greysteel Hala’ya. “Benimle konuşursanız üstesinden gelebilirim.”</p>

  <p>O zaman ya biri ya da ikisi oturup onunla aklına gelen her şeyden konuşuyordu. Ama bazen Arabella herhangi bir, çimde hareket etme güdüsünü karşı konulamayacak kadar güçlü buluyordu. Böyle zamanlarda da Flora’yla paylaştığı yatak odasında aşağı yukarı yürüyordu. Birkaç kez Dr. Greysteel ile Frank onunla Padua sokaklarında gece yürüyüşü yapmak için uykularını feda etmişlerdi.</p>

  <p>Nisan ayında yine böyle bir gecede Katedral yakınlarında yürüyorlardı. Arabella ve Dr. Greysteel gelecek ay için ayarlanan İngiltere’ye dönüş yolculuklarını konuşuyorlardı. İngiliz dostlarının yanında olma düşüncesi Arabella’nın biraz gözünü korkutuyordu, Dr. Greysteel de onun güvenini yerine getirmeye çalışıyordu. Birden Frank şaşkınlıkla bağırarak gökyüzünü işaret etti.</p>

  <p>Yıldızlar yer değiştirip değişiyordu. Yukarıdaki gökyüzünde yeni yıldız kümeleri belirmişti. Biraz ileride eski görünümlü bir taş kemer vardı. Bunda sıradışı bir şey yoktu. Padua, ilginç kapı eşikleri, kemerler ve geçitlerle dolu bir şehirdi. Ancak bu kemer diğerlerine benzemiyordu. Padua ortaçağ tuğlalarından inşa edilmişti, bu yüzden de sokaklarının çoğu tatlı bir pembe altın rengindeydi. Bu kemer ise koyu ve sert köşeli kuzey taşlarından yapılmıştı, her iki yanında yüzü kuzgun kanatları taşıyan bir şapkayla gizlenmiş birer John Uskglass heykeli bulunuyordu. Kemerin hemen iç kısmında uzun bir karaltı duruyordu.</p>

  <p>Arabella duraksadı. “Fazla uzakta olmayacaksınız, değil mi?” dedi Dr. Greysteel’e.</p>

  <p>“Frank ve ben burada olacağız” dedi Dr. Greysteel ona. “Bu noktadan ayrılmayacağız. Bize seslenmen yeterli.”</p>

  <p>Arabella yalnız gitti. Kapı eşiğindeki adam bir kitap okuyordu. Arabella yaklaştığında başını kaldırıp baktı ve yüzünde, nerede olduğunu ya da kitabının dışındaki dünyayla ne ilgisi olduğunu hatırlamadığını söyleyen o eski tanıdık ifade belirdi.</p>

  <p>“Bu kez fırtınayla gelmemişsin” dedi.</p>

  <p>“Ah, duydun demek?” Strange utangaç bir biçimde güldü. “Biraz abarttım galiba. Çok incelikli bir iş olduğu söylenemez. Venedik’teyken Lord Byron’ın yanında çok kaldım sanırım. Tarzından bir şeyler kapmış olmalıyım.”</p>

  <p>Biraz yürüdüler, her adımlarında başlarının üzerinde yıldızlar yeni bir desenle diziliyordu.</p>

  <p>“İyi görünüyorsun Arabella” dedi Strange. “Aslında korkmuştum … Neden korkuyordum? Ha! Binlerce farklı şeyden. Benimle konuşmayacağından ama işte buradasın. Seni gördüğüme çok sevindim.”</p>

  <p>“Şimdi binlerce korkunu bir kenara bırakabilirsin” dedi. “En azından benimle ilgili olanları. Karanlık’ı dağıtacak bir şey bulamadın mı henüz?”</p>

  <p>“Hayır, henüz değil ama gerçeği söylemem gerekirse son zamanlarda çok meşguldük. Naiad’larla ilgili bazı yeni fikirler ürettik, bu yüzden bu sorunu ciddi olarak ele alacak vaktimiz olmadı. Ama Goubert’in <i>Apollo’nun Bekçisi</i>‘nde umut verici bir iki şey bulduk. Bu konuda iyimseriz.”</p>

  <p>“Sevindim. Acı çektiğini düşündükçe çok üzülüyorum.”</p>

  <p>“Lütfen üzülme. Her şey bir yana acı çekmiyorum. İlk başta biraz belki ama artık değil. Hem efsun altında çalışan ilk İngiliz büyücüler Norrell’le ben değiliz. Robert Dymoke on ikinci yüzyılda bir periyle anlaşmazlığa düşünce o günden sonra konuşmak yerine yalnızca şarkı söyleyebilmiş ki bunun kulağa geldiği kadar hoş olmadığından eminim. Bir de on dördüncü yüzyılda tek ayağı gümüş bir büyücü de varmış. Bu da çok tatsız olsa gerek. Hem Karanlık’ın bizim için bir avantaj olmayacağını kim bilebilir? İngiltere dışına çıkmayı planlıyoruz ve muhtemelen pek çok güvenilmez insanla karşılaşacağız. Tek bir İngiliz büyücüsü bile etkileyicidir. Herhalde ikisi iki kat daha etkileyicidir ama bir de bu büyücülerin Delinmez Karanlık’la örtülü olduğunu düşününce. .. Ah! Eminim bu, yarı tanrı olmayan herkesin yüreğine korku salmaya yeter!”</p>

  <p>“Nereye gideceksiniz?”</p>

  <p>“Ah, pek çok yer var. Bu dünya pek çok alemden yalnızca biri ve bir büyücünün fazla… Eee, nasıl desem ufkunu sınırlaması doğru olmaz.”</p>

  <p>“Ama Bay Norrell bu işten hoşlanacak mı?” diye sordu kuşkuyla. “Yolculuk yapmayı hiç sevmezdi, Portsmouth’a kadar bile zor gitmişti.”</p>

  <p>“Ah! Ama bizim özel yolculuk tarzımızın avantajlarından biri de bu ya. Eğer istemiyorsa evden bile çıkmayabilir. Dünya, bütün alemler bize gelecek.” Durdu ve çevresine bakındı. “Fazla uzaklaşmasam iyi olacak. Norrell biraz geride kaldı. Büyüyle ilgili birtakım özel nedenlerden dolayı birbirimizden fazla uzaklaşmamız gerekiyor. Arabella” dedi olağandışı bir ciddiyetle. “Seni toprağın altında düşünmek beni dayanılmaz acılara sürükledi. Seni sağsalim dışarı çıkarmak için her şeyi, ne olursa olsun her şeyi yapardım.”</p>

  <p>Arabella gözleri parlayarak Strange’in elini tuttu. “Başardın da” diye fısıldadı. Uzun bir süre birbirlerine baktılar. O anda her şey eskisi gibiydi, sanki hiç ayrılmamışlardı ama Arabella onunla birlikte Karanlık’a gelmeyi teklif etmedi, Strange de ona sormadı.</p>

  <p>“Bir gün” dedi. “Doğru büyüyü bulup Karanlık’ı uzaklaştıracağım. O gün sana geleceğim.”</p>

  <p>“Evet. O gün. O zamana kadar bekleyeceğim.”</p>

  <p>Başını salladı ve ayrılmak üzereyken duraksadı. “Bell” dedi Strange. “Siyah giyme, olur mu? Dul gibi yaşama. Mutlu ol. Seni böyle düşünmek isterim.”</p>

  <p>“Söz veriyorum. Ben seni nasıl düşüneyim?”</p>

  <p>Bir an düşündükten sonra güldü. “Burnum bir kitaba gömülüyken!”</p>

  <p>Bir kez öpüştüler. Sonra Strange topukları üzerinde dönerek Karanlık’ın içinde kayboldu.</p>
