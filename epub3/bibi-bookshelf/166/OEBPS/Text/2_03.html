  <h1 class="chapternumber sigil_not_in_toc">25</h1>

  <h2 class="chaptername" id="sigil_toc_id_27">Bir büyücünün eğitimi</h2>

  <h3 class="sigil_not_in_toc">Eylül-Aralık 1809</h3>

  <p>Strange’in eğitiminin ilk gününde Hanover Meydanı’nda erken saatte bir kahvaltıya davet edildi. İki büyücü kahvaltı masasına oturduğunda, “Önümüzdeki üç dört yıl boyunca izleyeceğiniz bir eğitim planı çıkarma cüretinde bulundum” dedi Bay Norrell.</p>

  <p>Strange üç dört yıl sözünden biraz ürkmüş görünse de hiçbir şey söylemedi.</p>

  <p>“Üç dört yıl öyle kısa bir süre ki” diye devam etti Bay Norrell içini çekerek. “Ne kadar çabalarsam çabalayayım fazla ilerleyebileceğimizi sanmıyorum.”</p>

  <p>Bir düzine kadar kağıt yaprağını Strange’e verdi. Her yaprak Bay Norrell’in düzgün küçük elyazısından oluşan üç sütunla kaplıydı. Her sütun farklı büyü türlerinin uzun bir listesiydi.<a href="../Text/footnotes.html#end49" id="endref49"><sup>(49)</sup></a></p>

  <p>Strange onlara baktıktan sonra, sandığından çok daha fazla öğrenilecek şey olduğunu söyledi.</p>

  <p>“Ah! Sizi kıskanıyorum beyefendi” dedi Bay Norrell. “Gerçekten de kıskanıyorum. Büyü icra etmek sıkıntılar ve hayal kırıklıklarıyla doludur ama büyü eğitimi hiç bitmeyen bir zevk kaynağıdır! İngiltere’nin bütün büyük büyücüleri size yoldaşlık ve rehberlik edecektir. Düzenli çalışmanın ödülü bilginizin artması olacaktır. Kuşkusuz en iyisi de, eğer istemiyorsanız bir ay boyunca kimsenin yüzünü görmeye ihtiyacınız olmaması!”</p>

  <p>Birkaç dakika boyunca Bay Norrell bu mutlu durumu düşünmeye dalmış göründü, sonra kendini topladı ve Strange’in eğitimine başlama zevkinden daha fazla mahrum kalmamaları için hemen kütüphaneye gitmelerini önerdi.</p>

  <p>Bay Norrell’in kütüphanesi birinci kattaydı. Huzur bulmak ve dinlenmek için her zaman buraya gelmeyi tercih eden sahibinin zevklerine uygun döşenmiş güzel bir odaydı. Bay Drawlight, Bay Norrell’i odanın alışılmadık köşelerine ve açılarına ufak aynalar koyma modasına uymaya ikna etmişti. Bu da insanın en beklenmedik yerde parlak gümüş bir ışık pırıltısı ya da sokaktaki birinin aksiyle karşılaşması anlamına geliyordu. Duvarlar açık yeşil duvar kağıdıyla kaplanmıştı, yeşil meşe yaprakları ve eğri büğrü meşe dallarından oluşan bir deseni vardı. Tavanda ise küçük bir kubbe baharda bir kayranın üzerindeki yapraklı örtü biçiminde boyanmıştı. Kitapların hepsi gümüş rengi büyük harflerle adlarının basılı olduğu soluk dana derisiyle ciltlenmişti. Bütün bu zarafet ve uyumun ortasında kitaplar arasında büyük boşluklar ve neredeyse tamamı boş raflar görmek şaşırtıcıydı.</p>

  <p>Strange ve Norrell ateşin iki yanına oturdular.</p>

  <p>“İzin verirseniz efendim” dedi Strange. “Size bazı sorularım olacak. İtiraf etmeliyim ki geçen gün periler ruhlar hakkında işittiklerim beni hayrete düşürdü. Acaba sizi bu konu hakkında biraz konuşmaya ikna edebilir miyim? Perileri kullanan bir büyücü ne tür tehlikelere maruz kalabilir? Yararları konusunda fikriniz nedir?”</p>

  <p>“Yararları son derece abartılmış, tehlikeleri ise son derece azımsanmıştır.”</p>

  <p>“Ah! Periler bazı insanların düşündüğü gibi iblis mi sizce de?”</p>

  <p>“Tam tersine. Yaygın görüşün doğru olduğundan kesinlikle eminim. Chaston’un bu konuda yazdıklarını biliyor musunuz? Chaston’ın işin aslına yaklaştığı ortaya çıkarsa hiç şaşırmam doğrusu.<a href="../Text/footnotes.html#end50" id="endref50"><sup>(50)</sup></a> Hayır, hayır perilere olan itirazım bambaşka. Bay Strange, söyleyin İngiliz büyüsünün neden büyük bir bölümü perilerin yardımına dayanıyor ya da dayanıyor gibi görünüyor?”</p>

  <p>Strange bir an düşündü. “Çünkü bütün İngiliz büyüsü perilerin sarayında eğitilen ve büyüsünü orada öğrenen Kuzgun Kral’dan kaynaklanıyor.”</p>

  <p>“Kuzgun Kral’ın bununla yakından ilgili olduğuna katılıyorum” dedi Bay Norrell. “Ancak bence sandığınız biçimde değil. Bay Strange, Kuzgun Kral’ın Kuzey İngiltere’yi yönettiği bütün o zaman boyunca aynı zamanda bir Peri Krallığı’nı yönettiğini de hesaba katın. Hiçbir kralın birbirinden bu kadar farklı iki ırkı hükmü altına almadığını da düşünün. Büyük bir büyücü olduğu kadar büyük bir kral olduğunu da düşünün, çoğu tarihçi bu gerçeği görmezden gelmeye eğilimlidir. İki halkı birleştirmekle yakından ilgilendiğine hiç kuşku olmaz sanıyorum. Bu işi de Bay Strange, <i>perilerin büyüdeki rolünü kasten abartarak</i> başardı. Böylece insan tebasının gözünde perilerin itibarını artırdı, peri tebasına yapacak yararlı bir uğraş verdi ve her iki halkın da birbirinin varlığını arzulamasını sağladı.”</p>

  <p>“Evet” dedi Strange düşünceli bir biçimde, “Bunu anlıyorum.”</p>

  <p>“Bana kalırsa” diye devam etti Bay Norrell. “En büyük <i>Aureate</i> büyücüleri bile perilerin insan büyüsüne ne derece gerekli olduklarını yanlış hesaplamıştır. Pale’e bir bakın! Peri hizmetkarlarının sanatının icrası. için o denli gerekli görüyordu ki en büyük hazinesinin evinde yaşayan üç dört peri ruh olduğunu yazdı! Ancak benim örneğim <i>saygıya</i> değer her türlü büyünün peri ruhların yardımı olmaksızın da pekâlâ başarılabileceğini gösteriyor! Şimdiye kadar bir perinin yardımını gerektirecek ne yapmışım?”</p>

  <p>“Sizi anlıyorum” dedi Bay Norrell’in son sorusunu cevap almak için değil de laf olsun diye sorduğunu sanan Strange. “itiraf etmeliyim ki bunu daha önce düşünmemiştim efendim. Hiçbir kitapta görmedim.”</p>

  <p>“Ben de öyle” dedi Bay Norrell. “Elbette perilerin varlığının gerekli olduğu, onlarsız mümkün olmayan büyü türleri de var. Bu tehlikeli yaratıklarla ender olarak iş yapmak zorunda kalacağımızı umuyorum. Doğal olarak çok dikkatli olmalıyız. Çağıracağımız her peri muhakkak surette İngiliz büyücülerle daha önce ilişki kurmuş olacaktır. Hizmetinde bulunduğu bütün büyük büyücülerin adlarını ve her birine yaptığı hizmetleri saymaya heves edecektir. Böyle alışverişlerin geçmişteki örneklerini ve usullerini bizim anlayabileceğimizden çok daha iyi kavramış olacaktır. Bu da bizi dezavantajlı bir konuma sokuyor, sokacaktır yani. Sizi temin ederim Bay Strange, İngiliz büyüsünün çöküşü en iyi Başka Diyarlar’da anlaşılır.”</p>

  <p>“Yine de periler sıradan insanları büyüler” dedi Strange dalgın dalgın. “Elbette arada sırada birini çalışmalarınızda kullansanız sanatımızın daha popüler bir hale gelmesine yardımcı olabilir. Savaşta büyü kullanılmasına hâlâ büyük ölçüde ön yargılı bakılıyor.”</p>

  <p>“Ah! Gerçekten de!” diye bağırdı Bay Norrell huysuzca. “insanlar büyünün perilerle başlayıp perilerle bittiğini sanıyorlar! Bir büyücünün becerisini ve bilgisini hiçe sayıyorlar! Hayır Bay Strange, bu perileri kullanmam için yeterli bir neden değil! Tam tersine! Yüzyıl önce bir tarihçi büyücü Valentine Munday, Başka Diyarlar’ın varolduğunu bile inkâr etti. Oraya gittiğini söyleyen herkesin yalancı olduğunu iddia ediyordu. Bu açıdan çok yanılıyordu ama görüşlerine sempati besliyorum, keşke daha çok kişinin inanmasını sağlayabilseydik. Gerçi” dedi Bay Norrell düşünceli bir biçimde. “Munday sonradan Amerika’nın hatta Fransa ve diğerlerinin de var olduğunu inkâr etti. Sanırım öldüğünde İskoçya’dan da vazgeçmiş, Carlisle konusundaysa tereddüte kapılmıştı… Kitabı şurada olacaktı.”<a href="../Text/footnotes.html#end51" id="endref51"><sup>(51)</sup></a> Bay Norrell ayağa kalkarak kitabı raftan aldı ama hemen Strange’e vermedi.</p>

  <p>Kısa bir sessizlikten sonra Strange, “Bu kitabı okumamı mı tavsiye ediyorsunuz?” dedi.</p>

  <p>“Evet, gerçekten de. Bence okumalısınız” dedi Bay Norrell.</p>

  <p>Strange bekledi ama Norrell nasıl devam edeceğini bilmiyormuşçasına elindeki kitaba bakmaya devam etti. “O halde bana vermelisiniz efendim” dedi Strange kibarca.</p>

  <p>“Evet, tabii ya” dedi Bay Norrell. Strange’e temkinli bir biçimde yaklaştı ve yukarı kaldırıp Strange’in eline tuhaf bir hareketle, adeta bir kitap değil de eline yapışmış ve hiçbir biçimde başkasına gitmeyecek bir kuş gibi bırakmadan önce birkaç dakika kitabı uzatmış bir halde öylece durdu. Bu harekete öyle yoğunlaşmıştı ki başını kaldırıp da Strange’in kahkahasını zor tuttuğunu görmedi.</p>

  <p>Bay Norrell bir an hiç kıpırdamadan durarak bir başka büyücünün elindeki kitabına hüzünle baktı.</p>

  <p>Ama kitabından ayrıldıktan sonra işin güç kısmı bitmiş gibiydi. Yarım saat sonra Strange’e bir başka kitap tavsiye etti ve neredeyse hiçbir heyecan belirtisi göstermeden gidip aldı. Öğlen olduğunda Strange’e raflardaki kitapları gösteriyor ve kendisinin almasına izin veriyordu. Günün sonunda Bay Norrell, Strange’e okuması için şaşılacak kadar fazla sayıda kitap vermiş ve hafta sonuna kadar okumasını beklediğini söylemişti.</p>

  <p>Bütün bir gün boyunca sohbet etmek ve çalışmak lüksüne ikisi de giremezlerdi. Çoğunlukla her günün belli bir kısmında, Bay Norrell’in hâlâ dost edinmenin gerekli olduğuna inandığı kibar çevreden ya da hükümetin çeşitli bakanlıklarından ziyaretçileri ağırlamak zorunda kalıyorlardı.</p>

  <p>Aradan iki hafta geçtikten sonra Bay Norrell’in yeni öğrencisi hakkındaki coşkusu sınır tanımıyordu. “Bir şeyi bir kere açıklamak yetiyor” dedi Norrell, Sör Walter’a, “hemen kapıveriyor! Pale’in <i>Gelecek Şeylerin Emareleri Üzerine Tahminler’ini</i> anlamak için haftalar boyu çabaladığımı çok iyi hatırlıyorum, oysa Bay Strange’in bu özellikle zor teorinin üstesinden gelmesi dört saat bile sürmedi!”</p>

  <p>Sör Walter gülümsedi. “Hiç kuşkusuz. Ancak kendi başarınızı küçümsemeyin canım. Bay Strange ona zor yerleri açıklayacak bir öğretmene sahip olma avantajına sahip. Oysa sizin bir hocanız yoktu, ona yolu açan ve her şeyi kolay ve engelsiz hale getiren <i>sizsiniz</i>.”</p>

  <p>“Ah!” diye haykırdı Bay Norrell. “Ama Strange ve ben <i>Tahminler’i</i> konuşmak için oturduğumuzda sandığımdan çok daha geniş bir uygulama alanları olduğunu fark ettim. Anlıyorsunuz ya, onun soruları Dr. Pale’i bambaşka bir açıdan değerlendirmemi sağladı!”</p>

  <p>Sör Walter, “Eh beyefendi, denginiz bir dost bulmanıza çok memnun oldum, bu insanı en çok rahatlatan şeydir.”</p>

  <p>Strange’in, Bay Norrell’e olan hayranlığı daha ölçülüydü. Norrell’in sıkıcı konuşmaları ve garip davranışları sinirlerini bozmaya devam ediyordu,</p>

  <p>Bay Norrell’in Strange’i Sör Walter’a övdüğü sıralarda, Strange de Norrell’i Arabella’ya şikayet ediyordu.</p>

  <p>“Hâlâ hakkında ne düşüneceğimi bilmiyorum. Hem çağımızın en etkileyici adamı hem de en bıktırıcı olanı. Odada bir fare sesi işittiğini <i>düşündüğünden</i> bu sabah konuşmamız iki kez kesildi. Farelerden özellikle tiksiniyor. İki uşak, iki hizmetçi ve ben birlikte bütün mobilyaları yerinden oynatıp fare ararken, o korkudan kaskatı kesilmiş bir halde şöminenin yanında durdu.”</p>

  <p>“Kedisi var mı?” diye sordu Arabella. “Kedi alması gerek.”</p>

  <p>“Ah ama bu da imkânsız! Kedilerden farelerden bile çok nefret ediyor. Bir kediyle aynı odada bulunma talihsizliği durumunda bir saat içinde her yerinde kırmızı kabarcıklar çıkacağını söyledi.”</p>

  <p>Bay Norrell öğrencisini eksiksiz bir biçimde eğitmeyi gerçekten istiyordu ama bir ömür boyu kendini alıştırdığı gizlilik ve başkalarından farklılık öyle hemencecik bırakılabilen huylar değildi. Aralık’ta bir gün yeşil gri bulutların arasından iri yumuşak kar taneleri yağarken iki büyücü Bay Norrell’in kütüphanesinde oturuyordu. Pencerelerin dışındaki karların yumuşak süzülüşü, ateşin sıcaklığı ve Bay Norrell sunduğunda kabul etme tedbirsizliğinde bulunduğu büyük bir bardak şeriyle birleşince Strange’in üzerine bir ağırlık çöktü ve uykusu geldi. Başı ellerine dayalıydı ve gözleri kapanmak üzereydi.</p>

  <p>Bay Norrell konuşuyordu. “Pek çok büyücü” dedi parmak uçlarını birleştirerek, “Büyü güçlerini şu ya da bu fiziksel nesnenin içinde tutmayı denemiştir. Bu zor bir işlem değildir ve nesne büyücünün dilediği herhangi bir şey olabilir. Ağaçlar, mücevherler, kitaplar, mermiler, şapkalar şu ya bu zamanda bu amaçla kullanılmıştır.” Bay Norrell parmak uçlarına kaşlarını çatarak baktı. “Gücünün bir kısmını, seçtiği herhangi bir nesneye aktararak bir büyücü kendini hastalık ve yaşlılığın kaçınılmaz sonucu olarak gücünün azalmasından koruyabilir. Bu fikrin bir ara bana da oldukça cazip geldiğini söylemeliyim ancak dikkatle düşünüp taşındıktan sonra gücün böyle bölünmesinin büyük tedbirsizlik olduğuna karar verdim. Yüzük örneğini inceleyelim. Yüzüklerin küçük olmaları nedeniyle böyle bir büyü için özellikle uygun olduğu düşünülür. Yıllarca bir yüzüğü parmağınızda en ufak bir dikkat bile çekmeden taşıyabilirsiniz, ki kişi aynı bağlılığı bir kitaba ya da çakıl taşına gösterirse böyle olmayacaktır. Yine de tarihte becerisini ve kudretini bir yüzüğe bağlayıp da bir biçimde o yüzüğü kaybetmeyen ve geri alabilmek için dünya kadar zahmete girmeyen büyücü yok denecek kadar azdır. Örneğin on ikinci yüzyılda Nottingham’lı Usta’yı ele alalım, kızı yüzüğünü sıradan ucuz bir mücevher sanıp parmağına geçirmiş ve St. Matthew Panayırı’na gitmiş. Bu ihmalkâr genç hanım…”</p>

  <p>“Ne?” diye bağırdı Strange birdenbire.</p>

  <p>“Ne?” diye yineledi Bay Norrell irkilerek.</p>

  <p>Strange diğer beye sorgulayan keskin bir bakış fırlattı. Bay Norrell biraz ürkmüş bir halde ona baktı.</p>

  <p>“Özür dilerim efendim” dedi Strange. “Ama sizi doğru mu anladım? Bir biçimde yüzüklere, taşlara, muskalara ve böyle şeylere koyulan büyü güçlerinden mi söz ediyoruz?”</p>

  <p>Bay Norrell temkinli bir biçimde başını salladı.</p>

  <p>“Ama sanki demiştiniz ki” dedi Strange. “Yani” diye daha nazik konuşmak için çabaladı. “Bana birkaç hafta önce büyü yüzükleri ve taşlarının birer masaldan ibaret olduğunu söylemişsiniz gibi geldi.”</p>

  <p>Bay Norrell panik içinde öğrencisine baktı.</p>

  <p>“Ama belki de yanılıyorum?” dedi Strange.</p>

  <p>Bay Norrell hiçbir şey söylemedi.</p>

  <p>“Yanılmışım” dedi Strange yine. “Konuşmanızı böldüğüm için özür dilerim efendim, lütfen devam edin.”</p>

  <p>Ama Bay Norrell, Strange’in meseleyi kendi kendine çözmüş olmasından çok rahatlamış olsa da artık devam etmeye istekli değildi. Bunun yerine biraz çay içmelerini önerdi, Strange de ikiletmeden teklifi kabul etti.<a href="../Text/footnotes.html#end52" id="endref52"><sup>(52)</sup></a></p>

  <p>O akşam Strange, Arabella’ya Bay Norrell’in bütün söylediklerini ve kendisinin karşılık olarak söylediklerini anlattı.</p>

  <p>“Çok tuhaftı! Keşfedilmekten o kadar korkmuştu ki söyleyecek hiçbir şey bulamadı. Söyleyecek yeni yalanlar bulmasını sağlamak bana kaldı. Onunla bir olup kendime karşı dolap çevirmeye mecbur kaldım.”</p>

  <p>“Ama hiç anlamıyorum” dedi Arabella. “Neden böyle tuhaf bir biçimde kendisiyle çelişsin ki?”</p>

  <p>“Ah! Bazı şeyleri kendisine saklamaya kararlı. Bu kadarı çok açık, sanırım bazen neyi gizleyip neyi gizlemediğini unutuyor. Kütüphanesindeki kitapların aralarında boşluklar olduğunu söylemiştim hatırlıyor musun? Eh, görünüşe göre beni öğrencisi olarak kabul ettiği gün, okumam tehlikeli olduğu için beş rafın boşaltılmasını ve kitapların Yorkshire’a gönderilmesini emretmiş.”</p>

  <p>“Aman Tanrım! Bunu nasıl öğrendin?” diye sordu Arabella, çok şaşırmıştı.</p>

  <p>“Drawlight’la Lascelles büyük bir zevkle söyledi.”</p>

  <p>“Kötü ruhlu aşağılık insanlar!”</p>

  <p>Bay Norrell, Arabella’yla birlikte ev arayacağı için Strange’in eğitimine bir iki gün ara vermesi gerektiğini öğrenince büyük hayal kırıklığına uğradı.</p>

  <p>“Sorun eşi” diye açıkladı Bay Norrell, Drawlight’a içini çekerek. “Eğer bekâr olsaydı eminim burada gelip benimle yaşamaya itiraz etmezdi.”</p>

  <p>Drawlight, Bay Norrell’in böyle şeyler düşündüğünü duyunca epeyce telaşlandı ve bir daha bunun gündeme gelebileceği düşüncesiyle önlem olarak, “Ah ama efendim! Amirallik ve Savaş Bakanlığı için yaptığınız çalışmaları düşünün, öyle önemli ve gizli ki! Evde başka birinin bulunması bu işlere büyük engel oluşturabilir!”</p>

  <p>“Ah ancak Bay Strange bu işlerde bana yardımcı olacak!” dedi Bay Norrell. “Ülkeyi Bay Strange’in yeteneklerinden mahrum etmem çok yanlış olur. Bay Strange ve ben geçen Perşembe amiralliğe giderek Lord Mulgrave’i ziyaret ettik. Lord Mulgrave, Bay Strange’i getirdiğimi görünce ilk başta fazla memnun olmadı…”</p>

  <p>“Çünkü Lord hazretleri sizin üstün büyünüze alışkın! Eminim ne kadar yetenekli olsa da amirallik meselelerine basit bir <i>amatörün</i> karışmasına gerek olmadığını düşünüyordur.”</p>

  <p>“… Ama Lord hazretleri Bay Strange’in Fransızlar’ı büyüyle yenme konusundaki fikirlerini duyunca yüzünde geniş bir gülümsemeyle bana dönerek, ‘Siz ve ben yaşlandık değil mi Bay Norrell? Harekete geçmemiz için taze kana ihtiyacımız vardı’ dedi.”</p>

  <p>“Lord Mulgrave mi <i>böyle</i> mi söyledi? <i>Size</i> hem de?” dedi Drawlight. “Korkunç kaba davranmış. Umarım beyefendi ona şu bakışlarınızdan birini fırlatmışsınızdır!”</p>

  <p>“Efendim?” Bay Norrell kendi hikâyesine daldığından, Bay Drawlight’ın söyleyebileceklerine hiç dikkat etmiyordu. “Ah! Sizinle aynı fikirdeyim lordum!‘dedim ama Bay Strange sözünü bitirene kadar bekleyin. Henüz yarısını bile duymadınız!”</p>

  <p>Yalnızca amiralliğin değil, Savaş Bakanlığı ve hükümetin bütün diğer bakanlıklarının da Jonathan Strange’in gelişinden sevinç duymak için nedenleri vardı. Daha önce güç olan işler birdenbire kolaylaşıvermişti. Kral’ın bakanları uzun zamandır Britanya’nın düşmanlarına kâbuslar gönderme planları kurmuşlardı. Dışişleri Bakanlığı bu öneriyi ilk kez 1808 Ocağı’nda gündeme getirmiş ve bir yıl boyunca Bay Norrell hiç aksatmadan her gece İmparator Napolyon Bonaparte’a kâbuslar göndermiş, sonuçta hiçbir şey değişmemişti. İmparatorluğu başarısız olmamış, Bonaparte her zamanki gibi soğukkanlılıkla savaşa gitmişti. En sonunda Bay Norrell’e işi bırakması talimatı verilmişti. Sör Walter ve Bay Canning kimseye söylemeseler de, planın Bay Norrell’in korkunç görüntüler yaratmakta yeteneği olmadığı için başarısız olduğunu düşünüyorlardı. Bay Canning, Bay Norrell’in imparatora gönderdiği kâbusların (genel olarak bir süvari yüzbaşısının Napolyon’un gardrobunda saklanmasıyla ilgiliydi) değil Avrupa’nın yarısını fetheden adamı, çocuklarının dadısını bile korkutmayacağından şikâyet ediyordu. Bir süre diğer bakanları, Bay Beckford, Bay Lewis ve Bayan Radcliffe’i korkunç dehşetlerle dolu kâbuslar yaratmaları için görevlendirmeleri gerektiğine ikna etmeye çalıştı. Bay Norrell daha sonra bunları Bonaparte’ın zihnine yollayabilirdi ancak diğer bakanlar bir büyücü görevlendirmenin başka, romancıları görevlendirmenin başka bir şey olduğunu düşünerek bu kadar düşmeyeceklerine karar verdiler.</p>

  <p>Strange ile birlikte bu planlar tekrar gündeme geldi. Strange ve Bay Canning Fransa’nın korkunç imparatorunun kâbus gibi elle tutulmayan kötülüklere karşı bağışıklık sahibi olduğundan şüpheniyorlardı. Bu nedenle işe bu defa müttefiki Rus çarı Alexander’la başlamaya karar verdiler. Alexander’ın sarayında pek çok dostları olduğu için avantajlıydılar. Britanya’ya kereste satarak epeyi para kazanan ve bu işi tekrar yapmak isteyen Rus asilleri ve Alexander’ın uşağıyla evli olan cesur bir İskoç hanımdı bu dostlar.</p>

  <p>Alexander’ın mistik dine düşkün tuhaf bir biçimde kolay etkilenebilir biri olduğunu öğrenen Strange ona korkunç semboller ve haberlerle dolu bir rüya göndermeye karar verdi. Alexander yedi gece boyunca üst üste rüyasında Napolyon’la birlikte muhteşem bir geyik eti çorbasının verildiği rahat bir yemeğe oturduğunu gördü ama imparator çorbayı tadar tatmaz ayağa fırlıyor ve şöyle bağırıyordu: <i>“J’ai une faim qui ne saurait se satifaire de potage</i>.”<a href="../Text/footnotes.html#end53" id="endref53"><sup>(53)</sup></a> <i>Bunun üzerine dişi bir kurda dönüşerek önce Alexander’ın kedisini, sonra köpeğini, sonra atını, sonra da güzel Türk metresini yiyordu. Rahmi açılıyor ve kediyi, köpeği, atı, Türk metresi, dostlarını, akrabalarını vs bu kez dehşetengiz biçimlerde tekrar dışarı kusuyordu. Yedikçe büyüyordu, Kremlin kadar büyüdüğünde, ağır meme uçları sallanarak işkembesi kanlar içinde, bütün Moskova’yı yalayıp yutmaya girişiyordu.</i></p>

  <p>“Bonaparte’a güvenmekle hata ettiğini, Bonaparte’ın sonunda ona ihanet edeceğini söyleyen bir rüya göndermekte onursuz bir yan yok” diye açıkladı Strange, Arabella’ya. “Bu kadarını söyleyen bir mektup da gönderebilirdim. Hata <i>yapıyor</i> ve sonunda Bonaparte’ın ihanetine uğrayacağı <i>kesin.”</i></p>

  <p>Kısa bir süre sonra İskoç hanımdan Rus çarının rüyalardan giderek artan bir rahatsızlık duyduğunu ve Kitabı Mukaddes’teki Kral Nebukadnezzar gibi, rüyasını yorumlamaları için astrolog ve kahinler çağırdığı, onların da kısa sürede çarın isteğini yerine getirdiğini öğrendiler.</p>

  <p>Strange Rus Çarı’na başka rüyalar göndermeye devam etti. Bay Canning’e, “Tavsiyenizi dinleyerek daha muğlak ve yorumlanması zor bir hale getirdim. Çarın büyücülerini epeyi meşgul edecekler” dedi.</p>

  <p>Yorulmak bilmez Bayan Janet Arçibaldova Barsukova kısa bir süre sonra Alexander’ın devlet ve savaş meselelerini ihmal ederek bütün gün rüyalarını düşünerek oturduğunu, astrologları ve sihirbazlarıyla tartıştığını ve ne zaman İmparator Napolyon Bonaparte’dan mektup gelse betinin benzinin atıp tir tir titrediği haberini gönderdi.</p>
