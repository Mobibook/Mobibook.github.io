  <h1 class="chapternumber sigil_not_in_toc">24</h1>

  <h2 class="chaptername" id="sigil_toc_id_26">Bir başka büyücü</h2>

  <h3 class="sigil_not_in_toc">Eylül 1809</h3>

  <p>Bay Drawlight sandalyesinde hafifçe döndü, gülümsedi ve “Görünüşe göre bir rakibiniz var efendim” dedi.</p>

  <p>Bay Norrell’in uygun bir karşılık düşünmesine fırsat kalmadan Lascelles adamın adını sordu.</p>

  <p>“Strange” dedi Drawlight.</p>

  <p>“Tanımıyorum” dedi Lascelles.</p>

  <p>“Ah!” diye bağırdı Drawlight heyecanla. “Tanıyor olmalısın. Shropshire’lı Jonathan Strange. Yılda iki bin pound.”</p>

  <p>“Kimi kastettiğin konusunda en ufak bir fikrim yok. Ah, dur bir dakika! Bu Cambridge’de öğrenciyken müdüre ait bir kediyi korkutan adam değil mi?”</p>

  <p>Drawlight ta kendisi olduğunu söyledi. Lascelles hemen kim olduğunu anladı ve ikisi de güldüler.</p>

  <p>Bu arada Bay Norrell bir taş kadar sessiz oturuyordu. Drawlight’ın açılış cümlesi korkunç bir darbe etkisi yaratmıştı. Drawlight dönüp kendisine bir tokat atmış gibi hissediyordu. Adeta bir resimdeki bir figür ya da bir iskemle ya da bir masa dönüp kendisine vurmuş gibiydi. Bu şok neredeyse soluğunu kesmişti, hasta olacağından hiç kuşkusu yoktu. Drawlight’ın daha sonra söyleyebileceklerini düşünmeye cesaret bile edemiyordu, belki daha büyük güçleri olduğundan, yanında Bay Norrell’inkilerin acınası görüneceği harikalar gerçekleştirdiğinden söz edecekti. Üstelik hiçbir rakibinin olmaması için bu denli zahmete girmişken! Gece vakti evinde pencerelerini kapayıp kapılarını kitleyen ama sonra üst katında birinin yürüdüğünü işiten biri gibi hissediyordu kendini.</p>

  <p>Ancak konuşma ilerledikçe bu duyguları azaldı ve Bay Norrell kendini daha rahat hissetmeye başladı. Drawlight ve Bay Lascelles, Bay Strange’in Brighton’a yaptığı zevküsefa yolculuklarından ve Bath’a ziyaretlerinden, Bay Strange’in Shropshire’daki arazisinden söz ederken Bay Norrell şu Strange denen adamın nasıl biri olduğuna dair bir kanı edindiğine inanıyordu: Şık çevreden, sığ bir tip olmalıydı, Lascelles’ten çok da farklı olmayan biri. Durum böyle olunca (dedi Bay Norrell kendi kendine) “rakibiniz var” sözü kendisine değil de Bay Lascelles’e yönelik olamaz mıydı? Bu Strange (diye düşündü Bay Norrell), Lascelles’in bir aşk meselesi ya da başka bir şeyde rakibi olmalıydı. Norrell kucağında birbirine kenetlediği ellerine bakarak kendi aptallığına güldü.</p>

  <p>“Eee?” dedi Lascelles. “Strange şimdi de büyücü mü olmuş?”</p>

  <p>“Ah!” dedi Drawlight, Bay Norrell’e dönerek. “En iyi dostlarının bile, yeteneğini değerli Bay Norrell’in yetenekleriyle karşılaştırmayacağından eminim. Ancak Bristol ve Bath’de yeterince takdir toplamış. Şu anda Londra’da. Dostları onunla görüşme nezaketini göstereceğinizi düşünüyorlar. Sanatın iki uygulayıcısı buluştuğunda hazır bulunma isteğimi belirtmemde bir sakınca var mı acaba?”</p>

  <p>Bay Norrell çok yavaş bir biçimde gözlerini kaldırdı. “Bay Strange ile buluşmaktan mutluluk duyacağım.”</p>

  <p>Bay Drawlight’ın iki büyücü arasındaki önemli buluşmaya tanık olmak için çok beklemesi gerekmedi. (Bu da iyi bir şeydi, Bay Drawlight beklemekten nefret ederdi.) Bir davetiye gönderildi ve hem Lascelles hem de Bay Drawlight Bay Strange ziyaret ettiğinde orada bulunmayı kendilerine vazife bildiler.</p>

  <p>Bay Strange’in, Bay Norrell’in korktuğu gibi yakışıklı ya da genç biri olmadığı ortaya çıktı. Yirmisinden çok otuzuna yakındı ve bu konularda bir başka beyin hükmüne güvenilebildiği ölçüde yakışıklı da değildi. Beklenmedik olan yanında genç ve güzel bir bayan getirmiş olmasıydı: Bayan Strange’i.</p>

  <p>Bay Norrell, Bay Strange’e soru sormakla işe başladı. Yazdıklarını getirmiş miydi? Getirdiyse okumayı çok isterdi.</p>

  <p>“Yazdıklarım mı?” dedi Strange ve bir an duraksadı. “Korkarım neden söz ettiğinizi pek iyi anlayamadım efendim. Ben hiçbir şey yazmadım.”</p>

  <p>“Ah” dedi Bay Norrell. “Bay Drawlight bana <i>The Gentelmans Magazine</i> için bir şey yazmanız istendiğini söylemişti ama belki de…”</p>

  <p>“Ha, o mu!” dedi Strange. “Bu konuyu pek düşünmedim. Nichols, gelecek Cuma’ya kadar ihtiyacı olmadığını söyledi.”</p>

  <p>“Önümüzdeki Cuma teslim edeceksiniz ve henüz başlamadınız mı yani!” dedi Bay Norrell çok şaşırarak.</p>

  <p>“Ah!” dedi Strange. “Bence insan aklındakileri ne kadar çabuk kağıda döküp baskıya verirse o kadar iyi. Eminim efendim” diye gülümsedi Bay Norrell’e dostça bir tavırla. “Siz de böyle düşünüyorsunuzdur.”</p>

  <p>Henüz aklındaki hiçbir şeyi kağıda dökmeyi başaramamış olan, her denemesi şu ya da bu düzeltme aşamasında olan Bay Norrell hiçbir şey söylemedi.</p>

  <p>“Ne yazacağıma gelince” diye devam etti Strange. “Henüz tam olarak bilmiyorum ama muhtemelen Portishead’in <i>Çağdaş Büyücü’de</i> çıkan makalesinin bir çürütmesi olacak.<a href="../Text/footnotes.html#end47" id="endref47"><sup>(47)</sup></a> Çağdaş büyücülerin perilerle işi olmadığını kanıtlamaya çalışıyordu. Böyle ruhları çağırma gücünü kaybettiğimizi kabul etmek bir şey, onları hiçbir zaman kullanmama niyetini açıklamak başka bir şey! Bu ve buna benzer hiçbir çekingenliğe sabrım yok ama en tuhafı da henüz hiçbir yerde Portishead’in makalesinin bir eleştirisine rastlamamış olmam. Artık aşağı yukarı büyüyle ilgilenen bir çevreye sahip olduğumuz için böylesi aptalca saçmalıkların karşılık vermeden geçip gitmesine izin verirsek hata yapmış oluruz.”</p>

  <p>Strange yeterince konuştuğunu düşünerek diğer beylerden birinin karşılık vermesini bekledi.</p>

  <p>Bir iki dakikalık bir sessizlikten sonra Bay Lascelles, Portishead’in makaleyi Bay Norrell’in ivedi isteği, Bay Norrell’in yardımı ve onayıyla yazmış olduğunu söyledi.</p>

  <p>“Sahi mi?” Strange çok şaşırmış görünüyordu.</p>

  <p>Uzayıp giden bir sessizlik oldu, sonra Lascelles bugünlerde insanların nasıl büyü öğrendiğini sordu isteksizce.</p>

  <p>“Kitaplardan” dedi Strange.</p>

  <p>“Ah efendim!” dedi Bay Norrell. “Bunu söylemenize ne kadar sevindim anlatamam! Rica ederim başka bir yol izleyerek vakit kaybetmeyin ve kendinizi devamlı surette okumaya verin! Zamanınızdan ya da eğlencenizden feda etmenize değecektir!”</p>

  <p>Strange alaycı sayılabilecek bir bakışla Bay Norrell’i süzdü ve “Ne yazık ki kitapların yokluğu büyük bir engel teşkil ediyor” dedi. “Herhalde İngiltere’de ne kadar az büyü kitabının satıldığı konusunda hiçbir fikriniz yok efendim. Bütün kitap satıcıları birkaç yıl öncesine kadar pek çok kitap olduğunu söylüyor oysa şimdi …”</p>

  <p>“Ciddi misiniz?” diye sözünü kesti Bay Norrell aceleyle. “Hımm, bu gerçekten de tuhaf.”</p>

  <p>Bunu izleyen sessizlik tuhaf bir biçimde sıkıntılıydı. Modern çağın iki büyücüsü karşı karşıya oturmuştu. Biri hiç kitabı olmadığını itiraf etmişti, diğerinin ise kitaplarla dolu iki büyük kütüphanesi olduğu çok iyi biliniyordu. Kibarlık gereği Bay Norrell’in ufak da olsa bir yardım teklifinde bulunması gerekirdi ama Bay Norrell hiçbir şey söylemedi.</p>

  <p>“Büyücülüğü seçmenize yol açan koşullar ilginç olmalı” dedi Bay Lascelles bir süre sonra.</p>

  <p>“Öyleydi” dedi Strange. “Gerçekten de ilginçti.”</p>

  <p>“Bize ne olduğunu anlatmayacak mısınız?”</p>

  <p>Strange kötü niyetli bir gülümsemeyle güldü. “Eminim büyücü olmama kendisinin neden olduğunu bilmek Bay Norrell’e büyük zevk verecektir. Hatta şöyle de denebilir, beni Bay Norrell büyücü yaptı.”</p>

  <p>“Ben mi?” dedi Bay Norrell, gözle görünür derecede ürkerek.</p>

  <p>“İşin doğrusu efendim” dedi Arabella çabucak. “Diğer her şeyi denemişti, çiftçilik, şairlik, dökümhane işi. Bir yıl içinde pek çok mesleği denemesine rağmen hiçbiri kalıcı olamadı, er ya da geç büyüyü de deneyecekti.”</p>

  <p>Bir sessizlik daha oldu. Sonra Strange, “Lord Portishead’in sizin emrinizle yazdığını bilmiyordum efendim” dedi. “Belki de bana bir şeyi açıklama nezaketini gösterirsiniz. Lord hazretlerinin <i>İngiliz Büyüsü Dostları</i> ve <i>Çağdaş Büyücüde</i> çıkan bütün makalelerini okudum. Ancak Kuzgun Kral’dan bahsettiğine hiç rastlamadım. Bu ihmal öyle göze batıyor ki, artık kasti olduğunu düşünmeye başladım.”</p>

  <p>Bay Norrell başını salladı. “Hedeflediğim şeylerden biri de bu adamı hak ettiği biçimde tamamen unutturmaktır” dedi.</p>

  <p>“Ama hiç şüphesiz Kuzgun Kral olmadan ne büyü ne de büyücüler olurdu, öyle değil mi efendim?”</p>

  <p>“Genel kanının bu olduğuna kuşku yok ama bu doğru olsa bile ki ihtimal vermiyorum, Kuzgun Kral saygımızı hak etmekten yıllar önce vazgeçti. İngiltere’ye gelir gelmez ilk yaptığı neydi? İngiltere’nin yasal kralına savaş açmak ve krallığının yarısını çalmak! Siz ve ben Bay Strange, böyle bir adamı örnek olarak seçtiğimizi mi söylemeliyiz? Onu mesleğimizin ilki saydığımızı? Bu mesleğimizin saygı görmesini sağlar mı? Kralın bakanlarını bize güven duymaya ikna eder mi? Hiç sanmıyorum! Hayır Bay Strange, eğer adını unutturamazsak, o zaman bizim görevimiz ona olan nefretimizi ilan etmek olacaktır! Çürümüş doğası ve kötülüklerinden duyduğumuz büyük tiksintiyi her yerde duyurmak olacaktır!”</p>

  <p>İki büyücü arasında büyük bir fikir ve mizaç ayrılığı olduğu ortadaydı. Arabella Strange ikisinin aynı odada daha fazla kalarak birbirlerini daha fazla sinirlendirmelerine gerek olmadığına karar vermiş olmalıydı ki Strange’le birlikte kısa bir süre sonra evden ayrıldılar.</p>

  <p>Doğal olarak yeni büyücü hakkındaki kararını ilk veren Bay Drawlight oldu. “Eh!” dedi kapının Strange’in arkasından kapanmasını <i>beklemeden</i>. “Sizin fikrinizi bilemem ama ben hiç bu kadar şaşırdığımı hatırlamıyorum! Birkaç kişi bana yakışıklı bir adam olduğunu söylemişti. Sizce ne demek istemiş olabilirler? Öyle bir burun ve o saçlarla. Kızıla kaçan bir kahverengi çabuk beyazlar, aralarında griler gördüğümden eminim ama olsa olsa otuz yaşındadır, belki de otuz iki, daha fazlası olamaz. Öte yandan eşi ne hoş! Ne kadar da canlı! O güzelce biçimlendirilmiş kestane bukleler! Yine de Londra modası konusunda bilgilenmek için çaba göstermemiş olması yazık! Üzerindeki dal desenli müslin güzeldi güzel olmasına ama onu şöyle daha şık bir şeyler içinde görmek isterim, siyah kurdeleler ve siyah cam boncuklarla süslenmiş orman yeşili bir şeyler örneğin. Elbette bu ilk intibam, ikinci görüşümde farklı düşünebilirim.”</p>

  <p>“Sence insanlar onu merak edecek mi?” diye sordu Bay Norrell.</p>

  <p>“Ah! Hiç kuşku yok!” dedi Bay Lascelles.</p>

  <p>“Ah!” dedi Bay Norrell. “O zaman en büyük korkum, Lord Mulgrave’in Bay Strange’i çağırtması. Bay Lascelles bana bu konuda öğüt verebilirseniz memnun olacağım. Lord hazretlerinin savaşta büyü kullanılması konusundaki coşkusu elbette muhteşem, ne yazık ki büyü tarihi üzerine her türlü kitabı okuyup bulduklarından birtakım fikirler edinmesine yol açıyor. Fransızlar’ı yenmeme yardımcı olacak cadılar çağırmak için bir plan düşünmüş. Sanırım kötü insanların komşularına zarar vermek istediklerinde başvurdukları şu yarı peri yarı insan kadınlar var aklında, Shakespeare’in <i>Macbeth’de</i> tarif ettiği türde cadılar kısacası. Üç dört tane çağırmamı istedi, reddettiğimde de hiç hoşuna gitmedi ama şimdi Bay Strange’i çağırtacağından korkuyorum. Bay Lascelles, sizce böyle bir şey yapar mı? Bay Strange hiçbir biçimde tehlikenin farkına varmadan bunu deneyebilir. Belki de en iyisi Sör Walter’a bir mektup yazarak lord hazretlerinin kulağına Bay Strange’le ilgili birkaç uyarı fısıldamasını istemek.”</p>

  <p>“Ah!” dedi Bay Lascelles. “Buna hiç gerek yok. Bay Strange’in büyüsünün güvenilir olmadığını <i>düşünüyorsanız</i>, bu kısa sürede çevreye yayılacaktır.”</p>

  <p>O gün daha sonra Great Titchfield Sokağı’nda bir evde Bay Norrell onuruna bir akşam yemeği veriliyordu. Yemeğe Bay Lascelles ve Bay Drawlight da katılmıştı. Çok geçmeden Bay Norrell’e Shropshire’lı büyücü hakkında ne düşündüğü soruldu.</p>

  <p>“Bay Strange” dedi Bay Norrell. “Çok hoş bir beyefendi ve çok yetenekli bir büyücü gibi görünüyor. Son günlerde böyle şeylerden mahrum kalmış mesleğimize son derece takdire layık bir kazanç olabilir.”</p>

  <p>“Bay Strange büyü konusunda birtakım tuhaf fikirler besliyor” dedi Bay Lascelles. “Konu üzerine çağdaş fikirler hakkında bilgi sahibi olmaya zahmet etmemiş. Bunlardan kastettiğim de elbette net ve öz oluşları bakımından bütün dünyayı şaşırtan Bay Norrell’in fikirleri.”</p>

  <p>Bay Drawlight, Bay Strange’in kızıl saçlarının çabuk beyazlayacağı konusundaki fikrini ve Bayan Strange’in elbisesinin moda olmasa bile oldukça güzel bir müslinden dikilmiş olduğunu tekrarladı.</p>

  <p>Aşağı yukarı aynı saatlerde bir başka grup Charterhouse Meydanı’nda bir evin daha mütevazı yemek salonunda (aralarında Bay ve Bayan Strange de vardı) yemeğe oturmaktaydı. Bay ve Bayan Strange’in dostları doğal olarak ünlü Bay Norrell hakkındaki düşüncelerini merak ediyorlardı.</p>

  <p>“Kuzgun Kral’ın çok yakında unutulacağını umduğunu söylüyor” dedi</p>

  <p>Strange hayretle. “Buna ne diyorsunuz? Kuzgun Kral’ın kısa zamanda unutulacağını uman bir büyücü! Canterbury Başpiskoposunun kutsal üçlüye ait bilgileri saklamak için gizlice çalıştığının keşfedilmesi kadar anlamsız bir durum.”</p>

  <p>“Bay Handel’in müziğini gizlemek isteyen bir müzisyen gibi” diye katıldı bademli enginar yiyen türbanlı bir hanım.</p>

  <p>“Ya da insanları denizin var olmadığına ikna etmek isteyen bir balıkçı gibi” dedi tabağına bolca şarap sosuna batırılmış büyük bir parça tekir balığı alan bir bey.</p>

  <p>Sonra masadaki diğer kişiler de benzer budalalık örnekleri verdiler ve yemeğine bakarak somurtan Strange dışında herkes güldü.</p>

  <p>“Bay Norrell’den sana yardım etmesini isteyeceğini sanıyordum” dedi Arabella.</p>

  <p>“Neredeyse tanışır tanışmaz tartışmaya başladık, nasıl böyle bir şey yapabilirdim!” diye bağırdı Strange. “Benden hoşlanmadı. Ben de ondan hoşlanmadım.”</p>

  <p>“Senden hoşlanmadı mı! Doğru, belki de <i>hoşlanmamıştır</i> ama orada olduğumuz süre boyunca senden başka kimseye bakmadı. Gözleriyle adeta yiyip bitirdi seni. Yalnız olduğuna eminim. Bunca yıl çalıştı çabaladı ama hiçbir zaman düşüncelerini açıklayabileceği kimsesi olmadı. Şu sevimsiz beylerle, adları neydi unuttum, konuşamayacağı kesin. Oysa seni gördü ve seninle konuşabileceğini biliyor. Eh! Seni tekrar davet etmemesi çok tuhaf olurdu doğrusu.”</p>

  <p>Great Tichfield Sokağı’nda Bay Norrell çatalını bıraktı ve peçetesiyle dudaklarını kuruladı. “Elbette” dedi. “Kendini vermeli. Ona kendini vermesini söyledim.”</p>

  <p>Charterhouse Meydanı’nda Strange, “Bana kendimi vermemi söyledi. Neye? diye sorduğumda, okumaya dedi. Hayatımda hiç bu kadar şaşırmamıştım. Az daha bütün kitaplar ondayken ne okumamı beklediğini soracaktım.”</p>

  <p>Ertesi gün Strange, Arabella’ya istediği zaman Shropshire’a dönebileceklerini söyledi. Onları Londra’da tutacak hiçbir şeyin kalmadığını düşünüyordu. Ayrıca Bay Norrell hakkında daha fazla düşünmemeye karar verdiğini de ekledi. Bunda fazla başarılı olamadı çünkü sonraki birkaç gün içinde Arabella birkaç kez kendini Bay Norrell’in mesleki ve kişisel kusurları üzerine uzun nutuklar dinlerken buldu.</p>

  <p>Bu arada Hanover Meydanı’nda Bay Norrell sürekli Bay Strange’in ne yaptığını, kimleri ziyaret ettiğini ve insanların onun hakkında neler düşündüğünü soruyordu.</p>

  <p>Bay Lascelles ve Bay Drawlight bu gelişme karşısında biraz kaygılıydılar. Bir yılı aşkın bir süredir büyücünün üzerinde hiç de azımsanmayacak derecede bir etki sahibi olmanın tadını çıkarmışlardı. Amiraller, generaller, politikacılar, Bay Norrell’in şu ya da bu konuyla ilgili fikrini bilmek isteyenler ya da Bay Norrell’in şunu ya da bunu yapmasını isteyen herkes dostları olarak onlara yaranmaya çalışmıştı. Bay Norrell’le, Drawlight ya da Lascelles’in hiçbir zaman kurmayı umamayacağı kadar yakın bir bağ kuracak ve Bay Norrell’e tavsiye verme görevini üstlenebilecek bir başka büyücü düşüncesi son derece tatsızdı. Bay Drawlight, Bay Lascelles’e, Bay Norrell’in Shropshire büyücüsünü düşünmekten vazgeçirilmesi gerektiğini söyledi. Kaprisli doğası başka birinin fikrine açıkça katılmasını engellese de Bay Lascelles’in de aynı şeyi düşündüğüne şüphe yoktu.</p>

  <p>Ancak Bay Strange’in ziyaretinden üç dört gün sonra Bay Norrell şöyle dedi. “Meseleyi dikkatlice düşündüm ve Bay Strange için bir şeyler yapılması gerektiğine inanıyorum. Malzeme eksikliğinden şikayet etti. Tamam, elbette bunun birtakım… Kısacası ona bir kitap hediye etmeye karar verdim.”</p>

  <p>“Aman efendim!” diye haykırdı Drawlight. “Değerli kitaplarınız! Onları başkalarına vermemelisiniz, özellikle de sizin kadar bilgece kullanmayacak başka büyücülere!”</p>

  <p>“Ah!” dedi Bay Norrell. “Kendi kitaplarımdan birini kastetmiyorum. Korkarım bir tanesini bile bu işe ayıramam. Hayır. Bay Strange’e vermek üzere Edwards ve Skittering’den bir cilt aldım. İtiraf edeyim seçmek çok zor oldu. Açık konuşmam gerekirse Bay Strange’e henüz gönül rahatlığıyla tavsiye edemeyeceğim pek çok kitap var. Henüz bunlar için hazır değil. Türlü türlü yanlış fikre kapılabilir. Bu kitap…” Bay Norrell kitaba endişeli bir bakış fırlattı. “Pek çok kusuru var, korkarım çok fazla. Bay Strange bundan gerçek bir büyü öğrenmeyecek ama gayretle araştırılması gereken konular ve insanın erkenden fikirlerini yazıya dökmesinin tehlikeleri konusunda söyleyecek pek çok şeyi var. Bay Strange’in canı gönülden öğreneceğini umduğum dersler bunlar.”</p>

  <p>Böylece Bay Norrell, Strange’i tekrar Hanover Meydanı’na çağırdı. Drawlight’la Lascelles önceki ziyarette olduğu gibi oradaydılar ama Strange yalnız gelmişti.</p>

  <p>İkinci buluşma Hanover Meydanı’ndaki kütüphanede gerçekleşti. Strange çevresindeki çok sayıda kitaba baktı ancak bir şey söylemedi, belki de öfkesi tükenmişti. Her iki taraf da daha içten konuşma ve davranma kararı almış gibiydi.</p>

  <p>“Bana büyük bir onur veriyorsunuz efendim” dedi Strange, Bay Norrell ona hediyesini verdiğinde. “<i>İngiliz Büyüsü</i>, yazan Jeremy Tott.” Sayfaları çevirdi. “Adını işittiğim bir yazar değil.”</p>

  <p>“Geçen yüzyılda yaşamış teorisyen bir büyücü tarihçi olan erkek kardeşi Horace Tott’un biyografisi” dedi Bay Norrell.<a href="../Text/footnotes.html#end48" id="endref48"><sup>(48)</sup></a> Strange’in öğreneceği gayretli araştırma ve yazıya dökmeme derslerini anlattı. Strange kibarca gülümsedi, selam verdi, çok ilginç olacağından emin olduğunu söyledi.</p>

  <p>Bay Drawlight, Strange’in hediyesine hayran kaldı.</p>

  <p>Bay Norrell, Strange’e yüzünde garip bir ifadeyle bakıyordu, sanki onunla birazcık sohbet etmek istiyor ama nasıl başlayacağını bilemiyor gibiydi.</p>

  <p>Bay Lascelles, Bay Norrell’e bir saat içinde amirallikten Lord Mulgrave’in geleceğini hatırlattı.</p>

  <p>“Yapacak işleriniz vardır efendim” dedi Strange. “Size engel olmayayım. Aslında Bayan Strange için Bond Sokağı’nda yapmam gereken bir işim vardı.”</p>

  <p>“Belki bir gün” dedi Drawlight. “Bay Strange’in yaptığı bir büyüyü de görebiliriz. Büyü yapılırken izlemekten büyük keyif alıyorum.”</p>

  <p>“Belki de” dedi Strange.</p>

  <p>Bay Lascelles uşak için zili çaldı. Birden Bay Norrell, “Bizi bir gösteriyle onurlandırırsa Bay Strange’in büyüsünden bir örnek görmeyi şimdi çok isterdim” dedi.</p>

  <p>“Ah!” dedi Strange. “Ama ben…”</p>

  <p>“Bana büyük onur verirsiniz” diye ısrar etti Bay Norrell.</p>

  <p>“Pekâlâ” dedi Strange. “Size bir şey göstermekten memnun olurum. Alışkın olduklarınızla karşılaştırılınca o kadar ustaca olmayabilir, Bay Norrell. Hünerde sizinle boy ölçüşebileceğimi hiç sanmam.”</p>

  <p>Bay Norrell selam verdi.</p>

  <p>Strange yapacak bir büyü bulmak için iki üç kez çevresine bakındı. Gözü odanın ışığın hiç girmediği bir köşesinde kuytuda asılı bir aynaya takıldı. Jeremy Tott’un İngiliz Büyüsü’nü, aksinin aynada net bir biçimde görülebileceği biçimde kütüphane masasının üzerine yerleştirdi. Bir süre kitaba baktı ama hiçbir şey olmadı. Sonra tuhaf bir hareket yaptı, ellerini saçlarının arasından geçirdi, ensesinde kenetledi, kramp girmiş de rahatlamak isteyen biri gibi omuzlarını gerdi. Sonra gülümsedi ve kendinden memnun göründü.</p>

  <p>Bu da tuhaftı elbette çünkü kitapta hiçbir değişiklik olmamıştı.</p>

  <p>Bay Norrell’in harika büyüsünü görmeye ya da söz edildiğini duymaya alışkın Lascelles ve Drawlight bundan hiç etkilenmemişlerdi. Hatta bir lunaparktaki sıradan bir sihirbazın yaptığından fazla bir şey yapmamıştı. Lascelles hiç kuşkusuz iğneleyici bir şeyler söylemek için ağzını açmıştı ki, Bay Norrell ondan önce davranarak birden hayretle bağırdı. “Ama bu çok etkileyici! Bu gerçekten… Sevgili Bay Strange! Daha önce hiç böyle bir büyü duymamıştım! Sutton-Grove’un listelerinde yer almıyor. Sizi temin ederim beyefendi, Sutton-Grove’da yer almıyor!”</p>

  <p>Lascelles ve Drawlight şaşkınlıkla önce bir büyücüye sonra diğerine baktılar.</p>

  <p>Lascelles masaya yaklaştı ve dikkatle kitaba baktı. “Boyu biraz uzamış galiba” dedi.</p>

  <p>“Hiç sanmıyorum” dedi Drawlight.</p>

  <p>“Şimdi cildi kahverengi” dedi Lascelles. “Daha önce mavi miydi?”</p>

  <p>“Hayır” dedi Drawlight. “Her zaman koyuydu.”</p>

  <p>Bay Norrell yüksek sesle güldü, tebessüm ettiği bile ender görülen Bay Norrell şimdi kahkahalarla onlara gülüyordu. “Hayır hayır beyler! Bilemediniz! Gerçekten de bilemediniz! Ah! Bay Strange, size ne kadar… Ama ne yaptığınızı anlayamıyorlar! Kitabı elinize alın!” dedi heyecanla. “Elinize alın Bay Lascelles! “</p>

  <p>Lascelles daha da şaşırarak kitaba uzandı ama eli boşlukla karşılaştı. Kitabın yalnızca görüntüsü oradaydı.</p>

  <p>“Kitapla yansımasının yerini değiştirdi” dedi Bay Norrell. “Gerçek kitap orada, aynada. Büyük bir mesleki ilgiyle aynaya bakmaya gitti. “Ama nasıl yaptınız?”</p>

  <p>“Gerçekten de nasıl?” diye mırıldandı Strange. Odada sağa sola yürüdü, masadaki kitabın yansımasına bir bilardo oyuncusu gibi önce bir gözünü sonra diğerini kapayarak farklı açılardan baktı.</p>

  <p>“Geri getirebilir misiniz?” diye sordu Drawlight.</p>

  <p>“Ne yazık ki hayır” dedi Strange. “Doğrusunu söylemek gerekirse” dedi en sonunda. “Ne yaptığımı tam olarak bilmiyorum. Herhalde sizde de aynı şey oluyordur efendim, sanki zihninizde gerilerde bir yerde bir müzik çalıyor hissine kapılıyorsunuz ve sonraki notanın ne olduğunu biliyorsunuz işte.”</p>

  <p>“Çok etkileyici” dedi Bay Norrell.</p>

  <p>Daha da etkileyici olanı hayatı boyunca bir gün karşısında bir rakip bulacağı endişesiyle yaşayan Bay Norrell’in en sonunda başka birinin büyüsünü görmesi ve bu manzaradan morali bozulacağına büyük bir mutluluk duymasıydı.</p>

  <p>&nbsp;</p>

  <p>Bay Norrell ve Strange o öğleden sonra çok samimi bir biçimde vedalaştılar ve ertesi gün Bay Drawlight’la Bay Lascelles’in haberi olmadan tekrar buluştular. Bu toplantı Bay Norrell’in, Bay Strange’i öğrenci olarak alma teklifiyle sona erdi. Bay Strange teklifi kabul etti.</p>

  <p>“Evlenmemiş olaydı iyiydi” dedi Bay Norrell, yakınarak. “Evlenmek büyücülere göre değil.”</p>
