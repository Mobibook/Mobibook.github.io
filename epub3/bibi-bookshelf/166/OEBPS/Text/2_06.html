  <h1 class="chapternumber sigil_not_in_toc">28</h1>

  <h2 class="chaptername" id="sigil_toc_id_30">Roxbourghe Dükü’nün kütüphanesi</h2>

  <h3 class="sigil_not_in_toc">Kasım 1810-0cak 1811</h3>

  <p>1810 sonlarına gelindiğinde hükümet, olabilecek en kötü durumdaydı. Bakanlar her dakika yeni bir kötü haberle karşılaşıyorlardı. Fransızlar her yerde zafer kazanıyordu. Bir zamanlar İmparator Napolyon Bonaparte’a karşı Britanya’nın yanında yer alan Avrupa güçleri (hepsi de sırayla imparator tarafından yenilgiye uğratılmıştı) artık hatalarını fark ederek onun müteffiki oluyorlardı. İngiltere’de ticaret savaş yüzünden durma noktasına gelmişti, krallığın dört bir yanı iflas halindeydi, iki yıl üst üste hasat alınmamıştı. Kral’ın en küçük kızı ölmüş, Kral üzüntüsünden delirmişti.</p>

  <p>Savaş her türlü rahatlığı ortadan kaldırmış ve geleceğin üzerine koyu bir karanlık gibi çökmüştü. Askerler, tüccarlar, .politikacılar ve çiftçiler doğdukları güne lanet ederken, büyücüler (her zaman herkesin yaptığının tersini yapar ve düşünürlerdi) olayların gidişatı karşısında keyifliydiler. Yüzlerce yıldır sanatları böyle büyük saygı görmemişti. Savaşı kazanmak için yapılan bütün girişimler felaketle sonuçlanmıştı ve büyü artık Britanya’nın tek umudu gibi görünüyordu. Savaş Bakanlığı’yla Donanma’nın çeşitli kurul ve mevkilerinde görevli beyler Bay Norrell ve Bay Strange’in hizmetinden faydalanmak için akın ediyorlardı. Bay Norrell’in Hanover Meydanı’ndaki evinde işler öylesine yoğundu ki bazen ziyaretçiler Bay Strange ve Bay Norrell’in kendileriyle ilgilenebilmesi için üç ya da dört saat beklemek zorunda kalıyorlardı. Bu durum Bay Norrell’in oturma odası kalabalık olduğu sürece fazla bir zorluk yaratmıyordu ama sona kalanın vay halineydi çünkü o zaman gecenin bir yarısında iki büyücünün büyü yaptığını bildiğiniz kapalı bir kapının arkasında beklemek hiç de hoş bir şey olmuyordu.<a href="../Text/footnotes.html#end58" id="endref58"><sup>(58)</sup></a></p>

  <p>O zamanlar kulaktan kulağa dolaşan bir söylenti de (gittiğiniz her yerde işitebilirdiniz) İmparator Napolyon Bonaparte’nin kendine bir büyücü bulmaktaki başarısız girişimlerinin hikayesiydi. Lord Liverpool’un casusları İmparator’un İngiliz büyücülerinin başarısını çok kıskandığından büyü yeteneği olan birini ya da birilerini bulmaları için İmparatorluğunun dört bir yanına subaylar gönderdiğini haber veriyordu. Şimdiye kadar tek bulabildikleri büyülü bir gardrobu olan Witloof adında bir Hollandalı’ydı. Gardrop dört tekerlekli bir at arabasıyla Paris’e götürülmüştü. Versailles’de Witloof, İmparator’a gardrobunun içinde her sorunun cevabını bulabileceğini söylemişti.</p>

  <p>Casuslara göre Bonaparte gardroba şu üç soruyu sormuştu: “İmparatoriçenin beklediği bebek erkek mi?” “Rus çarı tekrar taraf değiştirecek mi?” “İngilizler ne zaman yenilecek?”</p>

  <p>Witloof gardrobun içine girmiş, dışarı çıktığında şu cevapları vermişti: “Evet”, “Hayır” ve “Dört hafta içinde.” Witloof her dolaba girişinde içeriden cehennemdeki iblislerin yarısı çığlık atıyormuşçasına korkunç bir gürültü yükseliyor ve gardrop bir küreyi tutan kuş pençesi biçimindeki ayaklarının üzerinde hafifçe sallanırken menteşelerinden ve çatlaklarından küçük gümüş yıldız bulutları çıkıyordu. Üç soru cevaplandıktan sonra Bonaparte gardroba birkaç saniye sessizce bakmış sonra uzun adımlarla yanına yaklaşarak kapılarını ardına kadar açmıştı. İçeride bir kaz (gürültü çıkarması için) ve güherçile (gümüş yıldızlar için) ve bir cüce (güherçileyi tutuşturması ve kazı dürtmesi için) bulmuştu. Witloof ve cüceye tam olarak ne olduğunu hiç kimse bilmiyordu ama imparator ertesi gün yemekte kazı yemişti.</p>

  <p>Kasım ortasında Amirallik, Bay Norrell ve Bay Strange’i genellikle amiraller, kahramanlar ve krallara verilen bir onur olarak Kanal Donanması’nı görmeye Portsmouth’a davet etti. İki büyücü ve Arabella, Bay Norrell’in arabasıyla Portsmouth’a gittiler. Şehre girdiklerinde limandaki gemilerle çevredeki bütün cephanelik ve kalelerden yapılan top atışıyla selamlandılar. Spithead’de, makam teknelerine binmiş amiraller, visamiraller ve kaptanlar eşliğinde gemiler arasında dolaştırıldılar. Resmi olmayan teknelere doluşmuş Portsmouth’un iyi yürekli sakinleri de iki büyücüye tezahürat yapıp el salladı. Portsmouth’a döndüklerinde Bay Norrell’le Bay ve Bayan Strange tersaneyi incelediler. Akşam da toplantı odalarında onurlarına büyük bir balo verildi ve bütün şehir ışıklandırıldı.</p>

  <p>Balonun genel olarak çok muhteşem geçtiği düşünülüyordu. Gerçi erken saatlerde konuklardan bazıları Bay Norrell’e toplantının hoşluğu ve balo salonunun güzelliği hakkında birkaç yorum yapma budalalığını gösterince hafif bir gerginlik olmuştu. Bay Norrell’in kaba karşılığı, onları hemen onun amiral rütbesinin altında herhangi biriyle konuşmaya isteksiz, ters ve huysuz bir adam olduğuna ikna etmişti. Ancak Bay ve Bayan Strange’in içten ve sıcak tavırları bu durumu fazlasıyla telafi etmişti. Portsmouth’un önemli sakinleriyle tanışmaktan, Portsmouth’dan, gördükleri gemilerden ve genel olarak deniz ya da denizcilikle ilgili her şeyden takdirle söz etmekten mutluydular. Bay Strange hiç istisnasız her dansa katılmış, Bayan Strange yalnızca iki dansta oturmuş ve Crown’daki odalarına sabah saat ikiye kadar dönmemişlerdi.</p>

  <p>Neredeyse sabahın üçünde yatağa girdiğinden, saat yedide kapısının çalınmasıyla uyanmak Strange’in hiç de hoşuna gitmedi. Kalktığında karşısında han hizmetlilerinden birini buldu.</p>

  <p>“Özür dilerim efendim” dedi adam. “Ama liman amirali <i>Sahte Papaz</i> adındaki geminin At Kumu’na battığını haber vermek için birini gönderdi. Kaptan Gilbey büyücülerden birini götürmek için gelmiş ama diğer büyücü başı ağrıdığı için gitmiyor.”</p>

  <p>Bu, adamın sandığı kadar anlaşılır bir açıklama değildi ve Strange daha uyanık olsa bile söylenenleri tam olarak kavrayamayacağından kuşkulanıyordu. Yine de <i>bir şey</i> olduğu ve <i>bir yere</i> gitmesi istendiği açıktı. “Kaptana, adı her neyse” diye içini çekti. “Söyleyin beklesin, geliyorum.”</p>

  <p>Giyinip aşağı indi. Salonda aşağı yukarı yürüyen kaptan üniformalı yakışıklı bir genç adam buldu. Bu Kaptan Gilbey’di. Strange onu balo salonundan hatırlıyordu, hoş tavırlı zeki görünüşlü bir adamdı. Strange’i görünce rahat bir nefes aldı ve <i>Sahte Papaz’ın</i> Spithead’deki sığlık yerlerden birinde karaya oturduğunu söyledi. Sıkıntı verici bir durumdu. <i>Sahte Papaz</i> bu işten ciddi bir hasar görmeden kurtulabilir ama kurtulmaya da bilirdi. Bu arada liman amirali Bay Norrell’le Bay Strange’e saygılarını gönderiyor ve yapabilecekleri bir şey olup olmadığına bakmak için ikisinin ya da birinin Kaptan Gilbey’le birlikte gitmesini rica ediyordu.</p>

  <p>Crown’un dışında tek atlı bir fayton, atın başında da han hizmetkârlarından biri duruyordu. Strange ve Kaptan Gilbey arabaya bindiler. Kaptan Gilbey onları hızla şehrin içinden geçirdi. Şehir bir telaş ve panik havasıyla yeni yeni uyanmaya başlıyordu. Pencereler açılıyor, takkeli başlar uzanarak, bağırarak aşağı bir şeyler soruyor ve aşağıdakiler de bağırarak cevap veriyordu. Kaptan Gilbey’in arabasının gittiği yöne doğru hızla yol alan pek çok başka araba vardı.</p>

  <p>Surlara ulaştıklarında Kaptan Gilbey durdu. Hava soğuk ve nemliydi, denizden taze bir meltem esiyordu. Biraz açıkta yan yatmış dev bir gemi vardı. Ufacık, kara bir nokta halindeki denizcilerin direğine tutunduğu ve geminin yanına tırmandığı görülebiliyordu. Çevresine bir düzine kayık ve küçük yelkenli toplanmıştı. Bu araçlarda bulunanlardan bazılarının gemideki denizcilerle heyecanla konuştukları görülüyordu.</p>

  <p>Strange’in gemiciliğe aşina olmayan gözüne gemi düpedüz yatıp uyumuş gibi görünüyordu. Kaptanı olsam sertçe konuşup onu tekrar ayağa kaldırırdım, diye düşündü.</p>

  <p>“Ama herhalde” dedi. “Portsmouth’a düzinelerce gemi girip çıkıyor. Böyle bir şey nasıl olabilir ki?”</p>

  <p>Kaptan Gilbey omuz silkti. “Korkarım sandığınız kadar olağandışı değil. Kaptan, Spithead’in kanallarına alışkın olmayabilir ya da sarhoş olabilir.”</p>

  <p>Büyük bir kalabalık toplanıyordu. Portsmouth’da herkesin deniz ya da gemicilikle ilgisi ya da koruması gereken bir çıkarı vardı. Buranın günlük konuşmalarını limana girip çıkan gemiler ve Spithead’de demir atmış gemiler oluştururdu. Böyle bir olay herkesin ilgisini çekecek bir şeydi. Yalnızca şehrin sabit aylakları değil (ki yeterince kalabalıktılar) aynı zamanda ciddi vatandaşlarla tacirler ve elbette gidip görecek boş vakti olan donanma subayları da toplanmıştı. Gemi kaptanının nerede yanlış yaptığına ve liman amiralinin durumu nasıl düzelteceğine dair hararetli bir tartışma çoktan başlamıştı bile. Kalabalık Strange’in kim olduğunu ve ne yapmaya geldiğini anlar anlamaz yararlanması için fikirlerini aktarmaya başladı. Ne yazık ki o kadar çok denizcilik terimi kullanmışlardı ki Strange bilgi verenlerin ne demek istediği hakkında ancak belli belirsiz bir fikir edinebildi. Bir açıklamadan sonra “alabanda etmek” ve “vira”nın ne anlama geldiğini sorma hatasını yaptığında, bu da denizcilik ilkeleri üzerine öyle karmaşık bir açıklamaya yol açtı ki, en sonunda ilk başta anladığından daha az şey anlar bir haldeydi.</p>

  <p>“Şey” dedi. “Asıl sorun yan yatmış olması. Doğrultayım mı? Bunu yapmak çok kolay.”</p>

  <p>“Aman Tanrım! Hayır!” diye bağırdı Kaptan Gilbey. “Hiç doğru olmaz! Son derece dikkatli biçimde yapılmazsa omurgasının ikiye bölüneceği kesin. Herkes boğulacaktır.”</p>

  <p>“Ha!” dedi Strange.</p>

  <p>Bir sonraki girişimi daha da kötü sonuç verdi. Birileri su yükselince gemiyi sığlıktan taze bir esintinin kurtaracağını söyleyince aklına güçlü bir rüzgarın yararı olabileceği geldi. Rüzgar oluşturmak için ellerini havaya kaldırdı.</p>

  <p>“Ne yapıyorsunuz?” dedi Kaptan Gilbey.</p>

  <p>Strange ona söyledi.</p>

  <p>“Yo! Yo! Yo!” dedi kaptan dehşet içinde. Birkaç kişi Strange’i yakaladı. Biri; herhangi bir büyünün etkisini dağıtmak istercesine onu şiddetle sarsmaya başladı.</p>

  <p>“Rüzgâr güneybatıdan esiyor” diye açıkladı Kaptan Gilbey. “Eğer kuvvetlenirse, gemiyi kumlara savurur ve muhakkak surette parçalanmasına yol açar. Herkes boğulur!”</p>

  <p>Birisinin Amiralliğin bu kadar cahil birine nasıl olup da bu kadar değer verebildiğini hiç anlamadığını söylediği duyuldu.</p>

  <p>Başka biri büyücülüğü işe yaramasa da en azından iyi dans ettiğini söyledi.</p>

  <p>Bir üçüncüsü kahkahalarla güldü.</p>

  <p>“Kuma ne deniyordu?” diye sordu Strange.</p>

  <p>Kaptan Gilbey sabırsızca başını sallayarak Strange’in neden söz ettiği konusunda en ufak bir fikri olmadığını belirtti.</p>

  <p>“Geminin saplandığı şu yer canım?. . ” diye diretti Strange. “Atlarla ilgili… At… neyi?”</p>

  <p>“Sığlığın adı At Kumu” dedi Kaptan Gilbey soğuk bir tavırla ve başka biriyle konuşmak için döndü.</p>

  <p>Sonraki birkaç dakika boyunca büyücüye aldıran olmadı. <i>Sahte Papaz’ın</i> çevresindeki mavnaların, şalupaların, birliklerin ilerleyişini izlediler, gökyüzüne bakarak havanın nasıl değiştiğinden ve sular yükseldiğinde rüzgârın ne yönden eseceğinden konuştular.</p>

  <p>Ansızın birkaç kişi suya bakın, diye bağırdı. Tuhaf bir şeyler oluyordu. Garip biçimli uzun bir kafası olan, açık renkli uzun-yosunlara benzeyen saçları arkasında dalgalanan büyük gümüşi bir şey belirmişti. Kalabalıktan meraklı, hayret dolu sesler yükselmişti ki, bu gizemli nesneden birkaç tanesi daha ortaya çıktı. Bir an sonra gümüş biçimler koca bir sürü haline gelmişti. Sayılamayacak kadar çoktular ve hepsi de gemiye doğru hızlı ve rahat hareketlerle yüzüyordu.</p>

  <p>“Bunlar da ne böyle?” diye sordu kalabalıktan biri.</p>

  <p>İnsan olamayacak kadar büyüktüler, balık ya da yunusa da benzemiyorlardı.</p>

  <p>“Atlar” dedi Strange.</p>

  <p>“Nereden geldiler?” diye sordu bir başkası.</p>

  <p>“Ben yaptım” dedi Strange. “Kumdan. Tam olarak At Kumu’ndan.”</p>

  <p>“Ama dağılmazlar mı?” diye sordu kalabalıktan birisi.</p>

  <p>“İyi de ne işe yarayacaklar?”</p>

  <p>“Kumdan, deniz suyundan ve büyüden yapıldılar. Yapacak işleri olduğu sürece dayanırlar. Kaptan Gilbey, kayıklardan biriyle <i>Sahte Papaz’ın</i> kaptanına haber gönderin. Adamlarının atları gemiye bağlaması gerekiyor, yapabildikleri kadar çok sayıda at bağlamalılar. Atlar gemiyi sığlıktan çekecek.”</p>

  <p>“Ah!” dedi Kaptan Gilbey. “Tamam. Evet, tabii ya.”</p>

  <p>Mesaj <i>Sahte Papaz’a</i> ulaştıktan yarım saat sonra gemi sığlıktan kurtarılmıştı. Denizciler yelkenleri düzeltmekle ve denizcilerin yaptığı binbir işi yapmakla meşguldü (bunlar da büyücülerin yaptığı kadar gizemli işlerdi). Ancak büyünün tam olarak Strange’in hedeflediği gibi işlemediğini de söylemeliyiz. Atları yakalamanın fazla güç olmayacağını düşünmüştü. Gemide yular yapılacak kadar bol halat olacağını varsaymış, büyüyü atların mümkün olduğunca uysal olacakları biçimde ayarlamıştı. Ancak denizciler genelde atlardan pek anlamazlar. Tek bildikleri şey denizdir. Bazıları atları yakalamak ve gemiye koşmak için ellerinden geleni yapmış ama çoğu ne yapacaklarını bilememiş ya da hayaletimsi gümüşi yaratıklardan yanlarına yaklaşamayacak kadar korkmuştu. Strange’in yarattığı yüz atın ancak yirmisi gemiye koşulabilmişti. Bu yirmisi’<i>Sahte Papaz’ı</i> sığlıktan çekmekte kesinlikle önemli rol oynamışlarsa da, kumdan atların sayısı artıkça sığlıkta meydana gelen büyük çukur da onlar kadar yararlı olmuştu.</p>

  <p>Portsmouth’da Strange’in <i>Sahte Papaz’ı</i> kurtarmakla şanlı bir şey mi yaptığı yoksa kendi kariyerini ilerletmek için bir felaketi mi kullandığı konusunda görüş ayrılığı vardı. Kaptanların ve subayların çoğu, gösterişli bir büyü yaptığını ve gemiyi kurtarmaktan çok kendi yeteneğine dikkat çekerek amiralliği etkileme amacını taşıdığını söylüyorlardı. Kum atlardan da memnun oldukları söylenemezdi. Strange’in söylediği gibi işleri bittikten sonra yok olmamışlardı. Bir buçuk gün boyunca Spithead’de dolaşmışlar sonra da en olmadık yeni yerlerde yatarak sığlıklar oluşturmuşlardı. Portsmouth’taki kılavuzlar ve gemi kaptanları, liman amiraline Strange’in Spithead’deki sığlıkları ve kanalları kalıcı biçimde değiştirdiğini söyleyerek, Donanma’nın limanda iskandil ipi derinliğini belirleme ve harita çıkarma masrafına ve zahmetine girmesi gerektiğinden şikâyet etmişti.</p>

  <p>Ancak bakanların denizcilik ve gemiler hakkında Strange kadar bilgisiz olduğu Londra’da, tek bir şey açıktı: Strange, kaybedildiği takdirde amiralliği büyük bir masrafa sokacak bir gemiyi kurtarmıştı.</p>

  <p>“<i>Sahte Papaz’ın</i> kurtarılmasının gösterdiği bir şey varsa” dedi Sör Walter, Lord Liverpool’a “Zor durumlarda, kriz oluşurken başa çıkabilecek bir büyücü bulundurmanın avantajlı olduğudur. Norrell’i bir yerlere göndermeyi ve sonradan vazgeçmek zorunda kaldığımızı biliyorum ama ya Strange?”</p>

  <p>Lord Liverpool düşündü. “Sanıyorum” dedi. “Bay Strange’i generallerden biriyle görev yapması için göndermemizi, ancak o generalin Fransızlar’a karşı kısa vadede bir tür başarı kazanacağından emin olduğumuz takdirde haklı gösterebiliriz. Başka türlü yaparsak Bay Strange’in yeteneklerini affedilmez bir biçimde harcamış oluruz, ki Tanrı biliyor Londra’da ona yeterince ihtiyacımız var. Açıkçası seçeneğimiz çok iyi değil. Lord Wellington’dan başkası yok.”</p>

  <p>“Ah, çok haklısınız!”</p>

  <p>Lord Wellington ordusuyla birlikte Portekiz’de bulunduğundan fikrini kolayca edinebilmeleri mümkün değildi ancak şans eseri eşi Harley Sokağı, 11 numarada hemen Sör Walter’ın evinin karşısında oturuyordu. Sör Walter o akşam eve gittiğinde Lord Wellington’un kapısını çalarak leydilerine Lord Wellington’un bir büyücü fikrine ne diyeceğini sordu. Ancak kocası tarafından fikirlerine değer verilmeyen ufak tefek, mutsuz bir insan olan Leydi Wellington bilmiyordu.</p>

  <p>Öte yandan Strange bu öneriye bayılmıştı. Arabella onun kadar mutlu olmasa da hemencecik onayladı. Strange’in gidişine en büyük engel Norrell’di, buna da kimse şaşırmamıştı. Geçen yıl içinde Bay Norrell öğrencisine epeyi bağlanmıştı. Eskiden Drawlight’la Lascelles’e danıştığı bütün meseleleri artık Strange’e danışıyordu. Strange yokken Bay Strange’den başka bir şeyden konuşmuyor, Strange civardayken de başka hiç kimseyle konuşmuyordu. Bağlılık duyguları onun için yeni bir şey olduğu için daha da güçlüydü, daha önce hiç kimsenin yanında kendisini gerçekten rahat hissetmemişti. Kalabalık bir oturma odasında ya da balo salonunda Strange bir on beş dakika sıvıştıysa, Bay Norrell nereye gittiğini ve kiminle konuştuğunu görmek için arkasından Drawlight’ı yolluyordu.</p>

  <p>Uzun lafın kısası Bay Norrell tek öğrencisini ve dostunu savaşa gönderme planını işittiğinde şok geçirdi. “Böyle bir şeyi söz konusu bile edebilmenize şaşırdım Sör Walter” dedi.</p>

  <p>“Ama her erkek savaş sırasında ülkesinin iyiliği için fedakârlık yapmak zorundadır” dedi Sör Walter sinirlenerek. “Binlerce kişi bunu yapıyor, biliyorsunuz.”</p>

  <p>“Ama onlar asker!” diye bağırdı Bay Norrell. “Ah! Eminim bir asker de çok değerlidir ama Bay Strange’e bir şey olursa Britanya’nın alacağı yaranın yanında hiç kalır! Anladığım kadarıyla High Wycombe’da her yıl en az üç yüz subayın eğitildiği bir okul bulunuyor. Keşke benim de eğitecek üç yüz büyücüm olsaydı! O zaman İngiliz büyüsü şu ankinden çok daha parlak bir durumda olurdu!”</p>

  <p>Sör Walter’ın deneyip başarısızlığa uğramasından sonra Lord Liverpool’la York Dükü de konuyu Bay Norrell’e açmaya çalıştılar. Ancak hiçbiri Bay Norrell’i, Bay Strange’in gitmesine dehşet dışında bir duyguyla bakmaya ikna edemedi.</p>

  <p>“Bunun İngiliz büyüsüne kazandıracağı saygınlığı düşündünüz mü efendim?”</p>

  <p>“Ah, belki öyle olacaktır” dedi Bay Norrell, öfkeyle. “Ama savaş meydanında bir büyücünün görüntüsü Kuzgun Kral’ı ve bütün o vahşi ele avuca sığmaz büyüyü akla getirecektir! İnsanlar perileri çağırdığımızı, baykuşlarla ayılara danıştığımızı düşünmeye başlayacaklar! Oysa ben İngiliz büyüsünün kendi halinde, saygın bir meslek türü, hatta böyle bir mesleğin…”</p>

  <p>“Ama efendim” dedi Strange, daha önce yüz kez işittiği bir konuşmayı bölerek. “Arkamdan gelen peri şövalyeler olmayacak ki. Üstelik göz önüne almamız gereken başka şeyler de var. Siz ve ben, her zaman aynı türde büyü yapmamızı istediklerine yanmıyor muyduk? Eminim savaşta daha önce yapmadığım türde büyüler yapmam gerektirecek acil durumlarla karşılaşacağım. Her zaman, büyü teorisinin daha kolay anlaşılması için uygulama yapmak gerektiğini söylemiyor muyduk efendim?”</p>

  <p>Ama iki büyücünün farklı tabiatta olmaları herhangi bir şey konusunda fikir birliğine varmalarını engelliyordu. Strange İngiliz büyüsüne şan şeref kazandırmak için tehlikelere göğüs germekten söz ediyordu. Talih oyunlarından ve savaştan aldığı dili ve benzetmeleri, Bay Norrell’in onaylaması olası değildi. Bay Norrell, Bay Strange’e savaşın hiç de hoş bir şey olmayacağını söyledi. “Savaş alanında çoğu zaman ıslanacak ve üşüyeceksiniz. Sandığınız kadar hoşunuza gitmeyecek.”</p>

  <p>1811’in Ocak ve Şubat aylarında birkaç hafta için Bay Norrell’in mualefeti Strange’in savaşa gitmesini engelleyecek gibi görünüyordu. Sör Walter, Lord Liverpool, York Dükü ve Strange’in hatası, Bay Norrell’in asaletine, vatanseverliğine ve görev bilincine hitap etmekti. Bay Norrell’in bu erdemlere sahip olduğuna kuşku yoktu ancak daha kuvvetli başka ilkeleri vardı ve herhangi bir yüksek yetiye her zaman karşı çıkıyorlardı.</p>

  <p>Neyse ki el altında meseleyi onlardan çok daha iyi idare edebilecek iki kişi vardı. Lascelles ve Drawlight, Strange’in Portekiz’e gitmesi konusunda diğerleri kadar hevesliydi. Bunu yapmanın en iyi yolunun Bay Norrell’in Roxburghe Dükü’nün kütüphanesinin akibeti için duyduğu endişeyi kullanmak olduğunu düşünüyorlardı.</p>

  <p>Kütüphane uzun zamandır Bay Norrell’e endişe kaynağı olmuştu. Krallıktaki en önemli özel kütüphanelerden biriydi, hatta Bay Norrell’in kütüphanesinden sonraki ikinci önemli kütüphaneydi. İlginç, acıklı bir geçmişi vardı. Elli yıl önce çok zeki, terbiyeli ve saygıdeğer biri olan Lord Roxburghe tesadüfen Kraliçe’nin kızkardeşine aşık olmuş ve onunla evlenmek için Kral’a başvurmuştu. Saray kuralları ve öncelikle ilgili çeşitli nedenlerden dolayı Kral izin vermemişti. Dük ve Kraliçe’nin kızkardeşi kalpleri kırılmış bir halde sonsuza kadar birbirlerini seveceklerine ve ne olursa olsun başkalarıyla evlenmeyeceklerine dair söz verdiler. Kraliçe’nin kızkardeşi sözünü tuttu mu bilmem ancak dük İskoçya sınırındaki şatosuna çekilerek, yalnızlığını azaltabilmek için ender kitapları toplamaya başladı: Bunlar çok güzel tezhipleri olan ortaçağ elyazmaları ve Londralı William Caxton ile Venedikli Valdarfer gibi dehaların atölyelerinde üretilmiş ilk basılı kitaplardı. Yüzyılın başlarında dükün kütüphanesi dünyanın harikalarından biriydi. Dük şiirden, şövalyelikten, tarih ve teolojiden hoşlanırdı. Büyüye yönelik özel bir ilgisi yoktu ama bütün eski kitaplar hoşuna giderdi ve büyüyle ilgili bir iki metnin kütüphanesine girmesi son derece doğaldı.</p>

  <p>Bay Norrell birkaç kez düke yazarak elinde olabilecek büyü kitaplarını incelemesine ve belki de satın alabilmesine izin vermesi için yalvarmıştı, ancak dükün Bay Norrell’in merakını gidermek gibi bir niyeti yoktu ve çok varlıklı olduğundan Bay Norrell’in parasını da istemiyordu. Kraliçe’nin kızkardeşine verdiği evlenmeme sözüne uzun yıllar sadık kalan dükün çocuğu ve doğrudan bir mirasçısı yoktu. Öldüğünde erkek akrabalarının çoğunluğu bir sonraki Lord Roxburghe olduklarına dair güçlü bir inanca kapıldılar. Bu beyefendiler iddialarını Lordlar Kamarası’ndaki Makam Kurulu’na taşıdılar. Kurul düşündü ve yeni dükün ya Tümgeneral Ker ya da Sör James Innes olduğu kararına vardı. Ancak hangisi olduğundan emin olamıyordu. Bu nedenle meseleyi daha ayrıntılı olarak ele almaya karar verdi. 1811 ’e gelindiğinde hâlâ bir karara varılamamıştı.</p>

  <p>Soğuk ve yağmurlu bir Salı sabahı Bay Norrell, Hanover Meydanı’ndaki evin kütüphanesinde Bay Lascelles ve Bay Drawlight ile birlikte oturuyordu. Childermass de odadaydı, Bay Norrell adına çeşitli bakanlıklara mektuplar yazıyordu. Strange, Bayan Strange ile birlikte bir dostlarını ziyaret etmek için Twickenham’a gitmişti.</p>

  <p>Lascelles’le Drawlight, Ker ve Innes arasındaki davayı konuşuyorlardı. Lascelles’in kütüphaneyi görünüşte tesadüfen, bir iki kez anması Bay Norrell’in dikkatini çekti.</p>

  <p>“Bu adamlar hakkında ne biliyoruz?” diye sordu Lascelles’e. “Büyüyle bir ilgileri var mı?”</p>

  <p>Lascelles gülümsedi. “Bu konuda içiniz rahat olsun efendim. Sizi temin ederim, Innes’le Ker dük olmaktan başka bir şeyle ilgilenmiyorlar. İkisinin de ömürlerinde bir kitabın kapağını bile açtığını görmedim.”</p>

  <p>“Sahi mi? Kitaplarla ilgilenmiyorlar demek? Neyse, bu içimi rahatlattı.” Bay Norrell bir an düşündü. “Ama diyelim ki biri dükün kütüphanesine sahip oldu ve bir rafta tesadüfen nadir bir büyü kitabı buldu ve meraklandı. İnsanlar büyüyü merak ederler bilirsiniz. Başarımın esef verici sonuçlarından biri de bu oldu. Bu adam birazcık okuyabilir ve içinde bir iki büyü deneme arzusu uyanabilir. Ne de olsa ben de böyle başlamıştım. On iki yaşımdayken amcamın kütüphanesinden aldığım kitabın içinde çok daha eski bir kitaptan bir sayfa bulmuştum. Okuduğum anda büyücü olmam gerektiğine inanmıştım!”</p>

  <p>“Öyle mi? Ne kadar ilginç!” dedi Lascelles tamamen sıkılmış bir ses tonuyla. “Ancak Ker ya da Innes’e böyle bir şey olacağını sanmam. Innes yetmişlerinde olmalı, Ker deseniz keza öyledir. İkisi de yeni bir kariyer aramıyordur.”</p>

  <p>“Ah! Ama genç akrabaları olamaz mı? Örneğin <i>İngiliz Büyüsü Dostları</i> ve <i>Çağdaş Büyücü’nün</i> heveskâr okurları olabilecek akrabalar? Herhangi bir büyü kitabını gördükleri anda sahiplenecek akrabalar? Hayır, bağışlayın Bay Lascelles, ancak iki beyin ilerlemiş yaşını bir garanti olarak görmeme imkân yok!”</p>

  <p>“Tamam efendim ancak bu gözünüzle görmüş gibi anlattığınız genç thaumatomane’ların<a href="../Text/footnotes.html#end59" id="endref59"><sup>(59)</sup></a> kütüphaneyi görme fırsatını bulacağından emin değilim. Düklük üzerinde hak iddia edebilmek için hem Ker hem de Innes hukuki açıdan büyük masraflara girdiler. Yeni dük, her kim olacaksa ilk düşüncesi avukatların paralarını ödemek olacaktır. Floors Şatosu’na girer girmez ilk iş satacak bir şey arayacaktır.<a href="../Text/footnotes.html#end60" id="endref60"><sup>(60)</sup></a> Kurulun karar vermesinden sonraki hafta içinde kütüphane satışa konulmazsa çok şaşırırım.”</p>

  <p>“Kitap satışı mı!” dedi Bay Norrell panik halinde.</p>

  <p>“Şimdi neden çekiniyorsunuz?” diye sordu Childermass, başını yazısından kaldırarak. “Kitap satışı sizi memnun edeceği en kesin olan şey.”</p>

  <p>“Ah ama bu eskidendi” dedi Bay Norrell. “Krallıkta benim dışımda hiç kimse büyü kitaplarıyla ilgilenmez kendi, şimdi korkarım çok sayıda insan onları satın almaya çalışabilir. Eminim <i>The Times</i>’da haberi çıkacaktır.”</p>

  <p>“Ah!” diye haykırdı Drawlight. “Kitapları başka biri satın alırsa bakanlara şikayet edebilirsiniz! Galler Prensi’ne şikayet edebilirsiniz! Büyü kitaplarının sizin dışınızda herhangi birinin elinde olması ülkemizin çıkarlarına aykırı olacaktır Bay Norrell.”</p>

  <p>“Strange dışında” dedi Lascelles. “Galler Prensi’nin ya da bakanların Strange’in kitap sahibi olmasına ses çıkaracağını sanmam.”</p>

  <p>“Doğru” dedi Drawlight. “Strange’i unutmuşum.”</p>

  <p>Bay Norrell her zamankinden fazla telaşlanmıştı. “Ancak Bay Strange kitaplara benim sahip olmamın uygun olduğunu anlayacaktır” dedi. “Tek bir kütüphanede toplanmalılar. Dağılmamalılar.” Kendisiyle aynı fikirde birini bulmak için çevresine bakındı. “Doğal olarak” diye devam etti. “Bay Strange’in okumasına hiçbir itirazım olmaz. Herkes kitaplarımın, değerli kitaplarımın kaçını Bay Strange’e ödünç verdiğimi biliyor. Yani… Konuya bağlı olarak demek istiyorum tabii.”</p>

  <p>Drawlight, Lascelles ve Childermass hiçbir şey söylemediler. Gerçekten de Bay Norrell’in, Strange’e kaç kitabını ödünç verdiğini biliyorlardı, kaçını vermediğini de.</p>

  <p>“Strange bir beyefendi” dedi Lascelles. “Bir beyefendi gibi davranacak ve sizden de aynı davranışı bekleyecektir. Kitaplar özel olarak size ve yalnızca size sunulursa onları alabilirsiniz sanırım, ancak açık artırmaya girerlerse, o zaman size karşı fiyat artırmaya hakkı olduğunu hissedecektir.”</p>

  <p>Bay Norrell duraksadı, Lascelles’e baktı, sinirli bir biçimde dudaklarını yaladı. “Peki, kitaplar nasıl satılacak dersiniz? Açık artırma mı özel satış mı?”</p>

  <p>“Açık artırma” dedi Lascelles, Drawlight ve Childermass hep bir ağızdan.</p>

  <p>Bay Norrell elleriyle yüzünü kapadı.</p>

  <p>“Elbette” dedi Lascelles, sanki bu fikri o anda düşünmüş gibi. “Strange, İngiltere’de olmazsa fiyat da artıramayacaktır.” Kahvesinden bir yudum aldı. “Öyle değil mi?”</p>

  <p>Bay Norrell yüzünde yeni bir umutla başını kaldırdı.</p>

  <p>Birden Bay Strange’in birkaç yıllığına Portekiz’e gitmesi son derece arzu edilir bir şey olmuştu.<a href="../Text/footnotes.html#end61" id="endref61"><sup>(61)</sup></a></p>
