  <h1 class="chapternumber sigil_not_in_toc">41</h1>

  <h2 class="chaptername" id="sigil_toc_id_43">Starecross</h2>

  <h3 class="sigil_not_in_toc">Eylül sonu-Aralık 1815</h3>

  <p>Görünüşe göre talih ne olursa olsun Bay Segundus’a gülümsemeyi reddediyordu. Şehrin büyücülerinin dostluğu ve sohbetinin tadını çıkarmak için York’a gelmişti. Ama buraya gelir gelmez diğer büyücüler Bay Norrell tarafından mesleklerinden edilmiş ve tek başına kalmıştı. Ufak miktardaki birikimi de epey azalınca 1815 sonbaharında bir iş aramak zorunda kalmıştı.</p>

  <p>İçini çekerek, “Öyle çok kazanacağım da yok zaten” dedi Bay Honeyfoot’a. “Sonuçta elimden ne iş gelir?”</p>

  <p>Bay Honeyfoot buna izin veremezdi. “Bay Strange’e yazın!” diye tavsiye etti. “Bir sekretere ihtiyacı olabilir.”</p>

  <p>Bay Segundus’u hiçbir şey Jonathan Strange ile çalışmak kadar mutlu edemezdi ancak doğal alçak gönüllüğü böyle bir şey teklif etmesini engelliyordu. Kendisini bu biçimde sunmasının çok ayıp olacağını düşünüyordu. Bay Strange ona nasıl cevap vereceğini bilmeyecek kadar utanabilirdi. Hatta Bay Segundus kendisini Bay Strange’in dengi sayıyormuş sanılabilirdi!</p>

  <p>Bay ve Bayan Honeyfoot Bay Strange’in bu fikri beğenmediği takdirde hemen söyleyeceği konusunda onu ikna ettiler, bu nedenle ona sormasının bir sakıncası yoktu. Ancak bu noktada Bay Segundus kesinlikle ikna olmuyordu.</p>

  <p>Bundan sonraki önerileri daha çok hoşuna gitti. “Şehirde büyü öğrenmek isteyen oğlanlar olup olmadığına neden bakmıyorsunuz?” diye sordu Bayan Honeyfoot. Torunları, beş yedi yaşları arasında kısa boylu tombul çocuklardı tam eğitimlerine başlama çağında olduklarından bu konu aklını epeyi kurcalıyordu.</p>

  <p>Böylece Bay Segundus büyü hocası oldu. Küçük oğlanların yanı sıra normalde Fransızca, Almanca ve müzik öğrenmesi gereken ama artık teorik büyü öğrenmeye hevesli birkaç genç hanım da olduğunu keşfetmişti. Bir süre sonra genç hanımların, kendilerini büyücü olarak kafalarında canlandırmaya başlayan ağabeylerine de ders vermeye başladı. Kiliseye girmek istemeyen ya da Hukuk okumak istemeyen çalışkan delikanlılara büyü, özellikle ele Strange’in Avrupa’nın savaş meydanlarında gösterdiği başarıdan sonra son derece cazip geliyordu. Ne de olsa din adamlarının bir savaş alanında ön planda yer almalarının üzerinden uzun yüzyıllar geçmiş, avukatlarsa o noktaya hiç gelmemişti.</p>

  <p>1815 sonbaharının başlarında Bay Segundus öğrencilerinden birinin babası tarafından bir iş için tutuldu. Adı Palmer olan bu beyefendi, ülkenin güneyinde bir evin satılacağını duymuştu. Bay Palmer ev almak istemiyordu ama bir dostu ona orada incelenmeye değer bir kütüphane olduğunu söylemişti. Bay Palmer o sırada kendisi gidip bakamayacak kadar meşguldü. Hizmetkarlarına başka konularda güvense de yetenekleri arasında alimlik olmadığından Bay Segundus’tan kendisi yerine giderek kaç kitap olduğunu, ne durumda olduklarını ve satın almaya değip değmeyeceklerini öğrenmesini istedi.</p>

  <p>Starecross Konağı bir avuç taş kulübe ve çiftlikten oluşan bir köydeki ana binaydı. Starecross dört bir yanı kahverengi boş kırlarla kaplı bir noktada tek başına duruyordu. Onu fırtınalar ve rüzgardan koruyan uzun ağaçlar aynı zamanda karanlık ve kasvetli bir görünüm veriyordu. Köyde çok sayıda harap taş duvar ve harap taş ambar da vardı. Çok sessizdi, insana dünyanın sona erdiğini düşündürecek kadar sessizdi hem de.</p>

  <p>Hızla akan derin bir derenin üzerinde çok eski ve yıpranmış görünen bir köprü vardı. Parlak sarı yapraklar koyu neredeyse kara suların üzerinde hızla akıyor ve geçerken desenler oluşturuyorlardı. Bay Segundus’a bu desenler birazcık sihirli bir yazıyı andırıyordu. “Öte yandan” diye düşündü. “Pek çok şey öyle değil mi?”</p>

  <p>Ev ise uzun, alçak ve biçimsiz bir yapıydı. Bakımsız bahçelerine, avlularına ve revaklı yollarına sonbahar yaprakları yığılmıştı. Böyle bir evi kimin almak isteyebileceğini düşünmek zordu. Çiftlik evi olamayacak kadar büyük, bir beyefendinin evi olamayacak kadar kasvetli ve her yere uzaktı. Papazlık konutu olabilirdi ama ortada bir kilise yoktu. Han yapılabilirdi ama bir zamanlar köyden geçen yol kullanılmaz hale gelmiş ve geriye bir tek köprü kalmıştı.</p>

  <p>Bay Segundus kapıyı çalmasına rağmen kimse gelmedi. Ön kapının açık olduğunu fark etti. İçeriye öylece girivermek kabalık olacaktı ama dört beş dakika boş yere kapıyı çaldıktan sonra böyle yaptı.</p>

  <p>Evler de insanlar gibi kendi başlarına çok bırakılırsa tuhaflaşırlar. Bu ev de, acayip saatlerde yatıp kalkan ve kimsenin göremeyeceği hayali arkadaşlarıyla sürekli bir sohbet halinde olan robdöşambrlı, yırtık terlikli bir ihtiyarın mimarideki karşılığıydı. Bay Segundus sorumlu kişiyi bulmak için gezinirken üst üste istiflenmiş porselen peynir kalıplarından başka hiçbir eşyası olmayan bir oda buldu. Bir başka odada benzerini hiç görmediği işçi önlüğüyle din adamı cübbesi arası tuhaf kırmızı giysi yığınları vardı. Mutfak genelde mutfakta olması gereken eşyalardan pek azına sahipti ama cam bir muhafıza içinde bir timsah kafatası vardı. Kafatası dünyaya kocaman sırıtıyor ve Bay Segundus ortada bir neden göremese de kendisinden pek bir memnun görünüyordu. Bir odaya yalnızca basamak ve merdivenlerden oluşan garip bir düzenlemeyle ulaşılabiliyordu, burası ise dövüşme konusunu aşırı seven birinin seçtiği resimlerle doluydu: Dövüşen adamlar, dövüşen çocuklar, dövüşen horozlar, dövüşen boğalar, dövüşen köpekler, dövüşen sentorlar, hatta dövüşen iki böceğin ürkütücü bir tasviri. Bir başka oda zeminin ortasında duran bir bebek evi dışında neredeyse bomboştu. Bebek evi ise gerçek evin birebir kopyasıydı, yalnızca içinde birkaç şık giyimli bebek huzurlu ve sağduyulu bir hayatı paylaşıyorlardı: Bebek boyutunda pastalar ve ekmek somunları yapıyor, minicik klavsenlerde dostlarını eğlendiriyorlar, küçük iskambil kâğıtlarıyla oyun oynuyor, minyatür çocukları eğitiyor, Bay Segundus’un başparmak tırnağı büyüklüğünde kızarmış hindiler yiyorlardı. Bebek evi boş, yankılı gerçekle tuhaf bir tezat oluşturuyordu.</p>

  <p>Her odaya bakmış görünüyordu ama hâlâ kütüphaneyi bulamamış, hiç kimseyi görememişti. Bir merdivenin arkasına yarı gizlenmiş küçük bir kapıya geldi. Arkasında bir dolaptan daha büyük olmayan küçük bir oda vardı. Kirli beyaz pardesülü bir adam ayaklarını masaya koymuş brendi içiyor ve tavana bakıyordu. Biraz uğraştıktan sonra bu kişiyi kendisine kütüphaneyi göstermesi için ikna etti.</p>

  <p>Bay Segundus’un göz attığı ilk on kitap değersizdi. Geçen yüzyıldan kalma vaaz ve ahlak ya da yaşayan hiç kimsenin umursamayacağı kişileri anlatan kitaplardı. Sonraki elli kitap da aşağı yukarı aynıydı. İşini kısa zamanda bitireceğini düşünmeye başladı ama sonra jeoloji, felsefe ve tıp kitaplarına, çok ilginç ve sıradışı kitaplara rastladı. Artık kendini daha iyimser hissediyordu.</p>

  <p>İki üç saat boyunca hiç ara vermeden çalıştı. Bir keresinde eve bir faytonun geldiğini işittiğini sandı ama fazla üzerinde durmadı. İki üç saatin sonunda birdenbire korkunç aç olduğunu fark etti. Yemek için herhangi bir düzenleme yapılıp yapılmadığını bilmiyordu, ev de en yakın handan çok uzaktaydı. Küçük odadaki tembel adama yemek için ne yapılabileceğini sormaya gitti. Oda ve koridorlardan oluşan labirentte çok geçmeden kayboldu. Açlığı ve tembel adama olan kızgınlığı giderek artarak, gördüğü her kapıyı açmaya başladı.</p>

  <p>Koyu meşe lambrileri ve yavru bir zafer takı büyüklüğünde bir şömine rafı olan eski moda bir salona geldi. Hemen önünde pencere yanındaki derin bir koltukta çok güzel, genç bir kadın oturmuş, ağaçlara ve yüksek çıplak tepelere bakıyordu. Sol elinin bir parmağının eksik olduğunu görecek kadar zamanı oldu, sonra kadın aniden ortadan kayboldu ya da daha doğrusu değişti. Yerinde Bay Segundus’un yaşlarında daha yaşlı ve tombul bir hanım oturuyordu. Menekşe rengi ipek bir elbise giymiş, omuzlarına bir Hint şalı almıştı. Kucağında küçük bir köpek vardı. Bu hanım da diğeriyle tıpa tıp aynı biçimde oturuyor, aynı özlemli ifadeyle pencereden dışarı bakıyordu.</p>

  <p>Bütün bu ayrıntıları kavraması yalnızca bir saniye sürdü, yine de iki kadının Bay Segundus üzerinde bıraktığı etki olağandışı kuvvetteydi. Neredeyse doğaüstü bir nitelik taşıyor, hezeyan sırasında görülen hayallere benziyordu. Bütün varlığı tuhaf bir şokla sarsıldı, duyuları bu baskıya dayanamadı ve bayıldı.</p>

  <p>Kendine geldiğinde yerde yatıyordu: İki hanım üzüntülü ve endişeli yüzlerle üzerine eğilmişti. Zihin karışıklığına rağmen her iki hanımın da ilk gördüğü parmağı eksik genç ve güzel hanım olmadığını kavrayabildi. Biri ikinci seferde gördüğü köpekli hanım, diğeri ise zayıf, açık tenli, sıradan bir yüzü ve bedeni olan aynı yaşlarda bir başka hanımdı. Görünüşe göre en başından beri odadaydı ama kapının <i>arkasında</i> oturduğu için onu görmemişti.</p>

  <p>İki hanım ayağa kalkmasına ya da kıpırdamasına izin vermediler. Hatta konuşmasına bile izin vermeyerek, konuşursa sert bir biçimde tekrar baygınlık geçireceğini söyleyerek uyardılar. Başının altına koyması için minderler, üşümemesi için battaniyeler getirdiler (hiç üşümediğini söyleyerek itiraz ettiyse de dinlemediler). Lavantalı su ve <i>sal volatile</i> verdiler. Kapılardan birinin altından geldiğini düşündükleri cereyanı engellediler. Bay Segundus onların sıkıcı bir sabah geçirdiklerinden şüphelenmeye başladı, o kadar ki hiç tanımadıkları bir beyin odalarına girip kendinden geçmesine üzüleceklerine sevinmiş gibiydiler.</p>

  <p>On beş dakika süren bu tedaviden sonra bir koltuğa oturmasına ve yardımları olmadan açık bir çay içmesine izin verdiler.</p>

  <p>“Bütün suç benim” dedi küçük köpekli hanım. “Fellowes bana kitapları görmek için York’tan bir beyin geleceğini söylemişti. Size kendimi daha önce tanıtmalıydım. Bize böyle gelince çok şaşırdık!”</p>

  <p>Bu hanımın adı Bayan Lennox’tu. Diğeri arkadaşı Bayan Blake’ti. Normalde Bath’de oturuyorlardı, Starecross’a Bayan Lennox’un satılmadan önce evi son bir kez görmesi için gelmişlerdi.</p>

  <p>“Aptalca değil mi?” dedi Bayan Lennox, Bay Segundus’a. “Ev uzun yıllardır boş duruyor. Çok uzun zaman önce satmalıydım ancak çocukken burada çok mutlu birkaç yaz geçirmiştim.”</p>

  <p>“Hâlâ solgunsunuz beyefendi” dedi Bayan Blake. “Bugün hiç yemek yediniz mi?”</p>

  <p>Bay Segundus çok aç olduğunu itiraf etti.</p>

  <p>“Fellowes size yemek getirmeyi teklif etmedi mi?” diye sordu Bayan Lennox şaşırarak.</p>

  <p>Fellowes ufak odadaki ihmalkâr uşak olmalıydı. Bay Segundus, Fellowes’u konuşmak için bile zar zor kaldırdığını söylemek istemedi.</p>

  <p>Neyse ki Bayan Lennox ile Bayan Blake yanlarında bol bol yiyecek getirmişti ve Fellowes o sırada yemeği hazırlamaktaydı. Yarım saat sonra iki hanım ve Bay Segundus, sonbahar ağaçlarının hüzünlü manzarasına bakan meşe lambrili odada yemeğe oturmuşlardı. Tek sıkıntı, Bay Segundus o açlıkla canı kızarmış biftekler ve sıcak muhallebi isterken iki hanımın o anki zayıf durumunda yalnızca hafif ve sindirmesi kolay yiyecekler yemesini arzu etmeleriydi.</p>

  <p>Bir arkadaş bulmaktan memnun olan iki hanım ona kendisi hakkında pek çok soru sordu. Bir büyücü olduğunu öğrenince, daha önce hiç büyücüyle karşılamadıklarından çok ilgilendiler.</p>

  <p>“Peki kütüphanemde büyü metni buldunuz mu?” diye sordu Bayan Lennox.</p>

  <p>“Hiç görmedim madam” dedi Bay Segundus. “Ancak büyü kitapları, değerli olanlar gerçekten de çok enderdir. Bulsaydım şaşardım doğrusu.”</p>

  <p>“Siz söyleyince aklıma geldi” dedi Bayan Lennox düşüncelere dalmış bir halde. “Birkaç tane vardı sanıyorum ama yıllar önce York yakınlarında yaşayan bir beye sattım. Aramızda kalsın, hiç kimsenin istemediği kitaplara o kadar fazla para verdiği için aptallık ettiğini düşünmüştüm. Ama belki de akıllı biriydi.”</p>

  <p>Bay Segundus, “York yakınlarında yaşayan bey”in Bayan Lennox’a muhtemelen kitapların değerinin dörtte birini bile vermediğini biliyordu ama böyle şeyleri yüksek sesle söylemenin yararı olmayacağından kibarca gülümseyerek düşüncelerini kendine sakladı.</p>

  <p>Onlara kız ve erkek öğrencilerinden söz etti, ne kadar akıllı olduklarını ve öğrenmeye ne kadar hevesli olduklarını anlattı.</p>

  <p>“Siz onları böyle övgüyle teşvik ettikçe” dedi Bayan Blake yumuşak bir sesle, “Sizin rehberliğiniz altında herhangi bir hocadan çok daha başarılı olacaklardır.”</p>

  <p>“Ah! Bunu bilemem işte” dedi Bay Segundus.</p>

  <p>“Daha önce hiç fark etmemiştim” dedi Bayan Lennox düşünceli bir sesle. “Büyü eğitimi ne kadar popüler bir şey oldu. Yalnızca Londra’daki şu iki beyle sınırlı sanıyordum. Adları neydi? Herhalde Bay Segundus, bundan sonraki adım büyücüler için bir okul açılması olacaktır, değil mi? Hiç kuşkusuz enerjinizi buna yönlendireceksiniz.”</p>

  <p>“Okul mu!” dedi Bay Segundus. “Ah! Ama o zaman başka şeyler, tam olarak ne bilmiyorum ama epeyi para ve bir bina gerekecektir.”</p>

  <p>“Belki öğrenci bulmakta da zorluk çekebilirsiniz” dedi Bayan Lennox.</p>

  <p>“Hayır, gerçekten de! Hemen aklıma gelen dört genç adam var.”</p>

  <p>“İlan da verecek olursanız…”</p>

  <p>“Ah! Böyle bir şeyi asla yapmam!” dedi Bay Segundus epeyi şaşırarak. “Büyü dünyadaki en soylu meslektir, şey, yani din adamlığından sonraki ikinci en soylu meslek demeliydim belki de. Onu ticari uygulamalarla kirletmemek gerekir. Hayır, yalnızca özel tavsiyeyle gelen delikanlıları alırdım.”</p>

  <p>“O halde tek yapmanız gereken biraz para ve bir ev bulmak. Çok kolay. Eminim böyle takdirle bahsettiğiniz dostunuz Bay Honeyfoot size borç vermek isteyecektir. Eminim bu onura kendisi sahip olmak isteyecektir.”</p>

  <p>“Ah hayır! Bay Honeyfoot’un üç kızı var, dünyanın en tatlı kızları. Biri evli, diğeri nişanlı, üçüncüsü de kararını veremiyor. Hayır, Bay Honeyfoot ailesini düşünmek zorunda. Parası kesinlikle bağlı.”</p>

  <p>“O halde vicdanım rahat olarak beslediğim umudu size söyleyebilirim! Size borcu neden ben vermiyorum?”</p>

  <p>Bay Segundus şaşkınlıktan donakaldı ve birkaç saniye söyleyecek söz bulamadı. “Çok iyisiniz madam!” diye kekeledi en sonunda.</p>

  <p>Bayan Lennox gülümsedi. “Hayır beyefendi, değilim. Eğer büyü söylediğiniz kadar popülerse ve elbette bu hususta başka kişilerin de fikrini alacağım, çok yüksek bir kar elde edeceğime inanıyorum.”</p>

  <p>“Ancak ben ticaretten hiç anlamam” dedi Bay Segundus. “Bir hata yapıp paranızı kaybetmenize neden olmak istemem. Çok iyisiniz ve size bütün kalbimle teşekkür ederim ama bu teklifinizi kabul edemem.”</p>

  <p>“Pekâlâ, madem para ödünç alan kişi olma fikrini beğenmediniz, ki biliyorum böyle bir şey herkese göre olmayabilir, o zaman çözümü çok kolay. Okul benim, yalnızca benim olacak. Siz okulun müdürü olursunuz ve tanıtım kitapçığında ikimizin adı yer alır. Ne de olsa bu evin büyücü okulundan daha iyi bir amaca hizmet etmesini düşünemiyorum. Oturulacak konut olarak pek çok eksiği var ancak bir okul olarak sayısız avantaja sahip. Her yere uzak. Av yapılacak bir yer yok. Genç adamların kumar oynamak ya da avlanmak için hiç fırsatı olmayacak. Eğlenceleri epeyi sınırlı olacağı için kendilerini derslerine vereceklerdir.”</p>

  <p>“Kumar oynayan gençleri seçmezdim!” dedi Bay Segundus epeyi şaşırarak.</p>

  <p>Bayan Lennox yine gülümsedi. “Dostlarınızın yüreğinde bir anlık bir endişe bile yarattığınıza inanmam, yalnızca bu kötü dünyanın sizin kadar dürüst birini suistimal edeceğinden korkarım.”</p>

  <p>Yemekten sonra vazifeşinas Bay Segundus kütüphaneye döndü ve akşamın erken saatlerinde iki hanımla vedalaştı. Çok dostane bir biçimde ayrıldılar. Bayan Lennox, Bay Segundus’u kısa süre içinde Bath’a davet edeceğine söz verdi.</p>

  <p>Dönüş yolu boyunca kendi kendine gelecekte yararlılık göstermek ve mutlu olabilmek için yaptığı bu harika planlara bel bağlamaması için sertçe uyarılarda bulundu. Ancak zihninde delikanlılara ders verdiği ve inanılmaz ilerleme kaydettikleri, Jonathan Strange’in okulu ziyaret etmeye geldiği, öğrencilerinin başöğretmenlerinin modern çağın en ünlü büyücüsünün dostu ve yakını olduğunu öğrenince sevinecekleri ve Strange’in kendisine, “Her şey mükemmel Segundus, çok memnun oldum. Aferin!” dediği ideal hayallere dalmaktan kendini alamıyordu.</p>

  <p>Eve döndüğünde vakit geceyarısını geçiyordu ve hemen Bay Honeyfoot’un evine koşup haberleri vermemek için kendini zor tuttu. Ancak ertesi gün çok erken saatte evlerine gittiğinde sevinçleri görülmeye değerdi. Bay Segundus’un hissetmeye cesaret edemediği o mutlulukla dolmuşlardı. Bayan Honeyfoot hâlâ liseli bir kızın ruhuna sahipti ve hislerini ifade etmesinin tek yolu kocasının ellerini yakalayıp kahvaltı masasının çevresinde dans etmekti. Sonra Bay Segundus’un elinden tutarak masanın çevresinde <i>onunla</i> dans etti. Her iki büyücü de daha fazla dans etmeye itiraz edince kendi başına dansa devam.etti. Bay Segundus’un tek üzüntüsü (çok ufak bir üzüntüydü) Bay ve Bayan Honeyfoot’un işin <i>şaşırtıcılığını</i>, düşündüğü kadar hissetmemiş olmalarıydı. Hakkında o kadar iyi düşünüyorlardı ki sırf onun yararına okul kurmak isteyen zengin ve nüfuzlu hanımlar bulunmasında olağandışı bir şey görmüyorlardı.</p>

  <p>“Sizi bulduğu için kendini şanslı sayıyordur!” dedi Bay Honeyfoot. “Büyücü okulu açmaya sizden daha uygun kim olabilir? Hiç kimse!”</p>

  <p>“Hem zaten” diye mantık yürüttü Bayan Honeyfoot. “Parasıyla başka ne yapacak ki? Zavallı çocuksuz kadıncağız!”</p>

  <p>Bay Honeyfoot, Bay Segundus’un zengin olacağından emindi. iyimser doğası daha azını beklemesine izin vermiyordu. Yine de bunca yıl yaşayıp da ticaret konusunda bazı ciddi alışkanlıklar edinmemiş olması düşünülemezdi, bu nedenle Bay Segundus’a Bayan Lennox’un kim olduğunu ve göründüğü kadar zengin olup olmadığını soruşturacağını söyledi.</p>

  <p>Bay Honeyfoot’un Bath’ta yaşayan bir dostuna yazdılar. Neyse ki Bayan Lennox, zenginlerin ve yüksek tabakadan kimselerin çok sevdiği bir yer olan Bath’da bile önemli biri olarak tanınıyordu. Zengin bir ailenin kızı olarak dünyaya gelmiş ve kendisinden bile zengin bir beyle evlenmişti. Kocası genç yaşta ölünce fazla özlemini çekmeden hareketli mizacını ve zekâsını istediği gibi tatmin etme özgürlüğünü kazanmıştı. Cesur, katı mizacı ve hayırseverliği ve sıcak dostluğuyla ünlüydü. Krallığın her köşesinde evleri vardı ancak çoğunlukla Bayan Blake’le birlikte Bath’de oturuyordu.</p>

  <p>Bu arada Bayan Lennox da aynı biçimde Bay Segundus’u araştırmakla meşguldü. Sorularına aldığı cevaplardan memnun olmuş olacaktı ki kısa bir süre sonra onu Bath’taki evine çağırdı ve burada, planlanan okulun her ayrıntısı üzerine çabucak karar verildi.</p>

  <p>Sonraki aylarda Starecross Konağı’nın onarımı ve inşasıyla geçti. Çatı akıyordu, iki baca tıkanmıştı ve mutfağın bir kısmı düpedüz çökmüştü. Bay Segundus yapılacak masrafın tutarını öğrendiğinde afalladı. İkinci bacayı temizlemez, yeni mobilya almak yerine sayfiye tarzı eski sandıklı divanlar ve ahşap iskemleler ile idare eder ve üçten fazla uşak çalıştırmazsa £60 tasarruf edeceğini hesapladı. Bu yöndeki mektubuna Bayan Lennox hemen cevap vererek, yeterince harcamadığını bildirdi. Öğrencilerinin hepsi iyi ailelerin çocukları olacaktı, şöminelerde canlı bir ateş ve konfor isteyeceklerdi. Dokuz uşağa ek olarak bir kahya ve Fransız aşçı tutmasını tavsiye etti. Evi baştan aşağı yeniden döşemeli ve bir kiler dolusu iyi Fransız şarabı almalıydı. Çatal bıçak takımları gümüş, yemek takımları Wedgwood olmalıydı.</p>

  <p>Aralık başında Bay Segundus, Jonathan Strange’den bir tebrik mektubu aldı. Gelecek bahar okulu ziyaret etmeye söz veriyordu ama herkesin iyi temennilerine ve çabasına rağmen Bay Segundus bir türlü okulun gerçekten hayata geçeceğine inanamıyor, bunu engelleyecek bir şey çıkacakmış gibi hissediyordu. Bu düşünce aklından hiç çıkmıyordu ve ne yaparsa yapsın böyle hissetmekten kendini alıkoyamıyordu.</p>

  <p>Aralık ortasında bir gün Starecross’a geldi ve basamaklarında son derece rahat bir tavırla oturan bir adamla karşılaştı. Adamı daha önce görmediği halde anında tanımıştı: O kötü talihin vücud bulmuş haliydi. O Bay Segundus’un umutları ve hayallerinin felaketiydi. Adam eski moda, Bay Segundus’unki kadar eski ve pejmürde bir siyah pardesü giymişti, çizmeleri de çamurluydu. Uzun biçimsiz kesilmiş siyah saçlarıyla kötü bir oyundaki felaket habercisine benziyordu.</p>

  <p>“Bay Segundus bunu yapamazsınız!” dedi Yorkshire aksanıyla.</p>

  <p>“Affedersiniz?” dedi Bay Segundus.</p>

  <p>“Okul efendim. Bu okul fikrinden vazgeçmelisiniz!”</p>

  <p>“Ne?” diye bağırdı Bay Segundus, cesurca adamın kaçınılmaz bir gerçeği dile getirdiğini bilmiyormuş gibi davranarak.</p>

  <p>“Bakın efendim” diye devam etti karanlık adam. “Beni tanıyorsunuz ve bir şey böyle olacak dersem öyle olacak demektir, her ne kadar ikimiz de içten içe üzülsek de.”</p>

  <p>“Ama çok yanılıyorsunuz” dedi Bay Segundus. “Sizi tanımıyorum. En azından sizi daha önce gördüğümü hiç sanmıyorum.”</p>

  <p>“Adım John Childermass, Bay Norrell’in hizmetkarıyım. En son dokuz yıl önce York’taki Katedral’in dışında konuşmuştuk. Birkaç öğrenciyle yetinmenize göz yumdum. Hiçbir şey söylemedim ve Bay Norrell’in yaptığınızdan hiç haberi olmadı. Ancak yetişkin büyücüler için daimi bir okul, işleri değiştirir. Fazla hırslı davrandınız efendim. Bay Norrell biliyor, Bay Segundus. Biliyor ve bu işi hemen bitirmenizi istiyor.”</p>

  <p>“Bay Norrell ya da Bay Norrell’in isteklerinin benimle ne ilgisi var? <i>Ben</i> anlaşmayı imzalamadım ki. Bu işte tek başıma olmadığımı da bilmelisiniz. Artık dostlarım var.”</p>

  <p>“Bu doğru” dedi Childermass, hafifçe gülümseyerek. “Bayan Lennox çok zengin bir kadın, iş yapmak için mükemmel bir kadın. Ancak Bay Norrell gibi Kabine’deki bütün bakanlarla dost mu? Onun kadar nüfuzlu mu? Bilge Büyücüler Cemiyeti’ni hatırlayın Bay Segundus! Onları nasıl ezdiğini hatırlayın!”</p>

  <p>Childermass bir saniye bekledi ve sonra konuşma bitmiş göründüğünden ahırlara doğru yürüdü.</p>

  <p>Beş dakika sonra büyük kahverengi bir atın üzerinde çıkageldi. Bay Segundus yerinden kıpardamamıştı. Childermass’in bıraktığı gibi kollarını kavuşturmuş, kaldırım taşlarına dik dik bakar halde duruyordu.</p>

  <p>Childermass başını eğip ona baktı. “Böyle bitmesine üzüldüm efendim. Yine de her şey kaybedilmiş değil, öyle değil mi? Bakınca anlaşılmıyor belki ama önemli insanlar arasında geniş bir çevreye sahip, çok asil biriyimdir. Başka türde bir okul seçin, bir lord ya da leydinin küçük çocukları için böyle bir yer aradığını işittiğimde onları size gönderirim.”</p>

  <p>“Ben başka türde okul istemiyorum!” dedi Bay Segundus huysuz huysuz. Childermass yan yan sırıtarak uzaklaştı.</p>

  <p>Bay Segundus Bath’a giderek hanım hamisine ümitsiz durumlarını bildirdi. Bayan Lennox görmediği bir beyin ne yapıp ne yapamayacağını söylemeye cüret etmesi karşısında büyük bir öfkeye kapıldı. Bay Norrell’e kızgınlığını ifade eden bir mektup yazdı. Cevap alamadı ancak diğer iş girişimlerindeki ortakları, bankerleri ve avukatları birden tanıdıkları önemli insanlardan tuhaf mektuplar aldılar. Hepsi de dolaylı bir biçimde Bay Segundus’un okulundan şikayet ediyordu. Bankerlerden biri, inatçı ve kavgacı yaşlı bir adam herkesin içinde (Avam kamarasının lobisinde) Yorkshire’daki bir büyücü okulunun kendisiyle ne ilgisi olduğunu merak etme gafletinde bulundu. Sonuç olarak da müşterisi olan birkaç hanım ve bey -Bay Norrell’in dostları- artık bankasıyla çalışmayacaklarını bildirdiler.</p>

  <p>Bay Segundus York’ta Bayan Honeyfoot’un oturma odasında başını elleri arasına almış yana yakıla şöyle diyordu: “Sanki talihim bana işkence etmeye karar vermiş, önce büyük ödüller gösterip sonra hemen kaçırıyor.”</p>

  <p>Bayan Honeyfoot sevecen bir biçimde kıkırdadı, omzunu sıvazladı ve Bay Segundus’la Bay Honeyfoot’u son dokuz yıldır avutmak için kullandığı kınamayı yineledi: Yani Bay Norrell’in çok garip bir bey olduğunu, olmadık istekleri olduğunu ve onu hiçbir zaman anlayamayacağını söyledi.</p>

  <p>“Bay Strange’e yazsanıza” dedi Bay Honeyfoot aniden. “Ne yapılması gerektiğini o bilir!”</p>

  <p>Bay Segundus başını kaldırdı. “Ah! Bay Strange’le Bay Norrell’in ayrıldığını biliyorum ama yine de aralarında kavga çıkarmak istemem.”</p>

  <p>“Saçmalık!” diye bağırdı Bay Honeyfoot. “<i>Çağdaş Büyücü’nün</i> son sayılarını okumadınız mı? Bu tam da Strange’in istediği şey! Norrellci büyüye ait, açıkça saldırarak bütün yapıyı yıkabileceği bir ilke. İnanın bana, bu fırsatı. verdiğiniz için size minnettar olacaktır. Biliyor musunuz Bay Segundus, düşündükçe bu plan daha çok aklıma yatıyor!”</p>

  <p>Bay Segundus da öyle düşünüyordu. “Bir de Bayan Lennox’a danışayım bakalım, sonra pek tabii dediğiniz gibi yaparım!”</p>

  <p>Bayan Lennox büyüyle ilgili son olaylardan büyük ölçüde habersizdi. Jonathan Strange’i yalnızca ismen tanıyor, Wellington Dükü’yle belli belirsiz bağlantılı olduğu dışında hiçbir şey bilmiyordu. Ancak, Bay Norrell’den hoşlanmıyorsa Bay Strange’i destekleyeceği konusunda hemen Bay Segundus’un içini rahatlattı. Böylece 20 Aralık’ta Bay Segundus, Bay Strange’e Starecross Konağı’ndaki okulla ilgili olarak Gilbert Norrell’in takındığı tutumu bildiren bir mektup gönderdi.</p>

  <p>Ne yazık ki Strange, derhal Bay Segundus’un savunmasına koşmak bir yana bir cevap bile vermedi.</p>
