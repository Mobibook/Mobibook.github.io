  <h1 class="chapternumber sigil_not_in_toc">14</h1>

  <h2 class="chaptername" id="sigil_toc_id_16">Kırık Kalp Çiftliği</h2>

  <h3 class="sigil_not_in_toc">Ocak 1808</h3>

  <p>Bay Norrell’in İngiliz büyüsünü geri getirerek dünyayı büyüleme planıyla Londra’ya gelmesinden yaklaşık otuz yıl önce, Laurence Strange adlı bir beyefendi mirasını alacak yaşa gelmişti. Bu neredeyse harap haldeki bir ev, bir parça çorak toprakla bir borç ve ipotek yığınından oluşuyordu. Bunlar gerçekten de ciddi dertler diye düşündü Laurence Strange ama bol miktarda paranın düzeltemeyeceği bir şey yoktu. Böylece kendisinden önce gelen ve sonra gelecek bütün beyefendiler gibi karşısına çıkan (eğer çıkarsa) hanım mirasçılara özel bir ilgi göstermeyi iş edindi. Kibar tavırlı, tatlı dilli yakışıklı bir bey olduğu için de kısa sürede adında yıllık 900 pound geliri olan genç bir İskoç hanımı, Bayan Erquistoune’u büyülemeyi başardı.</p>

  <p>Laurence Strange, Bayan Erquistoune’un getirdiği parayla evini onardı, topraklarını iyileştirdi ve borçlarını ödedi. Kısa zamanda borçlanmak yerine para kazanmaya başlamıştı. Arazisini genişletti ve yüzde on beş faizle borç vermeye başladı. Bu ve benzer uğraşlarla günün her saati kendine bir meşguliyet buldu. Doğal olarak artık geline fazla ilgi gösterme zahmetine giremezdi. Gerçekten de genç kadının varlığının ve konuşmalarının kendisini rahatsız ettiğini açıkça belli etti ve zavallı kız bu duruma çok üzüldü. Laurence Strange’in arazisi Shropshire’da Gal sınırına yakın uzak bir bölgedeydi. Bayan Strange orada hiç kimseyi tanımıyordu. O şehir hayatına Edinburgh balolarına, Edinburgh dükkânlarına ve Edinburghlu dostlarının bilgili konuşmalarına alışkındı. Gal yağmuruyla bir daha hiç görünmeyecekmişçesine örtülmüş kasvetli yüksek dağlar onu umutsuzluğa sürüklüyordu. Bu yalnız hayata beş yıl dayanabildi. Aynı tepelerde, fırtınalı havada yalnız başına çıktığı bir yürüyüş sırasında yakalandığı hastalıktan kurtulamayıp öldü.</p>

  <p>Bay ve Bayan Strange’in, annesi öldüğü sırada dört yaşında olan bir oğulları vardı. Bayan Strange gömüleli henüz birkaç gün olmuştu ki bu çocuk Laurence Strange ve merhum eşinin ailesi arasında şiddetli bir kavganın konusu oldu. Erquistounelar evlilik anlaşmasının koşullarına uygun olarak, Bayan Strange’in servetinin büyük bir kısmının yetişkinlik çağına geldiğinde oğlunun miras alması için bir kenara konması gerektiğini düşünüyorlardı. Laurence Strange ise karısının her kuruşunun kendisine ait olduğunu ve bu parayla istediğini yapabileceğini söylüyordu. Her iki taraf da avukatlara danıştılar ve biri Londra’da Doctors Common’da diğeri İskoç mahkemelerinde olmak üzere iki ayrı dava açıldı. Strange’in Erquistounelar’a ve Erquistounelar’in da Strange’e açtığı davalar yıllarca sürdü ve bu zaman boyunca çocuğu görmek bile Laurence Strange’i hoşnutsuz etmeye başladı. Çocuğa bataklık bir tarla ya da hasta ağaçlarla dolu bir ağaçlık gözüyle bakıyordu, kağıt üzerinde değeri vardı ama iyi bir yıllık gelir bırakmaktan yoksundu. Eğer İngiliz yasaları Laurence Strange’e oğlunu satıp yenisini satın alma imkanı verseydi bunu muhtemelen yapardı. <a href="../Text/footnotes.html#end29" id="endref29"><sup>(29)</sup></a></p>

  <p>Bu arada Erquistounelar, Laurence Strange’in, oğlunu da en az karısı kadar mutsuz edecek güçte olduğunu olduğunu fark etmişlerdi. Böylece Bayan Strange’in erkek kardeşi, Laurence Strange’e bir mektup yazarak oğlanın yılın bir bölümünü Edinburgh’da kendi evinde geçirmesini önerdi. Bay Strange bu teklifi kabul ederek Bay Erquistoune’u şaşırttı.<a href="../Text/footnotes.html#end30" id="endref30"><sup>(30)</sup></a></p>

  <p>Böylece Jonathan Strange çocukluğunda her yılın bir bölümünü Bay Erquistoune’un Edinburgh’da Charlotte Meydanı’ndaki evinde geçirdi. Burada babası hakkında hoş olmayan fikirler beslemeyi öğrendiğini söyleyebiliriz rahatça. Burada üç kuzini Margaret, Maria ve Georgiana Erqusitoune ile birlikte ilk eğitimini aldı.<a href="../Text/footnotes.html#end31" id="endref31"><sup>(31)</sup></a> Edinburgh dünyadaki en medeni şehirlerden biridir ve Edinburghlular da Londra sakinleri kadar akıllı ve eğlenceyi seven insanlardır. Bay ve Bayan Erqusitoune kendileriyle birlikteyken oğlanı mutlu etmek için ellerinden geleni yapıyor, bu biçimde babasının evinde gördüğü soğuk ve ihmalkar muameleyi telafi etmeye çalışıyorlardı. Bu nedenle biraz şımarık büyümüş olması, biraz inatçı ve kendini biraz beğenmiş olması şaşırtıcı değildi.</p>

  <p>&nbsp;</p>

  <p>Laurence Strange yaşlandı, zenginleşti ama daha iyi biri olmadı.</p>

  <p>Bay Norrell’in Vinculus’la görüşmesinden birkaç gün önce Laurence Strange’in evinde çalışmak üzere yeni bir hizmetkar geldi. Diğer uşaklar ona yardım ve tavsiye konusunda istekliydi. Yeni gelene Laurence Strange’in kibirli ve kötü bir adam olduğunu, herkesin ondan nefret ettiğini, parayı her şeyden çok sevdiğini ve oğluyla neredeyse yıllardır konuşmadığını anlattılar. Ayrıca korkunç bir öfkesi olduğunu ve hiçbir biçimde yeni gelen uşağın onu kızdıracak bir şey yapmaması gerektiğini, yoksa işlerin onun için çok kötüleşeceğini de söylediler.</p>

  <p>Yeni gelen uşak verdikleri bilgi için teşekkür edip söylediklerini unutmayacağına söz verdi. Ama diğer hizmetkarların bilmediği bir şey vardı. Yeni gelen uşak huysuzlukta Bay Strange’le yarışabilecek bir adamdı. Bazen alaycı, çoğu zaman kabaydı ve kendi becerilerini fazlasıyla önemseyip başkalarınınkini küçümserdi. Yeni uşak bu kusurlarını diğer hizmetkârlara söylememişti çünkü bunların varlığından haberi yoktu. Çoğu zaman kendini dostları ve komşularıyla tartışırken bulduğu halde, her zaman nedenini öğrenince şaşırır ve her zaman karşısındakinin hatalı olduğunu varsayardı. Ancak bu bölümde yalnızca ters insanların ele alınacağını düşünmemeniz için hemen Laurence Strange’in kişiliği baştan aşağı kötüyken bu yeni uşağın aydınlık ve gölgelerin doğal bir karışımı olduğunu da söyleyelim. Epeyi mantıklı biriydi ve kendisine yöneltildiğini düşündüğü hayali hakaretlerin öcünü almaya hazır olduğu kadar başkalarını, başlarına gelebilecek gerçek zararlardan korumaya da hazırdı.</p>

  <p>Laurence Strange yaşlıydı ve çok az uyurdu. Gerçekten de geceleri gündüz vakti olmadığı kadar canlı olur, masasında oturup işlerini düzenler ve mektuplarını yazardı. Doğal olarak uşaklardan biri de ayakta kalırdı. Ev ahalisine katıldıktan birkaç gün sonra bu görev yeni uşağa düştü.</p>

  <p>Her şey iyi gidiyordu ki sabaha karşı saat ikiyi biraz geçe Bay Strange yeni uşağı çağırıp bir bardak şeri istedi. Bu istek ne kadar sıradan görünürse görünsün yerine getirmesi hiç de kolay değildi. Yeni uşak şeriyi olması gereken yerlerde aradıktan sonra önce hizmetçiyi kaldırıp baş uşağın odasının yerini, sonra da baş uşağı kaldırıp şerinin yerini sormak zorunda kaldı. Baş uşak hayretini ifade ederek Bay Strange’in şeri istemesinin tuhaf olduğunu çünkü hemen hemen hiç içmediğini söyledi. Ev halkını daha iyi anlaması için de Bay Strange’in oğlu Bay Jonathan Strange’in şeriyi sevdiğini ve genellikle soyunma odasında bir iki şişe tuttuğunu ekledi.</p>

  <p>Baş uşağın talimatlarını izleyen yeni uşak şeriyi kilerden aldı. Bu pek çok mumun yakılmasını, karanlık soğuk koridorlarda uzun bir yürüyüşü, pis eski örümcek ağlarını pek çok kez giysilerinden temizlemesini, küf kokulu eski tavanlardan sarkan paslı eski aletlere pek çok kez kafasını çarpıp, daha sonra pek çok kez gözlerine akan kan ve teri silmesini gerektiren bir işti.</p>

  <p>Yeni uşak bir gecelik kilerde yeteri kadar zaman geçirdiğini düşündü ve baş uşağın söylediklerini hatırlayarak üst kata Bay Jonathan Strange’in soyunma odasına çıktı. Dikkatle içeri girdi. Odayı boş, mumları hâlâ yanık bir halde buldu. Bu durum zengin ve bekâr beylere özgü pek çok kötü huyun arasında mum israfının da yer aldığını bilen yeni uşağı hiç şaşırtmadı. Çekmeceleri, dolapları açmaya, oturakları eline alıp incelemeye, masa ve sandalyelerin altına, çiçek vazolarının içlerine bakmaya başladı (buralara bakmış olması sizi şaşırttıysa şu kadarını söyleyeyim zengin ve bekar beyefendileri sizden iyi tanıyordu ve ev idarelerinin genelde biraz tuhaf olduğunu biliyordu). Şeri tahmin ettiği gibi, çizme desteği olarak sahibinin çizmelerinden birinin içinde duruyordu.</p>

  <p>Yeni uşak şarabı bardağa dökerken gözü tesadüfen duvarda asılı aynaya takıldığında odanın sandığı gibi boş olmadığını gördü. Jonathan Strange yüksek sırtlı bir sandalyede oturmuş, yüzünde büyük bir hayret ifadesiyle yeni uşağın yaptıklarını izliyordu. Yeni uşak açıklama yapmak için tek kelime bile etmeden -bir beyefendi nasıl bir açıklamayı dinleyebilirdi ki, oysa bir uşak onu anında anlardı- odadan çıktı.</p>

  <p>Eve geldiğinden beri yeni uşak diğer hizmetlilerin üstünde bir konuma getirilme umutları beslemişti. Üstün zekası ve hayat tecrübesi, onu, zor işlerinde iki Strange’e yardımcı olacak doğal bir vekil haline getiriyordu. Hatta şöyle şeyler söylediklerini bile hayal etmişti: “Bildiğin gibi Jeremy, bunlar ciddi meseleler ve bu işlerin halledilmesi konusunda senden başka kimseye güvenemem.” Bu umutların hepsini hemencecik bıraktığını söylemek yanlış olur ama Jonathan Strange’in özel dairesinde özel stoğundan şarap koyan birini bulmaktan pek de hoşnut gözükmediği gerçeğini görmezden gelemezdi.</p>

  <p>Bu nedenle de yeni uşak Laurence Strange’in çalışma odasına körpe hırslarının başı ezilmiş ve içi tehlikeli biçimde sıkılmış bir halde girdi. Bay Strange ikinci bardak şeriyi hiç duraksamadan içti ve hemen bir tane daha alacağını söyledi. Bunu işitince yeni uşak boğulurmuşçasına bir çığlık attı, saçını başını yoldu ve şöyle bağırdı: “Tanrı aşkına seni yaşlı budala, en başından söyleyeydin ya! Bütün şişeyi getirirdim!”</p>

  <p>Bay Strange ona şaşkınlıkla baktı ve ılımlı bir sesle, elbette bu kadar zorsa bir bardak daha getirmesine hiç gerek olmadığını söyledi.</p>

  <p>Yeni uşak birazcık kabalık edip etmediğini düşünerek mutfağa döndü. Birkaç dakika sonra tekrar zilin sesi işitildi. Bay Strange elinde bir mektupla masasında oturmuş dışardaki karanlık yağmurlu geceye bakıyordu. “Karşı tepede yaşayan bir adam var” dedi. “Bu mektubun şafak sökmeden ulaştırılması gerekiyor Jeremy.”</p>

  <p>Ah, diye düşündü yeni uşak, ne kadar da çabuk başladı! Gecenin gizliliği altında yürütülmesi gereken acil bir iş ha! Bu yalnızca şu anlama gelebilir, diğerlerindense <i>benim</i> yardımımı tercih etmeye başladı. Gururu kabarmış bir halde hemen yola çıkacağını söyledi ve üzerinde yalnızca muamma gibi “Wyvern” yazısını taşıyan zarfı aldı. Evin bir adı olup olmadığını sordu, böylece yolunu kaybederse birine sorabilirdi.</p>

  <p>Bay Strange evin bir adı olmadığını söylemeye başlamıştı ki, durdu ve gülümsedi. “Kırık Kalp Çiftliği’nden Wyvern’i sormalısın” dedi. Uşağa Blackstock’un karşısında duran kırık kapıdan geçerek anayolu terk etmesi gerektiğini söyledi. Kapının arkasında kendisini dosdoğru Kırık Kalp Çiftliği’ne götürecek yolu bulacaktı.</p>

  <p>Böylece yeni uşak bir at ve sağlam bir fener bularak anayola çıktı. Korkunç bir geceydi. Hava gürültülü bir rüzgarla insanın giysilerindeki bütün boşluklara giren şiddetli ve sert bir yağmurun karışımıydı. Kısa sürede buz gibi olmuştu.</p>

  <p>Blackstock’un meyhanesinin karşısından başlayan ve tepeyi dolanan patikanın üzerini kaplayan yabani otlar endişe verecek boyuttaydı. Hatta buraya patika bile denemezdi çünkü tam ortasında rüzgarın alıp, düşe kalka ilerlemeye çalışan yeni uşağı döven değneklere dönüştürdüğü genç fidanlar bitmişti. Bir kilometre kadar gittikten sonra kendini arka arkaya birkaç güçlü adamla dövüşmüş gibi hissetmeye başladı. (Zaten her zaman kalabalık yerlerde kavgaya giren tez canlı bir adam olduğu için bu alışkın olduğu bir histi.) Wyvern’e çitlerine bakamayan ihmalkar ve tembel bir adam olduğu için küfretti. Bir saat kadar ilerledikten sonra bir zamanlar tarla denebilecek ancak artık yaban gülü ve böğürtlen çalılarından oluşan bir ormana dönüşmüş bir yere geldi ve yanında bir balta getirmediğine pişman olmaya başladı. Atını bir ağaca bağlayıp bıraktıktan sonra yayan ilerlemeye başladı. Dikenler büyük, keskin ve çoktu, birkaç kez yaban gülü çalılıklarına öyle çok yerinden ve öyle karmaşık bir biçimde takıldı ki (kolu bir tarafta, bir ayağı arkada bükülmüş) hiçbir zaman çıkamayacağından korktu. Bu kadar yüksek bir diken çitin arkasında herhangi birinin oturuyor olması tuhaftı ve Bay Wyvern’in yüzyıldır uyuduğunu keşfetse şaşırmayacağını düşündü. Eh, diye düşündü, işin bu kısmı beni ilgilendirmez, onu öpmem gerekmediği sürece.</p>

  <p>Yamacın üzerinde hüzünlü gri bir şafak sökerken kalbini değil de boynunu kırmış gibi görünen harabe halindeki bir kulübeye ulaştı. Baca duvarı kocaman bir selam halinde dışarı doğru eğilmişti, baca onun üzerinde sallanıyordu. Çatıdan heyelan halinde kayan taş kiremitler kalasların kaburgalar gibi göründüğü delikler açmıştı. Mürver ağaçları ve dikenli çalılar içeriyi doldurmuş, şevkle büyümeleri sırasında bütün pencereleri kırmış ve kapıları pervazlarından dışarı itmişti.</p>

  <p>Yeni uşak bir süre yağmurda durup bu mutsuz manzaraya baktı. Başını kaldırdığında yamaçtan kendisine doğru gelen birini gördü. Masallardan fırlamışa benzeyen, başında tuhaf kocaman bir şapka ve elinde asa olan bir adamdı bu. Silüet yaklaştıkça onun bir küçük çiftçi olduğu ortaya çıktı, tuhaf görüntüsü tamamen yağmurdan korunmak için başına sardığı bir parça kumaştan kaynaklanan sıradan görünüşlü bir adamdı.</p>

  <p>Yeni uşağı şöyle selamladı: “Vay canına! Ne yapmışsın kendine böyle? Kanlar içindesin ve güzel giysilerin de paramparça olmuş!”</p>

  <p>Yeni uşak kendine baktığında bunun doğru olduğunu fark etti. Patikanın çalılarla ve dikenlerle kaplı olduğunu açıkladı.</p>

  <p>Çiftçi ona hayretle baktı. “Ama düzgün bir yol var. Sola doğru dört yüz metreden daha yakın mesafede, çok daha kısa zamanda buraya gelebilirdin. Bu eski patikadan gelmeni kim söyledi?”</p>

  <p>Yeni uşak cevap vermedi ve onun yerine çiftçiye Kırık Kalp Çiftliği’nden Bay Wyvern’i nerede bulabileceğini sordu.</p>

  <p>“Bu gördüğün Wyvern’in kulübesi ama öleli beş yıl oluyor. Kırık Kalp Çiftliği mi dedin! Bunu da kim söyledi? Birisi sana oyun oynamış. Eski patikalar, Kırık Kalp Çiftliği hah! Ama bu da aynı kapıya çıkar. Gerçekten de Wyvern’in burada kalbi kırıldı. Zavallı adam vadideki beyin istediği toprakları ona satmayınca bey gecenin bir yarısı haydutlarını gönderip Wyvern’in ektiği bütün fasulyeleri, havuçları ve kabakları söktürttü. Bu işe yaramayınca ona dava açtı, zavallı Wyvern yasaları bilmezdi ve başına ne geldiğini bile anlayamadı.”</p>

  <p>Yeni uşak bu bilgiyi bir an düşündü. “Sanırım” dedi en sonunda. “Size bu beyin adını söyleyebilirim…”</p>

  <p>“Hah!” dedi çiftçi. “Bunu herkes yapabilir.” Yeni uşağa biraz daha dikkatli baktı. “Vay canına!” dedi. “Sütlaç gibi bembeyazsın ve o kadar çok titriyorsun ki neredeyse kırılıp paramparça olacaksın!”</p>

  <p>“Üşüdüm” dedi yeni uşak.</p>

  <p>Sonra çiftçi (adının Bullbridge olduğu söyleyerek) yeni uşağa kendisiyle beraber eve dönmesi, ateşin başında kuruyup bir şeyler yiyip içmesi ve belki de bir süre uzanması için epeyi ısrar etti. Yeni uşak ona teşekkür etti ve yalnızca üşümüş olduğunu söyledi.</p>

  <p>Böylece Bullbridge onu atına götürdü (dikenli olmayan bir yoldan) ve ona düzgün yolu gösterdi. Yeni uşak Bay Strange’in evine döndü.</p>

  <p>İç karartıcı beyaz bir gökyüzünde solgun bir güneş yükseliyordu. Yeni uşağa güneş zavallı Wyvern ve gökyüzü cehennemmiş gibi geliyordu. Zavallı Wyvern, Bay Strange tarafından sonsuza kadar işkence çekmesi için oraya konmuştu.</p>

  <p>Döndüğünde diğer hizmetliler çevresini sardı. “Ah evladım!” dedi baş uşak endişeyle. “Bu halin ne! Şeri yüzünden miydi Jeremy? Şeri yüzünden mi kızdırdın onu?”</p>

  <p>Yeni uşak atından aşağı devrildi. Baş uşağın yakasına yapıştı ve kendisine bir olta vermesi için yalvardı. Zavallı Wyvern’i cehennemin derinliklerinden bir balık gibi tutup çıkarması gerekiyordu.</p>

  <p>Bu ve bunun gibi anlaşılır konuşmalarından diğer hizmetliler hemen onun soğuk aldığı ve ateşinin çıktığı sonucuna vardılar. Onu yatağa yatırdılar ve doktor getirmesi için birini gönderdiler. Ama Laurence Strange bunu işittiğinde doktora gelmesine gerek olmadığını söylemek için birincinin ardından ikinci bir haberci gönderdi. Laurence Strange, bundan sonra biraz yulaf çorbası içeceğini söyleyerek çorbayı yeni uşağın kendisine getirmesini istedi. Baş uşak bunun üzerine Bay Jonathan Strange’i aramaya gitti. Bu konuda bir şeyler yapması için genç beye yalvaracaktı ama görünüşe göre o da Shrewsbury’ye gitmek üzere erkenden kalkmıştı ve ertesi güne kadar gelmeyecekti. Böylece hizmetliler yeni uşağı yataktan kaldırmak, giydirmek, karşı koymayan eline yulafın bulunduğu tepsiyi tutuşturmak ve onu kapıdan içeri itmek zorunda kaldılar. Bütün gün boyunca Bay Strange hiç durmadan bir dizi ufak istekte bulundu, bunların her birini de -Bay Strange özellikle belirtmişti- yeni uşağın yapması gerekiyordu.</p>

  <p>Gece olduğunda yeni uşak ocağın üzerindeki demir çaydanlık kadar sıcaktı ve istiridye fıçıları hakkında sayıklıyordu. Ama Bay Strange bir gece daha oturmayı planladığını söyleyerek yeni uşağın kendisine çalışma odasında hizmet etmesini istediğini söyledi.</p>

  <p>Baş uşak, bu görevi yeni uşak yerine kendisinin yerine getirmesi için efendisine cesurca yalvardı.</p>

  <p>“Ah ama bu arkadaştan ne kadar memnun olduğumu bilemezsiniz” dedi Bay Strange, gözleri nefretle pırıl pırıl parlayarak. “Onun her zaman yanımda olmasını ne kadar çok arzu ettiğimi de. İyi görünmüyor mu diyorsun? Bana sorarsan yalnızca temiz havaya ihtiyacı var.” Yazı masasının yakınındaki pencereyi açtı. Oda anında buz gibi oldu ve içeriye bir avuç kar tanesi doluştu.</p>

  <p>Baş uşak içini çekti, yeni uşağı aşağı düşmemesi için (yine düşmeye başlamıştı) daha sağlam bir biçimde duvara yasladı ve cebine gizlice eldiven koydu.</p>

  <p>Geceyarısı hizmetçi Bay Strange’e yulaf çorbası getirmek üzere içeri girdi. Mutfağa döndüğünde Bay Strange’in eldivenleri bulduğunu ve çıkarıp masanın üzerine koyduğu söyledi. Hizmetliler yeni uşağın sabaha sağ çıkmayacağını düşünerek üzüntüyle yataklarına girdiler.</p>

  <p>Sabah oldu. Bay Strange’in çalışma odasının kapısı kapalıydı. Yedi olduğunda kimse uşağın gelmesi için zili çalmadı, ortalıkta kimsecikler gözükmedi. Sekiz. Dokuz. On. Hizmetliler çaresizlikle ellerini birleştirip büktüler.</p>

  <p>Ama unuttukları bir şey vardı, daha doğrusu Laurence Strange’in unuttuğu bir şey vardı. Laurence Strange yaşlı bir adamdı oysa yeni uşak genç ve güçlü kuvvetli bir adamdı. O gece yeni uşak için tasarladığı eziyetin bir kısmını Laurence Strange de paylaşmak zorunda kalmıştı. Saat onu yedi geçe arabacı ve baş uşak içeri birlikte girdiklerinde yeni uşağı ateşi düşmüş bir halde yerde mışıl mışıl uyurken buldular. Diğer tarafta çalışma masasında oturan Laurence Strange ise donarak ölmüştü.</p>

  <p>Bu iki gecenin olayları ağızdan ağıza yayıldığında bir ejderha avcısına ya da bir devi deviren birine duyulabilecek bir merakla herkes yeni uşağı görmek istedi. Elbette yeni uşak böyle etkileyici bulunmaktan hoşnuttu ve hikâyesini tekrar tekrar anlattıkça üçüncü bardak şeriyi istediğinde Bay Strange’e aslında şöyle söylemiş olduğunu keşfetmişti: “Ah! Dürüst adamları kötüye kullanmak ve onları mezara göndermek şimdi işine gelebilir, seni yaşlı kötü günahkâr ama çok yakında bir gün, dürüst bir adamın üzüntüyle çektiği her nefesin, dulların gözünden akan her damla yaşın hesabını vereceksin!” Aynı biçimde kısa sürede civarda Bay Strange yeni uşağı dondurarak öldürmek gibi iyi bir niyetle pencereyi açtığında yeni uşağın, Bay Strange’in şimdiki konumunu görür gibi şöyle bağırdığı da bilinir olmuştu: “Önce soğuk Laurence Strange ama sonu sıcak! Önce soğuk sonu sıcak!”</p>
