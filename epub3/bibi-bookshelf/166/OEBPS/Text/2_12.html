  <h1 class="chapternumber sigil_not_in_toc">35</h1>

  <h2 class="chaptername" id="sigil_toc_id_37">Nottinghamshire’lı beyefendi</h2>

  <h3 class="sigil_not_in_toc">Kasım 1814</h3>

  <p>Strange’in üç yıllık yokluğu boyunca Bay Drawlight’la Bay Lascelles, Bay Norrell üzerindeki yeniden canlanan nüfuzlarının tadını çıkarmışlardı. Bay Norrell’le konuşmak isteyen ya da Bay Norrell’in yardımını isteyen herkes önce onlara başvurmak mecburiyetindeydi. Bay Norrell’e bakanları idare etmenin en iyi yolu, bakanlara da Bay Norrell’i idare etmenin en iyi yolu konusunda öğüt vermişlerdi. İngiltere’nin en önemli büyücüsünün dostları ve danışmanları olarak, krallığın en zengin ve kibar çevrelerinden insanları peşlerinden koşturuyorlardı.</p>

  <p>Strange’in dönüşünden sonra Bay Norrell’i her zamanki gibi hiç sektirmeden ziyaret etmeye devam etmişlerdi ancak Bay Norrell artık en çok Strange’in fikirleri duymak, herkesinkinden önce Strange’in tavsiyesini almak istiyordu. Doğal olarak onları memnun edecek bir durum değildi bu. Özellikle Drawlight her iki büyücünün de birbirlerinin davranışları karşısında hissettiği ufak tefek alınganlıkları ve kızgınlıkları artırmak için elinden geleni yapıyordu.</p>

  <p>“Ona zarar verecek bir şey bilmediğime inanamıyorum” dedi Drawlight, Lascelles’e. “İspanya’da yaptıkları hakkında çok acayip hikâyeler anlatılıyor. Birkaç kişiden Fransızlar’la savaşmak için ölü askerleri dirilterek koca bir ordu oluşturduğunu duydum. Kolları ve bacakları parçalanmış, gözleri bir sinirle çukurlarından sarkan cesetler ve hayal edebileceğiniz her türlü dehşet! Norrell duysa ne derdi acaba?”</p>

  <p>Lascelles içini çekti. “Keşke aralarında bir kavga çıkarmaya çalışmanın ne kadar gereksiz olduğunu anlatabilsem. Er ya da geç bunu kendileri yapacaklar zaten.”</p>

  <p>Strange’in Kral’ı ziyaret etmesinden birkaç gün sonra Bay Norrell’in dostları ve hayranlarından oluşan bir grup Hanover Meydanı’nda Bay Lawrence’ın yaptığı iki büyücünün yeni portresini görmek üzere toplanmışlardı. <a href="../Text/footnotes.html#end84" id="endref84"><sup>(84)</sup></a> Bay Lascelles’le Bay Drawlight’ın yanı sıra Bay ve Bayan Strange ve Kral’ın birkaç bakanı da oradaydılar.</p>

  <p>Portrede Bay Norrell sade bir ceket ve eski moda peruğu içinde görünüyordu. Hem ceket hem de peruk üzerine biraz fazla büyük gelmiş gibiydi. Adeta içlerinde kaybolmuş gibiydi ve küçük mavi gözleri dünyaya, Sör Walter Pole’un aklına, uşağının kedisini getiren kibir ve korkunun tuhaf bir karışımıyla bakıyordu. Görünüşe göre çoğu kişi, resmin Bay Norrell’li yarısı konusunda övgü dolu bir şeyler söylemekte zorlanıyordu ancak Strange’li yarısını övmekten herkes memnundu. Strange, Bay Norrell’in arkasında durmuş, ufak bir masaya yarı oturuyor, yarı dayanıyordu. Alaycı yarım tebessümü, bir büyücüde olması gerektiği gibi gülümsemeler, sırlar ve büyülerle dolu gözleriyle çok rahat görünüyordu.</p>

  <p>“Ah! Ne hoş bir şey” dedi bir hanım coşkuyla. “Figürlerin arkasındaki aynanın karanlığı Bay Strange’in başını ne kadar hoş göstermiş.”</p>

  <p>“İnsanlar her zaman büyücülerle aynaların ayrılmaz bir bütün olduğunu düşünüyor” diye şikâyet etti Bay Norrell. “Kütüphanemin o bölümünde ayna yok.” “Ressamlar oyuncu kişilerdir beyefendi, her zaman dünyayı kendi kafalarındaki bir plana göre biçimlendirirler” dedi Strange. “Aslında bu açıdan büyücülerden pek farkları yoktur. Yine de aynada ilginç bir çalışma yapmış. Öyle koyu ki aynadan çok bir kapıya benziyor. Neredeyse gelen rüzgârı hissedebiliyorum. Kendimi çok yakınında otururken görmek hoşuma gitmiyor, soğuk alacakmışım gibi geliyor.”</p>

  <p>Daha önce Bay Norrell’in kütüphanesinde hiç bulunmamış olan bir bakan uyumlu oranları ve döşenme tarzı konusunda hayranlığını belirtince, diğerleri de ne kadar güzel bulduklarını söylediler.</p>

  <p>“Çok güzel bir oda olduğuna kuşku yok” diye katıldı Drawlight. “Ama gerçekte Hurtfew Malikânesi’nin kütüphanesiyle kıyaslanamaz bile! Hayatımda hiç orası kadar güzel, her şeyi yerinde bir yer görmedim. Küçük sivri kemerler ve Gotik tarzda sütunlu bir kubbesi var, hele o yaprak oymaları. Hepsi de canım İngiliz meşesi, karaağaç ve dişbudağından oyulmuş, âdeta korkunç bir kış rüzgârıyla solmuş, eğri büğrü kuru yaprakları andırıyorlar, bu kadar mükemmellerini hiç görmedim. ‘Bay Norrell’ dedim ilk gördüğümde. ‘Sizde ne cevherler varmış böyle. Tam bir Romantik’siniz beyefendi’.”</p>

  <p>Bay Norrell Hurtfew’daki kütüphaneden konuşulmasından pek hoşlanmamış görünüyordu ama Drawlight devam etti: “Yılın son aylarında güzel, küçük bir ormanda dolaşmaya benziyor. Kitapların yıllarla kurumuş kahverengi ya da bronz ciltleri de bu izlenimi güçlendiriyor. Aslına bakarsanız bir ormandaki yaprak kadar çok kitap var.” Bay Drawlight duraksadı. “Hurtfew’a hiç gittiniz mi, Bay Strange?”</p>

  <p>Strange henüz bu zevke erişemediğini söyledi.</p>

  <p>“Ama gitmelisiniz” dedi Drawlight sinir bozucu bir gülümsemeyle. “Hem de mutlaka gitmelisiniz. Gerçekten de muhteşemdir.”</p>

  <p>Norrell telaşla Strange’e baktı ama Strange karşılık vermedi. Herkese sırtını dönmüş, dikkatle kendi portresine bakıyordu.</p>

  <p>Diğerleri uzaklaşıp başka şeylerden konuşmaya başlarken Sör Walter mırıldandı, “Kötü niyetine aldırmayın siz.”</p>

  <p>“Hımmm” dedi Strange. “Ondan değil. Ayna. Sanki doğruca yürüyüp içine girebilirmişsiniz gibi görünüyor. Çok zor olmazdı sanırım. İnsan bir ifşa büyüsü kullanabilir. Yoo, açılma büyüsü. Ya da ikisi birden. İnsanın önündeki yol açılabilir. Bir adım atıp buradan giderdiniz.” Çevresine bakındı. “Gitmek istediğim günler olmuyor değil.”</p>

  <p>“Ama nereye?” dedi Sör Walter şaşırarak. Gaz lambaları ve dükkânları, pastaneleri ve kulüpleri, binlerce güzel kadını ve bin bir dedikodusuyla Londra’dan çok sevdiği bir yer yoktu ve herkesin kendisi gibi olduğunu sanıyordu.</p>

  <p>“Ah, uzun yıllar önce benim gibiler her nereye gidiyorsa. Başkalarının görmediği yollarda gezinirdim. Gökyüzünün arkasında. Yağmurun diğer tarafında.”</p>

  <p>Strange bir kez daha içini çekti, sağ ayağı sabırsızca Bay Norrell’in halısına vurdu, unutulmuş yollara gitmek üzere bir an önce kararını vermezse ayaklarının onu kendiliğinden taşıyacağını ima eder gibiydi.</p>

  <p>Saat ikide ziyaretçiler gitmişti ve Strange’le herhangi bir konuşma yapmaktan kaçınmak için çırpınan Bay Norrell yukarı çıktı ve ikinci katta evin arkasındaki küçük odasına saklandı. Masasına oturarak çalışmaya başladı, kısa zamanda Strange’i, Hurtfew’daki kütüphaneyi ve Drawlight’ın konuşmasının uyandırdığı bütün nahoş hisleri unuttu. Bu nedenle birkaç dakika sonra kapı çalınıp Strange içeri girdiğinde biraz ürktü.</p>

  <p>“Rahatsız ettiğim için özür dilerim efendim” dedi. “Ama size sormak istediğim bir şey var.”</p>

  <p>“Ah” dedi Bay Norrell tedirgin bir halde. “Şey, elbette sorularınızı yanıtlamaktan her zaman sevinç duyarım ancak korkarım şu anda bekleyemeyecek acil bir işim var. Lord Liverpool’a Büyük Britanya kıyılarını büyü yoluyla fırtınalardan koruma planımızdan söz ettim. Lord Liverpool her yıl binlerce pound değerindeki malın deniz tarafından yok edildiğini söylüyor. Mal ve mülkün korunmasının barış zamanında büyünün en baş görevi olduğunu söylüyor. Her zamanki gibi lordları hemen yapılmasını istiyor ve epeyi bir iş var. Sırf Cornwall kıyılarını bitirmek bir hafta sürecek. Korkarım konuşmamızı başka zaman yapmak zorundayız.”</p>

  <p>Strange gülümsedi. “Eğer büyü bu kadar acilse size yardım etsem iyi olur efendim, böylece çalışırken konuşabiliriz. Nereden başlıyorsunuz?”</p>

  <p>“Yarmouth’tan.”</p>

  <p>“Peki ne kullanıyorsunuz? Belasis’i mi?”</p>

  <p>“Hayır, hayır Belasis’i değil. Lanchester’in <i>Kuş Dili</i>‘nde fırtınalı suları yatıştırmak için Stokesey’in bir yeniden düzenlenmesi yer alıyor. Lanchester’ın Stokesey’le büyük benzerlik taşıdığını söyleyecek kadar saf değilim ama elimizde daha iyisi yok. Lanchester’da bazı düzeltmeler yaptım, Pevensey’in Koruma ve Gözetme büyülerini de ekliyorum.”<a href="../Text/footnotes.html#end85" id="endref85"><sup>(85)</sup></a> Bay Norrell, Strange’e doğru bazı kâğıtlar itti. Strange kâğıtları inceledi, sonra çalışmaya başladı.</p>

  <p>Bir süre sonra Strange, “Bir süre önce Ormskirk’in <i>Otuz Altı Başka Dünya’dan Açıklamalarında</i> aynaların ardındaki krallıktan söz edildiğini okudum. Bu krallık bir yolcunun bir yerden diğerine gitmek için kullanabileceği en kısa yollarla doluymuş” dedi.</p>

  <p>Bu normalde Bay Norrell’i memnun edecek bir konu değildi ama Strange’in kendisiyle Hurtfew’daki kütüphaneyle ilgili olarak kavga etmek istemediğini fark edince öyle rahatlamıştı ki dili epeyi çözüldü. “Ah, evet gerçekten de! Dünyanın bütün aynalarını birleştiren bir yol vardır. Ortaçağın büyük büyücüleri tarafından çok iyi biliniyordu. Bu yolda çok bulunduklarına hiç şüphe yok. Korkarım size daha kesin bir bilgi veremeyeceğim. Tanıdığım yazarların hepsi farklı anlatıyorlar. Ormskirk karanlık geniş bir kırdan geçen bir yol olduğunu söylüyor. Hickman ise pek çok karanlık koridoru ve büyük merdivenleri olan geniş bir ev olduğunu.<a href="../Text/footnotes.html#end86" id="endref86"><sup>(86)</sup></a> Hickman evin içinde derin uçurumların, bir kıyısından diğerine uzanan taş köprüler ve taş duvarların arasında kara suların aktığı oluklar olduğunu söylüyor, nereye ya da ne için aktığını kimse bilmiyor.” Bay Norrell birden müthiş keyiflenmişti. Bay Strange’le oturup sessizce büyü yapmak onun için zevklerin en büyüğüydü. “<i>Gentleman’s Magazine</i>’in gelecek sayısı için hazırlayacağınız makale nasıl gidiyor?” diye sordu.</p>

  <p>Strange bir an düşündü. “Henüz tamamlamadım.”</p>

  <p>“Ne hakkında? Hayır, sakın söylemeyin! Okumak için can atıyorum! Belki yarın beraberinizde getirirsiniz!”</p>

  <p>“Ah! Elbette yarın.”</p>

  <p>O akşam Arabella, Soho Meydanı’ndaki oturma odasına girip de halının Norrell’in konuşmasından parçaların, notların ve büyülerin yazılı olduğu kâğıt parçalarıyla kaplı olduğunu görünce şaşırdı. Strange odanın ortasında durmuş kâğıtlara bakıyor ve saçlarını çekiştiriyordu.</p>

  <p>“<i>Gentleman’s Magazine</i>’in bir sonraki sayısı için ne yazabilirim?” dedi. “Bilmiyorum hayatım. Bay Norrell bir öneride bulunmadı mı?”</p>

  <p>Strange kaşlarını çattı. “Her nedense çoktan yazıldığını düşünüyor.” “Eee, ağaçlar ve büyüye ne dersin?” diye önerdi Arabella. “Daha geçen gün konunun ne kadar ilginç olduğundan ve çok ihmal edildiğinden söz ediyordun.”</p>

  <p>Strange temiz bir parça kâğıt alarak, hızla notlar karalamaya başladı. “Meşelerle dostluk kurulabilir ve haklı bir amacınız olduğunu düşünürlerse düşmanlarınıza karşı sizinle birlik olurlar. Huş ağaçları Peri Diyarı’na açılan kapılar sağlar. Dişbudaklar Kuzgun Kral dönene kadar yas tutmayı bırakmayacaklardır.<a href="../Text/footnotes.html#end87" id="endref87"><sup>(87)</sup></a> Hayır, hayır! Bu hiç olmaz. Bunu söyleyemem. Norrell sinir krizi geçirir.” Kâğıdı buruşturarak ateşe attı.</p>

  <p>“Ah! O zaman birkaç dakika söyleyeceklerimi dinleyebilirsin” dedi Arabella. “Bugün Leydi Westby’nin evini ziyaret ettim ve orada ona büyü dersleri verdiğini düşünen çok tuhaf bir genç hanımla tanıştım.”</p>

  <p>Strange bir an başını kaldırdı. “Kimseye büyü öğretmiyorum” dedi. “Hayır hayatım” dedi Arabella sabırla. “Öyle yapmadığını biliyorum. Bu nedenle çok tuhaf ya.”</p>

  <p>“Peki bu kafası karışmış genç hanımın adı nedir?”</p>

  <p>“Bayan Gray.”</p>

  <p>“Tanımıyorum.”</p>

  <p>“Akıllı ve şık bir kız ama güzel değil. Görünüşe bakılırsa çok zengin ve büyüye çok meraklı. Herkes öyle diyor. Yelpazesine senin ve Bay Norrell’in resimlerini koydurmuş. Lord Portishead ve senin şimdiye kadar basılmış her şeyinizi okumuş.”</p>

  <p>Strange düşünceli bir biçimde birkaç saniye ona bakınca, Arabella az önce söylediklerini düşündüğünü sandı ama konuştuğunda hafif azarlar bir sesle, “Hayatım kâğıtlarımın üzerinde duruyorsun” dedi yalnızca. Kolundan tutarak yavaşça kenara çekti.</p>

  <p>“Bana senin öğrencin olabilmek için dört yüz gine verdiğini söyledi. Karşılık olarak da ona büyülerin tanımlarının ve tavsiye ettiğin kitapların listelerinin bulunduğu mektuplar göndermişsin.”</p>

  <p>“Dört yüz gine mi! Bak işte bu tuhaf. Genç bir hanımı unutmuş olabilirim ama dört yüz gineyi unutabileceğimi sanmıyorum.” Strange’in gözüne bir kâğıt takıldı ve eline alıp okumaya başladı.</p>

  <p>“İlk başta beni kıskandırmak ve aramızda kavga çıkarmak için bu hikâyeyi uydurduğunu düşündüm ama deliliği o tür bir delilik değildi. Hayran olduğu sen değilsin, mesleğin. Hiç anlayamıyorum. O mektuplar ne olabilir? Kim yazmış olabilir?”</p>

  <p>Strange ufak bir not defterini aldı (aslında Arabella’nın ev giderlerini tuttuğu defterdi ve onunla hiçbir ilgisi yoktu) ve içine notlar karalamaya başladı.</p>

  <p>“Jonathan!”</p>

  <p>“Hım?”</p>

  <p>“Bayan Gray’yi bir daha gördüğümde ne diyeyim?”</p>

  <p>“Dört yüz gineyi sor. Henüz elime geçmediğini söyle.”</p>

  <p>“Jonathan! Bu ciddi bir konu.”</p>

  <p>“Ah! Kesinlikle katılıyorum. Dört yüz gineden daha önemli bir şey düşünemiyorum.”</p>

  <p>Arabella bir kez daha durumun çok tuhaf olduğunu yineledi. Strange’e Bayan Gray’in anlattıkları konusunda endişelendiğini ve olayın açıklığa kavuşması için Bayan Gray’le konuşmasını istediğini söyledi. Ama bütün bunları söylemesinin nedeni kendini rahatlatmaktı çünkü kocasının artık kendisini dinlemediğini çok iyi biliyordu.</p>

  <p>Birkaç gün sonra Strange ve Sör Walter Pole, Covent Garden’daki Bedford’da bilardo oynuyorlardı. Sör Walter her zamanki gibi Strange’i bilardo toplarını büyüyle hareket ettirmekle suçladığı için oyun durma noktasına gelmişti.</p>

  <p>Strange böyle bir şey yapmadığını söylüyordu.</p>

  <p>“Burnunuza dokunduğunuzu gördüm” diye şikâyet etti Sör Walter.</p>

  <p>“Yüce Tanrım!” diye bağırdı Strange. “Hapşırmak da mı suç? Nezleyim.” Oyunu izlemekte olan Strange ve Sör Walter’ın iki arkadaşı, Binbaşı Colquhoun Grant’le Albay Manningham, Strange’le Sör Walter kavga etmek istiyorlarsa bunu bilardo masalarını meşgul etmeden de yapabileceklerini söylediler. Binbaşı Grant ve Albay Manningham oyun oynamakla daha çok ilgilenen kişilerin beklediğini ikaz ettiler. Bu daha genel bir tartışmaya dönüştü ve ne yazık ki Perşembe akşamı Bedford’daki bilardo odasının genel olarak Sör Walter Pole’la Jonathan Strange’in ve dostlarının özel malı sayıldığını bilmeyen taşralı iki kişinin başlarını kapıdan sokarak masanın oyun için ne zaman boşalacağını sormasına yol açtı.</p>

  <p>“Şu işe bak!” dedi Colquhoun Grant. “Bilmiyorum ama kısa zamanda boşalacağını sanmam.”</p>

  <p>Taşralı iki beyden biri sağlam yapılı tıknaz bir kişiydi. Ağır kahverengi kumaştan bir ceket ve Bedford’un şık ortamındansa bir taşra pazarında daha avantajlı görünebilecek çizmeler giyiyordu. ikinci taşralı bey ise yüzü sabit bir hayret ifadesiyle donup kalmış ufak tefek topal bir adamdı.</p>

  <p>“Ama efendim” dedi ilk adam son derece makul bir sesle Strange’e hitap ederek. “Oynamıyor konuşuyorsunuz. Bay Tantony ve ben Nottinghamshire’dan geliyoruz. Yemeğimizi ısmarladık ancak hazır olana kadar bir saat daha bekleyeceğimiz söylendi. Siz konuşurken oynamamıza izin verin, sonra masayı yine size bırakırız.”</p>

  <p>Bunları kusursuz bir kibarlıkta söylemişti, yine de sözleri Strange’in dostlarına battı. Adamın her şeyiyle bir çiftçi ya da tüccar esnaf olduğu belliydi ve ne yapacaklarını söylemeyi kendine vazife görmesi hoşlarına gitmemişti.</p>

  <p>“Masaya bakarsanız, az önce başladığımızı görebilirsiniz” dedi Strange. “Bir beyefendiden oyunu bitmeden bırakmasını istemek… Eh, beyefendi böyle bir şey Bedford’da hiç yapılmaz.”</p>

  <p>“Ah! Öyle mi?” dedi Nottinghamshire’lı beyefendi nazik bir tavırla. “O halde özür dilerim ama belki uzun sürüp sürmeyeceğini söylemekte bir sakınca yoktur.”</p>

  <p>“Size söyledik zaten” dedi Grant. “Bilemiyoruz.” Strange’e yönelttiği bakış açıkça, “Bu adam çok aptalmış” diyordu.</p>

  <p>Bu noktada Nottinghamsire’lı bey Strange’in dostlarının yalnızca köstek değil, kendisine karşı kaba davranmak niyetinde de olduklarından kuşkulanmaya başladı. Kaşlarını çattı ve hayret ifadesiyle yanında duran ufak tefek topal adamı işaret etti. “Bu Bay Tantony’nin Londra’ya ilk gelişi ve bir daha gelmeyi arzu etmiyor. Ona özellikle Bedford pastanesini göstermek istiyordum ama insanların bu kadar zorluk çıkaracağını düşünmemiştim.”</p>

  <p>“Madem burayı beğenmediniz” dedi Strange kızgınlıkla, “O zaman geldiğiniz yere, her neresiyse… Nottinghamshire’mı demiştiniz?… Dönmenizi öneririm.</p>

  <p>Colquhoun Grant, Nottinghamshire’lı beye buz gibi bir bakış fırlatarak ortaya konuştu. “Çiftçiliğin berbat durumda olmasına şaşmamak gerek. Bugünlerde çiftçiler hep gezip tozma peşinde. Krallığın bütün eğlence yerlerinde onlara rastlamak mümkün. Kendi zevklerinden başka bir şey düşünmüyorlar. Nottinghamshire’da biçilecek buğday kalmadı mı acaba? Ya da beslenecek domuz?”</p>

  <p>“Bay Tantony ve ben çiftçi değiliz efendim!” dedi Nottinghamshire’lı beyefendi öfkeyle. “Bizler bira imalatçısıyız. Gatcombe ve Tantony Tam Sert Siyah Bira, en ünlü biramızdır ve üç bölgede tanınır!”</p>

  <p>“Teşekkürler ama Londra’da yeterince bira ve biracı var” dedi Albay Manningam. “Lütfen bizim için kalmaya zahmet etmeyin.”</p>

  <p>“Ama biz buraya bira satmaya gelmedik! Çok daha soylu bir amaç için buradayız! Bay Tantony ve ben büyü hayranlarıyız! Bu konuyla ilgilenmenin her vatansever İngiliz’in görevi olduğunu düşünüyoruz. Londra yalnızca Büyük Britanya’nın baş şehri değil, artık büyü eğitiminin de merkezi. Bay Tantony uzun yıllar büyü öğrenmek istedi ancak bu sanatın içinde bulunduğu berbat durum nedeniyle umutsuzluğa kapıldı. Dostları içini ferah tutmasını istediler. Bazen işlerin en fena haldeyken düzelmeye başladığını söylediler. Haklıydık da, çünkü hemen anında İngiltere’nin gördüğü en büyük iki büyücü ortaya çıktı. Elbette Bay Norrell’le Bay Strange’i kastediyorum! Yarattıkları mucizeler İngilizler’in bu topraklarda doğdukları için bir kez daha şükretmesini sağladı ve Bay Tantony’nin bir gün onlardan biri olma umutlarını ateşledi.”</p>

  <p>“Öyle mi? Bana kalırsa hayal kırıklığına uğrayacak” dedi Strange.</p>

  <p>“O halde çok yanılıyorsunuz!” diye bağırdı Nottinghamshire’lı beyefendi zaferle. “Bay Tantony büyü sanatları üzerine bizzat Bay Strange tarafından eğitiliyor!”</p>

  <p>Ne yazık ki Strange de o sırada masaya dayanmış, tek ayağı üzerinde dengesini sağlamış bir halde bilardo topuna vurmaya hazırlanıyordu. İşittikleri karşısında o kadar şaşırdı ki topu tamamen ıskalamakla kalmayıp, sopasını masanın kenarına çarptı ve anında yeri boyladı.</p>

  <p>“Bir yanlışlık olmalı” dedi Colquoun Grant.</p>

  <p>Nottinghamshire’lı bey çıldırtıcı bir sakinlikle, “Hayır efendim. Yanlışlık yok” dedi.</p>

  <p>Yerden kalkan Strange, “Bu Bay Strange nasıl biri” diye sordu.</p>

  <p>“Ne yazık!” dedi beyefendi. “Size bu noktada net bir bilgi veremeyeceğim. Bay Tantony, Bay Strange ile hiç karşılaşmadı. Bay Tantony’nin eğitimi mektuplar aracılığıyla yürütülüyor. Ancak Bay Strange’e sokakta rastlamayı umuyoruz. Yarın özel olarak bu iş için evini görmeye Soho Meydanı’na gideceğiz.”</p>

  <p>“Mektuplar mı!” diye bağırdı Strange.</p>

  <p>“Mektupla eğitimin çok düşük nitelikli olduğunu düşünmüşümdür” dedi Sör Walter.</p>

  <p>“Hiç de değil!” diye karşılık verdi Nottinghamshire’lı beyefendi. “Bay Strange’in mektupları İngiliz büyüsünün durumu hakkında bilgece tavsiyeler ve olağanüstü önseziler içeriyor. Canım, daha geçen gün Bay Tantony yazarak Bay Strange’den yağmuru durdurabilmek için büyü istedi, Nottinghamshire’ın bizim bulunduğumuz bölgesinde çok yağmur yağar. Hemen ertesi gün Bay Strange yazdığı cevapta yağmuru ve güneşi bir satranç tahtasındaki parçalar gibi hareket ettirebilecek büyülerin gerçekten de varolduğunu ancak büyük bir ihtiyaç olmadığı sürece asla kullanmayacağını ve Bay Tantony’ye de kendisi gibi yapmasını söylemiş. Bay Strange, İngiliz büyüsünün İngiliz toprağında büyümüş ve bir anlamda İngiliz yağmuru tarafından beslenmiş olduğunu söylemiş. Bay Strange İngiltere havasıyla uğraşmanın İngiltere’yle uğraşmak anlamına geldiğini, İngiltere’yle uğraşınca da İngiliz büyüsünün temellerini yok etme tehlikesiyle karşı karşıya geleceğimizi yazmış. Bunun Bay Strange’in dehasını gösteren çarpıcı bir örnek olduğunu düşündük, değil mi Bay Tantony?” Nottinghamshire’lı bey dostunu dürtünce adam birkaç kez gözlerini kırpıştırdı.</p>

  <p>“Hiç böyle bir şey söylediniz mi” diye mırıldandı Sör Walter.</p>

  <p>“Şu işe bakın! Evet, sanırım söyledim!” diye cevapladı Strange. “Galiba böyle bir şey söyledim… Ne zaman olabilir? Geçen Cuma sanırım.”</p>

  <p>“Kime söylediniz peki?”</p>

  <p>“Norrell’e elbette.”</p>

  <p>“Odada başka biri var mıydı?”</p>

  <p>Strange duraksadı. “Drawlight” dedi yavaşça.</p>

  <p>“Aha!”</p>

  <p>“Beyefendi” dedi Strange, Nottinghamshire’lı beyefendiye. “Sizi kırdıysam özür dilerim. Ancak kabul etmelisiniz ki benimle konuşma tarzınız da epeyi… Kısacası sabırsız biriyimdir ve siz de beni kızdırdınız. Jonathan Strange benim ve sizin ya da Bay Tantony’nin adını bugüne kadar hiç duymadım. Bay Tantony de ben de ahlaksız bir adam tarafından kandırıldık sanırım. Herhalde Bay Tantony eğitimi için bana bir ücret veriyordur. Parayı nereye gönderdiğini sorabilir miyim? Eğer Ryder Sokağı’na gönderiyorsa, ihtiyacım olan kanıtı bulmuş olacağım.”</p>

  <p>Ne yazık ki Nottinghamshire’lı beyle Bay Tantony, Strange’in uzun boylu, geniş göğüslü, uzun beyaz sakallı, ağır ağır konuşan ve eski tarzda giyinen bir adam olduğu fikrine kapılmışlardı. Karşılarında duran Bay Strange, ince uzun, tertemiz tıraş olmuş, hızlı konuşan ve Londralı herhangi bir zengin şık bey gibi giyinmiş biri olduğundan, söylediği kişi olduğuna başta ikna olmadılar.</p>

  <p>“Eh, bu kolayca çözülebilir” dedi Colquhoun Grant.</p>

  <p>“Tabii” dedi Sör Walter. “Bir garson çağırayım. Belki bir garsonun sözü, bir beyefendinin sözünden daha inandırıcı gelir. John! Buraya gel! Sana ihtiyacımız var!”</p>

  <p>“Hayır, hayır, hayır!” diye bağırdı Grant heyecanla. “Böyle demek istemedim. John gidebilirsin. Sana ihtiyacımız yok. Bay Strange’in eşsiz büyücülüğünü kanıtlamak için basit güvenceler dışında yapabileceği pek çok şey var. Ne olsa çağımızın en büyük büyücüsü.”</p>

  <p>“Herhalde” dedi Nottinghamshire’lı adam kaşlarını çatarak, “Bu unvan Bay Norrell’e ait?”</p>

  <p>Colquhoun Grant gülümsedi. “Albay Manningham’la ben efendim İspanya’da Dük Wellington ile çarpışma onuruna eriştik. inanın orada Bay Norrell’i bilmiyorduk. Güvendiğimiz kişi burada gördüğünüz Bay Strange idi. Şimdi şaşırtıcı bir büyü yapacak olsa o zaman bir kuşkunuz kalmayacak ve eminim İngiliz büyüsü ve İngiliz büyücüleri için duyduğunuz saygı bir an daha sessiz kalmanıza izin vermeyecektir. Eminim ona bu sahte mektuplar hakkında bildiğiniz her şeyi anlatmak isteyeceksiniz.” Grant soran bakışlarla Nottinghamshire’lı beyefendiye baktı.</p>

  <p>“Şey” dedi Nottinghamshire’lı beyefendi. “Çok tuhaf beyefendiler olduğunuzu söylemeliyim, bana böyle bir hikâye uydurmaktaki amacınızın ne olduğunu bilemiyorum. Çünkü açıkça söyleyeyim, her bir satırı, her bir sözcüğü canım İngiliz büyüsü kokan bu mektuplar sahte çıkarsa çok şaşarım doğrusu!”</p>

  <p>“Ama” dedi Grant, “bu alçak, düşündüğümüz gibi yalanlarını uydurmak için Bay Strange’in kendi kelimelerini kullanmışsa o zaman bu durumu açıklar öyle değil mi? Şimdi kim olduğunu kanıtlaması için Bay Strange hiç kimsenin görmediği bir şey gösterecek!”</p>

  <p>“Vay canına!” dedi Nottinghamshire’lı adam. “Ne yapacak?”</p>

  <p>Grant kendisi de ansızın meraka kapılmışçasına geniş bir gülümsemeyle Strange’e döndü. “Evet, Strange. Ne yapacaksın?”</p>

  <p>Ama cevaplayan Sör Walter oldu. Duvarın büyük bölümünü kaplayan büyük Venedik aynasına doğru başını sallayarak, “Şu aynanın içine girecek ve dışarı çıkmayacak” dedi.</p>
