  <h1 class="chapternumber sigil_not_in_toc">29</h1>

  <h2 class="chaptername" id="sigil_toc_id_31">José Estoril’in evinde</h2>

  <h3 class="sigil_not_in_toc">Ocak-Mart 1811</h3>

  <p>“D üşünüyorum da efendim, yarımadaya gitmem Savaş Bakanlığı ile olan ilişkilerinizde pek çok değişikliğe neden olacak” dedi Strange. “Korkarım yokluğumda günün her saatinde insanların kapıyı çalmasını şu ya da bu büyünün yapılmasını istemelerini pek uygun bulmayacaksınız. Onlarla tek başınıza ilgilenmek zorunda kalacaksınız. Ne zaman uyuyacaksınız? Bana kalırsa onları işleri başka biçimde yapmaya ikna etmeliyiz. Eğer konuyu düzenlemede yardımım dokunabilirse seve seve elimden geleni yaparım. Belki de bu hafta bir gece Lord Liverpool’u yemeğe çağırabiliriz.”</p>

  <p>“Ah, pek tabii!” dedi Strange’in ne kadar düşünceli olduğunu gösteren bu kanıtla epeyi keyiflenen Bay Norrell. “Bu yemekte mutlaka hazır bulunmalısın! Her şeyi öyle iyi anlatıyorsun ki! Tek bir şey söylemen yeterli, Lord Liverpool hemen anlıyor!”</p>

  <p>“O halde sayın lorda yazayım mı?”</p>

  <p>“Evet, evet, tabii!”</p>

  <p>Ocağın ilk haftasıydı. Strange’in gidiş tarihi henüz belli değildi ama muhtemelen kısa süre içinde gidecekti. Strange oturdu ve daveti yazdı. Lord Liverpool hemen cevap verdi ve hemen iki gün sonra Hanover Meydanına geldi.</p>

  <p>Bay Norrell ve Jonathan Strange için yemekten önceki bir saati Bay Norrell’in kütüphanesinde geçirmek âdettendi. Lordlarını da bu odada kabul ettiler. Duruma göre kâtip, haberci ya da uşak görevini üstlenmek üzere Childermass da buluşmada hazır ve nazırdı.</p>

  <p>Lord Liverpool, Bay Norrell’in kütüphanesini daha önce hiç görmemişti ve oturmadan önce odayı şöyle bir gezdi. “Bana kütüphanenizin çağımızın harikalarından biri olduğu söylenmişti beyefendi, ancak böylesine geniş olacağını gerçekten de tahmin etmiyordum.”</p>

  <p>Bu sözler Bay Norrell’i çok memnun etmişti. Lord Liverpool tam sevdiği türden misafirdi. Kitaplara hayran kalan ama raftan alıp okuma isteği göstermeyenlerden yani.</p>

  <p>Sonra Strange, Bay Norrell’e hitaben şöyle dedi: “Henüz yarımadaya hangi kitapları götüreceğimi konuşmadık efendim. Kırk kitaptan oluşan bir liste yaptım, daha iyisinin olabileceğini düşünüyorsanız tavsiyenizi almaktan memnun olurum.” Masadaki kağıt karışıklığının arasından katlanmış bir yaprak çekerek Bay Norrell’e verdi.</p>

  <p>Bay Norrell’i keyiflendirecek bir liste değildi. İlk düşünülmüş şeylerin üstü karalanarak akla gelen ikinci bir şey yazılmış, üçüncü fikirler köşelere, yol üzerindeki başka sözcüklerin sağına soluna sıkıştırılmıştı. Mürekkep lekeleri, yanlış yazılmış kitap adları, yanlış yazılmış yazar adları ve en kafa karıştırıcısı da Strange’in Arabella’ya veda hediyesi olarak yazmaya başladığı bir bilmece şiirin üç dizesi vardı. Yine de Bay Norrell’in renginin solmasına yol açan bu değildi. Strange’in Portekiz’de kitaba ihtiyacı olabileceği daha önce hiç aklına gelmemişti. Kırk kitabın yanabileceği, havaya uçabileceği, boğulabileceği ya da tozlanabileceği savaş halindeki bir ülkeye götürülmesi fikri neredeyse tasavvur edilemeyecek kadar korkunçtu. Bay Norrell savaş hakkında fazla bir şey bilmezdi ama askerlerin genel olarak kitaplara öyle fazla saygı duyan tipler olmadığından kuşkulanıyordı. Kirli parmaklarıyla kitaplarını elleyebilirlerdi. Yırtabilirlerdi! Okuyup, aman Tanrım, en korkuncu da büyü yapmayı deneyebilirlerdi! Askerler okuma bilir miydi? Bay Norrell emin değildi ama bütün kıtanın geleceği söz konusuyken ve Lord Liverpool odadayken kitapları ödünç vermeyi reddetmenin ne kadar zor, hatta imkansız olacağını fark etti.</p>

  <p>Çaresiz, yalvaran bir ifadeyle Childermass’e döndü.</p>

  <p>Childermass omuz silkti.</p>

  <p>Lord Liverpool sakin bir tavırla çevresine göz gezdirmeye devam ediyordu. Binlerce kitabın arasında kırk kitabın yokluğunun hiç fark edilmeyeceğini düşünüyor gibiydi.</p>

  <p>“Kırktan fazlasını almayacağım” diye devam etti Strange, heyecansız bir biçimde.</p>

  <p>“Pek akıllıca beyefendi” dedi Lord Liverpool. “Pek akıllıca. Rahatça taşıyabileceğinizden fazlasını almayın.”</p>

  <p>‘Taşımak mı?” diye bağırdı Bay Norrell, her zamankinden çok şaşırmış bir halde. “Herhalde bir yerden bir yere götürmek niyetinde değilsiniz? Oraya varır varmaz bir kütüphaneye koymanız gerek. En iyisi bir kale kütüphanesi olacaktır. Şöyle sağlam, güçlü bir savunması olan…”</p>

  <p>“Ama korkarım kütüphanede pek işime yaramayacaklar” dedi Strange çıldırtıcı bir sakinlikle. “Kamplarda ve savaş meydanlarında olacağım. Dolayısıyla onlar da.”</p>

  <p>“O halde onları bir kutuya koymalısınız!” dedi Bay Norrell. “Sağlam bir tahta sandık, belki de çelik bir kasa! Evet, çelik en iyisi. Özel olarak yaptırabiliriz. Sonra da…”</p>

  <p>“Ah, bağışlayın Bay Norrell” diye araya girdi Lord Liverpool. “Ancak çelik kasayı hiç tavsiye etmem. Arabalarda bir yere koyamayabilirler, askerlerin arabalara kendi araç gereçleri, haritalar, yiyecek, cephane vs için ihtiyaçları var. Bay Strange eşyalarını subaylar gibi bir katır ya da eşekle taşırsa orduya yük olmamış olur.” Strange’e döndü. “Valizleriniz ve uşağınız için güçlü, sağlıklı bir katıra ihtiyacınız olacak, Hewley ve Ratt’den heybe alın ve kitaplarınızı onlara koyun. Askerlerin kullandığı heybeler çok geniştir. Hem arabada kitapların çalınacağı kesin. Maalesef askerler her şeyi çalar.” Bir an düşündükten sonra ekledi. “En azından bizimkiler çalıyor.”</p>

  <p>Sonrasında Bay Norrell yemeğin nasıl geçtiğini hatırlamıyordu. Strange ve lordlarının bolca konuşup güldüğünün hayal meyal farkındaydı. Birkaç kez Strange’in, “Ah, bu kesin demek!” ve lordlarının, “Ah, elbette!” diye karşılık verdiğini işitti. Ama ne hakkında konuştuklarını bilmiyordu, zaten umrunda da değildi. Keşke Londra’ya hiç gelmeseydim diyordu içinden. İngiliz büyüsünü diriltmeyi hiç üstlenmemiş olsaydım. Hurtfew Malikânesi’nde kalmış, kendi zevkim için büyü yapıp okumuş olsaydım diyordu. Hiçbiri, diye düşünüyordu kırk kitabın kaybına değmez.</p>

  <p>Lord Liverpool ve Strange gittikten sonra, hâlâ elindeyken kırk kitabına bakıp okşamak için kütüphaneye gitti.</p>

  <p>Childermass hâlâ oradaydı. Yemeğini masalardan birinde yemiş şimdi de ev masraflarının hesabını yapıyordu. Bay Norrell girdiğinde başını kaldırarak sırıttı. “Bay Strange’in savaşta çok başarılı olacağından eminim efendim. Baksanıza şimdiden sizi faka bastırdı. “</p>

  <p>Şubat başlarında ay ışığının aydınlattığı bir gecede <i>Aziz Serio</i>‘nun ihsanı<a href="../Text/footnotes.html#end62" id="endref62"><sup>(62)</sup></a> adındaki bir İngiliz gemisi Tagus’tan yelken açarak Lizbon şehrinin ortasındaki Black Horse Meydanı’nda demir attı. Gemiden ilk inenler arasında Strange ve uşağı Jeremy Johns da vardı. Strange daha önce hiç yabancı bir ülkede bulunmamıştı ve böyle bir yerde, çok önemli görünen ordu ve donanma telaşının ortasında bulunmayı heyecan verici bulmuştu. Büyü yapmaya başlamak için sabırsızlanıyordu.</p>

  <p>“Lord Wellington’un nerede olduğunu merak ediyorum” dedi Jeremy Johns’a. “Sence bu adamlardan biri bilir mi?” Meydanın bir köşesindeki geniş, inşası yarım bırakılmış taka biraz da merakla baktı. Çok askeri bir görüntüsü vardı ve Lord Wellington’un arkasında bir yerlerde olduğunu öğrenmek onu şaşırtmazdı.</p>

  <p>“Ama saat sabahın ikisi efendim” dedi Jeremy. “Lordları uyuyordur herhalde.”</p>

  <p>“Ah, sence öyle midir? Avrupa’nın kaderi elindeyken? Haklısın galiba.”</p>

  <p>Strange istemeyerek de olsa şimdilik otele giderek Lord Wellington’u sabah aramalarının daha iyi olacağını kabul etti.</p>

  <p>Shoemaker Sokağı’nda Cornwall’lu Bay Prideaux’a ait olan bir otele yerleşmeleri tavsiye edilmişti. Bay Prideaux’un neredeyse bütün konukları, İngiltere’den Portekiz’e yeni dönmüş ya da izinleri için kendilerini İngiltere’ye götürecek gemileri bekleyen İngiliz subaylardan oluşuyordu. Bay Prideaux’un amacı otelde kaldıkları sürece subayların kendilerini evlerinde hissetmelerini sağlamaktı. Bu açıdan tam bir başarı kaydetmiş sayılmazdı. Bay Prideaux ne yaparsa yapsın konuklarının Portekiz’de olduklarını unutmalarını sağlayamayacağını anlamıştı. Otelin duvar kağıdı ve mobilyaları Londra’dan getirilmiş olabilirdi ama Portekiz güneşi beş yıl üzerlerinde parladıktan sonra Portekiz’e özgü bir biçimde solmalarına neden olmuştu. Bay Prideaux aşçıya İngiliz yemeklerinden oluşan liste hazırlatıyor ama aşçı Portekizli olduğundan yemeklerde her zaman konukların beklediğinden daha fazla biber ve zeytinyağı oluyordu. Konukların çizmeleri bile Portekizli boyacı çocuk boyadıktan sonra hafif bir Portekiz çizmesi havası taşıyordu.</p>

  <p>Ertesi gün Strange epeyi geç kalktı. Mükellef bir kahvaltı yaptıktan sonra bir saat kadar gezindi. Lizbon pek çok kemerli meydana, heykele, tiyatroya ve dükkana sahip bir şehirdi. Savaşın o kadar da kötü olmadığını düşünmeye başlamıştı.</p>

  <p>Otele döndüğünde dört beş İngiliz subayının kapı eşiğinde toplanmış heyecanla sohbet ettiğini gördü. Bu arayıp da bulamadığı fırsattı. Yanlarına giderek rahatsız ettiği için özür diledi, kim olduğunu açıklayarak Lord Wellington’u nerede bulabileceğini sordu.</p>

  <p>Subaylar döndü ve yanlış bir soru sormuş gibi, gerçi neden yanlış olsundu bilemiyordu ama ona şaşkın şaşkın baktılar. “Lord Wellington Lizbon’da değil” dedi içlerinden biri. Hafif süvarilerin mavi ceketi ve beyaz pantolonunu giymişti.</p>

  <p>“Ah! Ne zaman gelecek?” diye sordu Strange.</p>

  <p>“Geri gelmek mi?” dedi subay. “Haftalar, belki de aylar sürer tahminimce. Belki de hiç gelmez.”</p>

  <p>“O zaman onu nerede bulurum?”</p>

  <p>“Yüce Tanrım! Her yerde olabilir. “</p>

  <p>“Nerede olduğunu bilmiyor musunuz?” diye sordu Strange.</p>

  <p>Subay sert bir bakışla süzdü onu. “Lord Wellington tek bir yerde durmaz” dedi. “Lord Wellington ihtiyaç duyulan yere gider. Ve Lord Wellington’a” diye ekledi Strange’in daha iyi anlaması için, “her yerde ihtiyaç var. “</p>

  <p>Gümüş dantellerle bolca süslü kızıl bir ceket giymiş bir diğeri, daha nazik bir sesle, “Lord Wellington Hat’ta” dedi.</p>

  <p>“Hat’ta mı?” dedi Strange.</p>

  <p>“Evet.”</p>

  <p>Ne yazık ki bu, subayın düşündüğü kadar açık ve işe yarar bir açıklama değildi. Ancak Strange cahilliğini daha fazla sergilemek istemiyordu. Soru sorma arzusu uçup gitmişti.</p>

  <p>“Lord Wellington Hat’ta.” Çok tuhaf bir deyişti ve Strange’den anlamına dair bir tahminde bulunması istense, sokak ağzında bir türlü sarhoşluk anlamına geldiğini söylerdi.</p>

  <p>Otele girdi ve kapıcıya Jeremy Johns’u bulmasını söyledi. İngiliz ordusunun önünde cahil ve aptal durumuna düşecek birisi varsa bunun Jeremy olmasını tercih ederdi.</p>

  <p>“Hah, buradasın demek” dedi Jeremy ortaya çıktığında. “Bir subay ya da asker bulup Lord Wellington’u nerede bulacağımı sor. “</p>

  <p>“Hemen efendim ama kendiniz sormak istemiyor musunuz?”</p>

  <p>“İmkânsız. Yapmam gereken büyüler var. “</p>

  <p>Böylece Jeremy dışarı çıktı ve kısa bir süre sonra geri döndü.</p>

  <p>“Öğrendin mi?” diye sordu Strange.</p>

  <p>“Ah, evet efendim!” dedi Jeremy neşeyle. “Öyle büyük bir sır değil zaten. Lord Wellington Hat’taymış.”</p>

  <p>“Evet ama bu ne demek?”</p>

  <p>“Ah, affedersiniz efendim! Adam o kadar doğal bir biçimde söyledi ki. Sanki gayet iyi bilinen bir yermiş gibi. Ben de bilirsiniz sandım.”</p>

  <p>“Eee, bilmiyorum işte. Belki Prideaux’a sorsam daha iyi olacak.”</p>

  <p>Bay Prideaux yardımcı olmaktan çok memnundu. Daha kolay bir şey olamazdı. Bay Strange ordu karargâhına gitmeliydi. Lordlarını orada bulacağına hiç şüphe yoktu. Şehirden atla yarım günlük uzaklıktaydı. Belki biraz daha uzak olabilirdi. “Tyburn’le Godalming arası bir mesafe efendim, gözünüzün önüne getirebilirsiniz.”</p>

  <p>“Şey, haritada gösterebilirseniz…”</p>

  <p>“Tanrı sizi korusun efendim!” dedi Bay Prideaux, epeyi gülünç bir şey işitmiş gibi. “Orayı asla tek başınıza bulamazsınız. Sizi götürecek birini bulmalıyım.” Bay Prideaux’un bulduğu kişi, karargâhtan altı yedi kilometre ilerideki Torres Vedras şehrindeki yardımcı levazımat subayıydı. Yardımcı levazımat subayı, Strange ile birlikte giderek yolu göstermekten mutlu olacağını söyledi.</p>

  <p>“İşte en sonunda” diye düşündü Strange. “Bir ilerleme kaydediyorum. ” Yolculuğun ilk bölümünü, beyaz boyalı çiftlikler, kahverengi çadırbezinden pervaneleri olan taş yel değirmenleri ve oraya buraya serpiştirilmiş tarlalarla üzüm bağlarından oluşan güzel bir manzara eşliğinde tamamladılar. Yol boyunca aksi yöne giden ya da aynı yönde yolculuk eden kahverengi üniformalı Portekiz askerlerine, ayrıca Strange’in vatanperver gözüne daha erkeksi ve savaşa yakışır gelen, parlak kızıl ya da mavi üniformalar giymiş birkaç İngiliz askerine de rastladılar. Üç saat kadar at üstünde yol aldıktan sonra karşılarına, ovadan bir duvar misali yükselen bir dağ sırası çıktı.</p>

  <p>En yüksek iki dağın arasındaki dar vadiye girdiklerinde yardımcı levazım subayı, “Hatların başlangıcı burası. Geçidin bir yanındaki yüksekte kalan kaleyi görüyor musunuz?” dedi. Sağa işaret etti. “Kale” hayatına yel değirmeni olarak başlamış, tabyalar, mazgallı siperler ve top mazgalları namına birtakım eklemeler son zamanlarda yapılmıştı. “Geçidin öbür yanındaki diğer kaleyi de gördünüz mü?” diye sordu yardımcı levazım subayı. Solunu işaret etti. “Bir sonraki kayalık çıkıntıda bir küçük kale daha var ya, onu? Onun arkasında bir tane daha var ama bugün bulutlu ve rüzgârsız olduğu için göremezsiniz. Böyle devam ediyor işte. Tagus’tan başlayıp denize kadar uzanan bir kale hattı! Ancak hepsi bu değil! Kuzeyimizde iki hat daha var. Toplam üç hat!”</p>

  <p>“Kesinlikle etkileyici. Bunu Portekizliler mi yaptı?”</p>

  <p>“Hayır efendim. Lord Wellington yaptırdı. Fransızlar burayı geçemez. Aslına bakarsanız efendim Lord Wellington’un yazılı izni olmadan bir böcek bile geçemez! İşte bu da efendim Fransız ordusu Santarem’de otururken sizin ve benim Lizbon’daki yataklarımızda rahat uyumamızın nedeni oluyor!”</p>

  <p>Kısa bir süre sonra yoldan ayrıldılar, yamaçtan yukarı kıvrılan bir yoldan küçük Pero Nero köyüne çıktılar. Hayal ettiği savaşla gerçek savaş arasındaki fark Strange’i hayrete düşürmüştü. Lord Wellington’u Lizbon’da büyük bir binada oturmuş emir verirken hayal etmişti. Oysa İngiltere’de olsa köy bile denmeyecek kadar küçük bir yerde buluyordu.</p>

  <p>Ordu karargahı kaldırım taşı kaplı sade bir avludaki hiçbir özelliği olmayan bir evdi. Strange’e Lord Wellington’un Hatlar’ı denetlemeye gittiği söylendi. Kimse ne zaman döneceğini bilmiyordu, muhtemelen akşam yemeğine kadar dönmezdi. Strange’in beklemesine bir itirazları yoktu, ayak altında olmadığı sürece.</p>

  <p>Ancak eve girdiği ilk andan itibaren Strange bir insanın yabancı olduğu bir yere geldiğinde, nerede durursa dursun ayak altında olacağını söyleyen o özellikle sıkıntı verici doğal yasanın kendisi için de geçerli olduğunu fark etti. Oturamıyordu çünkü tahminen Fransızlar’ın bir biçimde eve sızarak arkalarına saklanacağı düşüncesiyle, bulunduğu odaya sandalye konmamıştı. Bu nedenle pencerenin önünde konuşlandı. Sonra içeri iki subay girdi, biri diğerine Portekiz topraklarının önemli bir askeri özelliğini göstermek istediğinden pencereden bakması gerekiyordu. Strange’e dik dik baktılar, o da yarım perdeli bir kemerin önünde durmaya gitti.</p>

  <p>Bu arada koridorda birisi sürekli Winespill adlı birine seslenerek barut fıçılarını getirmesini ve elini çabuk tutmasını söylüyordu. Ufak tefek, hafif kambur bir asker girdi içeri. Yüzünde mosmor bir doğum lekesi vardı ve İngiliz ordusunun bütün birliklerinin üniformalarından birer parça taşıyor gibiydi. Bu tahminen Winespill’di. Winespill hiç mutlu değildi. Barutu bulamıyordu. Dolapları, merdivenlerin altını ve balkonları aradı. Arada sırada “bir dakika” diye sesleniyordu, ta ki Strange’in arkasına, perdenin arkasına, kemerin altına bakmayı akıl edene kadar. Hemen barut fıçılarını bulduğunu ve eğer biri -bu noktada Strange’e çok hiddetli bir bakış fırlattı- önlerinde durmamış olsa çok önceden bulmuş olacağını haber verdi.</p>

  <p>Saatler çok ağır ilerliyordu. Strange pencerenin yanındaki pozisyonuna dönmüştü. Gözleri kapanmak üzereydi ki, birtakım gürültü ve karışıklık seslerinden eve önemli birinin girmiş olduğunu anladı. Bir saniye sonra odaya üç adam girdiğinde Strange en sonunda kendini Lord Wellington’un huzurunda buldu.</p>

  <p>Lord Wellington’u nasıl anlatmalı? Böyle bir şey gerekli mi, hatta mümkün mü? Baktığınız her yerde onu görebilirdiniz, yol üzerindeki bir hanın duvarındaki ucuz gravürde, balo salonunun merdiveninin tepesindeki bayraklarla süslü çok daha kaliteli bir gravürde. Bugünlerde ortalama romantik hislere sahip her genç kız on yedi yaşına gelene kadar en az bir resmini edinirdi. Kısa küt bir burun yerine her zaman tercih edilen uzun kartal bir burun hayal eder ve zaten evli olmasını hayatının en büyük talihsizliği olarak görürdü. Bunu telafi etmek için de ilk doğan çocuğuna kesinlikle Arthur adını vermeye niyetlenirdi. Genç erkek ve kızkardeşleri de en az onun kadar fanatikti. İngiliz çocuk odalarında en yakışıklı kurşun askere hiç istisnasız Wellington adı verilir ve oyuncak kutusunun bütün sakinlerinin toplamından daha fazla macera yaşardı. Her okul çocuğu ve genç kızkardeşleri haftada en az bir kez Wellington’u taklit ederdi. Wellington her İngiliz erdemini kendinde toplamıştı, İngilizliğin kusursuz bir örneğiydi. Fransızlar Napolyon’u karınlarında taşıyorsa -ki görünüşe göre öyle- o zaman bizler de Wellington’u kalplerimizde taşıyoruz.<a href="../Text/footnotes.html#end63" id="endref63"><sup>(63)</sup></a></p>

  <p>O sırada Lord Wellington bir şeylere sinirlenmiş görünüyordu.</p>

  <p>“Emirlerimin gayet açık olduğunu düşünüyorum!” dedi diğer iki subaya. “Portekizliler Fransızlar’ın eline geçmemesi için taşıyamadıkları bütün mısırı yok edeceklerdi. Ama günün yarısını Cartaxo’daki mağaralara girip mısır çuvalları çıkaran Fransızlar’ı izlemekle geçirdim.”</p>

  <p>“Portekiz çiftçiler için mısırlarını yok etmek çok zor. Aç kalmaktan korkuyorlar” diye açıkladı subaylardan biri.</p>

  <p>Diğer subay Fransızlar’ın çuvallarda mısır yerine belki de çok daha az işlerine yarayacak bir şey bulmuş olabileceklerini önerdi umutla. Altın ya da gümüş olamaz mıydı?</p>

  <p>Lord Wellington adamı soğuk bir bakışla süzdü. “Fransızlar çuvalları yel değirmenlerine götürdü. Yelkenlerin döndüğü açık seçik görülüyordu! Belki de altın öğütüyorlardı ha? İstersen Portekiz otoritelerine şikayet et Dalziel!” Odada öfkeyle dolaşan bakışları Strange’in üzerinde durdu. “Bu da kim?” diye sordu.</p>

  <p>Dalziel adındaki subay lordlarının kulağına bir şeyler fısıldadı.</p>

  <p>“Ha!” dedi Lord Wellington. Sonra Strange’e hitap ederek, “Büyücüymüşsün.” Sözlerine belli belirsiz bir merak sinmişti.</p>

  <p>“Evet” dedi Strange.</p>

  <p>“Bay Norrell mi?”</p>

  <p>“Ah, hayır. Bay Norrell İngiltere’de. Ben Bay Strange’im.”</p>

  <p>Lord Wellington boş boş baktı.</p>

  <p>“Öteki büyücü” diye açıkladı Strange.</p>

  <p>“Anladım” dedi Lord Wellington.</p>

  <p>Dalziel adındaki subay Strange’e şaşkın şaşkın bakıyordu. Belli ki Lord Wellington’un kendisine kim olduğunu söyledikten sonra başkası olduğunda ısrar etmesinin ayıp olduğunu düşünüyordu.</p>

  <p>“Pekâlâ Bay Strange” dedi Lord Wellington. “Sanırım boşu boşuna buralara kadar geldiniz. Açık söyleyeyim eğer gelişinizi engelleyebilseydim engellerdim. Ama madem buradasınız diğer beyle birlikte ordunun başına ne dertler açtığınızı açıklayayım bari.”</p>

  <p>“Dert mi?” dedi Strange.</p>

  <p>“Dert ya” diye tekrarladı Lord Wellignton. “Bakanlara gösterdiğiniz görüntüler yüzünden Portekiz’deki durumu anladıklarını sanıyorlar. Bana çok daha fazla emir göndermeye ve önceden işime karışmayacakları kadar çok karışmaya başladılar. Portekiz’de ne yapılması gerektiğini yalnızca ben biliyorum Bay Strange, çünkü bütün koşulları bilen bir tek ben varım. Siz ve diğer beyin başka yerde faydalı olmadığını söylemiyorum. Donanma sizden memnun görünüyor, bunu bilemem ama söylediğim şu, benim Portekiz’de büyücüye ihtiyacım yok.”</p>

  <p>“Ama eminim ki burada Portekiz’de büyünün böyle bir yanlış kullanılma ihtimali olmayacaktır, efendim çünkü tamamen sizin hizmetinizde ve yönlendirmeniz altında olacağım.”</p>

  <p>Lord Wellington, Strange’e sert bir bakış fırlattı. “En büyük ihtiyacım adam. Bana daha fazla adam yapabilir misiniz?”</p>

  <p>“Adam mı? Şey, bu tamamen lordlarının ne kastettiğine bağlı. İlginç bir soru …” Strange sıkıntıyla aynen Bay Norrell gibi konuştuğunu fark etti.</p>

  <p>“Daha fazla adam yapabilir misiniz?” diye sözünü kesti lordları.</p>

  <p>“Hayır.”</p>

  <p>“Mermilerin daha hızlı yol alıp Fransızlar’a saplanmasını sağlayabilir misiniz? Zaten yeterince hızlı uçuyorlar. Belki de toprağı alt üst edip tabyalarımı, gözcü kulelerimi ve diğer savunma araçlarımı inşa etmek için kayaları hareket ettirirsiniz.”</p>

  <p>“Hayır lordum. Ama lordum . ..”</p>

  <p>“Karargâh papazının adı Bay Briscall’dır. Baş tıbbi subayımızınki ise Dr McGrigor. Portekiz’de kalmaya karar verirseniz, bu beylere kendinizi tanıtmanızı öneririm. Belki onların işine yararsınız. Bana hiçbir faydanız olamaz.” Lord Wellington döndü ve hemen Thornton adında birine seslenerek yemeği hazırlamasını söyledi. Böylece Strange’e de görüşmenin sona ermiş olduğunu haber verdi.</p>

  <p>Strange hükümet bakanlarından saygı dolu bir muamele görmeye, ülkenin en yetkili kişilerinin kendisine eşit olarak hitap etmesine alışmıştı. Aniden kendini ordunun papazları ve doktorlarıyla -basit figüranlar- aynı sınıfa sokulmuş bulmak gerçekten de çok kötüydü.</p>

  <p>Geceyi son derece rahatsız bir biçimde Pero Negro’nun tek hanında geçirdi, gün ağarır ağarmaz da tekrar Lizbon’a döndü. Shoemaker Sokağı’ndaki otele döndüğünde Arabella’ya, gördüğü şok edici davranışı en ince ayrıntısına kadar anlatan uzun bir mektup yazdı. Sonra kendini biraz daha iyi hissedince, şikâyet etmenin erkekçe olmadığına karar vererek mektubu yırttı.</p>

  <p>Ardından Norrell ve kendisinin Amirallik için yaptıkları büyülerin bir listesini yapmaya koyularak içlerinden hangisinin Lord Wellington’a en iyi uyacağına karar vermeye çalıştı. Dikkatlice düşündükten sonra Fransız ordusunun sefaletine sefalet katmanın en iyi yolunun fırtınalar ve sağanak yağmur göndermek olduğuna karar verdi. Hemen lordlarına bu büyüyü yapmayı öneren bir mektup yazmaya karar verdi. Kesin bir karara varmak her zaman insanı mutlu eden bir şeydir, Strange’in keyfi de hemen yerine geldi, ta ki pencereden dışarı bakana kadar. Gökyüzü kapkaraydı, yağmur bardaktan boşanırcasına yağıyordu ve şiddetli bir rüzgâr esiyordu. Kısa bir süre sonra şimşek çakmaya başlayacak gibi görünüyordu. Bay Prideaux’u aramaya gitti. Prideaux haftalardır böyle yağmur yağdığını doğruladı, Portekizliler bir süre daha böyle devam edeceğini düşünüyordu. Evet, Fransızlar gerçekten de çok mutsuzdu.</p>

  <p>Strange bunu bir süre düşündü. Lord Wellington’a yağmuru <i>durdurmayı</i> öneren bir mektup göndermeyi düşündü. Durumun İngiliz askerleri için de rahatsızlık verici olması gerektiği savına dayanacaktı ama sonuçta hava büyüsü sorununu, savaşı ve Lord Wellington’u daha iyi anlayana kadar çözmek fazlasıyla zordu. Bu arada Fransız askerlerin başlarına gelebilecek en iyi şeyin bir kurbağa sürüsü olacağına karar verdi. <i>Kitabı Mukaddes</i>‘ten fırlamış bir şeydi, bundan daha saygıdeğer ne olabilir, diye düşündü Strange.</p>

  <p>Ertesi sabah sıkıntılı bir ruh haliyle otel odasında oturmuş Norrell’in kitaplarından birini okur gibi yapıyordu ama gerçekte dışarıdaki yağmuru izliyordu. O sırada kapı çalındı. İçeri Hafif Süvari üniforması giymiş bir İskoç subay girdi, Strange’e meraklı bakışlarla baktı. “Bay Norrell?”</p>

  <p>“Ben Bay Norrell… off her neyse! Sizin için ne yapabilirim?”</p>

  <p>“Karargâhtan size mesaj var Bay Norrell.” Genç subay Strange’e bir kâğıt uzattı.</p>

  <p>Bu Wellington’a yazdığı mektuptu. Biri üzerine kalın mavi bir kurşunkalemle, “Reddedildi” yazmıştı.</p>

  <p>“Bu kimin yazısı?” diye sordu Strange.</p>

  <p>“Lord Wellington’un Bay Norrell.”</p>

  <p>“Ah.”</p>

  <p>Ertesi gün Strange, Wellington’a bir başka mektup yazarak Tagus ırmağının sularını kabartmak suretiyle Fransızlar’ı yenilgiye uğratmayı teklif etti. Bu en azından Wellington’un daha uzun bir cevap yazmasına yol açtı. Şu anda bütün İngiliz ordusunun ve Portekiz ordusunun çoğunun Tagus’la Fransızlar arasında bulunduğunu, dolayısıyla Bay Strange’in önerisinin pek de uygun olmadığını söylüyordu.</p>

  <p>Strange yılmadı. Wellington’a her gün bir öneri göndermeye devam etti. Hepsi geri çevrildi.</p>

  <p>Şubat sonlarında özellikle kasvetli bir günde Bay Prideaux’un otelinin koridorundan yalnız yiyeceği akşam yemeğine doğru giderken az kalsın İngiliz kıyafetleri içinde temiz yüzlü bir genç adamla çarpışıyordu. Adam özürler dileyerek, Bay Strange’i nerede bulabileceğini sordu.</p>

  <p>“Strange benim. Siz kimsiniz?”</p>

  <p>“Adım Briscall. Karargah papazıyım.”</p>

  <p>“Bay Briscall. Evet, tabii ya.”</p>

  <p>“Lord Wellington sizi ziyaret etmemi söyledi” diye açıkladı Bay Briscall. “Bana büyüyle yardım edebileceğiniz konusunda bir şeyler söyledi.” Bay Briscall gülümsedi. “Ama aslında sizi ona her gün yazmaktan vazgeçirebileceğimi umuyor sanırım.”</p>

  <p>“Ah!” dedi Strange. “Bana yapacak bir iş verene kadar vazgeçmeyeceğim.”</p>

  <p>Bay Briscall gülümsedi. “Tamam, ona söylerim.”</p>

  <p>“Sağolun. Sizin için yapabileceğim bir şey var mı peki? Daha önce Kilise için hiç büyü yapmadım. Açık konuşayım Bay Briscall, dinsel büyüler konusunda pek bilgim yok ama birinin işine yaramaktan memnun olurum.”</p>

  <p>“Hımm, ben de sizinle açık konuşayım Bay Strange. Görevim son derece basittir. Yaralıları ve hastaları ziyaret ederim. Askerlerin ayinlerini yapar ve zavallılar öldüklerinde doğru düzgün gömülmelerini sağlamaya çalışırım. Nasıl yardımcı olabileceğinizi bilemiyorum.”</p>

  <p>“Herkes sizin gibi. Kimse bilmiyor zaten” dedi Strange içini çekerek. “Ama gelin, benimle yemek yer misiniz? En azından yalnız yememiş olurum.”</p>

  <p>Briscall teklifi hemen kabul etti ve iki adam otelin yemek salonunda birlikte oturdular. Strange, Bay Briscall’in hoş bir yemek arkadaşı olduğuna karar verdi. Lord Wellington ve ordu hakkında bütün bildiklerini anlatmaya istekliydi.</p>

  <p>“Askerler genelde dindar değildir” dedi. “Ama zaten dindar olmalarını beklemiyordum. Benden önceki bütün papazların gelir gelmez izin alıp gitmiş olmalarının da faydasını gördüm. Kalan ilk kişi benim. Zor hayatlarını paylaşmaya hazır herkese iyi davranırlar.”</p>

  <p>Strange bundan emin olduğunu söyledi.</p>

  <p>“Ya siz Bay Strange? Siz nasıl idare ediyorsunuz?”</p>

  <p>“Ben mi? İdare ettiğim falan yok. Hiç kimse beni burada istemiyor. Kırk yılda bir benimle konuştuklarında hiçbir ayrım yapmadan rastgele ya Bay Strange ya da Bay Norrell diyorlar. Kimse iki <i>ayrı</i> kişi olabileceğini düşünmüyor bile.”</p>

  <p>Briscall bir kahkaha attı.</p>

  <p>“Lord Wellington yaptığım bütün yardım tekliflerini anında geri çeviriyor.”</p>

  <p>“Neden? Ne teklif etmiştiniz ki?”</p>

  <p>Strange ilk teklifi olan Fransızlar’ın başına gökten kurbağa yağdırma önerisini anlattı.</p>

  <p>“Eh, bunu reddetmesine hiç şaşırmadım doğrusu!” dedi Briscall küçümseyerek. “Fransızlar kurbağa pişirip yiyorlardı, öyle değil mi? Fransızlar’ın açlık çekmesi Lord Wellington’un planlarında çok önemli bir rol oynuyor. Kafalarına kızarmış tavuk ya da domuz pirzolaları yağdırmayı teklif etmekle aynı şey!”</p>

  <p>“Bu benim suçum değil” dedi Strange biraz alınarak. “Lord Wellington’un planlarını dikkate alırdım almasına, tabii ne olduklarını bilseydim. Londra’da amirallik bize ne yapmak istediğini söylüyor, biz de büyümüzü ona göre yapıyorduk.”</p>

  <p>“Anlıyorum” dedi Bay Briscall. “Bağışlayın Bay Strange, yanlış anlamış da olabilirim ama bana burada büyük bir avantajınız var gibi geliyor. Londra’da, amiralliğin yüzlerce kilometre uzakta ne olduğu konusundaki fikrine bel bağlamak zorundaydınız ve eminim amirallik sık sık hata yapıyordu. Oysa burada kendi gözünüzle gidip görme şansına sahipsiniz. Ben de benzer şeyler yaşamıştım. İlk geldiğimde beni de kimse umursamamıştı. Bir birlikten diğerine gezip durdum, hiç kimse beni istemiyordu.”</p>

  <p>“Ama şimdi Lord Wellington’un adamlarından birisiniz. Nasıl başardınız?”</p>

  <p>“Zaman aldı ama en sonunda lordlarına yararımı kanıtlayabildim, eminim siz de aynını yapacaksınız.”</p>

  <p>Strange içini çekti. “Deniyorum ama tek yapabildiğim bilgisizliğimi göstermek. Tekrar tekrar!”</p>

  <p>“Saçmalamayın! Gördüğüm kadarıyla gerçek anlamda tek bir hatanız var, o da burada, Lizbon’da kalmak. Tavsiyemi dikkate alın, bir an evvel buradan ayrılın. Gidip dağlarda askerler ve subaylarla birlikte yatıp kalkın! Bunu yapana kadar onları anlayamazsınız. Onlarla konuşun. Günlerinizi Hatlar’ın arkasındaki ıssız köylerde geçirin. Bunun için sizi seveceklerdir. Dünyanın en iyi insanlarıdırlar.”</p>

  <p>“Sahi mi? Londra’da Lord Wellington’un onlar için beş para etmez dediğini söylüyorlardı.”</p>

  <p>Briscall, beş para etmezliğin çok küçük bir suç ve ordunun cazibesinin bir parçası olduğunu düşünürmüşçesine güldü. Strange bunun bir din adamı için tuhaf bir tutum olduğunu düşündü.</p>

  <p>“Hangisi?” diye sordu.</p>

  <p>“İkisi de Bay Strange. İkisi de. Eee, ne diyorsunuz? Gidecek misiniz?”</p>

  <p>Strange kaşlarını çattı. “Bilmiyorum. Zorluk ve sıkıntıdan çekindiğimden değil. Böyle şeylere çoğu erkeğin katlanabileceği ölçüde katlanabilirim ama orada kimseyi tanımıyorum. Geldiğimden beri herkesin işine engel olmuşum gibi geliyor ve gidecek hiçbir dostum olmadan…”</p>

  <p>“Ah! Bu kolayca halledilebilir! Burası Londra ya da Bath değil ki takdim mektuplarına ihtiyaç duyasınız. Uşağınız taşıyabilirse, yanınıza bir fıçı brendi ve bir iki kasa şampanya alın. Fazla brendiniz ve şampanyanız olduğu takdirde göz açıp kapayana kadar geniş bir subay çevresi edinirsiniz.”</p>

  <p>“Sahi mi? Yani bu kadar basit mi?”</p>

  <p>“Ah, kesinlikle! Ama sakın kırmızı şarap almaya zahmet etmeyin. Kırmızı şaraptan zaten çok var.”</p>

  <p>Birkaç gün sonra Strange ve Jeremy Johns, Lizbon’dan ayrılarak Hatlar’ın ötesindeki köylere doğru yola çıktılar. Aralarında bir büyücü olduğunu öğrenen İngiliz subaylar ve askerler çok şaşırıyorlardı. Evlerindeki dostlarına yazdıkları mektupta onu farklı nahoş açılardan anlattılar ve aralarında ne aradığını merak ettiklerini söylediler. Ancak Strange, Bay Briscall’ın tavsiye ettiği gibi yaptı. Tanıştığı her subayı, aynı akşam yemekten sonra kendisiyle şampanya içmeye davet etti. Kısa bir süre sonra mesleğinin tuhaflığını mazur görmeye başladılar. Önemli olan Strange’in kampında neşeli insanlar güzel bir içki bulabilmeleriydi.</p>

  <p>Strange tütüne de başladı. Daha önce bir meşgale olarak hiç ilgisini çekmemişti ama şimdi el altında tütün bulundurmanın askerlerle sohbete girmekte çok işe yaradığını keşfetmişti.</p>

  <p>Bu tuhaf bir hayat tarzıydı ve ürkütücü topraklarda sürüyordu. Hatlar’ın ötesindeki köyler Lord Wellington’un emriyle neredeyse tamamen boşaltılmış ve mahsüller yakılmıştı. Her iki ordunun askerleri boş köylere girerek işlerine yarayan ne varsa toplamıştı. İngilizler’in tarafında, bir yamaçta ya da ormanlık arazinin ortasındaki geniş bir alanda öylece duran, kanepeler, gardroplar, yataklar, iskemleler ve masalara rastlamak sıradan bir olay haline gelmişti. Arada sırada tıraş aletleri, kitaplar ve masalarıyla tam takım ama duvarları ve tavanları eksik yatakodaları ve oturma odaları bulmak da mümkündü.</p>

  <p>Ama İngiliz ordusu rüzgâr ve yağmur nedeniyle sıkıntı çekiyorsa Fransızlar’ın çektiği cefa bundan çok ama çok daha kötüydü. Giysileri paçavralara dönüşmüştü ve yiyecek bir şeyleri de yoktu. Geçen Ekim’den bu yana Lord Wellington’un Hatlar’ına bakıp duruyorlardı. İngiliz ordusuna saldıramıyorlardı çünkü onların arkasında darda kaldıklarında sığınabilecekleri, ele geçirilemez kaleler vardı. Lord Wellington’da karşılığında Fransızlar’a saldırmaya zahmet etmiyordu. Açlık ve hastalık düşmanını onun öldürebileceğinden çok daha hızlı ortadan kaldırıyordu ne de olsa. Mart’ın beşinde Fransızlar kamplarını toplayarak kuzeye döndüler. Birkaç saat içinde Lord Wellington ve İngiliz ordusu peşlerine düşmüştü. Jonathan Strange de onlarla birlikteydi.</p>

  <p>Ayın ortasında yağmurlu bir sabah Strange 95. piyadenin yürüdüğü yolun kenarında atını sürüyordu. Biraz ilerisinde tesadüfen birkaç iyi dostunu görünce hemen atını mahmuzlayarak onlara yetişti.</p>

  <p>“Günaydın Ned” dedi, düşünceli ve mantıklı biri olduğunu düşünmek için nedenleri olduğu adama seslenerek.</p>

  <p>“Günaydın efendim” dedi Ned neşeyle.</p>

  <p>“Ned?”</p>

  <p>“Evet efendim?”</p>

  <p>“En çok istediğin şey nedir? Biliyorum tuhaf bir soru Ned ve sorduğum için bağışla ama gerçekten bilmem gerekiyor.”</p>

  <p>Ned hemen karşılık vermedi. Bir nefes aldı, alnını kırıştırdı ve derin derin düşünmenin başka belirtilerini sergiledi. Bu arada arkadaşları Strange’e kendi isteklerini söyleyerek yardımcı olmaya koyuldular. Hiç boşalmayacak altın dolu testiler, tek parça elmastan oyulmuş evler. İçlerinden bir Galli, kederli bir sesle birkaç kez bağırdı: “Kızarmış peynir! Kızarmış peynir!” Bu da diğerlerinin epeyi gülmesine yol açtı çünkü Galliler doğal olarak komik insanlardı.</p>

  <p>Bu sırada Ned düşünmesini bitirmişti. “Yeni çizmeler” dedi.</p>

  <p>“Sahi mi?” dedi Strange şaşırarak.</p>

  <p>“Evet efendim” diye karşılık verdi Ned. “Yeni çizmeler. Şu kahro… Portekiz yolları.” Portekizliler’in göğüslerini gere gere yol dediği ilerideki taş ve çukur toplamını işaret etti. “İnsanın çizmelerini parçalıyor, taşlara basmaktan geceleri kemiklerin sızlıyor ama yeni çizmelerim olsaydı ah ah! Bir günlük yürüyüşten sonra bile yorulmazdım. O zaman Fransızlar’la savaşabilirdim.”</p>

  <p>“Savaşma arzun sana itibar kazandırıyor” dedi Strange. “Teşekkür ederim. Bana mükemmel bir cevap verdin.”</p>

  <p>“Eee, Ned yeni çizmelerini ne zaman alacak? ” ve “Ned’in çizmeleri nerede?” bağırışları arasında, atıyla yanlarından uzaklaştı.</p>

  <p>O akşam Lord Wellington’un karargâhı Lousao köyündeki vaktiyle görkemli bir malikanede kuruldu. Ev bir zamanlar Jose Estoril adında zengin ve vatanperver bir Portekiz soylusuna aitti. Ancak oğullarıyla birlikte Fransızlar tarafından işkence edilerek öldürülmüştü. Karısı yüksek ateşten ölmüştü, kızlarının üzücü akibetiyle ilgili çeşitli söylentiler dolaşıyordu. Aylardır burası hüzünlü bir yer olmuştu ama Wellington’un subayları burayı gürültülü şakaları ve tartışmalarının sesleriyle doldurmuştu. Kırmızı mavi ceketleriyle girip çıkan subayların varlığıyla kasvetli odalar neredeyse iç açıcı görünmeye başlamıştı.</p>

  <p>Akşam yemeğinden önceki saat günün en hareketli saatiydi ve oda rapor vermeye ya da emir almaya ya da yalnızca dedikoduları dinlemeye gelen subaylarla doluydu. Odanın bir ucunda, iki eski kapıya çıkan harap halde çok eski, oymalı bir taş merdiven vardı. Kapıların arkasında Lord Wellington’un Fransızlar’ı yenmek için yeni planlar tasarladığı söyleniyordu. Hiç istisnasız eve giren herkesin başını kaldırarak merdivenin tepesine saygılı bir bakış fırlattığı da tuhaf bir gerçekti. Wellington’un kıdemli subaylarından ikisi Levazım Dairesi Başkanı Albay George Murray ve tabur subayı General Charles Stewart büyük bir masanın iki yanında karşılıklı oturmuş, ordunun ertesi günkü düzenlenmesi için hazırlıkları yapıyorlardı. Burada duruyorum çünkü “Albay” ya da “General” sözcüklerini okuduğunuzda gözünüzün önüne masada oturan iki <i>yaşlı</i> adam gelmişse çok yanıldığınızı belirtmeliyim. Fransızlar on sekiz yıl önce savaşı başlattığında İngiliz ordusuna bir tek savaş alanı bile görmeden meslek hayatlarını geçirmiş muhterem yaşlı beylerin komuta ettiği doğruydu. Ancak o yıllar geride kalmış, bu yaşlı generaller de ya emekliye ayrılmış ya ölmüştü ve yerlerine daha canlı gençlerin geçirilmesi uygun bulunmuştu. Wellington’un bile kırkını geçeli bir iki yıl olmuştu, diğer kıdemli subaylarının yaşı daha da küçüktü. Dolayısıyla José Estoril’in evindeki oda savaşmayı, dans etmeyi seven ve hepsi Lord Wellington’a ölümüne sadık genç adamlarla doluydu.</p>

  <p>Yağmurlu olmasına rağmen Mart akşamı, İngiltere’deki bir Mayıs akşamı kadar ılıktı. Ölümünden bu yana José Estoril’in bahçesini yabani otlar bürümüş, özellikle çok sayıda leylak ağacı biterek evin duvarlarına sımsıkı yapışmıştı. Ağaçlar çiçek açmıştı, evin pencereleri ve pancurları açık duruyor, nemli leylak kokulu hava içeri giriyordu. Ansızın Albay Murray ve General Stewart hem kendilerinin hem de çok önemli kağıtlarının su damlalarıyla ıslandığını fark etti. Bir parça öfkeyle başlarını kaldırdıklarında verandada durmuş, kayıtsız bir tavırla şemsiyesini silkeleyen Strange’i gördüler.</p>

  <p>Strange odaya girdi, tanıştığı subaylara iyi akşamlar diledi, masaya yaklaşarak Lord Wellington’la konuşmasının mümkün olup olmadığını sordu. Gururlu, yakışıklı bir adam olan General Stewart başını sert bir biçimde sallamakla yetindi. Daha nazik ve düşünceli bir adam olan Albay Murray ise ne yazık ki bunun mümkün olamayacağını söyledi.</p>

  <p>Strange eski merdivenin tepesindeki, ardında lordlarının oturduğu büyük oyma kapılara baktı. İçeri giren herkesin lordun içgüdüsel olarak nerede bulunduğunu bilmesi tuhaftı. Büyük adamların yaydığı büyü havası böyledir işte!) Strange gitmek için herhangi bir girişimde bulunmadı. Albay Murray onun kendini yalnız hissettiğini düşündü.</p>

  <p>Gür siyah kaşlarıyla uyumlu uzun siyah bıyıkları olan bir adam masaya yaklaştı. Hafif Süvari’nin lacivert ceketi ve sırma şeridi içindeydi. “Fransız esirleri nereye koydunuz?” diye sordu Albay Murray’ye.</p>

  <p>“Çan kulesine koyduk” dedi Albay Murray.</p>

  <p>“Tamam o zaman” dedi adam. “Sordum çünkü geçen gece Albay Pursey üç Fransız’ı bir zararları olmayacağı düşüncesiyle küçük bir kulübeye koymuş. Meğer 52. piyadeden bazı tipler aynı kulübeye daha önce tavuk koymuşmuş. Geceleyin Fransızlar tavukları yemişler. Albay Pursey, bu sabah birkaç adamının Fransızlar’a çok tuhaf baktığını söyledi. Sanki tavuk tadının Fransızlar’a ne kadar sinmiş olabileceğini ve birini pişirmeye değip değmeyeceğini düşünür gibiymişler.”</p>

  <p>“Ah!” dedi Albay Murray. “Bu gece böyle bir şey olmasının imkânı yok. Çan kulesindeki diğer tek canlılar fareler ve birinin birini yiyeceği varsa yenenler Fransızlar olacaktır.”</p>

  <p>Albay Murray, General Stewart ve kara bıyıklı adam gülmeye başladılar. Büyücünün, “Espinhal ile Lousao arası yollar korkunç derecede kötü” diyen sesi gülmelerini yarıda kesti. (Burası o gün İngiliz ordusunun yolculuk ettiği yolun önemli bir bölümü oluşturuyordu.)</p>

  <p>Albay Murray yolun gerçekten de çok kötü olduğuna katıldı.</p>

  <p>Strange devam etti. “Bugün atımın kaç kez çukurlara takılıp sendelediğini ve çamurda kaydığını anlatamam. Düşüp yaralanacağından emindim. Buraya geldiğimden beri gördüğüm bütün yollar aynı durumda ve anladığım kadarıyla bazılarımız yarın hiç yol olmayan bir yere gidecek.”</p>

  <p>“Evet” dedi Albay Murray, bütün kalbiyle büyücünün uzaklaşmasını dileyerek.</p>

  <p>“Taşmış nehirleri, kayalık ovaları, ormanları ve çalılıkları geçerek sanırım” dedi Strange. “Bu hepimiz için kötü bir durum. Herhalde pek az ilerleme kaydedebileceğiz. Belki de hiç ilerleyemeyeceğiz.”</p>

  <p>“Portekiz gibi geri kalmış, uzak bir yerde savaş yapmanın dezavantajlarından biri” dedi Albay Murray.</p>

  <p>General Stewart hiçbir şey söylemedi ama büyücüye yönelttiği öfkeli bakışlar, atın da sen de Londra’ya anca gidersin, der gibiydi.</p>

  <p>“Kırk bin adamla birlikte bütün atlarını, arabalarını ve araçlarını böyle berbat bir araziden geçirmek! İngiltere’de hiç kimse bunun mümkün olabileceğine inanmaz.” Strange güldü. “Lordlarının benimle konuşmaya ayıracak zamanının olmaması çok yazık ama belki ona mesajımı iletebilirsiniz. Şöyle deyin: Bay Strange, Lord Wellington’a saygılarını sunuyor, yarın ordunun geçebileceği güzel geniş bir yola sahip olmakla ilgilenirse Bay Strange ona sihirle bir tane yapmaktan memnun olacaktır. Ha! Bir de Fransızlar’ın havaya uçurduğu köprünün yerine bir köprü koymak isterse onu da yapabilirim. Size iyi akşamlar!” Strange bu sözlerden sonra adamlara selam verdi, şemsiyesini alarak odadan çıktı.</p>

  <p>Strange ve Jeremy Johns, Lousao’da kalacak bir yer bulamamışlardı. Generallere kalacak yer bulan ve geri kalan askerlere hangi ıslak tarlada yatacaklarını söyleyen beylerin hiçbiri, büyücü ve uşağı için bir yer ayarlamamıştı. Strange en sonunda Miranda de Corvo yolunun birkaç kilometre aşağısında küçük bir şarap dükkanı olan ufak tefek bir adamla üst katta küçük bir oda için anlaştı.</p>

  <p>Strange ve Jeremy şarap dükkanı sahibinin kendilerine verdiği akşam yemeğini yediler. Yemek yahniydi ve gecenin eğlencesi, içinde neler olduğunu tahmin etmekten ibaretti.</p>

  <p>“Bu da neyin nesi?” diye sordu Strange çatalını kaldırarak. Çatalın ucunda kendi içine ve altına doğru kıvrılan beyaz ıslak bir şey vardı.</p>

  <p>“Balıktır belki?” diye ortaya attı Jeremy.</p>

  <p>“Sümüklüböceğe benziyor” dedi Strange.</p>

  <p>“Ya da bir kulak parçasına” diye ekledi Jeremy.</p>

  <p>Strange çatalın ucuna bir süre daha baktı. “İster misin?” diye sordu.</p>

  <p>“Yoo, sağolun efendim” dedi Jeremy, önündeki çatlak tabağa teslim olmuş bir bakış fırlatarak. “Bende birkaç tane var.”</p>

  <p>Yemeklerini bitirdiklerinde ve son mum da yanıp bittiğinde yatağa girmekten başka yapacak bir şey kalmamıştı. Jeremy odanın bir köşesine kıvrılırken, Strange de diğer köşede uzandı. İkisi de hoşlarına giden malzemelerden kendi yatağını yapmıştı. Jeremy’de yedek giysilerinden oluşan bir döşek, Strange’de ise çoğunu Bay Norrell’in kitaplarının oluşturduğu bir yastık vardı.</p>

  <p>Ansızın yoldan yukarı şarap dükkanına doğru dört nala gelen bir atın sesi işitildi. Bunu derme çatma merdivenlerden çıkan ayak sesleri ve birinin köhne kapılarına gürültüyle vurması izledi. Kapı açıldı ve piyade üniformalı yakışıklı bir genç yarı yuvarlanarak içeri girdi. Yakışıklı genç bir parça soluksuzdu ama arada sırada soluk alarak Lord Wellington’un Bay Strange’e saygılarını sunduğunu ve Bay Strange uygunsa Lord Wellington’un kendisiyle hemen konuşmak istediğini söylemeyi başardı.</p>

  <p>José Estoril’in evinde Lord Wellington kurmayları ve diğer beylerle birlikte yemekteydi. Strange odaya girdiği ana kadar adamların ateşli bir biçimde sohbet ettiklerine yemin edebilirdi ama şimdi herkes susmuştu. Bu da basbayağı onun hakkında konuştuklarını gösteriyordu.</p>

  <p>“Ah, Strange!” diye bağırdı Lord Wellington, selam vermek için bardağını kaldırarak. “Geldiniz demek! Üç emir subayım bütün gece sizi aradı. Yemeğe davet edecektim ama bizim çocuklar sizi bulamamışlar. Yine de oturun ve biraz şampanya içip, tatlı yiyin.”</p>

  <p>Strange, uşakların topladığı yemekten arta kalanlara kederle baktı. Diğer leziz şeylerin yanı sıra, kızarmış kaz, tereyağlı karides, kereviz yaprakları ve baharatlı Portekiz sosislerinin uç kısımlarını görür gibi olmuştu. Lordlarına teşekkür ederek oturdu. Bir uşak ona bir bardak şampanya getirdi ve Strange bademli turtayla kurutulmuş kirazları yemeğe koyuldu.</p>

  <p>“Savaşı nasıl buldunuz Bay Strange?” diye sordu masanın diğer ucundaki tilki yüzlü, tilki saçlı bir adam.</p>

  <p>“Ah, başta biraz karmaşıktı, pek çok şey gibi” dedi Strange. “Ama savaşın getirdiği maceraların çoğunu yaşadığım için artık alıştım. Bir kere soyuldum ve bir kere üzerime ateş edildi. Bir kere de mutfakta bir Fransız buldum ve onu dışarı kovalamak zorunda kaldım, bir keresinde de kaldığım ev yakıldı.”</p>

  <p>“Fransızlar mı?” diye sordu General Stewart.</p>

  <p>“Hayır, hayır. İngilizler. O gece 43. piyadeden bir bölük vardı, çok üşüdüklerinden ısınmak için evi yakmışlar.”</p>

  <p>“Ah, bu her zaman olur!” dedi General Stewart.</p>

  <p>Kısa bir sessizlikten sonra süvari üniformalı bir başka beyefendi konuştu. “Büyü ve nasıl yapıldığı hakkında konuşuyorduk aslında. Strathelyde sizin ve diğer büyücünün <i>Kitabı Mukaddes</i>‘teki her sözcüğe bir numara verdiğinizi, büyüyü yapmak için sözcüklere baktığınızı sonra da rakamları topladığınızı söyledi. Sonra başka bir şey daha yapıyormuşsunuz…”</p>

  <p>“Ben böyle demedim!” diye şikâyet etti bir başkası, muhtemelen Strathclyde. “Hiçbir şey anlamamışsın!”</p>

  <p>“Korkarım bu söylediğinize benzer bir şey yapmadım hiç” dedi Strange. “Biraz karmaşık görünüyor, işe yarayacağını da sanmıyorum. Nasıl büyü yaptığıma gelince, çok hem de pek çok işlem var. Savaşmak için gereken kadar işlem var diyebilirim var.”</p>

  <p>“Büyü yapmak isterdim” dedi masanın diğer ucundaki tilki saçlı, tilki yüzlü bey. “Her gece peri müziğinin çalındığı, peri havai fişeklerinin atıldığı balolara tarihin bütün güzel kadınlarını çağırırdım. Truvalı Helen, Kleopatra, Lucrezia Borgia, Bakire Marian ve Madam Pompadour. Hepsini sizlerle dans etmeleri için getirirdim. Fransızlar ufukta belirdiğinde de …” Belli belirsiz elini salladı, “Ne bileyim bir şey yapardım ve hepsi oracıkta ölüverirlerdi.”</p>

  <p>“Bir büyücü büyüyle birini öldürebilir mi?” diye sordu Lord Wellington, Strange’e.</p>

  <p>Strange kaşlarını çattı. Bu soru hoşuna gitmemiş gibiydi. “Bir büyücü öldürebilir sanırım” diye itiraf etti. “Ama bir beyefendi asla öldüremez.”</p>

  <p>Lord Wellington sanki bunu tahmin ediyormuşçasına başını salladı. Sonra da, “Bize teklif etme nezaketini gösterdiğiniz şu yol Bay Strange, nasıl bir yol olacak?” dedi.</p>

  <p>“Ah! Ayrıntıları ayarlamak son derece kolay lordum. Nasıl bir yol isterdiniz?”</p>

  <p>Lord Wellington’un yemek masasındaki subaylar ve beyler bakıştı, bu meseleyi hiç düşünmemişlerdi.</p>

  <p>“Kireçtaşından bir yol belki?” dedi Strange, yardımsever bir biçimde. “Kireçtaşından bir yol güzel olur.”</p>

  <p>“Kuru havada çok tozlu ve yağmurda çamur deryası olur” dedi Lord Wellington. “Hayır, hayır. Kireçtaşından olmaz. Kireçtaşından olacağına hiç olmasın daha iyi.”</p>

  <p>“Ya kaldırım taşlı bir yol?” diye önerdi Albay Murray.</p>

  <p>“Kaldırım taşları adamların çizmelerini aşındırır” dedi Wellington.</p>

  <p>“Hem topçular da bu işten hoşlanmayacaktır” dedi tilki yüzlü, tilki saçlı adam. “Kaldırım taşlarının üzerinden topları çekmekte çok zorlanırlar.”</p>

  <p>Bir başkası çakıl taşını önerdi. Ama Wellington bunun da, kireçtaşından yolla aynı sakıncaları taşıdığını düşünüyordu: Yağmurda bir çamur deryasına dönüşürdü ve Portekizliler de yarın yağmur yağacağını düşünüyorlardı.</p>

  <p>“Hayır” dedi lord. “Bay Strange, bize en uygun yol sanırım Roma tarzında bir şey olacaktır. Yanlarında suyun akacağı güzel birer hendek ve üzerinde birbirine uyan güzel düz taşlar olmalı.”</p>

  <p>“Nasıl isterseniz” dedi Strange.</p>

  <p>“Şafakta yola çıkıyoruz” dedi Wellington.</p>

  <p>“O halde lordum, birisi bana yolun nereye gitmesi gerektiğini gösterirse, hemen işe koyulurum.”</p>

  <p>Sabah yol olması gereken yerdeydi. Lord Wellington en sevdiği atı Copenhag üzerinde ilerlerken Strange yanında kendi en sevdiği atı Mısırlı’ya binmişti. Wellington her zamanki açık sözlülüğüyle yolun özellikle beğendiği ve beğenmediği yerlerini gösteriyordu. “… Ancak aslına bakarsanız söyleyecek fazla bir şey yok. Mükemmel bir yol! Bir tek şey, yarın biraz daha geniş yapmanızı rica etsem.”</p>

  <p>Lord Wellington’la Strange genel bir kural olarak yolun ilk alay adım atmadan birkaç saat önce yerinde olmasına ve son asker geçtikten bir saat sonra kaybolmasına karar vermişlerdi. Bu Fransız ordusunun yollardan yararlanmasını engellemek içindi. Planın başarısı Lord Welllington’un kurmaylarının Strange’e ordunun tahminen ne zaman yürümeye başlayıp ne zaman duracağına ilişkin doğru bilgi vermesine bağlıydı. Elbette bu hesaplar her zaman doğru olmuyordu. Yolun belirmesinden bir iki hafta sonra 11. piyadeden Albay Mackenzie burnundan solur bir halde Lord Wellington’u görmeye geldi ve büyücünün, henüz alayı ulaşamadan yolun kaybolmasına izin verdiğinden şikayet etti.</p>

  <p>“Lordum, Celorico’ya vardığımızda ayaklarımızın altında kayboluyordu! Bir saat sonra tamamen kaybolmuştu. Büyücü farklı alayların ne yaptığını görmek için görüntüler çağıramaz mı? Anladığım kadarıyla bu gayet kolay yapabileceği bir şey! Böylece yolların herkesin işi bitene kadar ortadan kaybolmadığından emin olmuş olur.”</p>

  <p>Lord Wellington sert bir sesle, “Büyücünün çok işi var” dedi. “Beresford’un yola ihtiyacı var.<a href="../Text/footnotes.html#end64" id="endref64"><sup>(64)</sup></a> Benim yola ihtiyacım var. Bay Strange’den her kaybolan alayın nereye gittiğini öğrenmesi için devamlı aynalara ve su taslarına bakmasını isteyemem. Siz ve sizin çocuklar geride kalmamalısınız Albay Mackenzie, hepsi bu.”</p>

  <p>Bu olaydan kısa bir süre sonra casuslar İngiliz karargahına, Guarda’dan Sabugal’a yürümekte olan Fransız ordusunun büyük bir bölümünün başına gelen bir şeyi haber verdiler. İki şehir arasındaki yola göz atmaları için bir devriye göndermişler ancak yoldan geçmekte olan bazı Portekizliler, Fransızlar’a yolun İngiliz büyücünün yollarından biri olduğunu ve bir iki saate kadar kaybolarak herkesi Cehennem’e, belki de İngiltere’ye götüreceğini söylemişti. Bu söylenti askerlerin kulağına ulaşır ulaşmaz aslında tamamıyla gerçek ve neredeyse bin yıldır orada durmakta olan yolda yürümeyi kesinlikle reddetmişlerdi. Bunun yerine Fransızlar dağlardan ve kayalık vadilerden geçerek çizmelerini eskiten, giysilerini yırtan ve birkaç gün gecikmelerine yol açan dolambaçlı bir yol izlemişlerdi.</p>
