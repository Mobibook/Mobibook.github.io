  <h2 class="chapternumber" id="sigil_toc_id_9">Kaçırılmayacak bir fırsat</h2>

  <h3 class="sigil_not_in_toc">Ekim 1807</h3>

  <p>“Eh beyefendi! Öcünüzü aldınız işte!” diye bağırdı Bay Drawlight.</p>

  <p>“Öcüm mü!” dedi Bay Norrell. “Ne demek istiyorsunuz?”</p>

  <p>“Ah ah!” dedi Bay Drawlight. “Sör Walter’ın gelini Bayan Wintertowne öldü. Bu öğlen. İki gün içinde evleneceklerdi ama zavallıcık ölüverdi işte. Her yıl bin pound! Üzüntüsünü hayal edebiliyor musunuz! Hafta sonuna kadar yaşasaydı, her şey ne kadar farklı olacaktı! Paraya çok ihtiyacı var, şimdi paramparça olmuştur. Yarın boğazını kestiğini haber alırsak hiç şaşmam.” Bay Drawlight bir an ateşin yanında duran eski rahat bir koltuğa yaslandı ve bakışlarını aşağı indirdiğinde bir dostunu gördü. “Ah, Lascelles. Vay vay. Gazetenin arkasına saklanmışsın bakıyorum. Nasılsın?”</p>

  <p>Bu arada Bay Norrell gözlerini Bay Drawlight’tan bir an olsun ayırmamıştı. “Genç kadın öldü mü dediniz” dedi şaşkınlıkla. “Odada gördüğüm genç kadın mı? Buna inanamıyorum. Ne kadar ani!”</p>

  <p>“Ah! Tam tersine” dedi Drawlight. “Çok yüksek bir ihtimaldi.”</p>

  <p>“Ama düğün!” dedi Bay Norrell. “Bütün o gerekli hazırlıklar. Ne kadar hasta olduğunu biliyor olamazlardı.”</p>

  <p>“Ama sizi temin ederim ki” dedi Drawlight. “Biliyorlardı. Herkes biliyordu. Olur mu canım! Hatta Leamington kaplıcalarında onu özel bir baloda gören Drummond adında bir bey, Lord Carlisle’la, kızın bir ay içinde öleceğine ilişkin bahse girmişti.”</p>

  <p>Bay Lascelles sinirle cık cıklayıp gazetesini indirdi. “Hayır hayır” dedi. “O Bayan Wintertowne değildi. Bayan Hookham-Nix’le karıştırdın, eğer aileyi utandırırsa ağabeyi onu vuracağını söylemişti, zaten herkes eninde sonunda bunu yapacağını biliyordu. Bahse giren de Lord Carlisle değil, Exmoor Dükü’ydü.”</p>

  <p>Drawlight bir saniye düşündü. “Galiba haklısın” dedi en sonunda, “ama önemli değil çünkü herkes Bayan Wintertowne’ın <i>hasta</i> olduğunu biliyordu. Yaşlı leydi dışında elbette. O kızının mükemmel olduğunu düşünüyordu. Mükemmellik bozuk bir sağlık karşında ne diyebilir ki? Mükemmellik yalnızca hayran olunmak, iyi bir evlilik yapmak içindir. Ama yaşlı leydi mükemmelin hasta olabileceği ihtimalini hiç kabul etmedi, bu konunun dile getirilmesine bile katlanamadı. Bayan Wintertowne’un öksürükleri, yere düşüp bayılmaları ve kanapede yatmaları sırasında yanına bir kez olsun bir doktorun yaklaştığını işitmedim.”</p>

  <p>Bir kez daha okumaya başlamadan önce gazetesini sallayarak, “Sör Walter ona daha iyi bakardı” dedi Lascelles. “İnsan onun siyaseti hakkında ne isterse söyleyebilir ama mantıklı adam. Kızın Perşembe’ye kadar dayanamaması kötü olmuş.”</p>

  <p>“Ama Bay Norrell” dedi Drawlight dostuna dönerek. “Çok solgun ve hasta görünüyorsunuz! Herhalde böyle genç ve masum bir hayatın sönüp gitmesi karşısında şoka girdiniz. Hassas duygularınız her zamanki gibi ne kadar onurlu biri olduğunuzu gösteriyor bayım. Ben de sizinle aynı fikirdeyim. Zavallı genç leydinin bir çizmenin altında ezilen çiçek gibi artık yaşamadığını düşündükçe kalbime bıçak gibi bir acı saplanıyor. Düşünmeye dayanamıyorum ama biliyorsunuz çok hastaydı ve er ya da geç ölecekti. Zaten <i>size</i> iyi davranmadığını kendiniz söylediniz. Eski kafalılık biliyorum ama ben genç insanların sizin gibi bilge ve yaşını başını almış kişilere saygılı davranmasını savunmuşumdur hep. Küstahlık, terbiyesizlik, böyle şeyden nefret ederim şahsen.”</p>

  <p>Ancak Bay Norrell dostunun düşünceli bir biçimde sunduğu teselliyi işitmemiş görünüyordu ve en sonunda konuştuğunda onlarla değil kendi kendine konuştu. İçini çekerek şöyle mırıldandı, “Büyünün burada bu kadar küçümseneceğini hiç tahmin etmemiştim.” Sonra durdu ve alçak sesle çabucak ekledi. “Ölmüş birini diriltmek çok tehlikeli. Üç yüzyıldır yapılmadı. Bunu deneyemem!”</p>

  <p>Bu hiç de normal bir şey olmadığından Bay Drawlight’la Bay Lascelles biraz da şaşkınlıkla dönüp ona baktı.</p>

  <p>“Öyledir efendim” dedi Bay Drawlight. “Zaten kimse böyle bir şey yapmanızı teklif etmiyor.”</p>

  <p>“Elbette nasıl yapılacağını biliyorum” diye devam etti Bay Norrell, Bay Drawlight hiç konuşmamış gibi. “Ama tam da yüz çevirdiğim türde büyüler! Bu çok fazla şey gerektiriyor… Çok fazla şey gerektiriyor. .. Yani sonuç tamamıyla belirsiz olmalı. Büyücünün denetimi dışında. Hayır! Böyle bir şeye kalkışamam. Bunu düşünmeyeceğim bile.”</p>

  <p>Kısa bir sessizlik oldu ama büyücü, tehlikeli büyü hakkında daha fazla düşünmeme kararına rağmen iskemlesinde huzursuzca kıpırdanmaya, tırnaklarını yemeye, hızla soluk alıp vermeye ve sinirli bir tedirginliğin diğer belirtilerini sergilemeye devam etti.</p>

  <p>“Azizim Bay Norrell” dedi Drawlight yavaşça. “Galiba ne demek istediğinizi anlamaya başladım. İtiraf edeyim, bu müthiş bir fikir! Düşündüğünüz büyük bir büyü, olağanüstü güçlerinize bir kanıt! Aman efendim! Eğer başarılı olursanız İngiltere’nin bütün Polelar’ı ve Wintertownelar’ı muhteşem Bay Norrell’la tanışmak için kapınızı aşındıracaktır.”</p>

  <p>“Başarısız olursa da” diye gözlemledi Bay Lascelles kuru bir sesle. “İngiltere’de herkes kapısını kötü şöhretli Bay Norrell’e kapayacaktır.”</p>

  <p>“Sevgili Lascelles” diye bağırdı Drawlight. “Neler saçmalıyorsun böyle! Sözüme güven, dünyada başarısızlığı açıklamak kadar kolay bir şey yoktur, ne de olsa bu herkesin her zaman başına gelen bir şey.”</p>

  <p>Bay Lascelles bunun hiç de mantıklı olmadığını söyledi ve ikisi tam bu konuda tartışmaya başlamışlardı ki, dostları Bay Norrell’in dudakları arasından acı dolu bir feryat döküldü.</p>

  <p>“Ah Tanrım ne yapacağım? Ne yapacağım? Aylardır mesleğimi diğer insanların gözünde saygıdeğer bir konuma getirmeye uğraşıyorum ama hâlâ beni küçümsüyorlar! Bay Lascelles, siz hayatı tanırsınız, söyleyin bana…”</p>

  <p>“Heyhat beyefendi” dedi Bay Lascelles hemen. “Hiç kimseye tavsiyede bulunmamaya dikkat ederim.” Sonra da gazetesine döndü.</p>

  <p>“Ah sevgili Bay Norrell” dedi Drawlight (o, fikrinin sorulmasını beklememişti). “Bu kaçırılmayacak bir fırsat… ” (Güçlü bir savdı ve Bay Norrell’in derin derin iç geçirmesine yol açtı.) “… Bu fırsatı kaçırmanıza izin verirsem kendimi asla affedemem. Tek bir hareketle bize, ölümünü duyan herkesin ağladığı o tatlı genç kadını geri verebilir, değerli bir beyefendinin servetini geri kazandırabilirsiniz ve ülkede büyünün kuşaklar boyu bir güç olarak kalmasını sağlayacaksınız! Becerilerinizin ne kadar değerli olduğunu, ne kadar yararlı olduğunu vesaire bir kez gördükten sonra büyücülerden hak ettikleri saygıyı ve övgüyü kim esirgeyebilir? Amiraller kadar, hatta generallerden fazla saygı göreceklerdir, muhtemelen başpiskoposlar ve bakanlar kadar! Majesteleri hemen uygun bir kademelendirmeye giderse hiç şaşırmam, memur büyücüler, kiliseye bağlı büyücüler ve serbest büyücüler gibi şeyler. Size gelince Bay Norrell en tepede Baş Büyücü olacaksınız ve hepsi tek bir hareketle beyefendi! Tek bir hareketle!”</p>

  <p>Drawlight konuşmasından memnun kalmıştı. Gazetesini hışırdatan Lascelles’in Drawlight’a karşı söyleyecek çok şeyi olmalıydı ama asla tavsiye vermediğini söyleyerek bir tek itirazı bile dile getirme hakkını yitirmişti.</p>

  <p>“Daha tehlikeli başka bir büyü biçimi yoktur!” dedi Bay Norrell dehşet içinde bir fısıltıyla. “Hem büyücü hem de büyü yapılan özne için tehlikeli.”</p>

  <p>“Ah efendim” dedi Drawlight mantıklı bir sesle. “Sanırım kendinize yönelik tehlikeyi en iyi siz ölçebilirsiniz ancak özne olarak andığınız hanım zaten ölü. Başına daha kötü ne gelebilir?”</p>

  <p>Drawlight bu ilginç soruya bir cevap almak için bir an bekledi ama Bay Norrell sessizdi.</p>

  <p>“Şimdi arabayı çağıracağım” dedi Drawlight ve dediğini yaptı da. “Hemen Brunswick Meydanı’na gidiyorum. Korkmayın Bay Norrell, bütün tekliflerimizin her iki tarafın da rızasıyla karşılanacağından eminim. Bir saat içinde dönerim.”</p>

  <p>Drawlight alelacele çıkıp gittikten sonra Bay Norrell on beş dakika kadar oturup yalnızca boşluğa baktı. Lascelles, Bay Norrell’in yapacağını söylediği büyüye zerre kadar inanmasa da Bay Norrell’in görür göründüğü şeyleri görmediği için çok memnundu.</p>

  <p>Sonra Bay Norrell ayağa kalktı, büyük bir acele içinde raflardan beş altı kitap indirdi ve onları açtı. Muhtemelen ölü genç hanımları diriltmek isteyen büyücülere yönelik tavsiyelerin olduğu paragraflar arıyordu. Bu onu bir kırk beş dakika kadar oyaladı, sonra kütüphanenin dışında ufak bir patırtı koptu ve Drawlight’ın kendinden önce sesi odaya süzüldü.</p>

  <p>“… Dünyanın en büyük iyiliği! Size müteşekkirim…” Bay Drawlight dans ederek kütüphaneye girdi. Yüzünde kocaman bir gülümseme vardı. “Her şey yolunda bayım! Önce Sör Walter biraz çekingen davrandı ancak her şey yolunda! Nazik ilginiz için minnetlerini iletmemi istedi benden ama bir faydası olacağını sanmadığını söyledi. <i>Ben de</i>, bu işin daha sonra ortaya çıkıp konuşulmasından endişeleniyorsa hiç korkmamasını söyledim çünkü onun utandığını görmek istemediğimizi, Bay Norrell’in tek isteğinin kendisine hizmet etmek olduğunu, Lascelles’le şahsımın bir ketumluk timsalı olduğumuzu söyledim. Ancak o bunu önemsemediğini, insanların her zaman bir bakana güldüklerini ancak Bayan Wintertowne’ın uykusundan rahatsız edilmemesini tercih edeceğini söyledi. Bunun daha saygılı bir yaklaşım olduğunu düşündüğünü belirtti. Ah aziz Sör Walter diye haykırdım! Bunu nasıl söyleyebilirsiniz, zengin ve güzel bir genç hanımın evlilik arifesinde bu hayattan seve seve vazgeçeceğini nasıl düşünürsünüz, üstelik damat adayı sizken! Ah Sör Walter dedim, <i>siz</i> Bay Norrell’in büyüsüne inanmıyor olabilirsiniz ama denemekten ne zarar çıkar? İşte o zaman yaşlı hanımefendi ne demek istediğimi hemen anladı, kendi fikirlerini benimkine ekledi ve çocukken tanıdığı bir büyücüden söz etti. Çok yetenekli ve ailenin sadık bir dostu olan bu zat, kızkardeşinin beklenenden bir iki yıl fazla yaşamasını sağlamış. Emin olun Bay Norrell, Bayan Wintertowne’un iyiliğiniz karşısında hissettiği minnet hiçbir biçimde ifade edilemez. Hemen gelmeniz için size yalvarmamı söyledi. Meseleyi ertelemenin anlamsız olduğunu, Sör Walter kendisi söyledi. Ben de Davey’ye kapıda beklemesini ve ne olursa olsun oradan ayrılmamasını söyledim. Ah Bay Norrell bu bir barış gecesi olacak! Bütün yanlış anlamalar, yanlış seçilmiş bir iki sözcüğe yüklenen talihsiz anlamlar hepsi de geçip gidecek! Tam bir Shakespeare oyunu gibi olacak!</p>

  <p>Kaputu getirildi ve Bay Norrell arabaya bindi. Arabanın kapıları açılıp da bir yanına Bay Drawlight öbür yanına Bay Lascelles atladığında yüzünde beliren şaşkınlık ifadesinden yola çıkarak en başından beri niyetinin bu iki beyin kendisiyle Brunswick Meydanı’na gelmesi olmadığını söyleyebilirim.</p>

  <p>Lascelles küçümseyen bir gülümsemeyle kendini arabaya attı. Hayatında bu kadar saçma bir şey işitmediğini söylemesi ve Londra sokaklarında sümüklüböcek hızıyla yaptıkları araba yolculuğunu aptalların gölün dibinden ayın aksini süt kovalarıyla çıkarmak için yelken açtıkları eski İtalyan ve Fransız masallarıyla karşılaştırmasının Bay Norrell’i kızdırması işten bile değildi ama Bay Norrell onu dinleyebilecek bir halde değildi.</p>

  <p>Brunswick Meydanı’na geldiklerinde basamaklarda toplanmış küçük bir kalabalıkla karşılaştılar. İki adam koşup atları tuttu. Yağ lambasının ışığında kalabalığın, genç hanımlarını geri getirecek büyücünün yolunu gözleyen Bayan Wintertowne’un bir düzine kadar hizmetkarı olduğu anlaşıldı. İnsan doğası gereği, sanırım aralarında birkaçı böyle birinin nasıl göründüğünü merak ediyordu. Ancak solgun yüzlerin çoğunda üzüntü izleri vardı ve bence onları soğuk geceyarısında sokakta sessizce nöbet tutmaya iten şey, daha asil bir duyguydu.</p>

  <p>İçlerinden biri bir mum alarak, karanlık ve soğuk evde yolu göstermek için Bay Norrell ve dostlarının önünde ilerledi. Merdivenlere geldiklerinde yukarıdan Bayan Wintertowne’un seslenen sesini işittiler. “Robert! Robert! Bay Norrell mi geldi? Ah! Tanrı’ya şükür beyefendi!” Bayan Wintertowne ansızın önlerindeki bir kapı eşiğinde beliriverdi. “Hiç gelmeyeceğinizi sandım!” Sonra da Bay Norrell’in hayretine karşılık her iki elini elleri arasına alarak sıktı. Bayan Wintertowne’u diriltmek için en tesirli büyülerini kullanması için yalvardı. Para mesele değildi. Ne isterse verebilirdi! Yeter ki sevgili çocuğunu ona geri vereceğini söylesindi.</p>

  <p>Getireceğine söz vermeliydi!</p>

  <p>Bay Norrell boğazını temizledi ve belki de modern büyü felsefesine dair o uzun ve sıkıcı açıklamalarından birine başlamak üzereydi ki Bay Drawlight öne süzüldü, Bayan Wintertowne’un ellerini kavrayarak ikisini de kurtardı.</p>

  <p>“Yalvarırım sevgili hanımefendi” dedi Drawlight. “Biraz daha sakin olun. Gördüğünüz gibi Bay Norrell geldi, artık gücünün neler yapabileceğini görmeliyiz! Bir daha ödeme konusundan bahsetmemenizi rica ediyor. Bu gece yapacağı her şeyi dostluk adına yapacak…”</p>

  <p>Tam bu noktada Bay Drawlight ayakparmakları ucunda yükselerek Bayan Winterborne’un omzu üzerinden odanın içinde duran Sör Walter Pole’a baktı. Sör Walter Pole o sırada iskemlesinden kalkmış, biraz uzaktan yeni gelenleri izliyordu. Mum ışığında, gözleri çukura kaçmış, yüzü bembeyazdı. Daha önce olmadığı kadar sıska görünüyordu. Genel terbiye gereği gelip konuşması gerekirdi ama bunu yapmadı.</p>

  <p>Bay Norrell’in kapı eşiğinde nasıl tereddüt ettiğini görmek ve Sör Walter’la konuşmadan bir adım daha ilerlemek için nasıl büyük bir isteksizlik gösterdiğini görmek tuhaftı. “Ama Sör Walter’la konuşmalıyım. Yalnızca bir iki kelime!.. Sizin için elimden geleni yapacağım Sör Walter!” diye bağırdı kapıdan. “Genç hanım… gideli uzun olmadı, durumun umut verici olduğunu söylemeliyim. Evet, durumun umut verici olduğunu söyleyecek kadar ileri gidebilirim sanırım. Sör Walter, şimdi gidip işimi yapacağım. En kısa zamanda size iyi haberler getirme onuruna erişeceğimi umuyorum!” diye seslendi boğuk bir sesle.</p>

  <p>Bayan Wintertowne’un işitmek için yalvardığı ve işitemediği bütün ikna sözlerini Bay Norrell şimdi Sör Walter’a yağdırıyor ama onun bunları dinlemek istemediği açıkça görülüyordu. Oturma odasındaki sığınağından başını salladı, Bay Norrell’in hala aynı yerde oyalandığını görünce de, “Sağolun, sağolun!” diye seslendi boğuk bir sesle. Ağzı, belki de gülümseme niyetine tuhaf bir biçimde gerildi.</p>

  <p>“Gelip yaptığım şeyi görmeniz için sizi davet etmeyi bütün kalbimle isterdim ama bu özel büyü mutlak surette yalnız olmamı gerektiriyor. Yine de size nasıl büyü yapıldığını gösterme şerefine başka zaman erişmeyi umuyorum.”</p>

  <p>Sör Walter hafifçe selam verip döndü.</p>

  <p>Bayan Wintertowne o anda uşağı Robert’la konuşuyordu ve Drawlight bu ufak dalgınlıktan yararlanarak Bay Norrell’i bir kenara çekti ve telaşla kulağına fısıldadı. “Hayır, hayır beyefendi! Onları göndermeyin! Size tavsiyem yatağın başına ikna edebileceğiniz kadar çok kişiyi toplamanız. İnanın bana bu gece yapılanların sabah duyulmasının en iyi garantisi bu olacaktır. Uşakları etkilemek için biraz patırtı çıkarmaktan da korkmayın hatta en iyi sihirlerinizi yapın! Ah! Amma da unutkanım! Keşke ateşe atmak için biraz barut getirmeyi akıl etseydim! Herhalde yanınızda yoktur?”</p>

  <p>Bay Norrell cevap vermedi ama derhal Bayan Wintertowne’un yanına götürülmeyi istedi.</p>

  <p>Ancak büyücü oraya tek başına gitmeyi özellikle rica etmiş olsa da sevgili dostları Bay Drawlight’la Bay Lascelles onu kariyerinin dönüm noktasında yalnız bırakacak değillerdi. Sonuçta üçü birden Robert tarafından ikinci kattaki bir odaya götürüldü.</p>
