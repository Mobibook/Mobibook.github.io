  <h2 class="chaptername" id="sigil_toc_id_67">İki farklı Leydi Pole</h2>

  <h3 class="sigil_not_in_toc">Şubat ortası 1817</h3>

  <p>“Şu işe bak!” dedi Lascelles. “Bu çok ani oldu!”</p>

  <p>O ve hizmetkârlar yemek odasının kuzey duvarının yanında toplanmışlardı, yani Bay Norrell’in bir saniye önce hiç istifini bozmadan içinden geçtiği duvarın yanında.</p>

  <p>Lascelles elini uzatarak duvara dokundu, kaskatıydı. Elini vargücüyle bastırdı, hiç kıpırdamadı.</p>

  <p>“Bunu bilerek mi yaptı dersiniz?” diye sordu uşaklardan biri hayretle.</p>

  <p>“Bilerek yapıp yapmadığı önemli değil” dedi Lucas. “Artık Bay Strange’in yanına gitti.”</p>

  <p>“Bu da Şeytan’ın yanına gitmesiyle aynı şey!” diye ekledi Lascelles.</p>

  <p>“Şimdi ne olacak?” diye sordu bir başka hizmetkâr.</p>

  <p>Cevap veren olmadı. Orada bulunan herkesin zihninden büyücü savaşlarının görüntüleri geçiyordu. Bay Norrell’in Strange’e sihirli gülleler fırlattığını, Strange’in Bay Norrell’i alıp götürmeleri için iblisleri çağırdığını hayal ettiler. Mücadele seslerini duymak için kulak kabarttılar. Çıt yoktu.</p>

  <p>Bitişik odada bir haykırış koptu. Hizmetkârlardan biri oturma odasının kapısını açtı ve arkasında kahvaltı odasını buldu. Kahvaltı odasının arkasında Bay Norrell’in oturma odası ve onun da arkasında soyunma odası vardı. Odalar eski sıralarına kavuşmuş, labirent kırılmıştı.</p>

  <p>Bu keşif herkese rahat bir nefes aldırdı. Hizmetkârlar Lascelles’i oracıkta bırakarak, hizmetli sınıfının doğal sığınağı ve tesellisi olan mutfağa indiler. Lascelles de doğal olarak yalnız başına Bay Norrell’in oturma odasında oturdu. Bay Norrell dönene kadar orada kalmak geçmişti aklından ya da Bay Norrell gelmezse Strange’i beklemeyi ve onu vurmayı düşünmüştü. “Ne de olsa” diye akıl yürüttü, “Bir büyücü kurşun bir topun karşısında ne yapabilir? Tabancanın ateşlenmesiyle kalbinin patlaması arasında büyü yapmaya zaman olmayacaktır.”</p>

  <p>Ancak bu düşünceler geçici bir teselliydi. Ev fazla sessiz, karanlık fazla büyülüydü. Hizmetkarların hepsi bir yerde, Tanrı bilir, birlikte ne yapan iki büyücü başka bir yerde, kendisi ise üçüncü bir yerdeydi. Odanın bir köşesinde uzun mahfazalı bir saat vardı. Bay Norrell’in çocukluğunu geçirdiği Yorkshire’daki evden kalan son eşyalardan biriydi. Bu saat de evdeki diğer saatler gibi Strange geldiğinde geceyarısını göstermeye başlamıştı. Ancak bunu isteyerek yapmamıştı, olayların böyle beklenmedik bir hal alması karşısında bir dizi itirazı vardı. Tiktakları tamamen yanlıştı, sarhoş ya da yüksek ateşin etkisi altında sayıklar gibiydi. Zaman zaman bir iç çekişe şaşırtıcı derecede benzeyen bir ses çıkarıyordu, ne zaman bunu yapsa Lascelles, Strange’in odaya girdiğini ve bir şey söylemek üzere olduğunu sanıyordu.</p>

  <p>Ayağa kalktı ve uşakların ardından mutfağa indi.</p>

  <p>Hurtfew Malikânesi’ndeki mutfak büyük bir kilisenin altındaki mahzene benziyordu. Aynı klasik açılar, aynı klasik kasvet burada da görülebilirdi. Odanın ortasında çok sayıda mum vardı ve Lascelles’in Hurtfew’da gördüğü bütün hizmetkârlar ve görmediği pek çoğu burada toplanmıştı. Merdivenlerin başındaki bir sütuna yaslandı.</p>

  <p>Lucas başını kaldırıp ona baktı. “Ne yapacağımızı tartışıyorduk efendim. Yarım saat içinde buradan ayrılıyoruz. Bay Norrell’e burada kalmakla bir faydamız dokunmaz, kendimize zarar verebiliriz. Niyetimiz bu beyefendi ama başka bir fikriniz varsa seve seve dinleyebilirim.”</p>

  <p>“Fikrim mi!” diye bağırdı Lascelles. Hayretler içinde kalmış gibiydi ve yalnızca bir kısmı yapmacıktı. “Hayatımda ilk kez bir kapı uşağı fikrimi soruyor. Teşekkür ederim ama zannediyorum bu…” Bir an düşündü ve sözcük haznesindeki en aşağılayıcı sözcükte karar kıldı. “. .. Demokrasinin payıma düşenini almayacağım.”</p>

  <p>“Nasıl isterseniz” dedi Lucas kibarca.</p>

  <p>“Şimdi İngiltere’de gündüzdür” dedi hizmetçilerden biri yüksekteki pencerelere özlemle bakarak.</p>

  <p>“Burası zaten İngiltere sersem kız!” dedi Lascelles sertçe.</p>

  <p>“Hayır efendim. Bağışlayın ama…” dedi Lucas. “Burası İngiltere değil. İngiltere normal bir yerdi. Davey, atları hazırlamak ne kadar sürer?”</p>

  <p>“Ah!” diye bağırdı Lascelles. “Benim önümde hırsızlığınızı tartışacak kadar cüretkarsınız demek! Ne? Aleyhinizde bir şey söylemeyeceğimi mi sanıyorsunuz? Tam tersine hepinizin asıldığını göreceğim!”</p>

  <p>Uşaklardan birkaçı Lascelles’in elindeki tabancalara tedirgin bakışlar fırlattı. Ancak Lucas ona aldırmadı.</p>

  <p>Hizmetkârlar civarda akrabaları ya da dostları olanların onların yanlarına gitmesine karar verdiler. Geri kalanlar, atlarla Bay Norrell’in arazisinde bulunan farklı çiftliklere gideceklerdi.</p>

  <p>“Görüyorsunuz ya efendim” dedi Lucas, Lascelles’e. “Kimsenin bir şey çaldığı yok. Hiçbirimiz hırsız değiliz. Bay Norrell’in malları Bay Norrell’in topraklarında kalacak. Atlarına da hâlâ ahırlarındaymış gibi iyi bakacağız ama hayvanları bu Daimi Karanlık’ta bırakmak büyük zalimlik olur.”</p>

  <p>Bir süre sonra (ne kadar sonra olduğunu söylemek mümkün değildi çünkü duvar saatleri gibi cep saatleri de geceyarısını gösteriyordu) hizmetkarlar Hurtfew’u terk ettiler. Kollarında valizlerle sepetler, sırtlarında bohçalarla atları yularlarından çekerek yürüdüler. Ahırlarda yaşayan iki eşek ve keçi de (atlar onunla iyi arkadaş olduğu için hep ahırda dururdu) yanlarındaydı. Lascelles onları uzaktan izliyordu. Alt tabakanın oluşturduğu bu kafilenin bir parçası gibi görünmeye niyeti yoktu ama evde yalnız kalmak da istemiyordu.</p>

  <p>Irmağa on metre kala Karanlık’tan, Şafak’a çıktılar. Birden havaya kokular hücum etti, buz kokusu, kış toprağının ve yakındaki ırmağın kokusu. İngiltere bir gecede baştan yaratılmış gibi parkın renkleri ve biçimleri basitleşmişti. Bir daha Karanlık ve yıldızlardan başka bir şey görüp görmeyeceklerinden emin olmayan hizmetkarlar için son derece sevinç verici bir manzaraydı.</p>

  <p>Saatleri tekrar çalışmaya başlamıştı ve birbirlerine danışarak sekize çeyrek kala olduğunu keşfettiler.</p>

  <p>Ancak o geceki endişeleri henüz son bulmamıştı. Eskiden tek köprünün bulunduğu ırmağın üzerinde artık iki köprü vardı.</p>

  <p>Lascelles hızlı hızlı yürüyerek onlara yetişti. “Bu da nedir?” diye sertçe sordu, yeni köprüyü işaret ederek.</p>

  <p>Yaşlı bir erkek hizmetkar. -çenesinin ucuna minyatür bir beyaz bulut takılmış gibiydi- bir peri köprüsü olduğunu söyledi. Gençliğinde görmüştü. Gençliğinde John Uskglass’ın hâlâ Yorkshire’ı yönettiği sıralarda inşa edilmişti. Bakımsızlıktan çürümüş, Bay Norrell’in amcasının zamanında sökülmüştü.</p>

  <p>“Ama işte yine burada”dedi Lucas ürpererek.</p>

  <p>“Peki, diğer tarafta ne var?” diye sordu Lascelles.</p>

  <p>Yaşlı uşak bir zamanlar pek çok garip yerden geçerek Northallerton’a gittiğini söyledi.</p>

  <p>“Kırmızı Ev’in yakınlarında gördüğümüz yola kavuşuyor mu?”</p>

  <p>Yaşlı hizmetkâr başını salladı. Bilmiyordu.</p>

  <p>Lucas sabrını yitirmek üzereydi. Bir an önce uzaklaşmak istiyordu.</p>

  <p>“Peri yolları Hıristiyan yolları gibi değildir” dedi. “Çoğu zaman gitmeleri gereken yere gitmezler. Ama ne önemi var? Hiçbirimiz o korkunç şeye adım atacak değiliz.”</p>

  <p>“Teşekkürler” dedi Lascelles. “Ancak bu konuda kendi kararımı kendim vereceğim sanırım.” Bir an duraksadı sonra uzun adımlarla peri köprüsüne ilerledi.</p>

  <p>Birkaç hizmetkâr geri dönmesi için seslendiler.</p>

  <p>“Off bırakın gitsin!” diye bağırdı Lucas kedisinin olduğu sepeti biraz daha sıkı tutarak. “İstiyorsa cehenneme gitsin! Eminim ondan çok hakeden biri yoktur.” Lascelles’e son kez içten bir nefretle dolu bir bakış fırlattı ve diğerlerinin ardından parka girdi.</p>

  <p>Arkalarında ucu bucağı olmayan Kara Sütun Yorkshire semalarında yükseliyordu.</p>

  <p>&nbsp;</p>

  <p>Otuz kilometre uzakta Childermass Starecross köyüne giden, yük hayvanlarının kullandığı köprüyü geçiyordu. Köyden hızla geçerek Starecross Konağı’na geldi ve atından indi.</p>

  <p>“Hey! Hey!” Kapıyı kırbacıyla çaldı. Biraz daha bağırdı ve birkaç kuvvetli tekme indirdi.</p>

  <p>İki hizmetkar göründü. Bağırış çağırış ve kapıya vurmalarla yeterince telaşlanmışlardı zaten, bir de mumlarını kaldırıp karşılarında çıldırmış gözlerle bakan, gömleği kanlar içinde, yüzü kesik, haydut tipli bir adam görünce iyice afalladılar.</p>

  <p>“Öylece durup bakacağınıza efendinizi getirin!” dedi Childermass onlara. “Beni tanıyor!”</p>

  <p>On dakika sonra robdöşambrı içinde Bay Segundus göründü. Hizmetkar gözlerini yummuş olan Segundus’u elinden tutmuş getiriyordu. Bay Segundus her haliyle kör birine benziyordu. Uşak, Bay Segundus’u Childermass’in önünde bıraktı. Bay Segundus gözlerini açtı.</p>

  <p>“Aman Tanrım, Bay Childermass!” diye bağırdı. “Yüzünüze ne oldu böyle?”</p>

  <p>“Biri portakalla karıştırdı. Ya siz efendim? Size ne oldu? Hasta mısınız?”</p>

  <p>“Hayır, hayır değilim.” Bay Segundus utanmış görünüyordu. “Güçlü bir büyünün yakınında yaşamanın sonucu. Daha önce ne kadar yıpratıcı olabileceğini fark etmemiştim. Yani hassas biri için. Neyse ki uşaklar hiçbir şey hissetmiyorlar.”</p>

  <p>Tuhaf bir biçimde gerçekliğini kaybetmiş bir hali vardı. Havaya yapılmış bir resim gibi duruyordu. Kanatlı penceredeki aralıktan giren azıcık bir esinti, hiç ağırlığı yokmuşçasına saçlarında büklümler ve kıvrımlar oluşturuyordu.</p>

  <p>“Herhalde bunun için geldiniz” diye devam etti. “Ancak Bay Norrell’e meydana gelen olayları araştırmaktan başka bir şey yapmadığımı söylemelisiniz. Tamam itiraf ediyorum birkaç not aldım ama şikayet edeceği bir durum yok ortada.”</p>

  <p>“Ne büyüsü?” dedi Childermass. “Neden söz ediyorsunuz? Hem artık Bay Norrell’i düşünmenize lüzum kalmadı. Kendi sorunlarıyla uğraşıyor ve burada olduğumdan haberi de yok. Bunca zaman ne yaptınız Bay Segundus?”</p>

  <p>“Yalnızca bir büyücünün yapması gerektiği gibi izledim ve kaydettim.” Bay Segundus heyecanla öne eğildi. “Leydi Pole’un hastalığıyla ilgili çok şaşırtıcı başka sonuçlara vardım!”</p>

  <p>“Ah?”</p>

  <p>“Kanımca bu bir hastalık değil. Her şey bir büyüden ibaret!” Bay Segundus, Childermass’in şaşırmasını bekledi. Childermass başını sallamakla yetinince biraz hayalkırıklığına uğrar gibi oldu.</p>

  <p>“Yanımda leydilerine ait bir şey var” dedi Childermass. “Uzun zamandır eksik olan bir şeyi. Bu nedenle beni ona götürmenizi rica edeceğim.”</p>

  <p>“Ah ama…”</p>

  <p>“Ona zarar vermek niyetinde değilim Bay Segundus. Ona yararım olacağına inanıyorum. Kuş ve Kitap üzerine yemin ederim. Kuş ve Kitap üzerine.”<a href="../Text/footnotes.html#end168" id="endref168"><sup>(168)</sup></a></p>

  <p>“Sizi ona götüremem” dedi Bay Segundus. Childermass’in itirazını önlemek için elini kaldırdı. “İstemediğim için değil. <i>Götüremeyeceğim</i> için. Charles bizi götürür.” Yanındaki uşağı işaret etti.</p>

  <p>Tuhaf bir durumdu ama Childermass tartışacak değildi. Bay Segundus, Charles’ın koluna yapıştı ve gözlerini kapadı.</p>

  <p>Starecross Konağı’nın taş ve meşe koridorlarının arkasından başka bir evin görüntüleri fırladı. Childermass tasavvur edilemeyecek mesafelere uzanan yüksek tavanlı koridorlar gördü. Sanki iki saydam resim aynı anda sihirli bir lambanın içine konmuş ve üst üste gelmişlerdi. Aynı anda iki evin içinde yürüdüğü hissi kısa sürede deniz tutmasına benzer bir mide bulantısını da beraberinde getirdi. Kafası karıştı ve yalnız olsaydı kısa sürede yolunu kaybederdi. Yürüyor muydu, düşüyor muydu, bir basamak mı çıkıyordu yoksa inanılmaz uzunlukta bir merdiveni mi tırmanıyordu, bilmiyordu. Bazen bir dönüm boyunca uzanan taş karoların üzerinden hızla geçiyor ve aynı anda neredeyse hiç kıpırdamıyordu. Başı dönüyor, midesi bulanıyordu.</p>

  <p>“Durun! Durun!” diye bağırdı ve gözleri kapalı bir halde yere çöktü.</p>

  <p>“Sizi kötü etkiliyor” dedi Bay Segundus. “Benden bile daha kötü. Gözlerinizi kapayın ve kolumu tutun. Charles ikimizi de götürür.”</p>

  <p>Gözleri kapalı bir halde: ilerlemeye devam ettiler. Charles onları sağa döndürdü ve bir merdivenden yukarı çıkardı. Merdivenlerin tepesinde Bay Segundus’la birisi arasında mırıltılı bir konuşma oldu. Charles, Childermass’i ileri çekti. Childermass bir odaya girdiğini hissetti. İçerisi temiz çarşaf ve kurumuş gül kokuyordu.</p>

  <p>“Görmemi istediğiniz kişi bu muydu?” dedi bir kadın sesi. Seste bir tuhaflık vardı, adeta aynı anda iki ayrı yerden geliyor, boşlukta yankılanıyor gibiydi. “Bu adamı tanıyorum! Büyücünün uşağı bu! O… “</p>

  <p>“Leydilerinin vurduğu kişiyim” dedi Childermass ve gözlerini açtı.</p>

  <p>Bir değil iki kadın görüyordu ya da daha doğrusu aynı kadından iki tane görüyordu. İkisi de aynı biçimde oturmuş ona bakıyordu. Aynı boşluğu dolduruyorlardı, bu yüzden de ona bakarken koridorlardan yürürken hissettiği aynı baş dönmesini hissetti.</p>

  <p>Bir Leydi Pole Yorkshire’daki evde oturuyordu, fildişi renkli bir yas giysisi giyiyordu ve onu sakin bir kayıtsızlıkla süzüyordu. Diğer Leydi Pole daha silik, daha çok bir hayal gibiydi. Kan kırmızısı bir gece elbisesi içinde karanlık labirentimsi bir evde oturuyordu. Koyu saçlarında ya mücevherler ya da yıldızlar vardı ve ona nefret ve öfkeyle bakıyordu.</p>

  <p>Bay Segundus, Childermass’i sağa çekti. “Tam burada durun!” dedi heyecanla. “Şimdi tek gözünüzü kapayın! Görebiliyor musunuz? Bakın! Ağzının olması gereken yerde kırmızı beyaz bir gül var.”</p>

  <p>“Büyü bizi farklı biçimlerde etkiliyor” dedi Childermass. “Çok tuhaf bir şey görüyorum ama o değil.”</p>

  <p>“Buraya ne cüretle geldin?” dedi iki Leydi Pole, Childermass’e. “Kim olduğunu ve kimi temsil ettiğini düşünürsek.”</p>

  <p>“Bay Norrell için gelmedim buraya. Gerçeği söylemek gerekirse şu anda kimi temsil ettiğimden tam olarak emin değilim. Jonathan Strange olabilir. Bana bir mesaj gönderdiğini sanıyorum, galiba leydileriyle ilgili. Ancak habercinin bana ulaşması engellendi ve mesaj da kayboldu. Sayın Leydi, Bay Strange’in sizinle ilgili bana ne söylemek isteyebileceğine dair bir fikriniz var mı?”</p>

  <p>“Evet” dedi iki Leydi Pole da.</p>

  <p>“Ne olduğunu söyleyebilir misiniz?”</p>

  <p>“Konuşursam” dedi ikisi. “Yalnızca delilikten söz edebilirim.” Childermass omuz silkti. “Yirmi yılımı büyücülerle geçirdim. Alışkınım. Konuşun.”</p>

  <p>Böylece Leydi Pole konuşmaya başladı, daha doğrusu Leydi Pole’lar konuşmaya başladılar. Bay Segundus robdöşambrının cebinden not defterini çıkardı ve notlar almaya başladı. Childermass’in gözünde iki Leydi Pole artık tek bir ağızdan konuşmuyorlardı. Starecross Konağı’nda oturan Leydi Pole, Carlisle yakınlarında oturan bir çocuğun hikâyesini<a href="../Text/footnotes.html#end169" id="endref169"><sup>(169)</sup></a> anlatırken kan kırmızısı elbise içindeki kadın bambaşka bir hikaye anlatıyor gibiydi. Yüzünde kızgın bir ifade vardı ve sözcüklerini heyecanlı el hareketleriyle vurguluyordu ama Cumbria’lı çocuğun acayip hikayesi söylediklerini boğuyordu.</p>

  <p>“İşte! bakın!” diye bağırdı Bay Segundus heyecanla notlarını karalamayı bitirirken. “Deli olduğunu düşünmelerinin nedeni de bu, bu tuhaf hikayeler ve masallar ama bana söylediklerinin bir listesini yaptım ve eski peri gelenekleriyle aralarında bağlantılar buldum. Eminim soruşturacak olsak ötücü kuşlarla yakın ilişkisi bulunan bir grup periyle ilgili bilgiler keşfedeceğiz. Ötücü kuş çobanları olmayabilirler. Böyle amaçsız bir ırk için fazlasıyla yerine oturmuş bir uğraş olduğunu siz de kabul edersiniz ancak ötücü kuşlarla ilgili belirli bir tür büyüyle uğraşmış olabilirler. Hassas bir çocuğa ötücü kuş sürüsü çobanı olduğunu söylemek içlerinden birinin işine gelmiş olabilir.”</p>

  <p>“Belki de” dedi Childermass fazla ilgilenmeden. “Ama bize söylemek istediği bu değildi. Güllerin büyüdeki anlamını da hatırladım. Sessizliği simgeliyorlar. Bu yüzden kırmızı beyaz bir gül görüyorsunuz, bu susturma büyüsü.”</p>

  <p>“Susturma büyüsü mü!” dedi Bay Segundus hayretler içinde. “Evet, evet! Bunu görebiliyorum! Böyle şeyler olduğunu okumuştum. Ama nasıl kıracağız?</p>

  <p>Childermass paltosunun cebinden yürek acısı renginde bir kutu çıkardı. “Hanımefendi” dedi. “Bana sol elinizi verin.”</p>

  <p>Leydi Pole beyaz elini Childermass’in kahverengi çizgilenmiş eline koydu. Childermass kutuyu açtı ve parmağı alarak boşluğa yerleştirdi.</p>

  <p>Hiçbir şey olmadı.</p>

  <p>“Bay Strange’i bulmalıyız” dedi Bay Segundus. “Ya da Bay Norrell’i. Düzeltmeyi başarabilirler!”</p>

  <p>“Hayır” dedi Childermass. “Gerek yok. Artık gereği yok yani. Siz ve ben iki büyücüyüz Bay Segundus. İngiltere de büyüyle dolu. ikimiz kaç yıldır büyü çalışıyoruz? İşe yarayacak bir şeyler biliyor olmalıyız. Pale’in Yenileme ve Düzeltme’sine ne dersiniz?”</p>

  <p>“Şeklen biliyorum” dedi Bay Segundus. “Ama ben hiç büyü uygulamadım ki.”</p>

  <p>“Eğer denemezseniz hiçbir zaman uygulayamayacaksınız. Büyüyü yapın Bay Segundus.”</p>

  <p>Böylece Bay Segundus da büyüyü yaptı.<a href="../Text/footnotes.html#end170" id="endref170"><sup>(170)</sup></a></p>

  <p>Parmak ele doğru akarak kesintisiz bir bütün oluşturdu. Aynı anda çevrelerinde sonsuz kasvetli koridorların bulunduğu hissi kayboldu. Childermass’in gözlerinin önündeki iki kadın birleşerek tek kişi haline geldi.</p>

  <p>Leydi Pole yavaşça koltuğundan kalktı. Gözleri dünyayı yeniden gören biri gibi çabucak bir o yana bir bu yana gezindi. Odadaki herkes değiştiğini görebiliyordu. Her bir zerresi canlılık ve ateşle doluydu. Gözleri öfke kıvılcımları saçıyordu. Kollarını kaldırdı, sanki birinin başına indirmeyi planlıyormuşçasına yumruklarını sıkmıştı.</p>

  <p>“Büyülendim” diye patladı öfkeyle. “Kötü bir adamın mesleği uğruna satıldım!”</p>

  <p>“Ulu Tanrım” diye bağırdı Bay Segundus. “Sevgili Leydi Pole… ” “Kendinizi toplayın Bay Segundus!” dedi Childermass. “Böyle önemsiz şeylerle uğraşacak vaktimiz yok. Bırakın konuşsun!”</p>

  <p>“İçimde ölüydüm ve neredeyse dışım da ölüyordu!” Gözlerinden yaşlar boşaldı ve sıkılı yumruğuyla kendi göğsünü yumrukladı. “Üstelik bu durumda olan yalnızca ben değilim! Şu anda bile başkaları acı çekiyor! Bay Strange ve kocamın hizmetkârı Stephen Black!”</p>

  <p>Katlandığı soğuk, kâbusumsu balolardan, katılmak zorunda kaldığı korkunç resmigeçtilerden, Stephen Black ve kendisinin müşkül durumları hakkında konuşmalarını engelleyen tuhaf sakatlıktan söz etti.</p>

  <p>Bay Segundus ve uşakların her yeni açıklamayla dehşetleri artarken, Childermass ifadesiz bir yüzle oturup sonuna kadar dinledi.</p>

  <p>“Gazetelerin yazı işlerine yazmalıyız!” diye bağırdı Leydi Pole. “Kamuoyuna ifşa edilmesini istiyorum!”</p>

  <p>“Kimin ifşa edilmesi?” diye sordu Bay Segundus.</p>

  <p>“Büyücülerin tabii ki! Strange ve Norrell’in!”</p>

  <p>“Bay Strange mi?” diye bocaladı Bay Segundus. “Hayır, hayır yanılıyorsunuz! Sevgili Leydi Pole, söylediklerinizi bir an düşünün. Bay Norrell’e söyleyecek bir sözüm yok, size karşı büyük suç işlemiş! Ancak Bay Strange’in size bir zararı dokunmadı, en azından bilerek. Herhalde kabahatli olmaktan çok mağdur durumda?”</p>

  <p>“Ah!” diye bağırdı Leydi Pole. “Tam tersine. Bence ikisinin en kötüsü o. İhmalkârlığı, soğuk, erkeksi büyüsüyle kadınların en vefalısına, eşlerin en mükemmeline ihanet etti!”</p>

  <p>Childermass ayağa kalktı.</p>

  <p>“Nereye gidiyorsunuz?” diye sordu Bay Segundus.</p>

  <p>“Strange’le Norrell’i bulmaya” dedi Childermass.</p>

  <p>“Neden?” diye hırsla döndü Leydi Pole. “Uyarmaya mı? Kendilerini bir kadının imtikamından koruyabilmeleri için mi? Ah, erkekler nasıl da birbirlerini koruyorlar!”</p>

  <p>“Hayır, Bayan Strange ve Stephen Black’i kurtarabilmeleri için onlara yardımımı önermeye gidiyorum.”</p>

  <p>Lascelles yürümeye devam etti. Patika bir ormana girdi. Ormanın girişinde Childermass’in tarif ettiği gibi koparılmış göz ve yürek tutan kadın heykeli vardı. Kimi tamamen çürümüş kimi çürümeye başlamış cesetler alıçlardan sarkıyordu. Toprak karla kaplıydı ve ortalık çok sessizdi.</p>

  <p>Bir süre sonra kuleye ulaştı. Buranın acayip, başka diyarlara özgü bir yer olacağını hayal etmişti. “Ama aslında” diye düşündü. “Gayet sıradanmış, İskoçya sınırlarındaki şatolara benziyor.”</p>

  <p>Kulenin tepesinde mum ışığı ve izleyen birinin göründüğü tek bir pencere vardı. Lascelles başka bir şey daha gördü, Childermass’in ya görmediği ya da söyleme zahmetine girmediği bir şeydi. Ağaçlar yılanımsı yaratıklarla doluydu. Ağır, pörsümüş biçimleri vardı. Biri etli, taze görünümlü bir cesedi bütün bütün yutmaktaydı.</p>

  <p>Ağaçlarla derenin arasında soluk tenli genç bir adam duruyordu. Gözleri boş bakıyordu ve alnı hafif nemliydi. Lascelles 11. hafif süvari alayının üniformasını tanıdı.</p>

  <p>Lascelles ona şöyle hitap etti: “Vatandaşlarımızdan biri birkaç gün önce buraya gelmiş. Sizinle konuşmuş. Ona meydan okumuşsunuz. Sonra bu kişi kaçmış. Esmer çirkin bir adam. Aşağılık alışkanlıkları olan aşağı tabakadan biri.” Solgun yüzlü genç adam bu tariften Childermass’i hatırladıysa bile belli etmedi. İfadesiz bir sesle, “Koparılmış Göz ve Yürek Kalesi’nin savunucusuyum. Buraya gelenlere meydan okuyorum…”</p>

  <p>“Evet, evet!” diye bağırdı Lascelles sabırsızca. “Umrumda bile değil. Buraya dövüşmeye geldim. Bu kişinin korkaklığı yüzünden İngiltere’nin şerefine sürülen lekeyi temizlemeye.”</p>

  <p>Penceredeki karaltı heyecanla öne doğru eğildi.</p>

  <p>Solgun genç adam hiçbir şey söylemedi.</p>

  <p>Lascelles sabırsızlığını belli eden bir ses çıkardı. “Pekâlâ! Eğer seni memnun edecekse bu genç hanıma büyük zarar vermek niyetindeyim. Umrumda bile değil! Tabanca mı?”</p>

  <p>Solgun genç adam omuz silkti.</p>

  <p>Hâkemlik edecek biri olmadığı için, Lascelles genç adama birbirlerinden yirmi adım uzakta duracaklarını söyledi ve arayı kendisi ölçtü.</p>

  <p>Yerlerini almış ateş etmeye hazırlanıyorlardı ki Lascelles’in aklına bir şey geldi. “Bekle!” diye bağırdı. “Adın nedir?”</p>

  <p>Genç adam donuk bakışlarla ona baktı. “Hatırlamıyorum” dedi.</p>

  <p>Aynı anda tabancalarını ateşlediler. Lascelles genç adamın son anda tabancasını çevirip hedefin uzağına ateşlediği hissine kapıldı ama önemli değildi. Genç adam bir korkaksa bu onun bileceği işti. Kendi mermisi memnun edici bir kesinlikle genç adamın göğsünü deldi. Lascelles onun ölüşünü de Drawlight’ı öldürdüğünde hissettiği aynı tatmin ve yoğun ilgiyle izledi.</p>

  <p>Cesedi en yakındaki alıç ağacına astı. Sonra çürüyen cesetlere ve yılanlara ateş ederek eğlendi. Bu zevkli işe başlayalı bir saati henüz geçmişti ki orman tarafındaki patikadan gelen nal seslerini duydu. Ters yönden İngiltere’den değil de Peri Diyarı’ndan kara bir at üzerinde kara bir figür yaklaşıyordu.</p>

  <p>Lascelles hızla ona döndü. “Ben Koparılmış Göz ve Yürek Kalesi’nin savunucusuyum” diye başladı…</p>
