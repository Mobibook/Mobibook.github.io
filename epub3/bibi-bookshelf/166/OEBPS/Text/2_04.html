  <h1 class="chapternumber sigil_not_in_toc">26</h1>

  <h2 class="chaptername" id="sigil_toc_id_28">Topuz, taç ve asa</h2>

  <h3 class="sigil_not_in_toc">Eylül 1809</h3>

  <p>Hüzünlü çan sesi hiç istisnasız her gece Leydi Pole’la Stephen Black’i Kayıp Umut’un gölgeli salonlarında dans etmeye çağırıyordu. Şıklık ve güzellik açısından bunlar hiç kuşkusuz Stephen’ın gördüğü en muhteşem balolardı ancak dansçıların güzel giysileri ve şık görünümleri yoksulluk ve çürümenin çok sayıda belirtisini gösteren konakla tuhaf bir tezat oluşturuyordu. Müzik hiç değişmiyordu. Tek bir keman tarafından çalınan, bir flütün tiz sesiyle eşlik ettiği üç beş nota. Don yağından yağlı mumlar -Stephen uşak gözüyle böyle büyük bir salon için oldukça az sayıda olduklarını görebiliyordu- dansçılar figürlerini yaparken duvarlarda dönen garip gölgeler oluşturuyordu.</p>

  <p>Diğer zamanlarda Leydi Pole ve Stephen tozlu loş salonlarda sancakların taşındığı uzun tören alaylarına katılıyorlardı (şeytanarabası saçlı beyefendi böyle törenlere pek düşkündü). Sancakların bazıları eski püskü, bol süslü parçalardı. Diğerleri beyefendinin düşmanları karşısındaki zaferini temsil ediyordu, hatta bu düşmanların saklanmış derilerinden, kadın akrabaları tarafından sarı derilerine işlenmiş dudaklarından, gözlerinden, saçlarından ve giysilerinden oluşuyordu. Şeytanarabası saçlı adam bu eğlencelerden hiç bıkmıyor, Stephen ve Leydi Pole’un da onlardan aynı derecede zevk aldığından emin görünüyordu.</p>

  <p>Tabiatı ne kadar değişken olsa da iki huyu hiç değişmiyordu: Leydiye duyduğu hayranlık ve Stephen Black’e duyduğu sevgi. Bu sevgiyi Stephen’a pahalı hediyeler ve tuhaf talih örnekleri göndererek gösteriyordu. Hediyelerin bazıları daha önce olduğu gibi Stephen’ın adına Bayan Brandy’ye gönderiliyor, bazıları da doğrudan Stephen’a veriliyordu. Beyefendinin Stephen’a söylediği gibi, “Korkunç düşmanın bu konuda bir şey bilmeyecek!” (Sör Walter’ı kastediyordu). “Onu büyümle kör ettim ve bu konuyu merak etmek hiç aklına gelmeyecek. Bir düşün! Yarın Canterbury Başpiskoposu olabilirsin ve bunun üzerinde bile durmaz! Hiç kimse durmaz.” Aklına bir fikir gelmiş gibiydi. “Yarın Canterbury Başpiskoposu olmak ister miydin Stephen?”</p>

  <p>“Hayır, sağolun efendim.”</p>

  <p>“Emin misin? Hiç sorun değil, Kilise sana çekici geliyorsa?.”</p>

  <p>“İnanın hiçbir çekiciliği yok efendim.”</p>

  <p>“Zevklerin her zamanki gibi övgüye değer. Piskopos başlığı pek rahat bir şey değildir ve insana hiç yakışmaz.”</p>

  <p>Zavallı Stephen dört bir yandan mucizelerin taaruzu altındaydı. İki günde bir yararına olacak bir şey gerçekleşiyordu. Bazen kazandığı şeyin gerçek değeri pek önemsiz oluyordu. Belki birkaç şilin ama geliş biçimi her zaman olağanüstü oluyordu. Örneğin bir keresinde bir çiftliğin ırgat başı kendisini ziyaret ederek birkaç yıl önce Stephen ile Yorkshire’da Richmond yakınlarında bir horoz dövüşünde karşılaştığını ve Stephen’ın, Galler Prensi’nin bir gün ülkeye utanç getirecek bir şey yapacağı konusunda kendisiyle bahse girdiğini söyledi. Artık bu gerçekleştiği için (ırgat başı utanç verici hareket olarak Prens’in eşini terk etmesini zikretti) ırgat başı posta arabasıyla Londra’ya gelerek bahsin tutarı olan yirmi yedi şilin ve altı peniyi getirmişti. Stephen’ın Yorkshire Richmond’da hiç bulunmadığını ya da hayatında hiç horoz dövüşüne gitmediğini söylemesi boşunaydı, ırgat başının içi Stephen parayı alana kadar rahat etmeyecekti.</p>

  <p>Bu ziyaretten birkaç gün sonra, Harley Sokağı’ndaki evin karşısındaki yolda büyük gri bir köpek bulundu. Zavallı yaratık yağmurdan sırılsıklam olmuş, her yeri çamura bulanmıştı. Uzun yoldan geldiği her halinden belli oluyordu. Daha da tuhafı dişleri arasında bir kâğıt tutuyordu. Kapı uşakları Robert, Geoffrey ve aşçı John Longridge bağırarak, şişeler ve taşlar atarak ondan kurtulmak için ellerinden geleni yaptılar ancak hayvan bu muameleye ağırbaşlılıkla göğüs gerdi ve Stephen Black yağmura çıkıp belgeyi ağzından alana kadar yerinden kıpırdamadı. Sonra da sessiz ve memnun bir biçimde, âdeta kendini iyi yapılmış bir görevden ötürü tebrik edercesine uzaklaştı. Belgenin Derbyshire’daki bir köyün haritası olduğu ortaya çıktı ve diğer başka şeylerin yanı sıra bir tepenin eteğine açılan gizli bir kapıyı da gösteriyordu.</p>

  <p>Bir başka sefer Stephen, Bath Belediye Başkanı ve belediye meclisi üyelerinden, iki ay önce Wellesley Markisi’nin Bath’a geldiğini ve kaldığı süre boyunca Stephen Black’den, olağanüstü dürüstlüğü, zekâsı ve efendisine olan sadakatinden bahsettiğini anlatan bir mektup aldı. Belediye başkanı ve meclis üyeleri söylediklerinden öyle etkilenmişlerdi ki hemen Stephen’ın hayatını ve erdemlerini öven bir madalya sipariş etmişlerdi. Beş yüz madalyon yapıldıktan sonra belediye başkanı ve meclis üyeleri bunların genel bir şenlik havasıyla Bath’daki ev sahiplerine dağıtılmasını emretmişlerdi. Stephen’a mektupla birlikte bir de madalya göndermişler ve Bath’ı bir daha ziyaret ettiğinde, onuruna muhteşem bir yemek verebilmeleri için kendilerine uğramasını istemişlerdi.</p>

  <p>Bütün bu mucizeler zavallı Stephen’ı neşelendirmek şöyle dursun, yalnızca şu anki hayatının ürkütücülüğünü iyice vurgulamaya yarıyordu. Irgat başının, köpeğin, belediye başkanının ve meclis üyelerinin kendi doğalarının aksine davrandıklarını biliyordu: Irgat başları parayı severdi ve öyle nedensiz yere para dağıtmazlardı, köpekler haftalar boyu tuhaf bir amacı gerçekleştirmek için sabırla didinmezlerdi, belediye başkanları ve meclis üyeleri hiç görmedikleri zenci uşaklara ani bir ilgi göstermezlerdi. Yine de dostlarının hiçbiri hayatının böyle bir yön almasında bir tuhaflık görmüyorlardı. Altın ve gümüş görünce midesi bulanıyordu, Harley Sokağı’ndaki evde yaşadığı tavanarası istemediği hazinelerle doluydu.</p>

  <p>Beyefendinin büyüsü altına gireli neredeyse iki yıl olmuştu. Bırakılması, kendisi değilse bile en azından Leydi Pole’un bırakılması için çok kereler yalvarmış ama beyefendi onu duymazdan gelmişti. Bu nedenle Stephen birilerine Leydi Pole’la kendisinin çektiklerinden söz etmeyi deneyecek kadar uyuşukluğu üzerinden atmaya kendini zorladı. Yaşadıklarını daha önce yaşayan birileri olup olmadığını merak ediyordu. Onları kurtaracak birini bulma ümidi fazla yoktu. İlk konuştuğu kişi kapı uşağı Robert oldu. Robert’a bir derdini açacağını söylemiş, adam da duruma uygun bir ciddiyet ve ilgi havası takınmıştı. Ama Stephen konuşmaya başladığında hayretle bambaşka bir şeyden söz ettiğini fark etti. Bezelye ve fasulye yetiştirilmesi ve yararları hakkında, hiçbir şey bilmediği bir konu üzerine son derece bilgili ve doğru bir konuşma yapıyordu. Daha da kötüsü söylediklerinin çoğu alışılmadık nitelikteydi ve duyan herhangi bir bahçıvanı ya da çiftçiyi hayrete düşürebilirdi. Ay ışığında ya da ay doğmadan, Beltane’de ya da yazdönümü gecesinde ekilen ya da toplanan fasulyelerin farklı özelliklerini ve bu özelliklerin fasulyeler gümüş el küreği ya da bıçakla toplandığı takdirde nasıl değiştiğini anlattı.</p>

  <p>Sıkıntısını açmaya çalıştığı ikinci kişi John Longridge oldu. Bu kez Julius Caesar’ın Britanya’da yaşadıkları ve yaptıklarına dair tam bir rapor verirken buldu kendini. Söyledikleri, konuyu yirmi yıl ya da daha uzun bir zaman incelemiş alimlerin bile başaramayacağı kadar ayrıntılı ve açıktı. Bir kez daha hiçbir kitapta yazmayan bilgiler vermişti. <a href="../Text/footnotes.html#end54" id="endref54"><sup>(54)</sup></a></p>

  <p>Korkunç durumunu anlatabilmek için bir iki girişimde daha bulundu. Bayan Brandy’ye Yahuda Iskaryot’un tuhaf bir savunmasını yaptı. Iskaryot’un son eylemlerinde melek olduğuna inandığı John Copperhead ve John Brassfoot adında iki kişinin talimatlarına uyduğunu söyledi. Bayan Brandy’nin tezgâhtarı Toby Smith’e son iki yüzyıl içinde İskoçya, İngiltere ve Galler’de periler tarafından kaçırılan, hiçbirini tanımadığı insanların adlarını sıraladı.</p>

  <p>Stephen, en sonunda ne yaparsa yapsın, efsundan kimseye söz <i>edemediğini</i> kabul etmek zorunda kalmıştı.</p>

  <p>Hiç şüphesiz onun tuhaf sessizliği ve kederli hallerinden en çok etkilenen kişi Bayan Brandy’di. Stephen’ın bütün dünyaya karşı değil de yalnızca <i>kendisine</i> karşı değiştiğini düşünüyordu. Eylül başlarında bir gün Stephen onu ziyarete geldi. Haftalardır buluşmamışlardı ve bu durum Bayan Brandy’yi öyle mutsuz etmişti ki Robert Austin’e yazmış, Robert da Stephen’a giderek ihmali nedeniyle onu azarlamıştı. Ancak Stephen, St. James Sokağı’ndaki küçük odaya geldiğinde, Bayan Brandy onun hemen gitmesini istese kimse onu suçlayamazdı. Başını elleri arasına almış, derin derin içini çekerek oturuyor ve onunla hiç konuşmuyordu. Bayan Brandy Constantia şarabı, marmelat ve türlü türlü lezzetli yiyecekler sunmuş ama hepsini reddetmişti. Hiçbir şey istemiyordu, bu nedenle Bayan Brandy ateşin karşı tarafına oturarak, karamsar bir ruh haliyle onun için yaptığı takkeyi işlemeye devam etti.</p>

  <p>“Belki de Londra’dan ve benden bıktınız” dedi. “Afrika’ya dönmek istiyorsunuz.”</p>

  <p>“Hayır” dedi Stephen.</p>

  <p>“Eminim Afrika güzel bir yerdir” dedi Bayan Brandy, Stephen’ı Afrika’ya göndererek kendini cezalandırmaya kararlı görünüyordu. “Öyle olduğunu hep işitiyorum. Her yerde portakallar ve ananaslar, şeker kamışları ve kakao ağaçları varmış.” On dört yıldır bakkalcılık işindeydi ve kafasındaki dünya, dükkânındaki mallara göre düzenlenmişti. Acı acı güldü. “Herhalde Afrika’da durumum kötü olurdu. insanların ellerini uzatıp en yakın ağaçtan meyvelerini koparabilecekleri bir yerde dükkâna ne ihtiyaçları olur ki? Ah evet! Afrika’da kısa zamanda mahvolurdum.” Dişleri arasında bir iplik kopardı. “Elbette biri soracak olsa…” ipliği zalimce iğne deliğinden geçirdi, “Yarın gidebilirdim.”</p>

  <p>“Benim için Afrika’ya gider miydin?” diye sordu Stephen şaşırarak.</p>

  <p>Kadın başını kaldırdı. “Senin için her yere giderdim” dedi. “Bunu bildiğini sanıyordum.”</p>

  <p>Mutsuz mutsuz birbirlerine baktılar.</p>

  <p>Stephen, Harley Sokağı’na dönüp işleriyle meşgul olması gerektiğini söyledi.</p>

  <p>Dışarıda gökyüzü kararmış ve yağmur yağmaya başlamıştı. İnsanlar şemsiyelerini açıyordu. Stephen St. James Sokağı’nda yürürken tuhaf bir görüntüyle karşılaştı. Gri yağmurlu havada, kalabalığın üzerinde kara bir gemi boşlukta yelken açmış kendisine doğru geliyordu. Yaklaşık bir metre yüksekliğinde, yırtık pırtık kirli yelkenleri olan, boyaları kabarmış bir firkateyndi. Denizdeki bir geminin hareketini taklit ederek yükselip alçalıyordu. Stephen onu görünce birazcık ürperdi. Kalabalığın içinden bir dilenci çıktı, teni Stephen’ınki kadar kara ve parlak bir siyahtı. Gemi şapkasına bağlıydı. Yürürken başını eğip kaldırıyor, böylece gemisi yelken açmış gibi görünüyordu. İlerlerken dev şapkasını devirmekten korktuğu için bu batıp çıkma ve yalpalanma hareketlerini çok yavaş ve dikkatli yapıyordu. Şaşırtıcı derecede yavaş bir biçimde dans eden birinin hareketlerini andırıyordu bu. Dilencinin adı Johnson’du. Emekli maaşı olmayan sakat ve yoksul bir denizciydi. Başka bir geçim kaynağı olmadığı için hayatını şarkı söyleyerek ve dilenerek kazanıyordu. Bu işte de epeyi başarılıydı, bütün şehirde giydiği tuhaf şapka sayesinde tanınıyordu. Johnson, Stephen’a avcunu açtı ama beriki başını çevirdi. Alt tabakadan siyahlarla konuşmamaya ya da onları görmezden gelmeye özen gösterirdi her zaman. Böyle insanlarla konuştuğu görülürse onlarla bir bağlantısı olduğunun sanılmasından korkuyordu.</p>

  <p>Adının seslenildiğini işitince üzerine kaynar su dökülmüş gibi zıpladı ama seslenen yalnızca Bayan Brandy’nin tezgâhtarı Toby’di. Aceleyle yanına geliyordu. “Neyseki buradasınız! Genelde çok hızlı yürüyorsunuz efendim! Şimdiye kadar Harley Sokağı’na varmış olacağınızı düşünmüştüm. Bayan Brandy saygılarını gönderdi ve iskemlenizin yanında bunu unuttuğunuzu söyledi.”</p>

  <p>Toby gümüş bir taç uzattı. Tam Stephen’ın başına oturacak boyutta ince metal bir halkaydı. Yüzeyine kazılmış birkaç tuhaf işaret ve acayip harflerden başka hiçbir süsü yoktu.</p>

  <p>“Ama bu benim değil ki!” dedi Stephen.</p>

  <p>“Ya!” dedi Toby boş boş bakarak, sonra Stephen’ın şaka yaptığına karar vermiş gibi göründü. “Ah Bay Black, başınızda hiç değilse yüz kez görmüş olmasam!” Sonra güldü, selam verdi ve Stephen’ı elindeki taçla oracıkta bırakıp koşarak dükkâna geri döndü. Stephen Piccadilly’den karşıya geçerek Bond Sokağı’na girdi. Fazla ilerlememişti ki bir bağırış çağırış ve sokaktan kendisine doğru gelen ufak tefek birini gördü. Dört beş yaşlarındaki bir çocuğun boyutlarındaydı ama ölü gibi beyaz, keskin hatlı yüzü çok daha büyük yaşta bir çocuğa aitti. Arkasında iki üç adam, “Hırsız!” ve “Durdurun onu!” diye bağırarak koşuyordu.</p>

  <p>Stephen hırsızın yoluna atladı. Ancak genç hırsız Stephen’dan tamamen kaçamamış olsa da (Stephen çevikti), Stephen da onu tam olarak yakalayamamıştı (hırsız hızlıydı). Elinde kırmızı kumaşa sarılı bir bohça vardı. Kuyumcu Hemmings’in önündeki kalabalığın içine dalmadan önce bir biçimde bunu Stephen’ın eline tutuşturmayı başardı. Kalabalık Hemmings’den yeni çıkmış, kovalamacadan habersiz insanlardan oluşuyordu, bu nedenle hırsız aralarına girdiğinde hemen açılmadılar. Ne yöne gittiğini söylemek artık imkânsızdı.</p>

  <p>Stephen elinde bohça öylece kalakaldı. Yumuşak eski bir kadife olan kumaş yavaşça kayınca ortaya uzun gümüş bir değnek çıktı.</p>

  <p>Kovalayanlardan ilki esmer, yakışıklı bir beydi, siyahlar içinde ciddi ama zarif bir biçimde giyinmişti. “Bir an için yakalamıştınız” dedi Stephen’a.</p>

  <p>“Çok özür dilerim efendim” dedi Stephen. “Onu sizin için yakalayamadım ama eşyanız bende, gördüğünüz gibi.” Stephen adama kırmızı kadife kumaşı ve gümüş değneği uzattı ama adam onları almadı.</p>

  <p>“Annemin suçuydu!” dedi adam öfkeyle. “Ah! Nasıl bu kadar ihmalkâr olabilir! Kaç kere oturma odasının penceresini açık bırakmamasını, er ya da geç bir hırsızın gireceğini söyledim. Edward, bin kere söylemedim mi? John, söylemedim mi?” Konuşmanın bu bölümünde beyefendi arkasından koşarak gelen uşaklarına hitap etmişti. Adamların karşılık verecek solukları kalmamıştı ama beyefendinin gerçekten de böyle yaptığı konusunda Stephen’ı ikna etmek için anlayışla başlarını salladılar.</p>

  <p>“Herkes evimde değerli eşyalar sakladığımı biliyor” dedi beyefendi. “Ama yine de bütün ricalarıma rağmen pencereyi açık bırakıyor! Tabii şimdi oturmuş yüzyıllardır ailemde olan bu hazineyi kaybettiğimiz için ağlıyor. Annem ailemiz ve mallarımızla gurur duyar da. Örneğin şu asa Wessex’in eski krallarının soyundan geldiğimizi gösteriyor çünkü Edgar’a, Alfred’e ya da böyle birine aitmiş.”</p>

  <p>“O halde geri almalısınız efendim” diye ısrar etti Stephen. “Eminim anneniz onu emniyette ve sağlam görmekten memnun olacaktır.”</p>

  <p>Beyefendi asayı almak için elini uzattı ama ansızın çekti. “Hayır!” diye bağırdı. “Almayacağım! Yemin ederim almayacağım. Eğer bu hazineyi annemin saklaması için geri verirsem ihmalkârlığının kötü sonuçlarını asla öğrenmeyecektir! Pencereyi kapalı tutması gerektiğini asla öğrenmeyecektir! Bir dahaki sefere ne kaybedeceğimi kim bilebilir? Tanrı korusun, yarın geldiğimde evimi bomboş bulabilirim! Hayır efendim, bu asa sizde kalmalı! Hırsızı yakalamaya çalışarak bana verdiğiniz hizmetin ödülü!”</p>

  <p>Beyefendinin uşakları bunun mantıklı olduğunu görüyorlarmışçasına başlarını salladılar, sonra bir at arabası yanlarında durdu, beyefendi ve uşakları arabaya bindiler ve uzaklaştılar.</p>

  <p>Stephen bir elinde taç, diğerinde asa yağmurda durdu. Önünde Bond Sokağı, krallığın en gözde mağazaları uzanıyordu. ipekler, kadifeler, inci ve tavuskuşu tüyünden süslü başlıklar, elmaslar, zümrütler, mücevherler, her çeşit altın ve gümüş incik boncuğun sergilendiği vitrinleri vardı.</p>

  <p>“Eh” dedi Stephen düşünceli bir biçimde. “Hiç kuşkusuz bu dükkanların içindekilerden benim için türlü türlü acayip hediyeler çıkarabilir. Ama ondan akıllı olacağım eve başka yoldan gideceğim.”</p>

  <p>İki bina arasındaki dar bir sokağa girdi, küçük bir bahçeden geçti, bir başka dar sokağa girerek mütevazı evlerden oluşan küçük bir sokağa çıktı. Burası bomboş ve tuhaf bir biçimde sessizdi. Yalnızca kaldırım taşlarını döven yağmurun sesi duyuluyordu. Yağmur evlerin cephesini neredeyse simsiyah görünecekleri kadar karartmıştı. Bu evlerin sahipleri tutumlu insanlar olmalıydı, karanlık bir gün olmasına rağmen bir tanesinde bile ne bir mum ne de bir lamba yanıyordu. Ancak kalın bulutlar gökyüzünü tamamen kapamıyor ve ufukta sulu beyaz bir ışık görünüyordu. Bu da karanlık gökyüzüyle karanlık yer arasında yağmurun parlak gümüşi oklar halinde yağmasına yol açıyordu.</p>

  <p>Ansızın karanlık bir geçitten pırıltılar saçan bir şey yuvarlandı. Islak kaldırım taşlarında seke seke ilerleyerek Stephen’ın tam önünde durdu.</p>

  <p>Stephen ne olduğunu görünce derin derin içini çekti, beklediği gibi gümüş küçük bir toptu. Eski ve yıpranmış görünüyordu. Tepesinde, dünyanın Tanrı’ya ait olduğunu gösteren bir haç olması gereken yerde, avcu açık minik bir el vardı. Parmaklarından biri kırıktı. Avcunu açmış el sembolünü Stephen iyi tanıyordu. Şeytanarabası saçlı adamın kullandıklarından biriydi. Daha geçen akşam bir tören alayına katılmış ve aynı sembolün bulunduğu bir sancağı taşıyarak esintili karanlık avlulardan, rüzgarın görünmez dallarını hışırdattığı dev meşelerden oluşan bulvarlardan geçmişti.</p>

  <p>Bir pencerenin kaldırıldığı işitildi. Bir evin üst katından bir kadın başı dışarıya uzandı. Saçlarında kağıt bigudiler vardı. “Eee, alsana!” diye bağırdı, Stephen’a öfkeyle bakarak.</p>

  <p>“Benim değil ki!” diye seslendi kadına.</p>

  <p>“Benim değil diyor bir de!” Bu onu daha da kızdırmıştı. “Cebinden düşüp yere yuvarlandığını şu gözlerle görmedim herhalde! Adım da Mariah Tompkins değil zaten! Sabah akşam Pepper Sokağı’nı temiz ve düzenli tutmak için uğraştığım yetmiyormuş gibi bir de çöpünü atmaya buraya geliyorsun!”</p>

  <p>Stephen derin bir iç çekişle topuzu eline aldı. Mariah Tompkins ne derse desin ya da neye inanırsa inansın, cebine koyarsa kumaşı yırtacak kadar ağır olduğunu fark etti. Bu nedenle bir elinde asa, diğerinde topuz yağmurun altında yürümek zorunda kaldı. Koyacak başka yer bulamadığından tacı başına taktı ve bu halde eve yürüdü.</p>

  <p>Harley Sokağı’ndaki eve ulaştığında bahçeye giderek mutfak kapısını açtı. Kendisini mutfak yerine hiç görmediği bir odada buldu. Üç kez hapşırdı.</p>

  <p>Bir saniye sonra Kayıp Umut’ta olmadığını anladı. Burası oldukça sıradan bir odaydı, hatta böyle bir odayı Londra’da hali vakti yerinde herhangi birine ait her evde bulabilirdiniz. Ancak burası olağanüstü dağınıktı. Muhtemelen evle yeni aşina olan sakinleri eşyalarını yerleştirme aşamasının ortasındaydılar. Bir oturma odası ve çalışma odasına ait bütün eşyalar oradaydı: iskambil masası, tezgahlar, okuma masaları, ocak aletleri, çeşitli rahatlıkta ve kullanışsızlıkta sandalyeler, aynalar, çay fincanları, mühür mumu, mumluklar, resimler, kitaplar (çok sayıdaydılar), zımpara kağıtları, hokkalıklar, kağıtlar, kalemler, saatler, ip yumakları, ayak koyacakları, şömine önüne konan metal paravanlar ve yazı masaları. Ama hepsi darmadağınık bir halde, birbirleri üzerinde şaşırtıcı kombinasyonlarda duruyorlardı. Oraya buraya dağılmış valizler, kutular ve bohçaların bazıları boşaltılmış, bazıları yarı boşaltılmış, bazıları hiç boşaltılmamıştı. Eşya sandıklarından çıkarılmış samanlar odaya dağılmış mobilyaların üzerinde duruyor, bu da her şeyi tozlu gösteriyordu. Samanlar Stephen’ın iki kez daha hapşırmasına yol açtı. Samanların bir kısmı şömineye bile girmişti, yani bütün odanın tutuşması işten bile değildi.</p>

  <p>Odada iki kişi vardı. Birini daha önce hiç görmemişti, diğeri ise şeytanarabası saçlı adamdı. Tanımadığı adam bir pencerenin önündeki küçük bir masada oturuyordu. Muhtemelen eşyalarını boşaltıp odayı düzenliyor olması gerekiyordu ama bu işi bırakmış, bir kitap okumakla meşguldü. Arada bir okumayı bırakıyor, masanın üzerinde duran iki üç kitapta bir şeye bakarak kendi kendine heyecanla mırıldanıyor, sonra mürekkep sıçramış küçük bir kitaba hızlı hızlı bir iki not alıyordu.</p>

  <p>Bu arada şeytanarabası saçlı adam ateşin karşı tarafındaki bir koltukta oturmuş adama öyle bir kötülük ve sinirle bakıyordu ki Stephen diğer adamın hayatı konusunda endişeye kapıldı. Ancak şeytanarabası saçlı adam Stephen’ı görür görmez yine keyif ve tatlılıkla doldu. “Ah geldin demek!” diye haykırdı. “Krallara layık giysilerinle ne kadar soylu görünüyorsun!”</p>

  <p>Kapının karşısında büyük bir ayna vardı. Stephen ilk kez kendini taç, asa ve topuzla görüyordu. Gerçekten de en ince ayrıntısına kadar tam bir kral gibi görünüyordu. Başında taç taşıyan siyah bir adamın aniden ortaya çıkışına nasıl bir tepki vereceğini görmek için masadaki adama döndü.</p>

  <p>“Ah! <i>Onu</i> merak etme sen!” dedi şeytanarabası saçlı adam. “Bizi göremez ve işitemez. Diğerinden daha yetenekli değil. Bak!” Bir parça kağıdı top haline getirerek çevik bir hareketle adamın başına fırlattı. Adam ne gözünü kırptı ne başını kaldırdı ne de herhangi bir biçimde fark etmiş göründü. “Diğeri mi beyefendi?” dedi. “Ne demek istiyorsunuz?”</p>

  <p>“Bu, genç büyücü. Londra’ya kısa bir süre önce gelen.”</p>

  <p>“Öyle mi? Elbette adını duydum. Sör Walter hakkında iyi şeyler söylüyor ama itiraf edeyim adını unuttum.”</p>

  <p>“Ah! Adının ne olduğu kimin umrunda! Önemli olan diğeri kadar aptal ve neredeyse onun kadar çirkin olması.”</p>

  <p>“Ne?” dedi büyücü birdenbire. Başını kitabından kaldırdı ve büyük bir kuşkuyla çevresine bakındı. “Jeremy!” diye bağırdı avazı çıktığı kadar.</p>

  <p>Bir uşak başını kapıdan içeri uzattı ama odaya girmeye zahmet etmedi. “Beyefendi?” dedi.</p>

  <p>Stephen’ın gözleri bu tembellik karşısında faltaşı gibi açıldı. Bu Harley Sokağı’nda asla mazur görmeyeceği bir davranıştı. Düşüncesini göstermek için buz gibi bir bakışla adama gözlerini dikti ama sonra kendisini göremeyeceğini hatırladı.</p>

  <p>“Bu Londra evleri ne kötü yapılmış” dedi büyücü. “Bitişik evdekilerin konuşmalarını duyabiliyorum.”</p>

  <p>Bu, Jeremy adındaki uşağı merakına yenilerek ta odanın içine getirmeye yetecek kadar ilginçti. Durup dinledi.</p>

  <p>“Bütün duvarlar bu kadar ince mi?” diye devam etti büyücü. “Sence bir tuhaflık olabilir mi?”</p>

  <p>Jeremy evi komşusundan ayıran duvara vurdu. Krallıktaki her sağlam, iyi örülmüş duvar gibi tok ve derin bir ses çıktı. Bunun üzerinde durmayarak, “Ben hiçbir şey işitmiyorum efendim. Ne diyorlardı?” dedi.</p>

  <p>“Sanırım biri diğerine aptal ve çirkin dedi.”</p>

  <p>“Emin misiniz efendim? O tarafta iki yaşlı bayan oturuyor.”</p>

  <p>“Hah! Bu hiçbir şeyi kanıtlamaz. Bugünlerde yaş hiçbir şeyin garantisi değil.”</p>

  <p>Bunu söyledikten sonra büyücü birden konuşmadan sıkılmış gibi sustu. Kitabına dönerek tekrar okumaya başladı.</p>

  <p>Jeremy bir an bekledi sonra efendisi varlığını tamamen unutmuş göründüğünden odadan çıktı.</p>

  <p>“Henüz size bu harika hediyeler için teşekkür etmedim efendim” dedi Stephen, beyefendiye.</p>

  <p>“Ah Stephen! Seni memnun edebildiğime sevindim. İtiraf ediyorum taç büyüyle dönüştürülen kendi şapkan. Sana gerçek bir taç vermeyi tercih ederdim elbette ama bu kadar kısa zamanda bir tane ele geçiremedim. Herhalde hayal kırıklığına uğramışsındır ama şimdi düşündüm de İngiltere Kralı’nın birkaç tacı var ve hiçbirini fazla kullandığı yok.”</p>

  <p>Ellerini havaya kaldırdı ve son derece uzun iki beyaz parmakla yukarıyı işaret etti.</p>

  <p>“Ah!” diye haykırdı Stephen, beyefendinin ne yapmak üzere olduğunu birden fark ederek. “İngiltere Kralı’nı buraya taçlarından biriyle beraber getirmek istiyorsanız, ki galiba niyetiniz öyle çünkü her zaman iyi niyetlisiniz, yalvarırım bu zahmete girmeyiniz! Şu anda bir taca ihtiyacım yok ve İngiltere Kralı da yaşlı bir bey, belki de evinde oturmasına izin versek daha iyi olur?”</p>

  <p>“Ah, tamam, nasıl istersen” dedi beyefendi ellerini aşağı indirerek. Yapacak daha iyi bir şey olmadığından yeni büyücüyü taciz etmeye devam etti. Adamın hiçbir şeyini beğenmemişti. Okuduğu kitapla alay etti, çizmelerinde kusur buldu ve boyunu kesinlikle onaylamadı ( tesadüfen ikisi de aynı anda ayağa kalktığında şeytanarabası saçlı adamla aynı boyda olduğu ortaya çıkmıştı).</p>

  <p>Stephen, Harley Sokağı’ndaki işine gücüne dönmek istiyordu ama ikisini yalnız bırakırsa şeytanarabası saçlı adamın büyücünün kafasına kâğıttan daha ağır bir şeyler fırlatacağından korkuyordu. “Birlikte Harley Sokağı’na yürüyelim mi beyefendi?” diye sordu. “Bana soylu eylemlerinizin Londra’ya nasıl biçim verip şan şeref kazandırdığını anlatırsınız. Bu her zaman çok eğlenceli. Dinlemekten hiç bıkmıyorum.”</p>

  <p>“Memnuniyetle Stephen! Memnuniyetle!”</p>

  <p>“Çok uzak mı efendim?”</p>

  <p>“Ne çok uzak mı Stephen?”</p>

  <p>“Harley Sokağı efendim. Nerede olduğumuzu bilmiyorum.”</p>

  <p>“Soho Meydanı’ndayız ve hayır, hiç uzak değil!”</p>

  <p>Harley Sokağı’ndaki eve vardıklarında beyefendi Stephen ile en candan biçimde vedalaştı. Bu ayrılık nedeniyle üzülmemesi gerektiğini ve o gece Kayıp Umut’ta buluşacaklarını söyledi. “Endoğu Kulesi’nin çan kulesinde çok güzel bir tören yapacağız. Bundan, hımm bir bakayım, beş yüzyıl önce olan bir olayı anacağız. Düşmanımın çocuklarını zekice bir planla yakalayarak çan kulesinden aşağı atmak suretiyle öldürmüştük. Bu gece bu zaferi yeniden canlandıracağız! Samandan bebeklere çocukların kanlı giysilerini giydirip kaldırım taşlarına atacağız. Sonra şarkı söyleyip dans ederek yok olmalarını kutlayacağız!”</p>

  <p>“Bu töreni her yıl mı yapıyorsunuz efendim? Daha önce görseydim hatırlardım sanıyorum. Öyle… Olağandışı ki.”</p>

  <p>“Böyle düşünmene sevindim. Aklıma geldikçe yapıyorum işte. Gerçek çocuk kullandığımız zamanlarda daha etkileyici oluyordu gerçi.”</p>
