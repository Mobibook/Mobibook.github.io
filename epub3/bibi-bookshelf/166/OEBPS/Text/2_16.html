  <h1 class="chapternumber sigil_not_in_toc">39</h1>

  <h2 class="chaptername" id="sigil_toc_id_41">İki büyücü</h2>

  <h3 class="sigil_not_in_toc">Şubat 1815</h3>

  <p><i>The Edinburgh Review</i>’da çıkan bütün tartışmalı yazılar arasında şimdiye kadar hiçbiri böyle büyük bir tartışma koparmamıştı. Ocak sonuna gelindiğinde ülkenin bir ucundan diğerine kadın erkek her eğitimli kişi yazıyı okumuş ve bir fikir edinmişti. İmzasız olmasına karşın herkes yazarın kim olduğunu biliyordu: Strange. Ah, elbette başta tereddüt ederek Strange’in Norrell kadar belki de daha fazla eleştirildiğini söyleyenler oldu ancak dostları bu insanların çok aptal olduğuna karar verdiler. Jonathan Strange’in kendisine karşı bir yazı yayımlatacak kadar garip fikirli ve aykırı biri olduğu bilinmiyor muydu? Yazar kendisinin de büyücü olduğunu ilan etmiyor muydu? Başka kim olabilirdi? Başka kim böyle yetkin bir sesle konuşabilirdi?</p>

  <p>Bay Norrell Londra’ya ilk geldiğinde fikirleri yepyeni ve fazlasıyla tuhaf görünmüştü. Ama o zamandan beri insanlar bunlara alışmış ve büyünün okyanuslar gibi İngilizler tarafından yönetilmeye razı olması gerektiğini söylediğinde, zamana ayna tuttuğu düşünülmüştü. Sınırlarının çizilmesi gerekiyordu ve modern beyler ve hanımlar için anlaşılır olmayan her şey -John Uskglass’ın üç yüzyıllık krallığı, perilerle olan tuhaf, ürkütücü geçmiş- hesaba katılmayabilirdi. Şimdi ise Strange, Norrellci büyü görüşünü tersine çevirmişti. Ansızın, İngiliz büyüsünün öngörülemezliği hakkında çocukken öğrenilen her şey hâlâ doğru olabilecekmiş gibi görünmeye başlamıştı, hatta şu anda bile John Uskglass atının üzerinde, insan ve peri tayfasından oluşan maiyeti eşliğinde gökyüzünün arkasındaki, yağmurun diğer tarafındaki uzun zaman önce unutulmuş yollarda yol alıyor olabilirdi.</p>

  <p>Çoğu kişi iki büyücü arasındaki ortaklığın bozulduğunu düşünüyordu. Londra’da Strange’in Hanover Meydanı’na gittiği ve uşaklar tarafından geri çevrildiği konuşuluyordu. Bununla çelişen başka bir dedikoduya göre ise Strange Hanover Meydanı’na <i>girmişti</i>. Bay Norrell gece gündüz kütüphanesinde oturarak öğrencisini bekliyor, gelip gelmediğini öğrenmek için beş dakikada bir uşaklara pencereden baktırıyordu.</p>

  <p>Şubat başlarında bir Pazar akşamı Strange en sonunda Bay Norrell’i ziyaret etti. Bu kadarı kesindi çünkü St. George’a gitmekte olan iki bey onun evin merdivenlerinde durduğunu, kapının açıldığını ve uzun zamandır beklenen biri gibi hemen içeri alındığını görmüştü. İki beyefendi kiliseye doğru yollarına devam ettiler, kiliseye varır varmaz da hemen komşu sıralarda oturan eş dosta gördüklerini anlattılar. Beş dakika sonra kiliseye zayıf, azize benzeyen bir genç adam girdi. Dua eder gibi yaparak az önce Bay Norrell’in bitişiğindeki evin birinci katının penceresinden sarkan biriyle konuştuğunu fısıldadı. Bu kişi Bay Strange’in hocasıyla yüksek sesle heyecanlı heyecanlı konuştuğunu, bağıra çağıra nutuk çektiğini işittiğine inanıyordu. İki dakika sonra kilisenin her yerinde iki büyücünün birbirlerini bir tür büyüsel aforozla tehdit ettiği konuşuluyordu. Ayin başladı ve cemaatten birkaç kişinin pencerelerden dışarı özlemle, dini yapılarda bu aralıkların neden bu kadar yükseğe konduğunu merak edercesine baktığı görüldü. Org eşliğinde bir ilahi söylendi ve büyüsel bir karışıklığın su götürmez işaretleri olan gökgürültülerinin müziği bastırdığını söyleyenler oldu. Başkaları ise yalnızca hayal gördüklerini söyledi.</p>

  <p>Bütün bunları duymak da hiç kuşkusuz o anda Bay Norrell’in kütüphanesinde sessizce durmuş birbirlerini temkinli bakışlarla süzen iki büyücüyü çok şaşırtırdı. Hocasını epeydir görmeyen Strange, görüntüsü karşısında şok olmuştu. Yüzü süzülmüş ve bedeni küçülmüş Bay Norrell on yıl yaşlanmış görünüyordu.</p>

  <p>“Oturalım mı efendim?” dedi Strange. Bir koltuğa doğru seğirtince Bay Norrell hareketinin aniliğiyle irkildi. Sanki Strange’in kendisine vurmasını beklermiş gibiydi. Ancak bir an sonra toparlanarak kendisi de oturdu.</p>

  <p>Strange de en az onun kadar rahatsızdı. Son birkaç gün boyunca eleştiriyi yayımlamakla haklı olup olmadığını kendine defalarca sormuş ve tekrar tekrar haklı olduğu sonucuna varmıştı. Takınılacak en doğru tutumun, çok ölçülü miktarda özürle yumuşamış vakur bir ahlaki üstünlük havası olduğuna karar vermişti. Ancak iş Bay Norrell’in kütüphanesinde oturmaya gelince hocasıyla göz göze gelemediğini fark etti. Gözleri tuhaf nesnelere takılıyordu, küçük porselen bir Dr. Martin Pale figürü, kapı tokmağı, kendi baş parmağının tırnağı, Bay Norrell’in sol ayakkabısı.</p>

  <p>Öte yandan Bay Norrell gözlerini bir an olsun Strange’in yüzünden ayırmamıştı.</p>

  <p>Birkaç dakika süren sessizlikten sonra iki adam da aynı anda konuşmaya başladı.</p>

  <p>“Bana yaptığınız onca iyilikten sonra…” diye başladı Strange.</p>

  <p>“Kızgın olduğumu düşünüyorsan…” diye başladı Bay Norrell.</p>

  <p>Her ikisi de duraksadı ve sonra Strange, Bay Norrell’in devam etmesi için işaret etti.</p>

  <p>“Kızgın olduğumu sanıyorsun” dedi Bay Norrell, “ama değilim. Yaptığını neden yaptığını bilmediğimi sanıyorsun ama biliyorum. O yazıya bütün yüreğini koyduğunu ve artık İngiltere’deki herkesin seni anladığını sanıyorsun. Neyi anlıyorlar? Hiçbir şeyi. Sen daha tek kelime bile yazmadan ben seni anlıyordum.” Duraksadı ve yüzü çok derinlerde bir yerde yatan bir şeyi söylemeye çabalarcasına dudakları oynadı. “Yazdığın şeyi benim için yazdın. Yalnızca benim için.”</p>

  <p>Strange bu şaşırtıcı sonuca itiraz etmek üzere ağzını açtı. Ama düşününce muhtemelen doğru olduğunu fark etti. Ses çıkarmadı.</p>

  <p>Bay Norrell devam etti. “Gerçekten de seninle aynı… aynı özlemi hiç duymadığımı mı sanıyorsun? Yaptığımız <i>John Uskglass’ın büyüsü</i>. Tabii ki öyle. Başka ne olabilir ki? Gençken bir zamanlar onu bulmak ve ayaklarına kapanmak için her şeyi yapabilir, her acıya katlanabilirdim. Onu çağırmaya çalıştan, hah! Bu aptal, çok çok aptal genç bir adamın yapacağı bir şeydi, bir kralı uşak yerine koyarak gelip benimle konuşması için çağırmak. Başarısız olmamı hayatımın en talihli olaylarından biri sayıyorum! Sonra onu eski seçim büyüleriyle bulmak istedim. Büyülerin işe yaramasını bile sağlayamadım. Gençliğimin bütün büyüsünü onu bulmakla harcadım. On yıl boyunca başka hiçbir şey düşünmedim.”</p>

  <p>“Bunları daha önce söylememiştiniz efendim.”</p>

  <p>Bay Norrell için çekti. “Benim düştüğüm hataya düşmeni istemedim.” Ellerini çaresiz bir biçimde havaya kaldırdı.</p>

  <p>“Ama Bay Norrell, bunun çok uzun bir zaman önce, genç ve tecrübesizken olduğunu kendiniz söylediniz. Artık çok farklı bir büyücüsünüz ve ben de sıradan bir yardımcı olmamakla övünüyorum. Belki tekrar deneyecek olsak?”</p>

  <p>“Kudretli bir büyücüyü, bulunmak istemediği sürece bulamazsın” dedi Bay Norrell tekdüze bir sesle. “Denemenin yararı yok. Sence İngiltere’ye ne olduğu umrunda mı? Sana söyleyeyim, umrunda bile değil. Bizi uzun zaman önce terk etti.”</p>

  <p>“Terk mi etti?” dedi Strange kaşlarını çatarak. “Bu çok acımasız bir sözcük. Yıllar süren bir hayalkırıklığı insanı böyle bir sonuca varmaya itebilir sanırım. Ancak güya İngiltere’yi terk etmesinden çok sonra John Uskglass’ı görenlerin anlattıkları var. Newcastle’lı eldivencinin küçük kızı<a href="../Text/footnotes.html#end89" id="endref89"><sup>(89)</sup></a>, Yorkshire’lı çiftçi,<a href="../Text/footnotes.html#end90" id="endref90"><sup>(90)</sup></a> Bask’lı denizci..<a href="../Text/footnotes.html#end91" id="endref91"><sup>(91)</sup></a>”</p>

  <p>Bay Norrell öfkesini belirten alçak bir ses çıkardı. “Söylenti ve boş inanç! Bu hikayeler doğru olsa bile, ki hiç sanmıyorum, gördükleri kişinin John Uskglass olduğunu nereden bildiklerini hiçbir zaman anlayamamışımdır. Hiçbir portresi bulunmuyor. Verdiğin iki örnek, eldivencinin küçük kızıyla Bask’lı denizci, aslında onu John Uskglass olarak teşhis etmemiştir. Kara giysili bir adam gördüler, onun John Uskglass olduğunu başkaları <i>söyledi</i>. Ama aslında şu ya da bu zaman dönmüş olması ya da şu ya da bu kişi tarafından görülmüş olması hiç önemli değil. Gerçek şu ki tahtını bırakarak İngiltere’den ayrıldığında İngiliz büyüsünün çoğunu da beraberinde götürdü. O günden itibaren çöküş başladı. Bu bile onun kesinlikle düşmanımız olduğunu göstermez mi? Watershippe’nin, <i>Kuruyan Bir Peri</i> Ormanı’nı biliyorsun herhalde?”<a href="../Text/footnotes.html#end92" id="endref92"><sup>(92)</sup></a></p>

  <p>“Hayır, bilmiyorum” dedi Strange. Bay Norrell’e her zamanki nedenden dolayı okumadığını söylemek istercesine keskin bir bakış fırlattı. “Ama bunları daha önce söylemiş olmanızı isterdim.”</p>

  <p>“Belki de düşüncelerimi sizden saklamakla hata ettim” dedi Bay Norrell parmaklarını birbirine geçirerek. “Hata yaptığıma artık neredeyse eminim. Uzun zaman önce Büyük Britanya’nın çıkarlarına ancak bu konularda mutlak surette sessiz kalınarak hizmet edilebileceğine karar verdim. Ama hiç şüphesiz bizi bekleyen vazifeyi görüyorsunuz Bay Strange? İkimizin vazifesi. Büyü artık İngiltere’ye ne olduğunu umursamayan bir Kral’ın keyfini bekleyemez. İngiliz büyücülerinin ona olan bağımlılığını kırmalıyız. John Uskglass’ın bizi unuttuğu gibi, her açıdan onu unutmalarını sağlamalıyız.”</p>

  <p>Strange kaşlarını çatarak başını salladı. “Hayır. Bütün söylediklerinize rağmen, bana kalırsa John Uskglass İngiliz büyüsünün tam kalbinde duruyor ve onu yok saymakla kendimiz zararlı çıkarız. Belki de sonuçta ben hatalı çıkarım. Pekâlâ böyle de olabilir. Ancak İngiliz büyüsü için bu denli hayati önem taşıyan bir mesele söz konusu olunca bunu kendim anlamak zorundayım. Size minnettar olmadığımı sanmayın efendim ama sanırım işbirliğimiz burada sona eriyor. Bana kalırsa birbirimizden çok farklıyız…”</p>

  <p>“Ah!” diye bağırdı Bay Norrell. “Karakter olarak öyle, biliyorum…” Eliyle geçiştiren bir hareket yaptı. “Ne önemi var? Biz büyücüyüz. Benim olduğum tek şey bu, senin de öyle. ikimizin de önem verdiği tek şey bu. Bu evi bugün terk eder ve kendi yoluna gidersen şu anda konuştuğumuz gibi kiminle konuşacaksın? Hiç kimse olmayacak. Tamamen yalnız olacaksın.” Neredeyse yalvarır bir tonla fısıldadı: “Bunu yapma!”</p>

  <p>Strange kafası karışmış bir halde hocasına baktı. Böyle bir şeyi kesinlikle tahmin etmemişti. Bay Norrell, Strange’in eleştirisi karşısında azgın bir öfkeye kapılmak yerine, yalnızca dürüstlük ve alçak gönüllülük patlamasına itilmiş görünüyordu. O anda Strange’e Bay Norrell’in hocalığı altında çalışmaya dönmek hem mantıklı hem de çekici göründü. Ama bir iki saat içinde farklı hissedeceğinin bilinci ve gurur şöyle söylemesine yol açtı: “Affedersiniz Bay Norrell ama Yarımada’dan döndüğümden beri öğrenciniz olduğumu söylemek bana doğru gelmiyor. Sanki üzerime düşen bir rolü oynuyormuş gibi hissediyorum. Uygun gördüğünüz biçimde değiştirebilmeniz için yazılarımı onayınıza sunmak… Artık böyle bir şey yapamam. Bu beni artık inanmadığım şeyleri söylemeye zorluyor.”</p>

  <p>“Bunların hepsi, her şey kamu önünde” diye içini çekti Bay Norrell. Öne eğildi ve daha canlı bir sesle konuşmaya başladı. “Benim yönlendirmeme izin ver. Bu meseleler üzerine kesin bir karara varana kadar hiçbir şey söylemeyeceğine, hiçbir şey yazmayacağına ve hiçbir şey yapmayacağına bana söz ver. Sonunda söylemen gerekenleri söylediğini bilmenin, on, yirmi hatta elli yıllık sessizliğe değeceğine inan. Sessizlik ve hareketsizliğin sana uymayacağını ben de biliyorum. Ancak bunu telafi etmek için elimden geleni yapacağım. Hiçbir şey kaybetmeyeceksin. Şimdiye kadar sana değer bilmez olduğumu düşündürecek bir şey yapmışsam, ileride böyle olmadığını göreceksin. Herkese sana ne kadar değer verdiğimi söyleyeceğim. Artık hoca ve öğrenci olmayacağız. Bu eşitler arasında bir ortaklık olsun! Zaten her halükârda senin benden öğrendiğin kadar ben de senden öğrenmedim. En kârlı işler senin olacak! Kitaplar…” Hafifçe yutkundu. “Size ödünç vermem gereken ama sakladığım kitaplar, hepsini okuyacaksınız! Yorkshire’a gideceğiz, isterseniz hemen bu akşam! Size kütüphanenin anahtarını veririm ve istediğinizi okursunuz. Ben…” Bay Norrell eliyle alnını sildi, kendi sözlerine kendisi de şaşırmış gibiydi. “Eleştiriyi geri çekmenizi bile istemeyeceğim. Bırakın kalsın. Bırakın kalsın. Zamanla siz ve ben, ortaya attığı bütün soruları cevaplayacağız.”</p>

  <p>Uzun bir sessizlik oldu. Bay Norrell, heyecanla diğer büyücünün yüzünü izledi. Strange’e Hurtfew’daki kütüphaneyi gösterme teklifi etkisini göstermişti. Strange birkaç dakika boyunca ustasından ayrılma kararında gitti geldi ama en sonunda, “Onur duydum efendim” dedi. “Kolay kolay taviz verecek biri olmadığınızı biliyorum. Ama sanırım artık kendi yolumu izlemeliyim. Bence ayrılmalıyız.”</p>

  <p>Bay Norrell gözlerini kapadı.</p>

  <p>O anda kapı açıldı. Lucas ve kapı uşaklarından biri çay tepsisiyle içeri girdi. “Gelin beyefendi” dedi Strange.</p>

  <p>Hocasını biraz canlandırmak için koluna dokundu ve İngiltere’nin iki büyücüsü son kez birlikte çay içtiler.</p>

  <p>&nbsp;</p>

  <p>Strange sekiz buçukta Hanover Meydanı’ndan ayrıldı. Aşağı kattaki pencerelerin çevresinde dolanan birkaç kişi gittiğini gördü. Bizzat izlemeye tenezzül etmeyenler ise meydanda beklemeleri için hizmetçilerini ya da kapı uşaklarını göndermişlerdi. Lascelles’in de böyle birini ayarlayıp ayarlamadığı bilinmez ancak Strange Oxford Sokağı’na giden köşeyi döndükten on dakika sonra Bay Norrell’in kapısını çalıyordu.</p>

  <p>Bay Norrell hâlâ kütüphanedeydi ve hâlâ Strange gittiğinde oturduğu koltukta oturuyordu. Gözlerini halıya dikmişti.</p>

  <p>“Gitti mi?” diye sordu Lascelles.</p>

  <p>Bay Norrell karşılık vermedi.</p>

  <p>Lascelles oturdu. “Şartlarımız? Onları nasıl karşıladı?”</p>

  <p>Yine karşılık gelmedi.</p>

  <p>“Bay Norrell? Anlaştığımız şeyleri ona söylediniz mi? Eleştirisini geri almazsa İspanya’da yaptığı Kara Büyü konusunda bildiklerimizi açıklamak zorunda kalacağımızı söylediniz mi? Onu artık kesinlikle öğrenci olarak kabul etmeyeceğinizi söylediniz mi?”</p>

  <p>“Hayır” dedi Bay Norrell. “Hiçbirini söylemedim.”</p>

  <p>“Ama …”</p>

  <p>Bay Norrell derin derin iç geçirdi. “Ona ne söylediğim önemli değil. Artık gitti.”</p>

  <p>Lascelles bir an sessizce kalarak büyücüye hoşnutsuz bir bakış fırlattı. Hâlâ kendi düşünceleriyle meşgul olan Bay Norrell bunu fark etmedi.</p>

  <p>Lascelles en sonunda omuz silkti. “En başından beri haklıydınız beyefendi” dedi. “İngiltere’de tek bir büyücü olabilir.”</p>

  <p>“Ne demek istiyorsunuz?”</p>

  <p>“Demek istediğim en kötüsü herhangi bir şeyden <i>iki</i> tane olması. Bir kişi olsa istediğini yapabilir. Altı kişi de yeterince iyi anlaşabilir. Ama <i>iki</i> kişi her zaman üstünlük için mücadele eder. İki kişi her zaman birbirini kollar. Dünyanın gözü iki kişinin üzerinde olacak ve hangisini izleyeceğine karar veremeyecektir. İçinizi çekiyorsunuz Bay Norrell. Haklı olduğumu biliyorsunuz. Bundan böyle bütün planlarımızda Strange’i hesaba katmalıyız, ne söyleyeceğini, ne yapacağını, ona nasıl karşılık vereceğimizi. Bana pek çok kez olağanüstü bir büyücü olduğunu söylemiştiniz. Parlaklığı sizin hizmetinizde olduğu sürece büyük bir avantajdı. Ancak bu sona erdi. Er ya da geç yeteneklerini size karşı kullanacak. Ona karşı hemen önlem almalıyız. Söylediklerimde ciddiyim. Büyü dehası öyle büyük ve malzemesi öyle az ki, sonuçta bir büyücü için her şeyin mübah olduğuna karar verecektir, bir eve izinsiz girme, hırsızlık ve yalan da dahil.” Lascelles öne doğru eğildi. “Sizden şu dakika çalacak kadar ahlakının bozulduğunu kastetmiyorum ancak bir gün çok ihtiyacı olursa o zaman, güvene ihanet etmek ya da özel mülke tecavüz etmek disiplinsiz zihnine haklı görünecektir.” Duraksadı. “Hurtfew’da hırsızlara karşı önlem aldınız mı? Gizleme büyüleri?”</p>

  <p>“Gizleme büyüleri Strange’e karşı bir koruma olamaz!” dedi Bay Norrell öfkeyle. “Yalnızca dikkatini çekmeye yarar! Onu dosdoğru değerli kitaplarıma getirir! Hayır, hayır haklısınız.” İçini çekti. “Daha fazlasına ihtiyacımız var. Düşünmem gerek.”</p>

  <p>Strange gittikten iki saat sonra Bay Norrell’le Lascelles, Bay Norrell’in arabasında Hanover Meydanı’ndan ayrıldılar. Yanlarında kendilerine eşlik eden hizmetkârlar vardı ve her hallerinden uzun bir yolculuğa çıktıkları belli oluyordu.</p>

  <p>&nbsp;</p>

  <p>Ertesi gün Strange, her zamanki kadar tuhaf ve tutarsız olduğundan Bay Norrell’den ayrıldığına pişman oldu. Bay Norrell’in öngörüsü, bir daha büyü hakkında konuşacağı kimsesi olmayacağı hiç aklından çıkmıyordu. Konuşmalarını baştan sona tekrar tekrar aklından geçiriyordu. Bay Norrell’in John Uskglass’la ilgili bütün söylediklerinin yanlış olduğundan neredeyse emindi. Bay Norrell’in söylediklerinin sonucunda John Uskglass ile ilgili pek çok yeni fikir üretmişti ama şimdi de anlatacak hiç kimsesi olmamasınııi acısını çekiyordu.</p>

  <p>Daha uygun bir dinleyici olmadığından Harley Sokağı’na giderek Sör Walter Pole’a şikayet etti.</p>

  <p>“Dün akşamdan beri ona söylemem gereken elli şey düşündüm. Herhalde şimdi bir makale ya da eleştiriye koymam gerekecek. Bu da en erken Nisan’da yayımlanacaktır sonra onun Lascelles ya da Portishead’e bir karşılık yazdırması gerekecek. Bu da Haziran ya da Temmuz’a kadar çıkmayacaktır. Bana ne diyeceğini öğrenmek için beş altı ay beklemem gerekecek! Bu yolla bir tartışma yürütmek epey zahmetli, özellikle de düne kadar basitçe Hanover Mcydanı’na yürüyerek ne düşündüğünü ona sorabileceğimi göz önüne alırsanız. Oysa şimdi en önemli kitapları ne görmek var ne de koklamak! Bir büyücü kitapsız nasıl varolabilir? Biri bana bunu açıklasın bakalım. Bir politikacının rüşvet ya da güçlü birinin hamiliği olmaksızın yüksek rütbeye çıkmasını istemek gibi bir şey.”</p>

  <p>Sör Walter bu özellikle kaba sözlere aldırmayarak iyiliksever bir tavırla Strange’in moralinin bozuk olmasına verdi. Harrow’da okula giderken büyü tarihi (nefret etmişti) okumak zorunda kalmıştı, şimdi yararlı olabilecek bir şey hatırlayıp hatırlamadığını keşfetmek için şöyle bir zihnini yokladı. Fazla bir şey hatırlamıyordu, hatırladığım da çok küçük bir şarap bardağının yarısını bile doldurmaya yetmez diye düşündü acı acı.</p>

  <p>Bir iki saniye düşündükten sonra şöyle dedi. “Anladığım kadarıyla Kuzgun Kral, o zamanlar İngiltere’de hiç büyü üzerine kitap olmadığından İngiliz büyüsü üzerine öğrenecek ne kadar şey varsa kitapların yardımı olmadan öğrenmiş. Belki siz de aynını yapabilirsiniz?”</p>

  <p>Strange ona buz gibi bir bakış fırlattı. “Benim <i>anladığım</i> kadarıyla da Kuzgun Kral, Kral Oberon’un en sevdiği evlatlığıydı. Bu da, diğer önemsiz şeylerin yanı sıra, mükemmel bir büyü eğitimi ve kendine ait büyük bir krallığı olmasını garanti ediyordu. Elbette, ben de soylu perinin biri tarafından evlat edinilme umuduyla ıssız koruluklarda ve yosunlu kayranlarda dolaşmayı adet edinebilirim ama beni bu iş için biraz uzun bulurlar herhalde.”</p>

  <p>Sör Walter bir kahkaha attı. “Peki günlerinizi sizin için dolduracak Bay Norrell olmadan ne yapacaksınız? Dışişlerinden Robson’a sizin için yapacak büyü bulmasını söyleyeyim mi? Daha geçen hafta Bay Norrell’in kendisine ayıracak zamanı olması için Amirallik Dairesi ve Maliye’nin bütün işlerinin bitmesini beklemek zorunda kaldığından şikâyet ediyordu.”</p>

  <p>“Elbette. Ama ona iki üç aydan önce olamayacağını söyleyin. Shropshire’a eve gideceğiz. Hem Arabella hem de ben kendi memleketimizde olmayı istiyoruz ve artık Bay Norrell’in müsait olup olmadığını sormamıza gerek olmadığından gitmemizi engelleyen bir şey de kalmadı.”</p>

  <p>“Ah!” dedi Sör Walter. “Hemen gitmiyorsunuz, değil mi?”</p>

  <p>“İki gün içinde.”</p>

  <p>“O kadar erken mi?”</p>

  <p>“Bu kadar üzülmeyin!. Sahiden Pole, arkadaşlığımdan bu kadar memnun olduğunu hiç bilmiyordum.”</p>

  <p>“Değilim. Leydi Pole’u düşünüyordum. Onun için üzücü bir değişiklik olacak. Arkadaşını özleyecektir.”</p>

  <p>“Ah! Evet!” dedi birazcık kızan Strange. “Tabii ya!”</p>

  <p>&nbsp;</p>

  <p>O sabah öğleye doğru Arabella veda etmek için Leydi Pole’u ziyaret etti. Beş yıl leydilerinin güzelliğinden pek az şey götürmüş, üzücü durumunda da hiçbir değişikliğe neden olmamıştı. Her zamanki gibi sessiz, acı ya da zevke karşı duyarsızdı. İyilik de kötülük de onu etkilemiyordu. Günlerini Harley Sokağı’ndaki evin Venedik tarzında döşenmiş oturma odasında, pencerenin kenarında oturarak geçiriyordu. Hiçbir şeye karşı en ufak bir ilgi göstermiyordu ve Arabella dışında hiç ziyaretçisi yoktu.</p>

  <p>Arabella haberi verdiğinde, “Keşke gitmeseydin” dedi leydileri. “Shropshire nasıl bir yer?”</p>

  <p>“Ah! Korkarım bu konuda tarafsız olamayacağım. Herhalde yeşil tepeleri, ormanları ve güzel kır yollarıyla güzel bir yer olduğu konusunda çoğu kişi bana katılacaktır. Elbette tadını çıkarmak için ilkbaharı beklemek zorundayız ama kışın bile çok çarpıcı manzaraları vardır. Soylu bir tarihi olan çok romantik bir yerdir. Kale harabeleri, tepelerde kimbilir kimlerin diktiği taşları var. Galler’e yakın olduğu için sık sık çarpışmalara sahne olmuş, neredeyse her vadide eski bir savaş meydanı bulunur.”</p>

  <p>“Savaş meydanı mı!” dedi Leydi Pole. “Nasıl bir şey olduğunu çok iyi biliyorum. Pencereden bakıp da her yerde kırık kemikler ve pas tutmuş zırhlardan başka bir şey görmemek! Çok hüzünlü bir manzara. Umarım sana çok sıkıntı vermez.”</p>

  <p>“Kırık kemikler ve zırhlar mı?” diye yineledi Arabella. “Yoo, hayır. Leydileri beni yanlış anladı. Savaşlar çok uzun zaman önce olmuş. Artık görülecek hiçbir şey yok, yani en azından beni üzecek hiçbir şey yok.”</p>

  <p>“Ama yine de biliyor musun” diye devam etti Leydi Pole, ona hiç aldırmadan. “Şu ya da bu zamanda savaş yapılmayan yer yok gibi. Okuldayken Londra’nın bir zamanlar çok kanlı bir savaşa sahne olduğunu öğrenmiştim. insanlar korkunç biçimlerde öldürülmüşler ve şehir yakılıp yıkılmış. Ömrümüzün her gününü şiddet ve acının gölgeleriyle çevrelenmiş olarak geçiriyoruz, bu yüzden bana herhangi bir somut işaretin kalıp kalmaması hiç önemli değil gibi geliyor.”</p>

  <p>Odada bir şeyler değişti. Başlarının üzerinden soğuk, gri kanatlar geçmiş ya da aynaların içinden geçen birinin odaya gölgesi vurmuş gibiydi. Leydi Pole’la birlikteyken Arabella’nın sıkça gözlemlediği tuhaf bir ışık oyunuydu bu. Başka neye bağlayacağını bilemediğinden bunu odadaki aynaların çokluğuna bağladı.</p>

  <p>Leydi Pole ürpererek şalına daha sıkı sarındı. Arabella öne eğilerek elini tuttu. “Gelin! Daha neşeli şeyler düşünmeye çalışın.”</p>

  <p>Leydi Pole boş boş baktı ona. Neşeli şeyler düşünmek ona uçmak kadar uzak bir şeydi.</p>

  <p>Arabella, leydinin korkunç şeyler düşünmesini engellemek amacıyla konuşmaya başladı. Yeni mağazalardan ve yeni modalardan söz etti. Friday Sokağı’nda bir vitrinde gördüğü fildişi renginde ipek kumaşı anlattı. Başka bir yerde gördüğü turkuaz renkli cam boncuklarla ne kadar iyi gideceğini söyledi. Sonra terzinin pencerenin dışındaki küçük demir bir balkonda duran olağanüstü saksı çiçeğinden söz etti. Çiçek bir yıl içinde o kadar çok büyümüştü ki, üst kattaki şamdancının penceresini kapamıştı. Ardından şaşırtıcı uzunluktaki bitkiler, Jack ve fasulye ağacı, devler ve dev öldürenler üzerine genel bir konuşma, Napolyon Bonaparte ve Wellington Dükü, dükün biri dışında (düşes çok mutsuz bir kadındı) hayatın her alanındaki başarıları geldi.</p>

  <p>“Neyse ki biz böyle bir şeyi hiç yaşamadık” diye bitirdi. Hafif soluk soluğaydı. “İnsanın huzurunun kocasının sürekli başka kadınlara ilgi göstermesi yüzünden bozulması kötü bir şey.”</p>

  <p>“Herhalde öyledir” dedi Leydi Pole, ikna olmamış bir sesle.</p>

  <p>Bu Arabella’yı kızdırdı. Leydi Pole’un bütün tuhaflıklarını hoş görmeye çalışıyordu ama kocasına karşı hiç değişmeyen soğukluğunu bir türlü içine sindiremiyordu. Arabella Harley Sokağı’nı Sör Walter’ın karısına ne kadar düşkün olduğunu görecek kadar sık ziyaret ediyordu. Herhangi bir şeyin karısını mutlu edeceğini ya da acısını biraz olsun azaltacağını düşündüğünde, o şey her ne ise anında yapılıyordu. Arabella da her seferinde adamcağızın bu kadar zahmetin sonunda ne kadar cılız bir karşılık aldığını görerek üzülmeden edemiyordu. Leydi Pole adama karşı bir nefret göstermiyor ama bazen sanki orada olduğunun bile farkında değilmiş gibi davranıyordu.</p>

  <p>“Ah! Ama sizce de büyük bir mutluluk değil mi bu?” dedi Arabella. “Hayatın verebileceği en güzel mutluluklardan biri?”</p>

  <p>“Hangisi?”</p>

  <p>“Kocanızın sevgisi.”</p>

  <p>Leydi Pole şaşırmış gibiydi. “Evet, beni seviyor” dedi en sonunda. “Ya da en azından öyle söylüyor ama bunun bana ne faydası var? Üşüdüğümde beni hiç ısıtmadı ve gerçekten üşüyorum. Uzun sıkıcı bir baloyu bir dakika olsun kısaltmadı ya da uzun karanlık koridorlardaki bir resmi geçidi durdurmadı. Beni hiçbir acıdan kurtarmadı. Kocanızın aşkının sizi bir şeyden kurtardığı oldu mu?”</p>

  <p>“Bay Strange mi?” diye gülümsedi Arabella. “Hayır, hiç. Genelde ben onu kurtarırım! Yani demek istediğim” diye ekledi çabucak Leydi Pole’un anlamadığını görünce. “Çoğu zaman kendileri için büyü yapmasını isteyen insanlarla tanışır ya da birilerinin büyü öğrenmek isteyen bir yeğenleri vardır. Ya da sihirli bir ayakkabı ya da çatal ya da benzer bir şey bulduklarına inanırlar. Kötü niyetli değillerdir. Aslına bakarsanız genelde çok saygılıdırlar. Ancak Bay Strange çok sabırlı biri sayılmaz, bu nedenle söylemek istemediği bir şeyi söylemeden önce araya girerek onu kurtarmam gerekir.”</p>

  <p>Arabella’nın kalkma zamanı geliyordu. Leydi Pole’la vedalaşmaya başladı. Uzun aylar boyunca görüşmeyebileceklerini bildiğinden neşeli bir şeyler söylemeye çabaladı. “Sevgili Leydi Pole” dedi. “Bir sonra görüşmemizde çok daha iyi olursunuz umarım ve dışarı çıkabilirsiniz. En büyük dileğim bir gün birbirimizi tiyatroda ya da balo salonunda görmemiz…”</p>

  <p>“Balo salonu mu!” diye bağırdı Leydi Pole dehşetle. “Neden böyle söylediniz? Tanrı korusun, siz ve ben hiçbir zaman bir balo salonunda karşılaşmayalım!”</p>

  <p>“Şışşşt Şıışşşt! Sizi üzmek istemedim. Dans etmekten nefret ettiğinizi unuttum. Hadi ama ağlamayın! Sizi mutsuz ediyorsa düşünmeyin canım!” Arkadaşını yatıştırmak için elinden geleni yaptı. Onu kucakladı, yanağından ve saçından öptü, elini okşadı, lavantalı su ikram etti. Hiçbir faydası yoktu. Leydi Pole birkaç dakika boyunca bir ağlama krizine teslim oldu. Arabella meselenin ne olduğunu pek anlayamamıştı ama sonra anlayacak bir şey olmadığını düşündü. En ufak bir şeyden korkuya kapılmak, nedensiz yere mutsuz olmak, leydilerinin şikâyetleri arasındaydı. Arabella hizmetçiyi çağırmak için zili çaldı.</p>

  <p>Leydileri ancak hizmetçi odaya girdiğinde kendini toplamaya gayret etti. “Ne söylediğinizi bilmiyorsunuz!” dedi. “Tanrı korusun, sakın benim gibi öğrenmeyesiniz. Sizi uyarmaya çalışacağım, biliyorum hiç umut yok ama deneyeceğim! Dinleyin beni sevgili sevgili Bayan Strange’im. Sonsuz kurtuluş umudunuz buna bağlıymış gibi can kulağıyla dinleyin!”</p>

  <p>Arabella elinden geldiği kadar dikkatli görünmeye çalıştı.</p>

  <p>Ama boşunaydı. Bu sefer de leydilerinin Arabella’ya anlatacak çok önemli şeyleri olduğunu iddia ettiği başka bir zamandan farklı bir şey olmadı. Leydi Pole solgun göründü, derin derin birkaç soluk aldı, sonra Arabella’ya kurşun madeni sahibi Derbyshire’lı bir adamın hikâyesini anlattı. Adam inek sağan bir kıza âşık olmuştu ama kızın aksi aynaya her zaman birkaç dakika geç yansıyor, gözleri gün batımında renk değiştiriyor, danslarda kendisi hiç kıpırdamadan dururken gölgesi çılgınca dans ediyordu.</p>

  <p>Leydi Pole yukarı çıktıktan sonra Arabella tek başına oturdu. “Ne kadar aptalım!” diye düşünüyordu. “Danstan söz edildiğinde sonsuz bir sıkıntıya kapıldığını biliyordum halbuki! Nasıl bu kadar dikkatsiz olabilirdim? Acaba bana ne anlatmak istiyordu? Acaba kendisi ne anlatmak istediğini biliyor mu? Zavallı kadın! insanın sağlığı ve aklı yerinde değilse, zenginlik ve güzellik de boşuna gerçekten!”</p>

  <p>Kendi kendine böyle şeyler söylerken arkasından gelen hafif bir ses başını çevirmesine yol açtı. Hemen koltuğundan kalkarak ellerini uzatmış bir halde kapıya yürüdü.</p>

  <p>“Sizsiniz! Sizi gördüğüme çok sevindim! Gelin! Elimi sıkın. Uzun bir süre göruşemeyecegiz.”</p>

  <p>&nbsp;</p>

  <p>O akşam Strange’e, “En azından bir kişi John Uskglass ve peri tebasını araştıracak olmandan memnun” dedi.</p>

  <p>“Ha? O kimmiş peki?”</p>

  <p>“Şeytanarabası saçlı adam.”</p>

  <p>“Kim?”</p>

  <p>“Sör Walter ve Leydi Pole’le yaşayan bey. Sana daha önce anlatmıştım.”</p>

  <p>“Ha, evet! Hatırladım.” Strange düşünürken birkaç dakikalık bir sessizlik oldu. “Arabella!” diye bağırdı ansızın. “Yani hâlâ adamın adını öğrenmedin mi?” Gülmeye başladı.</p>

  <p>Arabella kızgın görünüyordu. “Benim hatam değil” dedi. “Bana adını hiç söylemedi. Ben de hep sormayı unuttum ama bu kadar hafife almana sevindim. Bir ara kıskanır gibi olmuştun.”</p>

  <p>“Kıskandığımı hiç hatırlamıyorum.”</p>

  <p>“Ne garip! Ben çok iyi hatırlıyorum.”</p>

  <p>“Affedersin Arabella ama birkaç yıl önce tanıştığın halde henüz adını öğrenmediğin bir adamı kıskanmak biraz zor. Demek çalışmalarımı beğeniyor, öyle mi?”</p>

  <p>“Evet, bana çok kez perileri araştırmaya başlamadan bir yere gelemeyeceğini söylemişti. Gerçek büyünün, perilerin ve peri büyüsünün araştırılması olduğunu söylüyor.”</p>

  <p>“Öyle mi? Bu konuda çok kesin fikirleri var gibi görünüyor! Peki Tanrı aşkına söyle bu konuda ne biliyor? Büyücü mü?”</p>

  <p>“Sanmıyorum. Bir keresinde bu konu hakkında tek bir kitap bile okumadığını söyledi.”</p>

  <p>“Ah! Onlardan biri demek, öyle mi?” dedi Strange küçümseyerek. “Konuyu hiç araştırmamış ama epey çok teori geliştirmeyi başarmış. Bu tiplerle çok sık karşılaşıyorum. Eh, büyücü değilse neymiş o zaman? En azından bunu biliyor musun?”</p>

  <p>Strange umutlu bir biçimde oturdu.</p>

  <p>“Hayır” dedi Arabella. “Sana söylemeyeceğim. Yine bana gülersin yoksa.”</p>

  <p>“Muhtemelen.”</p>

  <p>“Tamam o zaman” dedi Arabella bir saniye sonra. “Onun bir prens olduğuna inanıyorum. Ya da bir kral. Soylu bir kan taşıdığı kesin.”</p>

  <p>“Bunu da nereden çıkardın?”</p>

  <p>“Krallıklarından, şatolarından ve kalelerinden çok bahsetti. Gerçi itiraf etmek gerekirse hepsinin de daha önce hiç duymadığım çok tuhaf adları vardı. Napolyon Bonaparte’nin Almanya ya da İsviçre’de tahtından indirdiği prenslerden biri olmalı.”</p>

  <p>“Öyle mi?” dedi Strange biraz huysuzlanarak. “Eh, Bonaparte artık yenildiğine göre ülkesine dönebilir.”</p>

  <p>Şeytanarabası saçlı adamla ilgili bu yarım yamalak açıklamalar ve tahminlerin hiçbiri onu tatmin etmediğinden Arabella’nın dostunu düşünmeye devam etti. Ertesi gün (Strangeler’in Londra’daki son günüydü) bu adamın kim olduğunu öğrenme amacıyla Sör Walter’ın Whitehall’daki bürosuna gitti.</p>

  <p>Ancak büroda yalnızca Sör Walter’ın harıl harıl çalışan özel sekreterini buldu.</p>

  <p>“Ah! Moorcock! Günaydın! Sör Walter gitti mi?”</p>

  <p>“Yalnızca Fife Konağı’na<a href="../Text/footnotes.html#end93" id="endref93"><sup>(93)</sup></a> gitti Bay Strange. Sizin için yapabileceğim bir şey var mı?”</p>

  <p>“Hayır, ben… şey belki de. Sör Walter’a sormak istediğim bir şey vardı ama hep unutuyorum. Evinde kalan beyefendiyi tanımazsınız herhalde değil mi?”</p>

  <p>“Kimin evinde efendim?”</p>

  <p>“Sör Walter’ın.”</p>

  <p>Bay Moorcock kaşlarını çattı. “Sör Walter’ın evinde bir beyefendi mi kalıyor? Kimi kastettiğinizi anlayamadım. Adı nedir?”</p>

  <p>“Ben de bunu öğrenmek istiyordum. Kendisini hiç görmedim ama görünüşe bakılırsa Bayan Strange evden çıktığı anda onunla karşılaşıyor. Yıllardır tanışıyorlar ama adını hiç öğrenememiş. Böyle gizli saklı davrandığına göre tuhaf biri olmalı. Bayan Strange ondan bahsederken gümüş burunlu ya da kar beyazı yüzlü beyefendi gibi bir sıfat kullanıyor ya da buna benzer tuhaf bir şey işte.”</p>

  <p>Ancak Bay Moorcock bu bilgi karşısında daha da şaşkın göründü. “Çok affedersiniz efendim. Onu gördüğümü hiç sanmıyorum.”</p>
