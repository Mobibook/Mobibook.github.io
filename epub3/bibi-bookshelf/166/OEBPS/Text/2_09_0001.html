  <h2 class="chaptername" id="sigil_toc_id_34">Kral</h2>

  <h3 class="sigil_not_in_toc">Kasım 1814</h3>

  <p>1814 Kasım’ının başlarında Bay Norrell çok soylu kişilerin bir dük, bir kont ve iki baronun ziyaretiyle onurlandırıldı. Söylediklerine göre çok hassas bir konuyu görüşeceklerdi, zaten ağızları da öyle sıkıydı ki Bay Norrell, konuşmaya başlamalarının üzerinden yarım saat geçtiğinde bile kendisinden ne yapmasını istediklerini hâlâ anlamamıştı.</p>

  <p>Bu yüksek mevkideki beyler daha da yüksek mevkideki bir kişinin, York Dükü’nün temsilcisiydiler ve Bay Norrell’le Kral’ın deliliğini konuşmaya gelmişlerdi. Kral’ın oğulları son günlerde babalarını ziyaret etmiş ve üzücü durumu karşısında büyük şok yaşamışlardı. Gerçi hiç istisnasız hepsi bencil, kimi sefih ve hiçbiri de öyle fedakâr falan değildi ama hepsi de birbirlerine Kral’ı biraz daha rahat ettirebilmek için ne kadar para gerekiyorsa harcayabileceğini ve sağ ya da sol kolunu verebileceğini söylemişlerdi.</p>

  <p>Ancak Kral’ın çocukları nasıl kendi aralarında babalarını hangi doktorun görmesi gerektiğini tartışmışlarsa, şimdi de Kral’a bir büyücünün bakıp bakmaması gerektiğini tartışıyorlardı. Bu fikrin en ateşli karşıtı Naip Prens’ti. Uzun yıllar önce, büyük Bay Pitt yaşarken Kral ciddi bir delilik nöbeti geçirmiş ve Prens ülkeyi onun yerine yönetmişti ama sonra Kral iyileşmiş, Prens de bütün yetki ve ayrıcalıklarının elinden yavaş yavaş uçup gittiğini görmüştü. Naip Prens’e göre dünyadaki en sıkıcı durum, insanın yatağından kalkıp hâlâ Büyük Britanya’nın yöneticisi olup olmadığı konusunda tereddüte düşmesiydi. Bu nedenle Prens’in Kral’ın deli kalmaya devam etmesini ya da en azından ancak ölümün verebileceği türden bir rahatlığa kavuşmasını istemesi mazur görülebilirdi.</p>

  <p>Naip Prens’i karşısına almak gibi bir arzusu olmayan Bay Norrell yardım etme teklifini reddederek Kral’ın hastalığının büyüyle tedavi edilmeye uygun olduğunu hiç sanmadığını ekledi. Böylece Kral’ın ikinci oğlu, bir asker olan York Dükü, Wellington Dükü’ne Bay Strange’in Kral’ı ziyaret etmeye ikna edilip edilemeyeceğini sordu.</p>

  <p>“Ah! Hiç kuşkum yok!” diye karşılık verdi Wellington Dükü. “Bay Strange büyü yapmak için hiçbir fırsatı kaçırmaz. En çok sevdiği şeydir. İspanya’da ona verdiğim görevlerin pek çok zorluğu vardı, şikayet eder gibi yapsa da aslında gayet mutlu oluyordu. Bay Strange’in yeteneklerine çok güveniyorum. Alteslerinin bildiği gibi İspanya dünyanın en ilkel yerlerinden biridir, ülkenin bir ucundan diğerine keçi yolundan daha iyi bir şey bulamazsınız. Ancak Bay Strange sayesinde adamlarım kendilerine ihtiyaç duyulan yerlere sağlam İngiliz yollarıyla gittiler. Önümüze dağ, ya da orman ya da şehir gibi bir engel çıktığındaysa hah! Bay Strange başka bir yere taşıyıveriyordu!” York Dükü, İspanya Kralı Ferdinand’ın Naip Prens’e, ülkesinin pek çok bölgesinin İngiliz büyücü tarafından tanınmayacak bir hale getirildiğinden şikayet eden ve Bay Strange’in geri dönerek ülkeyi ilk haline getirmesini talep eden bir şikayet mektubu yazdığını belirtti.</p>

  <p>“Ah” dedi Wellington Dükü fazla ilgilenmeden. “Hâlâ bundan mı şikayet ediyorlar?”</p>

  <p>Bu konuşmanın bir sonucu olarak, Arabella Strange Perşembe sabahı aşağı indiğinde oturma odasının Kral’ın erkek çocuklarıyla dolu olduğunu gördü. Beş kişiydiler: Altesleri York, Clarence, Sussex, Kent ve Cambridge Dükleri. Hepsi de kırk ile elli yaş arasındaydı. Bir zamanlar yakışıklıyken yeme içme sevdası yüzünden artık hepsi kalınlaşmıştı.</p>

  <p>Bay Strange dirseği şömine rafına dayalı bir halde duruyordu. Bir elinde Bay Norrell’in kitaplarından biri, yüzünde ise kibar bir merak ifadesi vardı. Altesleri ise hep bir ağızdan konuşuyor ve Kral’ın korkunç acısını tarif etme hevesinden birbirlerinin sözünü kesiyorlardı.</p>

  <p>“Yemek yerken sütünü ve ekmeğini ağzında nasıl tutamadığını bir görseydiniz” dedi Clarence Dükü, Arabella’ya gözyaşları içinde. “Zihnindeki hayali korkularla boğuşuyor, bu yaşta ölen Bay Pitt’le uzun uzun sohbet ediyor… Ah hayatım, bu manzara karşısında üzülmemek elde değil.” Dük oturma odası hizmetçisi olduğunu sandığı Arabella’nın elini tutarak okşamaya başladı.</p>

  <p>“Alteslerinin bütün tebası hasta olmasına üzülüyor” dedi Arabella. “Hiçbirimiz onun acısı karşısında kayıtsız değiliz.”</p>

  <p>“Ah hayatım!” dedi Dük heyecanla. “Böyle söylediğini duymak beni ne kadar duygulandırıyor bir bilsen!” Arabella’nın eline büyük ıslak bir saltanat öpücüğü kondurarak büyük bir şefkatle yüzüne baktı.</p>

  <p>“Bay Norrell, bunun büyüyle tedavi edilecek bir konu olmadığını düşünüyorsa açıkçası ben de fazla bir şans vermiyorum” dedi Strange. “Ama Majesteleri’ne seve seve bakarım.”</p>

  <p>“O halde” dedi York dükü, “Bir tek sorun kalıyor, o da Willisler” “Willisler mi?” dedi Strange.</p>

  <p>“Ah, evet!” diye haykırdı Cambridge Dükü.</p>

  <p>“Willisler hayal edilemeyecek kadar küstahtır.”</p>

  <p>“Willisler’in canını sıkmamaya dikkat etmeliyiz” diye uyardı Clarence Dükü. “Aksi takdirde Majesteleri’nden öclerini kesinkes alırlar.”</p>

  <p>“Willisler, Bay Strange’in Kral’ı ziyaret etmesine epeyi itiraz edeceklerdir” diye içini çekti Kent Dükü.</p>

  <p>Willisler Lincolnshire’da tımarhaneleri olan iki kardeşti. Uzun yıllar boyunca Majesteleri ne zaman delirse ona bakmışlardı. Aklı başında olduğu zamanlarda ise Kral, Willisler’den ne kadar nefret ettiğini ve uyguladıkları zalim tedaviye ne kadar kızdığını tekrar tekrar herkese söylerdi.</p>

  <p>Kraliçe, Dükler’e ve Prensesler’e bir daha delirirse kendisini Willisler’e teslim etmeyeceklerine söz verdirmişti ama bir faydası olmamıştı. Delilik belirtileri gösterir göstermez Willisler’i çağırtmışlar, onlar da hemen gelerek Kral’ı bir odaya kitlemişler, bir deli gömleği giydirip kuvvetli arındırıcı ilaçlar vermişlerdi.</p>

  <p>Bir kralın kaderini ne kadar az kontrol edebildiğini öğrenmek okurlarımı şaşırtmıştır herhalde. Ama delilik söylentilerinin aileler özelinde nasıl telaş yarattığını bir düşünün. Sonra da bu delilikten mustarip olanın Büyük Britanya’nın kralı olmasının ne denli panik yaratacağını düşünün! Siz ya da ben delirsek bu, dostlarımız, ailemiz ve kendimiz için talihsiz bir durum olur. Bir Kral delirirse bu, bütün bir ülke için felaket demektir. Geçmişte sık sık Kral George’un hastalığı yüzünden ülkeyi kimin yöneteceği konusunda belirsizlik oluşmuştu. Görülmemiş bir durum olduğundan hiç kimse ne yapılacağını bilmiyordu. Willisler’in sevdiklerinden ya da saygı gördüklerinden değildi. Tedavilerinin Kral’a herhangi bir yararının da dokunduğu yoktu. Willisler’in başarısının sırrı herkes paniğe kapıldığında soğukkanlı olmalarında yatıyordu. Herkesin kaçmak için uğraştığı bir sorumluluğu canı gönülden üstleniyorlardı. Karşılığında ise Kral’ın kişiliği üzerinde mutlak bir denetim talep ediyorlardı. Hiç kimse bir Willis hazır bulunmadan Kral’la konuşma iznine sahip değildi. Ne Kraliçe ne de Başbakan. Hatta Kral’ın on üç oğlu ve kızı bile.</p>

  <p>“Eh” dedi Strange bunlar kendisine açıklandığında. “İtiraf edeyim Majesteleri’yle başka birilerinin müdahalesi olmadan görüşmeyi tercih ederim, özellikle de amacıma karşı çıkabilecek insanlar olmadan. Ancak zamanında koskoca Fransız ordusunu kandırdığım oldu. Herhalde iki doktoru da idare edebilirim. Willisler’i bana bırakın.”</p>

  <p>Strange Kral’ı görene kadar ücret konusunu konuşmayı reddetti. Majesteleri’ni görmek için ücret almayacaktı. Ödeyecek kumar borçları, besleyecek ve eğitecek evler dolusu gayrimeşru çocukları olan dükler bunun çok ince bir davranış olduğunu düşündüler.</p>

  <p>Strange ertesi gün erkenden Kral’ı görmek için Windsor Şatosu’na gitti. Her yere yoğun beyaz bir pusun çöktüğü soğuk bir sabahtı. Yolda üç küçük büyü yaptı. Biri Willisler’in normal kalkma saatleri geçene kadar uyumaları içindi, ikinci büyü Willisler’in hizmetkârları ve eşlerinin onları uyandırmayı unutmaları, üçüncüsü ise Willisler en sonunda uyandıklarında giysilerini ve çizmelerini bıraktıkları yerlerde bulamamaları içindi. İki yıl önce olsa Strange bu iki yabancıya oynadığı türden küçük bir oyun oynamakta tereddüt eder, vicdan azabı çekerdi ama şimdi üzerinde düşünmemişti bile. Wellington Dükü’yle birlikte İspanya’da bulunmuş pek çok kişi gibi o da farkında olmadan dükü taklit etmeye başlamıştı ve mümkün olan en kestirme yolu izlemek de dükün kişiliğinin bir parçasıydı.<a href="../Text/footnotes.html#end78" id="endref78"><sup>(78)</sup></a></p>

  <p>Saat ona doğru Datchet köyündeki küçük ahşap köprüden Thames Irmağı’nı geçti. Irmak ve şato duvarı arasındaki yol boyunca yürüyerek Windsor şehrine girdi. Şato kapısında nöbetçiye kim olduğunu ve Kral’la işini söyledi. Mavi üniformalı bir uşak belirerek onu Kral’ın dairesine götürdü. Uşak kibar ve zeki bir adamdı, böyle görkemli yerlerde çalışan uşaklarda görülebileceği gibi şato ve şatoyla ilgili her şeyden aşırı bir gurur duyuyordu. Hayattaki en büyük zevki insanlara şatoyu gezdirmek, hayranlık, hayret ve huşu içinde kaldıklarını hayal etmekti. Strange’e sorduğu ilk soru, “Bu şatoyu ilk ziyaretiniz değildir muhakkak” oldu.</p>

  <p>“Tam tersine. İlk kez geliyorum.”</p>

  <p>Adam şok olmuş gibiydi. “O halde efendim İngiltere’deki en muazzam manzaraları kaçırmışsınız!”</p>

  <p>“Sahi mi? Neyse şimdi buradayım ama.”</p>

  <p>“Ama iş için buradasınız” diye karşılık verdi uşak onaylayan bir sesle. “Herhalde her şeyi inceleyecek zamanınız olmaz. Yine gelmelisiniz efendim. Yazın. Eğer evliyseniz hanımların şatoyu özellikle çok beğendiklerini söylemek isterim.”</p>

  <p>Strange’i kocaman bir avludan geçirdi. Uzun zaman önce, savaş zamanlarında burası çok sayıda insanı ve hayvanı barındırmış olmalıydı. Şatonun ilk başta sahip olduğu askeri niteliği yansıtan bir iki eski ve çok sade yapı hâlâ ayaktaydı. Ancak zamanla kraliyet gösterişi ve görkemine duyulan arzu daha yararcı kaygılara ağır basmış ve avlunun büyük bölümünü kaplayan görkemli bir kilise inşa edilmişti. Bu kilise (şapel deniyordu ama gerçekte katedrale benziyordu) Gotik üslubun bütün ayrıntısı ve karmaşasını sergiliyordu. Sivri taş payandalarla çevrelenmiş, taş külahlarla taşlanmış, şapeller, odalar, toplantı odalarıyla şişirilmişti.</p>

  <p>Uşak Strange’i düz etekleri olan dik bir tümsekten geçirdi. Tepesinde, uzaktan bakıldığından şatonun en kolay tanınan yeri olan yuvarlak bir kule vardı. Ortaçağdan kalma kapılardan geçerek başka bir avluya girdiler. Burası da neredeyse ilk avlu kadar büyüktü ancak diğeri uşaklar, atlar ve görevlilerle dolu olmasına rağmen burası sessiz ve boştu.</p>

  <p>“Birkaç yıl önce buraya gelseydiniz keşke efendim” dedi uşak. “O zamanlar kâhyaya başvurduğunuzda Kral ve Kraliçe’nin Daireleri’ni ziyaret edebiliyordunuz ama Majesteleri’nin hastalığı nedeniyle artık bu imkânsız.”</p>

  <p>Strange’i taş binalardan oluşan uzun bir sıranın sonundaki Gotik tarzdaki görkemli girişe götürdü. Taş basamaklardan çıkarken uşak Strange’in şatoyu görmesi yolundaki engellerden yakınmaya devam etti. Strange’in hayal kırıklığının çok büyük olduğunu düşünmekten kendini alıkoyamıyordu. “Buldum!” diye ilan etti birden. “Size St. George Salonu’nu göstereceğim. Ah, görmeniz gerekenin yüzde biri bile değil ama yine de Windsor Şatosu’nun ihtişamı konusunda size bir fikir verebilir.”</p>

  <p>Merdivenin sonunda sağa döndü ve hızlı adımlarla duvarlarında kılıç ve silahların dekoratif bir düzende asılı durduğu bir koridordan geçti. Altmış beş, yetmiş metre yüksekliğinde tavanları olan uzun bir salona girdiler.</p>

  <p>“İşte!” dedi uşak ancak kendisi inşa edip döşemiş birinin sergileyebileceği bir kıvançla.</p>

  <p>Güney duvarları boyunca uzanan yüksek kemerli pencerelerden içeri soğuk puslu bir ışık giriyordu. Duvarların altı armut ağacından ahşapla kaplanmıştı ve lambrilerin hepsinin oymalı ve yaldızlı bordürleri vardı. Duvarların üst kısmı ve tavanlar, kral ve kraliçeler, tanrı ve tanrıçaların resimleriyle kaplıydı. Tavanda mavi beyaz bir bulutun üzerinde, çevresi pembe tombul kerubilerle sarılmış bir halde ebedi yüceliğe taşınan 11. Charles görünüyordu. Generaller ve diplomatlar ayaklarının dibine ganimetler sererken, Julius Caesar, Herkül, Mars ve benzer önemli kişiler, Britanya Kralı’nın ne kadar aşağısında olduklarını ansızın küçük düşürücü bir biçimde anlamış gibi biraz utanmış yüzlerle çevresinde duruyorlardı.</p>

  <p>Bütün bunlar pek hoştu ama Strange’in dikkatini kuzey duvarını boydan boya kaplayan duvar resmi çekmişti. Resmin ortasında iki tahta oturmuş iki Kral vardı. Şövalyeler, leydiler, saray mensupları, şövalye adayı delikanlılar, tanrılar ve tanrıçalar kralların iki yanında duruyor ya da diz çöküyordu. Resmin sol tarafı günışığına boğulmuştu. Bu taraftaki kral gençliğin bütün gücünü kuvvetini taşıyan sağlam yapılı yakışıklı bir adamdı. Açık renkli bir cübbe giymişti, dalgalı sarı saçları vardı. Başında bir defne tacı, elinde bir asa taşıyordu. Huzurundaki insanlar ve tanrılar miğferler, göğüs zırhları, mızraklar ve kılıçlar taşıyorlardı. Sanki ressam bu kralın yalnızca savaşçı ruhlu kişileri çektiğini anlatmak istiyordu. Sağ taraftaki ışık ressam yaz alacakaranlığını yansıtmak istemiş gibi daha solgun ve gölgeliydi. Figürlerin tepesinde ve çevresinde yıldızlar parlıyordu. Bu taraftaki kral beyaz tenli ve koyu saçlıydı. Siyah bir cübbe giymişti ve yüzünde anlaşılmaz bir ifade vardı. Koyu sarmaşık yapraklarından bir tacı ve sol elinde ince fildişi bir asası vardı. Maiyeti çoğunlukla sihirli yaratıklardan oluşmuştu: Bir anka kuşu, boynuzlu at, mantikor, satirler ve faunlar. Ancak daha gizemli başka kişiler de vardı: Kukuletasıyla yüzünü iyice örtmüş keşişlerinkine benzer bir cübbe giymiş bir erkek ve kollarıyla gözlerini kapamış, siyah, ışıltılı bir pelerin giymiş bir kadın figürü. iki tahtın arasında üzerinde bol beyaz bir elbise, başında altın bir miğfer bulunan genç bir kadın duruyordu. Savaşçı kral sol elini, korumak istercesine kadının omzuna koymuş, kara kral ise sağ elini ona doğru uzatmıştı. Kadın da parmakları birbirine dokunacak bir biçimde elini ona uzatmıştı.</p>

  <p>“İtalyan bir beyin, Antonio Verrio’nun eseri” dedi uşak. Soldaki kralı işaret ederek, “Güney İngiltere’nin Kralı III. Edward” dedi. Sağdaki kralı işaret etti, “Bu da Kuzey İngiltere’nin büyücü kralı John Uskglass.”</p>

  <p>“Öyle mi?” dedi Strange büyük bir merakla. “Elbette heykellerini görmüştüm ama daha önce hiç resmini gördüğümü hatırlamıyorum. Ya iki kralın arasındaki hanım, o kim?”</p>

  <p>“Bayan Gwynn. II. Charles’ın metreslerinden biri. Britanya’yı temsil ediyor.”</p>

  <p>“Anlıyorum. Hâlâ Kral’ın evinde onur köşesine sahip olması iyi bir şey sanırım. Yine de Romalı giysileri giydirip bir aktristle el ele tutuşturmuşlar. Bu duruma ne derdi merak ediyorum?”</p>

  <p>Uşak Strange’i duvarlarında silahların dizili olduğu odadan geri götürdü. Tepesinde çıkıntı yapan mermerden büyük üçgen bir alınlık olan dev siyah kapıların önünde durdular.</p>

  <p>“Sizi burada bırakmak zorundayım efendim. Benim işim burada bitiyor ve Dr Willisler’inki başlıyor. Kralı bu kapının arkasında bulacaksınız.” Selam vererek merdivenlerden aşağı indi.</p>

  <p>Strange kapıyı çaldı. İçeriden bir klavsen eşliğinde şarkı söyleyen birinin sesi geliyordu.</p>

  <p>Kapı açıldığında otuz kırk yaşlarında iri yarı bir adam göründü. Cheshire peynirine benzeyen yuvarlak, beyaz suçiçeği lekeli ve terli bir yüzü vardı. Her şeyiyle peynirden yapılma olduğu söylenen aydaki adama benziyordu. Beceriksizce tıraş olmuştu ve beyaz yüzünde iki üç kara kalın kıl göze çarpıyordu, bir sinek ailesi peynir yapılmadan önce sütün içinde boğulmuş ve bacakları dışarı fırlamış gibiydi. Ceketi kaba kahverengi keçeden, boyunbağı ve gömleği en kaba ketendendi. Üstelik hiçbiri öyle temiz de değildi.</p>

  <p>“Evet?” dedi, en ufak bir tahrikte kapıyı tekrar kapayacakmışçasına elini kapıdan çekmemişti. Bir saray uşağına pek az, bir tımarhane görevlisine çok fazla benziyordu, ki gerçekten bir tımarhane görevlisiydi.</p>

  <p>Strange bu kaba davranış karşısında tek kaşını kaldırdı. Soğuk bir biçimde adını vererek Kral’ı görmeye geldiğini söyledi.</p>

  <p>Adam içini çekti. “Şey, beyefendi, sizi beklediğimizi kabul etmeliyim. Ama anlıyorsunuz ya, içeri giremezsiniz. Dr. John ve Dr. Robert…” (Bunlar Willis kardeşlerin adlarıydı.) “… Burada değiller. Son bir buçuk saattir her an gelebilirler diye bekledik. Nerede kaldılar anlayamadık.”</p>

  <p>“Çok talihsiz bir durum” dedi Strange. “Ancak beni ilgilendirmez. Söylediğiniz beyefendileri görmek gibi bir arzum yok. Benim işim Kral’la. Canterbury ve York Başpiskoposları tarafından imzalanmış ve bugün Majesteleri’ni ziyaret etmeme izin veren bir mektubum var.” Strange mektubu adamın yüzüne doğru salladı.</p>

  <p>“Ama Dr. John ve Dr. Robert gelene kadar beklemelisiniz efendim. Kral’ın tedavi sistemine kimsenin karışmasına izin vermezler. Sessizlik ve inziva Kral’a en iyi gelen şeyler. Konuşması olabilecek en kötü şey. Konuşmakla bile efendim Kral’a hayal bile edemeyeceğiniz kadar korkunç bir zarar verebilirsiniz. Diyelim ki öylesine, dışarıda yağmur yağdığını söyleyecek oldunuz. Bunun dünyadaki en masum sözler olduğunu düşünürsünüz. Ancak bu Kral’ın düşünmesine yol açabilir ve delirince de zihni bir şeyden diğerine atlayarak tehlikeli ölçüde bir öfkeye kapılmasına yol açar. Geçmişte yağmur yağdığı zamanlarda uşaklarının savaşın kaybedildiği, kızlarının öldüğü oğullarının kendisini rezil ettiği haberlerini getirmiş olduğunu hatırlayabilir. Ah! Bu durum Kral’ı hemen öldürebilir! Kral’ı öldürmek mi istiyorsunuz efendim?”</p>

  <p>“Hayır” dedi Strange.</p>

  <p>“Tamam o halde” dedi adam dil dökerek. “Görüyorsunuz ya efendim, Dr. John ile Dr. Robert’ı beklemek çok daha iyi.”</p>

  <p>“Teşekkür ederim ama sanırım şansımı deneyeceğim. Lütfen beni Kral’a götürün.”</p>

  <p>“Dr. John ve Dr. Robert çok kızacak” diye uyardı adam.</p>

  <p>“Kızıp kızmamaları umrumda değil” dedi Strange soğukkanlı bir biçimde.</p>

  <p>Adam hayretler içinde kalmış gibiydi.</p>

  <p>“Şimdi” dedi Strange. Yüzünde kararlı bir ifadeyle, mektubunu abartılı bir biçimde tekrar salladı. “Kral’ı görmeme izin verecek misin, yoksa iki Başpiskopos’un otoritesine karşı mı geleceksin? Bu çok ciddi bir mesele, cezası da… Şey, tam olarak ne bilmiyorum ama tahmin ederim ki sert bir şey.”</p>

  <p>Adam içini çekti. Başka bir adamı çağırdı (kendisi kadar kaba saba ve pisti) ve hemen Dr. John’la Dr. Robert’ın evlerine giderek onları getirmesini söyledi. Sonra da Strange’in geçmesi için büyük bir isteksizlikle kenara çekildi.</p>

  <p>Yüksek tavanlı bir odaydı. Duvarlar meşe lambrilerle kaplıydı ve çok sayıda güzel oyma vardı. Tavanlarda yine bulutlar üzerinde aylaklık eden soylu ve sembolik kişiler vardı. Ama burası kasvetli bir yerdi. Yerler çıplak ve çok soğuktu. Bir iskemle ve yıpranmış görünen bir klavsenden başka eşya yoktu. Klavsenin başında sırtı onlara dönük yaşlı bir adam oturuyordu. Mor renkte eski brokar bir robdöşambr giymişti. Başında kırmızı kadifeden buruşuk bir takke ve ayağında eski püskü pis terlikler vardı. Büyük bir şevkle çalıyor ve yüksek sesle Almanca şarkı söylüyordu. Yaklaşan ayak seslerini duyunca sustu.</p>

  <p>“Kim var orada?” dedi. “Kim o?”</p>

  <p>“Büyücü Majesteleri” dedi tımarhane görevlisi.</p>

  <p>Yaşlı adam bir iki saniye bunu düşünür gibi oldu, sonra yüksek sesle, “Hiç hazetmediğim bir meslek” dedi. Klavsenin tuşlarına basarak yüksek sesle şarkı söylemeye devam etti.</p>

  <p>Bu cesaret kırıcı bir başlangıçtı. Tımarhane görevlisi küstahça kıs kıs güldü ve odadan çıkarak Strange’le Kral’ı yalnız bıraktı. Strange odanın içinde birkaç adım ilerleyerek Kral’ın yüzüne bakabileceği bir yere geçti.</p>

  <p>Bu deliliğin ızdırabının körlüğünkiyle birleştiği bir yüzdü. Gözbebekleri bulutlu bir maviydi, beyazlarının ise bayat süt kadar rengi kaçmıştı. Yer yer grilerin bulunduğu ak saçları, çatlamış damarlarla yol yol olmuş yanaklarının iki yanından sarkıyordu. Kral şarkı söylerken kırmızı ince dudaklarının arasından tükürükler saçılıyordu. Sakalı neredeyse saçları kadar uzun ve beyazdı. Strange’in gördüğü, aklını yitirmeden önce yapılmış tablolarındaki adama hiç benzemiyordu. Uzun saçları, uzun sakalları ve uzun mor robdöşambrıyla en çok Shakespeare’in trajik ve tarihi kişiliklerinden birini andırıyordu, daha doğrusu Shakespeare’in iki trajik ve tarihi kişiliğini andırıyordu: Deliliği ve körlüğüyle hem Lear hem de Gloucester’dı.</p>

  <p>Strange Altesler tarafından Kral hitap etmeden Kral’la konuşmanın saray kurallarına aykırı olduğu konusunda uyarılmıştı. Ancak Kral büyücülerden hiç hoşlanmadığı için önce Kral’ın ona hitap etmesi ihtimali yok denecek kadar az görünüyordu. Bu nedenle Kral çalmayı ve şarkı söylemeyi bırakınca, “Majestelerinin hizmetkârı, Shropshire Ashfair’den Jonathan Strange. İspanya’daki son savaş sırasında orduda büyücü olarak görevliydim. Majesteleri adına faydalı işler yaptığımı sevinçle söyleyebilirim. Majesteleri’nin kızları ve oğulları, Majesteleri’nin hastalığını bir nebze iyileştirebileceğimi umuyorlar.”</p>

  <p>“Büyücüye söyle onu görmüyorum!” dedi Kral umursamadan.</p>

  <p>Strange bu anlamsız sözleri cevaplamaya gerek görmedi. Elbette Kral onu göremezdi çünkü kördü.</p>

  <p>“Ama arkadaşını <i>gayet iyi</i> görüyorum” diye devam etti Majesteleri onaylayan bir tonda. Strange’in bir iki metre soluna baktı. “Bu kadar gür gümüş saçları olan birini görmemem tuhaf olurdu! Deliye benziyor!”</p>

  <p>Bu konuşma öyle inandırıcıydı ki Strange dönüp baktı. Elbette hiç kimse yoktu.</p>

  <p>Son birkaç gün boyunca Norrell’in kitaplarında Kral’ın hastalığına ilişkin bir şeyler aramıştı. Deliliği iyileştirmek için şaşılacak derecede az büyü vardı. Gerçekten de yalnızca bir tane bulmuştu ve onun bile ne için olduğundan tam olarak emin değildi. Ormskirk’in <i>Otuz Altı Başka Dünya’dan Açıklamalar</i>‘ında yer alan bir reçeteydi. Ormskirk bunun hayalleri dağıtacağını, yanlış kanıları düzelteceğini söylüyordu. Strange kitabı çıkararak büyüyü tekrar okudu. Alışılmadık derecede muğlak bir büyü parçasıydı ve yalnızca şu sözcüklerden oluşuyordu:</p>

  <div class="poetry">
    <p><i>Gözlerine ayı koy, beyazlığı yalancının oraya koyduğu yalan görüntüleri yutsun</i>.</p>

    <p><i>Kulaklarına bir arı kovanı koy. Arılar gerçeği sever ve yalancının yalanlarını yok eder</i>.</p>

    <p><i>Ağzına tuz koy ki yalancı onu bal tadıyla büyüleyip, kül tadıyla tiksindiremesin</i>.</p>

    <p><i>Eline demir bir çivi çak ki yalancının isteğini yerine getirmek için kaldırmasın</i>.</p>

    <p><i>Kalbini gizli bir yere koy ki bütün arzuları kendine ait olsun ve yalancı orada tutunacak yer bulamasın</i>.</p>

    <p><i>Not. Kırmızı rengin faydası olabilir</i>.</p>
  </div>

  <p>Ancak Strange okurken, ne anlama geldiği konusunda hiçbir fikrinin olmadığını kendi kendisine itiraf etmek zorunda kaldı.<a href="../Text/footnotes.html#end79" id="endref79"><sup>(79)</sup></a> Büyücü hasta kişiye ayı nasıl getirecekti? Hem ikinci bölüm doğruysa düklerin bir büyücü yerine bir arıcı tutması daha iyi olurdu. Üstelik Strange Kral’ın ellerine demir çiviler çakmasının Alteslerini memnun edeceğine de inanamıyordu. Kırmızıyla ilgili not da bir garipti. Kırmızıyla ilgili bir şeyler okuduğunu ya da işittiğini hatırlıyordu ama şu anda ne olduğunu hatırlayamıyordu.</p>

  <p>Bu arada Kral, gümüş saçlı hayali kişiyle sohbete başlamıştı. “Sizi sıradan biri sandığım için kusuruma bakmayın. Bağışlayın, yalnızca krallıklarınızdan hiçbirinin adını duymadığımı söylemek isterim.. Kayıp Umut nerede? Mavi Kaleler? Demir Melekler Şehri nerede? Öte yandan ben, herkesin bildiği ve haritalarda açık seçik gösterilmiş bir yer olan <i>Büyük Britanya’nın Kralı’yım!</i>” Majesteleri tahminen gümüş saçlı kişinin cevabını dinlemek için duraksadı çünkü sonra aniden bağırdı. “Ah, kızmayın canım! Lütfen kızmayın! Siz Kral’sınız ben Kral’ım! Hepimiz Kral’ız! Aslında ikimizin de kızması için bir neden yok ortada! Sizin için bir şeyler çalıp söyleyeyim!” Robdöşambrının cebinden bir flüt çıkararak hüzünlü bir melodi çalmaya koyuldu.</p>

  <p>Strange bir deneme yapmak için uzanıp Majesteleri’nin kızıl takkesini çıkardı. Kralın deliliğinin onsuz artıp artmayacağını görmek için dikkatle gözlemledi ancak birkaç dakika bekledikten sonra hiçbir fark göremediğini kabul etmek zorunda kaldı. Takkeyi tekrar yerine taktı.</p>

  <p>Bunu izleyen bir buçuk saat boyunca düşünebildiği bütün büyüleri denedi. Hatırlama büyüleri, bulma büyüleri, uyanma büyüleri, dikkati artırma büyüleri, kabusları ve kötü düşünceleri uzaklaştırma büyüleri, karmaşada düzen bulma büyüleri, kaybolduğunda yolunu bulma büyüleri, gizem dağıtma büyüleri ve parçalanmış uvzu onarma büyüleri yaptı. Bazı büyüler uzun ve karmaşıktı. Bazıları tek kelimeden oluşuyordu. Bazılarının yüksek sesle söylenmesi, bazılarının içinden düşünülmesi gerekiyordu. Bazıları sözcük değil de tek bir el hareketinden oluşuyordu. Bazıları Strange ve Norrell’in son beş yılda şu ya da bu biçimde kullandığı büyülerdi. Bazıları belki yüzyıllardır kullanılmamıştı. Bazıları bir ayna kullanıyor, ikisi büyücünün parmağından ufak bir damla kan gerektiriyor, biri ise bir mum ve kurdele parçası kullanıyordu ama ortak bir yönleri vardı: Hiçbiri Kral’ı zerre kadar etkilemiyordu.</p>

  <p>Bir buçuk saatin sonunda: “Pes ediyorum!” diye düşündü Strange.</p>

  <p>Yapılan büyülerden mutlu bir biçimde bihaber olan Majesteleri yalnızca kendisinin görebildiği gümüş saçlı kişiyle çene çalmaya devam ediyordu. “Buraya sonsuza kadar mı gönderildin yoksa tekrar gidebilir misin? Aman, sakın kalıp da yakalanayım deme! Burası krallara göre bir yer değil! Bize deli gömlekleri giydiriyorlar! Bu odalardan en son 1811’de bir Pazartesi günü çıktım. Üç yıl önce olduğunu söylüyorlar ama yalan! Hesabıma göre önümüzdeki Cumartesi iki yüz kırk altı yıl olacak!”</p>

  <p>“Zavallı mutsuz adam!” diye düşündü Strange. “Bu soğuk hüzünlü yere kapatılmış, ne bir dostu ne de eğlencesi var! Zamanın onun için bu kadar ağır geçmesine şaşmamalı! Ya da delirdiğine!”</p>

  <p>Yüksek sesle, “İsterseniz sizi memnuniyetle dışarı çıkarırım Majesteleri” dedi.</p>

  <p>Kral çene çalmayı bırakarak başını hafifçe çevirdi. “Kim konuştu?” diye sordu sertçe.</p>

  <p>“Benim Majesteleri, Jonathan Strange, büyücü.” Strange, Kral’ın önünde saygıyla eğildi ama sonra Majesteleri’nin kendisini göremeyeceğini hatırladı.</p>

  <p>“Büyük Britanya! Sevgili Krallığım!” diye bağırdı Kral. “Onu bir daha görmeyi ne çok isterdim, özellikle de şimdi, mevsim yazken. Ağaçlar ve kırlar en güzel giysilerine bürünmüş, hava da vişneli tart kadar tatlıyken!”</p>

  <p>Strange pencereden dışarı, buz gibi pusa ve iskelete benzeyen kış ağaçlarına baktı. “Kesinlikle öyle. Eğer Majesteleri benimle dışarıya gelirse büyük onur duyacağım.”</p>

  <p>Kral bu öneriyi düşünüyor gibiydi. Terliklerinden birini çıkararak başının üzerinde dengelemeye çalıştı. Bu işe yaramayınca terliğini tekrar giydi. Robdöşambrının kuşağının ucundan sarkan püskülü düşünceli bir tavırla emmeye başladı. “Ama senin beni baştan çıkarmaya gelen kötü bir iblis olmadığını nereden bileceğim?” diye sordu en sonunda, son derece mantıklı bir sesle.</p>

  <p>Strange bu soruyu nasıl cevaplayacağını bir an bilemedi. Ne diyeceğini düşünürken Kral devam etti. “Elbette eğer kötü bir iblissen benim ebedi olduğumu ve ölemeyeceğimi biliyor olmalısın. Düşmanım olduğunu fark edersem, ayağımı yere vurup seni gerisin geri Cehennem’e gönderirim!”</p>

  <p>“Gerçekten mi? Majesteleri bana bu numarayı mutlaka öğretmeli. Bu kadar faydalı bir şeyi bilmek isterim. Ancak Majesteleri’nin emrinde böyle güçlü bir büyü varken benimle dışarıya gelmekten korkması için bir neden yok. Mümkün olduğunca çabuk ve sessiz buradan çıkmalıyız. Willisler yakında burada olurlar. Majesteleri çok sessiz olmalı!”</p>

  <p>Kral hiçbir şey söylemedi ama parmağıyla hafifçe burnuna dokundu ve muzip muzip baktı.</p>

  <p>Strange’in sonraki işi tımarhane görevlilerinin dikkatini çekmeden dışarıya çıkmanın bir yolunu bulmaktı. Kral bu açıdan hiç yardımcı değildi. Farklı kapıların nereye açıldığı sorulduğunda bir kapının Amerika’ya, bir başkasının Sonsuz Cehennem Azabı’na ve üçüncüsünün de muhtemelen gelecek Cuma’ya açıldığını söyledi. Bu nedenle Strange birini, Kral’ın Amerika’ya açıldığını düşündüğü kapıyı seçti ve Majesteleri’ni çabucak birkaç odadan geçirdi. Bütün odaların tavanlarındaki resimlerde İngiliz kralları alev alev yanan savaş arabalarıyla gökyüzünde dolaşarak, Kıskançlık, Günah ve Fesatlık’ı temsil eden kişileri dize getiriyor ve yerlerine Erdem Tapınakları, Ebedi Adalet Sarayları ve benzeri faydalı kurumlar inşa ediyordu. Ancak tavanlardaki kalabalık ve yoğun hareketliliğin tersine, altlarındaki odalar bakımsız, eski, toz ve örümceklerle doluydu. Mobilyaların Üzerleri örtülüydü, insan bu koltuk ve masaların uzun zaman önce öldüğü ve bunların da mezartaşları olduğu izlenimine kapılıyordu.</p>

  <p>Bir tür arka merdivene ulaştılar. Strange’in sessiz olma uyarısını canı gönülden benimsemiş olan Kral küçük bir çocuk gibi hayli abartılı bir biçimde ayak uçlarına basa basa aşağı inmekte ısrar etti. Bu da epeyi zaman aldı.</p>

  <p>Nihayet merdivenin sonuna ulaştıklarında, “İşte Majesteleri” dedi Strange neşeyle. “Bu işi iyi becerdik. Arkamızdan kimse gelmiyor. Wellington Dükü ikimizi de casus olarak seve seve işe alırdı. Yüzbaşı Somers-Cocks ya da Colquhoun Grant bile düşman bölgeden daha …”</p>

  <p>Kral’ın flütüyle son derece yüksek ve son derece zafer dolu bir patırtı koparmasıyla sözleri kesildi.</p>

  <p>“Kahre…” dedi Strange ve yaklaşan tımarhane görevlilerinin ya da daha da kötüsü Willisler’in sesini duymayı bekleyerek dinledi.</p>

  <p>Ama hiçbir şey olmadı. Yakınlarda bir yerden tuhaf, düzensiz aralıklarla gümbürtüler, çığlıklar ve ulumaların eşlik ettiği takırtılar geliyordu. Birisi aynı anda bir dolap dolusu süpürge tarafından dövülüyor gibiydi. Bunun dışında çıt yoktu.</p>

  <p>Bir kapı geniş .taş bir terasa açılıyordu. Buradan dik bir yokuş aşağı iniyor, dibinde bir park uzanıyordu. Sağda iki uzun sıra halinde kış ağaçları görünüyordu.</p>

  <p>Kral’la Strange kol kola terası geçerek şatonun köşesine geldiler. Strange burada yokuştan aşağı parka inen bir patika buldu. Bu patikadan inmiş ve parkın içinde henüz fazla ilerlememişlerdi ki karşılarına alçak taş bir kenarla çevrelenmiş bir süs havuzu çıktı.<a href="../Text/footnotes.html#end80" id="endref80"><sup>(80)</sup></a> Ortasında oyma yaratıklarla süslü küçük taş bir pavyon duruyordu. Yaratıkların bazıları köpeğe benziyordu ama bedenleri uzun ve kertenkele gibi alçaktı, sırtları da boydan boya dikenlerle kaplıydı. Bazıları kavisli taş yunusları temsil edecekken her nasılsa kendilerini duvarlara yapıştırmışlardı. Tavanda klasik görünüşlü ve klasik tavırlı beyefendiler ve hanımlar ellerinde vazolar klasik pozlarda oturuyorlardı. Mimarın amacı belli ki bütün bu tuhaf hayvanların ağızlarından ve vazolardan suların fışkırıp süslü bir biçimde havuza dökülmesiydi ama artık her şey donmuş ve sessizdi.</p>

  <p>Strange bu donmuş havuzun ne kadar kederli göründüğüne dair bir şeyler söyleyecekti ki birtakım bağırışlar işitti. Arkasına baktığında şato yokuşunu hızla inen bir grup gördü. Yaklaştıklarında dört kişi saydı: Daha önce hiç görmediği iki bey ve biri Cheshire peyniri suratlı olan, diğeri ise Willesler’i çağırmaya gönderilen, iki tımarhane görevlisi. Dördü de kızgın görünüyordu.</p>

  <p>Beyefendiler aceleyle yaklaştılar, kızgın ve önemli görünen bir ifadeyle kaşlarını çattılar. Her hallerinden aceleyle giyinmiş oldukları anlaşılıyordu. Biri ceketinin düğmelerini iliklemeye çalışıyor ama tam olarak başaramıyordu çünkü düğmeleri ilikler iliklemez hemen tekrar açılıveriyorlardı. Bay Norrell’in yaşlarındaydı ve eski moda bir peruk takmıştı (Bay Norrell’inkine çok benziyordu). Peruğu zaman zaman sıçrıyor ve başında dönüyordu. Ancak uzun boylu ve epeyi yakışıklı olması açısından Bay Norrell’den ayrılıyordu, ayrıca heybetli ve kararlı tavırları vardı. Diğer beyefendinin (birkaç yaş daha gençti) başı, artık kendi istediğini yapmaya karar vermiş görünen çizmeleriyle dertteydi. Adam öne doğru adım atmaya çalışırken onu bambaşka bir yöne götürüyorlardı. Strange’in tek düşünebildiği açıklama, daha önce yaptığı büyünün beklediğinden daha etkili olduğu ve giysileri idare etmeyi güçleştirdiğiydi.</p>

  <p>Uzun boylu adam (afacan peruğu takan) Strange’e dehşetli bir öfkeyle baktı. “Kral kimin yetkisiyle dışarıda?” diye sordu sertçe.</p>

  <p>Strange omuz silkti. “Benim sanırım.”</p>

  <p>“Senin mi! Sen de kimsin?”</p>

  <p>Kendisine hitap edilme tarzından hiç hoşlanmayan Strange sertçe karşılık verdi. “Sen kimsin?”</p>

  <p>“Dr. John Willis. Bu erkek kardeşim Dr. Robert Darling Willis. Kral’ın doktorlarıyız. Kraliçe’nin hukuk danışmanının emriyle Kral’ın sorumluluğu bizde. İznimiz olmadan Majesteleri’ni kimse göremez. Tekrar soruyorum: Kimsiniz?”</p>

  <p>“Jonathan Strange. Buraya Altesleri York, Clarence, Sussex, Kent ve Cambridge düklerinin isteğiyle, Majesteleri’ni büyüyle iyileştirip iyileştiremeyeceğimi görmek için geldim.”</p>

  <p>“Hah!” dedi Dr. John küçümsemeyle. “Büyüymüş! Bu esasen Fransızlar’ı öldürmekte kullanılmıyor mu?”</p>

  <p>Dr. Robert alaycı bir tavırla güldü ama hızla onu kuvvetle başka bir yöne taşıtıp burnunu bir ağaca çarpmasına yol açan çizmeleri yüzünden bu soğuk, bilimsel aşağılamanın etkisi epeyi bozuldu.</p>

  <p>“Eh, büyücü!” dedi Dr John. “Bana ve hizmetkârlarıma yaptığınız kötülüklerin cezasız kalacağını düşünüyorsanız çok yanıldınız. Herhalde şatonun kapılarını, adamlarımın dışarı çıkmanızı engellememeleri için birbirine yapıştırdığını inkâr etmeyeceksin!”</p>

  <p>“Kesinlikle edeceğim” dedi Strange. “Ben böyle bir şey yapmadım! <i>Yapabilirdim</i>” diye devam etti, “eğer gerekli olsaydı. Ama adamlarınız küstah oldukları kadar tembel de! Majesteleri’yle birlikte şatodan çıktığımızda hiçbiri ortalıkta görünmüyordu!”</p>

  <p>İlk tımarhane görevlisi (suratı Cheshire peynirine benzeyen) bunu işitince patladı. “Hiç de değil!” diye bağırdı. “Dr. John, Dr. Robert, yalvarırım bu yalanları dinlemeyin! Bakın Martin” diyerek diğer tımarhane görevlisini işaret etti. “Sesini tamamen kaybetmiş. Haber vermek için sesini çıkaramamış.” Diğer tımarhane görevlisi şiddetle dudaklarını oynatarak ve elleriyle işaretler yaparak doğruladı. “Bana gelince efendim, kapı açıldığında merdivenlerin aşağısındaki koridordaydım. Bu büyücüyle konuşmaya hazırlanıyordum ve sizin adınıza ona hak ettiği biçimde bir iki çift sert laf da edecektim ama büyüyle bir süpürge dolabına kapatıldım…”</p>

  <p>“Ne saçmalık!” diye bağırdı Strange.</p>

  <p>“Saçmalık öyle mi?” diye bağırdı adam. “Herhalde dolaptaki süpürgelere beni dövdürttüğünü de inkâr edeceksin! Her yerim çürük içinde.”</p>

  <p>En azından bu kadarı doğruydu. Yüzüyle elleri kırmızı izlerle kaplıydı.</p>

  <p>“Gördün mü büyücü!” diye bağırdı Dr. John muzaffer bir edayla. “Buna ne diyeceksin bakalım? Artık bütün foyan meydana çıktı!”</p>

  <p>“Hah, öyle mi!” dedi Strange. “Hikâyesini daha inandırıcı kılmak için bunu kendi kendine yapmış!”</p>

  <p>Kral flütüyle kaba bir nota çaldı.</p>

  <p>“Kraliçe’nin hukuk danışmanının bu saygısızlıktan haberi olacak” dedi Dr. John. “Bundan hiç kuşkunuz olmasın!” Sonra Strange’e arkasını dönerek bağırdı. “Majesteleri! Buraya gelin!”</p>

  <p>Kral çevik bir hareketle Strange’in arkasına atladı.</p>

  <p>“Kral’ı benim gözetimime vererek isteğime uyacaksınız” dedi Dr. John.</p>

  <p>“Böyle bir şey yapmayacağım” diye bildirdi Strange.</p>

  <p>“Yani akıl hastalarının nasıl tedavi edileceğini biliyorsunuz, öyle mi?” dedi Dr. Robert. “Bu konuda eğitim aldınız mı?”</p>

  <p>“Bir insanı yalnız bırakmanın, yürüyüşten ve hava değişiminden yoksun bırakmanın hiçbir şeyi tedavi edemeyeceğini biliyorum” dedi Strange. “Bu barbarca! İnsan köpeğini bile bu koşullarda bırakmaz.”</p>

  <p>“Söylediklerin” diye ekledi Dr. Robert. “Yalnızca cahilliğinizi ele veriyor. Şiddetle itiraz ettiğiniz yalnızlık ve sessizlik Kral’a uyguladığımız tedavi sisteminin en önemli parçaları.”</p>

  <p>“Hah!” dedi Strange. “Buna sistem mi diyorsunuz! Peki bu sistem neden oluşuyormuş?”</p>

  <p>“Üç ana prensip bulunuyor” diye açıkladı Dr. Robert. “Sindirme…”</p>

  <p>Kralın flütüyle çaldığı birkaç hüzünlü nota…</p>

  <p>“… Yalnızlık…”</p>

  <p>… Yalnız bir notaya dönüştü…</p>

  <p>“… Ve kısıtlama.”</p>

  <p>… Ve iç çekiş gibi uzun bir notayla son buldu.</p>

  <p>“Bu yolla” diye devam etti Dr. Robert, “Olası bütün heyecan kaynakları bastırılarak hasta hayaller ve yanlış fikirler oluşturacak malzemeden yoksun bırakılıyor.”</p>

  <p>“Ama sonunda” diye ekledi Dr. John. “Doktor tedaviyi kendi iradesini hastaya benimseterek etkin kılabilir. Başarı ya da başarısızlığı doktorun güçlü bir iradeye sahip olup olmaması belirler. Pek çok kişi İsa’nın delileri yalnızca onlara bakarak tedavi edebildiğini söylemiştir.”</p>

  <p>“Sahi mi?” dedi Strange, elinde olmadan meraklanarak. “Bunu daha önce hiç düşünmemiştim ama büyü için de böyle bir şey geçerli. Pek çok durumda bir büyünün başarısı, büyücünün güçlü bir iradesi olup olmamasına bağlıdır.”</p>

  <p>“Sahi mi?” dedi Dr. John hafifçe soluna bakarak.</p>

  <p>“Evet. Örneğin Martin Pale. Şimdi o…” Strange’in gözleri gayriihtiyari Dr. John’un bakmış olduğu yöne kaydı. Sesini kaybeden tımarhane görevlisi, elinde beyaz bir şeyle yavaş yavaş süs havuzunun çevresinden Kral’a doğru yaklaşıyordu. Strange önce adamın elindekinin ne olduğunu anlayamadıysa da sonra deli gömleği olduğunu fark etti.</p>

  <p>Aynı anda birkaç şey birden oldu. Strange bağırarak ne olduğunu bilmediği bir şeyler söyledi, diğer tımarhane görevlisi Kral’a doğru atıldı, iki Willis birden Strange’i tutmaya çalıştı, Kral flütüyle kulak tırmalayıcı panik notaları çaldı ve sanki iki yüz kişi aynı anda gırtlağını temizlemişçesine tuhaf bir ses işitildi.</p>

  <p>Herkes durdu ve çevresine bakındı. Ses donmuş havuzun ortasındaki pavyondan gelmişti. Birdenbire adeta aynı anda soluk vermişler gibi her taş yaratığın ağzından yoğun beyaz bir duman çıktı. Soluk bulutları zayıf puslu ışıkta ışıldadı ve buzun üzerine hafif bir tıngırtıyla düştü.</p>

  <p>Ardından gelen sessizliği, mermer bloklar parçalanıyormuşçasına korkunç bir gürültü izledi. Sonra taş yaratıklar kendilerini pavyonun duvarından kurtardılar ve donmuş toprağın üzerinde sağa sola sallanarak, sürünerek Willisler’e doğru yürümeye başladılar. İfadesiz taş gözleri çukurlarında yuvarlandı. Taş ağızlarını açtılar ve her taş gırtlaktan bir su sorgucu fışkırdı. Taş kuyruklar bir o yana bir bu yana kıvrıldı ve taş bacaklar kaskatı bir biçimde inip kalktı. Ağızlarına suyu götüren çelik borular arkalarında sihirli bir biçimde uzadı.</p>

  <p>Willisler ve tımarhane görevlileri hiçbir şey anlamadan bakakalmışlardı. Grotesk yaratıklar sürünüyor, borularını arkalarında sürüyor ve Willisler’i ıslatıyorlardı. Willisler gerçek bir zarar görmekten çok korkularından çığlık çığlığa oradan oraya zıpladılar.</p>

  <p>Tımarhane görevlileri koşarak uzaklaştı. Willisler’in Kral’la daha fazla kalmalarına gelince, söz konusu bile değildi. Soğuk havada ıslak giysileri şimdiden buz kesmeye başlamıştı.</p>

  <p>“Büyücü!” diye bağırdı Dr. John şatoya geri dönmeye çalışırken. “Hah! Yalancı desene şuna! Lord Liverpool bunları öğrenecek büyücü! Kral’ın doktorlarını nasıl kullandığını bilecekler! Ay ay!” Daha fazlasını söyleyecekti ama pavyonun çatısındaki taş figürler ayağa kalkmış onu taş yağmuruna tutmaya başlamışlardı.</p>

  <p>Strange, Willisler’e küçümseyen bir gülümsemeyle bakmakla yetindi. Ancak hissettiğinden daha emin davranıyordu. Gerçek şu ki aslında huzursuzluğu giderek artıyordu. Az önce her ne büyü yapılmışsa, yapan kendisi değildi.</p>
