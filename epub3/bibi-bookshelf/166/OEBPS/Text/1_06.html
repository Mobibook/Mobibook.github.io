  <h1 class="chapternumber sigil_not_in_toc">6</h1>

  <h2 class="chaptername" id="sigil_toc_id_8">“Büyü saygıdeğer bir uğraş değil beyefendi.”</h2>

  <h3 class="sigil_not_in_toc">Ekim 1807</h3>

  <p>Bakan olmak için kötü zamanlardı.</p>

  <p>Savaş kötüden berbata çevirmiş, hükümet herkesin nefretini toplamıştı. Halkın haberdar olduğu her yeni felaketle suçun küçük bir bölümü şu ya da bu kişiye atılabilirdi ama genelde herkes ağız birliği etmişçesine bakanları suçluyordu. O zavallılarınsa birbirlerinden başka suçlayacak kimseleri yoktu, bunu da gün geçtikçe daha sık yapar olmuşlardı.</p>

  <p>Bakanlar akılsız değildi. Tam tersine çok zeki olanları da vardı. Bütün olarak kötü insanlar da sayılmazlardı. Birkaçı tamamen masum, sakin hayatlar sürdürüyor, çocuklara, müziğe, köpeklere ve manzara resimlerine zaaf besliyorlardı. Ancak hükümetten o kadar nefret ediliyordu ki, Dışişleri Bakanı’nın dikkatli konuşmaları da olmasa Avam Kamarası’na herhangi bir iş gördürmek neredeyse imkansız olacaktı.</p>

  <p>Dışişleri Bakanı eşsiz bir hatipti. Hükümet ne kadar gözden düşmüş olursa olsun Dışişleri Bakanı kalkıp konuştuğunda, ah! o zaman her şey ne kadar da farklı görünürdü! Her kötü şeyin bir önceki yönetimin hatası (genel bir aptallığı kötü niyetle birleştiren kötü ruhlu bir grup beyefendi) olduğu ne çabuk anlaşılırdı. Şimdiki Kabine’ye gelince, Dışişleri Bakanı, Antik çağlardan bu yana böyle erdemli, böyle yanlış anlaşılmış ve düşmanları tarafından yanlış tanıtılmış beyefendilerin dünya yüzüne gelmediğini söylüyordu. Hepsi de Süleyman kadar bilge, Caesar kadar asil ve Marcus Antonius kadar cesurdu. Dahası hiç kimse dürüstlük söz konusu olduğunda Sokrates’e Maliye Bakanı kadar benzeyemezdi. Ancak bütün bu erdem ve yeteneklerine rağmen bakanların Fransızlar’ı yenilgiye uğratma planları başarıya ulaşmıyor hatta zekaları bile şikayet konusu oluyordu. Gazetelerde şu ya da bu bakanın konuşmalarını okuyan taşralı beyefendiler kendi kendilerine onun kesinlikle zeki biri olduğunu mırıldanıyorlar ama nedense bu düşünce içlerini rahatlatmıyordu. Zekânın bir biçimde İngilizler’e özgü bir şey olmadığına dair güçlü bir şüphe besliyorlardı. Bu türden kurnaz, deli dolu zekâ, olsa olsa Britanya’nın baş düşmanı, imparator Napolyon Bonaparte’a ait olabilirdi. Taşralı beyefendiler bunu onaylayamazdı.</p>

  <p>Sör Walter Pole kırk iki yaşındaydı ve üzülerek söyleyeyim, Kabine’de görev yapan diğer herkes kadar zekiydi. Dönemin önemli siyasetçilerinin hemen hepsiyle bir noktada kavga etmişti ve bir keresinde her ikisi de sarhoşken Richard Brinsley Sheridan, bir şişe Maderia’yı onun kafasına indirivermişti. Sonradan Sheridan, York düküne, “Pole özürlerimi kibar bir beye yakışır biçimde kabul etti. Neyse ki o kadar çirkin bir adamda bir iz fazla ya da eksik çok önemli olmamalı” demişti.</p>

  <p>Bana sorarsanız hiç de o kadar çirkin bir adam değildi. Doğru, yüz hatları aşırı kötüydü. Diğer yüzlerin iki katı uzunluğunda kocaman bir yüzü, tam ortasına saplanmış ucu hayli sivri büyük bir burnu, kömür parçasına benzeyen bir çift zeki gözü ve geniş bir denizde cesurca yüzen minicik balıklara benzeyen çalı gibi iki kaşı vardı. Yine de bir araya geldiklerinde bu çirkin parçalar hiç de kötü görünmeyen bir bütün oluşturuyordu. Bu yüzü sakin görseniz (gururlu ve epeyi hüzünlü) onun her zaman öyle göründüğünü, yeryüzündeki hiçbir yüzün duyguları ifade etmekten bu kadar uzak olamayacağını düşünürdünüz. Ama çok yanılırdınız.</p>

  <p>Sör Walter Pole’un en tipik özelliği sürpriz’di. Gözleri büyür, kaşları bir santim yukarı kalkar, aniden geriye yaslanır ve bütün olarak Bay Rowlandson ya da Bay Gillray’in gravürlerindeki figürlere benzerdi. Halk içinde <i>sürpriz</i> Sör Walter’ın çok işine yarardı. “Ama imkansız” derdi heyecanla, ” …’yı demek istiyor olamazsınız!” Ve …’yı Sör Walter’ın duyabileceği biçimde dile getirme aptallığını gösteren beyefendinin dostunuz olmadığını farzetmemiz koşuluyla ya da içinizde aklı bir parça ağır çalışan insanların keskin zekalar tarafından oyuna getirildiğini görmekten hoşlanan muzip bir yanınız varsa eğlenirdiniz. Neşeli bir kötülükle dolu olduğu günlerde Sör Walter, Drury Lane’deki herhangi bir oyundan daha iyi olurdu. Her iki Kabine’de görev yapan anlayışı kıt beylerin mümkün olduğunca kaçtığı biriydi. (Filanca yaşlı Lord, Avam Kabinesi’ni Atlı Muhafızlar’a bağlayan küçük taş koridordan acele acele yürürken Sör Walter’a bastonunu sallayarak omzunun üzerinden şöyle bağırırdı: “Sizinle konuşmayacağım beyefendi! Sözlerimi çarpıtıyorsunuz! Hiç kastetmediğim manalar çıkarıyorsunuz!”)</p>

  <p>Bir keresinde şehirde ayaktakımına bir konuşma yapan Sör Walter unutulmaz bir biçimde İngiltere’yi kimsesiz bir genç kıza, siyasetçilerini de genç kızın emanet edildiği bir grup şehvet düşkünü, para canlısı yaşlı adama benzetmişti. Alçaklar, genç kızı kötülüklerle dolu dünyadan koruyacaklarına mirasını çalıp evini yağmalıyorlardı. Sör Walter’ın dinleyicileri, kullandığı bazı sözcükleri (mükemmel bir klasik eğitimin sonucuydu) anlayamasalar da çok önemli değildi. Hepsi de dönemin önde gelen Liberal siyasetçileri, dolaplarını yağmalar ve eşyalarını eskiciye satarken kombinezonları içinde yatağında oturan zavallı genç hanımı hayal edebiliyordu. Bu manzara bütün genç beyleri keyifli bir biçimde sarsıyordu.</p>

  <p>Sör Walter cömert ve merhametli biriydi. Bir keresinde, bütün düşmanlarının kendisinden korkacak, bütün dostlarınınsa kendisini sevecek bir nedeni olduğunu umduğunu söylemişti ve sanırım genel olarak durum böyleydi. Neşeli tavırları, iyi niyeti, zekâsı ve hayatta bulunduğu mevki, bütün bunlar, daha kötü bir adamı neredeyse kesinlikle mahvedecek sorunlar karşısında koruyabildiği için onu daha da üstün kılıyordu. Sör Walter para sıkıntısı çekiyordu. Yalnızca nakit parası olmamasını kastetmiyorum, yoksulluk bir şey, Sör Walter’ın borçları başka bir şeydi. Korkunç bir durumdu! Kendi hatası olmadığı için daha da acıydı. Hayatı boyunca hiç müsriflik, kesinlikle de aptallık yapmamıştı ama sağduyudan yoksun bir adamın oğlu ve torunuydu. Sör Walter dünyaya borçlu olarak gelmişti. Farklı bir adam olsa her şey yolunda gidebilirdi. Donanmaya eğilimi olsaydı ganimet parasıyla bir servet yapabilirdi, çiftçilikten keyif alsa, topraklarına toprak katar ve mısırdan para kazanabilirdi. Elli yıl önce bakan olmuş olsa Hazine’den yüzde yirmi faizle borç alabilir ve kârı cebine atabilirdi. Ama çağdaş bir politikacı ne yapabilirdi? Para kazanmaktan çok harcaması muhtemeldi.</p>

  <p>Birkaç yıl önce hükümetteki dostları ona dilekçe memurluğunda kâtiplik işi bulmuştu. Bunun karşılığında özel bir şapka, küçük bir fildişi parçası ve yılda yedi yüz pound alıyordu. Bu mevkinin bir görevi yoktu çünkü hiç kimse dilekçe memurluğunun ne yapması gerektiğini ya da küçük fildişi parçasının ne için olduğunu hatırlamıyordu. Sonra Sör Walter’ın dostları görevlerinden ayrıldılar, yerlerine gelen yeni bakanlar fazla iş yapmayan memuriyetleri kaldıracaklarını ilan ettiklerinde, hükümet ağacından budadıkları çok sayıdaki memurluk ve mevki arasında dilekçe memurluğu da vardı.</p>

  <p>1807 baharında Sör Walter’ın politik kariyeri sona yaklaşmışa benziyordu. (Son seçim ona yaklaşık iki bin pounda patlamıştı.) Dostları telaşlıydı. Bunlardan biri olan Leydi Winsell, Bath’a bir İtalyan müziği konserine gittiğinde Wintertowne adlı bir dul ve kızıyla tanışmıştı. Bir hafta sonra Leydi Winsell, Sör Walter’a şöyle yazmıştı: “Bu tam da sizin için arzuladığım şey. Annesi iyi bir evlilik taraftarı ve zorluk çıkarmayacak ya da en azından zorluk çıkarırsa bile çekiciliğinle bunları aşmanı bekliyorum. Paraya gelince! Sevgili dostum, kıza kalacak parayı öğrendiğimde sevinçten gözlerim yaşardı! Yılda bin pounda ne diyorsun? Bu genç kızdan hiç söz etmeyeceğim. Onu gördüğünde yapabileceğim her türlü övgüden çok daha fazlasını kendin yaparsın.”</p>

  <p>Bay Drawlight’ın İtalyan hanımın resitaline gittiği gün saat üç civarında Bay Norrell’in kapı uşağı Lucas, Bay Norrell’in Sör Walter’la buluşmaya çağrıldığı Brunswick Meydanı’ndaki bir evin kapısını çaldı. Bay Norrell içeri alındı ve zemin katta gayet şık döşenmiş bir odaya buyur edildi.</p>

  <p>Duvarlarda, ince oymalı yaldızlı çerçevelerde dev boyutta bir dizi Venedik manzarası asılıydı. Tablolarda hava kapalıydı, soğuk fırtınalı bir yağmur yağıyor ve yarı güneş vurmuş mermer, yarı güneş vurmuş denizden oluşan o canım Venedik, Londra’ya özgü bir kasvet içinde boğuluyordu. Akuamarin mavileri, bulut beyazları ve altın pırıltıları, boğulmuş şeylerin yeşil ve grilerine bürünmüştü. Zaman zaman rüzgâr (hüzünlü bir sesti) pencereye iğne gibi saplanan yağmur taneleri savuruyor, gri ışıkta laleağacı şifonyer ve ceviz yazı masalarının yüzeyleri birbirlerini koyu gölgeler halinde yansıtan kara aynalara dönüşüyordu. Bütün görkemine rağmen oda tuhaf biçimde rahatlıktan yoksundu, kasveti yok edecek bir mum ya da soğuğu alacak bir ateş yanmıyordu. Evin idaresi karanlıkta kusursuz görebilen ve soğuğu hissetmeyen birine bırakılmış gibiydi.</p>

  <p>Sör Walter Pole, Bay Norrell’i karşılamak için kalkarak Bayan Wintertowne ve kızı Bayan Wintertowne’u takdim etme onurunu rica etti. Sör Walter <i>iki</i> bayandan söz ediyordu ancak Bay Norrell yalnızca olgunluk çağında, vakur ve amirane tavırlı, <i>tek</i> bir bayan görebiliyordu. Bay Norrell şaşkındı. Sör Walter’ın hata yaptığını düşünse de daha ilk tanışmalarında adama itiraz etmenin kabalık olacağını düşünerek sustu. Biraz kafası karışmış bir halde amir tavırlı hanıma selam verdi.</p>

  <p>“Tanıştığımıza çok sevindim beyefendi” dedi Sör Walter. “Hakkınızda çok şey işittim. Bütün Londra olağanüstü Bay Norrell’i konuşuyor.” Amir tavırlı hanıma dönen Sör Walter, “Bay Norrell bir büyücü, madam, kendisi aslen Yorkshire’lıdır ve orada büyük üne sahiptir” dedi.</p>

  <p>Amir tavırlı hanım Bay Norrell’e dik dik baktı.</p>

  <p>“Beklediğim gibi değilsiniz Bay Norrell” dedi Sör Walter. “<i>Tatbiki</i> büyücülük yaptığınız söylenmişti, kabalık ettiğimi düşünmezsiniz umarım, yalnızca bana söylenen buydu. Böyle biri olmadığınızı görünce, ne yalan söyleyeyim çok rahatladım. Çok sayıda şarlatan büyücü Londra’yı bir hastalık gibi sarmış durumda. İnsanlara hiç olmayacak şeyler vaat edip kandırıyor, paralarını alıyorlar. Vinculus’u gördünüz mü, merak ediyorum. St. Christopher Le Stocks dışında küçük bir tezgâhı vardır. En kötüleri de o. Herhalde siz <i>teorik</i> bir büyücüsünüz, değil mi?” Sör Walter cesaret verircesine gülümsedi. “Benden istediğiniz bir şey olduğu söylendi.”</p>

  <p>Bay Norrell, Sör Walter’dan özür dileyerek aslında tatbiki büyücülük yaptığını söyledi. Sör Walter şaşırmış görünüyordu. Bay Norrell bu itirafın Sör Walter’ın kendisi hakkındaki düşüncelerini değiştirmeyeceğini umuyordu içtenlikle.</p>

  <p>“Hayır, hayır, o nasıl söz” diye mırıldandı Sör Walter kibarca.</p>

  <p>“Sizin de düştüğünüz yanlış anlama” dedi Bay Norrell, “yani tatbiki büyücülük yapan bütün büyücülerin şarlatan olduğu inancını kastediyorum, İngiliz büyücülerinin son iki yüzyıldır gösterdiği şok edici tembellikten kaynaklanıyor. Tek bir büyü işi yaptım, York sakinleri bunun şaşırtıcı olduğunu söyleyecek kadar inceydi, ancak Sör Walter, yaptığımı mütevazi bir yeteneği olan her büyücü yapabilirdi. Bu genel miskinlik ülkemizi en iyi desteğinden mahrum bırakarak bizi savunmasız hale getirdi. Ben de bu hatayı düzeltmeye çalışıyorum. Diğer büyücüler görevlerini ihmal edebilir ancak ben bunu yapamam Sör Walter. Karşı karşıya bulunduğumuz zorlukların üstesinden gelmek için yardım etmeye geldim.”</p>

  <p>“Karşı karşıya bulunduğumuz zorluklar mı?” dedi Sör Walter. “Savaşı mı kastediyorsunuz?” Küçük kara gözleri kocaman açıldı. “Sevgili Bay Norrell! Savaşın büyüyle ne ilgisi var? Ya da büyünün savaşla? York’ta yaptıklarınızı işittim, umarım ev hanımları size minnettar kalmıştır ancak böyle bir büyünün savaşta ne işimize yarayacağını bilemiyorum! Doğru, askerlerimiz çok kirleniyor ama biliyorsunuz canım!” Gülmeye başladı. “Düşünecek daha önemli şeyleri var.”</p>

  <p>Zavallı Bay Norrell! Drawlight’ın uydurduğu perilerin çamaşır yıkama hikâyesini hiç işitmediğinden Sör Walter’ın sözlerini işitince şok olmuştu. Sör Walter’a ne büyü yaparak ne de başka bir yolla hayatında hiç çamaşır yıkamadığını söyledi ve gerçekte ne yaptığını anlattı. Tuhaf ama Bay Norrell nefes kesici işler başarabilse de bunları her zamanki kuru tarzından farklı bir biçimde anlatamıyordu, bu yüzden de Sör Walter, York Katedrali’ndeki beş yüz taş figürün aynı anda konuşmasının sıkıcı bir olay olduğu ve o anda başka bir yerde bulunduğu için şanslı olduğu kanısına vardı. “Sahi mi?” dedi. “Ah, bu gerçekten de çok ilginç ama hâlâ tam olarak anlayamadım. Nasıl?..”</p>

  <p>Tam o anda bir öksürük sesi işitildi ve Sör Walter bunu işitir işitmez konuşmasına ara verdi.</p>

  <p>Bay Norrell çevresine bakındı. Odanın en uzak ve gölgelerin en koyu olduğu köşesinde beyaz gecelikler içinde genç bir kadın sedirde yatıyordu, beyaz bir şala sıkıca sarılmıştı. Hiç kıpırdamıyor gibiydi. Bir elinde ağzına tuttuğu bir mendil vardı. Duruşundan hareketsizliğinden, her halinden acı çektiği ve hasta olduğu belliydi.</p>

  <p>Bay Norrell o köşede hiç kimsenin bulunmadığından o kadar emindi ki genç kız bir başkasının büyüsüyle belirmiş gibi irkildi. Kız birkaç dakika süren bir öksürük krizine tutuldu ve bu süre boyunca Sör Walter son derece rahatsız göründü. Gözleri odanın her yerinde gezinmesine rağmen genç kadına hiç bakmamıştı. Sehpadan yaldızlı bir biblo aldı, altına baktı ve tekrar yerine koydu. En sonunda öksürdü, sanki herkesin öksürebileceğini, öksürmenin dünyanın en doğal şeyi, ne olursa olsun telaşlanılacak bir şey olmadığını ima edercesine hafifçe boğazını temizlemişti. Kanapede yatan genç kadın öksürme nöbetini bitirerek, tamamen hareketsiz ve sessiz bir biçimde yattı ancak yine de rahat soluk alamıyor gibiydi. Bay Norrell’in bakışları genç kadından yatağın üzerinde asılı büyük kasvetli tabloya kaydı ve en son ne dediğini hatırlamaya çalıştı.</p>

  <p>“Bir evlilik” dedi amir tavırlı hanım.</p>

  <p>“Affedersiniz madam, anlayamadım?” dedi Bay Norrell.</p>

  <p>Ancak hanım tabloya doğru başını sallayarak Bay Norrell’e vakur bir tavırla gülümsemekle yetindi.</p>

  <p>Odadaki bütün tablolar gibi genç hanımın üzerinde asılı olan tabloda da Venedik resmedilmişti. İngiliz şehirlerinin çoğu tepelik yerlerde inşa edilmiştir, sokakları yükselir ve alçalır. Bay Norrell deniz üzerinde inşa edildiği için Venedik’in dünyanın en düz ayak ve en tuhaf şehri olması gerektiğini düşündü. Tablonun bir perspektif alıştırması gibi görünmesinin nedeni de bu düzlük olmalıydı. Heykeller, sütunlar, kubbeler, saraylar ve katedraller geniş, hüzünlü bir gökyüzüyle buluşana kadar sonsuzluğa uzanıyor, bu yapıların duvarlarını kucaklayan suyun üzerinde ise oymalarla süslenmiş yaldızlı tekneler ve yas tutan hanımların terliklerine benzeyen gondollar göze çarpıyordu.</p>

  <p>“Venedik’in Adriyatik’le olan sembolik evliliğini betimliyor” dedi Bayan Wintertowne olduğunu varsayacağımız hanım. “İlginç bir İtalyan töreni. Bu odada gördüğünüz bütün tabloları merhum Bay Wintertowne Avrupa gezisi sırasında almış. Evlendiğimizde bana düğün hediyesi olarak vermişti. O zamanlar tabloları yapan İtalyan ressam İngiltere’de pek tanınmıyordu. Sonradan Bay Wintertowne’ın hamiliğinden cesaret alarak Londra’ya geldi.”</p>

  <p>Konuşma tarzı da kişiliği kadar ağırbaşlıydı. Her cümleden sonra duraksayarak Bay Norrell’e verilen bilgiden etkilenme fırsatı tanıyordu.</p>

  <p>“Sevgili Emma evlendiğinde bu tablolar Sör Walter’la ikisine düğün hediyem olacak” diye devam etti.</p>

  <p>Bay Norrell, Bayan Wintertowne’la Sör Walter’ın evlilik tarihlerinin yakın olup olmadığını sordu.</p>

  <p>“On gün içinde” dedi Bayan Wintertowne zafer dolu bir edayla.</p>

  <p>Bay Norrell tebriklerini sundu.</p>

  <p>“Bir büyücüsünüz, değil mi beyefendi?” dedi Bayan Wintertowne. “Buna üzüldüm. Hiç hoşlanmadığım bir meslektir.” Bunu söylerken bakışları keskindi. Onaylamayışının Bay Norrell’i o anda büyücülükten vazgeçirip başka bir uğraş edinmesi için yeterli olması gerektiğini düşünür gibiydi.</p>

  <p>Bay Norrell böyle bir şey yapmayınca müstakbel damadına döndü. “Sör Walter, üvey annem bir büyücüye çok güvenmişti. Bu zat babam öldükten sonra evimizden hiç çıkmaz olmuştu. Boş diye girdiğiniz odanın bir köşesinde, perdelerin arkasına yarı gizlenmiş buluyordunuz ya da kirli çizmeleriyle kanapenin üzerinde uyuyordu. Bir sepicinin oğluydu ve aşağı tabakadan olduğu her halinden belli oluyordu. Uzun pis saçları ve köpek gibi bir yüzü vardı ama bir beyefendi gibi masamızda otururdu. Üvey annem her şeyini ona sorardı ve yedi yıl boyunca hayatımızı her açıdan yönetti.”</p>

  <p>“Yani sizin fikirleriniz dikkate alınmadı mı madam?” dedi Sör Walter. “Buna çok şaşırdım!”</p>

  <p>Bayan Wintertowne güldü. “O sırada yedi ya da sekiz yaşındaydım Sör Walter. Adamın adı Dreamditch idi ve sürekli bize dostumuz olduğu için ne kadar mutlu olduğundan söz ederdi ama ağabeyimle ben de sürekli onu dostu olmadığımıza ikna ederdik. O ise bize yalnızca, gülümsemesini öğrenmiş ama sahibinin yanından ayrılması gerektiğini bilmeyen bir köpek gibi gülümserdi. Beni yanlış anlamayın Sör Walter, üvey annem birçok bakımdan mükemmel bir kadındı. Babam ona o kadar saygı duyardı ki altı bin pound ve üç çocuğunun bakımını bırakmıştı. Tek zayıflığı kendi yeteneklerine güvenmemesiydi. Babam anlayış, iyi ve kötüyü ayırt etme ve pek çok başka konuda kadınların erkeklerle eşit olduğuna inanırdı, ben de onunla aynı fikirdeyim. Uvey annem sorumluluktan kaçmamalıydı. Bay Wintertowne vefat ettiğinde ben kaçmadım.”</p>

  <p>“Evet, gerçekten de öyle” diye mırıldandı Sör Walter.</p>

  <p>“Bunun yerine” diye devam etti Bayan Wintertowne. “Uvey annem Dreamditch denen o büyücüye bel bağladı. Adamda bir parça bile büyü yeteneği yoktu, bu nedenle bir şeyler uydurmak mecburiyetindeydi. Erkek kardeşim, kızkardeşim ve benim için kurallar koymuş, üvey annemi bu biçimde güvende olacağımıza inandırmıştı. Göğüslerimize sıkıca bağlı mor kurdelalarla geziyorduk. Odamızda masamıza altı kişilik sofra kuruluyordu. Bir tabak bizim için bir tabak da bizi koruyan ruhlar için. Bize adlarını da söylemişti. Neydi tahmin edin Sör Walter?”</p>

  <p>“Hiçbir fikrim yok Madam.”</p>

  <p>Bayan Wintertowne güldü. “Meadowlace, Robin Summerfly ve Buttercup, Sör Walter. Benim gibi başına buyruk olan erkek kardeşim çoğu zaman üvey annemin duyacağı biçimde, Lanet Meadowlace, Lanet Robin Summerfly! Lanet Buttercup! derdi ve zavallı aptal kadın da ona susması için yalvarırdı. O perilerin bize hiç faydası olmadı. Kızkardeşim hastalandı. Odasına gittiğimde çoğu zaman Dreamditch de orada olurdu. Kardeşimin soluk yanaklarını ve karşı koymayan elini uzun sarı pis tırnaklarıyla okşardı. Budala, başında neredeyse ağlardı. Yapabilse onu kurtarırdı. Büyüler yaptı ama kardeşim öldü. Çok güzel bir çocuktu Sör Walter. Yıllarca üvey annemin büyücüsünden nefret ettim. Yıllarca onun kötü bir adam olduğunu düşündüm ama en sonunda Sör Walter, onun yalnızca zavallı ve budala bir soytarı olduğunu anladım.”</p>

  <p>Sör Walter iskemlesinde genç kıza döndü. “Bayan Wintertowne” dedi. “Bir şey dediniz ama sizi işitemedim.”</p>

  <p>“Emma! Ne oldu?” dedi Bayan Wintertowne telaşla. Kanapeden hafif bir iç çekiş işitildi. Sonra alçak berrak bir ses, “Bence çok yanılıyorsun anne” dedi.</p>

  <p>“Öyle mi hayatım?” Bu kadar baskın bir kişiliğe sahip olmasına ve fikirlerini emirlerini yazdıran Musa gibi açıklamasına rağmen Bayan Wintertowne kızı ona itiraz ettiğinde hiç bozulmadı, tam tersine neredeyse memnun göründü.</p>

  <p>“Elbette” dedi genç Wintertowne. “Büyücülerimiz olmalı. İngiltere tarihini özellikle de kuzeyin tarihini, Kara Kuzey Kralı’nı bize başka kim yorumlayabilir? Sıradan tarihçilerimiz bunu yapamıyor.” Kısa bir sessizlik oldu. “Tarihi severim” dedi.</p>

  <p>“Bunu bilmiyordum” dedi Sör Walter.</p>

  <p>“Ah, Sör Walter!” dedi Bayan Wintertowne. “Sevgili Emma diğer genç hanımlar gibi vaktini romanlarla harcamaz. Geniş bir okuma alanı vardır, biyografi ve şiir hakkında tanıdığım bütün genç hanımlardan daha fazla şey bilir.”</p>

  <p>“Yine de umarım” dedi Sör Walter, hevesle nişanlısıyla konuşmak için iskemlesinde arkaya kaykılarak. “Romanları da seviyorsunuzdur. Birbirimize okuyabiliriz yani, Bayan Radcilffe’i nasıl buluyorsunuz? Ya da Madam D’Arblay’yi?”</p>

  <p>Ama Sör Walter, genç Wintertowne’ın bu saygıdeğer hanımlar hakkında ne düşündüğünü öğrenemedi çünkü genç kız ikinci bir öksürük krizine tutularak, görünüşe göre büyük bir çabayla, oturmak zorunda kaldı. Öksürüğü geçince eskisi gibi divana uzandı, acı ve yorgunluk belirtileriyle gözlerini kapadı.</p>

  <p>Bay Norrell neden kimsenin kıza yardım etmediğini merak etti. Odadakiler kızın hasta olduğunu inkâr etmek için gizlice anlaşmış gibiydi. Kimse kıza bir şeye ihtiyacı olup olmadığını sormuyor, yatağına yatmasını teklif etmiyordu ki kendisi de sık sık hastalanan Bay Norrell kız için en iyisinin bu olduğunu tahmin ediyordu.</p>

  <p>“Bay Norrell” dedi Sör Walter. “Bize nasıl bir yardım önerisinde bulunduğunuzu anlamıyorum…”</p>

  <p>“Ah! Ayrıntılara gelince” dedi Bay Norrell. “Generallerle amiraller büyüden ne kadar anlarsa ben de savaştan o kadar anlarım, ancak…”</p>

  <p>“Ancak her neyse” diye devam etti Sör Walter. “Üzgünüm ama böyle bir şey olamaz. Büyü saygıdeğer bir uğraş değil beyefendi. Büyü…” Sör Walter doğru sözcüğü aradı, “ciddi değil. Hükümetin böyle şeylere ayıracak zamanı yok. Bu masum küçük sohbetimiz bile işitildiğinde muhtemelen bizi sıkıntıya sokacaktır. Açıkçası Bay Norrell, eğer bugün böyle bir şey teklif edeceğinizi bilseydim, sizinle buluşmayı kabul etmezdim.”</p>

  <p>Sör Walter’ın bütün bunları söylerken tavrı gayet nazikti ama zavallı Bay Norrell! Büyünün ciddi bir uğraş olmadığını işitmek ne ağır bir darbeydi onun için. Dünyadaki Vinculuslar ve Dreamditchler’le aynı kefeye konmak, eziciydi. Boş yere büyünün bir kez daha saygı görmesi için ne yapılması gerektiğini uzun yıllardır düşündüğünü söyleyerek itiraz etti. Boş yere İngiltere’de büyü kullanımına ilişkin kurallarla ilgili uzun bir tavsiye listesi göstermeyi teklif etti. Sör Walter bunları görmeyi istemiyordu. Başını salladı, gülümsedi ve tek söylediği, “Korkarım sizin için hiçbir şey yapamam Bay Norrell” oldu.</p>

  <p>Bay Drawlight o akşam Hanover Meydanı’ndaki eve geldiğinde Sör Walter Pole aracılığıyla amacına ulaşma umutları sönen Bay Norrell’in sızlanmasını dinlemek zorunda kaldı. “Ah beyefendi, ben size söylemiştim” dedi Drawlight. “Vah vah! Zavallı Bay Norrell! Size ne kadar kaba davranmışlar! Çok üzüldüm ama hiç şaşırmadım. Şu Wintertownelar’ın kibirlerinden söz edildiğini çok duydum!”</p>

  <p>Üzülerek söylüyorum ki Bay Drawlight’ın doğasında bir parça ikiyüzlülük vardı ve tam olarak söylediği kadar üzgün değildi. Bu bağımsız davranış onu kızdırmıştı ve Bay Norrell’i cezalandırmaya kararlıydı. Sonraki hafta boyunca Norrell ve Bay Drawlight ancak en sessiz yemeklere katıldılar. Böylece, tam olarak bir ayarlama yapmaksızın, Bay Norrell kendisini Bay Drawlight’ın ayakkabıcısının ya da Westminster Manastırı’nda heykellerin tozunu alan yaşlı kadının konuğu buldu. Bay Drawlight evsahiplerinin mümkün olduğu kadar önemsiz, nüfuzsuz ve gözden düşmüş kişiler olmasına dikkat etti. Bu yolla Bay Norrell’in yalnızca Polelar ya da Wintertownelar tarafından değil bütün dünya tarafından küçük görüldüğü kanısına kapılmasını istiyordu. Böylece Bay Norrell kimin gerçek dostu olduğunu anlayacak ve iş Drawlight’a aylardır söz verdiği küçük büyü numaralarını yapmaya gelince hemen yelkenleri suya indirecekti.</p>

  <p>Bay Norrell’in sevgili dostunun kalbinde taşıdığı umutlar ve planlar bunlardı işte. Ancak Bay Drawlight’ın şansına, Bay Norrell, Sör Walter’ın reddi yüzünden öyle keyifsizdi ki konuk gittiği yerlerin değiştiğini fark etmedi bile. Böylece Bay Drawlight’ın tek cezalandırdığı kişi yine kendisi oldu.</p>

  <p>Sör Walter’a ulaşamayacağı bir kez kesinleşince Bay Norrell’in onun aradığı hami olduğuna olan inancı gün geçtikçe arttı. Neşeli, hoş, rahat tavırlı Sör Walter Pole, Bay Norrell’in olmadığı her şeydi. Bu yüzden de kendisinin <i>yapamadığı</i> her şeyi başarır gibi geliyordu Bay Norrell’e. Çağın önemli devlet adamları Sör Walter’ı dinlerlerdi.</p>

  <p>“Ah keşke beni dinlemiş olsaydı” diye içini çekti Bay Norrell, Drawlight’la başbaşa yedikleri akşam yemeklerinden birinde. “Ama onu ikna edecek sözcükleri bulamadım. Elbette senden ya da Bay Lascelles’ten benimle gelmenizi istemediğim için şimdi pişmanım. Hayat deneyimi olan insanlar kendileri gibi olanların dilinden anlar. Artık bunu biliyorum. Belki de ona biraz büyü göstermeliydim. Çay fincanlarını tavşana ya da çay kaşıklarını süs balığına dönüştürmeliydim. O zaman bana inanırdı hiç olmazsa ama böyle yapsaydım da yaşlı hanım pek hoş karşılamayabilirdi. Bilemiyorum. Siz ne dersiniz?”</p>

  <p>Ancak, sıkıntıdan ölmek mümkünse kendisinin önündeki on beş dakikayı çıkaramayacağından emin olan Drawlight, konuşma isteğini kaybetmiş olduğunu fark etti ve cansız bir gülümsemeden fazlasını beceremedi.</p>
