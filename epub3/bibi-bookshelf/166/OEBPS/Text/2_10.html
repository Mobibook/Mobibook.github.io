  <h1 class="chapternumber sigil_not_in_toc">33</h1>

  <h2 class="chaptername" id="sigil_toc_id_35"><i>Gözlerime ayı koy</i></h2>

  <h3 class="sigil_not_in_toc">Kasım 1814</h3>

  <p>Çok gizemliydi. Şatodan birisi bir büyücü olabilir miydi? Belki uşaklardan ya da prenseslerden biri. Pek olası değildi. Bay Norrell’in işi olabilir miydi? Strange hocasının Hanover Meydanı’nda ikinci katta oturup gümüş bir tasta olanları seyrettiğini ve en sonunda Willisler’i büyüyle uzaklaştırdığını hayal etti. İmkânsız değildi. Ne de olsa heykellere can vermek Bay Norrell’in özel uzmanlık alanıydı. Halkın dikkatini çekmesini sağlayan ilk büyüsüydü. Ama yine de, yine de… Neden Bay Norrell birdenbire ona yardım etmeye karar versindi ki? İyiliğinden mi? Yok canım. Üstelik büyüde Norrell’le hiç ilgisi olmayan karanlık bir espri anlayışı da vardı. Büyücü Willisler’i yalnızca korkutmak değil aynı zamanda onları gülünç duruma düşürmek istemişti. Hayır, Norrell olamazdı. O halde kimdi?</p>

  <p>Kral hiç yorulmuşa benzemiyordu. Hatta dans edip, hoplamaya ve genel olarak Willisler’in yenilgisini kutlamaya eğilimliydi. Böylece hareket etmenin Majesteleri’ne hiçbir zararı dokunmayacağını düşünen Strange yürümeye devam etti.</p>

  <p>Beyaz pus, manzaradaki her ayrıntıyı ve rengi silerek belirsizleştirmiş, yer ve gök birbirine karışarak âdeta cisimsiz gri bir element oluşturmuştu.</p>

  <p>Kral âdeta sevecen denebilecek bir tavırla Strange’in koluna girdi. Büyücüleri sevmediğini tamamen unutmuş görünüyordu. Deliliği sırasında aklını kurcalayan şeylerden söz etmeye başladı. Delirdiğinden bu yana Büyük Britanya’nın başına pek çok felaketin geldiğinden emindi. Aklının çöküşüyle Krallığın çöküşünün bir olduğunu hayal ediyor gibiydi. Bu sanrıların en başında Londra’nın büyük bir selin altında kaldığı inancı geliyordu. “… Bana soğuk gri suların St. Paul Katedrali’nin kubbesini kapadığını ve Londra’nın balıkların ve deniz canavarlarının krallığı olduğunu söylediklerinde hissettiklerimi anlatamam! Üç hafta boyunca ağladım galiba! Şimdi bütün binalar midyelerle kaplı, pazarlarda istridye ve deniz kestanesinden başka bir şey satılmıyor! Bay Fox bana üç Pazar önce Foster Lane’deki St Vedast’a gittiğini ve burada bir kalkan balığının verdiği mükemmel bir vaazı dinlediğini söyledi. <a href="../Text/footnotes.html#end81" id="endref81"><sup>(81)</sup></a> Ama Krallığımı kurtarmak için bir plan yaptım! Balıkların Kralı’na elçiler göndereceğim ve iki büyük ulus arasındaki düşmanlığı sona erdirmek için bir denizkızıyla evlenmeyi teklif edeceğim!..”</p>

  <p>Majesteleri’nin aklını kurcalayan bir başka konu da yalnızca kendisinin görebildiği gümüş saçlı kişiydi. “Kral olduğunu söylüyor” diye fısıldadı heyecanla. “Ama ben melek olduğuna inanıyorum! O gür gümüş saçlarla işten bile değil. Sizin konuştuğunuz şu iki Kötü Ruh’a korkunç kötü davrandı. Bana kalırsa onları yok ederek, sıcak bir çukura atmaya geldi! Sonra da hiç kuşkusuz sizi ve beni Ceneviz’in mutluluğuna götürecek!”</p>

  <p>“Cennet” dedi Strange. “Majesteleri Cennet demek istiyor.”</p>

  <p>Yürümeye devam ettiler. Kar yağmaya başladı. Soluk gri bir dünyanın üzerine ağır ağır dökülen beyazlar.</p>

  <p>Birden bir flüt sesi duyuldu. İnanılmaz derecede yalnız ve kederli bir ses olmasına rağmen aynı zamanda asalet doluydu.</p>

  <p>Çalanın Kral olduğunu düşünen Strange izlemek üzere döndü ama Kral’ın elleri iki yanında, flütü de cebinde duruyordu. Strange çevresine bakındı. Pus, yakınlarında duran herhangi birini saklayacak kadar yoğun değildi. Hiç kimse yoktu. Park bomboştu.</p>

  <p>“Ah, dinleyin!” diye bağırdı Kral. “Büyük Britanya Kralı’nın trajedisini anlatıyor. Şu aralıksız çalınan notalar! Bunlar eskiden sahip olduğu güçleri için! Şu kederli pasaj! Bu yalancı politikacılar ve oğullarının kötü davranışlarıyla yokolan aklı için. Şu insanın yüreğini sızlatan küçük melodi, bu gençken hayran olduğu ama dostları tarafından bırakmaya zorlandığı genç ve güzel kız için. Ah, Tanrım! O zaman nasıl da ağlamıştı!”</p>

  <p>Kral’ın yanaklarından aşağı yaşlar süzülüyordu. Ciddi bir dansa başladı. Bedenini ve kollarını bir o yana bir bu yana sallayarak yavaş yavaş dönüyordu. Müzik parkın içlerine doğru uzaklaştı ve Kral da dans ederek arkasından gitti.</p>

  <p>Strange hayretler içinde kalmıştı. Müzik Kral’ı bir koruya doğru götürüyordu. En azından Strange buranın bir koru olduğunu düşünmüştü. Birkaç dakika önce bir düzine belki daha da az sayıda ağaç gördüğünden emindi ama artık koru bir fundalığa, hayır bir ormana, ağaçların eski ve yaban olduğu karanlık ve sık bir ormana dönüşmüştü. Büyük dalları eğri büğrü kollara, kökleri birbirine dolanmış yılanlara benziyordu. Sarmaşık ve ökse otlarıyla sarılmışlardı. Ağaçların arasında küçük bir patika vardı, üzeri, çevresi buz kaplı derin çukurlarla doluydu, kenarlarında donmuş yabani otlar saçak saçaktı. Ormanın derinliklerindeki ufacık soluk ışık noktaları hiçbir evin olmaması gereken yerde bir evin olduğunu gösteriyordu.</p>

  <p>“Majesteleri!” diye bağırdı Strange. Kral’ın arkasından koşarak ellerini yakaladı. “Majesteleri beni affedin ama bu ağaçların görünüşünü hiç sevmedim. Bence şatoya dönsek iyi olur.”</p>

  <p>Ama Kral kendini tamamen müziğe kaptırmıştı ve gitmek istemiyordu. Homurdanarak Strange’in elinden kurtuldu. Müziğin sesi ansızın yükseldi, artık her yerdeydi. Neredeyse hiç fark edilmeden ikinci bir melodi başlamış ve tatlı bir biçimde birincisine karışmıştı.</p>

  <p>“Ah, dinle! Ah, dinle!” diye bağırdı Kral dönerek. “Şimdi senin için çalıyor! Bu sert melodi öğrenmeye hakkın olan şeyleri sana öğretmeyen kötü yürekli hocan için. Bu uyumsuz notalar yeni şeyler keşfetmen engellendiği için duyduğun öfkeyle ilgili. Bu ağır, hüzünlü marş sana gösteremeyecek kadar bencil olduğu kütüphane için.”</p>

  <p>“Nasıl oluyor da…” diye başlayan Strange durdu. Bütün hayatını anlatan müziği o da duyabiliyordu. Ne kadar üzücü bir hayatı olduğunu ilk kez fark ediyordu. Çevresi ondan nefret eden, gizliden gizliye yeteneğini kıskanan kadın ve erkeklerle sarılmıştı. Artık öfkeyle düşündüğü her şeyin doğru, her iyi düşüncesinin ise yanlış olduğunu biliyordu. Düşmanları korkunç ve dostları haindi. Norrell (doğal olarak) en kötüleriydi ama Arabella bile zayıftı ve sevgisine layık değildi.</p>

  <p>“Ah, ah” diye iç geçirdi Majesteleri. “Demek sen de ihanete uğradın.”</p>

  <p>“Evet” dedi Strange üzüntüyle.</p>

  <p>Tekrar ormana dönmüşlerdi. Ağaçların arasındaki ışıklar ne kadar minik de olsalar bir evin rahatlığını hatırlatıyordu Strange’e. Rahat koltukların üzerine düşen yumuşak mum ışığını, canlı ateşin yandığı şömineyi, karanlık ormandan geçtikten sonra ısınmaları için verilecek baharatlı sıcak şarap dolu bardakları hayal edebiliyordu. Işıklar aklına başka şeyler de getiriyordu. “Bir kütüphane de var galiba” dedi.</p>

  <p>“Ah, pek tabii” dedi Kral coşkusundan ellerini çırparak. “Kitapları okuyacaksınız ve gözleriniz yorulduğunda da ben size okuyacağım! Ama acele etmeliyiz! Takip etmemiz için sabırsızlanıyor!”</p>

  <p>Majesteleri Strange’in sol kolunu yakalamak için uzandı. Strange bu isteğe uyabilmek için sol elindeki bir şeyi sağ eline alması gerektiğini fark etti. Bu Ormskirk’in <i>Otuz Altı Başka Dünya’dan Açıklamalar</i>‘ıydı.</p>

  <p>“Ha şu!” diye düşündü. “Neyse artık buna ihtiyacım yok. Ormandaki evde çok daha güzel kitaplar olacaktır!” Elini açtı ve <i>Açıklamalar</i> yere düştü.</p>

  <p>Kar hızlandı. Flüt çalmaya devam etti. Ormana doğru aceleyle ilerlediler. Koşarlarken Kral’ın kırmızı takkesi gözlerine indi. Strange elini uzatıp takkeyi düzeltti. Bunu yaparken kırmızı hakkında bildiği şey birden aklına geldi: Efsuna karşı güçlü bir korumaydı.</p>

  <p>“Acele et! Acele et!” diye bağırdı Kral.</p>

  <p>Flüt rüzgârın sesini taklit ederek yükselen ve alçalan notalar çalıyordu. Nereden geldiği belli olmayan gerçek bir rüzgâr ayaklarını yarı yerden keserek, yarı arkalarından iterek onları ormana doğru sürükledi. Tekrar ayakları yere bastığında orman çok daha yaklaşmıştı.</p>

  <p>“Muhteşem!” dedi Kral.</p>

  <p>Strange’in gözü tekrar takkeye takıldı.</p>

  <p>… <i>Efsuna karşı koruma</i>…</p>

  <p>Flüt çalan kişi bir rüzgâr daha yarattı. Bu seferki Kral’ın takkesini uçurdu.</p>

  <p>“Mühim değil, mühim değil!” diye bağırdı Kral neşeyle. “Evine gittiğimizde bol bol takke bulacağıma söz verdi.”</p>

  <p>Ama Strange Kral’ın kolunu bıraktı, kar ve rüzgârın arasından sendeleyerek takkeyi almak için geri döndü. Takke beyaz ve grinin puslu gölgeleri arasında karın üzerinde kıpkırmızı yatıyordu.</p>

  <p>… <i>Efsuna karşı koruma</i>…</p>

  <p>Willisler’den birine başarılı bir büyü için büyücünün kendi irade gücünü kullanması gerektiğini söylemişti, neden bu şimdi aklına gelmişti?</p>

  <p><i>Gözlerime ayı koy</i> (diye düşündü) <i>beyazlı yalancının oraya koyduğu yalan görüntüleri yutsun</i>.</p>

  <p>Birdenbire ayın lekeli beyaz yuvarlağı belirdi, gökyüzünde değil de başka bir yerdeydi. Eğer nerede olduğunu söylemesi gerekseydi, kendi zihninde olduğunu söylerdi. Hiç hoş bir his değildi. Tek düşünebildiği, tek görebildiği eski bir kemik parçasına benzeyen ayın yüzüydü. Kral’ı unuttu. Büyücü olduğunu unuttu. Bay Norrell’i unuttu. Kendi adını unuttu.</p>

  <p>Ayın dışında her şeyi unuttu…</p>

  <p>&nbsp;</p>

  <p>Ay kaybolmuştu. Strange başını kaldırdığında, karanlık ormanın biraz uzağında karlı bir yerde olduğunu gördü. Ormanla arasında robdöşambrıyla gezinen kör Kral duruyordu. Durduğunda Kral yürümeye devam etmiş olmalıydı. Ama rehberi olmadan kaybolmuş ve korkuya kapılmıştı. Var gücüyle bağırıyordu: ‘Büyücü! Büyücü! Neredesin?”</p>

  <p>Artık orman Strange’in gözüne hiç de hoş görünmüyordu. İlk başta göründüğü gibiydi: Yani sinsiydi, bilinmezdi ve İngiltere’ye <i>yabancıydı</i>. Işıklara gelince zar zor seçebiliyordu: Karanlıkta minicik noktalardan ibarettiler ve evde oturanların fazla mum yakacak paralarının olmadığından başka hiçbir şey söylemiyorlardı.</p>

  <p>“Büyücü!” diye bağırdı Kral.</p>

  <p>“Buradayım Majesteleri!”</p>

  <p><i>Kulaklarıma bir arı kovanı koy</i> (diye düşündü). <i>Arılar gerçeği sever ve yalancının yalanlarını yok eder</i>.</p>

  <p>Kulaklarına dolan alçak bir vızıltı flütün sesini örttü. Bir konuşmaya benziyordu, Strange biraz daha dinlese söylenenleri anlayacağından emindi. Mırıltı arttı, başıyla göğsünü ve tepeden tırnağa bedenini doldurdu. Saçları bile diken diken olmuştu ve teni bu gürültüyle vızıldayarak titriyordu. Ağzının içinin arılarla dolu olduğunu, derisinin altında, barsaklarında, kulaklarında vızıldayıp uçuştuklarını düşündüğü dehşet verici bir an oldu.</p>

  <p>Vızıltı kesildi. Strange flüt sesini tekrar işitti ama artık eskisi kadar tatlı değildi ve hayatını da anlatmıyordu.</p>

  <p><i>Ağzıma tuz koy</i> (diye düşündü) <i>ki yalancı beni bal tadıyla büyüleyip, kül tadıyla tiksindiremesin.</i></p>

  <p>Büyünün bu bölümünün hiçbir etkisi olmadı.<a href="../Text/footnotes.html#end82" id="endref82"><sup>(82)</sup></a></p>

  <p><i>Elime demir bir çivi çak ki yalancının isteğini yerine getirmek için kaldırmayayım.</i></p>

  <p>“Agghhhh! Ulu Tanrım!” diye bağırdı Strange. Sol avcunda korkunç bir acı hissetmişti. Acı başladığı gibi aniden kesildiğinde artık ormana doğru koşma isteği de duymuyordu.</p>

  <p><i>Kalbimi gizli bir yere koy ki bütün arzularım kendime ait olsun ve yalancı orada tutunacak yer bulamasın</i>.</p>

  <p>Arabella’yı binlerce kez görmüş olduğu gibi düşündü. Sohbet eden, eğlenen bir kalabalığın arasında güzelce giyinmiş otururken ona kalbini verdi. Arabella aldı ve sessizce cebine koydu. Hiç kimse ne yaptığını fark etmedi.</p>

  <p>Strange daha sonra büyüyü Kral’a da uyguladı. Son adımda cebinde saklaması için Kral’ın kalbini Arabella’ya verdi. Büyüyü dışarıdan görmek tuhaftı. Kral’ın zavallı zihninde olan biten öyle çok tuhaf şey vardı ki ayın ansızın ortaya çıkışı onu hiç şaşırtmamış gibiydi. Ama arıları pek sevmedi. Daha sonra dakikalarca elini kolunu sallayarak onları uzaklaştırmaya çalıştı.</p>

  <p>Büyü bittiğinde flütçü ansızın çalmayı bıraktı.</p>

  <p>“Şimdi de Majesteleri” dedi Strange. “Şatoya dönme zamanımız geldi. Siz ve ben Majesteleri, bir İngiliz Kral ve İngiliz büyücüyüz. Büyük Britanya bizi terk etse de bizim Büyük Britanya’yı terk etmeye hakkımız yok. Bize hâlâ ihtiyacı olabilir.”</p>

  <p>“Doğru, doğru! Taç giyme törenimde ona her zaman hizmet edeceğime söz vermiştim. Ah, benim zavallı ülkem!” Kral dönerek gizemli flütçünün bulunduğu yere doğru elini salladı. “Hoşçakalın! Hoşçakalın beyefendi! Tanrı III. George’a yaptığınız iyilikten dolayı sizi korusun!”</p>

  <p>Otuz <i>Altı Başka Dünya’dan Açıklamalar</i> yarısı karla kaplanmış bir halde yerde duruyordu. Strange kitabı alarak karları temizledi. Arkasına baktı. Karanlık orman kaybolmuştu. Yerinde masum görünüşlü, yapraksız beş kayın ağacı duruyordu.</p>

  <p>Londra’ya geri dönerken Strange derin düşünceler içindeydi. Windsor’da yaşadıklarının kendisini rahatsız etmesi, hatta korkutması gerektiğini biliyordu ama heyecanı ve merakı tedirginliğini kat be kat aşıyordu. Ayrıca büyüyü her kim ya da ne yapmışsa onları yenmiş ve iradesini kabul ettirmişti. Güçlü olmalarına rağmen onlardan daha güçlü çıkmıştı. Bütün bu serüven uzun zamandır şüphelendiği bir şeyi doğrulamıştı: İngiltere’de Bay Norrell’in itiraf ettiğinden daha fazla büyü vardı.</p>

  <p>Meseleyi neresinden düşünürse düşünsün, dönüp dolaşıp yalnızca Kral’ın görebildiği gümüş saçlı kişiye geliyordu. Kral’ın bu kişi hakkında ne dediğini tam olarak hatırlamaya çalıştı ama aklına gümüş saçlarının olması dışında bir şey gelmedi.</p>

  <p>Saat dört buçuğa doğru Londra’ya ulaştı. Şehir kararıyordu. Bütün dükkanlarda ışıklar parlıyordu, lamba yakıcılar mesailerine başlamıştı. Oxford Sokağı’yla Bond Sokağı’nın köşesine ulaştığında bir yana saparak Hanover Meydanı’na gitti. Bay Norrell’i kütüphanesinde çay içerken buldu.</p>

  <p>Bay Norrell her zamanki gibi diğer büyücüyü görmekten çok mutlu olmuştu ve Strange’in Kral’a yaptığı ziyaretin nasıl geçtiğini öğrenmeye can atıyordu.</p>

  <p>Strange Kral’ın kendi sarayında nasıl bir mahkûm gibi tutulduğunu anlattı ve yaptığı büyüleri sıraladı. Willisler’in ıslanması, sihirli orman ve görünmez flütçü hakkında hiçbir şey söylemedi.</p>

  <p>“Majesteleri’ne yardım edememene hiç şaşırmadım” dedi Bay Norrell. “<i>Aureate</i> büyücülerinin bile deliliği tedavi edebildiğini sanmıyorum. Hatta denediklerinden bile emin değilim. Deliliğe bambaşka bir açıdan bakıyorlardı. Delilere saygı gösterir ve akıllıların bilmediği, bir büyücü için yararlı olabilecek şeyleri bildiklerini düşünürlerdi. Hem Ralph Stokesey’nin hem de Winchester’lı Catherine’in delilere danıştığı söylenir.”</p>

  <p>“Ama yalnızca büyücüler değildi herhalde?” dedi Strange. “Periler de delilere karşı büyük merak gösterirdi. Bunu bir yerlerde okuduğumdan eminim.”</p>

  <p>“Evet, haklısın! En önemli yazarlarımız delilerle periler arasındaki güçlü benzerliğe dikkat çekmiştir. Her iki tür de anlamsız ya da tutarsız konuşmalarıyla bilinir, eminim bunu Kral’da da fark etmişsindir. Ama başka benzerlikler de var. Hatırladığım kadarıyla Chaston bu konuda bir şeyler söylüyordu. Bristol’da ailesine her sabah yemek masasının iskemlelerinden birinin eşliğinde yürümek istediğini söyleyen adamı örnek veriyordu. Adam bu mobilya parçasına epeyi düşkünmüş, onu en iyi dostlarından biri sayıyor, yapacakları yürüyüşleri, diğer masa ve iskemlelerle buluşma ihtimallerini konuştukları hayali sohbetler yapıyormuş. Elbette bu iskemleye oturmak isteyen olursa adam epeyi üzülüp sıkılıyormuş. Deli olduğuna hiç kuşku yok ancak Chaston perilerin bu davranışı bizim kadar saçma bulmayacağını söyler. Periler canlılarla cansızları bizim kadar kesin bir biçimde ayırmaz. Taşların, kapıların, ağaçların, ateşin, bulutların vesaire ruhları ve arzuları olduğuna, dişi ya da erkek olduklarına inanırlar. Belki bu, perilerin deliliğe karşı gösterdikleri şaşılası sevgiyi açıklayabilir. Örneğin periler kendilerini insanların gözünden sakladıklarında delilerin onları algılayabilecekleri iyi bilinen bir şeydir. Hatırladığım en ünlü olay on dördüncü yüzyılda Derbyshire Chesterfielde’de yaşayan Duffy adında deli bir oğlanın başına gelenler. Kasabaya yıllarca işkence eden oyuncu bir peri ruhun gözdeymiş. Peri bu oğlanı çok sevmiş ve ona aklı başında bile olsa işine pek az yarayacak, deliyken hiç yaramayacak abartılı hediyeler verirmiş, elmaslar kakılmış bir yelkenli, bir çift gümüş çizme, şarkı söyleyen bir domuz…”</p>

  <p>“Ama peri neden Duffy’ye bu kadar ilgi gösteriyormuş?”</p>

  <p>“Ha! Duffy’ye aynı felaketten muzdarip olduklarını söylemiş. Neden bilmiyorum. Chaston perilerin çoğunun İngilizler tarafından kötü muamele gördüklerine dair asılsız bir his beslediğini yazar. Ancak neden böyle düşündüklerini Chaston anlayamaz, ben de öyle. Büyük İngiliz büyücülerinin evinde periler hizmetkarlar arasında en ön sırada yer alır ve büyücü ve hanımından sonra en iyi yerlerde otururlardı. Chaston konu üzerine pek çok ilginç şey söyler. En iyi eseri <i>Liber Novus’tur.”</i> Bay Norrell kaşlarını çatarak öğrencisine baktı. “Sana binlerce kez tavsiye ettiğimden eminim” dedi. “Okudun mu?”</p>

  <p>Ne yazık ki Bay Norrell, Strange’in hangi kitapları okumasını istediğini ve hangi kitapları sırf okumaması için Yorkshire’a gönderdiğini tam olarak hatırlamıyordu. <i>Liber Novus</i> Hurtfew Malikanesi’ndeki kütüphanede bir rafta emniyetteydi. Strange içini çekerek, Bay Norrell kitabı kendisine verir vermez memnuniyetle okuyacağını söyledi. “Ama bu arada efendim, Chesterfield perisinin hikayesini bitirmeyi lütfederseniz.”</p>

  <p>“Ha, evet! Nerede kalmıştım? Hah, neyse birkaç yıl Duffy’nin bütün işleri rast giderken, kasabanın bütün işleri ters gitmiş. Pazar yerinde bir orman büyümüş ve kasabalılar işlerini yapamamışlar. Keçileri ve domuzları kanat çıkararak uçup gitmiş. Periler yarısı inşa edilmiş bölge kilisesinin taşlarını şekere dönüştürmüşler. Şekerler güneşin altında ısınarak yapış yapış olmuş ve kilisenin bir kısmı erimiş. Kasaba dev bir pastane gibi kokar olmuş. Daha da kötüsü kedilerle köpekler kiliseyi yalamış, kuşlar, fareler ve sıçanlar gelip küçük lokmalar ısırmış. Böylece kasabalılar hiç düşünmedikleri bir biçimde yarısı yenmiş, biçimsiz bir kiliseyle kalakalmışlar. Duffy’ye para vererek periye kendi adlarına yalvarmasını söylemek zorunda kalmışlar. Ama Duffy onları asık suratla karşılamış ve yardım etmemiş çünkü geçmişte kendisiyle nasıl alay ettiklerini hatırlıyormuş. Böylece zavallı deliye yakışıklılığı ve zekasıyla ilgili övgüler yağdırmak zorunda kalmışlar. Sonra Duffy periye rica etmiş ve ah! Her şey değişmiş! Peri onlara işkence yapmayı bırakmış ve şekerden kiliseyi tekrar taşa döndürmüş. Kasabalılar pazar yerindeki ormanı kesmişler ve yeni hayvanlar satın almışlar ama kiliseyi bir daha hiç tam olarak düzeltememişler. Bugün bile Chesterfield kilisesinde bir tuhaflık vardır. Diğer kiliselere benzemez.”</p>

  <p>Strange bir an sessiz kaldı. “Sizce periler İngiltere’yi tamamen terk etti mi Bay Norrell?”</p>

  <p>“Bilmiyorum. İngiliz kadınların ve erkeklerin şu son üç yüz dört yüz yılda ıssız yerlerde perilerle buluştuğunu anlatan pek çok hikaye var ama bunların hiçbiri alim ya da büyücü olmadıklarından verdikleri kanıtların bir işe yaradığı söylenemez. Siz ve ben perileri çağırdığımızda… yani…” diye ekledi çabucak. “Böyle bir şey yapacak kadar akılsız olsak, büyülerimizi de doğru yaptığımızı varsayarsak hemen ortaya çıkacaklardır. Ancak nereden geldikleri ya da hangi yoldan geldiklerini bilemeyiz. John Uskglass zamanında İngiltere’den Peri Diyarı’na giden sıradan yollar yapılmıştı. Yüksek yeşil funda çitlerin ya da taş duvarların arasındaki geniş yeşil yollardı. Bu yollar hâlâ duruyor ama perilerin de Hıristiyanlar gibi bu yolları kullandıklarını sanmam. Yabani otlarla kaplanmış ve yıkılmışlar. Kimsenin kullanmadığı yerler ve bana söylenenlere göre insanlar buralardan uzak duruyorlar.”</p>

  <p>“İnsanlar peri yollarının kötü şans getirdiğine inanıyor” dedi Strange. “Aptallık ediyorlar” dedi Norrell. “Peri yolları onlara zarar veremez. Peri yolları hiçbir yere çıkmaz.”<a href="../Text/footnotes.html#end83" id="endref83"><sup>(83)</sup></a></p>

  <p>“Ya perilerin yarı insan çocukları? Atalarının bilgisini ve güçlerini alabilirler mi?”</p>

  <p>“Ah! Bu da başka bir soru. Bugünlerde pek çok kişi atalarının peri kökenli olduğunu gösteren soyadları taşıyor. Otherlander ve Fairchild. Elfick. Ve tabii Fairey. Küçükken çiftliklerimizden birinde Tom Otherlander adında birinin çalıştığını hatırlıyorum. Ancak peri ataları olan insanların en ufak bir büyü yeteneği gösterdiği oldukça ender görülür. Hatta peri atalarının pek ünlü olduğu günahlarla, kötülük, kibirlilik ve tembellik konusunda ün yapmışlardır.”</p>

  <p>Ertesi gün Strange Altesleri’yle buluşarak, Kral’ın deliliğini hafifletemediği için ne kadar üzgün olduğunu söyledi. Bunu işitince üzüldüler ama şaşırmadılar. Beklemedikleri bir sonuç değildi ve Strange’i en ufak bir suçu olmadığı konusunda temin ettiler. Hatta yaptığından çok memnun kalmış ve kendilerinden ücret talep etmemesi özellikle hoşlarına gitmişti. Ödül olarak ona Kraliyet İzinleri’ni verdiler. Bu da eğer isterse Soho Meydanı’ndaki kapısının üzerine beşinin yaldızlı ve alçıdan armasını koyabileceği ve Altesleri’ne Kraliyet büyücüsü olarak atandığını söyleyebileceği anlamına geliyordu.</p>

  <p>Strange düklere minnetlerini aslında düşündüklerinden bile fazla hak ettiğini söylemedi. Kral’ı korkunç bir akıbetten ya da buna benzer bir şeyden kurtardığına emindi. Tek sorun bunun ne olduğunu bilmemesiydi.</p>
