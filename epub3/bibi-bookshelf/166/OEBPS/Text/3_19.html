  <h1 class="chapternumber sigil_not_in_toc">63</h1>

  <h2 class="chaptername" id="sigil_toc_id_66"><i>İlki kalbini karanlık bir ormanda, karlar altına gömecek ama yine de sızladığını hissedecek</i></h2>

  <h3 class="sigil_not_in_toc">Şubat ortası 1817</h3>

  <p>Lascelles, Hanover Meydanı’ndan ayrılalı yirmi sekiz saati geçmişti ve Bay Norrell meraktan yarı çıldırmış bir haldeydi.. Lascelles’e onu bekleyeceklerini söylemişti ancak artık Hurtfew Malikanesi’ne vardıklarında Strange’i kütüphaneyi ele geçirmiş bulacağını düşünüyordu.</p>

  <p>O gece Hanover Meydanı’ndaki evde kimsenin yatmasına izin verilmedi. Sabah olduğunda herkes yorgun ve mutsuz bir haldeydi.</p>

  <p>“Ne diye bekliyoruz sanki?” diye sordu Childermass. “Strange geldiğinde Lascelles ne yapabilir ki?”</p>

  <p>“Bay Lascelles’e çok güveniyorum. Güvendiğimi biliyorsun. Danışabileceğim başka kimse kalmadı.”</p>

  <p>“Ben hâlâ buradayım” dedi Childermass.</p>

  <p>Bay Norrell küçük gözlerini çok hızlı bir biçimde kırpıştırdı. <i>Ama sen yalnızca bir</i> uşaksın demesine ramak kalmıştı ama Bay Norrell hiçbir şey söylemedi.</p>

  <p>Childermass onu yine de anlamışa benziyordu. Tiksintisini belli eden ufak bir ses çıkardı ve yürüyüp gitti.</p>

  <p>Akşam saat altıda kütüphanenin kapısı ardına kadar itilerek açıldı ve Lascelles içeri girdi. Daha önce hiç görmedikleri bir haldeydi: Saçları karmakarışıktı, boyunbağında toz ve ter lekeleri vardı, paltosuyla çizmeleri çamurluydu.</p>

  <p>“Haklıymışız Bay Norrell!” diye bağırdı. “Strange geliyor!”</p>

  <p>“Ne zaman?” dedi Bay Norrell beti benzi atarak.</p>

  <p>“Bilmiyorum. Bize bu ayrıntıları verme inceliğini göstermedi ama bir an evvel Hurtfew Malikânesi’ne gitmeliyiz!”</p>

  <p>“Hemen gidebiliriz. Her şey hazır. Yani gerçekten Drawlight’ı gördün? Burada mı?” Bay Norrell, Lascelles’in arkasında Drawlight’ı görebilecekmişçesine yana eğildi.</p>

  <p>“Hayır, görmedim. Bekledim ama hiç gelmedi. Ama korkmanıza gerek yok beyefendi!” (Bay Norrell sözünü kesmek üzereydi.) “Bir mektup göndermiş. İhtiyacımız olan bütün bilgiye sahibiz.”</p>

  <p>“Mektup mu! Görebilir miyim?”</p>

  <p>“Elbette! Bunun için yolda bolca zamanımız olacak. Hemen yola çıkmalıyız. Benim yüzümden gecikmenize gerek yok. İhtiyacım olan çok az şey var ve elimde olmayanı da idare edebilirim.” (Bu belki biraz şaşırtıcıydı. Lascelles’in çok sayıda, karşılanması zor ihtiyacı vardı çünkü.) “Haydi, haydi Bay Norrell. Kendinizi toparlayın. Strange geliyor!” Uzun adımlarla tekrar odadan çıktı. Bay Norrell, Lucas’tan, temizlenmek için su ya da içecek herhangi bir şey bile istemediğini öğrendi daha sonra. Doğruca arabaya giderek kendini bir köşeye atmış ve beklemişti.</p>

  <p>Saat sekizde Yorkshire yolundaydılar. Bay Norrell’le Lascelles arabanın içinde, Lucas ve Davey sürücü bölmesinde, Childermass ise at üzerinde yolculuk ediyordu. Islington geçiş kapısında Lucas’ın görevli memura ücreti ödemesi için durdular. Havada kar kokusu vardı.</p>

  <p>Bay Norrell’in gözü lambaların ışığıyla apaydınlık bir dükkân vitrinine takıldı. Diğerlerinden daha güzel bir dükkândı. İçerisi tertemiz ve düzenliydi, müşterilerin oturabileceği zarif modern iskemleleri vardı. Hatta o kadar iyi bir yerdi ki ne sattığı bile belli olmuyordu. Bir iskemlenin üzerinde parlak renkli bir yığın duruyordu ama Bay Norrell şal mı ya da elbiselik kumaş mı yoksa başka bir şey mi olduğunu seçemiyordu. Dükkânda üç kadın vardı. Biri müşteriydi. Hafif süvarilerin üniformasına benzeyen kürk kenarlı, çapraz düğmeleri bile eksik olmayan kısa, dar ceket giymiş, şık bir hanımdı. Başında Rus kalpağı vardı, düşmesinden korkar gibi sürekli arkasına dokunuyordu. Dükkân sahibi siyah bir elbise içinde, diğer hanımdan daha sade giyinmişti. Bir de ne zaman kendisine doğru bakılsa saygılı görünen ve yalpalayarak tedirgin hafif bir selam veren küçük bir yardımcı vardı. Müşteri ve dükkân sahibi para alış verişinde değillerdi, büyük bir canlılık ve neşeyle konuşuyorlardı. Bay Norrell’in normalde kesinlikle ilgi göstermeyeceği bir sahneydi, yine de anlayamadığı bir biçimde yüreğine dokundu. Bir an Bayan Strange’le Leydi Pole’u düşündü. Sonra neşeli sahneyle arasından bir şey uçtu, karanlığın vücut bulmuş bir parçasına benziyordu. Bir kuzgun olduğunu düşündü.</p>

  <p>Ücret ödendi. Davey dizginleri aldı ve araba Archway’e doğru yoluna devam etti.</p>

  <p>Kar başladı. Karla karışık bir rüzgâr arabanın iki yanına çarpıyor ve bir o yana bir bu yana sallıyordu. Her yarık ve delikten içeri giriyor, insanın omuzlarını, burnunu ve ayaklarını donduruyordu. Lascelles’in çok tuhaf bir ruh hali içinde olması, Bay Norrell’in rahatsızlığını iyice artırıyordu. Heyecanlıydı, neredeyse coşkulu denebilirdi ancak Bay Norrell böyle olması için bir neden göremiyordu. Lascelles rüzgâr uluduğunda, âdeta kendisini korkutmak istediğinden şüphelenerek ona yanıldığını göstermek istercesine kahkaha atıyordu.</p>

  <p>Bay Norrell’in kendisine baktığını görünce, “Düşünüyordum da” dedi. “Bunlar hiç önemli değil! Siz ve ben beyefendi yakında Strange’in ve oyunlarının üstesinden geleceğiz. Şu bakanlar hepsi de kocakarı sürüsü! Beni tiksindiriyorlar! Bir deli yüzünden onca telaş! Düşündükçe gülüyorum. Elbette en kötüleri Liverpool’la Sidmouth! Yıllarca Bonaparte’ın korkusundan neredeyse burunlarını çıkaramadılar, şimdi de Strange’in bir çıldırmasıyla akılları başlarından gitti!”</p>

  <p>“Ah ama burada yanılıyorsun!” dedi Bay Norrell. “Gerçekten de hata ediyorsun! Strange’in oluşturduğu tehdidin yanında büyük Bonaparte hiç kalır ama bana hâlâ Drawlight’ın söylediklerini anlatmadın. Mektubunu görmeyi istiyorum. Davey’ye Nadley’deki Angel’da durmasını söylerim sonra da…”</p>

  <p>“Yanımda değil. Bruton Sokağı’nda bıraktım.”</p>

  <p>“Ne! Ama…”</p>

  <p>Lascelles güldü. “Bay Norrell! Merak etmeyin! Size önemli olmadığını söylüyorum ya? Ne yazdığını kelimesi kelimesine hatırlıyorum.”</p>

  <p>“Ne diyor?”</p>

  <p>“Strange’in delirdiğini, Ebedi Karanlık’ta hapsolduğunu, daha önce bildiğimiz şeyler yani ve. ..”</p>

  <p>“Peki, bu delilik ne tabiattaymış?”</p>

  <p>Ufacık bir tereddüt.</p>

  <p>“Genelde saçma sapan konuşmalardan ibaret. Ama zaten delirmeden önce de böyle değil miydi?” Lascelles güldü. Bay Norrell’in ifadesini görünce daha ciddi bir biçimde ekledi. “Ağaçlar, taşlar ve John Uskglass hakkında geveleyip duruyormuş ve…” ilham için çevresine bakındı, “Görünmez arabalar. Hah, tamam! Bu sizi çok güldürecek! Birkaç Venedikli kızın parmaklarını çalmış! Düpedüz kökünden çalmış! Çalıntı parmakları küçük kutularda saklıyor!”</p>

  <p>“Parmaklar mı!” dedi Bay Norrell panik içinde. Bu aklına tatsız bir şey getiriyordu. Bir an düşündü ama bir şeye yaramadı. “Drawlight karanlığı tarif etti mi? Anlayabilmemize yardımcı olabilecek bir şeyler söyledi mi?”</p>

  <p>“Hayır. Strange’i görmüş, Strange de size iletilecek bir mesaj vermiş. Geleceğini söylüyor. Mektubun özü bu.”</p>

  <p>Sessizliğe gömüldüler. Bay Norrell istemeden uyuklamaya başladı ve rüyalarında birkaç kez Lascelles’in karanlıkta kendi kendine fısıldadığını işitti.</p>

  <p>Geceyarısı Wansford’daki Haycock Hanı’nda atları değiştirdiler. Lascelles’le Bay Norrell lambri duvarlı, talaş atılmış bir zemini ve iki büyük şöminesi olan geniş sade misafir odasında beklediler.</p>

  <p>Kapı açıldı, Childermass içeri girdi. Doğruca Lascelles’in yanına giderek ona şu sözlerle hitap etti. “Lucas, Drawlight’ın Venedik’te gördüklerini yazdığı bir mektup olduğunu söylüyor.”</p>

  <p>Lascelles başını yarı çevirdi ama Childermass’e bakmadı.</p>

  <p>“Görebilir miyim?” diye sordu Childermass.</p>

  <p>“Bruton Sokağı’nda bıraktım” dedi Lascelles.</p>

  <p>Childermass biraz şaşırmış gibiydi. “Pekâlâ” dedi. “Lucas gidip getirebilir. Buradan ona bir at kiralarız. Hurtfew’a varmadan bize yetişebilir.”</p>

  <p>Lascelles gülümsedi. “Bruton Sokağı dedim, değil mi? Ama biliyor musun, orada olduğunu sanmam. Galiba handa bıraktım, Chatham’da Drawlight’ı beklediğim yerde. Şimdiye çoktan atmışlardır.” Tekrar ateşe döndü.</p>

  <p>Childermass bir iki dakika kaşlarını çatarak ona baktı. Sonra hızla odadan çıktı.</p>

  <p>Bir uşak gelerek Bay Norrell’le Lascelles’in dinlenebilmeleri için sıcak su, havlu ve diğer ihtiyaçların iki yatak odasında hazır olduğunu haber verdi. “Koridor çok karanlık efendim” diye ekledi neşeli bir sesle. “Bu nedenle ikinize birer mum yaktım.”</p>

  <p>Bay Norrell mumunu alarak koridor boyunca ilerledi, gerçekten de çok karanlıktı. Birden Childermass ortaya çıkarak kolunu yakaladı. “Londra’dan o mektup olmadan ayrılırken ne düşünüyordunuz Tanrı aşkına?” diye tısladı.</p>

  <p>“Ama ne yazdığını bildiğini söylüyor” diye savundu Bay Norrell.</p>

  <p>“Ah! Siz de ona inanıyorsunuz, öyle mi?”</p>

  <p>Bay Norrell cevap vermedi. Kendisi için hazırlanan odaya gitti. Yüzünü ve ellerini yıkarken aynada arkasındaki yatağı gördü. Ağır, eski moda ve hanlarda çoğu zaman rastlanılan türde oda için fazlasıyla büyüktü. Dört oymalı maun sütunu, yüksek koyu gölgeliği, her köşesindeki bir demet kara devekuşu tüyü birleşince tabuta benziyordu. Sanki birisi onu odaya getirerek kendi mezarını göstermişti. Çok tuhaf bir hisse kapılıyordu yavaş yavaş. Bu, üç kadını izlerken geçiş kapısında duyduğu histi, bir şeyin sona erdiği ve artık bütün seçimlerinin yapılmış olduğu hissi. Gençliğinde bir yol seçmişti ama bu yol gideceğini düşündüğü yere gitmemişti. Eve gidiyordu ama ev korkunç bir yere dönüşmüştü. Yarı karanlıkta, kapkara yatağın yanında dururken çocukken neden karanlıktan korktuğunu hatırladı: Karanlık John Uskglass’a aitti.</p>

  <div class="poetry">
    <p><i>Her zaman her zaman</i></p>

    <p><i>Hatırla beni</i></p>

    <p><i>Yıldızların altında karanlık kırlarda</i></p>

    <p><i>Kral’ın özgür arkadaşlarıyla</i></p>
  </div>

  <p>Odadan aceleyle dışarı çıkarak misafir odasının sıcaklığına ve aydınlığına koştu.</p>

  <p>Saat altıyı biraz geçe şafağa benzemeyen gri bir şafak söktü. Gri gökyüzünden yağan beyaz karlar gri ve beyaz bir dünyaya düşüyordu. Davey’nin üzerinde o kadar çok kar birikmişti ki, insan birinin onun balmumu modelini ısmarladığını ve alçıdan bir kalıbının çıkarılmakta olduğunu bile düşünebilirdi.</p>

  <p>Bütün gün boyunca değişen bir dizi at, arabayı kar ve rüzgara karşı götürebilmek için çalıştı. Bir dizi han, sıcak içecek ve havadan kısa süreliğine kurtuluş sağladı. Biri arabacı diğeri de binici olarak grupta en çok yorulanlar hiç kuşkusuz Davey ve Childermass’tı ama bu kısa molaları genelde ahırlarda han sahibiyle atlar konusunda tartışarak geçirdiklerinden en az yararlananlar da onlar oldu. Grantham’da han sahibi kör bir at kiralamaya çalışınca Childermass küplere bindi. Childermass atı almayacağına yemin etti, han sahibi elindeki en iyi at olduğuna yemin etti. Fazla seçenekleri olmadığından atı kiraladılar. Davey sonradan çalışkan ve başka türlü nereye gideceği ya da ne yapacağını bilmesinin yolu olmadığından çok daha söz dinler, mükemmel bir hayvan olduğunu söyledi. Davey ise Tuxford’da, Newcastle Arms’a kadar dayandı, orada onu bırakmak zorunda kaldılar. Yüz elli kilometreden fazla araba sürmüştü, Childermass konuşamayacak kadar yorgun düştüğünü söyledi. Bir sürücü tuttu ve yola devam ettiler.</p>

  <p>Gün batımından bir iki saat kadar önce kar dindi ve gökyüzü açıldı. Çıplak tarlalar mavi siyah gölgelere bürünmüştü. Doncaster’in sekiz kilometre dışında Red House denen hanı geçtiler (duvarları kırmızıya boyalı olduğu için böyle deniyordu). Alçak kış güneşi altında ev alev almış gibi görünüyordu. Araba biraz daha ilerleyip durdu.</p>

  <p>“Neden duruyoruz?” dedi Bay Norrell içeriden.</p>

  <p>Lucas bölmesinden aşağı indi ve bir cevap verdi ama Bay Norrell rüzgârda söylediklerini anlamadı.</p>

  <p>Childermass anayoldan ayrılmış, bir tarlanın karşısına geçiyordu. Tarla kuzgun doluydu. Geçerken büyük bir gürültüyle gaklayarak kanatlandılar. Tarlanın uzak ucunda, bir boşluğu ve boşluğunun iki yanında iki uzun çoban püskülü olan bir funda çit vardı. Açıklık, funda çitlerle sınırlanan başka bir yola ya da geçide gidiyordu. Childermass burada durdu, önce sağına sonra soluna baktı. Duraksadı. Sonra dizginleri aldı, atını tırıs sürerek geçide girdi ve gözden kayboldu.</p>

  <p>“Peri yoluna girdi!” diye bağırdı Bay Norrell telaşla.</p>

  <p>“Ah!” dedi Lascelles. “Şu geçit peri yolu mu yani?”</p>

  <p>“Evet, hiç kuşkusuz!” dedi Bay Norrell. “Bu en ünlülerinden biri. İki peri kalesi yoluyla Doncaster’le Newcastle’ı birbirine bağladığı söylenir.”</p>

  <p>Beklediler.</p>

  <p>Yirmi dakika sonra Lucas bölmesinden aşağı indi. “Burada ne kadar kalacağız efendim?” diye sordu.</p>

  <p>Bay Norrell başını salladı. “Martin Pale’den beri, üç yüzyıldır hiçbir İngiliz Peri Diyarı’nın sınırlarını aşmadı. Bir ihtimal oradan hiç çıkamayabilir. Belki de… “</p>

  <p>Tam o sırada Childermass tekrar ortaya çıktı ve dört nala tarlayı aşarak yanlarına geldi.</p>

  <p>“Eh, doğru” dedi Bay Norrell’e. “Peri Diyarı’na giden yollar tekrar açılmış.</p>

  <p>“Ne gördün?” diye sordu Bay Norrell.</p>

  <p>“Yol biraz ilerledikten sonra bir alıç ormanına giriyor. Ormanın başında ellerini uzatmış bir kadın heykeli var. Bir elinde taş bir göz, diğerinde taş bir yürek tutuyor. Ormana gelince…” Childermass gördüklerini anlatamayacağını ya da belki de gördüğü şey karşısında aciz kaldığını belirten bir el hareketi yaptı. “Bütün ağaçlardan cesetler sarkıyor. Bazıları dün bile ölmüş olabilir. Bazıları paslanmış zırhlar giyen yüz yıllık iskeletler. Yontulmuş kaba taşlardan yüksek bir kuleye rastladım. Duvarlarında birkaç küçük pencere vardı. Kulenin aşağısında bir derenin aktığı bir açıklık vardı. Genç bir adam gördüm. Solgun ve hasta gibiydi, gözleri ölüydü ve İngiliz üniforması giyiyordu. Bana Koparılmış Göz ve Yürek Kalesi’nin hanımının savunucusu olduğunu söyledi. Kalenin leydisine hakaret etme ya da zarar verme amacıyla gelen herkese meydan okumaya yemin etmiş. Ormandaki bütün adamları öldürenin o olup olmadığını sordum. Bazılarını tıpkı kendisinden önce halefinin yaptığı gibi öldürüp kayınlara astığını söyledi. Leydinin bu hizmetini nasıl ödüllendirmeyi düşündüğünü sordum. Bilmediğini söyledi. Onu hiç görmemiş ve onunla hiç konuşmamıştı. Leydi Koparılmış Göz ve Yürek Kalesi’nde, o ise dere ve kayın ağaçları arasında kalıyormuş. Onunla savaşmak niyetinde olup olmadığımı sordu. Leydisine ne zarar verdiğimi ne de hakaret ettiğimi söyledim. Bir hizmetkar olduğumu ve beni beklemekte olan efendime dönmek mecburiyetinde olduğumu söyledim. Atımı çevirip geri döndüm.”</p>

  <p>“Ne?” diye bağırdı Lascelles. “Yani biri sana dövüşmeyi teklif etti, sen de kaçtın öyle mi? Hiç şerefin yok mu senin? Utanman arlanman? Hasta gibi bir yüz, ölü gözler ve pencerede tanımadığın biri!” Alayla homurdandı. “Bunlar korkaklığına bulduğun bahaneler yalnızca!”</p>

  <p>Childermass tokat yemiş gibi irkildi, sert bir cevap verecekken Bay Norrell araya girdi. “Tam tersine! Childermass en kısa zamanda oradan ayrılarak en iyisini yapmış. Böyle yerler her zaman ilk bakışta görünenden daha fazla büyü barınır. Bazı periler savaş ve ölümden büyük zevk alırlar. Nedenini bilmiyorum. Sırf böyle zevkleri tadabilmek için büyük zahmetlere girerler.”</p>

  <p>“Lütfen Bay Lascelles” dedi Childermass. “Size bu kadar çekici geliyorsa durmayın gidin! Bizim için kalmanıza lüzum yok!”</p>

  <p>Lascelles düşünceli bir biçimde tarlaya ve funda çitteki boşluğa baktı ama yerinden kıpırdamadı.</p>

  <p>“Belki de kuzgunlardan hoşlanmadınız!” dedi Childermass usulca alaylı bir sesle.</p>

  <p>“Onlardan kim hoşlanıyor ki!” dedi Bay Norrell. “Neden buradalar? Ne anlama geliyorlar?”</p>

  <p>Childermass omuz silkti. “Kimileri Strange’i saran Karanlık’ın bir parçası olduğunu düşünüyor. Bir nedenle canlandırarak onları İngiltere’ye gönderdiğini söylüyorlar. Kimileri de John Uskglass’ın dönüşünü müjdelediklerini söylüyor.”</p>

  <p>“Tabii, John Uskglass. Aşağı tabakanın sığındığı ilk ve son çare. Ne olursa John Uskglass yüzünden oluyor! Bana kalırsa Bay Norrell, <i>Dostlarda</i> bu beyi eleştiren bir başka makalenin zamanı geldi. Ne diyelim? Hıristiyan olmadığını? İngiliz olmadığını? Kötü ruhlu olduğunu? Onu kınayan Aziz ve Başpiskoposların bir listesi olacaktı bende. Bunu kolayca ayarlayabilirim.”</p>

  <p>Bay Norrell rahatsız olmuşa benziyordu. Tuxford’lu araba atı sürücüsüne tedirgin bir bakış fırlattı.</p>

  <p>“Yerinizde olsam Bay Lascelles” dedi Childermass usulca. “Daha dikkatli konuşurdum. Artık kuzeydesiniz. John Uskglass’ın ülkesinde. Bizim şehirlerimizi, kasabalarımızı ve manastırlarımızı o yaptı. Kanunlarımızı o koydu. Zihinlerimizde, yüreklerimizde ve dilimizdedir. Yaz olsaydı her fundalığın altında mavimsi beyaz küçük çiçeklerden oluşan bir örtü görürdünüz. John’un Metelikleri deriz onlara. Hava ters giderse, kışın sıcak olup yazın yağmur yağarsa köylüler John Uskglass’ın yine aşık olup işini ihmal ettiğini söylerler.<a href="../Text/footnotes.html#end163" id="endref163"><sup>(163)</sup></a> Bir şeyden eminsek, John Uskglass’ın cebindeki çakıl taşı kadar güvende, deriz.” Lascelles güldü. “Sizin antika köylü deyişlerinizi kötülemek bana düşmez Childermass. Ama herhalde insanın geçmişine bağlılığını sözlerle ifade etmesiyle, müttefikleri ve derebeyleri arasında Lucifer’i sayan bir Kral’ı geri getirmekten söz etmesi aynı şey değil. Kimse bunu istemez, öyle değil mi? Yani birkaç deli ve Johanncı dışında?”</p>

  <p>“Ben Kuzey İngiltereli’yim Bay Lascelles” dedi Childermass. “Beni kralımın eve dönmesinden daha mutlu edecek bir şey yoktur.”</p>

  <p>Hurtfew Malikanesi’ne geldiklerinde neredeyse geceyarısı olmuştu. Strange’den iz yoktu. Lascelles yatmaya gitti ama Bay Norrell evin içinde dolaşarak uzun zaman önce yerleştirilmiş bazı büyülerin durumlarını inceledi.</p>

  <p>Ertesi sabah kahvaltıda Lascelles şöyle dedi: “Geçmişte büyü düelloları oldu mu diye merak ediyordum. İki büyücü arasında mücadele. Buna benzer şeyler.”</p>

  <p>Bay Norrell içini çekti. “Söylemek zor. Ralph Stokesey iki üç büyücüyle savaşmış olabilir. Biri çok güçlü bir İskoç büyücüymüş, Athodel Büyücüsü. <a href="../Text/footnotes.html#end164" id="endref164"><sup>(164)</sup></a> Winchester’li Catherine bir zamanlar büyüyle genç bir büyücüyü Granada’ya yollamak zorunda kalmış. Çalışmak istediğinde sürekli uygunsuz evlilik teklifleriyle kendisini rahatsız ediyormuş ve Granada düşünebildiği en uzak yermiş. Sonra bir de Cumbria’lı mangal kömürcüsünün hikayesi var…”<a href="../Text/footnotes.html#end165" id="endref165"><sup>(165)</sup></a></p>

  <p>“Peki böyle düelloların hiç büyücülerden birinin ölümüyle sonuçlandığı oldu mu?”</p>

  <p>“Ne?” Bay Norrell ona dehşet içinde bakakaldı. “Hayır! Yani bilmiyorum. Sanmıyorum.”</p>

  <p>Lascelles gülümsedi. “Yine de bunun bir büyüsü vardır herhalde, değil mi? Eminim kafanıza koyduğunuz takdirde bu işi bitirecek yarım düzine büyü düşünebilirsiniz. Tabanca ya da kılıçla yapılan normal bir düellodan farksız. Sonradan yargılanmak söz konusu olmayacaktır. Ayrıca kazananın dostları ve hizmetkarları meseleyi mümkün olan en büyük gizlilik içinde ört bas etmesine yardım ederlerse sonsuz derecede haklı olacaklardır.”</p>

  <p>Bay Norrell sessizdi. Sonra, “İş oraya varmayacaktır” dedi.</p>

  <p>“Sevgili Bay Norrell! Başka neye varabilir ki?”</p>

  <p>Garipti ama Bay Lascelles daha önce Hurtfew Malikanesi’ne hiç gelmemişti. Eski günlerde Drawlight ne zaman kalmaya gelse Lascelles her zaman başka bir randevuyu bahane etmişti. Bir kır evinde yaşamak Lascelles için Araf’ta olmakla aynı şeydi. En iyi ihtimalle Hurtfew’un da sahibi gibi olduğunu hayal ediyordu yani ruhsuz, eski moda, uzun, sıkıcı sessizliklerle dolu. En kötü ihtimalle de karanlık ıssız bir kırda yağmurun dövdüğü bir çiftlik evi hayal ediyordu. Düşündüklerinin hiçbiri çıkmayınca şaşırmıştı. Burada Gotiklikten eser yoktu. Ev modern, zarif ve rahattı, hizmetkarlar da hayalindeki kaba çiftlik çalışanları olmaktan çok uzaktı. Aslında Bay Norrell’e Hanover Meydanı’nda hizmet veren uşaklardı. Londra eğitimliydiler ve Lascelles’in zevklerini biliyorlardı.</p>

  <p>Ancak her büyücünün evinde bir tuhaflık vardır. Hurtfew Malikanesi ilk bakışta ne kadar zarif ve ferah görünse de, öyle karman çorman bir plana göre inşa edilmişti ki, evin bir yanından diğerine kaybolmadan gitmek neredeyse imkansızdı. O sabah ilerleyen saatlerde Lucas, Lascelles’e ne olursa olsun yanında Bay Norrell ya da Childermass olmaksızın kütüphaneye yalnız gitmemesi gerektiği mesajını getirmişti. Bu, demişti Lucas, evin ilk kuralıdır.</p>

  <p>Doğal olarak Lascelles’in bir hizmetkar tarafından iletilen böyle bir yasağı uymaya niyeti yoktu. Evin doğu kanadını inceledi ve her evde görülebilecek sabah odası, yemek odası, oturma odası düzenlemesini buldu ama kütüphane yoktu. Kütüphanenin henüz keşfetmediği batı kanadında olması gerektiği sonucuna vardı. O yöne ilerledi ve hemen kendini az önce çıktığı odada buldu. Yanlış bir yerden saptığını düşünerek tekrar denedi. Bu kez bulaşıkhanelerden birindeydi, burada burnunu çeken ufak tefek pis bir hizmetçi kız, önce burnunu elinin tersiyle sildi sonra da aynı elle tencereleri yıkadı. Hangi yolu seçerse seçsin ya hemen sabah odasına ya da bulaşıkhaneye çıkıyordu. Küçük hizmetçiyi görmekten sıkılmaya başladı, küçük hizmetçinin de onu görmekten hoşnut bir hali yoktu. Ancak bütün bir sabahı boşa harcamasına rağmen, başarısızlığını Yorkshire mimarisinin garipliğinden başka bir şeye yormak aklına bile gelmedi.</p>

  <p>Sonraki üç gün boyunca Bay Norrell mümkün olduğunca kütüphaneden çıkmamaya özen gösterdi. Ne zaman Lascelles’i görecek olsa Childermass hakkında yeni şikayetleri dinliyor, Childermass ise Drawlight’ın mektubunu büyüyle araması için sıkıştırıp duruyordu. En sonunda çareyi ikisinden de kaçmakta buldu.</p>

  <p>Bu arada kendisini çok endişelendiren bir şey keşfettiğini ikisine de söylemedi. Strange’le ayrılalı beri Strange’in ne yaptığını keşfetmek için görüntüler çağırmayı adet edinmiş ancak onu görmeyi hiçbir zaman başaramamıştı. Dört hafta önce bir gece uyku tutmayınca kalkıp büyüyü yapmıştı. Görüntü çok belirsizdi ama karanlıkta büyü yapan bir büyücü görmüştü. En sonunda Strange’in karşıt büyülerini aşabildiği için kendini kutlamıştı ama sonra kendi kütüphanesinde oturan kendi görüntüsüne baktığını anlamıştı. Tekrar denemişti. Büyüleri değiştirmişti. Strange’i farklı biçimlerde adlandırmıştı. Hiçbir şey değişmemişti. Sonunda İngiliz büyüsünün artık kendisiyle Strange’i ayırt edemediğini kabul etmek zorunda kalmıştı.</p>

  <p>Lord Liverpool ve bakanlardan kimsenin açıklayamadığı büyüleri anlatan kızgın mektuplar geldi. Bay Norrell cevap yazarak, Strange’i yener yenmez en kısa zamanda bu meseleleri ele alacağına söz verdi.</p>

  <p>Üçüncü akşamlarında Bay Norrell, Lascelles ve Childermass oturma odasında toplandı. Lascelles bir portakal yiyordu. Sedef saplı keskin ve biçimsiz kenarlı bir meyve bıçağı vardı, meyveyi soyup kesmek için bunu kullanıyordu. Childermass bir masaya kartlarını açıyordu. Son iki saattir kartları okumakla geçirmişti. Bay Norrell’in en ufak bir itirazda bile bulunmamış olması, halihazırdaki meseleye ne kadar daldığını gösteriyordu. Öte yandan kartlar Lascelles’i öfkeden neredeyse delinmişti. Bütün bu açma ve dizme işinin konularından birinin kendisi olduğundan emindi. Bunda yüzde yüz de haklıydı.</p>

  <p>“Bu hareketsizlikten nasıl da tiksiniyorum!” dedi birden. “Strange ne bekliyor sizce? Geleceğinden emin bile değiliz.”</p>

  <p>“Gelecektir” dedi Childermass.</p>

  <p>“Peki, nereden biliyorsun?” diye sordu Lascelles. “Gelmesini sen söylediğin için olmasın?”</p>

  <p>Childermass karşılık vermedi. Kartlarda gördüğü bir şey dikkatini çekmişti. Bakışları hızla kartların üzerinde dolaştı. Birden ayağa fırladı. “Bay Lascelles! Bana bir mesajınız var!”</p>

  <p>“Benim mi?” dedi Lascelles şaşkınlıkla.</p>

  <p>“Evet efendim.”</p>

  <p>“Ne demek istiyorsun?”</p>

  <p>“Demek istediğim biri kısa bir süre önce bana iletmeniz gereken bir mesaj vermiş. Kartlar öyle söylüyor. Aktarırsanız minnettar olacağım.”</p>

  <p>Lascelles küçümsemeyle homurdandı. “Ben kimsenin habercisi değilim, hele senin hiç!”</p>

  <p>Childermass bu sözlere aldırmadı. “Mesaj kimden?” diye sordu.</p>

  <p>Lascelles hiçbir şey söylemedi. Bıçağına ve portakalına geri dönmüştü. “Pekâlâ” dedi Childermass. Yerine oturarak kartları tekrar açtı.</p>

  <p>Bay Norrell büyük bir korkuyla ikisini izliyordu. Eli, zili çalacak ipe gitti ama bir an düşündükten sonra fikrini değiştirerek uşağı kendisi aramaya gitti. Lucas yemek odasında, sofrayı kuruyordu. Bay Norrell ona neler olduğunu söyledi. “Onları ayırmak için bir şey yapamaz mıyız?” diye sordu. “Bir süre sakin olurlar. Bay Lascelles’e hiç mesaj gelmedi mi? Childermass’in ilgileneceği hiçbir şey yok mu? Bir şey bulamaz mısın? Yemeğe nc oldu? Hazır olabilir mi?”</p>

  <p>Lucas başını salladı. “Mesaj yok. Bay Childermass ne istiyorsa onu yapacaktır, her zamanki gibi. Yemeği de saat dokuz buçukta istediniz efendim. Çok iyi biliyorsunuz.”</p>

  <p>“Keşke Bay Strange burada olsaydı” dedi Bay Norrell mutsuzluk içinde. “Onlara ne diyeceğini bilirdi. Ne yapacağını bilirdi.”</p>

  <p>Lucas efendisini uyandırmak istercesine koluna dokundu. “Bay Norrell, Bay Strange’in buraya gelmesini engellemeye çalışıyorduk, hatırladınız mı efendim?”</p>

  <p>Bay Norrell huzursuzca ona baktı. “Evet, evet! Bunu biliyorum! Ama yine de.”</p>

  <p>Bay Norell’le Lucas oturma odasına birlikte döndüler. Childermass son kartını açıyordu. Lascelles gözlerini büyük bir kararlılıkla gazetesine dikmişti. “Kartlar ne diyor?” dedi Bay Norrell, Childermass’e.</p>

  <p>Soruyu soran Bay Norrell’di ama Childermass cevabı Lascelles’e verdi. “Yalancı ve hırsız olduğunuzu söylüyorlar. Size çok değerli bir şey, bir eşya verilmiş. Benim için ama siz bana vermiyorsunuz.”</p>

  <p>Kısa bir sessizlik.</p>

  <p>Lascelles soğuk bir sesle, “Bay Norrell, bu biçimde hakaret edilmeye daha ne kadar dayanmamı bekliyorsunuz?” dedi.</p>

  <p>“Size son kez soruyorum Bay Lascelles” dedi Childermass. “Bana ait olan şeyi verecek misiniz?”</p>

  <p>“Bir beyefendiye böyle hitap etmeye nasıl cüret edersin?” diye sordu Lascelles.</p>

  <p>“Benden çalmak bir beyefendinin yapacağı şey midir peki?” diye karşılık verdi Childermass.</p>

  <p>Lascelles bembeyaz kesildi. “Özür dile!” diye tısladı. “Benden özür dile yoksa yemin ederim seni piç herif, seni Yorkshire lağımı süprüntüsü, sana terbiye nedir göstereceğim.”</p>

  <p>Childermass omuz silkti. “Hırsız olmaktansa piç olmayı yeğlerim.”</p>

  <p>Bir öfke haykırışıyla Lascelles onu yakaladı ve öyle bir şiddetle duvara fırlattı ki Childermass’in ayakları yerden kesildi. Childermass’i sarstı ve duvarlardaki tablolar çerçevelerinde tıngırdadı.</p>

  <p>Tuhaftı ama Childermass, Lascelles karşısında savunmasız kalmış gibiydi. Kolları her nasılsa Lascelles’in bedeniyle mıhlanmıştı, ne kadar çabalasa da bir türlü kurtulamıyordu. Her şey bir anda olup bitti. Childermass, Lascelles’in kazandığını söylemek istercesine başını salladı.</p>

  <p>Ancak Lascelles onu bırakacağına iyice üzerine abanarak duvarla gövdesi arasına sıkıştırdı. Sonra aşağı uzandı ve keskin biçimsiz kenarlı sedef saplı bıçağı aldı. Bıçağı yavaşça Childermass’in yüzünde gezdirdi ve etini gözünden ağzına kadar kesti.</p>

  <p>Lucas haykırdı ama Childermass hiçbir şey söylemedi. Bir biçimde sol elini kurtarıp kaldırdı. Sımsıkı bir yumruk yaptı. Bir an öylece bir tablo gibi kaldılar, sonra Childermass elini indirdi.</p>

  <p>Lascelles sırıttı. Sonra Childermass’i bıraktı ve Bay Norrell’e döndü. Alçak, sakin bir sesle ona şöyle dedi: “Bu zat için hiçbir özrü kabul etmeyeceğim. Hakarete uğradım. Bu kişi dikkate almam gereken bir kişi olsaydı onu kesinlikle düelloya davet ederdim. Bunu biliyor. Aşağılık durumu onu koruyor. Eğer bu evde kalacaksam, dostunuz ve danışmanınız olmaya devam edeceksem, bu kişinin şu dakika hizmetinizden ayrılması gerekiyor! Bu geceden sonra bir daha adını sizden ya da hizmetkârlarınızdan duyarsam cezası yanınızdan ayrılmam olur. Umarım beyefendi, her şey yeterince açıktır.”</p>

  <p>Lucas bu fırsattan yararlanarak Childermass’e el altından bir peçete uzattı.</p>

  <p>“Evet efendim” dedi yüzünden akan kanları silen Childermass, Bay Norrell’e. “Hangimiz kalacak?”</p>

  <p>Uzun bir sessizlik. Sonra Bay Norrell normal sesinden çok farklı boğuk bir sesle, “Gitmelisin” dedi.</p>

  <p>“Elveda Bay Norrell” dedi Childermass selam vererek. “Her zamanki gibi yanlış seçim yaptınız!” Kartlarını toplayarak odadan çıktı.</p>

  <p>Tavanarasındaki çıplak küçük odasına gitti, masada duran mumu yaktı. Duvarda ucuz, çatlak bir ayna asılıydı. Yüzünü inceledi. Kötü bir kesikti. Boyun bağı ve gömleğinin sağ kolu kan içindeydi. Yarayı elinden geldiği kadar temizledi. Sonra ellerini yıkayıp kuruladı.</p>

  <p>Dikkatle paltosunun cebinden bir şey çıkardı. Yürek acısı renginde, küçük bir enfiye kutusu büyüklüğünde ama biraz daha uzun bir kutuydu. Kendi kendine fısıldadı. “İnsan eğitimine karşı gelemez.”<a href="../Text/footnotes.html#end166" id="endref166"><sup>(166)</sup></a></p>

  <p>Kutuyu açtı. Bir iki saniye düşünceli göründü, başını kaşıdı sonra kutunun içine az kalsın kan damlatacağı için küfretti. Kutuyu kapadı ve cebine koydu.</p>

  <p>Eşyalarını toplaması uzun sürmedi. İçinde bir çift tabanca, küçük bir para kesesi, ustura, tarak, diş fırçası, bir parça sabun, bir iki parça giysi (hepsi de üzerindekiler kadar eskiydi), aralarında <i>Kitabı Mukaddes</i>, Lord Portishead’in <i>Çocuklara Kuzgun Kral Tarihi</i> ve Paris Ormskirk’in <i>Otuz Altı Başka Dünya’dan Açıklamalar’ının</i> da bulunduğu küçük bir kitap paketinin durduğu maun bir sandığı vardı. Bay Norrell, yıllarca Childermass’e yüklü bir maaş vermişti ama parasıyla ne yaptığını kimse bilmiyordu. Davey ve Lucas’ın da sık sık birbirlerine söylediği gibi harcamadığı kesindi.</p>

  <p>Childermass her şeyi eski bir valize doldurdu. Masada bir tabak elma duruyordu. Bir beze sararak onları da valize ekledi. Sonra peçeteyi yüzünden ayırmadan aşağı kata indi. Kalemi, mürekkebi ve not defterinin oturma odasında kaldığını hatırladığında ahır avlusundaydı. Kanları okurken onları yanındaki masaya bırakmıştı. “Neyse artık dönmek için çok geç” diye düşündü. “Başka almam gerekecek.”</p>

  <p>Ahırlarda onu bekleyen bir grup vardı: Davey, Lucas, seyisler ve evden çıkmayı başaran birkaç erkek hizmetkar. “Ne işiniz var burada?” dedi şaşkınlıkla. “Dua etmeye mi toplandınız?”</p>

  <p>Adamlar birbirlerine baktılar.</p>

  <p>“Sizin için Brewer’ı eyerledik Bay Childermass” dedi Davey. Childermass’in atı Brewer iri, çirkin bir aygırdı.</p>

  <p>“Teşekkürler Davey.”</p>

  <p>“Neden böyle yapmasına izin verdiniz efendim?” diye sordu Lucas. “Neden sizi yaralamasına izin verdiniz?”</p>

  <p>“Üzerinde durma evlat. Önemli değil.”</p>

  <p>“Sargı bezi getirdim. Yüzünüzü saralım.”</p>

  <p>“Lucas, bu gece aklımı toplamaya ihtiyacım var ve her yerim sarılıyken düşünemem.”</p>

  <p>“Ama yara kapatılmazsa çok kötü iz kalır.”</p>

  <p>“Bırak kalsın. Kimse eskisinden çirkin oldum diye şikayet etmeyecektir. Yalnızca kanı durdurmak için bir paçavra<a href="../Text/footnotes.html#end167" id="endref167"><sup>(167)</sup></a> daha var. Bu tamamen ıslandı. Şimdi çocuklar, Strange geldiğinde…” İçini çekti. “Size ne diyeceğimi bilmiyorum. Verecek bir tavsiyem yok. Ama yardım etme fırsatı bulursanız, onlara yardım edin.”</p>

  <p>“Ne?” diye sordu erkek hizmetkarlardan biri. “Bay Norrell’le Bay Lascelles’e mi yardım edelim?” dedi.</p>

  <p>“Hayır, seni sersem! Bay Norrell’le Bay Strange’e yardım edin. Lucas, Lucy, Hannah ve Dido’ya, onlara mutluluklar dilediğimi söyle, istediklerinde iyi uslu kocalar bulurlar umarım.” (Bu üç hizmetçi Childermass’in gözbebekleriydi.)</p>

  <p>Davey sırıttı. “Siz bu işe gönüllü müsünüz efendim?”</p>

  <p>Childermass güldü ve yüzü acıyınca irkildi. ” Hannah için olabilir” dedi. “Hoşçakalın çocuklar.”</p>

  <p>Hepsiyle el sıkıştı. Boyuna posuna ve bütün gücüne rağmen okullu bir kız çocuğu kadar duygusal olan Davey onu kucaklamakta ısrar etti ve birkaç damla gözyaşı döktü. Lucas ona ayrılık hediyesi olarak Bay Norrell’in en iyi şarabından bir şişe verdi.</p>

  <p>Childermass, Brewer’i ahırdan çıkardı. Ay yükselmişti. Bahçeden parka giden alanı zorlanmadan izledi. Köprüyü geçerken aniden bir büyü olmakta olduğunu fark etti. Sanki kulağında bin tane borazan çalınmış ya da karanlığın içinde göz kamaştırıcı bir ışık parlamıştı. Dünya bir saniye önceki halinden tamamen farklıydı ama bu farkın ne olduğunu ilk başta anlayamadı. Çevresine bakındı.</p>

  <p>Parkın ve evin tam üzerinde gece göğünün bir parçası ait olmadığı bir yere sürülmüştü. Takım yıldızlar dağılmıştı. Gökyüzünde Childermass’in daha önce hiç görmediği yeni yıldızlar asılıydı. Bunlar muhtemelen Strange’in Ebedi Karanlık’ının yıldızlarıydı.</p>

  <p>Hurtfew Malikanesi’ne son bir kez baktıktan sonra atını dört nala sürerek uzaklaştı.</p>

  <p>Bütün saatler aynı anda çalmaya başladı. Bu bile kendi içinde olağanüstüydü. Lucas, on beş yıl boyunca Hurtfew’daki saatleri, saati aynı anda haber vermeye ikna etmeye uğraşmıştı ama şu ana kadar bunu hiç yapmamışlardı. Şimdi aynı anda çalıyorlardı ama kaçı haber veriyorlardı, söylemek zordu. Saatler çaldı çaldı, on ikiyi geçtikten sonra da garip yeni bir çağın zamanını haber verir gibi çalmaya devam ettiler.</p>

  <p>“Bu korkunç ses de ne böyle?” diye sordu Lascelles.</p>

  <p>Bay Norrell ayağa kalktı, ellerini ovuşturdu, bu her zaman çok tedirgin ve gergin olduğuna işaretti. “Strange burada” dedi hızla konuşarak. Bir kelime söyledi. Saatler sustu.</p>

  <p>Kapı ardına kadar açıldı. Bay Norrell ve Bay Lascelles kapıda Strange’i görmeyi bekleyerek panik halinde döndüler ama gelenler yalnızca Lucas ve iki uşaktı.</p>

  <p>“Bay Norrell!” diye başladı Lucas. “Bana kalırsa…”</p>

  <p>“Evet, evet! Biliyorum! Mutfak merdivenlerinin başındaki depoya git. Pencerenin altındaki sandıkta iki çelik zincir, çelik asma kilitler ve çelik anahtarlar olacak. Onları buraya getir! Acele et!”</p>

  <p>“Ben de gidip bir çift tabanca getireyim” dedi Lascelles.</p>

  <p>“Bir yararı olmaz” dedi Bay Norrell.</p>

  <p>“Ah! Bir çift silahın ne kadar çok sorunu çözebileceğini bilseniz şaşırırdınız!”</p>

  <p>Beş dakika içinde ikisi de geri döndüler. Zincirler ve kilitleri taşıyan, mutsuz ve isteksiz Lucas, elinde tabancalarla Lascelles ve onlarla gelen dört beş erkek hizmetkar.</p>

  <p>“Sizce nerededir?” diye sordu Lascelles.</p>

  <p>“Kütüphanede. Başka nerede olabilir ki?” dedi Bay Norrell. “Gelin.”</p>

  <p>Oturma odasından çıkarak yemek odasına girdiler. Buradan gömme bir abanoz büfe, bir sentor ve yavrusunun mermer heykeli, Yahya’nın kafasını gümüş tepside taşıyan Salome’nin bir tablosu olan kısa bir koridora girdiler. Önlerinde iki kapı vardı. Sağdaki kapı Lascelles’e, daha önce hiç görmemiş gibi tamamen yabancı geldi. Bay Norrell onları kapıdan geçirdi ve kendilerini hemen… Tekrar oturma odasında buldular.</p>

  <p>“Bekleyin” dedi Bay Norrell kafası karışmış bir halde. Arkasına baktı. “Ben herhalde… Hayır. Bekleyin. Şimdi buldum! Gelin!”</p>

  <p>Bir kez daha yemek odasından geçerek koridora çıktılar. Bu kez soldaki kapıdan geçtiler. Bu kapı da onları dosdoğru oturma odasına çıkardı.</p>

  <p>Bay Norrell yüksek sesle ümitsiz bir haykırış kopardı. “Labirentimi kırdı ve bana karşı bir tane daha kurdu!”</p>

  <p>“Bazı açılardan efendim” dedi Lascelles. “Keşke onu bu kadar iyi yetiştirmemiş olsaydınız diyorum.”</p>

  <p>“Ah! Bunu yapmasını ben öğretmedim, başka birinden öğrenmediğine de emin olabilirsiniz! Ya Şeytan’dan öğrendi ya da bu gece benim evimde öğrendi. Düşmanımın dehası da bu ya! Kapıyı ona karşı kilitleseniz, ilk önce kilidi açmayı sonra da size karşı daha iyisini yapmayı öğreniyor!”</p>

  <p>Lucas ve diğer hizmetkârlar ışığın bir biçimde Strange’in büyülerini görmelerine yardım edebileceği ve gerçeği büyüden ayırt etmelerini sağlayabileceği düşüncesiyle birkaç mum daha yaktılar. Kısa bir süre sonra üç odanın içi de apaydınlık olmuştu. Ancak her yeri dolduran mumlar ve şamdanlar kafalarının daha da çok karışmasına yol açtı. Yemek odasından oturma odasına, oturma odasından koridora çıktılar. “Kuyruğunu kovalayan kediler gibi” dedi Lascelles ama ne kadar uğraşsalar da üç odadan dışarı çıkamadılar.</p>

  <p>Zaman geçti. Ne kadar zaman geçtiğini söylemek imkânsızdı. Saatlerin hepsi geceyarısını gösteriyordu. Her pencereden Ebedi Gece’nin karanlığı ve bilinmeyen yıldızlar görünüyordu.</p>

  <p>Bay Norrell yürümeyi bıraktı. Gözlerini kapadı. Yüzü bir yumruk kadar karanlık ve gergindi. Hiç kıpırdamadan durdu, yalnızca dudakları oynuyordu. Sonra gözlerini biraz aralayarak, “Beni izleyin” dedi. Gözlerini tekrar kapayarak yürüdü. Bir biçimde kendi evinin içine sıkışmış bambaşka bir evin planını izler gibiydi. Sağa ve sola döndüğü yerler daha önce hiç takip etmediği yeni bir yol oluşturuyordu.</p>

  <p>Üç dört dakika sonra gözlerini açtı. Tam önünde aradığı koridor duruyordu, zemini taş karo olan bu koridorun sonunda da kütüphane kapısının uzun gölgeli biçimi görünüyordu.</p>

  <p>“Şimdi ne yaptığını göreceğiz!” diye bağırdı. “Lucas, zincirleri ve kilitleri hazır tut. Büyüye karşı çelik en iyi koruyucudur. Ellerini bağlarız, bu onu bir ölçüde engelleyebilir. Bay Lascelles, sizce bakanlardan birine ne kadar zamanda mektup gönderebiliriz?” Kimsenin cevap vermemesine şaşırarak döndü.</p>

  <p>Tek başınaydı.</p>

  <p>Biraz uzakta Lascelles’in bir şey söylediğini işitti. Soğuk ve isteksiz sesini başkasıyla karıştırmaya imkân yoktu. Hizmetkârlardan birinin, sonra da Lucas’ın karşılık verdiğini işitti ama yavaş yavaş bütün sesler azaldı. Bir odadan diğerine aceleyle girip çıkan hizmetkârların sesleri yok oldu. Geriye sessizlik kaldı.</p>
