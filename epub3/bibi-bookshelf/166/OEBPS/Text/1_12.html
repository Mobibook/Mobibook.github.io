  <h2 class="chaptername" id="sigil_toc_id_14">İngiliz Büyüsünün Ruhu Bay Norrell’i Britanya’nın yardımına çağırıyor</h2>

  <h3 class="sigil_not_in_toc">Aralık 1807</h3>

  <p>Bir Aralık günü Cheapside’da tesadüfen iki ağır yük arabası çarpıştı ve kırmızı şarap fıçılarıyla yüklü olanı devrildi. Arabacılar kimin suçlu olduğu konusunda kavga ededursun, yoldan geçen bir iki kişi fıçılardan birinden şarap sızdığını fark etti. Kısa sürede bardakları ve sürahileriyle kırmızı şarabı toplamak, kanca ve demir sopalarla sağlam fıçıları delmek üzere bir içkici kalabalığı üşüştü. Az sonra yük arabaları ve kalabalık Cheapside’ı öyle etkili bir biçimde tıkadı ki, bütün komşu sokaklarda Poultry, Threadneedle Sokağı, Bartholomew Lane’de ve diğer yönde Aldersgate, Newgate ve Paternoster Row’da araba kuyrukları oluştu. Arabalar, atlar ve insanlardan oluşan kördüğümün nasıl çözüleceğini hayal etmek bile imkansız bir hal aldı.</p>

  <p>Arabacılardan biri yakışıklı diğeri şişmandı, kavgalarını çözüme ulaştırdıktan sonra cümbüşte bir tür Dionysos ve Silenus rolünü üstlendiler. İçerdeki zenginlerin ne yaptığını görmek için bütün arabaların kapılarını açarak kendilerini ve takipçilerini eğlendirmeye karar verdiler. Kapı uşakları ve arabacılar, bu saygısızlığı engellemeye çalıştılarsa da kalabalık engellenemeyecek kadar büyük, daha ters arabacıların kırbaç darbelerine aldıramayacak kadar da sarhoştu. Şişman arabacı bu arabalardan birinde Bay Norrell’i keşfederek bağırdı: “Aman efendim! Bizim Bay Norrell!” Her iki arabacı da arabaya tırmanarak Bay Norrell’in elini sıktılar, üzerine kırmızı şarap kokan soluklarını soludular ve kendisinin, Fransız ablukasının kahramanının geçebilmesi için hemen yolu açacaklarına söz verdiler. Sözlerini de tuttular ve saygıdeğer insanlar atlarının çözülüp arabalarının tabakhane avluları ve bunun gibi pis yerlere ya da girer girmez sıkışıp cilalarının çizildiği kirli tuğla yollara sokulduğunu gördüler. Arabacı ve dostları Bay Norrell için bu zafer yolunu açtıktan sonra ona ve arabasına Hanover Meydanı’na kadar eşlik ettiler. Yol boyunca da alkış tuttular, hakkında şarkılar uydurup şapkalarını havaya fırlattılar.</p>

  <p>Bay Norrell’in yaptığı herkesi memnun etmişti. Fransız donanmasının büyük bir bölümü oyuna gelip on bir gün boyunca limanlarından ayrılmamış, bu zaman boyunca da İngiliz donanması Biskay Körfezi, İngiliz Kanalı ve Alman Denizi’nde istediği gibi dolaşarak pek çok büyük iş başarmıştı. Fransa imparatorluğuna casuslar bırakılmış, Bonaparte’ın neler yaptığı konusunda bilgi toplayan casuslar İngiltere’ye geri getirilmişti. İngiliz ticaret gemileri hiçbir müdahaleyle karşılaşmadan kahve, pamuk ve baharattan oluşan yüklerini Hollanda’ya ve Baltık Denizi’ndeki limanlara bırakmıştı.</p>

  <p>Napolyon Bonaparte’ın kendisine bir büyücü bulmak için boş yere Fransa’nın altını üstüne getirdiği söyleniyordu. Londra’daysa bakanlar bir kez olsun halkın onayladığı bir şey yapmış olmanın hayretini yaşıyorlardı.</p>

  <p>Bay Norrell amirallik dairesine davet edildi, idare heyeti odasında ağırlandı ve kendisine Maderia şarabı ikram edildi. Ateşe yakın bir koltukta oturmuş, Donanma Bakanı Lord Mulgrave ve Donanma Bakanı Yardımcısı Bay Horrocks’la uzun rahat bir sohbet ediyordu. Bay Norrell şöminenin üzerindeki denizcilik aletleri ve çelenklerden oluşan oymalara hayran kalmıştı. Hurtfew Malikanesi’nin kütüphanesindeki güzel oymaları tarif etti. “Yine de” dedi Bay Norrell. “Sizi kıskanıyorum lordum. Hakikaten kıskanıyorum, mesleğinizde kullanılan aletleri ne kadar da güzel düzenlemişsiniz! Keşke ben de aynısını yapabilseydim. Ne kadar gözalıcı görünüyorlar. İnsanın günlük işlerine başlarken aletlerini muntazam bir biçimde dizilmiş görmesi ya da burada olduğu gibi halis İngiliz meşesinde temsillerini izlemesi kadar şevk veren bir şey yoktur. Ama aslında bir büyücünün pek az alete ihtiyacı vardır. Size bir sır vereyim lordum, bir büyücü yanında ne kadar çok şey taşırsa, renkli tozlar, doldurulmuş kediler, sihirli şapkalar vesaire, o kadar sahtekar demektir!” Peki, diye sordu Bay Horrocks kibarca, bir büyücünün ihtiyaç duyduğu bu bir iki alet neydi?</p>

  <p>“Şey! Aslında hiçbir şey” dedi Bay Norrell. “Görüntüler görebileceği bir gümüş tas dışında.”</p>

  <p>“Ah!” diye bağırdı Bay Horrocks heyecanla. “<i>Bu</i> büyüyü görmek için her şeyi verebilirdim, siz ne diyorsunuz lordum? Ah Bay Norrel, bize gümüş tasta bir görüntü göstermeye sizi nasıl razı edebiliriz?”</p>

  <p>Genelde Bay Norrell böyle boş bir merakı doyuracak son insandı ama amirallikteki ağırlamadan memnun kalmıştı (çünkü iki adam da ona bir yığın iltifat yağdırmıştı) bu nedenle hemen kabul etti ve bir uşak gümüş bir tas bulmaya gönderildi. “Yirmi beş santim çapında gümüş bir tas” dedi Bay Norrell. “İçi temiz suyla doldurulacak.”</p>

  <p>Amirallik Cebelitarık’ın güneyindeki üç gemiye buluşmaları emrini vermişti. Lord Mulgrave bu buluşmanın gerçekleşip gerçekleşmediğini çok merak ediyordu, acaba Bay Norrell bunu öğrenebilir miydi? Bay Norrell bilmiyordu ama deneyeceğine söz verdi. Tas getirilip de Bay Norrell üzerine eğildiğinde, Lord Mulgrave ve Bay Horrocks’a İngiliz büyüsünün eski şanını başka hiçbir şey daha iyi canlandıramayacakmış gibi geldi. Sanki Stokesey, Godbless ve Kuzgun Kral çağında yaşıyorlardı.</p>

  <p>Gümüş tastaki suyun yüzeyinde bir görüntü belirdi, mavi bir denizin dalgalan üzerinde seyreden üç gemi vardı. Akdeniz’in güçlü berrak gün ışığı Aralık kasvetini taşıyan odada parladı ve tasa bakan üç adamın yüzünü aydınlattı. “Hareket ediyor!” dedi Lord Mulgrave hayretle.</p>

  <p>Gerçekten de hareket ediyordu. Hayal edilebilecek en tatlı beyaz bulutlar mavi gökyüzünde kayıyor, gemiler dalgaları aşıyor ve içlerinde minik insanların hareket ettiği görülüyordu. Lord Mulgrave ve Bay Horrocks, HMS <i>Catherine of Winchester</i>, <i>HMS Laurel</i> ve <i>HMS Centaur’u</i> tanımakta güçlük çekmedi.</p>

  <p>“Ah Bay Norrell!” diye bağırdı Bay Horrocks. <i>“Centaur</i> kuzenimin gemisidir. Bana Kaptan Barry’yi gösterebilir misiniz?”</p>

  <p>Bay Norrell kıpır kıpır kıpırdandı, keskin bir tıslamayla soluk alarak bütün dikkatiyle gümüş tasa baktı. Yavaş yavaş en üst güvertede yürüyen pembe yüzlü, altın sarısı saçlı, iri yarı bir kerubiye benzeyen bir adam göründü. Bu Bay Horrocks’un söylediğine göre kuzeni Kaptan Barry’di.</p>

  <p>“Çok iyi görünüyor, öyle değil mi?” diye bağırdı Bay Horrocks. “Sağlığının yerinde olduğunu gördüğüme memnun oldum.”</p>

  <p>“Nerede olduklarını söyleyebilir misiniz?” diye sordu Lord Mulgrave, Bay Norrell’a.</p>

  <p>“Ne yazık ki” dedi Bay Norrell, “Bu, dünyadaki en belirsiz resim sanatıdır.<a href="../Text/footnotes.html#end23" id="endref23"><sup>(23)</sup></a> Lord hazretlerine majestelerinin gemilerinden bir ikisini gösterebilme onuruna sahip olduğuma sevindim. Dahası bunların istediğiniz gemiler olmalarına daha da çok sevindim. Dürüst olmam gerekirse bu kadarını da beklemiyordum ama korkarım size daha fazlasını söyleyemem.”</p>

  <p>Amirallik Bay Norrell’in yaptıklarından o kadar memnundu ki, kısa süre içinde Lord Mulgrave’le Bay Horrocks büyücüye başka vazifeler aramaya başladılar. Majestelerinin donanması kısa bir süre önce bir Fransız savaş gemisi ele geçirmişti. Gemide çok güzel bir denizkızı figürü vardı. Parlak mavi gözleri, mercan pembesi dudakları, ahşap denizyıldızı ve yengeç oymalarıyla güzelce bezenmiş, iri altın buklelerden oluşan gür saçları, içi zencefilli kekten yapılmışçasına baştan aşağı gümüş yaldızla kaplı bir kuyruğu vardı. Tutsak düşmeden önce geminin Toulon, Cherbourg, Anvers, Rotterdam ve Cenova’da bulunduğu biliniyordu. Bu yüzden de denizkızı epeyi bir düşman savunması ve imparator Napolyon Bonaparte’ın o zamanlarda büyük ilerleme gösteren gemi inşası planlarını görmüştü. Bay Horrocks, Bay Norrell’den bildiklerini öğrenebilmeleri için kıza büyü yapmasını istedi. Bay Norrell de söyleneni yaptı. Ancak deniz kızını konuşturabilmiş olsalar da başta soruları cevaplamasını sağlayamadılar. Kız kendisini İngilizler’in amansız düşmanı olarak görüyordu ve onlara duyduğu nefreti ifade edebilmek için konuşma yetisi kazanmış olmaktan dolayı çok mutluydu. Bütün ömrünü denizciler arasında geçirdiği için, yanına gelen herkese güçlü rüzgar altındaki direk ve tekne kaburgalarının gıcırtısına benzeyen bir sesle sıralamaya hazır olduğu pek çok küfür biliyordu. Üstelik İngilizler’e karşı yalnızca sözlü tacizle de yetinmiyordu. Gemide işi olan üç denizciyi, ahşap kollarının erişebileceği bir yere geldikleri anda, büyük ahşap elleriyle kaldırdığı gibi denize atmıştı.</p>

  <p>Denizkızıyla konuşmak üzere Portsmouth’a giden Bay Horrocks sıkılarak onu parçalayıp bir şenlik ateşi yakacaklarını söylemişti. Ancak denizkızı Fransız olmasına rağmen çok cesurdu ve kendisini yakacak adamları görmek istediğini belirtmişti. Kuyruğunu kamçı gibi sağa sola savurmuş, tehditkâr bir tavırla kollarını sallamış ve saçlarındaki ahşap deniz yıldızlarıyla yengeçler dimdik kabarmıştı.</p>

  <p>Gemiyi ele geçiren yakışıklı kaptan onu ikna etmeye gönderildiğinde mesele çözüldü. Adam açık, anlaşılır bir Fransızca’yla İngilizler’in haklılığını ve Fransızlar’ın haksızlığını açıkladı, sözlerinin ikna edici oluşundan mı yoksa yakışıklılığı yüzünden mi bilmiyorum ama denizkızı en sonunda Bay Horrocks’a bütün bilmek istediklerini söyledi.</p>

  <p>Bay Norrell’in itibarı halkın gözünde her gün bir parça daha yükseliyordu ve bu durum St Paul’s Churchyard’da bir dükkânı olan Holland adındaki girişimci bir gravürcüde dükkânında satılmak üzere Bay Norrell’in bir gravürünü ısmarlama isteği uyandırdı. Bay Norrell gravürde bedeninin çoğunu açıkta bırakan bol bir giysi giymiş bir hanımın yanında duruyordu. Katı siyah kumaşın çoğu genç kadının bedenine dokunmadan çevresinde dalgalanıp kıvrılıyordu. Biraz daha güzelleştirmek için saçının karmaşık bukleleri arasına bir hilal sıkıştırılmıştı. Bay Norrell’i (bütün bu olanlardan son derece şaşırmış görünüyordu) kolundan tutmuş, enerjik bir biçimde onu bir dizi basamaktan yukarı çekiyor ve en tepede oturan yaşlı bir hanımı işaret ediyordu. Olgun hanım da genci gibi bol bir giysi giymiş ve kumaşlara sarınmıştı, ek olarak başında bir de güzel bir Roma miğferi taşıyordu. Kendini tutmaya çalışmadan gözyaşlarını koyvermiş ağlıyor, tek arkadaşı olan yaşlı bir aslan ise yüzünde ciddi bir ifadeyle ayaklarının dibinde yatıyordu. <i>İngiliz Büyüsünün Ruhu Bay Norrell’i Britanya’nın yardımına çağırıyor</i> adlı bu kabartma büyük başarı oldu ve Bay Holland bir ay içinde neredeyse yedi yüz kopya sattı.</p>

  <p>Bay Norrell eskisi kadar çok dışarı çıkmak yerine evde kalıyor ve her türden saygıdeğer insan tarafından ziyaret ediliyordu. Aynı sabah içinde Hanover Meydanı’nda beş altı arabanın durması olağandışı bir şey değildi. Hâlâ aynı sessiz, tedirgin adamdı ve Bay Drawlight’la Bay Lascelles olmasa bu arabalarla gelenler ziyaretlerinden gerçekten de sıkılabilirdi. Böyle zamanlarda bütün konuşmaları Bay Drawlight’la Bay Lascelles yapıyordu. Gerçekten de Bay Norrell’in bu iki beye olan bağımlılığı gün geçtikçe artıyordu. Childermass bir zamanlar Drawlight’ı işe alacak büyücünün tuhaf olması gerektiğini söylemişti, yine de Bay Norrell artık sürekli ondan yararlanıyordu. Drawlight sürekli Bay Norrell’in arabasıyla Bay Norrell’in işlerini halletmeye gidiyor oluyordu. Her gün Bay Norrell’e gelip şehirde neler konuşulduğunu, kimin gözden düştüğünü, kimin yükseldiğini, kimin borçlu, kimin aşık olduğunu anlattığından kütüphanesinde oturan Bay Norrell zamanla şehirde ne olup bittiğini orta yaşlı herhangi bir hanım kadar iyi bilir olmuştu.</p>

  <p>Daha da şaşırtıcısı Bay Lascelles’in İngiliz büyüsü davası yoluna baş koymasıydı. Ancak bunun oldukça basit bir açıklaması vardı. Bay Lascelles sürekli bir işte çalışmaktan nefret eden beyefendilerdendi. Kendi üstün kavrama becerilerinin tamamen farkında olmasına rağmen herhangi bir özel beceri kazanmaya ya da bir konuda bilgi edinme zahmetine girmemişti ve hiçbir iş ya da mevki için gereken özellikleri edinemeden otuz dokuzuna gelmişti. Çevresine baktığında gençliklerini gayretle çalışarak geçirmiş, nüfuzlu, iyi yerlere gelmiş insanlar görüyor ve hiç kuşkusuz onları kıskanıyordu. Dolayısıyla çağın en büyük büyücüsüne baş danışman olmak ve Kral’ın bakanları tarafından kendisine saygın sorular sorulması Bay Lascelles’in son derece hoşuna giden bir durumdu. Önceden olduğu gibi umarsız ve kayıtsız bir beyefendi gibi görünmeye çabalasa da, aslında bu yeni kazandığı önemli mevkiyi herkeslerden kıskanıyordu. O ve Drawlight, Bedford’da bir şişe porto şarabı içtikleri bir gecede anlaşmışlardı. Bay Norrell gibi sessiz bir bey için iki dost yeterliydi, birbirlerinin çıkarını korumak ve başka birinin büyücü üzerinde etki sahibi olmasını engellemek için bir ittifak kurmuşlardı.</p>

  <p>Bay Norrell’i yayım işini düşünmesi için ilk teşvik eden de Bay Lascelles idi. Zavallı Bay Norrell sürekli insanların büyü konusundaki yanlış inançları yüzünden kırılıyor, genel bilgisizliğe üzülüyordu. “Onlara periler göstermemi istiyorlar” diye şikayet etti. “Tek boynuzlar, mantikorlar ve bunun gibi şeyler. Yaptığım büyünün <i>faydasını</i> hiç anlamıyorlar. Yalnızca en ciddiyetsiz türde büyüler ilgilerini çekiyor.”</p>

  <p>Bay Lascelles şöyle dedi: “Büyüdeki başarılarınız adınızı her yerde duyuracaktır beyefendi, ancak <i>fikirlerinizi</i> asla anlaşılır kılmayacaktır. Bu nedenle bir şeyler yayımlamalısınız.”</p>

  <p>“Evet gerçekten de” dedi Bay Norrell coşkuyla, “Ben de bir kitap yazmak niyetindeyim zaten. Tıpkı tavsiye ettiğiniz gibi, ancak tek korkum böyle bir işe girişene kadar yılların geçecek oluşu.”</p>

  <p>“Ah! Size katılıyorum, bir kitap çok çalışmayı gerektirecektir” dedi Bay Lascelles kayıtsız bir sesle. “Ama aklımda bir kitap yoktu. Bir iki makale kastetmiştim yalnızca. Londra’da ya da Edinburgh’da, gönderdiğiniz en ufak bir şeyi bile basmaktan kıvanç duymayacak bir editör yoktur herhalde. Dergilerden istediğinizi seçebilirsiniz ama bana sorarsanız beyefendi, <i>The Edinburgh Review</i>’i seçin. Krallıkta kibar tabakadan olduğu iddiasındaki her ev onu satın alır. Fikirlerinizi geniş kitlelere anlatmanın en hızlı yolu budur.”</p>

  <p>Bay Lascelles bu konuda o kadar ikna edici konuştu ve Bay Norrell’in makalelerinin her kütüphane masasında ve Bay Norrell’in fikirlerinin her oturma odasında tartışıldığı bir tabloyu öyle güzel çizdi ki, Bay Norrell, <i>The Edinburgh Review</i>’e karşı olan büyük nefreti olmasa oracıkta oturup yazmaya başlayacaktı. Ne yazık ki <i>The Edinburgh Review</i> daha çok radikal fikirleriyle ünlenmiş bir yayımdı, hükümeti eleştiriyor ve Fransa’yla olan savaşa karşı çıkıyordu. Bunların hiçbiri Bay Norrell’in onaylayacağı şeyler değildi.</p>

  <p>“Hem zaten” dedi Bay Norrell. “Başkalarının kitapları hakkında eleştiri yazmak gibi bir arzum yok. Büyü üzerine olan çağdaş kitaplar dünyadaki en zararlı şeyler, yanlış bilgiler ve yanlış fikirlerle dolu.”</p>

  <p>“O halde beyefendi, bütün bunları söyleyebilirsiniz. Ne kadar kaba olursanız editörler o kadar memnun kalır.”</p>

  <p>“Ancak ben kendi fikirlerimin anlaşılmasını istiyorum, başka insanların değil.”</p>

  <p>“Ah ama beyefendi” dedi Lascelles. “Tam da başka insanların eserlerini yargılayarak ve yanlışlarını işaret ederek okurların kendi fikirlerinizi daha iyi anlamasını sağlayabilirsiniz ya. Bir eleştiri yazısını insanın kendi amacına uydurması dünyanın en kolay şeyidir. Kitaptan bir iki kez söz etseniz yeter, daha sonra makalenin kalanında istediğiniz gibi temanızı geliştirebilirsiniz. inanın herkes böyle yapıyor.”</p>

  <p>“Hımm” dedi Bay Norrell düşünceli bir tavırla. “Haklı olabilirsiniz ama hayır. Hiç yayımlanmaması gereken bir şeye destek vermiş gibi olurum.”</p>

  <p>Bay Norrell’i bu noktada tersine ikna etmek mümkün olmadı.</p>

  <p>Lascelles hayalkırıklığına uğramıştı. <i>The Edinburgh Review</i> zekâ ve parlaklık açısından rakiplerinden kat be kat üstündü. Makaleleri krallıktaki en küçük papaz yardımcısından bakanlara kadar herkes tarafından okunurdu. Onun yanında diğerlerinin esamesi okunmazdı.</p>

  <p>Bu düşünceyi bir kenara bırakmaya eğilimliydi, hatta neredeyse tamamen aklından çıkarmıştı ki Murray adında genç bir kitap satıcısından bir mektup aldı. Bay Murray saygılı bir biçimde Bay Lascelles ve Bay Drawlight’dan uygun gördükleri bir gün ve saatte kendilerini ziyaret etme onurunu bağışlamalarını rica ediyordu. Onlara yapacağı bir teklif vardı, Bay Norrell’i ilgilendiren bir teklif.</p>

  <p>Bay Lascelles’le Bay Drawlight genç kitap satıcısıyla birkaç gün sonra Bay Lascelles’in Button Sokağı’ndaki evinde buluştular. Bay Murray ciddi ve canlı bir gençti ve teklifini hemen iki beyin önüne koydu.</p>

  <p>“Bu adalarda yaşayan herkes gibi beyler, ben de İngiliz büyüsünün son günlerdeki olağanüstü dirilişi karşısında şaşkınlık ve mutluluk içindeyim. İngiliz halkının bu uzun süre önce ölmüş olduğu sanılan sanatı heyecanla karşılamasından da aynı derecede etkilendim. Büyüye adanmış bir derginin çok satacağına inanıyorum. Edebiyat, politika, din ve seyahat hepsi iyi hoş, bunlar her zaman bir dergi için popüler konular olacaktır ama büyü, hele Bay Norrell’inki gibi gerçek, uygulanabilir büyü, yepyeni bir şey olma avantajına sahip. Merak ediyorum beyler, acaba Bay Norrell teklifime sıcak bakar mı? Bay Norrell’in bu konu üzerine söyleyecek çok şeyi olduğunu işittim. Fikirleri de çok şaşırtıcıymış! Elbette okullarımızda büyü tarihi ve teorisini biraz öğreniyoruz, ancak bu adalarda o kadar uzun bir zamandır büyü yapılmıyor ki, herhalde bize öğretilenler hatalar ve yanlış inançlarla doludur.”</p>

  <p>“Ah” dedi Drawlight heyecanla. “Ne kadar anlayışlısınız Bay Murray! Bunları söylediğinizi işitince Bay Norrell nasıl da mutlu olacak! Hatalar ve yanlış inançlar kesinlikle öyle! Sevgili beyefendi, Bay Norrell’in sohbetini işitme ayrıcalığına ulaştığınızda, ki ben pek çok kereler bu ayrıcalığı tattım, durumun tam da söylediğiniz gibi olduğunu göreceksiniz!”</p>

  <p>“Bu uzun zamandır Bay Norrell’in en derin arzusuydu!” dedi Lascelles. “Çağdaş büyünün geniş kitleler tarafından tam olarak anlaşılması. Heyhat efendim, bazen kamu görevleri insanın özel isteklerini engelleyebilir, Amirallik Dairesi ve Savaş Bakanlığı onu çok meşgul ediyor.”</p>

  <p>Bay Murray kibarca, elbette savaşın bütün diğer meselelerden öncelikli olduğunu ve Bay Norrell’in ulusal bir hazine olduğunu söyledi. “Ancak işler asıl yükün Bay Norrell’in omuzlarına binmeyeceği biçimde düzenlenebilir. Her sayıyı planlaması, makaleleri ve eleştirileri seçip gerekli değişiklikleri yapması için bir editör tutarız, doğal olarak her şey Bay Norrell’in rehberliği altında olur.”</p>

  <p>“Ah evet!” dedi Lascelles. “Elbette. Bay Norrell’in rehberliği altında. Bu konuda ısrar etmeliyiz.”</p>

  <p>Görüşme her iki taraf için de samimi bir havayla bitti. Lascelles ve Drawlight, Bay Norrell’le hemen konuşmaya söz verdi.</p>

  <p>Drawlight, Bay Murray’in odadan çıkmasını izledi. “İskoçyalı” dedi kapı kapanır kapanmaz.</p>

  <p>“Ah, kesinlikle!” dedi Lascelles. “Ama benim için önemli değil. İskoçlar genellikle ticarette kurnaz ve beceriklidir. Bunun işimize yarayacağına inanıyorum.”</p>

  <p>“Saygıdeğer birine benziyordu, hatta neredeyse bir beyefendi diyeceğim. Yalnızca tuhaf bir numarası vardı. Sağ gözü üzerimde olduğu halde, sol gözü odada dolaşıyordu. Bu bana biraz şaşırtıcı geldi.”</p>

  <p>“Sağ gözü kör.”</p>

  <p>“Sahi mi?”</p>

  <p>“Evet. Canning söyledi. Erkek öğretmenlerinden biri çocukken gözüne bir kalem bıçağı saplamış.”</p>

  <p>“Aman Tanrım! Ama bir düşünsene azizim Lascelles! Tek kişinin fikirlerine ayrılmış koskoca bir dergi! Rüyamda görsem inanmam! Büyücü öğrendiğinde hayretler içinde kalacak.”</p>

  <p>Bay Lascelles güldü. “Dünyanın en doğal şeyi sayacak. O kadar kendini beğenmiş ki.”</p>

  <p>Lascelles’in tahmin ettiği gibi Bay Norrell bu teklifte olağanüstü bir yan görmeden hemen zorluk çıkarmaya girişti. “Harika bir plan” dedi. “Ama ne yazık ki uygulanması hemen hemen imkansız. Bir dergi hazırlayacak zamanım yok ve böyle önemli bir işi de başka birine emanet etmem mümkün değil.”</p>

  <p>“Ben de aynı fikirdeydim efendim” dedi Bay Lascelles. “Ancak sonra aklıma Portishead geldi.”</p>

  <p>“Portishead? Portishead de kim?” diye sordu Bay Norrell.</p>

  <p>“Şey” dedi Bay Lascelles. “Teorik bir <i>büyücüydü</i> ama…”</p>

  <p>“Teorik büyücü mü?” diye sözünü kesti Bay Norrell telaşla. “Bunun hakkında ne düşündüğümü biliyorsunuz.”</p>

  <p>“Ama henüz hepsini dinlemediniz” dedi Lascelles. “Size o kadar hayran ki efendim, teorik büyücüleri onaylamadığınız söylendiğinde hemen çalışmalarına son verdi.”</p>

  <p>“Öyle mi?” dedi Bay Norrell, bu bilgiyle biraz olsun yatışarak.</p>

  <p>“Bir iki kitap yayımladı. Tam olarak ne olduğunu unuttum. Çocuklar için on altıncı yüzyıl büyü tarihi ya da bu tür bir şey.<a href="../Text/footnotes.html#end24" id="endref24"><sup>(24)</sup></a> Gerçekten de bu dergiyi Lord Portishead’e gönül rahatlığıyla emanet edebileceğinizi hissediyorum. İlk arzusunun sizi memnun etmek olacağından eminim.”<a href="../Text/footnotes.html#end25" id="endref25"><sup>(25)</sup></a></p>

  <p>Biraz gönülsüzce de olsa Bay Norrell, Lord Portishead’le görüşmeyi kabul etti ve Bay Drawlight onu Hanover Meydanı’na çağıran bir mektup yazdı.</p>

  <p>Lord Portishead otuz sekiz yaşındaydı. Uzun zayıf elleri ve ayakları olan çok uzun boylu, zayıf bir adamdı. Beyazımsı bir palto ve açık renk, dizin altından bağlanan kısa pantolon giyme âdeti vardı. Her şeyden çekinen kibar bir insandı. Aşırı uzun boyundan, eski bir teorik büyücü konumundan (zeki bir adam olduğu için Bay Norrell’in kendisini onaylamadığını biliyordu) Drawlight ve Lascelles gibi yol yordam bilen zarif beyefendilerden çekinirdi ve en çok çekindiği de en büyük kahramanı Bay Norrell’le tanışmaktı. Bir noktada o kadar huzursuz oldu ki, sağa sola sallanmaya başladı ve beyazımsı giysileri ve uzun boyuyla şiddetli rüzgara karşı duran beyaz bir kayın ağacına benzedi.</p>

  <p>Tedirginliğine rağmen Bay Norrell’le tanışmaya çağrıldığı için duyduğu onurun büyüklüğünü karşı tarafa yansıtmayı başardı. Hatta Bay Norrell, Lord Portishead’in kendisine gösterdiği aşırı saygıdan öyle memnun oldu ki, yücegönüllülükle tekrar büyü araştırmalarına başlamasına izin verdi.</p>

  <p>Doğal olarak Lord Portishead çok sevindi ancak Bay Norrell’in oturma odasının bir köşesinde saatlerce oturarak Bay Norrell’in çağdaş büyü üzerine olan düşüncelerini özümseyeceğini ve Bay Norrell’in yönetimi altında Bay Murray’in yeni dergisini hazırlayacağını işitince daha büyük bir mutluluk düşünemez oldu.</p>

  <p>Yeni dergiye <i>İngiliz Büyüsü Dostları</i> adı verildi. Başlık Bay Segundus’un geçen bahar <i>The Times</i>’a yazdığı mektuptan alınmıştı. Tuhaf ama içindeki makalelerin hiçbiri Bay Norrell tarafından yazılmamıştı çünkü Bay Norrell’in bir yazıyı bitirme yeteneğinden tamamen yoksun olduğu ortaya çıkmıştı: Yazdığı şeyden asla memnun olmuyor, çok fazla ya da çok az şey söyleyip söylemediğinden asla emin olamıyordu.<a href="../Text/footnotes.html#end26" id="endref26"><sup>(26)</sup></a></p>

  <p>İlk sayılarda ciddi bir büyü öğrencisini ilgilendirecek fazla bir şey yoktu, tek eğlendirici tarafıysa Bay Portishead’ın Bay Norrell adına büyücü beylere, büyücü hanımlara, gezgin büyücülere, dahi çocuk büyücülere, Manchester’lı Bilge Büyücüler Cemiyeti’ne ve genel olarak bilge büyücüler cemiyetleriyle geri kalan büyücülere yaptığı saldırılardı.</p>
