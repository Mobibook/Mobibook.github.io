  <h2 class="chaptername" id="sigil_toc_id_5">York’un taşları</h2>

  <h3 class="sigil_not_in_toc">Şubat 1807</h3>

  <p>Kışın ortasında büyük eski bir kilise en iyi zamanda bile cesaret kırıcı bir yerdir, taşlara sanki yüz kışın soğuğu sinmiştir de dışarı sızmaktadır. Soğuk, rutubetli ve karanlık Katedral’in içinde York cemiyetinin beyefendileri ayakta durmuş, geldiğinde sürprizin hoş olacağına ilişkin hiçbir güvenceleri olmaksızın bekleşiyorlardı.</p>

  <p>Bay Honeyfoot arkadaşlarına mutlu bir biçimde gülümsemeye çalıştıysa da dostça gülümsemelere alışkın bir bey için bile epeyi zayıf bir denemeydi.</p>

  <p>Vakit geldiğinde çanlar çalmaya başladı. Bunlar yarım saatte bir çalan St Michealle-Belfrey’in çanlarıydı ama sesleri Katedral’in içinde sanki başka bir ülkeden geliyormuşçasına tuhaf ve uzaktan işitildi. Hiç de neşeli bir ses değildi. York cemiyetinin beyefendileri çoğu zaman büyüye, özellikle de bu dünyadan olmayan peri büyüsüne çanların eşlik ettiğini çok iyi biliyorlardı. Eski zamanlarda özel bir meziyeti ya da istisnai bir güzelliği olan bir İngiliz erkeği ya da kızı periler tarafından tuhaf hayaletimsi topraklarda yaşamak üzere kaçırılmadan hemen önce bu gümüş çanların çalındığını da biliyorlardı. Kuzgun Kral’ın bile, ki o bir peri değil bir İngiliz’di, kadınları ve erkekleri kaçırıp onları Başka Diyarlar’daki kalesine götürmek gibi kötü bir alışkanlığı vardı.<a href="../Text/footnotes.html#end9" id="endref9"><sup>(9)</sup></a> Eh, siz ya da ben, istediğimiz herhangi birini büyü yoluyla ele geçirip o insanı sonsuza kadar yanımızda tutmak gibi bir güce sahip olsak, büyük ihtimalle Bilge York Büyücüleri Cemiyeti’nin üyelerinden daha cazip birini seçerdik. Ancak bu rahatlatıcı düşünce York Katedrali’nin içinde bekleşen beyefendilerin aklına hiç gelmediği gibi aralarından birkaçı Dr. Foxcastle’ın mektubunun Bay Norrell’i ne kadar kızdırmış olabileceğini düşünerek ciddi ciddi korkmaya başladı.</p>

  <p>Çan sesleri yitip giderken başlarının üzerindeki kasvetli gölgelerde biri konuşmaya başladı. Büyücüler işitmek için kulak kabarttılar. Çoğu öyle tedirgin bir haldeydi ki bir masaldaki gibi kendilerine emir verildiğini sandı. Belki de kendilerine gizemli yasaklar iletiliyordu. Büyücülerin masallardan bildiği böyle talimatlar ya da yasaklar genellikle tuhaftır ancak bunlara uyması zor değildir, en azından zor değilmiş gibi görünür. Genellikle şöyledirler: “Köşedeki dolapta duran mavi kavanoz içindeki son şekerli eriği yeme.” Ya da “Karını pelinotundan yapılma değnekle dövme.” Yine de bütün masalların anlattığı gibi, şartlar her zaman bu talimatları alan kişiye karşıdır ve kader başlarına korkunç çoraplar örer.</p>

  <p>Hiçbiri değilse bile, büyücüler sonlarının yavaş yavaş kendilerine iletildiğini sanıyorlardı. Ancak bunun hangi dilde yapıldığı anlaşılmıyordu. Bay Segundus bir keresinde “<i>kötü”</i>, bir keresinde de Latince’de öldürmek anlamına gelen “<i>interficere</i>” sözcüklerini işittiğini sandı ancak sesi anlamak hiç de kolay değildi. İnsan sesine hiç benzememesi beyefendilerin birazdan perilerin ortaya çıkacağı korkusunu artırmaktan başka bir işe yaramadı. Olağanüstü sert, derin ve gıcırtılı bir sesti. Sanki iki kaba taş birbirine sürtülerek bir konuşma sesi çıkarılmaya çalışılıyor, hatta çıkarılıyordu. Beyefendiler korkulu bir bekleyişle karanlığa baktılar ama tek görebildikleri bir sütunun gövdesinden fırlayan ve karanlık boşluğa doğru sivrilen taş bir figürün küçük koyu biçimiydi. Bu tuhaf sese kulakları alıştıkça giderek daha fazla sözcüğü anlamaya başladılar. Eski İngilizce sözcüklerle eski Latince sözcükler, sanki konuşan iki dilin birbirinden farklı olduğunun farkında değilmişçesine birbirine karışıyordu. Neyse ki bu korkunç karmaşıklık, çoğu, uzun süre önce yaşamış bilginlerin düzensiz yazılarını ve abuklamalarını çözmeye alışkın büyücüler için büyük bir sorun değildi. Açık anlaşılır bir İngilizce’ye çevrildiğinde şöyle bir şey söyleniyordu: <i>Eskiden çok eskiden</i> (diyordu ses), <i>belki beş yüzyıldan daha uzun bir zaman önceydi. Bir kış günü akşamüstü Kilise’ye genç bir adam saçında sarmaşık yaprakları olan bir kızla girdi. Taşlardan başka kimsecikler yoktu. Taşlardan başka kimse, kızı boğduğunu görmedi. Kızın cesedi taşlara düştüğünde taşlardan başkası görmedi. Günahı için cezalandırılmadı çünkü katili taşlardan başka kimse görmedi. Yıllar geçti. Katil Kilise’ye ne zaman girse ve cemaatin arasında dursa onun saçlarında sarmaşık yaprakları olan kızı öldüren adam olduğunu bağırdı taşlar ama hiç kimse bizi işitmedi. Ama çok geç değil! Nerede gömülü olduğunu biliyoruz! Güney kanadının köşesinde! Kazıp kemiklerini çıkarın! Kürekle parçalayın! Kafatasını sütunlara fırlatıp parçalayın! Taşlar da intikamlarını almalı! Çok geç değil! Çok geç değil!</i></p>

  <p>Büyücülerin bunları sindirmeye ve kimin konuştuğunu düşünmeye zamanları olmadan bir başka taşımsı ses konuşmaya başladı. Bu kez ses koro bölümünden geliyor ve yalnızca İngilizce konuşuyor gibiydi ama bu eski ve unutulmuş sözcüklerle dolu tuhaf bir İngilizce’ydi. Bu ses Kilise’ye giren ve camları kıran bazı askerlerden şikâyet ediyordu. Yüzyıl sonra tekrar gelerek, tepesinde haç bulunan süslü bölmeyi kırmış, azizlerin yüzlerini silmiş ve ayinlerde kullanılan altın takımları götürmüşlerdi. Bir keresinde okbaşlarını vaftiz kurnasının kenarında bilemişler, üç yüzyıl sonra genel toplantı binasında silahlarını ateşlemişlerdi. İkinci ses büyük bir Kilise’nin bin yüzyıl ayakta kalabilmesine rağmen insanların bu kadar uzun yaşayamamasını anlayamıyor gibiydi. “Onlar yok etmekten zevk alırlar!” diye bağırdı. “Yalnızca yok edilmeyi hak ederler.” İlk konuşmacı gibi bu da Kilise’de sayısız yıllar boyunca durmuş, muhtemelen pek çok vaaz ve dua işitmişti ancak en güzel Hıristiyan erdemleri olan merhamet, sevgi ve yumuşakbaşlılıktan habersizdi. Bütün bu zaman boyunca ilk konuşan ses, saçında sarmaşık yaprakları olan ölü kızın yasını tutmaya devam ediyor, iki taş ses birbiriyle hiç de hoş olmayan bir biçimde çakışıyordu.</p>

  <p>Cesur bir bey olan Bay Thorpe, kimin konuştuğunu öğrenmek için tek başına koro bölümüne bir göz attı. “Bir heykel” dedi.</p>

  <p>Sonra York cemiyetinin beyefendileri tepelerindeki karanlığa, doğal olmayan ilk sesin geldiği yöne doğru tekrar dikkatle baktılar. Bu kez pek azının konuşanın küçük taş figür olduğundan kuşkusu kaldı, onu izlerken karanlıkta salladığı kısa tombul kollarını seçebiliyorlardı.</p>

  <p>Sonra Katedral’deki bütün heykeller ve anıtlar konuşmaya, taş ömürleri boyunca gördüklerini taş sesleriyle anlatmaya başladılar. Bay Segundus’un daha sonra Bayan Pleasance’a söyleyeceği gibi inanılmazdı çünkü York Katedrali’nde pek çok küçük taş insan ve kanatlarını çarpan tuhaf hayvan heykelleri vardı.</p>

  <p>Pek çoğu komşularından şikâyetçiydi bunca asırdır, bir arada durmak zorunda kaldıkları düşünülürse bu şaşırtıcı sayılmazdı. Büyük taş bir perde üzerinde her biri taş bir kaide üzerinde duran on beş taş kral vardı. Saçları bigudiyle sarılmış, sonra da hiç fırçalanmamış gibi kıvır kıvırdı. Bayan Honeyfoot onlara her baktığında, her birinin soylu başını fırçalama isteği duyduğunu söylemeden edemezdi. Konuşabildikleri ilk andan itibaren krallar birbirleriyle kavgaya ve atışmaya başladılar çünkü bütün kaideler aynı yükseklikteydi ve bir kral taştan bile olsa başkalarıyla eşit olmaktan nefret ederdi. Eski bir sütunun tepesinde taş gözlerle dışarıya bakan kolkola tuhaf bir grup figür de vardı. Büyü etki etmeye başlar başlamaz, taş kollar bile bir iki yüzyıl sonra ağrıyabilirmiş ve taş insanlar bile birbirlerine zincirli olmaktan yorulabilirmişçesine birbirlerini itmeye başlamışlardı.</p>

  <p>Bir heykel İtalyanca’ya benzeyen bir dilde konuşuyordu. Neden böyle olduğunu kimse bilmiyordu ancak Bay Segundus daha sonra bunun Michelangelo’ya ait bir heykelin kopyası olduğunu keşfetti. Heykel, kapkara gölgelerin parlak ışıkla tezat oluşturduğu başka bir kiliseyi anlatır gibiydi. Bir başka deyişle Roma’daki babası olan heykelin gördüklerini anlatıyordu.</p>

  <p>Bay Segundus çok korkmuş da olsalar diğer büyücülerin Kilise’yi terk etmediğini görünce sevindi. Bazıları gördükleri karşısında öyle büyük bir hayrete düşmüştü ki kısa sürede korkularını tamamen unutarak oradan oraya koşmaya ve mucize üstüne mucize keşfetmeye başladılar. Bugünden itibaren onları büyü araştırmaktan alıkoyacak hain belgeyi unutmuşçasına gözlemler yapıyor, küçük not defterlerine kurşunkalemle not alıyorlardı. York büyücüleri (ne yazık ki pek yakında büyücü olmayacaklardı!) uzun bir süre sıralar arasında dolaşarak harikalara tanık oldular. Bütün bu süre boyunca da kulakları hep bir ağızdan konuşan binlerce taş sesin korkunç kakafonisiyle çınladı.</p>

  <p>Toplantı binasında, birbiriyle konuşarak gıdaklar gibi gülen tuhaf başlıklı küçük taş kafalardan oluşan taş sayvanlar vardı. Başka bir yerde yüz İngiliz ağacının taş oyması vardı: Alıç, meşe, kara çalı, pelinotu, kiraz ve sarmaşık. Bay Segundus taş alıç dallarının, taş alıç yapraklarının, taş alıç köklerinin ve taş alıç filizlerinin üzerinden, altından ve arasından birbiri ardı sıra kayan ön kolu uzunluğunda iki ejderha buldu. Herhangi bir canlı gibi hiç zorluk çekmeden hareket ediyorlardı ancak taştan bir kalbe çarpan taştan kaburga kemiklerine sürtünen, taştan bir derinin altında oynayan bir yığın taştan kasın ve taştan dalların üzerinde takırdayan taş pençelerin sesi gerçekten de dayanılmazdı. Bay Segundus nasıl dayanabildiklerine şaştı. Bir taş kesicisinin çevresinde oluşana benzer iri taneli kum parçacıklarından küçük bir toz bulutu havaya yükseliyordu. Sihirle bir süre daha hareket ederlerse aşınarak bir kireçtaşı kıymığına dönüşeceklerine inandı.</p>

  <p>Taş yapraklar ve taş otlar, rüzgarda oradan oraya sürüklenir gibi titriyor ve sallanıyordu. Bazıları bitki asıllarını taklit etmede büyüyecek kadar ileri gitmişti. Sonradan sihir bozulduğunda hiçbir taş sarmaşığın ya da taş yaban gülü çalısının olmadığı yerde iskemleler, rahleler ve dua kitaplarına dolanmış taş sarmaşık dalları ve taş yaban gülü çalıları bulunacaktı.</p>

  <p>Ancak o gün mucizelere tanık olanlar yalnızca York büyücüleri cemiyeti değildi. Bilerek yapıp yapmadığı bilinmez ancak Bay Norrell’in büyüsü Katedral avlusundan dışarı taşmış ve şehre yayılmıştı. Katedral’in batı cephesindeki üç heykel onarılmak üzere Bay Taylor’ın atölyesine götürülmüştü. Bunların yüzleri asırlardır yağan yağmurla aşınmış olduğundan artık kimse hangi büyük kişilikleri temsil ettiklerini bilmiyordu. Saat on buçukta Bay Taylor’ın duvar ustalarından biri heykele güzel bir azize yüzü vermek üzere keskisini kaldırdığında heykel bir çığlık attı ve korunmak için kolunu kaldırdı, zavallı işçi de baygın bir halde yere yığıldı. Heykeller daha sonra dokunulmadan tekrar Katedral’in dışına götürüldü, yüzleri bisküvi kadar düz ve tereyağ kadar yumuşaktı.</p>

  <p>Sonra birdenbire gürültüde bir değişiklik oldu. Büyücüler buçuğu haber veren St. Michaelle-Belfrey çanlarını tekrar işitene kadar sesler bir bir kesildi. İlk ses ( tepelerindeki karanlıkta duran küçük figürün sesi) diğerleri sustuktan sonra da kayıplara karışan katil üzerine konuşmasına devam etti <i>(Çok geç değil, çok geç değil.)</i>. Sonra o da sessizleşti.</p>

  <p>Büyücüler Kilise’nin içinde olduğu sırada dünya da değişmişti. İsteseler de istemeseler de büyü İngiltere’ye geri dönmüştü. Aynı derecede olağanüstü olmayan başka değişiklikler vardı: Gökyüzü yoğun, kar yüklü bulutlarla kaplanmıştı. Gri değil, arduvaz mavisi ve deniz yeşiliydi. Bu ilginç renk, denizin derinliklerindeki masal krallıklarındaki ışığı hayal ettiğinde insanın aklına gelen türden bir alacakaranlık yaratmıştı.</p>

  <p>Bütün bu macera Bay Segundus’u yormuştu. Diğer beyefendiler kadar korkmamış, büyü yapıldığını görmüş ve hayal ettiği her şeyden daha güzel olduğunu düşünmüştü. Yine de artık bittiği için büyük ölçüde rahatsızdı ve hiç kimseyle konuşmadan evine gidebilmeyi çok istiyordu. Bu hassas ruh hali içindeyken birden Bay Norrell’in adamı tarafından durdurulduğunu fark etti.</p>

  <p>“Sanıyorum efendim” dedi Bay Childermass. “Bu cemiyetin artık dağılması gerekiyor. Buna üzüldüm.”</p>

  <p>Elbette bu yalnızca Bay Segundus’un moralinin bozuk olmasından da kaynaklanıyor olabilirdi ama Childermass son derece saygılı tavırlarının altında bir yanıyla, York büyücülerine kahkahalarla gülüyormuş gibi geldi. Childermass aşağı tabakadan, hayatları boyunca kaderleri kendilerinden daha üstün insanlara hizmet etmek olan o rahatsız sınıftan biriydi. Zekaları ve becerileri nedeniyle bu insanlar erişebileceklerinin çok ötesinde bir saygınlık ve ödül arzulardı. Bazen mutlu tesadüfler tuhaf bir biçimde birleşir ve bu insanlar büyüklüğe giden yolda yollarını bulurdu. Ama çoğu zaman ne olabilecekleri düşüncesiyle hayata karşı küskünleşir ve isteksiz hizmetlilere dönüşürlerdi. İşlerini kendilerinden daha az yetenekli insanlar kadar iyi ya da daha kötü yaparlardı. Küstahlaşırlar, sonunda yerlerinden olurlar ve kötü bir sonla karşılaşırlardı.</p>

  <p>“Affedersiniz efendim ancak size bir şey soracağım. Umarım saygısızlık ettiğimi düşünmezsiniz ama Londra gazetelerini hiç okuyor musunuz acaba?”</p>

  <p>Bay Segundus okuduğunu söyledi.</p>

  <p>“Gerçekten mi? Bakın bu ilginç. Ben de gazeteleri severim ama okuyacak zamanım olmuyor, elbette Bay Norrell için yaptığım işler sırasında karşıma çıkan kitaplar dışında. Bugünlerde Londra gazetelerinde ne gibi haberler var acaba? Sorduğum için beni affedin ancak Bay Norrell, ki kendisi hiçbir gazeteye bakmaz bana bu soruyu dün sordu, kendimi cevap verecek nitelikte göremedim.”</p>

  <p>“Şey” dedi Bay Segundus biraz şaşırarak. “Her türlü haber bulunabilir. Siz ne öğrenmek istemiştiniz? Fransızlar’a karşı Kraliyet donanmasının başarılarından tutun hükümet konuşmalarına, skandal ve boşanma haberlerine kadar her türlü yazı bulunabilir. Sorduğunuz şey bu muydu?”</p>

  <p>“Ah evet!” dedi Childermass. “Çok iyi açıkladınız efendim. Merak ettim de Londra gazetelerinde hiç yerel haberler yer alıyor mu, örneğin bugünkü mucizevi olaylara bir paragraf ayrılma ihtimali var mıdır acaba?’</p>

  <p>“Bilemiyorum” dedi Bay Segundus. “Bana mantıklı geliyor ancak bildiğiniz gibi Yorkshire, Londra’dan o kadar uzakta ki, Londralı editörler burada olup bitenleri hiç haber almayabilirler.”</p>

  <p>“Ah” dedi Childermass, sonra da sessizleşti.</p>

  <p>Kar yağmaya başladı, başta yalnızca bir iki taneden ibaretti, sonra yumuşak, ağır yeşilimsi gökyüzünden milyonlarca küçük kar tanesi dökülmeye başladı. York’un bütün binaları karda biraz daha silikleşti, biraz daha grileşti, insanlar biraz daha küçük göründü. Bağırış çağırışlar, ayak sesleri, nal sesleri, arabaların gıcırtısı, çarpılan kapıların sesleri birazcık daha uzaktan geldi. Bütün bunlar, dünyada yağan kar, deniz yeşili gökyüzü, York Katedrali’nin gri soluk hayaleti ve Childermass’tan başka bir şey kalmayana kadar uzaklaşmaya devam etti.</p>

  <p>Bu zaman zarfında Childermass bir şey söylemedi. Bay Segundus, bütün sorularını cevapladığından adamın başka ne istediğini bilmiyordu. Ancak Childermass bekledi ve tuhaf kara gözleriyle Bay Segundus’u izledi. Sanki Bay Segundus’un bir şey daha söylemesini bekliyordu. Bay Segundus’un bir şey söylemesini kesinlikle beklemesi bir yana dünyada bundan kesin bir şey olmadığını düşünür gibiydi.</p>

  <p>“İsterseniz” dedi Bay Segundus, omuzlarındaki karları temizleyerek. “Bu işteki bütün belirsizliği giderebilirim. <i>The Times</i> editörüne bir mektup yazıp onu Bay Norrell’in olağanüstü başarısından haberdar edebilirim.”</p>

  <p>“Ah, bu gerçekten de cömertçe!” dedi Childermass. “İnanın bana efendim, her beyefendi yenilgi karşısında bu kadar yüce gönüllü olmaz ama sizden de bunu beklerdim çünkü Bay Norrell’e, Bay Segundus’tan daha nazik bir beyefendi olamayacağını söylemiştim.”</p>

  <p>“Aman efendim” dedi Bay Segundus. “Hiç önemli değil.”</p>

  <p>Bilge York Büyücüleri Cemiyeti dağıldı ve Bay Segundus dışında bütün üyeleri büyüyü bırakmak zorunda kaldı. Bazıları budalaca davranmıştı ve hiçbiri pek cana yakın olmayabilirdi ancak bana kalırsa böyle bir sonu hak etmemişlerdi. Çünkü hain bir anlaşmaya göre büyü araştıramayacak olan bir büyücü ne yapacaktı. Her gün evde boş boş oturacak, yeğenini (ya da eşini ya da kızını) rahatsız edecek, sırf konuşmuş olmak için daha önce hiç ilgilenmediği meseleler hakkında uşakları onu evin hanımına şikayet edene kadar soru yağmuruna tutacaktı. Bir kitap alacak, okumaya başlayacak ama ne okuduğuna dikkat etmeyeceği için ancak yirmi ikinci sayfada bir <i>roman</i>, yani en hoşlanmadığı tür olduğunu anlayarak tiksintiyle bir kenara bırakacaktı. Günde on kere yeğenine (ya da eşine ya da kızına) saati soracak, zamanın bu kadar yavaş geçmesine inanamayarak aynı nedenden cep saatine de küsecekti.</p>

  <p>Bay Honeyfoot’un diğerlerinden daha iyi idare ettiğini söyleyebildiğime seviniyorum. Bu iyi kalpli adam karanlıktaki küçük taş figürün anlattığı hikayeden çok etkilenmişti. Küçük taş figür korkunç cinayeti yıllarca taş kalbinde taşımış, saçlarında sarmaşık yaprakları olan kızı herkes unuturken o unutmamıştı. Bay Honeyfoot onun sadakatinin ödüllendirilmesi gerektiğini düşünüyordu. Bu nedenle de Başrahip’e ve Başpiskopos’a mektuplar yazdı, bu önemli kişiler güney kanadındaki kaldırım taşlarını kazmasına izin verene kadar onları epeyi rahatsız etti. İzin verildiğinde Bay Honeyfoot ve tuttuğu adamlar küçük taş figürün söylediği gibi kurşun bir tabut içinde bazı kemikler buldular. Ancak Başrahip, küçük bir taş figürün tanıklığına dayanarak Katedral’den kemiklerin alınmasına izin veremeyeceğini söyledi (Bay Honeyfoot’un isteği bu yöndeydi). Bu görülmüş şey değildi. “Ah!” dedi Bay Honeyfoot ancak daha önce buna benzer bir olay olmuştu. <a href="../Text/footnotes.html#end10" id="endref10"><sup>(10)</sup></a> Bu tartışma yıllarca devam etti, sonuçta da Bay Honeyfoot’un Bay Norrell’in anlaşmasını imzaladığı için pişman olacak boş zamanı olmadı.</p>

  <p>Bilge York Büyücüleri Cemiyeti’nin kütüphanesi Coffee Yard’tan Bay Thoroughgood’a satıldı. Ancak her nasılsa bunu Bay Segundus’a söylemek kimsenin aklına gelmedi. Bunu da ancak dolaylı bir yoldan, Bay Thoroughgood’un yanında çalışan tezgahtarı bir arkadaşına (Priestley’in perdelik keten kumaş satan dükkanında katiplik yapıyordu), o arkadaşı laf arasında George Hanı’ndan Bayan Cockroft’a, o da Bay Segundus’un ev sahibesi Bayan Pleasanca’a söylediğinde öğrendi. Öğrenir öğrenmez de paltosunu, şapkasını ya da çizmelerini giymeye zahmet etmeden karlı sokaklardan Bay Thoroughgood’un dükkanına koştu. Ancak kitapların yerinde yeller esiyordu. Bay Throughgood’a kitapları kimin aldığını sordu. Bay Thoroughgood, Bay Segundus’tan özür diledi ancak beyefendinin adını veremezdi, tanınmak istediğini sanmıyordu. Şapkasız, paltosuz, soluksuz, ayakkabıları su almış, çoraplarına çamur sıçramış bir halde ve dükkandaki herkesin gözü üzerindeyken Bay Thoroughgood’a, söyleyip söylememesinin bir anlamı olmadığını çünkü zaten beyefendinin kim olduğunu bildiğini söyleme zevkine ulaştı.</p>

  <p>Bay Segundus, Bay Norrell’i merak ediyordu elbette. Bay Norrell’i düşünüyor, Bay Honeyfoot ile sık sık onu konuşuyordu.<a href="../Text/footnotes.html#end11" id="endref11"><sup>(11)</sup></a> Bay Honeyfoot ise olanların Bay Norrell’in İngiltere’ye büyüyü geri getirme konusundaki içten arzusuyla açıklanabileceğinden emindi. Bay Segundus bundan onun kadar emin değildi ve daha fazla bir şeyler öğrenmek için Bay Norrell’i tanıyan birilerini bulmaya çalıştı.</p>

  <p>Bay Norrell’in konumunda güzel bir ev ve araziye sahip bir beyefendi her zaman komşularının ilgisini çekerdi. Bu komşular çok aptal-olmadıkları sürece de her zaman böyle birinin yaptıkları hakkında bir parça bir şeyler öğrenmeye gayret ederlerdi. Bay Segundus, Stonegate’de bir aile keşfetti. Bu ailenin Hurtfew Malikanesi’nden sekiz kilometre uzakta bir çiftlikleri olan kuzenleri vardı. Bay Honeyfoot, Stonegate’deki aileyle dost olarak onları, bir yemek daveti vermeye ikna etti. (Bay Segundus bu küçük stratejileri geliştirmekteki ustalığına kendisi de şok olmuştu.) Kuzenler kararlaştırılan zamanda geldi, hepsi de York Katedrali’ni büyüleyen zengin tuhaf komşular hakkında konuşmaya hazırdı. Ancak bütün bildikleri Bay Norrell’in Yorkshire’dan ayrılıp Londra’ya gitmeye hazırlandığıydı.</p>

  <p>Bay Segundus bu haberi öğrenince şaşırdı. Dahası morali üzerindeki etkisine daha da çok şaşırmıştı. Tuhaf bir biçimde rahatsız olmuştu, bu da çok saçmaydı. Norrell ona en ufak bir ilgi göstermemiş ya da en ufak bir iyilik yapmamıştı. Yine de Bay Norrell artık Bay Segundus’un tek meslektaşıydı. O da gidince Bay Segundus Yorkshire’daki tek ve de son büyücü olacaktı.</p>
