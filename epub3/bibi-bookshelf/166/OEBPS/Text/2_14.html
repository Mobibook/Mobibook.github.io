  <h1 class="chapternumber sigil_not_in_toc">37</h1>

  <h2 class="chaptername" id="sigil_toc_id_39">Beş Ejderha</h2>

  <h3 class="sigil_not_in_toc">Kasım 1814</h3>

  <p>Yedi yıl önce Bay Lascelles’in Brutton Sokağı’ndaki evi genel olarak Londra’nın en güzel evlerinden biri kabul ediliyordu. Yalnızca zamanının çoğunu resim ve heykel toplamaya, zihinsel enerjisinin çoğunu mobilya ve duvar kâğıdı seçmeye harcayan çok zengin, çok boş bir adamın ulaşabileceği türde bir kusursuzluğa sahipti. Lascelles, alışılmadık ölçüde zevkliydi, renkleri yeni ve oldukça çarpıcı biçimlerde karıştırma yeteneği vardı. Mavileri, grileri ve bir tür koyu metalik bronz rengini tercih ediyordu. Yine de eşyalarına asla manevi olarak bağlanmazdı. Satın aldığı kadar hızlı resim satardı ve evinde hiçbir zaman bazı koleksiyoncuların evinde görebileceğiniz resim galerisi dağınıklığı görülmezdi. Lascelles’in bütün odalarında yalnızca bir avuç resim ve sanat eseri vardı ama o bir avuç arasında Londra’nın en güzel ve etkileyici eserleri yer alıyordu.</p>

  <p>Ancak son yedi yılda Bay Lascelles’in evinin kusursuzluğu bir miktar zarar görmüştü. Renkler her zamanki gibi zevkliydi ama yedi yıldır değişmemişlerdi. Mobilyalar pahalıydı ama yedi yıl öncesinin modasını yansıtıyorlardı. Son yedi yılda Lascelles’in koleksiyonuna yeni bir resim katılmamıştı. Son yedi yılda Londra’ya İtalya, Mısır ve Yunanistan’dan etkileyici antika heykeller gelmiş ama başka beyler tarafından satın alınmışlardı.</p>

  <p>Dahası ev sahibinin elle tutulur bir işle uğraştığına, kısacası <i>çalıştığına</i> dair belirtiler de vardı. Her masa ve iskemlenin üzerinde raporlar, elyazmaları, mektuplar ve belgeler duruyordu. Her odada <i>İngiliz Büyüsü Dostları</i>’nın sayıları ve büyü üzerine kitaplar bulunuyordu.</p>

  <p>Gerçek şu ki Lascelles hâlâ çalışmaktan nefret ediyormuş numarası yapsa da Bay Norrell’in Londra’ya yedi yıl önce ilk kez gelmesinden bu yana hiç olmadığı kadar çok meşgul olmuştu. Her ne kadar Lord Portishead’i <i>İngiliz Büyüsü Dostları</i>‘na editör yapma fikri kendisinden çıktıysa da lordlarının editörlük görevlerini yapma tarzı Lascelles’in sabrını artık tahammül edemeyeceği ölçüde taşırmıştı. Lord Portishead hemen her şeyde Bay Norrell’in görüşlerine uymuş, Bay Norrell’in gereksiz düzeltmelerini hemen uygulamaya koymuştu. Sonuç olarak da <i>İngiliz Büyüsü Dostları</i> her sayıda daha sıkıcı ve daha uzun bir hal almıştı. 1810’un sonbaharında Lascelles bir yolunu bularak editörlüğe ortak olmuştu. <i>İngiliz Büyüsü Dostları</i> İngiltere’de en çok aboneye sahip dergiydi ve iş küçümsenmeyecek boyuttaydı. Üstelik Lascelles diğer dergi ve gazetelerde de modern büyü üzerine yazılar yazıyor, hükümete büyü politikası danışmanlığı yapıyor, Bay Norrell’i hemen her gün ziyaret ediyor, boş zamanlarında büyü teorisi ve tarihi çalışıyordu.</p>

  <p>Strange’in Bayan Bullworth’u ziyaret edişinden üç gün sonra, Lascelles kütüphanesinde oturmuş tesadüfen <i>İngiliz Büyüsü Dostları</i>’nın gelecek sayısı üzerinde çalışıyordu. Öğle saatini biraz geçmesine rağmen henüz tıraş olacak ve giyinecek zamanı bulamamıştı, üzerinde robdöşambrı, kâğıtlar, kitaplar, kahvaltı tabakları ve kahve bardaklarından oluşan bir yığının ortasında oturuyordu. İhtiyacı olan bir mektubu bulamadığı için aramaya gitti. Oturma odasına girdiğinde orada birini görünce çok şaşırdı.</p>

  <p>“Ah!” dedi. “Sensin demek.”</p>

  <p>Ateşin yanındaki koltukta bir çuval misali kendini bırakmış oturan perişan görünüşlü yaratık başını kaldırdı. “Uşağın burada olduğumu söylemek için seni bulmaya gitmişti.”</p>

  <p>“Ha!” dedi Lascelles ve söyleyecek bir şey bulamadığından olsa gerek duraksadı. Karşısındaki koltuğa oturdu, elini başına dayadı ve düşünceli bir biçimde Drawlight’ı süzdü.</p>

  <p>Drawlight’ın yüzü solgundu ve gözleri içine çökmüştü. Pardesüsü tozlu, çizmeleri üstünkörü cilalanmıştı, gömleğinin bile rengi solmuş gibiydi.</p>

  <p>“Mahvolmamı, sakat kalmamı ve delirmemi sağlamak için” dedi Lascelles en sonunda. “Para kabul etmen çok zalimce. Hem de Maria Bullworth’den! Bu kadar kızmasını hiç anlayamıyorum! Benim kadar o da hatalıydı. Onu Bullworth’la evlenmeye ben zorlamadım ki. Yalnızca artık adamı görmeye bile tahammül edemediği bir noktada bir kaçış sundum. Strange’den beni cüzzam yapmasını istemiş, doğru mu?”</p>

  <p>“Ah, muhtemelen” diye içini çekti Drawlight. “Doğrusu bilmiyorum. Başına bir şey gelmesi söz konusu bile değil. Orada her zamanki gibi zengin, sağlıklı ve rahat oturuyorsun, oysa ben Londra’nın en sefil adamıyım. Üç gündür uyumadım. Bu sabah ellerim o kadar çok titriyordu ki kravatımı bile zor bağladım. Hiç kimse böyle korkuluk gibi dolaşmanın benim için ne kadar küçük düşürücü olduğunu bilemez. Gerçi ne önemi var, kimse beni görmek istemiyor. Londra’daki her kapı yüzüme kapatıldı. Kabul edildiğim tek yer senin evin.” Duraksadı. “Bunu sana söylememeliydim.”</p>

  <p>Lascelles omuz silkti. “Anlamadığım” dedi, “Böyle tamamen saçma bir planın başarıya ulaşabileceğini nasıl düşündüğün.”</p>

  <p>“Hiç de saçma değildi! Tam tersine şeyde… eee, <i>müşteri</i> seçimimde… son derece titiz davranmıştım. Maria Bullworth toplumdan tamamen uzak yaşıyor. Gatcombe ve Tantony biracı! Üstelik Nottinghamshire’lılar! Strange’le karşılaşacaklarını kim tahmin edebilirdi?”</p>

  <p>“Ya Bayan Gray? Arabella Strange onunla Leydi Westby’nin Bedford Meydanı’ndaki evinde tanışmış.”</p>

  <p>Drawlight içini çekti. “Bayan Gray on sekiz yaşındaydı ve Whitby’de vasileriyle birlikte yaşıyordu. Babasının vasiyetine göre otuz altı yaşına gelene kadar yaptığı her şeyde onlara danışmak zorundaydı. Londra’dan nefret ediyorlardı ve Whitby’den asla ayrılmamaya kararlıydılar. Ne yazık ki ikisi de soğuk alarak iki ay önce aniden öldüler ve sefil kız da hemen Londra’ya geldi.” Drawlight duraksadı ve sinirli bir biçimde dudaklarını yaladı. “Norrell çok mu kızgın?”</p>

  <p>“Hiç görmediğim kadar” dedi Lascelles yumuşak bir sesle.</p>

  <p>Drawlight koltuğa biraz daha gömüldü. “Ne yapacaklar?”</p>

  <p>“Bilmiyorum. Şu küçük maceran ortaya çıktığından beri, bir süre Hanover Meydanı’ndan uzak durmamın iyi olacağını düşündüm. Amiral Summerhayes’den Strange’in seni düelloya davet etmek istediğini duydum. ..” (Drawlight ufak bir korku çığlığı attı.) “… Ama Arabella düello yapmayı onaylamıyor, bu nedenle bir şey çıkmadı.”</p>

  <p>“Norrell’in bana kızmaya hakkı yok!” diye konuştu Drawlight ansızın. “Her şeyi bana borçlu! Büyücülük iyi hoş da ben onu dolaştırıp insanlara göstermeseydim hiç kimse adını duymayacaktı. O zamanlar bensiz yapamıyordu, şimdi de bensiz yapamaz.”</p>

  <p>“Öyle mi dersin?”</p>

  <p>Drawlight’ın koyu gözleri hiç büyümediği kadar büyüdü ve rahatlamak için tırnağını kemirecekmiş gibi bir parmağını ağzına götürdü ama eldivenlerini çıkarmamış olduğunu fark edince çabucak elini indirdi. “Bu gece tekrar geleceğim” dedi. “Evde olacak mısın?”</p>

  <p>“Ah, büyük ihtimalle! Leydi Blessington’a, salonuna gideceğime söz verdim sayılır ama gideceğimi sanmıyorum. <i>Dostlarda</i> çok geride kaldık. Norrell biri diğerini tutmayan talimatlarıyla bizi geciktirip durdu.”</p>

  <p>“Ne çok iş! Zavallı Lascelles’im! Bu sana hiç uygun değil! İhtiyar tam bir kölecibaşı!”</p>

  <p>Drawlight gittikten sonra Lascelles uşağını çağırdı. “Bir saat içinde dışarı çıkacağım Emerson. Wallis’e giysilerimi hazırlamasını söyle … Ha bir de Emerson! Bay Drawlight bu akşam geç vakitte buraya dönmek istediğini söyledi. Geldiğinde hiçbir suretle onu içeri alma.”</p>

  <p>Yukarıdaki konuşmanın yapıldığı sıralarda Bay Norrell, Bay Strange ve John Childermass Hanover Meydanı’ndaki evin kütüphanesinde Drawlight’ın ihanetini konuşmak üzere toplanmışlardı. Bay Norrell sessizce oturmuş ateşe bakarken Childermass, Strange’e Drawlight’ın tarafından kandırılmış birini daha nasıl bulduğunu anlatıyordu, Twickenham’da Palgrave denen yaşlıca bir adam ömrünü seksen yıl daha uzatmak ve gençliğini tekrar kazanmak için Drawlight’a iki yüz gine vermişti.</p>

  <p>“Kaç kişinin sizi Kara Büyü yapmak üzere tuttuğunu sanarak Drawlight’a para verdiğini kesin olarak bilebileceğimizden emin değilim” diye devam etti Childermass. “Bay Tantony’ye ve Bayan Gray’ye gelecekteki bir büyücü hiyerarşisinde birer mevki vaat edilmiş. Drawlight yakında böyle bir hiyerarşinin oluşacağını söylemiş, bu kısmı iyi anladığımı söyleyemem.”</p>

  <p>Strange içini çekti. “Bu işte parmağımız olmadığını insanlara nasıl anlatacağız, bilmiyorum. Bir şeyler yapmalıyız ama itiraf edeyim ne yapacağımıza dair en ufak bir fikrim yok.”</p>

  <p>Bay Norrell birden konuştu. “Son iki gündür meseleyi çok dikkatli biçimde düşündüm, hatta başka hiçbir şey düşünmedim ve Beş Ejderha’yı<a href="../Text/footnotes.html#end88" id="endref88"><sup>(88)</sup></a> diriltmemiz gerektiğine karar verdim!”</p>

  <p>Kısa bir sessizlik oldu sonra Strange, “Özür dilerim efendim ama Beş Ejderha mı dediniz?”</p>

  <p>Bay Norrell başını salladı. “Bu suçlunun Beş Ejderha tarafından yargılanması gerektiği çok açık. Sahte Büyü ve Şeytani Eğilimler’den suçlu. Neyse ki eski Ortaçağ kanunları hiç feshedilmedi.”</p>

  <p>“Eski Ortaçağ kanunları” dedi Childermass hafif bir gülümsemeyle. “Beş Ejderha mahkemesinde on iki büyücünün yargıçlığını şart koşuyordu. İngiltere’de on iki büyücü yok. Olmadığını çok iyi biliyorsunuz, iki tane var.”</p>

  <p>“Başka bulabiliriz” dedi Bay Norrell.</p>

  <p>Strange ve Childermass ona hayretle baktılar.</p>

  <p>Bay Norrell yedi yıldır savunduğu düşüncelerle çelişkiye düşmekten biraz utanmış görünme kibarlığını gösterdi ama yine de devam etti. “Lord Portishead ve York’taki şu ufak tefek adam var. Bu iki eder herhalde.” Childermass’e bakarak, “Düşünürseniz siz de bulabilirsiniz” dedi.</p>

  <p>Childermass, büyük ihtimalle Bay Norrell’e önceden bulduğu, Bay Norrell’in kitaplarını aldığı ya da işlerini durdurduğu ya da aleyhlerine olacak anlaşmalar imzalattığı ya da başka bir yolla yok ettiği için artık büyücü olmayan büyücülerden söz etmek için ağzını açtı.</p>

  <p>“Özür dilerim Bay Norrell” diye araya girdi Strange. “Ama bir şey yapmak derken gazeteye ilan vermek gibi bir şeyden söz ediyordum. Lord Liverpool ve bakanlarının, tek bir kişiyi cezalandırmak uğruna İngiliz kanunlarının iki yüzyıldan uzun bir süredir var olmayan dalını diriltmemize izin vereceklerini sanmam. Buna izin verecek kadar lütufkâr olsalar bile sanırım on iki büyücüyle <i>faal</i> büyücüler kastediliyor. Lord Portishead’le Bay Segundus teorisyen büyücüler. Hem Drawlight’ın çok yakında dolandırıcılık, sahtekârlık ve hırsızlık ve daha kimbilir ne suçla hüküm giymesi muhtemel. Beş Ejderha’nın göreneksel hukuka göre ne üstünlüğü var anlayamadım.”</p>

  <p>“Göreneksel hukukun adaletine güven olmaz! Yargıç büyü hakkında hiçbir şey bilmeyecektir. İşlenen suçların büyüklüğü tamamıyla gözünden kaçacaktır. İngiliz büyüsüne karşı, <i>bana</i> karşı işlediği suçlardan söz ediyorum. Beş Ejderha sertliğiyle bilinir. Asılmasının güvenliğimiz açısından en iyisi olduğu kanaatindeyim.”</p>

  <p>“Asılmak mı!”</p>

  <p>“Ah, evet. Asıldığını görmeye kararlıyım! Bundan söz ettiğimizi sanıyordum.” Bay Norrell minik gözlerini çabucak kırpıştırdı.</p>

  <p>“Bay Norrell” dedi Strange. “Bu adama ben de sizin kadar kızdım. Prensipsiz. Yalancı. Nefret ettiğim her şey onda ancak kimsenin ölümüne neden olmayacağım. Yarımadada’da bulundum beyefendi. Yeterince insanın öldüğünü gördüm.”</p>

  <p>“Ama iki gün önce onu düelloya davet etmek istiyordunuz!”</p>

  <p>Strange ona öfkeli bir bakış fırlattı. “O başka!”</p>

  <p>“Her halükârda” diye devam etti Bay Norrell. “Sizin de Drawlight’dan aşağı kalır yanınız yok!”</p>

  <p>“Ben mi?” diye bağırdı Strange irkilerek. “Neden? Ben ne yapmışım ki?”</p>

  <p>“Ah, ne demek istediğimi çok iyi biliyorsunuz. Hangi şeytana uyup da Kral Yolu’na çıktınız? Yalnız ve tamamen hazırlıksız bir biçimde hem de! Geceki davranışınız da bu adamın herhangi bir hareketi kadar büyünün itibarını lekeleyebilecek bir davranış. Belki daha da kötü bir etki yaratacak! Christopher Drawlight’ı kimse sevmezdi. Onun kötü bir adam olması hiç kimseyi şaşırtmayacaktır ama siz her yerde öğrencim olarak tanınıyorsunuz! Ülkedeki ikinci büyücüsünüz! İnsanlar yaptıklarınızı onayladığımı düşünecekler. İnsanlar bunun İngiliz büyüsünün dirilmesine yönelik planlarımın bir parçası olduğunu sanacaklar!”</p>

  <p>Strange ustasına baktı. “Tanrı korusun Bay Norrell! Yaptığım herhangi bir şey yüzünden şerefinizin lekelendiğinizi hissetmeyesiniz. Emin olun böyle bir şeyi hiç istemezdim ancak düzeltmesi çok kolay. Siz ve ben beyefendi, çalışmalarımızı ayırırsak o zaman birbirimizden bağımsız hareket edebiliriz. İnsanlar bizi diğerine bakmadan ayrı ayrı yargılayabilir.”</p>

  <p>Bay Norrell şok olmuş görünüyordu. Strange’e baktı, sonra tekrar baktı ve alçak sesle <i>böyle</i> demek istemediğini mırıldandı. Bay Strange’in <i>böyle</i> demek istemediğini anlayacağını umuyordu. Boğazını temizledi. “Umarım Bay Strange kızgınlığımı hoş görür. Bay Strange İngiliz büyüsüne endişelerimi hoş görecek kadar önem veriyordur umarım. İngiliz büyüsünün iyiliği için kendisiyle tek ses olarak, birlikte hareket etmemizin ne kadar önemli olduğunu biliyor. İngiliz büyüsünün aksi yönde esen rüzgârların hırpalamasına maruz kalması için henüz çok çok erken. Bay Strange ile ben büyü politikasının önemli noktaları üzerinde çelişmeye başlarsak İngiliz büyüsünün hayatta kalacağına inanmıyorum.”</p>

  <p>Bir sessizlik.</p>

  <p>Strange iskemlesinden kalkarak Bay Norrell’i resmi ve sert bir biçimde selamladı.</p>

  <p>Sonraki birkaç dakika sıkıntı vericiydi. Bay Norrell bir şeyler söylemeyi çok istiyormuş gibi görünüyor ama bir konu bulamıyordu.</p>

  <p>Tesadüfen Lord Portishead’in yeni kitabı <i>İngiliz Büyüsünün Olağanüstü Dirilişi Üzerine</i> Deneme matbaadan yeni gelmiş, el altında küçük bir masanın üzerinde duruyordu. Bay Norrell üzerine atladı. “Ne muhteşem bir çalışma! Lord Portishead amacımıza canı gönülden bağlı. Böyle bir krizden sonra insan hiç kimseye güvenebileceğini düşünmüyor ancak yine de Lord Portishead’e her zaman güvenebiliriz!”</p>

  <p>Kitabı Strange’e uzattı.</p>

  <p>Strange düşünceli bir biçimde sayfaları çevirdi. “İstediğimiz her şeyi yapmış, buna şüphe yok. Kuzgun Kral’a saldıran iki uzun bölüm ve perilerle ilgili neredeyse hiçbir şey. Hatırladığım kadarıyla özgün metninde Kuzgun Kral’ın büyüsünü uzun uzadıya anlatıyordu.”</p>

  <p>“Evet, gerçekten de” dedi Bay Norrell. “Siz düzeltmeleri yapana kadar, değersizdi. Daha da kötüsü tehlikeliydi! Ancak onunla geçirdiğiniz uzun saatler, düşüncelerini yönlendirmeniz meyvesini verdi! Sonuçtan son derece memnunum.”</p>

  <p>Lucas çayları getirdiğinde iki büyücü tekrar normal hallerine dönmüş gibiydi (Strange belki normalden biraz daha sessizdi). Tartışma sona ermiş görünüyordu.</p>

  <p>Strange ayrılmadan hemen önce Lord Portishead’in kitabını ödünç alıp alamayacağını sordu.</p>

  <p>“Kesinlikle!” dedi Bay Norrell. “Sizin olsun! Bende birkaç kopya var!” Strange’le Childermass, bütün itirazlarına rağmen Bay Norrell’i Beş Ejderha’yı diriltme planından vazgeçirememişlerdi. Bay Norrell ne kadar çok düşünürse İngiltere’de büyü hukukunu uygulayan bir mahkeme olmadıkça bir daha huzur bulamayacağına o kadar çok inanıyordu. Drawlight’a başka bir yerden gelecek cezanın asla kendisini tatmin etmeyeceğini düşünüyordu. Bu nedenle aynı gün geç saatlerde Childermass’i Lord Liverpool’un evine göndererek lordlarıyla birkaç dakika görüşmeyi rica etti. Lord Liverpool bir mesaj göndererek Bay Norrell’i ertesi gün göreceğini söyledi.</p>

  <p>Kararlaştırılan saatte Bay Norrell Başbakan’ı ziyaret etti ve planını açıkladı. Bitirdiğinde Lord Liverpool kaşlarını çattı.</p>

  <p>“Büyü hukuku İngiltere’de artık kullanılmıyor ama” dedi lordları. “Böyle bir mahkemede görev yapmak üzere eğitilmiş avukatlarımız yok. Davaları kim alacak? Kim yargılayacak?”</p>

  <p>“Ah!” Bay Norrell kalın bir tabaka kâğıt uzattı. “Lordlarının yerinde sorularına çok memnun oldum. Beş Ejderha’nın işleyişini anlatan bir belge hazırladım. Ne yazık ki bilgimiz tam değil ancak eksik yerleri tamamlamak için bazı yollar önerdim. Baronun dinsel mahkemelerini örnek aldım. Lordlarının göreceği gibi önümüzde epeyi bir iş var.”</p>

  <p>Lord Liverpool kâğıtlara baktı. “Zahmete değmeyecek kadar çok iş var Bay Norrell” diye bildirdi ifadesiz bir sesle.</p>

  <p>“Ah ama sizi temin ederim bu son derece gerekli! Hem de çok gerekli! Yoksa büyüyü nasıl denetleyebiliriz? Kötü büyücüler ve hizmetkârlarından nasıl korunabiliriz?”</p>

  <p>“Hangi kötü büyücüler? Yalnızca Bay Strange ve siz varsınız.”</p>

  <p>“Şey, doğru ama…”</p>

  <p>“Şu anda kendinizi özellikle kötülük yapabilecek bir ruh halinde mi hissediyorsunuz Bay Norrell? İngiliz hükümetinin, acımasız eğilimlerinizi kontrol altında tutmak için ayrı bir hukuk teşkilatı oluşturmasını gerektiren acil bir durum mu var?”</p>

  <p>“Yoo, ben…”</p>

  <p>“Belki de Bay Strange cinayet, gasp ve yaralamaya karşı güçlü bir eğilim sergilemeye başlamıştır?”</p>

  <p>“Hayır ama…”</p>

  <p>“O halde geriye bir tek bu Bay Drawlight kalıyor, o da anladığım kadarıyla büyücü falan değil.”</p>

  <p>“Hayır ama kesinlikle büyüyle ilgili suçlar işledi. İngiliz yasaları altında Beş Ejderha mahkemesi tarafından yargılanmalı, onun için uygun yer burası. İşlediği suçlar burada yazılı.” Bay Norrell Başbakan’ın önüne bir liste daha koydu. “İşte! Sahte Büyü, Şeytani Eğilimler ve Kötü Niyetli Eğitim. Hiçbir sıradan mahkeme bunları ele alabilecek yeterlilikte değil!”</p>

  <p>“Eminim ama daha önce de belirttiğim gibi davaya bakabilecek kimse yok.”</p>

  <p>“Sayın lordum notlarımın kırk ikinci sayfasına göz atabilirlerse Baro’dan yargıç, avukat ve savcıları görevlendirmeyi teklif ettiğimi görecekler. Tamaturjik yasanın ilkelerini onlara anlatabilirim, bunu yapmak yalnızca bir iki haftamı alır. Dava devam ettiği sürece onlara hizmetkarım John Childermass’i ödünç verebilirim. Çok bilgili biridir ve nerede yanlış yaptıklarını kolayca söyleyebilir.”</p>

  <p>“Ne! Yargıçlarla avukatlar, görevlerini davacı ve hizmetkarından mı öğrenecek! Kesinlikle hayır! Hukuk böyle şeylerden hiç hoşlanmaz!”</p>

  <p>Bay Norrell gözlerini kırpıştırdı. “Ancak otoritemi sorgulayıp benimle çelişmeyecek büyücülerin çıkmayacağına dair başka ne güvencem var?”</p>

  <p>“Bay Norrell, bir mahkemenin görevi bir kişinin fikirlerinin diğerlerine olan üstünlüğünü kabul ettirmek değildir! Ne büyü konusunda ne de hayatın başka bir alanında böyle bir şey olabilir. Diğer büyücüler sizden farklı düşünüyorsa meselenizi onlarla halletmelisiniz. Benim politikada yaptığım gibi fikirlerinizin üstünlüğünü onlara kanıtlamalısınız. Tartışmalı, makaleler yayımlamalı ve büyünüzü uygulamalısınız ve benim gibi sürekli bir eleştiri, muhalefet ve sansür altında yaşamayı öğrenmelisiniz. Biz İngilizler’in yöntemi budur beyefendi.”</p>

  <p>“Ama…”</p>

  <p>“Özür dilerim Bay Norrell. Sizi daha fazla dinlemeyeceğim. Konu kapanmıştır. Büyük Britanya hükümeti size minnettardır. Ülkenize sayısız hizmette bulundunuz. Herkes size ne kadar değer verdiğimizi biliyor ama istediğiniz şeyi yapmamız imkansız.”</p>

  <p>Drawlight’ın sahtekarlığı kısa zamanda duyulmuştu. Strange’in de tahmin ettiği gibi iki büyücü de suçlamalardan paylarını almıştı. Drawlight ne de olsa bir tanesinin samimi dostuydu. Karikatürcüler için eşsiz bir konuydu ve gazetelerde oldukça sarsıcı birkaç örnek çıktı. George Cruikshank’ın çizdiği bir tanesinde Bay Norrell’i soylu İngiliz büyüsü hakkında bir grup hayranına konuşma yapıyor, arka odada ise Strange bir uşağa yemek listesine benzer bir liste yazdırıyordu. Karatahtaya tebeşirle şöyle yazılmıştı: Büyüyle uzak tanıdık öldürmek - yirmi gine. Yakın dost öldürmek - kırk gine. Akraba öldürmek - yüz gine. Eş öldürmek - dört yüz gine.” Rowlandson’ın çizdiği bir başkasında şık giyimli bir hanım kabarık tüylü küçük bir köpeği tasmasından tutmuş gezdiriyordu. Karşılaştığı bir tanıdığı, “Aman Bayan Foulkes, ne sevimli bir küçük <i>pug!”</i> diyordu. “Evet” diye cevap veriyordu Bayan Foulkes, “Bu Bay Foulkes. Kocamın her arzuma itaat etmesi için Bay Strange’le Bay Norrell’e elli gine verdim, sonucu bu oldu.”</p>

  <p>Karikatürlerin ve gazetelerde çıkan kötü niyetli yazıların İngiliz büyüsüne hiç de azımsanmayacak bir zarar verdiğine hiç kuşku yoktu. Artık büyünün bambaşka bir açıdan değerlendirilmesi gerekecekti: Ulusun en büyük savunması olarak değil de kıskançlık ve kötülük aracı olarak.</p>

  <p>Ya Drawlight’ın zarar verdiği insanlar, onlar meseleye nasıl bakıyorlardı? Bay Palgrave’in, sonsuza kadar yaşamayı uman yaşlı hasta ve sevimsiz kişinin Drawlight’ı sahtekârlıktan dava etmek istediğine hiç kuşku yoktu ancak ertesi gün ansızın hayata veda edince buna fırsatı olmadı. Çocukları ve vasileri (hepsi de ondan nefret ediyorlardı) son günlerinin sıkıntı, acı ve hayalkırıklığıyla geçtiğini öğrenince gayet memnun oldular. Drawlight’ın Bayan Gray ya da Bayan Bullworth’dan da korkacak bir şeyi yoktu. Bayan Gray’in dostları ve akrabaları, adi bir davaya karışmasına izin vermemişlerdi. Bayan Bullworth de Drawlight’a neredeyse kendisini sanık haline getirecek kötülükte talimatlar verdiğinden ona zarar veremeyecek durumdaydı. Geriye yalnızca Nottinghamshire’lı biracılar Gatcombe ve Tantony kalıyordu. Pratik zekâlı bir işadamı olarak Gatcombe’un asıl endişesi parayı geri almaktı, bu nedenle Londra’ya icra memurları gönderdi. Ne yazık ki Drawlight parayı çoktan harcamış olduğundan Bay Gatcombe’un bu küçük isteğini yerine getiremedi.</p>

  <p>İşte şimdi Drawlight’ın asıl çöküşüne geldik çünkü darağacından kaçar kaçmaz gerçek düşmanı, varlığının çoktan bulutlanmış göğünde belirerek kara kanatlarla onu ezmek üzere aşağı inmişti. Hiçbir zaman zengin olmamıştı. Tam tersine. Daha çok veresiye ve dostlarından aldığı borçlarla yaşamıştı. Bazen kumar oynanan kulüplerde para kazanır ama genellikle saf delikanlıları kumar oynamaya teşvik ederdi. Kaybettiklerinde de onları kollarından tutar, tanıdığı şu ya da bu tefeciye götürür, götürürken de bütün o zaman boyunca konuşurdu. “Başka bir tefeciyi asla gönül rahatlığıyla öneremem” derdi yardımsever bir tavırla. ‘Öyle yüksek faiz istiyorlar ki. Ama Bay Buzzard onlara benzemez. Çok iyi yaşlı bir beydir. Kimsenin zevkinden mahrum kalmasını istemez. Gerçekten de küçük miktarlar da borç vermeyi işten çok hayır olarak kabul ettiğini düşünüyorum!” Drawlight genç adamları borç, günah ve mahvolmanın kucağına atmadaki küçük ama önemli rolünün karşılığında tefecilerden para alırdı: Genel olarak sade bir vatandaşın oğlu için yıllık faizin yüzde dördü, bir viskont ya da baronetin oğlu için yüzde altısı ve bir dük ya da kontun oğlu için yüzde onu.</p>

  <p>Rezalet haberleri yayılmaya başladı. Borçlu olduğu terziler, şapkacılar ve eldiven imalatçıları endişeye kapılarak ödeme için bastırmaya başladılar. Drawlight’ın dört beş yıl ertelenebileceğinden emin olduğu borçlar ansızın alacaklıların akıllara gelerek acil bir mesele haline getirildi. Ellerinde sopalarla kaba yüzlü adamlar kapısını yumrukladılar. Birkaç kişi ona hemen İngiltere dışına çıkmasını önerdi ancak Drawlight arkadaşları tarafından tamamen dışlandığına bir türlü inanamıyordu. Bay Norrell’in yumuşayacağını düşünüyor, Lascelles’inin, sevgili sevgili Lascelles’inin ona yardım edeceğini düşünüyordu. Her ikisine de acilen dört yüz gine borca ihtiyacı olduğunu söyleyen saygılı mektuplar yazdı. Bay Norrell hiç cevap vermedi, Lascelles ise hiç kimseye borç vermemeyi bir prensip haline getirdiğini yazdı yalnızca. Drawlight borçlarından dolayı Salı sabahı tutuklandı, sonraki Cuma ise King’s Bench hapishanesinde bir mahkûmdu.</p>

  <p>&nbsp;</p>

  <p>Kasım sonlarına doğru bir akşam, bu olaylardan yaklaşık bir hafta sonra Strange ve Arabella Soho Meydanı’ndaki evlerinin oturma odasında oturuyorlardı. Arabella mektup yazıyor, Strange ise dalgın dalgın saçlarını yolarak tam önünde bir noktaya bakıyordu. Birdenbire ayağa kalkarak odadan çıktı. Bir saat sonra üzerleri yazıyla dolu birkaç düzine kağıtla geri döndü. Arabella başını kaldırdı. “<i>İngiliz Büyüsü Dostları</i> için yazdığın makalenin bittiğini sanıyordum” dedi.</p>

  <p>“Bu <i>İngiliz Büyüsü Dostları</i> için yazdığım makale değil. Portishead’in kitabının biı: eleştirisi.”</p>

  <p>Arabella kaşlarını çattı. “Ama yazılmasına yardım ettiğin bir kitabı eleştiremezsin.”</p>

  <p>“Sanırım eleştirebilirim. Belli koşullar altında.”</p>

  <p>“Öyle mi! Neymiş bu belli koşullar?”</p>

  <p>“Berbat bir kitap olduğunu, İngiliz kamuoyuna karşı yapılan kötü niyetli bir sahtekârlık olduğunu söylersem.”</p>

  <p>Arabella ona bakakaldı. “Jonathan!” dedi en sonunda.</p>

  <p>“Eh ama öyle, berbat bir kitap.”</p>

  <p>Ona kâğıtları uzattı. Arabella da okumaya başladı. Şömine rafının üzerindeki saat dokuzu vurduğunda Jeremy çay servisine başladı. Arabella bitirdiğinde içini çekti. “Ne yapacaksın?”</p>

  <p>“Bilmiyorum. Yayımlatacağım sanırım.”</p>

  <p>“Peki, zavallı Lord Portishead ne olacak? Kitabında yanlış şeyler yazmışsa, o zaman elbette biri bunu ona söylemeli ama çok iyi biliyorsun ki onları yazmasını sen söyledin. Kendini çok kötü bir biçimde kullanılmış hissedecek.”</p>

  <p>“Ah, doğru! Baştan sona berbat bir iş!’* dedi Strange ilgisizce. Çayından bir yudum alarak bir parça kızarmış ekmek yedi. “Ama önemli olan bu değil. Portishead’e olan saygımın, doğru olduğunu düşündüğüm şeyi söylememi engellemesine izin vermeli miyim? Sanmıyorum. Ya sen?”</p>

  <p>“Bunu senin yapman şart mı?” dedi Arabella mutsuz bir bakışla. “Böyle bir şeyin senden geliyor olması zavallı adamı çok daha derinden yaralayacak.” Strange kaşlarını çattı. “Elbette bunu benim yapmam gerek. Başka kim var? Zamanı geldiğinde ondan çok şık bir biçimde özür dileyeceğim, söz.” Arabella bununla yetinmek zorunda kaldı.</p>

  <p>Bu arada Strange eleştirisini nereye göndereceğini düşünüyordu. İskoçya’daki <i>The Edinburgh Review’un</i> yazı işleri müdürü Bay Jeffrey’yi seçti. <i>The Edinburgh Review’un</i> siyasi reform, Katolik ve Yahudiler’in özgürlüğü gibi Bay Norrell’in onaylamadığı diğer şeylerden yana bir tutum benimsemiş, radikal bir yayın olduğunu hatırlayabilirsiniz. Bunun bir sonucu olarak Bay Jeffrey, İngiliz büyüsünün dirilişi hakkında pek çok rakip yayında eleştiri ve makaleler yayımlanırken zavallı adamın payına bir tane bile düşmemişti. Doğal olarak Strange’in eleştirisini alınca çok sevindi. Hayret verici ve devrim niteliğindeki içeriği onu endişelendirmedi bile, zaten en çok böyle şeyleri severdi. Strange’e hemen bir mektup yazarak en yakın zamanda basacağını temin etti, birkaç gün sonra da ona hediye olarak bir <i>haggis</i> (bir tür İskoç muhallebisi) gönderdi.</p>
