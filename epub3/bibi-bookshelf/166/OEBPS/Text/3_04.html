  <h1 class="chapternumber sigil_not_in_toc">48</h1>

  <h2 class="chaptername" id="sigil_toc_id_51">Gravürler</h2>

  <h3 class="sigil_not_in_toc">Şubat sonları-Mart 1816</h3>

  <p>“Değişmişsin. Seni gördüğüme çok şaşırdım.”</p>

  <p>“Öyle mi? Beni şaşırtıyorsun. Belki biraz zayıfladım ama başka bir değişiklik olduğunu fark etmedim.”</p>

  <p>“Hayır, yüzünde, tavırlarında, bir şeylerde…”</p>

  <p>Strange gülümsedi. Daha doğrusu yüzünde bir şey büküldü ve Sör Walter gülümsediğini varsaydı. Sör Walter gülümsemesinin daha önce nasıl olduğunu bir türlü hatırlayamadı.</p>

  <p>“Bu siyah giysiler yüzünden” dedi Strange. “Kaldırmayı unuttukları bir cenaze parçası gibiyim, şehirde gezinmeye mahkûm edilmiş ve insanları korkutarak kendi faniliklerini hatırlatan.”</p>

  <p>Covent Garden’da Bedford Pastanesi’ndeydiler. Sör Walter burayı geçmişte iyi vakit geçirdikleri bir yer olduğu için belki Strange’in moralini biraz düzelteceği umuduyla seçmişti ama böyle bir akşamda Bedford bile neşesini biraz kaybetmiş görünüyordu. Dışarıda insanları oradan oraya sürükleyen, gözlerine iri kara yağmur damlaları savuran kara soğuk bir rüzgar esiyordu. içeride ıslak, mutsuz beylerle dolu odalar kasvetli ve evcil bir tür sis üretiyor, garsonlar da fazladan kürek kürek kömür atarak ve beyefendilere fazladan bardak bardak sıcak baharatlı şarap getirerek bu sisi dağıtmaya çalışıyorlardı.</p>

  <p>Sör Walter odaya girdiğinde Strange’i küçük bir deftere hızlı hızlı not alırken bulmuştu. Deftere doğru başını sallayarak, “Büyüyü bırakmadın o halde” dedi.</p>

  <p>Strange güldü.</p>

  <p>Sör Walter bunu bırakmadığı biçiminde algılayarak memnun oldu çünkü Sör Walter insanın meslek sahibi olmasına çok önem verir ve insanlar için yararlı, sabit bir uğraşın ilaçların çare bulamayacağı pek çok şeyi iyileştireceğine inanırdı. Yalnızca, Strange’de daha önce hiç görmediği biçimde acı, rahatsız edici bir tını taşıyan gülümsemesinden pek hoşlanmamıştı. “Yalnızca demiştin ki… ” diye başladı.</p>

  <p>“Ah, pek çok şey demiştim! Zihnime türlü türlü tuhaf fikirler giriyordu. Acının fazlası, her şeyin fazlası gibi delilik nöbetine yol açabiliyor. Doğrusu, bir süre kendimde değildim. Doğrusu deli gibiydim ama gördüğün gibi artık her şey geçmişte kaldı.”</p>

  <p>Ancak doğruyu söylemek gerekirse, Sör Walter böyle bir şey göremiyordu.</p>

  <p>Strange’in değiştiğini söylemek yetmezdi. Bazı açılardan her zamanki gibiydi. Eskisi kadar sık gülümsüyordu (aynı gülümseme olmasa bile). Aynı alaycı gelişigüzel tavırda konuşuyordu (sanki söylediklerine hiç dikkat etmiyormuş izlenimini vererek). Sözleri ve yüzü dostlarının her zaman hatırladığı gibiydi, şu farkla: Karşılarında artık yalnızca kendisine verilen rolü oynayan, aklı ve yüreği bambaşka bir yerde olan bir adam vardı. Alaycı gülümsemesinin ardından onlara baktığında, hiçbiri ne düşündüğünü bilemiyordu. Bir büyücüye her zamankinden çok benziyordu. Çok tuhaftı, kimse ne anlam vereceğini bilemiyordu ama bazı açılardan artık Norrell’e daha çok benziyordu.</p>

  <p>Sol elinin dördüncü parmağında içinde kahverengi bir bukle bulunan bir yas yüzüğü taşıyordu, Sör Walter onun sürekli yüzüğe dokunduğunu ve parmağında çevirdiğini fark etti.</p>

  <p>Kaplumbağa, üç dört biftek, yabankazı yağından yapılma sos, tatlı tuzlu sos içinde ekmek kırıntılı istiridye, birkaç yılan balığı ve kırmızı pancar salatasından oluşan mükellef bir yemek ısmarladılar.</p>

  <p>“Döndüğüme memnunum” dedi Strange. “Artık burada olduğuma göre ortalığı yapabildiğim kadar karıştırmaya niyetliyim. Norrell, gittiğimden beri gereğinden uzun bir süredir istediği gibi at koşturuyor.”</p>

  <p>“Zaten ne zaman kitabından söz edilse kıvranıyor. Hiç bıkmadan insanlara içinde ne olduğunu sorup duruyor.”</p>

  <p>“Ah, oysa kitap yalnızca bir başlangıç! Hem daha bitmesine aylar var. Yeni bir dergi çıkaracağız. Murray mümkün olduğu kadar çabuk yayımlamak istiyor. Doğal olarak çok daha iyi bir ürün olacak. Adı <i>The Famulus</i>, <a href="../Text/footnotes.html#end113" id="endref113"><sup>(113)</sup></a>büyüyle ilgili <i>benim</i> görüşlerimi yaymayı hedefliyoruz.”</p>

  <p>“Bunlar da Norrell’inkilerden epeyi farklı, öyle mi?”</p>

  <p>“Elbette! Ana fikrim konuyu Norrell’in koyduğu sınırlar ve kısıtlamalar olmadan akılcı bir çerçeveden incelemek. Böyle bir yeniden inceleme sonucunda keşfedilmeye değer yeni yolların açılacağından eminim. Çünkü konuyu bir düşününce, İngiliz büyüsünü diriltmenin hakiki anlamı nedir? Norrell ve ben gerçekte ne yaptık? Bulutlar, yağmur, duman ve benzerleriyle birtakım illüzyonlar meydana getirdik, dünyada yapması en kolay iş! Cansız nesnelere can ve ses vermek, bak işte bu son derece karmaşık ve zor. Düşmanlarımıza fırtına ve kötü hava göndermek, hava büyüsünün ne kadar kolay olduğunu nasıl anlatabilirim. Başka ne yaptık? Görüntüler çağırdık, ha eğer birimizden biri bu işi beceriyle yapabilseydi etkileyici olabilirdi ama ikimiz de yapamıyoruz. Şimdi! Bu cılız listeyi bir de <i>Aureateler’in</i> yaptıklarıyla karşılaştır. Meşeleri ve akçağaçları düşmanlarına karşı kendileriyle birleşmeye ikna ediyorlardı, çiçeklerden eş ve hizmetkâr yapıyor, kendilerini fareye, tilkiye, ağaca, ırmağa dönüştürebiliyorlardı. Örümcek ağlarından gemi, gül çalılarından ev yapıyor ve…”</p>

  <p>“Evet evet!” diye sözünü kesti Sör Walter. “Bütün bu farklı büyü türlerini denemeye sabırsızlandığını görebiliyorum ancak bunu söylemek her ne kadar hoşuma gitmese de Norrell’in haklı olabileceğini düşünüyorum. Bu tür büyülerin hepsi de günümüze uygun değil. Biçim değiştirme vesaire hepsi çok geçmişte kaldı. Bunlar çok etkileyici olabilir, bu konuda hak veriyorum, ancak Strange, eminim ki bunları uygulamayı düşünmüyorsun. Bir beyefendi biçim değiştirmez. Bir beyefendi olduğundan başka bir şey gibi görünmeye tenezzül etmez. Bir fırıncı ya da baca temizleyicisi olarak görünmeyi sen de arzu etmezsin…”</p>

  <p>Strange güldü.</p>

  <p>“Anlaştık o halde” dedi Sör Walter. “Düşünsene, köpek ya da domuz olarak görünmek ne kadar daha kötü olacaktır.”<a href="../Text/footnotes.html#end114" id="endref114"><sup>(114)</sup></a></p>

  <p>“Kasten kötü örnekler seçiyorsun.”</p>

  <p>“Ben mi? Bir aslan o zaman! Aslan olmak ister miydin?”</p>

  <p>“Muhtemelen. Büyük ihtimalle. Belki de istemezdim ama önemli olan bu değil! Biçim değiştirmenin hassasiyetle ele alınması gereken bir büyü olduğunu biliyorum ama bu faydalı bir kullanımını bulamayacağımız anlamına gelmiyor. Dük Wellington’a sor bakalım, keşif subaylarını fareye ya da tilkiye dönüştürmeyi ve Fransız kamplarına girip çıkmalarını istemez miydi? İnan bana Sayın Dük, senin kadar tereddüt etmezdi.”</p>

  <p>“Bana kalırsa Colquhoun Grant’i tilki olmaya asla razı edemezdin.”<a href="../Text/footnotes.html#end115" id="endref115"><sup>(115)</sup></a></p>

  <p>“Ah! Gram üniforması üzerinde olduğu sürece inan tilki olmaya da aldırış etmezdi. Hayır, hayır dikkatimizi Aureateler’e vermeliyiz. John Uskglass’ın hayatı ve büyüsüne daha çok enerji harcamalıyız, bunu yaptığımız zaman da…”</p>

  <p>“Bu, yapmaman gereken tek şey. Aklına bile getirme.”</p>

  <p>“Neden bahsediyorsun sen?”</p>

  <p>“Ciddiyim Strange. <i>Aureateler’e</i> bir itirazım yok. Hatta genel olarak haklı olduğunu düşünüyorum. İngilizler eski büyü tarihleriyle büyük gurur duyarlar, Godbless, Stokesey, Pale ve diğerleriyle. Norrell’in onların başarılarını küçümseyen sözlerini gazetelerde okumaktan hoşlanmıyorlar. Ancak sen de tam tersi yönde bir hataya düşebilirsin. Başka krallardan konuşmak devleti huzursuz edebilir. Özellikle de her an Johanncılar tarafından istila edilme olasılığıyla karşı karşıya olduğumuz bir sırada.”</p>

  <p>“Johanncılar mı? Johanncılar kim?”</p>

  <p>“Ne? Aman Tanrım Strange! Hiç gazete okumuyor musun sen?”</p>

  <p>Strange biraz kırılmış gibiydi. “Çalışmalarım zamanımın çoğunu alıyor, hatta tümünü. Hem geçen ay için zihnimi meşgul eden çok özel bir durumu mazeret olarak gösterebilirim.”</p>

  <p>“Geçen aydan bahsetmiyorum ki. Kuzey illerinde tam dört yıldır Johanncılar var.”</p>

  <p>“Evet ama kim bunlar?”</p>

  <p>“Gecenin bir yarısında değirmenlere gizlice girerek insanların mallarını yakıp yıkan zanaatkarlar. Fabrika sahiplerinin evlerini yakıyorlar. Sıradan halkı isyankar davranışlara iten tehlikeli toplantılar yapıyor ve pazar yerlerini yağmalıyorlar.”<a href="../Text/footnotes.html#end116" id="endref116"><sup>(116)</sup></a></p>

  <p>“Ah, makine kırıcılar. Evet, evet şimdi anladım. Yalnızca garip isim yanılttı beni. Makine kıranların Kuzgun Kral’la ne ilgisi var?”</p>

  <p>“Çoğu Kuzgun Kral’ın takipçisi olduğunu söylüyor ya da öyle iddia ediyor. Mallarını yok ettikleri yerlerin duvarlarına Uçan Kuzgun resmi yapıyorlar. Liderleri John Uskglass’dan geldiğini öne sürdükleri emir mektupları taşıyorlar ve yakında Newcastle’daki hükümranlığını yeniden kurmak için ortaya çıkacağını söylüyorlar.”</p>

  <p>“Hükümet de onlara inanıyor mu?” diye sordu Strange hayretle.</p>

  <p>“Elbette hayır! O kadar aptal değiliz. Asıl korkumuz çok daha somut bir şey, yani devrim. John Uskglass’ın sancağı Nottingham’dan Newcastle’a, kuzeyde her yerde dalgalanıyor. Elbette casuslarımız ve muhbirlerimiz bu adamların ne yaptığını ve ne düşündüğünü bize söylüyor. Ha, hepsi de John Uskglass’ın geri döneceğine inanıyor demiyorum. Çoğu senin benim kadar mantıklı ama sıradan halk arasında adının ne kadar etkili olduğunu biliyorlar. Hampshire milletvekili Rowley Fisher-Drake, Uçan Kuzgun sancağı dikmenin yasadışı sayılması gerektiğini öneren yasa tasarısı sundu. Ancak halkın kendi bayrağını açmasını, yasal Kralları’nın bayrağını açmasını yasaklayamayız.”<a href="../Text/footnotes.html#end117" id="endref117"><sup>(117)</sup></a> Sör Walter içini çekti ve tabağındaki dana bifteğini çatalıyla dürttü. “Başka ülkelerde büyük ihtiyaç anında geri dönen kralların hikayeleri anlatılır. Yalnızca İngiltere’de bu anayasanın bir parçası.”</p>

  <p>Strange çatalını sabırsızca bakana doğru salladı. “Yine de bunların hepsi siyaset. Benimle bir ilgisi yok. John Uskglass’ın krallığının yeniden kurulmasını talep etmeyeceğim. Tek arzum soğukkanlı ve mantıklı bir biçimde bir büyücü olarak başardıklarını incelemek. Neyi diriltmemiz gerektiğini anlamadan İngiliz büyüsünü nasıl eski haline getirebiliriz?”</p>

  <p>“O zaman <i>Aureateler’i</i> incele ama John Uskglass’ı Norrell’in onu yerleştirdiği belirsizlik içinde bırak.”</p>

  <p>Strange başını salladı. “Norrell, sizi John Uskglass’a karşı zehirlemiş. Hepinizi büyülemiş.”</p>

  <p>Bir süre sessizce yemeklerini yediler, sonra Strange, “Windsor Şatosu’nda bir portresi olduğunu hiç söylemiş miydim?” dedi.</p>

  <p>“Kimin?”</p>

  <p>“Uskglass’ın. İtalyan bir ressam tarafından geniş salonlardan birinin duvarına yapılmış hayali bir sahne. Resimde III. Edward’la John Uskglass, savaşçı kralla büyücü kral yanyana oturuyorlar. John Uskglass İngiltere’den gideli neredeyse dört yüzyıl oldu ama İngilizler hâlâ onu sevmeleri mi yoksa nefret mi etmeleri gerektiğine karar veremiyorlar.”</p>

  <p>“Ha!” dedi Sör Walter. “Kuzeyde onun hakkında ne düşündükleri gayet açık. Ellerinde olsa yarın Westminster yönetiminin yerine onu getirirlerdi.”<a href="../Text/footnotes.html#end118" id="endref118"><sup>(118)</sup></a></p>

  <p>Birkaç hafta sonra <i>The Famulus’un</i> ilk sayısı çıktı ve makalelerinden birinin sansasyonel içeriği sayesinde ilk baskısı iki gün içinde tükendi. Yakında Strange’in <i>İngiliz Büyüsü Tarihi ve Uygulaması’nın</i> ilk cildini basacak olan Bay Murray çok büyük bir kar beklentisiyle seviniyordu. Kamuoyunu bu denli heyecanlandıran makalede büyücülerin yararlı bilgiler almak için ölüleri nasıl çağıracakları anlatılıyordu. Bu hayret verici (ancak son derece ilginç) konu o kadar büyük bir yankı uyandırdı ki, evde <i>The Famulus</i>‘un bir nüshası bulunduğunu öğrenen birkaç genç hanımın bayıldığı haberleri ortalıkta dolaşmaya başladı. Bay Norrell’in böyle bir yayımı onaylayacağını kimse düşünmüyordu ve Bay Norrell’den hoşlanmayan herkes bir nüsha almaktan özel bir zevk duydu.</p>

  <p>Hanover Meydanı’nda Bay Lascelles, Bay Norrell için yüksek sesle okudu. ” … Büyücünün beceri ve bilgi eksikliği çektiği yerde -ki bu da bütün çağdaş büyücüleri kapsıyor, bu tür meselelerdeki doğal yeteneğimiz eski parlaklığından epey uzaktır. Verilebilecek en iyi tavsiye, bu kişinin, hayattayken büyücü olan birinin, o da olmazsa bu sanata yeteneği olan birinin ruhunu çağırması olacaktır. Gideceğimiz yoldan emin değilsek birazcık bilgi sahibi olan ve bizimle, deyim yerindeyse yarı yolda buluşabilecek olan birine başvurmak en iyisidir.”’</p>

  <p>“Her şeyi mahvedecek!” diye bağırdı Norrell dizginlenemez bir öfkeyle. “Beni mahvetmeye kararlı!”</p>

  <p>“Çok sinir bozucu olduğu kesin” dedi Lascelles, hiçbir şey olmamış gibi. “Karısı öldüğünde Sör Walter’a büyüyü bırakacağına yemin etmişken üstelik.”</p>

  <p>“Ah! Hepimiz ölebiliriz, Londra’nın yarısı buhar olup uçabilir ama Strange her zaman büyü yapacaktır, elinde değil. Şimdi büyücü yanı daha da ağır basıyor, artık hiç durmaz. Yapacağı büyü de kötü olacak, ona nasıl engel olacağımı bilmiyorum!”</p>

  <p>“Rica ederim sakin olun Bay Norrell” dedi Lascelles. “Eminim çok yakında bir şey düşünürsünüz.”</p>

  <p>“Kitabı ne zaman yayımlanacak?”</p>

  <p>“Murray’nin ilanlarında ilk cildin Ağustos’ta çıkacağı yazılı.”</p>

  <p>“İlk cilt mi!”</p>

  <p>“Ah evet! Bilmiyor muydunuz? Üç ciltlik bir eser olacak. İlk ciltte İngiliz büyüsü tarihini eksiksiz bir biçimde halkın gözü önüne seriyor. İkinci ciltte halka büyünün doğasıyla ilgili eksiksiz bilgiler veriyor, üçüncüsünde de gelecekteki uygulamalara ilişkin temelleri atıyor.”</p>

  <p>Bay Norrell yüksek sesle inledi, başını eğerek elleri arasına sakladı. “Tabii” dedi Lascelles düşünceli bir biçimde, “Metin hiç kuşkusuz art niyetli olsa da asıl endişe verici olanı gravürler..”</p>

  <p>“Gravürler mi?” diye bağırdı Bay Norrell dehşetle. “Ne gravürüymüş bunlar?”</p>

  <p>“Ah” dedi Lascelles. “Strange İtalya, Fransa ve İspanya’nın en iyi ustalarıyla çalışmış bir göçmen bulmuş ve bu adama gravürleri yapması için müthiş bir para ödüyormuş.”</p>

  <p>“Ama neyin gravürleri? Konuları neymiş?”</p>

  <p>“Gerçekten de ne?” dedi Lascelles esneyerek. “Hiçbir fikrim yok.” <i>The Famulus’u</i> tekrar eline alarak sessizce okumaya başladı.</p>

  <p>Bay Norrell bir süre derin düşüncelere dalmış bir halde oturarak tırnaklarını yedi. Biraz sonra da zili çalarak Childermass’i çağırttı.</p>

  <p>Londra’nın doğusunda Spitalfields banliyösü bulunur. Burası muhteşem ipeklerin yapıldığı bir yer olarak geniş bir ün salmıştır. İngiltere’nin hiçbir yerinde şimdiye kadar Spitalfields ipeği kadar iyi bir ipek üretilmemiştir ve üretilmeyecektir. Geçmişte ipek ticaretinden para kazanan ipek tüccarları, ipek dokumacıları ve boyacıları burada oturabilecekleri güzel evler yaptırmışlardı. Ancak dokumacıların tezgâhlarından çıkan ipek olağanüstülüğünden hiçbir şey yitirmemiş olsa da Spitalfields artık fazlasıyla gözden düşmüştür. Evlerin cepheleri kirlenmiş ve eskimiştir. Zengin tüccarlar Islington, Clerkenwell ve (gerçekten zenginlerse) batıdaki Mary-le-bone ilçesine taşınmışlardır. Bugün Spitalfields aşağı tabakadan yoksul kişilerin oturduğu, küçük çocukların, hırsızların ve halkın huzurunu tehdit eden başka kimselerin cirit attığı bir yer olmuştur.</p>

  <p>Kirli sokaklara soğuk gri bir yağmurun yağdığı ve çamurda su birikintileri oluşturduğu özellikle karanlık bir günde, Spitalfields’deki Elder Sokağı’na giren araba uzun dar bir evin önünde durdu. Bu arabadaki arabacı ve kapı uşağı yas giysileri içindeydiler. Kapı uşağı bölmesinden aşağı atladı, siyah bir şemsiye açtı ve Jonathan Strange’in inmesi için kapıyı açarak şemsiyeyi tuttu.</p>

  <p>Strange bir an kaldırımda duraksayarak siyah eldivenlerini düzeltti ve Elder Sokağı’nda bir aşağı bir yukarı baktı. Bir çöp yığınında başlarını kaldırmadan yiyecek arayan iki kırma köpek dışında kimsecikler yoktu. Yine de gözü sokağın karşısındaki bir kapı eşiğine takılana kadar çevresine bakmaya devam etti.</p>

  <p>Son derece sıradan bir kapı eşiğiydi, bir tüccarın deposu ya da benzer bir yerin girişiydi. Yıpranmış üç taş basamaktan üzerinde büyük üçgen bir alınlık bulunan, siyah renkte eski masif bir kapıya çıkılıyordu. Kapıya yırtılmış piyes afişleri ve okuyana şu şu günde şu şu meyhanede iflas eden falanca kişinin mallarının satışa çıkarılacağını bildiren ilanlar asılıydı. “George” dedi Strange, şemsiyeyi tutan kapı uşağına. “Resim yapar mısın?”</p>

  <p>“Anlayamadım efendim?”</p>

  <p>“Hiç resim eğitimi aldın mı? Nasıl yapıldığını biliyor musun? Arka planlar, perspektif, gölge ya da ışık verme, böyle şeylerden anlar mısın?”</p>

  <p>“Ben mi efendim? Hayır efendim.”</p>

  <p>“Çok yazık. Resim eğitimimin bir parçasıydı. Sana kusursuz bir ustalıkta ama kesinlikle ilgi çekici olmayan bir manzara ya da portre çizebilirim. Tıpkı iyi eğitim görmüş herhangi bir amatör gibi. Merhum hanımefendin pahalı resim hocalarının sağlayabileceği avantajlara sahip değildi ama yine de daha fazla yeteneği olduğuna inanıyorum. Suluboyayla yaptığı insan ve çocuk resimleri modaya uygun bir resim ustasını dehşete düşürebilirdi. Figürleri fazlasıyla katı, renkleri fazlasıyla canlı bulurdu muhtemelen. Oysa Bayan Strange yüzlerdeki ve bedenlerdeki ifadeyi yakalamakta, en sıradan durumlarda bile çekicilik ve nükte bulmakta büyük yeteneğe sahipti. Resimlerinde hayat dolu ve güzel bir şey vardı, bu da…” Strange sözlerini yarım bıraktı ve bir süre sessiz kaldı. “Ne diyordum? Ha evet. Resim yapmak insana her zaman işine yarayacak gözlem yapma alışkanlığını kazandırır. Örneğin şu kapı eşiğini ele alalım…”</p>

  <p>Kapı uşağı Strange’in gösterdiği yere baktı.</p>

  <p>“… Karanlık ve yağmurlu bir gün. Işık çok az ve bu nedenle gölge de yok. Bu kapı eşiğinin de loş ve karanlık olmasını beklersin, yani normalde o gölgeyi orada görmeyi beklemezsin. Soldan sağa doğru giden ve kapı eşiğinin sol tarafını tamamen karanlıkta bırakan koyu gölgeyi kastediyorum. Sanırım bugün güneşli ve aydınlık bir gün olsaydı da o gölgenin ters yöne düşeceğini söylersem haksız çıkmam. Hayır, bu gölge tuhaf. Doğada görebileceğimiz türden bir şey değil.”</p>

  <p>Kapı uşağı yardım almak için arabacıya baktı ama arabacı bu konuşmaya katılmamaya kararlıydı, bu nedenle uzaktaki bir noktaya baktı. “Anlıyorum efendim” dedi.</p>

  <p>Strange kapıyı aynı düşünceli ilgiyle incelemeye devam etti. Sonra seslendi. “Childermass! Sen misin!”</p>

  <p>Bir an hiçbir şey olmadı, sonra Strange’in o kadar itiraz ettiği gölge hareket etti. Bir yataktan çıkarılan ıslak bir çarşaf gibi kapı eşiğinden uzaklaştı, küçüldü ve bir insana dönüştü: John Childermass’e.</p>

  <p>Childermass çarpık sırıtışıyla gülümsedi. “Eh efendim, zaten sizden uzun süre saklanamazdım.”</p>

  <p>Strange havayı kokladı. “Şu son bir haftadır belki de daha uzun bir zamandır gelmeni bekliyordum. Nerede kaldın?”</p>

  <p>“Efendim beni düne kadar göndermedi.”</p>

  <p>“Peki, efendin nasıl?”</p>

  <p>“Ah iyi değil efendim, iyi değil. Nezleden, başağrılarından, kol ve bacaklarındaki titremelerden şikayetçi. Bir şeylere canı sıkıldığında ortaya çıkan olağan belirtiler ve kimse canını sizin kadar sıkmıyor.”</p>

  <p>“Buna sevindim.”</p>

  <p>“Bu arada efendim, size söylemek istediğim bir şey vardı. Hanover Meydanı’nda size vereceğim bir miktar para var. 1814’ün son üç ayı için, Hazine’den ve Amirallik Dairesi’nden gelen ücretiniz.”</p>

  <p>Strange gözlerini şaşkınlıkla açtı. “Norrell de gerçekten payıma düşeni vermek niyetinde, öyle mi? O paranın tamamen gittiğini varsayıyordum.” Childermass gülümsedi. “Bay Norrell’in bundan haberi yok. Parayı bu gece getireyim mi?”</p>

  <p>“Elbette. Evde olmayacağım ama Jeremy’ye ver. Söylesene Childermass, merak ediyorum da Norrell senin kendini görünmez yapıp gölgelere dönüştürdüğünü biliyor mu?”</p>

  <p>“Ah, oradan buradan bir şeyler kaptım işte. Yirmi yıldır Bay Norrell’in hizmetindeyim. Hiçbir şey öğrenmeseydim çok aptal olduğumu düşünürdünüz.”</p>

  <p>“Evet tabii ama bunu sormamıştım. Norrell <i>biliyor</i> mu?”</p>

  <p>“Hayır efendim. Şüpheleniyor ama <i>bilmezden</i> geliyor. Hayatını kitaplarla dolu bir odada geçiren bir büyücünün gerçek hayatta işlerini gördüreceği birine ihtiyacı vardır. Gümüş bir tasta her şeyi göremezsiniz. Bunu biliyorsunuz.”</p>

  <p>“Hımın. Neyse hadi bakalım! Buraya görmek için gönderildiğin şeyi gör bari!”</p>

  <p>Ev bakımsız neredeyse terk edilmiş görünüyordu. Pencereleri ve boyası pislenmişti ve bütün pancurları kapalıydı. Kapı uşağı kapıyı çalarken Strange’le Childermass kaldırımda beklediler. Strange’in şemsiyesi vardı, Childermass yağmura hiç aldırmıyormuş gibiydi.</p>

  <p>Bir süre hiçbir şey olmadı, sonra bir şey kapı uşağının başını çevirmesine yol açtı ve göremedikleri biriyle konuşmaya başladı. Bu kişi her kimse Strange’in kapı uşağının onaylamadığı açıktı, iki eli belinde duruşu, azarlayışı, sert bir sabırsızlığı gösteriyordu.</p>

  <p>Bir süre sonra kapı açıldı ve çok ufak, pis ve çok korkmuş bir hizmetçi kız göründü. Jonathan Strange, Childermass ve kapı uşağı içeri girdiler ve girerlerken de tek tek ona baktılar. Zavallı kız da bu kadar uzun boylu ve önemli görünüşlü beyin kendisine bakması yüzünden az kalsın korkudan aklını kaçıracaktı.</p>

  <p>Strange geldiğini haber verdirme zahmetine girmedi, zaten küçük hizmetçi kızı bunu yapmaya ikna etmeleri çok zor görünüyordu. Bunun yerine Childermass’e kendisini izlemesini işaret ederek merdivenleri tırmandı ve doğruca odalardan birine girdi. Burada bir tür sis içinde -ev kendi hava durumunu üretiyor gibiydi- yanan mumların loş ışığında gravürcü Mösyö Minervois ve yardımcısı Mösyö Forcalquier’i buldular.</p>

  <p>Mösyö Minervois uzun boylu bir adam değildi, ufak tefekti. Uzun saçları kahverengi bir ipek yumağı kadar ince, parlak ve koyuydu. Omuzlarını sıyırıyor ve ne zaman işine eğilse, ki çoğu zaman bu biçimde çalışıyordu, yüzüne düşüyordu. Gözleri de dikkat çekiciydi, iri, yumuşak ve kahverengi olmaları güneyli olduğunu gösteriyordu. Mösyö Forcalquier’in görüntüsü ustasının aşırı yakışıklılığıyla tam bir tezat oluşturuyordu. Kemikli bir yüzü, çukura kaçmış koyu gözleri vardı, tıraşlı başı açık renk kıllarla kaplıydı. Ancak bütün bu kadavramsı, iskeletimsi görünüşüne rağmen çok kibar tavırlı biriydi.</p>

  <p>Fransız mültecilerdi, ancak bir mülteciyle düşman arasındaki ayrım Spitalfields sakinlerinin anlamayacağı kadar inceydi. Mösyö Minervois ve Mösyö Forcalquier her yerde Fransız casuslar olarak biliniyorlardı. Bu haksız yakıştırma nedeniyle pek çok şeye katlanmışlardı: Spitalfields’de oturan oğlanlar ve kızlardan oluşan çeteler her tatilin en iyi bölümünün, iki Fransız’a pusu kurarak onları dövmek ve Spitalfields dolaylarında bolca bulunan bir malzeme olan çamurda yuvarlamak olduğunu düşünüyorlardı. Diğer günlerde Fransızlar’ın komşuları hislerini asık suratlar, yuhalamalar ve ihtiyaçları olabilecek ya da isteyebilecekleri herhangi bir şeyi satmayarak ifade ederlerdi. Strange, Mösyö Minervois ve ev sahibi arasında aracı olarak yardımcı olmuştu. Ev sahibinin Mösyö Minervois’nın kişiliğini ve durumunu daha adil bir gözle görmesini sağlamıştı. Jeremy Johns’u civardaki bütün tavernalara göndererek Spitalfields sakinleriyle sohbet etmesini ve iki Fransız’ın İngiltere’nin iki büyücüsünün koruması altında olduğunun bilinmesini sağlamıştı. “Ve” demişti Jeremy’ye gerekli talimatları verirken, “Bay Norrell’in en büyük büyücü olduğunu söylerlerse itiraz etmesen de olur ama onlara benim daha ters olduğumu ve dostlarımın uğrayabileceği hakaretlere karşı hepten daha hassas olduğumu söylersin.” Mösyö Minervois ve Mösyö Forcalquier, Strange’e gösterdiği çabalar nedeniyle minnettardılar ancak bu kasvetli koşullar altında yine en iyi dostlarının gün boyunca katı bir düzene uyarak içilen kanyak olduğunu keşfetmişlerdi.</p>

  <p>Elder Sokağı’ndaki evden dışarı çıkmıyorlardı. Spitalfields’lilerin düşmanlığına karşı pancurları gece gündüz kapalıydı. Mum ışığında yaşıyorlardı ve saatle olan ilişkilerini uzun zaman önce kesmişlerdi. Geceyarısı olduğunu düşündüklerinden Strange’le Childermass’i görünce biraz şaşırdılar. Tek hizmetkârları, iri gözlü ufak tefek öksüz kızdı. Kız onları anlamıyor ve onlardan çok korkuyor, onlar da kızın adını bilmiyorlardı. Ancak iki adam kayıtsız ve mağrur bir tavır içinde kıza karşı iyiydiler. İçinde kuştüyü bir yatak ve keten çarşaflar olan bir yatak vermişlerdi, bu nedenle kız kasvetli evin cennetin ta kendisi olduğunu düşünüyordu. Başlıca işi iki adama yiyecek, kanyak ve afyon almaktı. Sonra getirdiklerini kızla paylaşıyorlardı, kanyak ve afyonu kendilerine alıyor, yiyeceğin çoğunu kıza veriyorlardı. Kız aynı zamanda banyoları ve tıraşları için su taşıyıp ısıtıyordu. İkisi de biraz kendini beğenmiş olmasına rağmen evin pisliğine ve dağınıklığına aldırış etmiyorlardı, ki bu da yerindeydi çünkü küçük öksüz ev işlerinden Eski İbranice’den anladığı kadar anlıyordu.</p>

  <p>Her yüzeyde ve mürekkepli halılarda kalın kâğıt yaprakları vardı. Eski peynir kabukları dolu kalay tabaklar, kalemler ve kömür parçaları dolu kâseler vardı. Kömürde gereğinden çok uzun süre kalmış birkaç kereviz neredeyse tanınmayacak haldeydi. Lambrilerin ve koyu pis duvar kâğıdının her yerine gravürler ve çizimler iğnelenmişti. Aralarında Strange’in istisnai güzellikte bir gravürü de yer alıyordu.</p>

  <p>Evin arkasındaki küçük kurumlu bir bahçede gri Londra gelip güzel yeşil komşularını yemeden önce bir zamanlar bir kır ağacı olan bir elma ağacı vardı. Bir keresinde bir çalışkanlık nöbeti sırasında ev sakinlerinden biri ağaçtaki bütün elmaları toplamış ve pencere pervazlarına dizmişti. Elmalar orada duralı artık birkaç yıl oluyordu ve önce yaşlı elmalara sonra şişmiş elma cesetlerine, en sonunda da elma hayaletlerine dönüşmüşlerdi. Evin son derece belirgin bir kokusu vardı: Mürekkep, kâğıt, kömür, kanyak, afyon, çürük elma, mum ve kahve karışımıydı. Bütün bu kokular gece gündüz kapalı bir yerde çalışan ve hiçbir koşulda asla pencere açmaya razı gelmeyen iki erkeğin başka hiçbir şeye benzemeyen kokusuyla birleşiyordu.</p>

  <p>İşin gerçeği Minervois ve Forcalquier çoğu zaman dünya yüzünde Spitalfields ya da Fransa gibi yerler olduğunu bile unutuyorlardı. Bir süredir Strange’in kitapları için yaptıkları gravürlerin küçük evreninde yaşıyorlardı ve bunlar gerçekten de tuhaf şeylerdi.</p>

  <p>Gölgelerden yapılmış geniş koridorlar görünüyordu. Duvarlardaki karanlık yarıklar başka koridorların varlığını akla getiriyor, bu nedenle gravürler labirent ya da buna benzer bir şeyin içindeymiş gibi görünüyordu. Bazılarında karanlık yeraltı kanallarına inen geniş basamaklar görünüyordu. Issız bir yolun kıvrılarak uzandığı geniş karanlık bir kır vardı. İnsan bu manzaraya çok yukarıdan bakıyormuş hissine kapılıyordu. Yolun çok çok uzağında bir gölge, soluk yüzeyinde ancak bir çizik kadar yer tutan bir gölge vardı. Kadın mı erkek mi ya da çocuk mu hatta insan olup olmadığını bile söylemek zordu ancak o bomboş boşlukta ortaya çıkışı nedendir bilinmez insanın tüylerini ürpertiyordu.</p>

  <p>Bir resim de geniş ve puslu bir boşluğun, belki de gökyüzünün, bir ucundan diğerine uzanan ıssız bir köprü çizilmişti. Kanallar ve koridorla aynı taşlardan yapılmış olmasına rağmen köprünün her iki yanında payandalarına yapışmış küçücük merdivenler kıvrıla kıvrıla aşağı iniyordu. Bu merdivenler dayanıksız görünüyordu ve köprüden çok daha kaba bir biçimde yapılmışlardı ama bulutların arasından kıvrıla kıvrıla Tanrı bilir nereye inen çok sayıda merdiven vardı.</p>

  <p>Strange, Minervois’le boy ölçüşebilecek bir dikkatle resimlerin üzerine eğildi, sorular sordu, eleştirilerde bulundu ve öneriler getirdi. Strange’le iki gravürcü birbirleriyle Fransızca konuşuyorlardı. Strange, Childermass’in Fransızcayı mükemmel bir biçimde anladığını hatta Minervois’ye kendi dilinde bir iki soru sorduğunu görünce çok şaşırdı. Ne yazık ki Childermass bu dili öyle ağır bir Yorkshire aksanıyla konuşuyordu ki Minervois söylediklerini anlamayarak Strange’e Childermass’in Hollandalı olup olmadığını sordu.</p>

  <p>“Tabii” dedi Strange, Childermass’e. “Bu sahneleri fazla İtalyan tarzı yapıyorlar, Palladio ve Piranesi’nin işlerine fazlasıyla benziyor ama ellerinde değil, eğitimleri böyle. İnsan eğitiminden kaçamaz biliyor musun? Bir büyücü olarak asla tam anlamıyla Strange olmayacağım ya da en azından yalnızca Strange olmayacağım, içimde çok fazla Norrellik var.”</p>

  <p>“Demek Kral Yolu’nda bunları gördünüz?” dedi Childermass.</p>

  <p>“Evet.”</p>

  <p>“Peki ya bu köprü hangi ülkeyi geçiyor?”</p>

  <p>Strange alaycı bir tavırla Childermass’e baktı. “Bilmiyorum büyücü. Senin fikrin nedir?”</p>

  <p>Childermass omuz silkti. “Sanırım, Peri Diyarı.”</p>

  <p>“Belki de ama artık Peri Diyarı dediğimiz şeyin pek çok ülkeden oluştuğunu düşünmeye başlıyorum. ‘Başka bir yer’de desen aynı şeyi söylemiş olursun.”</p>

  <p>“Bu yerler ne kadar uzakta?”</p>

  <p>“Fazla değil. Oraya Covent Garden’dan gittim ve hepsini bir buçuk saat içinde gördüm.”</p>

  <p>“Büyüyü yapmak zor muydu?”</p>

  <p>“Aslında hayır.”</p>

  <p>“Ne olduğunu bana söyler miydiniz?”</p>

  <p>“Bütün iyi niyetimle hem de. Bir ifşa büyüsüne ihtiyacın var. Ben Doncaster’i kullandım. Sonra aynanın yüzeyini eritmek için bir çözülme büyüsü gerekli. Baktığım kitaplarda çok sayıda çözülme büyüsüne rastladım ancak bildiğim kadarıyla hiçbiri işe yaramıyor, bu nedenle kendim bir tane uydurmak zorunda kaldım. İstersen yazabilirim. En sonunda da ikisini birleştirici bir yol bulma büyüsünün içine koymalısın. Bu önemli, bunu yapmazsan başka türlü bir daha nasıl çıkarsın bilmiyorum.” Strange duraksayarak Childermass’e baktı. “Söylediklerimi anladın mı?”</p>

  <p>“Mükemmel bir biçimde efendim.”</p>

  <p>“İyi.” Kısa bir sessizlikten sonra Strange konuştu. “Sence Norrell’in hizmetinden çıkıp bana gelmenin zamanı gelmedi mi? Bu hizmetkârlık saçmalığına da gerek yok. Yalnızca öğrencim ve yardımcım olursun.”</p>

  <p>Childermass bir kahkaha attı. “Ha, ha! Teşekkür ederim! Ama Bay Norrell’le işimiz bitmedi. Henüz değil. Hem zaten herhalde çok kötü bir öğrenci olurdum, sizden bile kötü.”</p>

  <p>Strange gülümseyerek bir an düşündü. “İyi cevap” dedi en sonunda. “Ama korkarım yeterince iyi değil. Norrell’in tarafını gerçekten tuttuğuna inanmıyorum. İngiltere’de tek bir büyücü! Büyü hakkında tek bir ses! Senin kişiliğinde de benimki kadar muhaliflik var. Neden gelip benimle birlikte muhalif olmuyorsun?”</p>

  <p>“Ama sonra sizinle aynı fikirde olmak zorunda kalırdım, öyle değil mi? Norrell’le aranızdaki sorunun nasıl sonuçlanacağını bilmiyorum. Kartlarıma sordum ama cevap bir o yana bir bu yana gidiyor. Gelecekte olacaklar kartların net bir biçimde açıklayamayacağı kadar karmaşık ve onlara soracak doğru soruyu da bulamıyorum. Ne yapacağımı söyleyeyim. Size bir söz vereceğim. Eğer siz kaybeder de Norrell kazanırsa o zaman gerçekten hizmetinden ayrılırım. Amacınızı amacım bilirim ve bütün gücümle Norrell’e karşı çıkarım, sinirini bozacak tartışmalar çıkarırım. O zaman İngiltere’de iki büyücü ve büyü üzerine iki farklı fikir olur. Ama eğer o kaybeder de siz kazanırsanız o zaman aynı şeyi size yaparım. Bu yeterince iyi mi?”</p>

  <p>Strange gülümsedi. “Evet, yeterince iyi. Bay Norrell’e git ve saygılarımı ilet. Sana verdiğim cevaplardan memnun kalacağını umduğumu söyle. Başka bilmek istediği bir şey varsa beni yarın saat dörtte evde bulabilirsin.”</p>

  <p>“Sağolun efendim. Çok açık ve dürüst davrandınız.”</p>

  <p>“Neden öyle yapmayayım ki? Sır saklamayı seven ben değilim, Norrell. Sana söylediklerimin hepsi zaten kitabımda yazıyor. Birkaç ay içinde krallıktaki her erkek, kadın, çocuk okuyup kendi fikrini oluşturabilecek. Norrell’in bunu engellemek için bir şey yapabileceğini sanmıyorum.”</p>
