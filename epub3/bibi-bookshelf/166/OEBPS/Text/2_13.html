  <h2 class="chaptername" id="sigil_toc_id_38">Dünyanın bütün aynaları</h2>

  <h3 class="sigil_not_in_toc">Kasım 1814</h3>

  <p>Hampstead köyü Londra’nın sekiz kilometre kuzeyindedir. Dedelerimizin zamanında bütünüyle sıradan çiftlikler ve kulübelerden ibaret bir yerdi ancak Londra’ya bu kadar yakın rustik bir yerin varlığı temiz hava ve yeşillikten yararlanmak isteyen çok sayıda insanı kendine çekti. Eğlenmeleri için bir yarış pisti ve tahta top oynamak için çayır yapıldı. Yiyecek içecek satan çörek dükkanları ve çay bahçeleri belirdi. Zenginler orada yazlık kulübeler satın aldılar ve Hampstead kısa zamanda bugünkü halini alarak Londralılar’ın en gözde sayfiye yerlerinden biri oldu. Kısa zamanda köy hatırı sayılır ölçüde büyüyerek neredeyse küçük bir şehir boyutuna geldi.</p>

  <p>Sör Walter, Albay Grant, Albay Manningham ve Jonathan Strange’in Nottinghamshire’lı beyefendiyle tartışmasından iki saat sonra Londra yolundan giden bir araba Hampstead’e girdi, üzerini mürver ağaçları, alıçlar ve leylaklar bürümüş karanlık bir yola saptı. Yolun sonundaki bir evin önünde durdu ve Bay Drawlight aşağı indi.</p>

  <p>Ev bir zamanlar çiftlik eviydi ama son yıllarda epeyi gelişmişti. Işığı içeri almaktansa soğuğu sokmamaya yarayan küçük sayfiye pencereleri büyük ve normal pencerelere çevrilmiş, yoksul görünümlü taşra kapı arasının yerini sütunlu bir giriş almış, çiftlik avlusu tamamen kaldırılarak bir çiçek bahçesi ve çalılıklar konmuştu.</p>

  <p>Bay Drawlight kapıyı çaldı. Hemen bir hizmetçi gelerek onu oturma odasına götürdü. Oda bir zamanlar bir çiftlik evinin misafir odasıydı ama aslına ait bütün ipuçları pahalı Fransız duvar kağıtları, İran halıları ve en yeni tarzda yapılmış İngiliz mobilyalarının altında kaybolmuştu.</p>

  <p>Drawlight birkaç dakika bekledikten sonra odaya bir hanım girdi. Endamlı ve güzeldi. Kırmızı kadifeden bir elbise giyiyordu ve kara kehribar boncuklardan oluşan karmaşık bir gerdanlık boynunun beyazlığını hepten öne çıkarıyordu.</p>

  <p>Koridorun karşı tarafındaki açık bir kapıdan yemek odası görünüyordu, burası da oturma odası kadar pahalı döşenmişti. Masanın üzerindeki kalan yemekten leydinin yalnız yediği anlaşılıyordu. Görünüşe göre kırmızı elbise ve siyah gerdanlığı kendi zevki içindi.</p>

  <p>“Ah, madam!” diye ayağa fırladı Drawlight. “İyisinizdir umarım?”</p>

  <p>Kadın eliyle geçiştiren bir hareket yaptı. “İyiyim sanırım. Neredeyse hiç kimseyi görmeden, hep aynı işlerle uğraşan bir insan ne kadar iyi olabilirse o kadar iyiyim.”</p>

  <p>“Ne!” diye bağırdı Drawlight şok olmuş bir sesle. “Burada yalnız mısınız?”</p>

  <p>“Tek arkadaşım yaşlı teyzem. O da dinle uğraşmam için üsteliyor.”</p>

  <p>“Ah, madam!” dedi Drawlight. “Enerjinizi vaazlar ve dualarla harcamayın. Orada bir teselli bulamazsınız. Bunun yerine düşüncelerinizi intikam üzerinde yoğunlaştırın.”</p>

  <p>“Öyle yapacağım. Öyle yapıyorum da” dedi yalnızca. Pencerenin karşısındaki kanapeye oturdu. “Peki Bay Strange ile Bay Norrell nasıllar?”</p>

  <p>“Ha, meşguller madam! Meşgul, meşgul, meşgul! Sizin için olduğu kadar kendi iyilikleri için de daha az memul olmalarını isterdim. Daha dün Bay Strange özellikle sizi sordu. Keyfinizin yerinde olup olmadığını merak ediyordu. ‘Eh, şöyle böyle’ dedim kendisine. ‘İdare ediyor.‘Hanımefendi, Bay Strange şaşkın, akrabalarınızın zalimce davranışı karşısında cidden çok şaşkın.”</p>

  <p>“Öyle mi? Keşke kızgınlığını işime yarayacak bir biçimde gösterse” dedi soğuk bir tavırla. “Ona yüz gineden fazla verdim ve hiçbir şey yapmadı. Bay Drawlight işleri bir aracıyla ayarlamaktan bıktım. Bay Strange’e saygılarımı iletin. Gündüz ya da gece arzu ettiği herhangi bir saatte onunla görüşmeye hazır olduğumu söyleyin. Benim için her zaman uygun. Hiçbir işim yok.”</p>

  <p>“Ah, madam! Keşke istediğiniz gibi yapabilsem. Bay Strange bunu nasıl arzu ediyor bilemezsiniz! Ancak korkarım bu imkansız.”</p>

  <p>“Öyle diyorsunuz ama henüz nedenini söylemediniz, en azından beni tatmin edecek bir neden söylemediniz. Herhalde Bay Strange birlikte görünmemiz halinde insanların diyeceklerinden korkuyor. Ancak gizlice buluşabiliriz. Kimsenin bilmesi gerekmez.”</p>

  <p>“Ah, hanımefendi! Bay Strange’in karakterini çok yanlış anlamışsınız! Size acı çektirenlerden ne kadar nefret ettiğini gösterme fırsatını bulduğu için çok memnun olacaktır. Bu kadar temkinli olmasının nedeni iyiliğinizi gözetmesi. Korktuğu…”</p>

  <p>Ancak genç bayan Bay Strange’in neden korktuğunu hiçbir zaman öğrenemedi çünkü Drawlight o anda duraksadı ve büyük bir şaşkınlıkla çevresine bakındı.</p>

  <p>Bir yerlerde bir kapı açılmış gibiydi. Ya da muhtemelen bir dizi kapı. Evin içine doğru esen bir hafif bir rüzgâr beraberinde çocukluğun yarı hatırlanan kokularını getirmişti adeta. Işıktaki bir değişim bütün gölgelerin farklı biçimlerde düşmelerine yol açtı. Daha somut bir belirti olmamasına rağmen, Drawlight da genç bayan da bir büyü gerçekleştiğinde sıkça hissedildiği gibi, artık görünür dünyadaki hiçbir şeye güvenemeyecekleri hissine kapıldılar.</p>

  <p>Sanki o anda odadaki herhangi bir şeye elinizi sürseniz artık orada olmadığını görecektiniz.</p>

  <p>Genç bayanın oturduğu kanapenin arkasında bir boy aynası asılıydı. İkinci bir karanlık uzun penceredeki, ikinci bir büyük beyaz ayı ve ikinci bir loş aynalı odayı gösteriyordu. Drawlight da genç bayan da bu aynalı odada yoktu. Bunun yerine önce bir tür belirsizlik vardı. Belirsizlik gölgemsi bir şeye, sonra da yaklaşmakta olan birinin karaltısına dönüştü. Bu kişinin geldiği yola bakılırsa aynalı oda aslına hiç benzemiyordu ve aynı görünmelerinin tek nedeni yalnızca tiyatroda görebileceğiniz türden tuhaf ışık ve perspektif oyunlarıydı. Aynalı oda aslında uzun bir koridordu. Gizemli figürün saçları ve pardesüsü odalarında hissedilmeyen bir rüzgarla kıpırdıyordu ve iki odayı ayıran cama doğru canlı adımlarla yürümesine rağmen ulaşması zaman alıyordu. En sonunda cama ulaştığında bir an için yüzü gölgelerde kaldı ve karaltısı olduğundan daha büyük göründü.</p>

  <p>Sonra Strange çok düzgün bir biçimde aynadan aşağı atladı, en çekici gülümsemesiyle gülümseyerek hem Drawlight’a hem de genç bayana, “İyi akşamlar” diledi.</p>

  <p>Başka birinin konuşmasına fırsat vermek istercesine bir an bekledi, sonra kimse konuşmayınca devam etti. “Umarım geç saatte ziyaret ettiğim için kusuruma bakmazsınız, hanımefendi. Doğrusunu söylemek gerekirse yol tahmin ettiğimden daha dolambaçlıydı. Yanlış bir yerden döndüm ve neredeyse… Neyse, neredeyse nereye gittim bilmiyorum.”</p>

  <p>Oturma daveti almayı bekliyormuşçasına duraksadı, kimse böyle bir şey yapmayınca yine de oturdu.</p>

  <p>Drawlight ve kırmızı elbiseli bayan gözlerini kırpmadan ona bakıyorlardı. Strange ikisine gülümsedi.</p>

  <p>“Bay Tantony’yle tanıştım” dedi Drawlight’a. “Çok hoş bir bey ama fazla konuşkan olduğu söylenemez. Ancak dostu Bay Gatcombe bana bilmek istediğim her şeyi anlattı.”</p>

  <p>“Bay Strange, siz misiniz?” diye sordu kırmızı elbiseli hanım.</p>

  <p>“Evet hanımefendi.”</p>

  <p>“Ne büyük bir şans. Bay Drawlight tam da ikimizin neden hiç buluşamayacağını anlatıyordu.”</p>

  <p>“Doğru hanımefendi, bu geceye kadar koşullar buluşmamızın aleyhineydi. Bay Drawlight, rica etsem bizi tanıştırır mısınız?”</p>

  <p>Drawlight mırıldanarak kırmızı elbiseli bayanın Bayan Bullworth olduğunu mırıldandı.</p>

  <p>Strange ayağa kalktı. Bayan Bullworth’u eğilerek selamladı ve tekrar oturdu.</p>

  <p>“Bay Drawlight içinde bulunduğum korkunç durumu size anlattı sanıyorum?” dedi Bayan Bullworth.</p>

  <p>Strange eliyle şu ya da bu anlama gelebilecek ya da hiçbir anlamı olmayabilecek bir hareket yaptı. “Üçüncü bir şahsın anlatmasıyla, olayları ilk ağızdan dinlemek hiçbir zaman bir olmaz. Bay Drawlight’ın şu ya da bu nedenle atladığı noktalar olabilir. Lütfen sabır gösterin madam. Bir de sizin ağzınızdan dinleyeyim.”</p>

  <p>“Hepsini mi?”</p>

  <p>“Hepsini.”</p>

  <p>“Pekala. Bildiğiniz gibi Northamptonshire’lı bir beyefendinin kızıyım. Babam geniş topraklara, büyük bir eve ve yüksek bir gelire sahip. Bu ilin önde gelen ailelerindeniz. Ancak ailemin teşvikiyle her zaman güzelliğim ve becerilerimle çok daha yüksek bir konumda bulunmam gerektiğine inandım. İki yıl önce kazançlı bir evlilik yaptım. Bay Bullworth zengin ve yalnızca en şık çevrelerde bulunuyor. Yine de mutlu değildim. Geçen yıl yaz aylarında Bay Bulworth’un olmadığı her şeye sahip bir erkekle tanıştım: Yakışıklı, zeki, esprili. Birkaç kısa hafta bu erkeği herkese tercih ettiğimi anlamamı sağladı.” Hafifçe omuz silkti. “Yılbaşından iki yıl önce bu kişinin eşliğinde kocamın evini terk ettim. Bay Bullworth’dan boşanarak kendisiyle evlenmeyi umuyor, hatta bekliyordum ama amacı bu değilmiş. Ocak sonunda tartıştık ve dostum beni terk etti. Evine ve her zamanki hayatına döndü ama benim için böyle bir şey söz konusu değildi. Kocam beni bırakmıştı. Dostlarım benimle görüşmeyi reddetti. Babamın merhametine sığınmak zorunda kaldım. Babam hayatım boyunca bana bakacağını söyledi ama karşılık olarak inzivaya çekilecektim. Artık hayatımı balolar, partiler ve dostlarım olmaksızın sürdürecektim. Hiçbir şeysiz.” Bir an bütün kaybettiklerini düşünür gibi gözleri dalarak uzaklara baktı ama melankolik halinden daldığı kadar çabuk silkinerek, “Şimdi iş konuşalım!” dedi.</p>

  <p>Küçük bir yazı masasına giderek bir çekmece açtı, içinden bir kağıt çıkararak Strange’e uzattı. “Tavsiyenize uyarak bana ihanet edenlerin bir listesini yaptım” dedi.</p>

  <p>“Ah, size liste yapmanızı ben söyledim değil mi?” dedı Strange kağıdı alarak. “İşi sıkı tutmuşum! Oldukça uzun olmuş.”</p>

  <p>“Ah!” dedi Bayan Bullworth. “Her ad ayrı bir iş sayılacak ve her biri için ayrı ücret alacaksınız. Her adın yanına almaları gerektiğini düşündüğüm cezayı yazdım. Ancak üstün büyü bilginizle belki düşmanlarım için daha uygun başka sonlar önerebilirsiniz. Tavsiyelerinizden memnuniyet duyacağım.”</p>

  <p>“Sör James Southwall. Gut” diye okudu Strange.</p>

  <p>“Babam” diye açıkladı Bayan Bullworth. “Kötü karakterim üzerine yaptığı konuşmalarla beni sıkıntıdan öldürdü ve evimden sonsuza kadar uzaklaştırdı. Pek çok açıdan acılarımın mimarı. Keşke onu daha ciddi bir hastalıkla cezalandıracak kadar katı yürekli olabilseydim ama olamıyorum. Herhalde kadınların zayıf olduğunu söylerken bunu kastediyorlar.”</p>

  <p>“Gut da son derece acı vericidir” dedi Strange. “En azından bana böyle söylendi.”</p>

  <p>Bayan Bullworth sabırsız bir el hareketi yaptı.</p>

  <p>“Bayan Elizabeth Church” diye devam etti Strange. ‘“Nişanının bozulması. “</p>

  <p>“Bayan Elizabeth Church kim?”</p>

  <p>“Bir kuzinim, nakışla uğraşan sıkıcı kızlardan. Ben Bay Bullworth’la evlenene kadar kimse ona dönüp bakmazdı bile. Şimdiyse bir rahiple evleneceğini öğrendim, babam gelinliğinin ve yeni mobilyalarının parası için ona küçük bir servet vermiş. Babam, Lizzie ve rahibe her türlü terfi için nüfuzunu kullanacağını söylemiş. Hayatlarını kolaylaştıracakmış. York’ta yaşayacaklar ve akşam yemeklerine, partilere, balolara katılacaklar ve benim olması gereken bütün zevklerin tadını çıkaracaklar. Bay Strange” diye bağırdı büyük bir ateşle. “Rahibin Lizzie’yi görmekten bile nefret etmesini, sesini işitince tiksintiyle ürpermesini sağlayacak büyüler vardır muhakkak.”</p>

  <p>“Bilmiyorum” dedi Strange. “Bu meseleyi daha önce hiç düşünmemiştim. Herhalde vardır.” Listeye döndü. “‘Bay Bullworth’…”</p>

  <p>“Kocam” dedi.</p>

  <p>”’…Köpeklerin ısırması.’”</p>

  <p>“Yedi tane iri kara köpeği var ve onlara herhangi bir insandan daha çok değer veriyor.”</p>

  <p>“‘Yaşlı Bayan Bullworth’, kocanızın annesi herhalde, ‘çamaşır küvetinde boğulması. Kendi yaptığı kayısı konservesinin boğazına kaçıp ölmesi. Kazara bir ekmek fırınında yanması.‘Tek bir kadın için üç ölüm yapıyor. Kusura bakmayın Bayan Bullworth ama gelmiş geçmiş en büyük büyücü bile aynı kişiyi üç farklı biçimde öldüremez.”</p>

  <p>“Oldürebildiğiniz kadarına razıyım” dedi Bayan Bullworth inatla. “İhtiyar kadın evi idare etme biçimiyle katlanılmaz derecede gurur duyuyor. Beni bu konuda sıkıntıdan öldürdü.”</p>

  <p>“Anlıyorum. Her şey epeyi Shakespearevari. Gelelim son isme. ‘Henry Lascelles.‘Bu beyi tanıyorum.” Strange merakla Drawlight’a baktı.</p>

  <p>“İşte bu kişinin koruması altında evimi terk ettim” dedi Bayan Bullworth.</p>

  <p>“Ah! Peki onun kaderi ne olacak?”</p>

  <p>“İflas” dedi kadın, alçak ve acımasız bir sesle. “Delilik. Yangın. Biçimsizleştirecek bir hastalık. Bir atın ayakları altında ezilmesi! Bir katilin pusuya yatıp yüzünü bıçakla doğraması! Hayatı boyunca peşini bırakmayacak ve geceleri uykularını kaçıracak korkunç bir şey!” Ayağa kalktı ve odada aşağı yukarı dolaşmaya başladı. “Yaptığı her kötülük ve ahlaksızlık gazetelerde çıksın! Londra’daki herkes ondan kaçsın! Aşkından çıldıracak taşralı bir kızı baştan çıkarsın. Kız onu yıllarca her yerde takip edip dursun. Onun yüzünden alay konusu olsun. Kız onu hiç rahat bırakmasın. Dürüst bir adamın yaptığı hatanın faturası ona çıksın. Mahkemelerde sürünsün, hapislere düşsün. Damgalansın! Dövülsün! Kırbaçlansın! İdam edilsin!”</p>

  <p>“Bayan Bullworth” dedi Strange. “Rica ederim sakin olun.”</p>

  <p>Bayan Bullworth volta atmayı bıraktı. Bay Lascelles’e korkunç beddualar yağdırmaya son verdi ama yine de sakinleştiği söylenemezdi. Hızlı hızlı soluyor, bütün bedeni titriyor ve hâlâ ağzı burnu şiddetle oynuyordu.</p>

  <p>Strange kadının, söyleyeceklerini anlayacak kadar kendini toparlamasını bekledi, sonra konuşmaya başladı. “Özür dilerim Bayan Bullworth ama zalimce bir aldatmacanın kurbanı olmuşsunuz.” Drawlight’a baktı, “Bu kişi size yalan söylemiş. Bay Norrell ve ben özel kişiler için hiç iş yapmadık. Bu kişiyi bize iş bulması için de görevlendirmedik. Adınızı bu geceye kadar hiç duymadım.”</p>

  <p>Bayan Bullworth bir an ona bakakaldı, sonra Drawlight’a döndü. “Bu doğru mu?”</p>

  <p>Drawlight sefil bakışlarını halıya yöneltti ve yalnızca “Hanımefendi” ve “Tuhaf bir durum” sözcüklerinin anlaşıldığı bir tür konuşma yapar gibi oldu. Bayan Bullworth uzanarak zilin ipini çekti.</p>

  <p>Drawlight’ı içeri alan hizmetçi göründü.</p>

  <p>“Haverhill” dedi Bayan Bullworth, “Bay Drawlight’ı götürün.”</p>

  <p>Şık evlerdeki güzel yüzleri açısından seçilen hizmetçilerin tersine Haverhill güçlü kolları ve aman vermez bir ifadesi olan orta yaşlı becerikli görünüşlü bir kadındı ama bu kez Bay Drawlight kendisine çıkma fırsatı verildiği için fazlasıyla minnettar olduğundan kendini yormasına gerek kalmadı. Bastonunu aldı ve Haverhill kapıyı açar açmaz hızlı adımlarla odadan çıktı.</p>

  <p>Bayan Bullworth, Strange’e döndü. “Bana yardım edecek misiniz? İstediğimi yapacak mısınız? Eğer para yeterli değilse…”</p>

  <p>“Ah, para!” Strange geçiştirircesine bir hareket yaptı. “Özür dilerim ama size söylediğim gibi özel işler yapmıyorum.”</p>

  <p>Bayan Bullworth ona bakakaldı ve hayret dolu bir sesle, “Bu acıklı durumumdan etkilenmemiş olabilir misiniz?” dedi.</p>

  <p>“Tam tersine Bayan Bullworth, kadını cezalandıran ve erkekte hiçbir suç bulmayan bir ahlak sistemi bana korkunç geliyor. Ancak daha fazlasını yapamam. Masum insanlara zarar vermeyeceğim.”</p>

  <p>“Masum mu!” diye bağırdı. “Masum! Hangisi masum! Hiçbiri!”</p>

  <p>“Bayan Bullworth, söylenecek hiçbir şey yok. Sizin için hiçbir şey yapamam. Özür dilerim.”</p>

  <p>Bayan Bullworth onu küskün gözlerle süzdü. “Hımm, neyse. En azından tövbe etmemi ya da hayır işlerinde bulunmamı ya da tığ yapmamı ya da diğer budalalar boş bir hayat ve kırık bir kalbi iyileştirmek için her ne yapıyorsa onu yapmamı tavsiye etmeyecek kadar kibarsınız. Yine de bu konuşmayı bitirmek ikimiz için de iyi olacak. İyi geceler Bay Strange.”</p>

  <p>Strange eğilerek selam verdi. Odadan çıkarken kanapenin üzerindeki aynaya, o yolla gitmeyi tercih edecekmiş gibi özlem dolu bir bakış fırlattı ama Haverhill kapıyı onun için açık tuttuğundan nezaket gereği kapıdan çıkmak zorunda kaldı.</p>

  <p>Ne atı ne de arabası olmadığı için Hampstead’den Soho Meydanı’na kadar olan sekiz kilometreyi yürüyerek katetti. Kapısının önüne geldiğinde saat sabahın ikisi olmasına rağmen evin her penceresinin aydınlık olduğunu gördü. Anahtarlarını çıkarmak için elini cebine sokmasına fırsat kalmadan Colquhoun Grant kapıyı ardına kadar açtı.</p>

  <p>“Ulu Tanrım! Senin burada ne işin var?” diye bağırdı Strange hayretle.</p>

  <p>Grant karşılık verme zahmetine girmeden, eve doğru döndü ve seslendi. “Geldi hanımefendi! Gayet iyi.”</p>

  <p>Arabella oturma odasından koşarak, neredeyse yuvarlanarak çıkageldi. Bir saniye sonra Sör Walter onu izledi. Ardından Jeremy Johns ve birkaç uşak daha mutfağa giden koridorda göründüler.</p>

  <p>“Bir şey mi oldu? Kötü bir şey mi var?” diye sordu Strange, onlara şaşkın şaşkın bakarak..</p>

  <p>“Seni beyinsiz!” diye güldü Grant başına sevgiyle vurarak. “Seni merak ettik! Nerelerdeydin Tanrı aşkına?”</p>

  <p>“Hampstead.”</p>

  <p>“Hampstead mi!” dedi Sör Walter. “Neyse, seni gördüğümüze çok sevindik!” Arabella’ya bakarak tedirgin bir biçimde ekledi. “Korkarım Bayan Strange’i de boş yere endişelendirdik.”</p>

  <p>“Ah!” dedi Strange eşine. “Korkmadın değil mi? Gayet iyiydim. Her zaman öyleyimdir.”</p>

  <p>“Gördünüz mü hanımefendi!” dedi Albay Gram neşeyle. “Aynen size söylediğim gibi. İspanya’da Bay Strange çoğu zaman büyük tehlike içindeydi ama onu hiç merak etmezdik. Ona herhangi bir zarar gelmez çünkü çok akıllı.”</p>

  <p>“Koridorda mı duracağız böyle?” diye sordu Strange. Hampstead’den gelirken büyü hakkında düşünmüş ve evde de düşünmeye devam etmeyi planlamıştı. Oysa evini hep bir ağızdan konuşan insanlarla dolu bulmuş, bu da keyfini kaçırmıştı.</p>

  <p>Önlerinden oturma odasına gitti ve Jeremy’den yiyecek bir şeyler ve şarap getirmesini istedi. Herkes oturduğunda, “Tam düşündüğümüz gibi” dedi. “Drawlight, Norrell’le benim düşünebileceğiniz her türlü Kara Büyü’yü yapmamızı ayarlıyormuş. Onu akrabalarına çeşitli işkencelerle zarar vermemi isteyen, son derece kolay heyecanlanan bir hanımla birlikte buldum.”</p>

  <p>“Ne korkunç!” dedi Albay Grant.</p>

  <p>“Ya Drawlight ne dedi?” diye sordu Sör Walter. “Durumu nasıl açıkladı?”</p>

  <p>“Hah!” Strange neşesiz bir kahkaha patlattı. “Hiçbir şey söylemedi. Yalnızca kaçtı, çok yazık, kafamda onu düelloya davet etmek vardı oysa.”</p>

  <p>“Ah!” dedi Arabella ansızın. “Artık düelloya da mı başladın?”</p>

  <p>Sör Walter’la Grant telaşla ona baktılar ama Strange konuşmaya öyle bir dalmıştı ki, Arabella’nın yüzündeki öfkeli ifadeyi fark etmedi. “Kabul etmezdi herhalde ama onu birazcık korkutmak isterdim. Tanrı biliyor ya bunu hak etti.”</p>

  <p>“Aynanın arkasındaki şu krallık, yol, her neyse onu anlatmadın” dedi Albay Grant. “Tahmin ettiğin gibi miydi?”</p>

  <p>Strange başını salladı. “Nasıl anlatacağımı bilemiyorum. Norrell’le yaptıklarımızla karşılaştırılamaz bile! Haddimizi bilmeden kendimize büyücü diyoruz bir de! Keşke size görkemi konusunda bir fikir verebilsem! Büyüklüğünü ve karmaşıklığını anlatabilsem! Dört bir yana uzanan büyük taş koridorları tarif edebilsem! İlk başta büyüklüklerini ve sayılarını hesaplamaya çalıştım ama kısa zamanda vazgeçtim. Sonları yok gibiydi. Taş setlerde durgun suların bulunduğu kanallar vardı. Loş ışıkta sular kapkara görünüyordu. Tepesini göremeyeceğim kadar yükseğe tırmanan ve zifiri karanlığa inen başka merdivenler vardı. Sonra ansızın bir kemerin altından geçtim ve kendimi karanlık boş bir araziyi aşan taş bir köprüde buldum. Köprü öyle uzundu ki sonunu göremiyordum. Islington’la Twickenham’ı ya da York’la Newcastle’ı birleştiren bir köprü düşünün! Koridorlarda ne köprünün her yerinde onun izlerini gördüm.”</p>

  <p>“Kimin izleri?” diye sordu Sör Walter.</p>

  <p>“Norrell’le yazdığıma hemen hemen her şeyde karaladığımız adamın. Norrell’in adını duymaya bile katlanamadığı adamın. Koridorları, kanalları, köprüyü yapan adam: John Uskglass, Kuzgun Kral! Elbette yapı yüzyıllardır bakılmadığı için harap olmuş. John Uskglass bir zamanlar bu yapıları her ne için kullanmışsa artık ihtiyacı kalmamış anlaşılan. Heykeller ve taş duvarlar çökmüş. İçeri sızan ışıkları, nereden geldiğini Tanrı bilir. Bazı salonlarda yürümek mümkün değil, bazılarını su basmış. Çok ilginç bir şey daha anlatacağım. Gittiğim her yede atılmış ayakkaplara rastladım. Diğer yolcuların ayakkapları olmalı. Çok eski tarzda ve epeyi çürümüş bir haldeydiler. Bunlardan, bu geçitlerin son yıllarda pek az kullanıldığı sonucuna vardım. Yürüdüğüm bütün o zaman boyunca tek bir canlıya rastladım yalnızca.”</p>

  <p>“Başka birini mi gördün?” dedi Sör Walter.</p>

  <p>“Ah, evet! İnsandı diye düşünüyorum. Karanlık kırları kateden beyaz yolun üzerinde, hareket eden bir gölge gördüm. O sırada köprünün üzerindeydim ve bir şeyi iyi anlamalısınız, bu köprü yeryüzünde gördüğüm bütün köprülerden daha yüksekti. Yer kilometrelerce aşağıda kalmış gibiydi. Aşağı baktığımda birini gördüm. Drawlight’ı bulmaya kararlı olmasaydım, kesinlikle bir yol bulup bu adamı ya da kadını izlerdim. Bence böyle biriyle konuşmakla bir büyücü çok şey kazanabilir.”</p>

  <p>“Ama böyle birinin sana zarar vermeyeceği ne malum?” diye sordu Arabella.</p>

  <p>“Zarar mı?” dedi Strange küçümseyen bir tavırla. “Ah, hayır. Sanmıyorum, hem ben de öyle zararsız biri sayılmam canım. Umarım fırsatı kaçırmamışımdır. Yarın döndüğümde gizemli figürün nereye gittiğine dair bir ipucu bulmayı umuyorum.”</p>

  <p>“Dönmek mi!” diye bağırdı Sör Walter. “Ama bundan emin misiniz?..”</p>

  <p>“Ah!” diye bağırdı Arabella araya girerek. “Dernek öyle! Bay Norrell’in serbest bıraktığı zamanlarda bu yollarda yürüyeceksin, ben de burada berbat bir endişeyle oturarak seni bir daha görüp görmeyeceğimi merak edeceğim öyle mi!”</p>

  <p>Strange şaşkın şaşkın ona baktı. “Arabella? Ne oldu ki?”</p>

  <p>“Ne mi oldu! Kendini korkunç bir tehlikeye atmak üzeresin ve benden bu konuda hiçbir şey söylemememi bekliyorsun!”</p>

  <p>Strange yalvarma ve çaresizlikle karışık bir el hareketi yaptı, Sör Walter’la Grant’ten bunun ne denli mantıksız olduğunu kanıtlamalarını ister gibiydi. “Ama savaş bütün hızıyla devam ederken İspanya’ya gideceğimi söylediğimde gayet sakin karşıladın. Oysa bu son derece…”</p>

  <p>“Gayet sakin mi karşıladım? Hiç de değil! Senin için çok korktum. İspanya’da bulunan her erkeğin eşi ve annesinin korktuğu gibi ama seninle bir görevin olduğu konusunda anlaşmıştık. Ayrıca İspanya’dayken koca İngiliz ordusu yanındaydı, oysa orada tamamen yalnız olacaksın. ‘Orada’dedim ama ‘orada’nın nerede olduğu konusunda hiçbir fikrimiz yok!”</p>

  <p>“Affedersin ama ben nerede olduğunu çok iyi biliyorum! Kral Yolu. Yapma Arabella, mesleğimi beğenmemek için biraz geç değil mi!”</p>

  <p>“Ah ama bu haksızlık! Mesleğine karşı hiçbir şey söylemedim. Bence dünyadaki en soylu mesleklerden biri. Bay Norrell’le senin yaptıklarından sonsuz gurur duyuyorum ve uygun gördüğün her yeni büyüyü öğrenmene de hiçbir şey demedim ama bugüne kadar keşiflerini kitaplarla yapmakla yetinmiştin.”</p>

  <p>“Ama artık yetinmiyorum. Bir büyücüye araştırmalarını kütüphanedeki kitaplarla sınırlamasını söylemek, bir kaşife şu şeyin… Afrika’daki ırmaklara ne deniyorsa işte… onların kaynağını Tunbridge Wells’in dışına adım atmadan araştırmasını söylemekle aynı şey!”</p>

  <p>Arabella sabrı taşmış bir halde homurdandı. “Büyücü olmak istiyorsun sanıyordum, kaşif değil!”</p>

  <p>“Aynı şey. Bir kaşif başkalarının yaptığı haritaları okuyarak evinde oturamaz. Bir büyücü başkalarının yazdığı kitapları okuyarak büyü dağarcığını artıramaz. Norrell’le er ya da geç kitaplarımızın dışında bir arayışa girmemiz gerektiği bana göre son derece açık!”</p>

  <p>“Öyle mi? Sana göre açık, öyle mi? Bak ne diyeceğim sana, Norrell’e göre açık olduğunu hiç sanmıyorum.”</p>

  <p>Bütün bu atışma boyunca Sör Walter’la Binbaşı Grant kazara evli bir çiftin küçük bir anlaşmazlığına tanık olan iki insanın görünebileceği kadar sıkıntılı göründüler. Üstelik o anda ne Strange’in ne de Arabella’nın kendilerine karşı hiç de iyi düşünceler beslemediğinin farkında olmaları durumlarını daha da güçleştiriyordu. Strange’i tehlikeli bir büyü yapmaya teşvik etmekte rolleri olduğunu itiraf ettiklerinde, Arabella’dan sert sözler işitmek zorunda kalmışlardı zaten. Şimdi ise Strange ne hakla gecenin bir yarısı evine gelerek genelde iyi huylu olan karısını öfkelendirdiklerini düşünüyormuşçasına onlara öfkeli bakışlar fırlatmaya başlamıştı. Konuşmada duraksamaya benzer bir şey olur olmaz Albay Grant, saat geç oldu, konukseverliğinizi zorluyoruz, herkese iyi geceler dileriz gibilerinden bir şeyler mırıldandı. Konuşmasına aldıran olmayınca da oturduğu yerde oturmaya devam etti.</p>

  <p>Ancak Sör Walter daha inatçı bir kişiliğe sahipti. Strange’i ayna yoluna göndermekle hata yaptığı sonucuna vararak durumu düzeltmek için elinden geleni yapmaya karar vermişti. Politikacı olduğundan, kimsenin duymak istememesi gibi basit bir gerçek, fikrini söylemesini asla engelleyemezdi. “Büyü konusunda her kitabı okudunuz mu?” diye sordu Strange’e.</p>

  <p>“Ne? Tabii ki hayır! Okumadığımı çok iyi biliyorsunuz!” dedi Strange. (Hurtfew’daki kütüphanedeki kitapları düşünüyordu.)</p>

  <p>“Bugün gördüğünüz koridorların nereye gittiklerini biliyor musunuz?” diye sordu Sör Walter.</p>

  <p>“Hayır” dedi Strange.</p>

  <p>“Köprünün aştığı karanlık toprağın neresi olduğunu biliyor musunuz?”</p>

  <p>“Hayır ama…”</p>

  <p>“O halde Bayan Strange’in önerdiği gibi yaparak oraya dönmeden önce bu yollar hakkında okuyabildiğiniz her şeyi okumalısınız.”</p>

  <p>“Ama kitaplardaki bilgiler çelişkili ve yanlış! Norrell bile söylüyor ve bu konuda okunabilecek ne varsa okumuş. Bundan emin olabilirsiniz!”</p>

  <p>Arabella, Strange ve Sör Walter yarım saat daha, en sonunda herkes sinirli, perişan ve bir an önce yatağına girmeyi ister hale gelene kadar kavga ettiler. Yalnızca Strange bu ürkütücü sessiz salonları, sonu olmayan yolları ve geniş karanlık toprakları anlatırken rahattı. İşittikleri Arabella’yı gerçekten korkutmuştu, Sör Walter’la Albay Grant bile kesinlikle ürkmüşlerdi. Yalnızca saatler önce bu kadar tanıdık ve İngiliz görünen büyü birdenbire insana ve bu dünyaya ait olmayan, başka alemlere ait bir şey haline gelmişti.</p>

  <p>Strange’e gelince kesinlikle ülkedeki en kıt akıllı ve sinir bozucu insanlarla karşı karşıya olduğunu düşünüyordu. Her yönden olağandışı bir şey yaptığını kavrayamıyor gibiydiler. Bunun mesleğinin en olağanüstü başarısı olduğunu söylemek abartı olmazdı (diye düşünüyordu). Martin Pale’den beri hiçbir büyücü Kral Yolu’na çıkmamıştı. Ancak onu tebrik ederek becerisini öveceklerine, ki kim olsa böyle yapardı, tek yaptıkları Norrell gibi şikayet etmekti.</p>

  <p>Ertesi sabah Kral Yolu’na gitme kararıyla yatağından kalktı. Arabella’yla neşeyle selâmlaştı, havadan sudan konuştu ve genel olarak önceki geceki kavga Arabella’nın yorgun ve aşırı gergin oluşu nedeniyle çıkmış gibi davrandı. Ama bu işine gelen durumdan yararlanamadan (ve en yakındaki büyük aynadan Kral Yolu’na kaçamadan) Arabella çok açık biçimde dün geceki hislerinde bir değişiklik olmadığını ifade etti.</p>

  <p>Sonuçta karı koca arasındaki kavganın gidişatını takip etmek boşuna bir uğraş değil midir? Böyle bir konuşma her konuşmadan daha çok uzayıp gidecektir. İlgili iki kişi dışında kimsenin anlayamayacağı, yıllar öncesinde kalmış ufak tefek anlaşmazlıklar ve kırgınlıklar işin içine girer. Böyle bir durumda kimse haklı ya da haksız çıkmaz, öyle olsa bile zaten bir anlamı yoktur.</p>

  <p>İnsanın eşiyle uyum ve dostluk içinde yaşama isteği güçlüdür. Strange ve Arabella da diğer insanlardan farklı değildi. İki gün boyunca konuyu tartıştıktan sonra, en sonunda birbirlerine bir söz verdiler. Strange, Arabella söyleyene kadar Kral Yolu’na çıkmayacağına söz verdi. Karşılığında da Arabella, güvenli olduğu konusunda Strange kendisini ikna eder etmez ona gitme izni verecekti.</p>
