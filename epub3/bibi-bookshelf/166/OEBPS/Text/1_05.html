  <h1 class="chapternumber sigil_not_in_toc">5</h1>

  <h2 class="chaptername" id="sigil_toc_id_7">Drawlight</h2>

  <h3 class="sigil_not_in_toc">İlkbahar-Sonbahar 1807</h3>

  <p>Bay Norrell’in hizmetkârı Childermass, ertesi gün erkenden sabah kahvaltısında efendisini ziyaret etmek üzere aldığı çağrıya uyduğunda Bay Norrell’i beti benzi atmış, sinirli bir sıkıntı içinde buldu.</p>

  <p>“Ne oldu?” diye sordu Childermass.</p>

  <p>“Ah!” dedi Bay Norrell başını kaldırarak. “Bir de soruyorsun! Sen, yani görevlerini her önüne gelenin evimi rahatça gözleyip uşaklarımı sorgulayabileceği kadar ihmal eden sen! Evet doğru, üstelik sorularına cevap bile alabiliyorlar! Söylesene, böyle küstahlıklardan korumak için değilse seni ne diye tuttum acaba?”</p>

  <p>Childermass omuz silkti. “Drawlight’ı kastediyorsunuz sanırım.”</p>

  <p>Kısa, hayret dolu bir sessizlik.</p>

  <p>“Biliyor muydun?” diye bağırdı Bay Norrell. “Tanrım! Ne adam! Aklından ne geçiyordu? Bana yüz kere insanın mahremiyetini koruduğundan emin olmak için uşakların dedikodu yapmasını engellemek gerekir demedin mi!”</p>

  <p>“Ah! Kesinlikle!” dedi Childermass. “Ama korkarım efendim bazı mahremiyet alışkanlıklarınızdan vazgeçmelisiniz. Gözlerden uzak olup inzivaya çekilmek Yorkshire’da geçer akçe olabilir ama artık Yorkshire’da değiliz.”</p>

  <p>“Evet, evet!” dedi Bay Norrell huysuz huysuz. “Yorkshire’da olmadığımızı biliyorum. Ama sorun bu değil. Sorun şu, Drawlight ne istiyor?”</p>

  <p>“Londra’da bir büyücüyle tanışan ilk beyefendi olma ayrıcalığına sahip olmak istiyor. Hepsi bu.”</p>

  <p>Ancak Bay Norrell mantığın sesini dinleyerek korkularını öyle kolayca bir yana bırakmadı. Sarı beyaz ellerini tedirgince ovuşturdu ve kendisini gözetleyen başka Drawlightlar saklanıyormuşçasına odanın karanlık köşelerine korku dolu bakışlar fırlattı. “O giysiler içinde bilgine benzemiyordu” dedi, “ama bu hiçbir şeyin garantisi değil. Bir güç ya da sadakat yüzüğü de yoktu ama yine de…”</p>

  <p>“Sizi iyi anlayamadım” dedi Childermass. “Açık konuşun.”</p>

  <p>“Sence bir <i>becerisi</i> olamaz mı?” dedi Bay Norrell. “Belki başarımı kıskanan dostları vardır! Tanıdıkları kim? Eğitimi nedir?”</p>

  <p>Childermass yüzünün bir tarafına doğru tırmanan bir sırıtışla uzun süre gülümsedi. “Ha! Onun başka bir büyücünün casusu olduğuna inandırdınız kendinizi. Ah beyefendi ancak durum öyle değil. Bu konuda bana güvenebilirsiniz. Çıkarlarınızı ihmal etmek bir yana, Bayan Godesdone’un mektubunu aldıktan sonra, beyefendiyi biraz soruşturdum, yani onun sizi soruşturduğu kadar sanırım. Öyle birini tutmak için insanın tuhaf bir büyücü olması gerek. Ayrıca öyle bir büyücü olsa bugüne kadar çoktan varlığından haberiniz olurdu, değil mi? Onu da kitaplarından ayıracak ve araştırmalarına son verecek bir yol bulurdunuz şimdiye kadar. Daha önce yaptınız biliyorsunuz.”</p>

  <p>“O halde bu Drawlight’tan zarar gelmez mi diyorsun?”</p>

  <p>Childermass tek kaşını kaldırdı ve yüzünün bir tarafına yayılan tebessümüyle güldü. “Bilakis.”</p>

  <p>“Ah!” dedi Bay Norrell. “Biliyordum. Pekâlâ, çevresinden uzak durmaya özellikle dikkat etmeliyim.”</p>

  <p>“Neden?” diye sordu Childermass. “Ben öyle demedim. Az önce sizin için bir tehdit olmayacağını söyledim ya. Kötü biri olması sizi neden ilgilendirsin? Tavsiyemi dinleyin efendim ve elinizin altındaki araçtan yararlanın.” Sonra Childermass, Bay Norrell’e Drawlight hakkında öğrendiklerini anlattı. Drawlight yalnızca Londra’da rastlayabileceğiniz türden özel bir tür beyefendi sınıfına giriyordu. Asıl işleri pahalı ve moda kıyafetler giymekti. Hayatlarını, gösterişli bir tembellik içinde, kumar oynayarak ve aşırı içki tüketerek geçirirler, Brighton ya da diğer gözde sayfiye yerlerinde aylarca kalırlardı. Son yıllarda bu tür Christopher Drawlight’ta kusursuz örneğini bulmuştu. En yakın dostları bile, tek bir iyi özelliği olmadığını itiraf ediyorlardı.<a href="../Text/footnotes.html#end12" id="endref12"><sup>(12)</sup></a></p>

  <p>Bay Norrell’in her yeni öğrendiği şey karşısında cık cıklayarak derin soluklar almasına rağmen bu konuşmanın ona iyi geldiğini söylemek gerek. Lucas on dakika sonra bir kâse dolusu çikolatayla içeri girdiğinde, sakinleşmiş bir halde kızarmış ekmeğini ve reçelini yiyor, sabahın erken saatlerindeki o telaşlı huysuz halinden tamamen farklı görünüyordu.</p>

  <p>Kapı gürültülü bir biçimde çalındı, Lucas açmaya gitti. Sonra merdivenlerde hafif ayak sesleri işitildi. Lucas yeniden ortaya çıktı, “Bay Drawlight” diye bildirdi.</p>

  <p>“Ah, Bay Norrell, nasılsınız efendim?” Bay Drawlight odaya girmişti.</p>

  <p>Koyu lacivert bir palto vardı üzerinde ve elinde topuzlu abanoz bir baston taşıyordu. Çok keyifli görünüyordu, eğildi, gülümsedi ve o kadar çok ileri geri yürüdü ki, beş dakika sonra odada halının her noktasına ayak basmış, bütün masa ve iskemlelere hafifçe dokunmuş, her aynada aksini bırakmış, her tabloya gülümsemişti.</p>

  <p>Bay Norrell konuğunun büyük bir büyücü ya da bir büyücünün hizmetkarı olmadığından emin olmasına rağmen Childermass’in önerisini dinlemeye niyeti yoktu. Bay Drawlight’a oturmasını söylerken ve çikolata ikram ederken buz gibiydi. Ancak somurtkan sessizlikler ve karanlık bakışların Bay Drawlight üzerinde en ufak bir etkisi bile yoktu, sessizliği kendi sohbetiyle dolduruyor, çok alışkın olduğu karanlık bakışlara hiç aldırmıyordu.</p>

  <p>“Dün geceki parti ne harikuladeydi değil mi? Bu konuda siz de benimle aynı fikirdesinizdir herhalde. Ancak izin verirseniz şunu söyleyeyim, tam zamanında ayrılmışsınız. Sonradan biraz etrafta dolaştım ve herkese odadan çıkarken gözlerine ilişen beyin hakiki Bay Norrell olduğunu söyledim! Ah, inanın bana efendim gidişiniz fark edildi. Saygıdeğer Bay Masham, değerli omuzlarınızı bir an için gördüğünden emindi, Leydi Barclay eşsiz peruğunuzun düzgün gri bir buklesini gördüğünü sanmış ve Bayan Fiskerton bakışlarının bir an o alimlere yakışır burnunuza takıldığını düşündüğü için mutlu olmuş! Beyefendi, azıcık bir parçanızı görmeleri bile daha fazlasını istemelerine yol açtı. Sizi bir bütün olarak görmek istiyorlar!”</p>

  <p>“Ah!” dedi Bay Norrell, biraz da memnun bir sesle.</p>

  <p>Bay Drawlight’ın Bayan Godesdone’un partisindeki beyefendi ve hanımların Bay Norrell’den tamamen büyülenmiş oldukları konusunda yinelediği sözler, Bay Norrell’in misafiri hakkındaki önyargılarını epeyi azalttı. Bay Drawlight’a göre Bay Norrell’in dostluğu çeşni gibiydi. Bir tutamı bütün bir yemeğe tat katabilirdi. Bay Drawlight öyle tatlı diller döktü ki, Bay Norrell yavaş yavaş açıldı.</p>

  <p>“Peki beyefendi, sevinç verici varlığınızı hangi talihli olaya borçluyuz, sizi Londra’ya getiren nedir?”</p>

  <p>“Londra’ya modern büyünün davasını başarıya ulaştırmak için geldim. Britanya’ya büyüyü geri getirmek niyetindeyim efendim” diye cevapladı Bay Norrell vakur bir tavırla. “Çağımızın büyük adamlarına anlatacak çok şeyim var. Çok işlerine yarayabilirim.”</p>

  <p>Bay Drawlight bundan yüzde yüz emin olduğunu söyledi kibarca.</p>

  <p>“Size şu kadarını söyleyebilirim ki bu görevin bir başka büyücüye düşmesini isterdim.” Bay Norrell içini çekti ve ufak tefek sıkıntılı hatlarının elverdiği kadar asil göründü. Bay Norrell gibi, meslektaşı olan pek çok büyücünün meslek hayatını bitiren birinin, mesleğinin bütün şanının onlardan birine ait olmasını tercih edeceğine kendini ikna etmesi olağanüstü bir şeydi ama onun söylediği şeye inandığından hiç kuşku yoktu.</p>

  <p>Bay Drawlight anlayışlı bir tavırla mırıldandı. Bay Drawlight, Bay Norrell’in fazlasıyla alçak gönüllü olduğundan emindi. Bay Drawlight Britanya’ya büyüyü getirme işini Bay Norrell’den iyi yapabilecek birini düşünemiyordu.</p>

  <p>“Ama bir dezavantajım var beyefendi” dedi Bay Norrell.</p>

  <p>Bay Drawlight buna şaşırdı.</p>

  <p>“Dünyayı tanımıyorum. Tanımadığımı biliyorum. Ben bir bilginin sessizlik ve yalnızlığını seviyorum. Benim için en kötü işkence bir oda dolusu yabancıyla boş boş sohbet ederek saatler geçirmektir ama herhalde bunu sık sık yapmak zorunda kalacağım. Childermass bana böyle olacağını söylüyor.” !’\ay Norrell sanki itiraz etmesini umuyormuşçasına umutla Drawlight’a baktı.</p>

  <p>“Ah!” Bay Drawlight bir an düşündü. “İşte ben de bu yüzden dost olduğumuza seviniyorum ya! Bir bilgin olduğumu söyleyemem efendim. Ne büyücülerden anlarım ne de büyü tarihinden. Korkarım zaman zaman dostluğumu sıkıntı verici de bulacaksınız ancak gezdirerek ve insanlarla tanıştırarak size o kadar faydalı olacağım ki, bu büyük faydamın yanında böyle ufak tefek rahatsızlıklar aklınıza bile gelmeyecek. Ah Bay Norrell efendim! Size ne kadar faydam dokunacak bilemezsiniz!”</p>

  <p>Bay Norrell, bütün o harika yerlere gitmek ve dostlukları varlığına yeni bir tatlılık verecek bütün o insanlarla tanışmak üzere Bay Drawlight’a hemen oracıkta söz vermedi ama o gece Leydi Rawtenstall’ın Bedford Meydanı’ndaki evinde düzenlenen akşam yemeğine gitmeyi kabul etti.</p>

  <p>Bay Norrell akşam yemeğini beklediğinden az bir yorgunlukla atlatınca ertesi gün Bay Drawlight’la Bay Plumtree’nin evinde buluşmayı kabul etti. Bay Drawlight’ın rehberliğinde Bay Norrell sosyeteye bu kez çok daha kendinden emin bir biçimde girdi. Randevuları fazlalaştı, sabah saat on birden geceyarısını geçene kadar doluydu. Sabah ziyaretlerinde bulunuyor, akşam yemeklerini şehrin yemek salonlarında yiyor, akşam partilerine, İtalyan müziğinin çalındığı balolara ve konserlere katılıyor, baroneslerle, vikontlarla, vikonteslerle soylu falanca filancayla tanışıyordu. Bay Drawlight’la Bond Sokağı’nda kolkola yürürken görülüyor, Hyde Park’ta Bay Drawlight ve Bay Drawlight’ın aziz dostu Bay Lascelles’le bir arabada hava alırken görülüyordu.</p>

  <p>Bay Norrell, Bay Drawlight’la dışarıda yemek yemediği zaman Bay Drawlight, Bay Norrell’in Hanover Meydanı’ndaki evinde yemek yiyordu. Bay Norrell adamın bu durumdan çok memnun olduğunu düşünüyordu. Childermass’ten fazla parasının olmadığını öğrenmişti, Drawlight zekası ve borçlarıyla yaşıyordu, önemli dostlarının hiçbirini kendisini ziyaret etmeleri için davet etmemişti çünkü evi Little Ryder Sokağı’nda küçük bir ayakkabıcının üzerindeki bir odadan ibaretti.</p>

  <p>Her yeni ev gibi Hanover Meydanı’ndaki evin de ilk başta kusursuz görünmesine rağmen her çeşit tadilata ihtiyacı olduğu anlaşıldı. Doğal olarak Bay Norrell her şeyin bir an önce yapılması için sabırsızlanıyordu ama Drawlight’a Londralı işçilerin elinin ağır olduğu konusunda kendisine hak vermesini istediğinde, Drawlight bu fırsattan yararlanarak Bay Norrell’in renkler, duvar kâğıtları, halılar, mobilyalar ve biblolar için planlarını öğrendi ve hepsinde bir kusur buldu. Bu konuyu on beş dakika tartıştıktan sonra Bay Drawlight, Bay Norrell’in arabasının hazırlanmasını emretti, Davey’ye kendisini ve Bay Norrell’i doğru Bay Ackerman’ın Strand’deki dükkânına götürmesi için talimat verdi. Burada Bay Drawlight, Bay Norrell’e içinde Bay Repton tarafından yapılmış bir resim olan bir kitap gösterdi. Resimde duvarda asılı tablodan Elizabeth zamanından kalma taş suratlı bir yaşlının baktığı, boş iskemlelerin, bir partideki konuşacak bir şeyleri olmadığını anlayan konuklar gibi ağzı açık birbirini izlediği boş, eski moda bir salon görünüyordu. Ah ama bir sonraki sayfada doğramacılık, duvar kâğıdı kaplamacılığı ve döşemecilik gibi soylu zanaatler sayesinde ne çok şey fark etmişti! İşte burada aynı salonun yeni döşenmiş hali vardı, aynı yer demeye bin şahit isterdi. Son moda giysiler içinde bir düzine hanım ve bey, iskemlelerde zarif pozisyonlarda dinlenmek ya da bir çift cam kapının diğer tarafında gizemli bir biçimde peydah olmuş sarmaşık kaplı bir limonlukta yürüme düşüncesiyle bu yeni ve şık daireye çekilmişlerdi. Bay Drawlight’ın açıkladığı şuydu: Bay Norrell modern büyünün davasını savunmak için dost kazanmak istiyorsa, evine daha çok cam kapı yaptırmalıydı.</p>

  <p>Bay Drawlight’ın himayesi altında Bay Norrell gençliğinin saygın mat yeşilleri yerine resim galerilerindeki kırmızıları tercih etmeyi öğrendi. Bay Norrell’in evindeki sade malzemeler modern büyünün çıkarlarına uygun bir biçimde, boya ve vernikle allanıp pullandı, sahnedeki oyuncular gibi olmadıkları şeyleri temsil edecek hale getirildi. Sıva boyanıp ahşaba, ahşaplar boyanıp farklı ağaçların ahşabına benzetildi. Sıra yemek odası için mobilya seçimine geldiğinde Bay Norrell, Bay Drawlight’ın zevkine artık o kadar güveniyordu ki, yemek takımlarını hiç kimseye danışmadan tek başına seçmesi için görevlendirildi.</p>

  <p>“Aman efendim kesinlikle pişman olmayacaksınız!” dedi Drawlight heyecanlı heyecanlı. “Üç hafta önce B— düşesi için iyi birtakım seçtim ve görür görmez hayatında hiç bu kadar güzelini görmediğini söyledi!”</p>

  <p>Güneşli bir Mayıs sabahı Bay Norrell, Littleworth adlı bayanın Wimpole Sokağı’ndaki oturma odasında oturuyordu. O gün orada toplananlar arasında Bay Drawlight’la Bay Lascelles de vardı. Bay Lascelles, Bay Norrell’in dostluğuna çok değer veriyordu, hatta bu açıdan Bay Drawlight’tan sonra ikinci sıradaydı ama Bay Norrell’in dikkatini kazanmaya çalışmasının bambaşka bir nedeni vardı. Bay Lascelles zeki ve alaycı bir adamdı. Ona göre dünyadaki en saçma şey, yaşını başını alınış bilgili bir beyin kendini büyü yapabileceğine inandırmış olmasıydı. Dolayısıyla Bay Norrell’e her fırsatta büyü hakkında soru sormaktan ve cevaplarıyla eğlenmekten büyük zevk alıyordu.</p>

  <p>“Londra’yı nasıl buldunuz beyefendi?”</p>

  <p>“Hiç beğenmedim” dedi Bay Norrell.</p>

  <p>“Buna üzüldüm” dedi Bay Lascelles.</p>

  <p>“Konuşacak bir kardeş büyücü buldunuz mu peki?” Bay Norrell kaşlarını çattı, Londra’da büyücü olduğuna inanmadığını söyledi, varsa bile, araştırmaları sırasında onları bulmaya muvaffak olamamıştı.</p>

  <p>“Ah efendim!” dedi Bay Drawlight. “Hatanız var! Sizi korkunç biçimde yanıltmışlar! Londra’da da büyücülerimiz var. Ah hem de en az kırk tane. Lascelles yüzlerce büyücümüz yok mu? Neredeyse her köşe başında bir tane görebilirsiniz. Bay Lascelle ve ben sizi onlarla tanıştırabiliriz. Vinculus dedikleri bir çeşit kralları var. St. Christopher Le Stocks’un hemen dışında çamur lekeli, kirli sarı perdesi olan bir de tezgahı var. Uzun boylu, pejmürde giyimli, korkuluk gibi bir adam. İki peni verene, geleceğini söylüyor.”</p>

  <p>“Vinculus felaketten başka bir şeyi haber vermez” dedi Bay Lascelles. “Bugüne kadar bana boğulacağımı ve çıldıracağımı vaat etti. Bütün malımın mülkümün yanacağını ve yaşlılığımda öz kızımın kindarlığı yüzünden büyük zarara uğrayacağımı söyledi.”</p>

  <p>“İsterseniz sizi seve seve götürürüm beyefendi” dedi Drawlight, Bay Norrell’e. “Vinculus’tan herkes kadar hoşlanırım.”</p>

  <p>“Giderseniz dikkat edin beyefendi” diye öğütledi Bayan Littleworth. “Bu adamlardan bazıları çok korkutucu olabiliyor. Cruickshanks bazı dostlarına numara yapması için eve bir büyücü getirmiş, çok pis bir adammış ama eve geldiğinde adamın hiçbir numara bilmediği anlaşılmış, bu nedenle de ona parasını vermemişler. Büyük bir öfkeye kapılarak bebeği bir kömür kovasına dönüştüreceğine yemin etmiş. Sonra da ortalık karışmış çünkü her yeri aramalarına rağmen bebeği hiçbir yerde bulamamışlar ama eskilere katılan yeni bir kömür kovası da yokmuş. Evi baştan aşağı aramışlar, Bayan Cruickshank az kalsın endişeden ölecekmiş ve doktor çağırılmış, neyse ki dadı kapıda bebekle birlikte görünmüş, meğer çocuğu James Sokağı’nda oturan annesine göstermeye gitmiş.” Bu ayartmalara rağmen Bay Norrell, Bay Drawlight’ın nazik teklifini reddederek Vinculus’u sarı perdeli tezgâhında görmeye gitmeyi istemedi.</p>

  <p>“Peki Kuzgun Kral için ne diyorsunuz, Bay Norrell?” diye sordu Bayan Littleworth hevesle.</p>

  <p>“Hiçbir fikrim yok. Hiç düşünmediğim bir zat.”</p>

  <p>“Sahi mi?” dedi Bay Lascelles. “Beni bağışlayın Bay Norrell ama bu biraz olağanüstü bir tavır. Kara Kral’ın en <i>büyükleri</i> olduğunu söylemeyen bir büyücü görmedim hiç. Merlin’i ağaçtan çıkarıp başının üzerinde döndürecek sonra da tekrar çıktığı yere sokabilecek bir adam.”<a href="../Text/footnotes.html#end13" id="endref13"><sup>(13)</sup></a></p>

  <p>Bay Norrell hiçbir şey söylemedi.</p>

  <p>“Ama herhalde” diye devam etti Bay Lascelles. “Diğer Aureate’lerin hiçbiri onun yaptıklarıyla boş ölçüşemez. Bütün âlemlerde sahip olduğu krallıklar<a href="../Text/footnotes.html#end14" id="endref14"><sup>(14)</sup></a> , insan ve peri şövalyelerden kurduğu ordular. Ortalıkta gezinen büyülü ormanlar. Uzun ömründen söz etmiyorum bile, üç yüzyıllık bir hükümranlık. Sonunda da hâlâ, en azından görünüşte genç bir delikanlı kaldığını biliyoruz.”</p>

  <p>Bay Norrell hiçbir şey söylemedi.</p>

  <p>“Ama belki de tarihçelerin yalan söylediğini düşünüyorsunuzdur? Kuzgun Kral’ın hiç varolmadığının ima edildiğini sık sık işitmiştim, tek bir büyücü değil de birbirine benzeyen bir dizi büyücü olduğu söylenir. Belki siz de böyle düşünüyorsunuzdur.”</p>

  <p>Bay Norrell sessiz kalmayı tercih edecekmiş gibi göründü ama Bay Lascelles’in doğrudan soruları onu karşılık vermeye mecbur etti. “Hayır” dedi en sonunda. “Varolduğundan eminim. Ancak İngiliz büyüsü üzerinde berbat bir etkisi olduğundan başka bir şey düşünmüyorum. En tehlikeli türde büyüler yapıyordu. Hak ettiği gibi tamamen unutulursa çok memnun olurum doğrusu.”</p>

  <p>“Ya peri hizmetkârlarınız beyefendi?” dedi Bay Lascelles. “Yalnızca size mi görünüyorlar? Yoksa başkaları da onları görebiliyorlar mı?”</p>

  <p>Bay Norrell burnunu çekti ve hiç peri hizmetkârı olmadığını söyledi.</p>

  <p>“Ne, hiç yok mu yani?” Karanfil pembesi bir elbise giymiş bayan çok şaşırmıştı.</p>

  <p>“Bilge bir insansınız Bay Norrell” dedi Bay Lascelles. “Tubbs’a <i>karşı</i> Starhouse bütün büyücülere ibret olmalı.”<a href="../Text/footnotes.html#end15" id="endref15"><sup>(15)</sup></a></p>

  <p>“Bay Tubbs büyücü değildi” dedi Bay Norrell. “Böyle bir şey iddia ettiğini de hiç işitmedim. Ama Hıristiyan alemindeki en büyük büyücü bile olsa perilerin dostluğunu arzulamakla hata ederdi. Böylesine zehirli ya da İngiltere’ye düşman bir ırk gelmemiştir dünya yüzüne. Düzgün bir araştırma yolu izleyemeyecek kadar tembel ya da cahil olan pek çok büyücü enerjisini bir peri hizmetkar edinmeye vermiştir. Böyle bir hizmetkarları olduğundaysa bütün işlerini halletmesi için ona güvenmişlerdir. İngiltere tarihi böyle adamlarla doludur ve bazıları, ki bundan memnunum, hak ettikleri cezayı bulmuştur. Örneğin Bloodworth.”<a href="../Text/footnotes.html#end16" id="endref16"><sup>(16)</sup></a></p>

  <p>Bay Norrell pek çok yeni insanla tanıştı ancak hiçbirinin kalbinde saf bir dostluk ateşi tutuşturamadı. Londra’da genel olarak hayalkırıklığı yaratmıştı. Ne bir büyü yapmış ne birini lanetlemiş ne de gelecekten haber vermişti. Bir keresinde Bayan Godesdone’un evinde, yağmur yağacağını söylediği işitilmişti ancak bu bir kehanetse bile hayalkırıklığı yarattı çünkü yağmur yağmadı hatta bir sonraki pazara kadar tek damla yağış görülmedi. Hiç büyüden söz etmiyor, söz ettiğindeyse bunu tarih dersi verir gibi yaptığından kimse onu dinlemeye katlanamıyordu. Başka bir büyücü için tek kelime iyi laf çıkmamıştı ağzından. Yalnızca bir kez geçen yüzyılda yaşamış bir büyücüyü, Francis Sutton-Grove’u övdüğü işitilmişti.<a href="../Text/footnotes.html#end17" id="endref17"><sup>(17)</sup></a></p>

  <p>“Ama beyefendi, Sutton-Grove’un okunmaz olduğunu sanıyordum. <i>De Generibus</i> Artium’un baştan aşağı okunmaz olduğunu işitmiştim.”</p>

  <p>“Ah!” dedi Bay Norrell. “Hanımlar ve beyler için eğlencelik olarak ne kadar işe yarar bilemem ancak bir büyü öğrencisi Sutton-Grove’a ne kadar değer verse azdır. Sutton-Grove’da çağdaş bir büyücünün araştırması gereken büyü alanlarını ilk kez tanımlama girişimini görürüz. Hepsi de listeler ve tablolar halinde açıklanmıştır. Hiç kuşkusuz Sutton-Grove’un sınıflama sistemi çoğu zaman hatalıdır. Belki de okunmaz derken bunu kastettiniz. Yine de dünya yüzünde onun birkaç düzine listesinden daha hoş bir görüntü yoktur. Öğrenci bu listeleri gözden geçirdiğinde ‘bunu biliyorum’ ya da ‘henüz bunu yapmadım’ diyecektir ve önünde dört beş yılı dolduracak bir çalışma bulacaktır.” York Katedrali’ndeki heykellerin hikayesi anlatıla anlatıla öyle bayatladı ki en sonunda insanlar Bay Norrell’in bundan başka bir şey yapıp yapmadığını merak etmeye başladılar. Bay Drawlight da bazı yeni örnekler uydurmak zorunda kaldı.</p>

  <p>“Bu büyücü ne yapabiliyor Drawlight?” diye sordu Bayan Godesdone, Bay Norrell’ın olmadığı bir akşam.</p>

  <p>“Ah madam!” dedi Drawlight heyecanla. “Ne yapamıyor ki? Şey! York’ta bir ya da iki kış önce galiba, biliyorsunuz madam kendisi aslen York’ludur, kuzeyden büyük bir fırtına gelmiş ve herkesin tertemiz yıkanmış çamaşırlarını çamurlara fırlatmış, şehirdeki kadınları tekrar çamaşır yıkama zahmetinden kurtarmak isteyen belediye meclisi de Bay Norrell’e başvurmuş. O da bütün çamaşırları baştan yıkamaları için bir bölük peri çağırmış. Gömlekler, takkeleri ve iç eteklerindeki bütün yırtıklar yamanmış, bütün sökük kenarlar yenilenmiş ve herkes ömürleri boyunca böyle gözalıcı bir beyazlık görmediğini söylemiş.”</p>

  <p>Bu hikaye pek sevildi ve o yaz Bay Norrell’in itibarının birkaç haftalığına artmasını sağladı. Sonuç olarak Bay Norrell arada bir modern büyüden söz ettiğinde dinleyicilerinin çoğu, böyle bir şeyden söz ettiğini varsaydı.</p>

  <p>Bay Norrell, Londra’nın oturma odalarında ve yemek salonlarında karşılaştığı hanımlar ve beylerde genel bir düşkırıklığı yaratmıştı yaratmasına ama <i>o da</i> onlardan aynı derece şikâyetçiydi. Bay Drawlight’a, sürekli sordukları incir çekirdeğini doldurmayacak sorulardan şikâyet ediyor ve İngiliz büyüsünün davasının onların yanında geçirdiği saatlerle bir adım bile ilerlemediğini söylüyordu.</p>

  <p>Eylül sonunda kasvetli bir Çarşamba günü Bay Norrell ve Bay Drawlight Hanover Meydanı’ndaki evin kütüphanesinde oturuyorlardı. Bay Drawlight, Bay F.’in Lord S.‘ye hakaret etmek için ne dediğini ve Leydi D.’nin bu konuda ne düşündüğünü anlattığı uzun bir hikâyenin ortasındaydı ki Bay Norrell aniden sözünü keserek şöyle dedi: “Bay Drawlight, bana şu önemli noktada tavsiyelerinizi söylerseniz minnettar olacağım: Portland Dükü’ne Londra’ya geldiğim haber verildi mi acaba?”<a href="../Text/footnotes.html#end18" id="endref18"><sup>(18)</sup></a></p>

  <p>“Ah efendim yalnızca sizin gibi alçak gönüllü biri böyle bir şeye ihtimal verebilirdi. İnanın bana, şimdiye <i>bütün</i> bakanlar olağanüstü Bay Norrell’in geldiğini işitmiştir.”</p>

  <p>“Ama eğer durum buysa” dedi Bay Norrell. “O zaman neden majesteleri bana hiç haber göndermedi? Hayır, varlığımdan haberdar olmadıklarını düşünmeye başlıyorum ve bu nedenle Bay Drawlight, hükümette başvurabileceğim bir tanıdığınız olup olmadığını söylerseniz minnettar olacağım.”</p>

  <p>“Hükümet mi efendim?” diye cevapladı Bay Drawlight.</p>

  <p>“Buraya faydalı olmak için geldim” dedi Bay Norrell yakınarak. “Fransızlar’a karşı verilen mücadelede şimdiye kadar önemli bir rol alacağımı ummuştum.”</p>

  <p>“Kendinizi ihmal edilmiş hissetmenize bütün kalbimle üzüldüm beyefendi!” dedi Drawlight coşkuyla. “Ama inanın bana hiç lüzumu yok. Şehir bir akşam yemeğinden sonra gösterebileceğiniz numara ya da illüzyonu görmekten mutlu olacak beyler ve hanımlarla dolu. Bizi hayretler içinde bırakmaktan çekinmemelisiniz, sinirlerimiz oldukça kuvvetlidir.”</p>

  <p>Bay Norrell hiçbir şey söylemedi.</p>

  <p>“Pekâlâ efendim” dedi Drawlight, beyaz dişlerini sergileyen kibar bir gülümseme ve kara parlak gözlerinde gönül alıcı bir bakışla. “Bu konuda tartışmamalıyız. Keşke istediğinizi yapabilseydim beyefendi ancak bu tamamen gücümün dışında. Hükümetin çalışma alanı farklı. Benimki farklı.”</p>

  <p>Aslında Bay Drawlight, hükümetin çeşitli mevkilerinde görevli birkaç beyefendi tanıyordu. Bay Drawlight’ın haklarında bildiği bir iki ilginç şey hakkında ağzını sıkı tutacağına söz vermesi karşılığında dostuyla tanışmaktan ve söyleyeceklerini dinlemekten çok memnun olabilirlerdi. Ancak işin gerçeği Bay Drawlight, Bay Norrell’i bu beyefendilerle tanıştırmakta kendisine bir çıkar göremiyordu. Bay Norrell’i, zamanla tanıdıklarının görmeyi beklediği o küçük numaralar ve ufak tefek benzeri şeyler yapmaya ikna etmeyi umduğu Londra’nın yemek salonları ve oturma odalarına saklamayı tercih ediyordu.</p>

  <p>Bay Norrell hükümetteki beylere acil mektuplar yazmaya başladı. Childermass’e göndermesi için vermeden önce bunları Drawlight’a gösteriyordu ama hükümetteki beyler mektuplara cevap vermiyordu. Bay Drawlight bir cevap alamayacağı konusunda Bay Norrell’i uyarmıştı, hükümette görevli beyefendilerin genellikle çok işleri olurdu.</p>

  <p>Birkaç hafta sonra Bay Drawlight Roma’dan yeni gelmiş bir sopranoyu dinlemek üzere Soho Meydanı’ndaki bir eve davet edildi. Doğal olarak Bay Norrell de davet edilmişti ancak eve geldiğinde Drawlight onu kalabalığın arasında göremedi. Lascelles şömine rafına dayanmış, bir başka beyle konuşuyordu. Drawlight onun yanına giderek Bay Norrell’in nerede olduğunu bilip bilmediğini sordu.</p>

  <p>“Ah!” dedi Bay Lascelles. “Sör Walter Pole’u görmeye gitti. Bay Norrell’in elinde hemen Portland Dükü’ne iletilmesini istediği çok önemli bilgiler varmış. Bay Norrell’in bu mesajı verme onurunu bahşettiği kişi ise Sör Walter Pole.”</p>

  <p>“Portland mı?” dedi bir başka bey hayretle. “Ne? Bakanlar bu kadar mı çaresiz? Artık büyücülere mi danışıyorlar?”</p>

  <p>“Yanlış anladın” dedi Bay Lascelles. “Hepsi Norrell’in işi. Hizmetini hükümete sunmak niyetinde. Fransızlar’ı büyüyle yenmeyi planlıyor anlaşılan ama bakanları kendisini dinlemeye ikna etmesi imkânsız gibi bir şey. Kıtada Fransızlar ve Parlamento’da diğer herkes boğazlarındayken onlardan daha bezgin ya da York’lu bir beyin antikalığına daha az vakit ayırabilecek bir grup beyefendi arasanız bulamazsınız.”</p>

  <p>Bay Norrell ise bir peri masalı kahramanı gibi, istediği şeyi yapma gücüne en başından beri sahip olduğunu keşfetmişti. Bir büyücünün bile akrabaları vardır. Tesadüf bu ya Bay Norrell’in (anne tarafından) bir keresinde yazdığı mektupla kendisini onun gözünde epeyi sevimsiz kılan uzak bir akrabası vardı. Böyle bir şeyin bir daha tekrarlanmasını engellemek için Bay Norrell adama sekiz yüz pound hediye etmişti (adamın isteği de buydu) ama ne yazık ki bu da Bay Norrell’in anne tarafından akrabasına, bu kötü adama yetmemişti. Adam <i>ikinci</i> bir mektup yazmış, hayırseverine bir yığın teşekkür ve övgü sıraladıktan sonra şöyle bildirmişti: “… Bundan böyle kendimi ve dostlarımı sizin çıkarlarınıza adıyor ve bir sonraki seçimlerde soylu isteğinize göre oy vermeye hazır kabul ediyoruz. Şayet gelecekte hizmetimin size faydalı olacağı bir gün olursa emirleriniz beni onurlandıracak ve dünyanın gözünde yüceltecektir. Sadık uşağınız Wendell Markworthy.”</p>

  <p>Bugüne kadar Bay Norrell, Bay Markworthy’yi emirleriyle onurlandırıp, dünyanın gözünde yüceltme ihtiyacı duymamıştı ancak görünüşe göre (bunları Childermass öğrenmişti) Bay Markworthy parayı kendisi ve kardeşi için Doğu Hint Kumpanyası’nda katiplik görevi ayarlamakta kullanmıştı. Hindistan’a gitmişler ve on yıl sonra çok zengin olarak geri dönmüşlerdi. İlk hamisi Bay Norrell’den ne yönde oy vereceğine ilişkin bir talimat gelmeyince, Bay Markworthy Doğu Hint Kumpanyası’ndaki üstü Bay Bonnell’in liderliğini izlemiş ve bütün dostlarını da aynını yapmaları yönünde teşvik etmişti. Bay Bonnell’a pek çok faydası dokunmuştu. Tesadüf bu ya, o da Sör Walter Pole’un çok iyi bir dostuydu. Ticaret ve devlet işleri gibi sürekli hareketli dünyalarda onun şuna şunun buna olan iyilik borcu sayesinde vaatler ve mecburiyetlerden oluşan bir zincir oluşur. Bu özel durumda zincirin ucu Bay Norrell’den Sör Walter Pole’a uzanıyordu, Sör Walter Pole ise artık bakanlık yapıyordu.</p>
