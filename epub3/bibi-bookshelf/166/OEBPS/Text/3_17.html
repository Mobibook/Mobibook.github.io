  <h1 class="chapternumber sigil_not_in_toc">61</h1>

  <h2 class="chaptername" id="sigil_toc_id_64">Ağaç Taşla konuşur, Taş Suyla</h2>

  <h3 class="sigil_not_in_toc">Ocak-Şubat 1817</h3>

  <p>&nbsp;</p>

  <p>Bay Norrell, Strange’in kitabını yok ettiğinde kamuoyu ona karşı ayaklanarak Strange’i destekler olmuştu. Hem evlerde hem de sokakta iki büyücü arasında karşılaştırmalar yapılıyordu. Strange dürüst, cesur ve canlıydı, oysa Bay Norrell’in kişiliği baştan aşağı kapalıiıktan ibaretmiş gibi geliyordu insanlara. Ayrıca Strange yarımadada ülkesine hizmet ederken Bay Norrell’in başka kimsenin okuyamaması için Roxburghe Dükü’nün kütüphanesini nasıl satın aldığı da unutulmamıştı. Ancak Ocak’ın ortasına gelindiğinde gazeteler Strange’in deliliği, Kara Kule’nin tarifleri ve onu orada tutan büyüyle ilgili yorumlarla doluydu. Lister adındaki bir İngiliz, Strange’in Venedik’ten ayrılarak Pauda’ya gittiği gün İtalya kıyılarındaki Mestre’deydi. Bay Lister Karanlık Sütunu’nun denizden geçişini görmüş ve hemen İngiltere’ye haberi göndermişti. Üç hafta sonra birkaç Londra gazetesinde Karanlık’ın suların üzerinden nasıl sessizce kaydığına dair haberler çıktı. Birkaç kısa ay içinde Strange kendi vatandaşları için dehşetin sembolü haline geldi: Lanetlenmiş, insan bile sayılamayacak biriydi artık.</p>

  <p>Ancak Strange’in gözden düşmesinin Bay Norrell’e fazla bir yararı olmadı. Hükümetten yeni görev almadığı gibi, diğer kaynaklardan aldığı işler de iptal oldu. Ocak başlarında St. Paul Katedrali başrahibi Bay Norrell’den belirli bir genç hanımın mezarını bulup bulamayacağını sormuştu. Genç kadının ağabeyi ailenin bütün üyeleri için yeni bir anıt dikmek istiyordu. Bu da genç kadının tabutunun taşınmasını gerektiriyordu ancak başrahip ve diğer rahipler gömü yerinin yanlış yazıldığını ve nerede olduğunu bilmediklerini fark etmişlerdi. Bay Norrell onu bulmanın son derece kolay olacağını söylemişti. Başrahip kendisine genç hanımın adını ve bir iki ayrıntıyı daha bildirebilirse büyüyü yapacaktı. Ancak başrahip Bay Norrell’e ad göndermedi. Bunun yerine başrahibin pek çok ayrıntılı özürler sıraladığı ve din adamlarının büyücülere görev vermesinin uygunsuzluğunun aklına yeni geldiğini söylediği yakışıksızca yazılmış bir mektup aldı.</p>

  <p>Lascelles ve Bay Norrell durumun endişe verici olduğu sonucuna vardılar.</p>

  <p>“İngiliz büyüsünün dirilişinin devam etmesi, yeni büyü olmadan zor olacak” dedi Lascelles. “Bu krizde, adınızı ve başarılarınızı sürekli olarak kamuoyunun dikkatine sunmamız şart.”</p>

  <p>Lascelles gazetelere makaleler yazdı ve büyü dergilerinde Strange’i eleştirdi. Aynı zamanda Bay Norrell’in son on yılda yaptığı büyüyü gözden geçirme ve geliştirmeler önerme fırsatını da kaçırmadı. Bay Norrell’le kendisinin Brighton’a giderek Bay Norrell ve Jonathan Strange’in Britanya kıyılarına yaptıkları büyü duvarlarına bakmaları gerektiğine karar verdi. Son iki yıldır Bay Norrell zamanının çoğunu bu işe ayırmış ve hükümete epeyi pahalıya malolmuştu.</p>

  <p>Böylece Şubat ayında özellikle soğuk ve rüzgârlı bir günde, Brighton’da beraberce durarak, hiçbir özelliği olmayan geniş gri bir denize baktılar.</p>

  <p>“Görünmüyor!” dedi Lascelles.</p>

  <p>“Evet, görünmüyor” diye katıldı Bay Norrell hemen. “Ama görünmez olması tesirini etkilemez! Tepeleri heyelandan, insanların evlerini fırtınadan, sürüleri sulara kapılmaktan koruyacak ve karaya çıkmak isteyecek Britanya düşmanlarını alabora edecek.”</p>

  <p>“Ama insanlara büyü duvarının orada olduğunu hatırlatmak için aralıklı olarak işaret ateşleri koyamaz mıydınız? Su yüzeyinde gizemli bir biçimde asılı duracak alevler? Deniz suyundan oluşan sütunlar? Böyle şeyler?”</p>

  <p>“Ha!” dedi Bay Norrell. “Kesinlikle! Söylediğiniz büyülü illüzyonları yaratabilirim. Yapması hiç zor değil ama şunu anlamalısınız ki tamamıyla süs olurlar. Herhangi bir biçimde büyüyü güçlendirmeyecektir. Pratikte bir yararları yok.”</p>

  <p>“Yararı” dedi Lascelles sert bir sesle. “Gören herkese büyük Bay Norrell’in eserlerini hatırlatmak olacak. İngiliz halkına hâlâ ulusun ebediyen tetikte olan koruyucusu olduğunuzu, rahatça yataklarında uyurken onları gözettiğinizi söyleyecektir. Bu, dergilerde on yirmi yazıya bedel.”</p>

  <p>“Öyle mi?” dedi Bay Norrell. Gelecekte her zaman kamuoyunda heyecan uyandıracak büyüler yapmayı aklında tutacağına söz verdi.</p>

  <p>O geceyi Eski Gemi Tavernası’nda geçirdiler ve ertesi gün Londra’ya döndüler. Normalde Bay Norrell uzun yolculuklardan nefret ederdi. Arabası araba yapım sanatının üstün bir örneğiydi, demir yaylardan kalın minderli oturma yerlerine kadar her şeye sahip olmasına rağmen yine de yoldaki her çukuru ve tümseği hissettiğini söylerdi. Yarım saat kadar sonra sırtındaki ağrılardan, başındaki zonklamadan ve midesindeki burukluktan şikâyet etmeye başlardı. Ama bu özel günde midesini ya da sıranı düşünmedi bile. Eski Gemi’dcn ayrıldıkları andan itibaren tuhaf bir tedirginliğe kapıldı, aklına sürekli yeni fikirler ve olgunlaşmamış korkular geliyordu.</p>

  <p>Arabanın camından çok sayıda iri kara kuş gördü, kuzgun mu karga mı bilmiyordu ama büyücü yüreği bir anlama geldiklerinden emindi. Soluk kış gününe karşı daireler çizerek uçuyorlar, kara eller gibi kanatlarını açıyorlardı ve bu halleriyle her biri Uçan Kuzgun’un, John Uskglass’ın sancağının canlı bir sembolü haline geliyordu. Bay Norrell, Lascelles’e kuşların her zamankinden çok olup olmadığını sordu ama Lascelles bilmediğini söyledi. Kuşlardan sonra Bay Norrell’in aklı bu kez her tarlanın üzerini kaplayan çok sayıdaki geniş ve soğuk su birikintisine takıldı. Araba yoldan geçerken her su birikintisi, boş kış göğünü yansıtan kara aynalara dönüşüyordu. Bir büyücü için bir kapıyla ayna arasında fark yoktur. İngiltere gözlerinin önünde soluk bir resme dönüşüyordu. Sanki her an bu ayna kapılardan geçecek ve kendini bir zamanlar İngiltere’yi sınırlayan dünyalardan birinde bulacakmış gibi geliyordu. Daha da kötüsü başka insanların da aynı şeyi yapabileceğini düşünmesiydi. Sussex manzarası rahatsız edici bir biçimde şu eski baladda anlatılan İngiltere’ye benzemeye başlıyordu.</p>

  <div class="poetry">
    <p><i>Toprak fazla sığ</i></p>

    <p><i>Gökyüzüne boyanmış</i></p>

    <p><i>Rüzgârın sarstığı yağmur gibi titrer</i></p>

    <p><i>Kuzgun Kral geçerken</i> <a href="../Text/footnotes.html#end156" id="endref156"><sup>(156)</sup></a></p>
  </div>

  <p>Bay Norrell hayatında ilk kez belki de İngiltere’de çok fazla büyü olduğunu düşündü.</p>

  <p>Hanover Meydanı’na geldiklerinde Bay Norrell’le Lascelles doğruca kütüphaneye gittiler. Childermass bir masanın başında oturuyordu. Önünde duran mektup yığınından birini almış okuyordu. Bay Norrell odaya girdiğinde başını kaldırdı. “İyi! Döndünüz demek! Okuyun şunu.”</p>

  <p>“Neden? O da neymiş?”</p>

  <p>“Traquair denen bir adamdan geliyor. Nottinghamshire’da bir adam büyüyle bir çocuğun hayatını kurtarmış ve bu Traquair de olaya tanık olmuş.”</p>

  <p>“Aman Tanrım, Bay Childermass!” dedi Lascelles içini çekerek. “Efendinin canını böyle saçmalıklarla sıkmaman gerektiğini bildiğini sanıyordum.” Açık mektuplara baktı, birinde birinin armasını taşıyan büyük bir mühür vardı. Birkaç dakika baktıktan sonra armayı çok iyi tanıdığını fark ederek hemen mektubu kaptı. “Bay Norrell!” diye bağırdı heyecanla. “Lord Liverpool’dan bir çağrı gelmiş!”</p>

  <p>“En sonunda!” dedi Bay Norrell. “Ne diyor?”</p>

  <p>Lascelles mektubu okudu. “Yalnızca çok acil bir konu nedeniyle Fife Konağı’na gelmemizi rica ediyor!” Çabuk düşündü. “Johanncılar olmalı. Liverpool, Johanncılar’la mücadele etmek için yıllar önce yardımınızı istemeliydi. En sonunda fark ettiğine sevindim. Sana gelince” dedi Childermass’e dönerek. “Çıldırdın mı? Yoksa kendi oyununu mu oynuyorsun? İngiltere Başbakanı’ndan gelen mektupla ilgilenmeden sahte büyü iddialarından bahsediyorsun!”</p>

  <p>“Lord Liverpool bekleyebilir” dedi Childermass, Bay Norrell’e. “Bu mektupta yazanları bilmeniz gerek diyorum, bana inanın!”</p>

  <p>Lascelles sabırsızlığını belirten bir homurtu çıkardı.</p>

  <p>Bay Norrell bir Childermass’e bir Lascelles’e baktı. Ne yapacağını bilemiyordu. Yıllardır ikisine güvenmeye alışmıştı ve tartışmaları (ki son zamanlarda oldukça sık tartışır olmuşlardı) cesaretini tamamen kırıyordu. Aralarında bir seçim yapamadan uzun bir süre öylece kalabilirdi ama Childermass koluna yapışıp onu kütüphaneden uzak, lambrili bir ön odaya soktu. Kapıyı arkasından çarparak kapadı ve üzerine yaslandı.</p>

  <p>“Beni dinleyin. Büyü Nottinghamshire’da görkemli bir evde yapıldı. Yetişkinler oturma odasında konuşuyormuş, uşaklar meşgulken küçük bir kız bahçeye çıkmış. Mutfakla bahçe arasındaki yüksek duvara tırmanarak tepesinde yürümüş. Ama duvar buzla kaplıymış, dengesini kaybederek bir seranın çatısından içeri düşmüş. Cam kırılmış ve her yerine batmış. Uşak çocuğun bağırdığını işitmiş. En yakın doktor on beş kilometre uzaktaymış. Gruptan biri Joseph Abney denen genç bir adam çocuğu büyüyle kurtarmış. Kızın bedenine batan cam parçalarını çıkarmış ve kırık kemiklerin Martin Pale’in Yenileme ve Düzeltme’siyle kaynamasını sağlamış.<a href="../Text/footnotes.html#end157" id="endref157"><sup>(157)</sup></a> Teilo’nun Eli olduğu söylenen bir büyüyle de kanamayı durdurmuş.”<a href="../Text/footnotes.html#end158" id="endref158"><sup>(158)</sup></a></p>

  <p>“Saçma!” dedi Bay Norrell. “Teilo’nun Eli yüzyıllardır kayıp ve Pale’in Yenileme ve Düzeltme’si de yapması çok zor bir işlemdir. Bu genç adamın yıllarca çalışmış olması gerekir ki …”</p>

  <p>“Evet, biliyorum ancak hemen hemen hiç eğitim almadığını itiraf ediyor. Değil büyülerin nasıl yapıldığını, adlarını bile bilmiyormuş ama Traquair onun bu büyüleri hiç tereddütsüz, akıcı bir biçimde yaptığını söylüyor. Traquair ve orada bulunan diğer insanlar onunla konuşup ne yaptığını sormuşlar (kızın babası Abney’nin kızına büyü yaptığını görünce korkmuş) ancak anlayabildikleri kadarıyla Abney onları işitmemiş bile. Sonrasında bir rüyadan uyanır gibiymiş. Tek söyleyebildiği, ‘Ağaç taşla konuşur, taş suyla’olmuş. Anlaşılan ne yapması gerektiğini ağaçların ve gökyüzünün kendisine söylediğini düşünüyormuş.”</p>

  <p>“Mistik saçmalıklar!”</p>

  <p>“Belki de ama ben öyle düşünmüyorum. Londra’ya geldiğimizden beri büyü yaptığını sanan ama yanılan insanlardan gelen yüzlerce mektup okudum. Ama bu farklı. Bu doğru. Üzerine bahse girebilirim. Ayrıca burada büyü yapmayı deneyen ve başaran insanlardan gelen başka mektuplar da var. Benim anlamadığım…”</p>

  <p>Ancak tam o sırada Childermass’in yaslanmakta olduğu kapı sarsılmaya ve zangırdamaya başladı. Bir darbe indi ve Childermass odanın diğer köşesine, Bay Norrell’in üzerine uçtu. Kapı açıldı, Lucas ve arkasında arabacı Davey göründü.</p>

  <p>“Ah!” dedi Lucas, biraz şaşırmış bir halde. “Özür dilerim efendim. Burada olduğunuzu bilmiyordum. Bay Lascelles kapının sıkıştığını söyledi, Davey ve ben de açmaya çalışıyorduk. Sizi Lord Liverpool’a götürecek araba hazır efendim.”</p>

  <p>“Gelin Bay Norrell!” diye bağırdı Lascelles kütüphaneden. “Lord Liverpool bekliyor.”</p>

  <p>Bay Norrell, Childermass’e endişeli bir bakış fırlatarak odadan çıktı.</p>

  <p>Fife Konağı’na kadar olan yol Bay Norrell için pek hoş geçmedi. Lascelles, Childermass’e kızgındı ve hırsını çıkarmak için fazla vakit kaybetmedi.</p>

  <p>“Kusura bakmayın Bay Norrell ama suç sizde” dedi. “Bazen zeki bir hizmetkara belirli ölçüde özgürlük vermek iyidir ama insan sonunda hemen her zaman pişman olur. Bu kötü adamın küstahlığı iyice arttı, artık size karşı çıkmaktan ve dostlarınıza hakaret etmekten başka bir şey düşünmüyor. Babam bundan çok daha azını yapanları bile kırbaçlatırdı, inanın bana. Ben de isterdim ki, ah, ah isterdim ki…” Lascelles yerinde kıpırdandı, kıvrandı ve arkasına sertçe yaslandı. Birkaç dakika sonra daha sakin bir sesle devam etti. “Size tavsiyem beyefendi, bir daha düşünmeniz. Ona bu kadar çok mu ihtiyacınız var? Strange’in tarafına ne kadar sempati duyuyor? Evet, asıl soru bu, öyle değil mi?” Camdan dışarı karanlık gri binalara baktı. “İşte geldik Bay Norrell, rica ederim size söylediklerimi unutmayın. Lordlarının istediği büyünün zorluğu üzerine düşünmeyin. Uzun bir açıklama büyünüzün değerine değer katmayacaktır.”</p>

  <p>Bay Norrelİ’le Bay Lascelles, Lord Liverpool’u çalışma odasında buldular, işlerinin çoğunu yürüttüğü masanın yanında duruyordu. Yanında İçişleri Bakanı Lord Sidmouth da vardı. Bay Norrell’i ciddi bakışlarla süzdüler.</p>

  <p>Lord Liverpool, “Burada Lincolnshire, Yorkshire, Somerset, Cornwall, Warwickshire ve Cumbria valilerinden gelen mektuplar var…” dedi. (Lascelles büyü ve para olasılığı karşısında bir zevk soluğu koyvermemek için kendini zor tuttu) “… Hepsi de ilçelerinde meydana gelen büyü olaylarından şikayet ediyorlar!”</p>

  <p>Bay Norrell küçük gözlerini çabucak kırpıştırdı. “Affedersiniz, anlayamadan?”</p>

  <p>Lascelles hemen “Bay Norrell buralarda yapılan büyülerden kesinlikle haberdar değil” dedi.</p>

  <p>Lord Liverpool onu inanmıyormuş gibi soğuk bir bakışla süzdü. Masanın üzerinde bir kağıt yığını vardı. Lord Liverpool içlerinden rastgele birini eline aldı. “Dört gün önce Stamford kasabasında” dedi. “Bir Quaker kız ve arkadaşı birbirlerine sırlarını anlatıyormuş. Bir gürültü işitmişler ve kapıda küçük erkek kardeşlerinin onları dinlediğini fark etmişler. Kızarak oğlanları bahçeye kovalamışlar. Orada ellerini birleştirip birtakım tılsımlı sözler söylemişler. Oğlanların kulakları başlarından fırladığı gibi uçup gitmiş. Oğlanlar ancak bir daha böyle bir şey yapmayacaklarına dair yemin ettikten sonra kulakları kondukları çıplak gül çalılarından inip oğlanların başlarına dönmeye ikna edebilmişler.”</p>

  <p>Bay Norrell hepten şaşırmıştı. “Elbette bu terbiyesiz küçük hanımların büyü çalışmasına şaşırdım, aslında karşı cinsin büyüyle ilgilenmesine son derece karşı olduğumu söylemek isterim. Ancak tam olarak anlayamadığım…”</p>

  <p>“Bay Norrell” dedi Lord Liverpool. “Bu kızlar on <i>üç yaşındaymış</i>. Ebeveynleri ömürleri boyunca tek bir büyü metni bile görmediklerine yeminler ediyor. Stamford’da ne bir büyücü var ne de bir büyü kitabı.”</p>

  <p>Bay Norrell bir şey söylemek için ağzını açtı ama ne söyleyeceğini bilemediğini fark ederek sessizleşti.</p>

  <p>“Bu çok garip” dedi Lascelles. “Kızlar nasıl bir açıklama yaptılar peki?” “Kızlar ailelerine büyünün yolda gri çakıl taşlarıyla yazılı olduğunu söylemişler. Ne yapacaklarını taşlar onlara söylemiş. O zamandan beri patikayı başkaları da araştırmış, gerçekten de gri taşlar var ama ne bir sembol ne de büyülü bir yazı oluşturuyorlar. Sıradan gri çakıl taşlarından başka bir şey değiller.”</p>

  <p>“Stamford’un dışında başka büyü olayları görülen yerler olduğunu da söylüyorsunuz, öyle mi?” dedi Bay Norrell.</p>

  <p>“Pek çok yerde pek çok olay, çoğu da kuzeyde ama yalnızca kuzeyle de sınırlı değil. Üstelik hepsi de son iki hafta içinde. Yorkshire’da on yedi peri yolu açılmış, elbette böyle yollar Kuzgun Kral’ın devrinden beri var ama yüzyıllardır bir yere çıkmıyorlardı ve halk da onları bakımsızlığa terk etmişti. Şimdi birdenbire tertemizler. Yabani otlar temizlenmiş ve insanlar yolların sonunda tuhaf duraklar gördüklerini haber veriyor, daha önce hiç kimsenin görmediği yerler.”</p>

  <p>“Şimdiye kadar hiç?..” Bay Norrell duraksadı ve dudaklarını ıslattı. “Yoldan gelen olmuş mu hiç?”</p>

  <p>“Henüz değil” dedi Lord Liverpool. “Ama muhtemelen bu da an meselesi.”</p>

  <p>Lord Sidmouth bir süredir konuşmak için sabırsızlanıyordu. “En kötüsü de bu!” dedi hararetle. “İspanya’yı büyüyle değiştirmek bir şeydi Bay Norrell ama burası İngiltere! Birdenbire hiç kimsenin hakkında hiçbir şey bilmediği yerler var sınırlarımızda, şimdiye kadar kimsenin adını bile duymadığı yerler!</p>

  <p>Bu noktada hislerimi açıklamakta çok zorlanıyorum. Tam olarak ihanet de değil, yaptığınız şeyin bir adı bile olduğunu sanmıyorum.”</p>

  <p>“Ama ben yapmadım!” dedi Bay Norrell çaresiz bir sesle. “Neden yapayım? Peri yollarından nefret ederim! Bunu pek çok kez söyledim.” Lord Liverpool’a döndü. “Lordlarının belleğine sesleniyorum. Perileri ya da onların büyülerini onayladığımı düşünmenizi gerektirecek bir neden verdim mi size? Onları her fırsatta yasaklayıp yermedim mi?”</p>

  <p>Bu Bay Norrell’in Başbakan’ı yatıştıran ilk sözleriydi. Başını hafifçe yana eğdi. “Sizin işiniz değilse kimin işi peki?”</p>

  <p>Bu soru Bay Norrell’in özellikle hassas bir noktasına dokunmuş gibiydi. Gözleri sabit bir noktaya takılmış bir halde ağzı açılıp kapandı, tam anlamıyla bir cevap veremeden öylece kalakaldı.</p>

  <p>Ancak Lascelles kendine tamamıyla hakimdi. Kimin büyüsü olduğu hakkında hiçbir fikri yoktu, zaten umrunda da değildi. Ama Bay Norrell’le kendisinin çıkarına en iyi uyacak şeyi biliyordu. “Açıkçası lordlarının bu soruyu sorma gereği duymasına şaşırdım” dedi soğukkanlılıkla. “Herhalde büyünün şeytani niteliği, yapanın da kimliğini açıkça ele veriyor, Strange.”</p>

  <p>“Strange mi!” Lord Liverpool gözlerini kırpıştırdı. “Ama Strange Venedik’te!”</p>

  <p>“Bay Norrell, Strange’in artık kendi arzularına hakim olamadığını düşünüyor” dedi Lascelles. “Her türlü kötü büyüyü uyguladı ve büyük Britanya’nın, Hıristiyanlığın hatta insanlığın düşmanı olan yaratıklarla işbirliği yaptı! Bu felaket ters gitmiş bir tür deneyi olabilir ya da belki kasten yapmış olabilir. Bay Norrell’in hükümetinizi, Bay Strange’in hali hazırdaki araştırmalarının ülke için teşkil ettiği büyük tehlike konusunda birkaç kez uyardığını hatırlatmam doğru olur sanırım. Lordlarına acil mesajlar gönderdik ancak cevap alamadık. Neyse ki Bay Norrell her zamanki gibi kararlı, sağlam ve dikkatli.” Konuşurken Lascelles’in gözü Bay Norrell’e takıldı. Norrell o anda yenilginin, acizliğin ve yıkılmışlığın bir sembolü gibiydi.</p>

  <p>Lord Liverpool, Bay Norrell’e döndü. “Siz de aynı fikirde misiniz beyefendi?” diye sordu.</p>

  <p>Bay Norrell düşüncelere dalmış bir halde sürekli aynı şeyi mırıldanıyordu. “Benim yüzümden. Benim yüzümden.” Kendi kendine konuştuğu halde sesi odadaki herkesin işitebileceği kadar yüksekti.</p>

  <p>Lascelles’in gözleri büyüdü ama hemen kendine hakim oldu. “Şu anda böyle hissetmeniz çok normal efendim” dedi çabucak. “Ama bu arada doğruluktan ne kadar uzak olduğunu siz de fark edersiniz herhalde. Bay Strange’e büyü eğitimi verdiğinizde sonucun böyle olacağını bilemezdiniz. Kimse bilemezdi.”</p>

  <p>Lord Liverpool, Bay Norrell’i kurban olarak gösterme çabası karşısında biraz sinirlenmişe benziyordu. Yıllarca Bay Norrell kendini İngiltere’nin baş büyücüsü olarak sunmuştu ve İngiltere’de büyü yapılmışsa Lord Liverpool onun kısmen de olsa sorumlu olduğunu düşünüyordu. “Size tekrar soruyorum Bay Norrell. Rica ederim, bana açıkça cevap verin. Bunun Strange tarafından mı yapıldığını düşünüyorsunuz?”</p>

  <p>Bay Norrell odadaki bütün beylere sırayla baktı. “Evet” dedi korkmuş bir sesle.</p>

  <p>Lord Liverpool ona uzun bir süre sert sert baktı. Sonra, “Bu mesele burada kapanmadı Bay Norrell” dedi. “Ancak Strange olsun olmasın açık bir şey var: Büyük Britanya’nın zaten deli bir Kralı var, bir de deli büyücü çok fazla olur. Sürekli olarak görev istiyordunuz, işte size görev. Öğrencinizin İngiltere’ye dönmesini önleyin!”</p>

  <p>“Ama…” diye başladı Bay Norrell. Sonra Lascelles’in uyaran bakışlarını görerek sustu.</p>

  <p>Bay Norrell’le Lascelles Hanover Meydanı’na döndüler. Bay Norrell hemen kütüphaneye gitti. Childermass önceki gibi masada çalışıyordu.</p>

  <p>“Çabuk!” dedi Bay Norrell. “Artık etkisiz olan bir büyüye ihtiyacım var!”</p>

  <p>Childermass omuz silkti. “Binlercesi var. Chauntlucet<a href="../Text/footnotes.html#end159" id="endref159"><sup>(159)</sup></a>, Daedalus’un Gülü<a href="../Text/footnotes.html#end160" id="endref160"><sup>(160)</sup></a>, Soyundurulmuş Hanımlar<a href="../Text/footnotes.html#end161" id="endref161"><sup>(161)</sup></a>, Stokesey’nin Camlaştırma’sı<a href="../Text/footnotes.html#end162" id="endref162"><sup>(162)</sup></a>…”</p>

  <p>“Stokesey’nin Camlaştırması! Evet! Bunun bir tarifi olacaktı!”</p>

  <p>Bay Norrell bir rafa koşarak bir kitap çekti. Bir sayfa arandı, buldu ve telaşla çevresine bakındı. Şöminenin yakınındaki bir masada bir vazoda ökseotu, sarmaşık ve kırmızı meyveli çoban püskülü, kışın çiçek açan çalı vardı. Gözünü vazoya dikerek kendi kendine mırıldanmaya başladı.</p>

  <p>Odadaki bütün gölgeler tuhaf bir şey yaptı. Açıklanması ya da tanımlanması kolay bir şey değildi. Sanki hepsi de sırtlarını dönüp diğer yöne bakmışlardı. Hareketsiz kaldıklarında bile Childermass ve Lascelles eskisi gibi olup olmadıklarını söylemekte zorluk çekebilirlerdi.</p>

  <p>Vazodan bir şey düştü ve küçük bir çınlamayla masanın üzerinde paramparça oldu.</p>

  <p>Lascelles masaya giderek inceledi. Çalının bir dalı cama dönüşmüştü. Cam dal vazoya ağır geldiği için devrilmişti, masada iki üç kırılmamış yaprak duruyordu.</p>

  <p>“Bu büyü neredeyse yüzyıldır etkisiz” dedi Bay Norrell. “Watershippe <i>Kuruyan Bir Peri Ormanı</i>‘nda, çocukluğunda etkili olan ama yirmi yaşına geldiğinde tesirini tamamen yitiren büyülerden biri olduğunu özellikle belirtiyor!”</p>

  <p>“Üstün beceriniz…” diye başladı Lascelles.</p>

  <p>“Üstün becerimin bununla hiçbir ilgisi yok” diye tersledi Bay Norrell. “Olmayan bir büyüyü yapamam. Büyü İngiltere’ye geri dönüyor. Strange geri getirmenin bir yolunu buldu.”</p>

  <p>“O halde haklıydım, öyle değil mi?” dedi Lascelles. “İlk işimiz de onun İngiltere’ye dönmesini engellemek. Bunu başarırsak Lord Liverpool pek çok başka şeyi de affedecektir.”</p>

  <p>Bay Norrell bir an düşündü. “Deniz yoluyla gelmesini engelleyebilirim” dedi.</p>

  <p>“Harika!” dedi Lascelles. Sonra Bay Norrell’in son sözlerini söyleyiş tarzındaki bir şey duraksamasına yol açtı. “Hem, başka yoldan gelmesi de hemen hemen imkansız. Uçamaz ya!” Bu düşünce hafifçe gülümsemesine yol açtı. Sonra aklına başka bir fikir geldi. “Yoksa uçabilir mi?”</p>

  <p>Childermass omuz silkti.</p>

  <p>“Strange’in artık ne yapıp ne yapamayacağını bilmiyorum” dedi Bay Norrell. “Ama bunu düşünmüyordum. Kral Yolu’nu düşünüyordum.”</p>

  <p>“Kral Yolu’nun Peri Diyarı’na gittiğini sanıyordum” dedi Lascelles. “Evet, öyle. Ama yalnızca Peri Diyarı’na değil. Kral Yolu her yere gider. Cennet. Cehennem. Avam kamarası ya da Lordlar kamarası… Yollar büyüyle inşa edilmiştir. İngiltere’deki her ayna, her su birikintisi, her gölge o yollara giden bir kapı. Hepsine kilit takamam. Hiç kimse yapamaz. Bu muazzam bir iş olurdu. Eğer Strange, Kral Yolu’yla gelirse onu engelleyecek hiçbir şey bilmiyorum.”</p>

  <p>“Ama…” diye başladı Lascelles.</p>

  <p>“Onu engelleyemem!” diye bağırdı Bay Norrell ellerini ovuşturarak. “Bana sormayın! Ama…” Büyük bir çabayla kendini sakinleştirdi. “… Onu karşılamaya hazır olabilirim. Çağın en büyük büyücüsü. Eh, çok yakında öğreneceğiz, öyle değil mi?”</p>

  <p>“Eğer İngiltere’ye gelirse” dedi Lascelles. “İlk nereye gider?”</p>

  <p>“Hurtfew Malikanesi’ne” dedi Childermass. “Başka nereye gidebilir ki?” Bay Norrell de Lascelles de ona cevap vermek üzereydi ki Lucas tam o anda üzerinde bir mektup olan gümüş bir tepsi getirdi. Mektubu Lascelles’e verdi. Lascelles mührü kırarak mektubu çabucak okudu.</p>

  <p>“Drawlight geri dönmüş”dedi. “Beni burada bekleyin. Bir gün içinde döneceğim.”</p>
