  <h1 class="chapternumber sigil_not_in_toc">27</h1>

  <h2 class="chaptername" id="sigil_toc_id_29">Büyücünün karısı</h2>

  <h3 class="sigil_not_in_toc">Aralık 1809-Ocak 1810</h3>

  <p>Londra’da artık hayran olunacak iki büyücü vardı ve Londra’nın ikisi arasından Bay Strange’i tercih ettiğini öğrenmek eminim kimseyi şaşırmayacaktır. Strange insanların hayalindeki büyücü imgesine uyuyordu. Uzun boyluydu, çekiciydi, alaycı bir gülümsemesi vardı ve Bay Norrell’in tersine büyü hakkında çok konuşuyor, itiraz etmeden herkesin sorusunu cevaplıyordu. Bay ve Bayan Strange çok sayıda akşam partisine ve yemek davetine katılıyor, bir noktada Bay Strange genellikle yemekte bulunanları ufak bir büyü gösterisiyle oyalıyordu. En sevileni suyun üzerinde görüntüler yarattığı büyüydü.<a href="../Text/footnotes.html#end55" id="endref55"><sup>(55)</sup></a> Norrell’in tersine görüntü görmenin geleneksel aracı olan gümüş tası kullanmıyordu. Strange tasta çok az şey göründüğü için büyü yapma zahmetine bile değmeyeceğini söylüyordu. Bunun yerine uşaklar tabakları masadan kaldırana kadar bekliyor, sonra örtüyü kaldırıyor, masaya biraz su ya da şarap dökerek su birikintisinde görüntüler gösteriyordu. Neyse ki ev sahipleri büyüden büyük keyif alıyorlar, pek ender, lekelenen ve bozulan masalarıyla halılarını şikâyet konusu ediyorlardı.</p>

  <p>Bay ve Bayan Strange’e gelince, Londra’ya memnun olacakları bir biçimde yerleşmişlerdi. Soho Meydanı’nda bir ev tutmuşlardı. Arabella da yeni bir evin neden olduğu tatlı bir telaş içindeydi. Dolap imalatçılarından zarif yeni mobilyalar sipariş ediyor, dostlarından daimi bazı hizmetkârlar bulmakta kendisine yardımcı olmalarını rica ediyor ve her gün mağazaları ziyaret ediyordu.</p>

  <p>Aralık ortasında bir gün Haig ve Chippendale Döşemecilik’te çalışan bir tezgâhtar (çok dikkatli biriydi) saten ve hareli çizgili bronz bir ipek kumaşın geldiğini haber verdi, Bayan Strange’in oturma odası için tam aradığı türden perdeler olduğuna inanıyordu. Bu durum Arabella’nın o günkü yapacaklarını yeniden düzenlemesini gerektiriyordu.</p>

  <p>“Bay Sumner’ın tarifinden pek zarif bir şey olduğu görünüyor” dedi Strange’e kahvaltıda. “Eminim çok beğeneceğim. Ama bronz rengi perde seçersem o zaman kanapede şarap rengi kadifeden vazgeçmek zorunda kalacağım. Bu nedenle Flint ve Clark’ın dükkânına giderek şarap renkli kadifeye tekrar bakacağım, bakalım vazgeçebilir miyim? Sonra da Haig ve Chippendale’e gideceğim ama bu teyzeni ziyaret edemeyeceğim anlamına geliyor, ki bu sabah Edinburgh’a gideceği için onu gidip görmem şart. Bize Mary’yi bulduğu için ona teşekkür etmek istiyorum.”</p>

  <p>“Hımın” dedi reçelli ekmek yiyen ve Holgarth’la Pickle’ın <i>Perilerin Anatomisi Üzerine İlginç Gözlemler’i</i> okuyan Strange.<a href="../Text/footnotes.html#end56" id="endref56"><sup>(56)</sup></a> “Mary. Yeni hizmetçi onu dün gece gördün.”</p>

  <p>“Ah” dedi Strange bir sayfayı çevirerek.</p>

  <p>“Sessiz sakin iyi bir kıza benziyor, Eminim ondan çok memnun kalacağız. Şey, diyorum ki Jonathan, bu sabah teyzeni ziyaret edersen çok memnun olurum. Kahvaltıdan sonra Henrietta Sokağı’na gidip Mary için ona teşekkür edebilirsin. Sonra Haig ve Chippendale’in dükkânına gelir, beni orada beklersin. Ha! Bir de hazır oradayken Wedgwood ve Byerley’e de bakarak yeni yemek takımının ne zaman hazır olacağını sorar mısın? Senin için bir şey fark etmeyecektir. Yolunun üzerinde sayılır.” Kuşkuyla kocasına baktı. “Jonathan, beni dinliyor musun sen?”</p>

  <p>“Hımm?” dedi Jonathan başını kaldırarak. “Ah, kesinlikle!”</p>

  <p>Böylece kapı uşaklarından birinin eşlik ettiği Arabella, Flint ve Clark’ın mağazasının bulunduğu Wigmore Sokağı’na yürüdü. Ne var ki şarap rengi kadifeyi ikinci kez gördüğünde çok şık olmasına rağmen fazlasıyla iç karartıcı olduğuna karar verdi. Böylece bronz rengi ipeği görmek için büyük bir heyecanla Haig ve Chippendale mağazasına gitti. Tezgâhtar onu bekliyordu ama kocası ortalıkta yoktu. Tezgâhtar mahçup bir biçimde Bay Strange’in sabahtan beri gelmediğini söyledi.</p>

  <p>Arabella tekrar sokağa çıktı.</p>

  <p>“George, efendini gördün mü?” diye sordu kapı uşağına.</p>

  <p>“Hayır, hanımefendi.”</p>

  <p>Gri bir yağmur yağmaya başlamıştı. İçinden bir ses Arabella’ya bir kitapçının vitrininden içeri bakmasını söyledi. Strange’i orada buldu. Sör Walter Pole’la heyecanlı heyecanlı bir şeyler konuşuyordu. Böylece Arabella dükkâna girdi, Sör Walter’a iyi sabahlar diledi ve tatlılıkla kocasına teyzesini ziyaret edip etmediğini ya da Wedgwood ve Byerley’nin dükkânına bakıp bakmadığını sordu.</p>

  <p>Strange’in kafası bu sorudan dolayı karışmış gibiydi. Başını indirdiğinde elinde kalın bir kitap tuttuğunu gördü. Sanki kitabın elinde ne aradığını bilmiyormuşçasına kaşlarını çattı. “Elbette sevgilim öyle yapacaktım yapmasına, ancak” dedi. “Bütün bu zaman boyunca Sör Walter’la konuşmamız en başından buna mani oldu.”</p>

  <p>“Tamamen benim suçum” diye yatıştırdı Sör Walter, Arabella’yı. “Kuşatmayla ilgili bir sorun var. Olağan bir durum ve Bay Strange’e Bay Norrell’le kendisinin bize yardımcı olabilecekleri umuduyla anlatıyordum.”</p>

  <p>“Yardım edebilecek misiniz peki?” dedi Arabella.</p>

  <p>“Ah, herhalde.”</p>

  <p>Sör Walter Britanya hükümetinin bazı Fransız gemilerinin -sayıları on kadardı- İngiliz ablukasını yardıklarını haber aldığını açıkladı. Nereye gittiklerini, gittikleri yerde ne yapacaklarını kimse bilmiyordu. Üstelik hükümet böyle bir şeyi engellemesi gereken Amiral Armingcroft’u da nerede bulacağını bilmiyordu. Amiral, on firkateyn ve iki savaş gemisinden oluşan filosuyla birlikte kaybolmuştu, Fransızlar’ı kovaladıkları sanılıyordu. Umut vaat eden genç bir kaptan vardı, şu anda Madeira’da görevliydi. Eğer amirallik ne olup bittiğini ve <i>nerede</i> olduğunu öğrenebilirse, Kaptan Lightwood’u dört beş geminin başına geçirerek oraya gönderebilirdi. Lord Mulgrave, Amiral Greenwax’a ne yapmaları gerektiği konusundaki fikrini sorduğunda Amiral Greenwax bakanlara sormuş, bakanlar da amiralliğin hemen Bay Strange ile Bay Norrell’a danışması gerektiğini söylemişti.</p>

  <p>“Amiralliğin Bay Strange olmadan tamamen çaresiz olduğunu düşünmenizi istemem elbette” diye gülümsedi Sör Walter. “Ellerinden geleni yaptılar. Kâtiplerden birini, Bay Petrofax’ı Greenwich’e, Amiral Armingcroft’un bu koşullar altında ne yapabileceğini sormak için karakterini bizden çok daha iyi tanıyan bir çocukluk arkadaşına gönderdiler. Ancak Bay Petrofax, Greenwich’e gittiğinde amiralin çocukluk arkadaşını yatağında zil zurna sarhoş bulmuş ve soruyu anladığından bile tam olarak emin olamamış.”</p>

  <p>“Eminim Bay Norrell’le bir şeyler bulabiliriz” dedi Strange düşünceli bir biçimde. “Ama önce sorunu haritada görmek isterim.”</p>

  <p>“Bütün gerekli belgeler ve haritalar şu anda evimde. Bugün uşaklardan biri onları Hanover Meydanı’na götürecek, o zaman Bay Norrell’le konuşabilirseniz…”</p>

  <p>“Ah! Ama bunu hemen yapabiliriz!” dedi Strange. “Arabella birkaç dakika bekleyebilir! Değil mi hayatım?” dedi karısına. “Bay Norrell’le saat ikide buluşacağım. Sorunu ona hemen anlatabilirsem, amiralliğe yemek saatinden önce bir cevap verebileceğimize inanıyorum.”</p>

  <p>Arabella tatlı ve uyumlu bir kadın ve de iyi bir eş olarak yeni perdesiyle ilgili bütün planlarını bir yana bırakarak bu uğurda seve seve bekleyebileceği konusunda iki beyefendiyi ikna etti. Böylece Bay ve Bayan Strange’in Sör Walter’la Harley Sokağı’ndaki eve gelmesi konusunda anlaştılar.</p>

  <p>Strange saatini çıkararak baktı. “Harley Sokağı’na yirmi dakikada varırız. On beş dakika meseleyi inceleriz. Sonra Soho Meydanı’na kadar on beş dakika daha. Tamam, bol bol vaktimiz var.”</p>

  <p>Arabella güldü. “Her zaman bu kadar titiz değildir, emin olun” dedi Sör Walter’a. “Ama Salı günü Lord Liverpool ile olan randevuya gecikti ve bu durum Bay Norrell’in hiç hoşuna gitmedi.”</p>

  <p>“Benim suçum değildi” dedi Strange. “Evden tam zamanında çıkacaktım ama bir türlü eldivenlerimi bulamadım.“Ama Arabella’nın şaka yollu geç kalma suçlamaları yol boyunca aklını kurcaladı ve Harley Sokağı’na varana kadar zamanın işleyişi hakkında şimdiye kadar fark etmediği ve kendisini haklı çıkacak bir şey keşfetmeyi umarcasına sık sık saatini cebinden çıkararak inceledi. Harley Sokağı’na ulaştıklarında bu sırrı keşfettiğini düşünüyordu. “Ah!” diye haykırdı ansızın. “Şimdi anladım. Saatim yanlış!”</p>

  <p>“Sanmıyorum” dedi Sör Walter kendi saatini çıkarıp Strange’e göstererek. “Tam öğlen. Benimki de aynı.”</p>

  <p>“O halde neden çan sesleri duymuyorum?” dedi Strange. “Sen çan sesi duydun mu?” dedi Arabella’ya.</p>

  <p>“Hayır, hiçbir şey duymadım.”</p>

  <p>Sör Walter kızararak komşu semtlerdeki çanların artık çalınmadığıyla ilgili bir şeyler mırıldandı.</p>

  <p>“Sahi mi?” diye sordu Strange. “Peki neden?”</p>

  <p>Sör Walter, Strange merakını kendisine saklasa ona teşekkür edecekmiş gibi baktı ama tek söylediği şu oldu: “Leydi Pole’un hastalığı sinirlerini çok yıprattı. Çan sesi özellikle onu sıkıyor, bu nedenle St. Mary-le-bone ve St Peter kiliselerinin idare heyetlerinden Leydi Pole’un sinirleri nedeniyle mümkünse kilise çanlarını çalmamalarını rica ettim. Onlar da bu ricamı yerine getirme nezaketini gösterdiler.”</p>

  <p>Bu epeyce alışılmadık bir durumdu. Bu nedenle hepsi Leydi Pole’un hastalığının, belirtileri başka bir şeye benzemeyen tuhaf bir rahatsızlık olduğuna karar verdiler. Bay ve Bayan Strange, Leydi Pole’u hiç görmemişlerdi. İki yıldır onu gören olmamıştı.</p>

  <p>Harley Sokağı dokuz numaraya ulaştıklarında Strange, Sör Walter’ın belgelerine hemen bakmak için acele ediyordu ancak Sör Walter kendilerinin yokluğunda Arabella’nın sıkılmamasını sağlayacak bir şeyler bulmaya çalışırken sabırsızlığını dizginlemek zorunda kaldı. Sör Walter iyi terbiye görmüş biriydi ve evine gelmiş bir konuğunu yalnız bırakmaktan hoşlanmazdı. Bir hanımı yalnız bırakmak özellikle kötüydü. Öte yandan Strange, Bay Norrell’le olan randevusuna yetişme telaşındaydı ve Sör Walter oyalanacak bir şeyler önerdikçe, Strange de ona denk bir çabuklukla Arabella’nın hiçbirine ihtiyacı olmadığını kanıtlamaya gayret ediyordu.</p>

  <p>Sör Walter, Arabella’ya kitaplıktaki kitapları gösterdi ve özellikle Bayan Edgeworth’un Belinda’sınırı onu eğlendireceğini söyledi. “Ah” diye araya girdi Strange. “İki üç yıl önce Arabella’ya Belinda’yı okumuştum. Hem zaten üç ciltlik bir eseri bitirebileceği kadar uzun kalacağımızı sanmıyorum.”</p>

  <p>“O halde çay ve susamlı çörek?..” dedi Sör Walter, Arabella’ya.</p>

  <p>“Arabella susamlı çörek sevmez ki” diye araya girdi Strange, dalgın dalgın <i>Belinda’yı</i> eline alıp ilk cildi okumaya başladı. “Özellikle sevmediği bir şeydir.”</p>

  <p>“O halde bir bardak <i>madeira</i>” dedi Sör Walter. “Eminim biraz <i>madeira</i> alırsınız. Stephen!.. Stephen, Bayan Strange’e bir bardak <i>madeira</i> getirir misin?”</p>

  <p>Uzun boylu kara tenli bir uşak iyi eğitimli Londra uşaklarına özgü ürkütücü ve sessiz tavırla Sör Walter’ın dirseğinin dibinde belirdi. Aniden ortaya çıkışı Bay Strange’i epeyce ürkütmüş gibiydi. Adama birkaç dakika dik dik baktıktan sonra, karısına döndü. <i>“Madeira</i> istemiyorsun değil mi? Hiçbir şey istemiyorsun.”</p>

  <p>“Evet Jonathan. Hiçbir şey istemiyorum” diye güldü karısı tuhaf tartışmalarına gülerek. “Teşekkür ederim Sör Walter ama burada sessizce oturup okumaya bir itirazım olmaz.”</p>

  <p>Siyah uşak eğildi ve geldiği gibi sessizce odadan çıktı. Strange’le Sör Walter da Fransız filosunu ve kayıp İngiliz gemilerini görüşmek üzere odadan çıktılar.</p>

  <p>Ama Arabella yalnız kalınca canının hiç de okumak istemediğini fark etti. Oyalanacak bir şeyler bulmak için odada çevresine bakınırken gözü büyük bir tabloya takıldı. Orman ve bir uçurumun kıyısına tünemiş harap bir şatoyu gösteren bir manzara resmiydi. Ağaçlar karanlıktı, harabeler ve uçurum, batan güneşin ışığıyla altına boyanmıştı. Gökyüzü ise tam tersine aydınlık ve inci renginde parlıyordu. Ön tarafın büyük bir bölümünü kaplayan gümüşi gölde genç bir kadın boğuluyordu sanki. Erkek mi kadın mı, yoksa satir mi olduğu anlaşılmayan ikinci bir figür kızın üzerine eğilmişti. Arabella ne kadar dikkatli incelediyse de ikinci figürün genç kadını kurtarmak mı yoksa öldürmek mi istediğini anlayamadı. Bu tabloya bakmaktan sıkılan Arabella oradaki resimlere bakmak üzere koridora çıktı ama çoğu suluboyayla yapılmış</p>

  <p>Brighton ve Chelmsford manzaraları olduğundan onları son derece sıradan buldu.</p>

  <p>Başka bir odadan Sör Walter’la Strange’in sesleri geliyordu.</p>

  <p>” … Olağanüstü! Yine de kendi açısından mükemmel bir insan” dedi Sör Walter’ın sesi.</p>

  <p>“Ah! Kimi kastettiğinizi anladım! Ağabeyi Bath katedralinde org çalıyor” dedi Strange. “Bath sokaklarında önünden yürüyen siyah beyaz bir kedisi var. Bir keresinde Milsom Sokağı’nda…”</p>

  <p>Açık bir kapı vardı. Arabella kapıdan şimdiye kadar gördüklerinden daha güzel ve zengin renkli tabloların asılı olduğu zarif döşenmiş bir oturma odasını görebiliyordu. İçeri girdi.</p>

  <p>Gündüz daha önce olduğu gibi gri ve karanlık olmasına rağmen oda aydınlıktı. “Bütün bu ışık nereden geliyor acaba?” diye merak etti Arabella. “Resimlerden geliyor gibi ama bu imkansız.” Tabloların hepsi de Venedik manzaralarıydı.<a href="../Text/footnotes.html#end57" id="endref57"><sup>(57)</sup></a> Öyle çok deniz ve gökyüzü vardı ki bir biçimde odanın hayali bir oda gibi görünmesine yol açıyordu. Bir duvardaki resimleri incelemeyi bitirip karşı duvara bakmak için döndüğünde, büyük bir utançla yalnız olmadığını gördü. Ateşin önündeki mavi koltukta genç bir kadın oturmuş, büyük bir merakla onu süzüyordu. Kanapenin sırtı epeyi yüksek olduğundan Arabella kadını daha önce görmemişti.</p>

  <p>“Ah, çok affedersiniz!”</p>

  <p>Genç kadın hiçbir şey söylemedi. Solgun kusursuz bir teni, zarif bir biçim verilmiş siyah saçları olan son derece güzel bir kadındı. Beyaz müslinden bir elbise giyiyordu, omuzlarına fildişi, gümüş ve siyah bir Hint şalı atmıştı. Bir dadı olamayacak kadar şık, evin hanımının bir tanıdığı olamayacak kadar rahattı. Ancak evde bir başka konuk varsa Sör Walter neden onları tanıştırmamıştı?</p>

  <p>Arabella hafifçe kızararak genç kadını selamladı. “Burada kimse yok sanmıştım! Sizi rahatsız ettiğim için özür dilerim!” dedi. Gitmek üzere döndü.</p>

  <p>“Ah!” dedi genç kadın. “Umarım gitmeyi düşünmüyorsunuzdur! O kadar az kişi görüyorum ki, hatta hiç kimseyi gördüğüm yok diyebilirim! Hem tabloları görmek istiyordunuz! İnkar edemezsiniz, içeri girmeden önce sizi aynada gördüm, niyetinizin bu olduğu çok açıktı.” Şöminenin üzerinde Venedik tarzı büyük bir ayna asılıydı. Ayna camından yapılmış karmaşık bir çerçevesi vardı ve düşünülebilecek en çirkin cam çiçekler ve kaba kavislerle süslüydü. “Umarım” dedi genç kadın. “Sizi engelleıniyorumdur.”</p>

  <p>“Ama korkarım sizi rahatsız ettim” dedi Arabella.</p>

  <p>“Ah ama etmiyorsunuz.” Genç kadın resimleri işaret etti. “Lütfen. Devam edin.”</p>

  <p>Reddederse daha da büyük bir kabalık yapacağını düşünen Arabella genç kadına teşekkür ederek diğer resimleri incelemeye koyuldu. Ama bütün bu zaman boyunca genç kadının kendisini aynadan izlediğinin bilincinde olduğundan incelemesi önceki kadar ayrıntılı olmadı.</p>

  <p>Bitirdiğinde, genç kadın Arabella’dan oturmasını istedi. “Beğendiniz mi?”</p>

  <p>“Şey” dedi Arabella. “Kesinlikle çok güzeller. Özellikle resmigeçit ve ziyafetlerin resimlerini sevdim, böyle şeylerden İngiltere’de hiç yok. Ne çok dalgalanan sancak var! Bir sürü yaldızlı kayıklar ve güzel giysiler! Ama bana öyle geliyor ki ressam insanlardan çok yapıları ve mavi gökyüzünü seviyor! İnsanları çok küçük ve önemsiz yapmış! Mermer saraylar ve köprülerin arasında kaybolup gitmişler. Sizce de öyle değil mi?”</p>

  <p>Bu genç kadını eğlendirmiş gibiydi. Alaycı bir biçimde gülümsedi. “Kaybolmak mı?” dedi. “Ah, gerçekten de kayıp olduklarını düşünüyorum, zavallılar! Çünkü her şey bir yana Venedik yalnızca bir labirent, büyük ve güzel elbette ama yine de bir labirent ve yalnızca en eski sakinleri burada yollarını bulabileceklerinden emin olabilir. En azından benim fikrim bu. “</p>

  <p>“Sahi mi?” dedi Arabella. “O halde bu rahatsızlık verici olmalı. Ancak, bir labirentte kaybolmak keyiflidir herhalde. Ah! Oraya gitmek için neler vermezdim!”</p>

  <p>Genç kadın ona tuhaf, melankolik bir gülümsemeyle baktı. “Benim gibi aylarca sonsuz ve karanlık geçitlerde yorgun argın yürümüş olsaydınız çok farklı düşünürdünüz. Bir labirentte kaybolmanın zevki çabucak kaybolup gidiyor. Tuhaf törenler, ziyafetler ve resmi geçitlere gelince, ah ah…” Omuz silkti. “Onlardan nefret ediyorum.”</p>

  <p>Arabella onu iyi anlamamıştı ama genç kadının kim olduğunu bilmesinin bir yararının olacağını düşünerek adını sordu. “Leydi Pole’um.”</p>

  <p>“Ah! Tabii ya!” dedi Arabella ve bunu neden daha önce akıl edemediğini düşündü. Leydi Pole’a kendi adını söyledi ve kocasının Sör Walter’la işi olduğunu anlattı, bu nedenle oradaydı.</p>

  <p>Kütüphane yönünden ani kahkahalar yükseldi.</p>

  <p>“Savaş hakkında konuşuyor olmalıydılar” dedi Arabella leydiye. “Ama ya savaş son günlerde daha eğlenceli olmaya başladı ya da sanıyorum işlerini çoktan bitirdiler ve tanıdıkları hakkında dedikodu yapıyorlar. Yarım saat önce Bay Strange bundan sonraki randevusundan başka bir şey düşünemiyordu ama sanırım şimdi Sör Walter’la başka şeylerden konuşmaya daldı ve eminim randevusunu tamamen unuttu.” Kocalarını eleştirir gibi görünseler de aslında gurur duyan eşler gibi kendi kendine gülümsedi. “Herhalde dünyada onun kadar çabuk dikkati dağılan biri yoktur. Bay Norrell’in sabrını epeyi zorluyor olmalı.”</p>

  <p>“Bay Norrell mi?” dedi Leydi Pole.</p>

  <p>“Bay Strange, Bay Norrell’in öğrencisi olma onuruna sahip” dedi Arabella.</p>

  <p>Leydi hazretlerinin Bay Norrell’in olağanüstü büyü kabiliyetini ya da iyiliğini öven bir iki sözcükle karşılık vermesini bekliyordu. Ancak Leydi Pole hiçbir şey söylemeyince Arabella teşvik edici bir tonla devam etti. “Elbette Bay Norrell’in sizin için yaptığı harika büyü hakkında çok şey duydum.”</p>

  <p>“Bay Norrell bana hiçbir zaman dost olmadı” dedi Leydi Pole kuru, ciddi bir sesle. “Ölseydim daha iyiydi.”</p>

  <p>Bu öyle şok ediciydi ki Arabella birkaç dakika söyleyecek bir şey bulamadı. Bay Norrell’i sevmek için bir nedeni yoktu. Ona bir iyilik yapmamış hatta birkaç kez onu ne kadar önemsiz bulduğunu göstermişti ama yine de kocasının mesleğinin diğer tek temsilcisiydi. Bu nedenle nasıl bir amiralin eşi her zaman donanmadan yana olur ve bir piskoposun eşi Kilise’nin lehine konuşursa o da diğer büyücüyü savunmak için bir şeyler söylemesi gerektiğini hissetti. “Acı ve ızdırap en kötü arkadaşlardır ve leydilerinin bunlardan bıktığına hiç kuşkum yok. Kurtulmak istediğiniz için hiç kimse sizi suçlayamaz… “(Yine de bunları söylerken bile Arabella şöyle düşünüyordu: “Çok tuhaf. Hiç hasta görünmüyor.”) Ancak duyduklarım doğruysa o zaman leydilerinin bu ızdırabında kendisini avutacak bir şeyi var. itiraf edeyim, ne zaman adınız geçse sadık kocanızdan da övgüyle söz ediliyor. Herhalde onu terk etmek istemezsiniz? Bay Norrell’e hiç olmazsa Sör Walter’ın hatırı için mutlaka birazcık minnet duyuyorsunuzdur?”</p>

  <p>Leydi Pole karşılık vermek yerine Arabella’ya kocası hakkında sorular sormaya başladı. Ne zamandır büyü yapıyordu? Ne zamandır Bay Norrell’in öğrencisiydi? Büyüleri genellikle başarılı oluyor muydu? Kendi başına mı yoksa Norrell’in yönetimi altında mı büyü yapıyordu?</p>

  <p>Arabella kadının sorularını cevaplamak için elinden geleni yaparak şöyle ekledi. “Eğer Bay Strange’e adınıza sormamı istediğiniz bir şey, sizin için yapabileceği bir hizmet varsa leydilerinin tek yapması gereken söylemek.”</p>

  <p>“Teşekkür ederim. Ancak size söylemek zorunda olduğum benim iyiliğim için olduğu kadar kocanızın iyiliği için de. Bay Strange’in Bay Norrell’in beni mahkûm ettiği korkunç yazgıyı bilmeye hakkı var. Bay Strange kiminle karşı karşıya olduğunu bilmeli. Ona söyleyecek misiniz?”</p>

  <p>“Elbette. Ben…”</p>

  <p>“Söyleyeceğinize söz verin.”</p>

  <p>“Bay Strange’e istediğinizi söyleyeceğim.”</p>

  <p>“Sizi uyarmalıyım, daha önce pek çok kişiye çektiğim eziyeti anlatmayı denedim ama bugüne kadar hiç başarılı olamadım.”</p>

  <p>Leydi Pole konuşurken Arabella’nın tam olarak anlayamadığı bir şey oldu. Sanki resimlerden birinde bir şey hareket etmiş ya da aynalardan birinin arkasından biri geçmişti. Arabella bir kez daha odanın aslında bir oda olmadığına ikna oldu. Duvarların aslında katı olmadığına, burasının yalnızca uzak yerlerden tuhaf rüzgarların Leydi Pole’a doğru estiği bir tür dört yol ağzı olduğuna inandı.</p>

  <p>“1607’de” diye başladı Leydi Pole. “Batı Yorkshire Halifax’ta Redeshawe adında bir adama teyzesinden on sterlin miras kaldı. Parayla bir Türk halısı satın aldı ve oturma odasının büyük, yassı taşları üzerine serdi. Sonra biraz bira içip ateşin yanındaki koltukta uyuyakaldı. Sabah saat ikide uyandığında halının üzerinin her biri beş altı santim uzunluğunda üç yüz dört yüz kişiyle kaplı olduğunu gördü. Bay Redeshawe, aralarındaki en önemli kişilerin kadınlı erkekli altın ve gümüş zırhlar kuşanmış olduğunu ve bizim için filler nasılsa onlar için de öyle olan beyaz tavşanlara bindiklerini gördü. Ne yaptıklarını sorduğunda en cesurlarından biri omzuna tırmanarak kulağına Honoré Bonet kurallarına göre savaş yapmak niyetinde olduklarını söyledi. Bay Redeshawe’un halısı bu amaca kesinlikle uygundu çünkü halıdaki düzensiz desenler sayesinde teşrifatçılar her iki ordunun da doğru konum alarak birbirlerine karşı haksız avantaj sağlamayacağından emin olacaklardı. Ancak Bay Redeshawe halısının üzerinde bir savaş yapılması taraftarı değildi, bu nedenle süpürgesini aldı ve … Hayır durun!” Leydi Pole durdu ve aniden elleriyle yüzünü kapadı. “Söylemek istediğim bu değildi!”</p>

  <p>Yeniden başladı. Bu kez bir ormanda ava çıkan bir adamın hikâyesini anlattı. Adam dostlarını kaybetmişti. Atının ayağı bir tavşan deliğine takılınca yere düşmüştü. Düşerken, her nasılsa tavşan deliğinin içine düşüyormuş gibi tuhaf bir hisse kapılmıştı. Ayağa kalktığında kendi güneşiyle aydınlanan ve kendi yağmuruyla beslenen tuhaf bir ülkede olduğunu görmüştü. Az önce ayrıldığı gibi bir ormanda, bir grup beyefendinin -bazıları oldukça tuhaftı- iskambil oynadığı bir malikâne bulmuştu.</p>

  <p>Leydi Pole beyefendilerin kaybolmuş avcıyı aralarına davet ettiği bölüme geldiğinde, keskin bir soluk sesinden yüksek olmayan hafif bir gürültü Arabella’nın başını çevirmesine yol açtı. Sör Walter odaya girmiş, kederle karısına bakıyordu.</p>

  <p>“Yorgunsun” dedi ona.</p>

  <p>Leydi Pole başını kaldırıp kocasına baktı. O anki ifadesi tuhaftı. İçinde hem hüzün hem de acıma vardı ve garip ama biraz da eğleniyor gibiydi. Kendi kendine, “Bize de bak! Amma da tuhaf bir ikiliyiz!” der gibiydi. Yüksek sesle, “Her zamanki kadar yorgunum. Dün gece kilometrelerce yürümüş olmalıyım! Ve saatlerce dans etmiş!”</p>

  <p>“O halde dinlenmelisin” diye ısrar etti. “Seni yukarı Pampisford’un yanına çıkarayım da seninle ilgilensin.”</p>

  <p>İlk başta leydi itiraz edecekmiş gibi göründü. Arabella’nın elini yakalayarak, Sör Walter’a ondan ayrılmaya razı gelmeyeceğini göstermek istercesine tuttu. Ancak yakaladığı gibi aniden bıraktı ve Sör Walter’ın kendisini götürmesine izin verdi.</p>

  <p>Kapıda döndü. “Hoşçakalın Bayan Strange. Umarım tekrar gelmenize izin verirler. Umarım beni yine onurlandırırsınız. Hiç kimseyi görmüyorum. Daha doğrusu odalar dolusu insan görüyorum ama aralarında bir teki bile Hıristiyan değil.”</p>

  <p>Arabella, Leydi Pole’un elini sıkmak ve memnuniyetle tekrar geleceğini söylemek için bir adım atana kadar Sör Walter onu odadan çıkardı. Arabella Harley Sokağı’ndaki evde o gün ikinci kez yalnız kaldı.</p>

  <p>Bir çan çalmaya başladı.</p>

  <p>Sör Walter’ın, Leydi Pole’un hastalığı nedeniyle susan Mary-le-bone çanları hakkında söylediklerinden sonra doğal olarak biraz şaşırmıştı. Bu çan sesi son derece hüzünlüydü, uzaklardan geliyor ve hayalinde pek çok melankolik sahneyi canlandırıyordu.</p>

  <p><i>…Rüzgârın yaladığı soğuk bataklık ve çayırlar, duvarları yıkılmış ve çitleri menteşelerinden sallanan boş tarlalar, harabe halinde kara bir kilise, açık bir mezar, intihar etmiş birinin ıssız bir kavşakta gömülü cesedi, alacakaranlık karında cayır cayır yanan kemikler, bir adamın sallandığı bir darağacı, bir tekerlek üzerine çarmıha gerilmiş bir başkası, üzerinden deriden yapılma küçük bir parmağa benzeyen tuhaf bir tılsım sarkan, çamura saplanmış eski bir mızrak, paçavraları, rüzgârda gri boşluğa fırlayıp üzerinize doğru büyük kara kanatlarla uçacakmış gibi görünecek kadar şiddetle dalgalanan bir korkuluk…</i></p>

  <p>“Sizi rahatsız edecek bir şey gördüyseniz affımı kabul edin lütfen” dedi aniden odaya dönen Sör Walter.</p>

  <p>Arabella dengesini bulmak için bir koltuğa tutundu.</p>

  <p>“Bayan Strange? İyi değilsiniz.” Kolundan tutarak oturmasına yardım etti. “Birini getireyim mi? Kocanızı? Leydilerinin hizmetçisini?”</p>

  <p>“Hayır, hayır” dedi Arabella, soluksuz bir halde. “Kimseyi istemiyorum, hiçbir şeye gerek yok. Bir an… Burada olduğunuzu fark etmedim. Hepsi bu.”</p>

  <p>Sör Walter ona büyük bir endişeyle bakıyordu. Arabella ona gülümsemeye çalıştıysa da o anda yüzünde nasıl bir ifade belirdiğinden emin olamadı.</p>

  <p>Sör Walter ellerini cebine koydu, dışarı çıkardı, saçlarından geçirerek derin bir iç çekti. “Eminim leydi size olur olmadık tuhaf hikayeler anlatmıştır” dedi kederli bir sesle.</p>

  <p>Arabella başını salladı.</p>

  <p>“Bunları duyunca sıkıldınız. Çok özür dilerim.”</p>

  <p>“Hayır, hayır, hiç de değil. Leydinin anlattıkları biraz tuhaftı ama önemli değil. Hem de hiç değil! Biraz başım döndü ama ikisinin birbiriyle ilgisi olduğunu düşünmeyin rica ederim! Leydiyle hiçbir ilgisi yoktu! Tuhaf manzaraların göründüğü bir tür aynanın önünde durduğum hissine kapıldım ve içine düştüğümü sandım. Herhalde bayılmak üzereydim, siz içeri girince bayılmamı engellediniz. Ancak çok tuhaf. Daha önce hiç böyle bir şey başıma gelmemişti.”</p>

  <p>“Bay Strange’i getireyim.”</p>

  <p>Arabella güldü. “İsterseniz getirebilirseniz ama inanın sizin kadar endişelenmeyecektir. Bay Strange diğer insanların hafif hastalıklarıyla hiçbir zaman fazla ilgilenmemiştir. Kendisininkiler tamamen başka bir meseledir ya, neyse! Ancak kimseyi çağırmanıza gerek yok. Bakın! Kendime geldim bile. Çok iyiyim.”</p>

  <p>Kısa bir duraksama oldu.</p>

  <p>“Leydi Pole…” diye başladı Arabella ve nasıl devam edeceğini bilemeden duraksadı.</p>

  <p>“Leydileri genellikle sakindir” dedi Sör Walter. “Tam olarak huzurlu denemez ama sakin. Ancak eve yeni biri geldiğinde heyecanlanarak garip konuşmalar yapıyor. Eminim söylediği hiçbir şeyi tekrar etmeme inceliğini gösterirsiniz.”</p>

  <p>“Ah! Elbette! Dünyada söyleyemem!”</p>

  <p>“Çok naziksiniz.”</p>

  <p>“Şey… Tekrar… Tekrar gelebilir miyim? Anladığım kadarıyla leydi bunu çok istiyor ve ben de kendisiyle dostluk etmekten mutluluk duyacağım.”</p>

  <p>Sör Walter bu teklifi bir an düşündü. Sonunda başını salladı. Sonra bir biçimde bu baş sallayışı bir selama dönüştü. “İkimiz için de büyük bir onur sayacağım” dedi. “Teşekkür ederim.”</p>

  <p>Strange ve Arabella, Harley Sokağı’ndaki evden ayrıldıklarında Strange’in keyfi yerindeydi. “Nasıl yapacağımı biliyorum” dedi. “Çok basit. Başlamadan önce Norrell’in fikrini beklemem gerek ne yazık ki, yoksa sorunu önümüzdeki yarım saat içinde çözebilirim. Bana sorarsan iki önemli nokta var. Birincisi… Ne oldu?”</p>

  <p>Arabella alçak sesle,“Hay Tanrım” diye kalakalmıştı.</p>

  <p>Ansızın aklına birbiriyle çelişen iki söz verdiği gelmişti. Biri Leydi Pole’a Yorkshire’daki halı satın alan beyi Strange’e anlatacağına dair verdiği sözdü. İkincisi ise Leydi Pole’un söylediği hiçbir şeyi tekrarlamayacağı konusunda Sör Walter’a verdiği sözdü. “Yok bir şey” dedi.</p>

  <p>“Peki, Sör Walter’ın hazırladığı meşgalelerden hangisiyle oyalandın bakalım?”</p>

  <p>“Hiçbiri. Ben… Leydi Pole’u gördüm ve biraz sohbet ettik. Hepsi bu.” “Sahi mi? Keşke ben de orada olsaydım. Hayatını Norrell’in büyüsüne borçlu olan bayanı görmek isterdim doğrusu. Ama sana başıma geleni anlatmadım daha! O zenci uşağın odaya nasıl aniden girdiğini hatırlıyor musun? Şey, bir an için orada duranın taç takmış, elinde parlak gümüş bir asa ve topuz taşıyan uzun boylu siyah bir kral olduğunu sandım ama bir daha baktığımda yalnızca Sör Walter’ın zenci uşağını gördüm. Çok saçma değil mi?” Strange bir kahkaha attı.</p>

  <p>Strange, Sör Walter’la o kadar uzun bir süre dedikodu yapmıştı ki Bay Norrell’le olan randevusuna neredeyse bir saat gecikmiş ve Bay Norrell çok öfkelenmişti. Aynı gün geç saatlerde Strange amiralliğe bir mesaj gönderdi. Bay Norrell’le kayıp Fransız gemileri sorununu çözdüklerini ve Atlas Okyanusu’nda olduklarına inandıklarını söyledi. Bir kötülük planladıkları Batı Hint Adaları’na doğru yol alıyorlardı. Dahası iki büyücü Amiral Armingcroft’un Fransızlar’ın niyetini doğru tahmin ederek peşlerinden gittiğini düşünüyordu. Amirallik, Bay Strange ile Bay Norrell’in tavsiyesi üzerine Kaptan Lightwood’a amirali doğuya doğru izleme emri verdi. Bir süre sonra bazı Fransız gemileri ele geçirildi ve ele geçirilmeyenler de Fransız limanlarına kaçarak orada kaldılar.</p>

  <p>Arabella verdiği iki ayrı söz nedeniyle vicdan azapları içindeydi. Sağduyusu ve kararlarına büyük güven beslediği evli ve yaşça büyük birkaç hanım dostuna sorununu anlattı. Doğal olarak tarafların adını vermediğinden ya da bu sözü hangi koşullarda verdiğini anlatmadığından bu durum ne yazık ki çıkmazını tamamen anlaşılmaz bir hale getirdi ve bilge hanımlar ona yardım edemedi. Strange’e sorununu açamamak ona sıkıntı veriyordu ancak sorunundan söz etmesi bile Sör Walter’a verdiği sözü bozması anlamına gelecekti. Epeyi düşündükten sonra aklı başında birine verilen sözün, aklı başında olmayan birine verilen sözden daha bağlayıcı olduğuna karar verdi. Ne de olsa zavallı deli bir kadının anlamsız sayıklamalarını tekrarlamakla kazanılacak bir şey yoktu. Bu nedenle Strange’e Leydi Pole’un anlattıklarından söz etmedi.</p>

  <p>Birkaç gün sonra Bay ve Bayan Strange, Bedford Meydanı’nda bir evde İtalyan müziği konserine gitmişlerdi. Arabella’nın hoşuna giden pek çok şey vardı. Ancak oturdukları oda fazla sıcak olmadığından yeni bir şarkıcının müzisyenlere katılacağı sırada verilen ufak arada, kimseyi rahatsız etmeden başka bir odada duran şalını almaya gitti. Tam sarmıyordu ki arkasında hafif bir gürültü işiterek döndü. Drawlight’ın gerçek olamayacak kadar hızlı bir biçimde kendisine doğru ilerlediğini gördü. “Bayan Strange! Sizi gördüğüme ne kadar memnun oldum! Ya sevgili Bayan Pole nasıllar? Onu gördüğünüzü işittim!”</p>

  <p>Arabella isteksizce gördüğünü kabul etti.</p>

  <p>Drawlight onun kaçıp gitmesini önlemek için koluna girdi, “O eve davet edilebilmek için girdiğim zahmetlere inanamazsınız! Ne yaptıysam olmadı! Sör Walter beni sıradan bahanelerle başından savıyor. Hep aynı bahane, leydi hasta ya da daha iyi ama ziyaretçi kabul edecek kadar iyi değil.”</p>

  <p>“Şey sanırım…” diye başladı Arabella.</p>

  <p>“Ah tabii, tabii!” diye araya girdi Drawlight. “<i>Eğer</i> hastaysa kalabalık yapmamak gerek. Ancak bu <i>beni</i> dışlamak için bir neden değil. Onu bir <i>cesetken</i> gördüm! Ah evet! Herhalde bunu bilmiyordunuz? Onu dirilttiği gece Bay Norrell bana geldi ve kendisiyle birlikte eve gelmem için yalvardı. Tam olarak şöyle dedi: ‘Benimle gelin sevgili Drawlight, genç, güzel ve masum bir hanımın hayatının baharında ölmüş olmasını yüreğimin kaldırabileceğini zannetmiyorum!‘Evden çıkmıyor, kimseyi görmüyor. Bazıları dirilişinin onu kibirli ve diğer ölümlülerle birlikte olmaya isteksiz hale getirdiğini söylüyor ama bence gerçek çok farklı. Ölümünün ve dirilişinin ona tuhaf tecrübeler edinme arzusu verdiğini düşünüyorum. Sizce olamaz mı? Bana öyle geliyor ki korkunç şeyler görmek için bir şey alıyor! Herhalde böyle bir şey görmediniz? Tuhaf renkli bir sıvıdan bir yudum içmedi değil mi? Siz odaya girdiğinizde katlanmış bir kağıdı aceleyle cebine sokmuş olmasın? İçinde bir iki çay kaşığı toz olan bir kağıdı örneğin? Hayır mı? Ludanyum genellikle dört beş santim uzunluğunda küçük bir şişede bulunur. Müptelalık durumunda aile her zaman gerçeği saklayabileceğini düşünür ama boşunadır. Sonunda her zaman ortaya çıkar.” Yapmacık bir kahkaha attı. “Ben, her zaman öğrenirim.”</p>

  <p>Arabella kolunu hafifçe çekerek özür diledi. Ona istediği bilgiyi veremeyecekti. Küçük şişeler ve tozlarla ilgili bir şey bilmiyordu.</p>

  <p>Tadı kaçmış bir halde konsere döndü.</p>

  <p>“İğrenç, iğrenç küçük adam!”</p>
