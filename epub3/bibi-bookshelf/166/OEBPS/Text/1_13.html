  <h1 class="chapternumber sigil_not_in_toc">13</h1>

  <h2 class="chaptername" id="sigil_toc_id_15">Threadneedle Sokağı’ndaki büyücü</h2>

  <h3 class="sigil_not_in_toc">Aralık 1807</h3>

  <p>Londra’nın en ünlü sokak sihirbazı hiç kuşkusuz Vinculus’tu. Sihirbaz tezgahı Threadneedle Sokağı’nda St Christopher Le Stocks kilisesinin önünde İngiltere Merkez Bankası’nın karşısında dururdu. Bankanın mı yoksa tezgahın mı daha ünlü olduğunu söylemek bile zordu.</p>

  <p>Ancak Vinculus’un bu ününün ya da kötü ününün nereden çıktığı tam olarak bilinmiyordu. Büyücülüğü, kirli sarı perdeli, yağlı saçlı herhangi bir şarlatandan daha iyi değildi. Sihirleri işe yaramazdı, falları doğru çıkmazdı ve translarının hiçbir kuşkuya yer bırakmayacak biçimde yalan olduğu anlaşılmıştı.</p>

  <p>Thames Irmağı’nın Ruhu’yla derin ve ağır görüşmeler yapma alışkanlığını uzun yıllar boyunca sürdürmüştü. Bir transa girer ve Ruh’a sorular sorar, Ruh’un sesi de onun ağzından tok, sulu ve rüzgarlı bir sesle konuşurdu. 1805’te bir kış günü bir kadın ona bir şiling vererek evden kaçmış olan kocasını nerede bulabileceğini Ruh’a sormasını istedi. Ruh epeyi şaşırtıcı miktarda bilgi verdi ve tezgahın çevresinde dinlemek üzere bir kalabalık toplandı. İzleyicilerden bazıları Vinculus’un yeteneğine inanıyordu ve Ruh’un nutku onları gerektiği gibi etkiledi ama diğerleri büyücü ve müşterisiyle alay etmeye başladılar. Bu alaycılardan biri (pek de yaratıcı biriydi) Vinculus konuşurken ayakkaplarını ateşe vermeyi başardı. Vinculus hemen transtan çıktı, aynı anda hem ayakkaplarını çıkarıp hem de ateşi söndürmeye çalışırken hoplayıp zıpladı ve çığlıklar attı. Kendini oradan oraya atıyor, kalabalık bu manzaradan epeyi eğleniyordu ki Vinculus’un ağzından bir şey fırladı. İki adam düşen nesneyi alıp inceledi. Bu, yaklaşık üç santim uzunluğunda küçük metal bir aletti ve bir ağız şeklindeydi, adamlardan biri bunu kendi ağzına koyduğunda artık o da Thames Irmağı’nın Ruhu’nun sesini çıkarabiliyordu.</p>

  <p>Halkın önünde yaşadığı bu rezaletlere rağmen Vinculus bir miktar güvenilirliğini korumayı başardı. Bu da Londra’nın bütün sokak sihirbazları arasında bir tek onun bir ölçüde saygıyla karşılandığı anlamına geliyordu. Bay Norrell’in dostları ve hayranları sürekli ona Vinculus’u gidip ziyaret etmesi konusunda ısrar ediyor ve buna hiçbir istek görmemesine şaşırıyorlardı.</p>

  <p>Aralık ayının sonlarına doğru, bulutların Londra göğünde Alp manzaraları oluşturduğu, rüzgarın göklerde şehri bir anda karanlığa gömüp bir anda gündüze çeviren bir karmaşa kopardığı, yağmurun camları dövdüğü bir gün Bay Norrell kütüphanesinde canlı bir ateşin karşısında rahat rahat oturuyordu. Önündeki çay masasının üzerinde bir yığın güzel yiyecek, elindeyse Thomas Lanchester’ın <i>Kuş Dili</i> adlı kitabı vardı. En sevdiği bölümü bulmak için sayfaları çeviriyordu ki küçümseyen bir tonla konuşan çok yüksek bir sesle yerinden sıçradı. “Büyücü!” dedi ses. “Herkesi yaptıklarınla hayrete düşürdüğünü mü sanıyorsun!”</p>

  <p>Bay Norrell başını kaldırıp da odada kendisinden başka birinin bulunduğunu görünce çok şaşırdı. Daha önce hiç görmediği zayıf, kılıksız, alt tabakadan, saldırgan görünüşlü bir adamdı bu. Yüzü üç günlük süt, saçları kömür ve külle kararmış Londra göğü, giysileri kirli Wapping’de Thames’in rengindeydi. Ne yüzü ne giysileri ne de saçları özellikle temizdi ama diğer her açıdan zihinlerdeki büyücü kavramına uyuyordu (Bay Norrell’in buna uymadığı kesindi). Dimdik duruyor, kızgın gri gözleri doğal olarak buyurucu bir ifadeyle bakıyordu.</p>

  <p>“Ah, evet” diye devam etti bu kimse, Bay Norrell’e dik dik bakarak. “Çok iyi olduğunu düşünüyorsun! Hah, şunu kafana sok büyücü! Geleceğin çok uzun bir süre önce söylenmişti. Son yirmi yıldır seni bekliyorum! Nerelerde saklanıyordun!”</p>

  <p>Bay Norrell hayretler içinde sessizce oturarak kendisini suçlayan adama ağzı açık bir halde bakakaldı. Sanki bu adam göğsüne uzanmış gizli bir düşünceyi çekip çıkarmış ve ışığa tutmuş gibiydi. Başkente geldiğinden beri Bay Norrell çok uzun bir zaman önce hazır olduğunu, büyüsünü İngiltere’nin yararına yıllar önce kullanabileceğini fark etmişti. Fransızlar’ı yenilgiye uğratabilir ve İngiliz büyüsünü ulusun gözünde bulunması gerektiğine inandığı yüksek yere getirebilirdi. Gecikerek İngiliz büyüsüne ihanet ettiği düşüncesi bir türlü aklından çıkmıyordu. Şimdiyse vicdanı ete kemiğe bürünmüş ve onu azarlamaya başlamış gibiydi. Bu da ona gizemli yabancı karşısında üstünlüğünü kaybettiriyordu. Kekeleyerek bu kişiye kim olduğunu sordu.</p>

  <p>“Ben Vinculus, Threadneedle Sokağı büyücüsü!”</p>

  <p>“Ah!” dedi Bay Norrell hayretle. En azından karşısındaki doğaüstü bir varlık olmadığı için rahatlamıştı. “Herhalde buraya dilenmeye geldin. Hah, geldiğin gibi gidebilirsin! Seni bir kardeş büyücü olarak tanımıyorum ve sana hiçbir şey vermeyeceğim. Para yok. Yardım sözü de yok. Başkalarına da tavsiye etmem. Aslına bakarsan maksadım…”</p>

  <p>“Gene yanıldın büyücü! Kendim için bir şey istemiyorum. Sana kaderini açıklamaya geldim, ben bunun için dünyaya geldim.”</p>

  <p>“Kader mi? Ah, kehanetler öyle mi?” dedi Bay Norrell küçümseyen bir tavırla. Koltuğundan kalkıp zilin ipini sertçe çekti ama hiçbir hizmetkar görünmedi. “Bak şimdi, kehanette bulunduğunu söyleyen kimselere diyecek bir şeyim yok. <i>Lucas!</i> Kehanetler sizin gibi serserilerin dürüst insanlara oynadığı en kötü oyunlardan biri hiç kuşkusuz. Büyü geleceği göremez ve böyle yaptığını söyleyen büyücüler de yalancıdan başka bir şey değildir! <i>Lucas!”</i></p>

  <p>Vinculus çevresine bakındı. “Şimdiye kadar büyü üzerine yazılmış bütün kitaplara sahip olduğunu duydum” dedi. “Hatta İskenderiye kütüphanesi yandığında kaybolanlara bile sahip olduğun ve hepsini ezbere bildiğin de söyleniyor.”</p>

  <p>“Kitaplar ve yazılar, iyi bir âlimin ve sağlam bilginin temelidir” dedi Bay Norrell resmi bir tavırla. “Büyü, diğer bilimlerle aynı temele oturtulmalıdır.”</p>

  <p>Vinculus aniden öne eğildi ve Bay Norrell’in üzerinde en yoğun en yakıcı türden bir dikkatle dikildi. Bay Norrell elinde olmadan sessizleşti ve Vinculus’un ona vereceği sırrı işitmek üzere eğildi.</p>

  <p>“<i>Elimi uzattım</i>” diye fısıldadı Vinculus. “<i>İngiltere’nin ırmakları döndü ve diğer yöne aktı…”</i></p>

  <p>“Pardon?”</p>

  <p>“<i>Elimi uzattım”</i> dedi Vinculus biraz daha yüksek bir sesle. “<i>Düşmanlarımın kanları damarlarında dondu.</i>” Doğruldu, kollarını iki yana açtı ve bir tür dini huşu içinde gözlerini kapadı. Tutku dolu, güçlü ve berrak bir sesle devam etti:</p>

  <p>&nbsp;</p>

  <div>
    <p style="text-indent:3em;">“<i>Elimi uzattım, anılar ve düşünceler düşmanlarımın zihninden<br/></i></p>

    <p style="text-indent:5em;"><i>sığırcık sürüsü gibi uçup gitti,</i></p>

    <p style="text-indent:3em;"><i>Düşmanlarım boş birer çuval gibi ezildi</i>.</p>

    <p style="text-indent:3em;"><i>Sis ve yağmurdan çıkıp geldim</i>,</p>

    <p style="text-indent:3em;"><i>Geceyarısı görülen rüyalarında geldim</i>,</p>

    <p style="text-indent:3em;"><i>Şafakta bir kuzey göğünü dolduran kuzgun sürüleriyle geldim</i>,</p>

    <p style="text-indent:3em;"><i>Güvende olduklarını sandıklarında kış ormanının sessizliğini bozan bir</i></p>

    <p style="text-indent:5em;"><i>çığlıkta geldim…</i>”</p>
  </div>

  <p>&nbsp;</p>

  <p>“Evet, evet!” diye sözünü kesti Bay Norrell. “Bu tür saçmalıkların benim için yeni olduğunu mu sanıyorsun? Sokak başındaki her deli aynı yavan saçmalıkları bağırıyor ve pis bir sarı perdenin arkasındaki her serseri bu türden bir şeyler mırıldanarak gizemli olmaya çalışıyor. Son iki yüzyılda basılmış her üçüncü sınıf büyü kitabının içinde var bunlar! ‘Bir <i>kuzgun sürüsüyle</i> geldim’miş! Ne anlama geliyor bilmek isterdim doğrusu. Kim kime kuzgun sürüsüyle gelmiş canım? <i>Lucas!”</i></p>

  <p>Vinculus ona aldırmadı. Güçlü sesi Bay Norrell’in tiz zayıf sesini bastırdı.</p>

  <p>&nbsp;</p>

  <p style="text-indent:3em;">“<i>Yağmurun benim</i> için <i>açtığı kapıdan geçtim</i>,</p>

  <p style="text-indent:3em;"><i>Taşların benim</i> için <i>yaptığı tahtta oturdum,</i></p>

  <p style="text-indent:3em;"><i>Benim olacak üç krallık verildi</i>,</p>

  <p style="text-indent:3em;"><i>İngiltere sonsuza kadar benimdi</i>.</p>

  <p style="text-indent:3em;"><i>Adsız köle gümüş bir taç takıyordu</i>,</p>

  <p style="text-indent:3em;"><i>Adsız köle yabancı bir ülkede kraldı. ..”</i></p>

  <p>&nbsp;</p>

  <p>“Üç krallık mı!” diye bağırdı Bay Norrell. “Hah! Şimdi anladım bu saçmalığın ne demek olduğunu! Kuzgun Kral’a ait bir kehanet öyle mi! Eh, üzgünüm ama bu beyin hikâyelerini anlatarak beni etkilemeye çalışıyorsan daha çok beklersin. Ah, evet çok yanılıyorsun! Kendisi en sevmediğim büyücü olur!”<a href="../Text/footnotes.html#end27" id="endref27"><sup>(27)</sup></a></p>

  <p>&nbsp;</p>

  <p style="text-indent:3em;"><i>Düşmanlarımın bana karşı kullandığı silahlar Cehennem’de</i></p>

  <p style="text-indent:5em;"><i>kutsal ganimetler olarak saygı görür,</i></p>

  <p style="text-indent:3em;"><i>Düşmanlarımın yaptığı planlar kutsal kitaplar olarak saklanır</i>,</p>

  <p style="text-indent:3em;"><i>Kadim savaş meydanlarında döktüğüm kanlar lekeli topraktan zebaniler</i></p>

  <p style="text-indent:5em;"><i>tarafından kazınır ve gümüş ve fildişinden bir kaba konur</i></p>

  <p style="text-indent:3em;"><i>İngiltere’ye büyüyü verdi, değerli bir miras</i></p>

  <p style="text-indent:3em;"><i>Ama İngilizler küçük gördü hediyemi</i></p>

  <p style="text-indent:3em;"><i>Büyü yağmurla gökyüzüne yazılacak ama göremeyecekler,</i></p>

  <p style="text-indent:3em;"><i>Büyü tepelerin kayalık yüzlerinde yazılı olacak ama zihinleri almayacak</i>,</p>

  <p style="text-indent:3em;"><i>Kışın çıplak ağaçlar kara bir yazı olacak ama anlamayacaklar…”</i></p>

  <p>&nbsp;</p>

  <p>“Yetkin ve iyi eğitim görmüş büyücülerin hizmetinden yararlanmak her İngiliz’in hakkıdır” diye sözünü kesti Bay Norrell. “Ama sen onlara ne sunuyorsun? Kayalar, yağmur ve ağaçlar hakkında mistik sayıklamalar! Bu ormandaki vahşi hayvanlardan büyü öğrenmemizi söyleyen Godbless’e benziyor. Ağıldaki domuzlardan da olabilir tabii. Ya da başı boş köpekler neden olmasın? Uygar insanlar artık İngiltere’de bu tür büyü yapıldığını görmek istemiyor!” Vinculus’a bütün hiddetiyle baktı ve bunu yaptığında gözü bir şeye takıldı.</p>

  <p>Vinculus fazla özen göstermeden giyinmişti. Boyunbağı boynuna gelişigüzel geçirilmişti ve boyunbağıyla gömleği arasındaki boşluktan kirli teni görünüyordu. Bu boşlukta yukarıya doğru atılmış bir kalem darbesine benzeyen canlı mavi bir kavis görünüyordu. Bir yara, belki bir sokak kavgasının anısı olabilirdi ama en çok Güney denizlerindeki yerlilerin yaptığı barbarca dövmelere benziyordu. Tuhaf ama başka birinin evine girip ona rahat rahat bağırmakta bir sakınca görmeyen Vinculus bu izden utanmış görünüyordu ve Bay Norrell’in inceleyen bakışlarını görünce elini boğazına götürüp saklamak için bağını çekiştirdi.</p>

  <p>“<i>İngiltere’ye iki büyücü gelecek…”</i></p>

  <p>Bay Norrell’den bir tür hayret sesi çıktı, bir itiraz olarak başladı ve mutsuz yumuşak bir iç geçirmeyle sona erdi.</p>

  <p>&nbsp;</p>

  <p style="text-indent:3em;"><i>“İlki benden korkacak, İkincisi beni görme özlemiyle yanacak</i>,</p>

  <p style="text-indent:3em;"><i>İlkini hırsızlar ve katiller yönetecek, ikincisi kendi yıkımında suç ortağı</i></p>

  <p style="text-indent:5em;"><i>olacak,</i></p>

  <p style="text-indent:3em;"><i>İlki kalbini karanlık bir ormanda karlar altına gömecek ama yine de</i></p>

  <p style="text-indent:5em;"><i>sızladığını hissedecek,</i></p>

  <p style="text-indent:3em;"><i>İkincisi en değerli varlığını düşmanının elinde görecek</i>…”</p>

  <p>&nbsp;</p>

  <p>“Ah! Buraya gelişindeki amacının beni yaralamaktan başka bir şey olmadığını şimdi anladım işte! Sahte büyücü, başarımı kıskanıyorsun! Büyümü yokedemeyeceğin için adımı karalamak ve huzurumu bozmak istiyorsun .</p>

  <p>&nbsp;</p>

  <p style="text-indent:3em;"><i>“İlki hayatını yalnız geçirecek, kendi kendisinin gardiyanı olacak</i>,</p>

  <p style="text-indent:3em;"><i>İkincisi ıssız yollarda yürüyecek, başında fırtına, yüksek bir tepede</i></p>

  <p style="text-indent:5em;"><i>karanlık bir kule arayacak…”</i></p>

  <p>&nbsp;</p>

  <p>Tam o sırada kapı açıldı ve iki adam koşarak içeri girdi.</p>

  <p>“Lucas! Davey!” diye bağırdı Bay Norrell isterik bir halde. “Neredeydiniz?”</p>

  <p>Lucas zil kordonu hakkında bir şeyler açıklamaya başladı.</p>

  <p>“Ne? Yakalayın onu çabuk! Çabuk!”</p>

  <p>Bay Norrell’in arabacısı Davey de bütün meslektaşları gibi epeyi geniş ve iri yarıydı, dört genç cins ata her gün istediğini yaptırtmaktan gelen bir güce sahipti. Vinculus’u gövdesinden ve boğazından kavradı. Vinculus şiddetle karşı koydu. Bu arada Bay Norrell’i paylamaya devam ediyordu:</p>

  <p>&nbsp;</p>

  <p style="text-indent:3em;"><i>“Gölgelerin içinde kara bir tahtta oturuyorum ama onlar beni göremeyecek.</i></p>

  <p style="text-indent:3em;"><i>Yağmurun benim için açacağı kapıdan geçeceğim</i></p>

  <p style="text-indent:3em;"><i>Taşların benim için yapacağı tahtta oturacağım…”</i></p>

  <p>&nbsp;</p>

  <p>Davey ve Vinculus küçük bir masaya doğru savrularak üzerinde duran bir yığın kitabı sarstılar.</p>

  <p>“Aaah! Dikkat edin!” diye bağırdı Bay Norrell. “Tanrı aşkına dikkat edin! Mürekkep şişesini devirecek! Kitaplarıma zarar verecek!”</p>

  <p>Lucas, Vinculus’un çılgınca çırpınan kollarını zaptetmek için Davey’ye katılırken Bay Norrell yıllardır hiç kimsenin görmediği bir hızla oradan oraya koşuyor, kitaplarını toplayarak emniyete alıyordu.</p>

  <p><i>“Adsız köle gümüş bir taç takacak”</i> diye soludu Vinculus. Davey’nin kolu boğazını sıktığı için bu kez sözleri kesinlikle eskisi kadar etkileyici değildi. Vinculus son bir çabayla gövdesinin üst kısmını Davey’nin elinden kurtarıp bağırdı. <i>“Adsız köle tuhaf bir ülkede kral olacak…</i>” Sonra Lucas onu kâh taşıyarak kâh sürükleyerek dışarı çıkardı.</p>

  <p>Bay Norrell gidip ateşin yanında bir koltuğa oturdu. Tekrar kitabını aldı ama okumasına devam edemeyecek kadar huzursuz olduğunu fark etti. Yerinde kıpırdandı, tırnaklarını yedi, odada dolaştı, mücadele sırasında yere düşen ciltlere bakıp bakıp bir hasar aradı ama en çok da evi birinin izleyip izlemediğini anlamak için endişeyle pencereden dışarı baktı. Saat üçte oda kararmaya başladı. Lucas mumları yakmak ve ateşi canlandırmak üzere döndü, hemen arkasından Childermass içeri girdi.</p>

  <p>“Ah!” diye bağırdı Bay Norrell. “En sonunda! Neler olduğunu işittin mi? Her yerden ihanete uğruyorum! Beni gözetleyen ve mahvımı planlayan büyücüler! Tembel uşaklarım görevlerini unutuyor. Boğazımın kesilip kesilmemesi umurlarında bile değil! Sana gelince, sen kötü adam en kötüsü de sensin! Bu adam <i>büyü yapmış gibi</i> aniden odada beliriverdi! Zili çaldığımdaysa kimse gelmedi! Her işini bırak. Tek işin bu adamın eve girmek için ne gibi büyüler kullandığını bulmak! Nereden büyü öğrenmiş! Ne biliyor!”</p>

  <p>Childermass efendisine alaycı bir bakış fırlattı. “Eh, tek işim buysa bitirdim bile. Büyü falan yoktu. Mutfakta çalışan kızlardan biri kilerin penceresini açık bırakmış, sihirbaz da buradan tırmanıp sizi bulana kadar evin içinde sessizce dolaşmış. Hepsi bu. Kimse gelmedi çünkü zilin kordununu kesmişti, Lucas ve diğerleri bu yüzden sizi işitmedi. Adamın sayıklamalarını duyunca koşup gelmişler. Öyle değil mi Lucas?”</p>

  <p>Elinde ocak süngüsü ocağın önünde eğilmiş olan Lucas kesinlikle böyle olduğunu söyledi. “Size de söylemeye çalıştım ya efendim ama bir türlü dinlemediniz.”</p>

  <p>Ama Bay Norrell, Vinculus’un sözümona büyü güçlerinden dolayı öyle bir endişeye kapılmıştı ki bu açıklama ilk başta onu hiçbir biçimde yatıştırmadı. “Ah!” dedi. “Yine de bana zarar vermek istediğine eminim. Gerçekten de şimdiden büyük zararı dokundu.”</p>

  <p>“Ya” diye ona katıldı Childermass. “Çok büyük zarar! Çünkü kilerdeyken üç etli börek yedi.”</p>

  <p>“iki de peynir dilimi” dedi Lucas.</p>

  <p>Bay Norrell bunların büyük bir büyücünün yapacağı işler olduğunu itiraf etmek zorunda kaldıysa da öfkesini birinden çıkarana kadar tam anlamıyla rahat edemedi. Childermass ve Lucas en yakında oldukları için onlardan başladı. Yaşayan en kötü adam olarak Vinculus’a hakaretlerle dolu uzun bir nutuk çekti, ihmalkâr ve saygısız uşakları bekleyen kötü sonlar hakkında birkaç gözden kaçmayacak imayla bitirdi.</p>

  <p>Bay Norrell’in hizmetine girdiklerinden beri neredeyse her hafta benzer şeyleri dinlemek zorunda kalan Lucas ve Childermass her zamankinden fazla bir telaş hissetmeden efendilerinin keyifsizliğini konuşarak geçirmesini beklediler. Sonra Childermass, “Börekleri ve peynirleri bir yana bırakırsak bu ziyareti yapabilmek için epeyi sıkıntıya girdi ve asılmayı bile göze aldı. Ne istiyormuş?” dedi.</p>

  <p>“Ah! Kuzgun Kral’a ait bir kehaneti iletti. Hiç de yeni bir fikir sayılmaz. Böyle abuk sabuk konuşmaların genelde olduğu gibi kesinlikle anlaşılmazdı. Bir savaş alanı, bir taht ve gümüş bir taç hakkında bir şeyler dedi ama ağırlıklı olarak bir başka büyücüyü methedip durdu, sanırım kendini kastediyordu.”</p>

  <p>Bay Norrell, Vinculus’un korkunç bir rakip olmadığına ikna olur olmaz onunla tartıştığına pişman olmaya başladı. Yüksekten bakan buyurucu bir sessizliği korumuş olsa çok daha iyi yapmış olacağını düşündü. Vinculus’un Davey ve Lucas tarafından odadan dışarı sürüklenirken çok daha az etkileyici göründüğü düşüncesiyle kendini rahatlattı. Bu düşünceyle yavaş yavaş kendi üstün eğitiminin ve yeteneklerinin bilincine vararak yeniden rahatlamaya başladı. Ama heyhat! Bu rahatı uzun sürmedi. Çünkü <i>Kuş Dili’ni</i> eline alır almaz şu paragrafla karşılaştı.</p>

  <p>&nbsp;</p>

  <div style="display: block;">
    <p style="padding:0 3em;"><i>…Büyüde kendini boşluğa atan bir kuşun yabani düşüncesinden başka bir şey yoktur. Yeryüzünde onun sahip olduğu büyü potansiyeline sahip bir varlık daha yoktur. En küçükleri bile bu âlemden hemencecik başka âlemlere uçabilir ve rastgele Başka Diyarlar’la karşılaşabilirler. Yüzünüze üfleyen, kitabınızın sayfalarını ayıran rüzgâr nereden geliyor? Yabani yaratıkların düşünmeden yaptığı büyünün</i> insanın <i>büyüsüyle karşılaştığı, rüzgârın, yağmurun ve ağaçların dilinin anlaşıldığı yerde Kuzgun Kral’ı buluruz….<a href="../Text/footnotes.html#end28" id="endref28"><sup>(28)</sup></a></i></p>

    <p>&nbsp;</p>
  </div>

  <p>Bay Norrell, Lord Portishead’i bir sonraki görüşünde sayın lorda hemen şu sözleri sarfetti: “Lordum, umarım dergide Thomas Lanchester için söyleyecek sert şeyleriniz vardır. Yıllarca <i>Kuş Dili</i>’nin, <i>Aureate</i> büyücülerinin büyüsünü açık ve kapsamlı bir biçimde tanımlamak için yapılmış cesur bir girişim olduğunu düşünüp saygı duymuştum. Ama yakından inceleyince tarzının onların en kötü özellikleriyle bozulmuş olduğunu gördüm… O mistik, lordum! Mistik!”</p>
