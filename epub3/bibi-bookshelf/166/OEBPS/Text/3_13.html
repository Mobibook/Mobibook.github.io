  <h1 class="chapternumber sigil_not_in_toc">57</h1>

  <h2 class="chaptername" id="sigil_toc_id_60">Kara Mektuplar<a href="../Text/footnotes.html#end152" id="endref152"><sup>(152)</sup></a></h2>

  <h3 class="sigil_not_in_toc">Aralık 1816</h3>

  <div style="padding: 2em;">
    <p style="text-align: right;">Santa Maria Zobenigo, Venedik</p>

    <p style="text-align: right;">3 Aralık 1816</p>

    <p>&nbsp;</p>

    <p><i>Jonathan Strange’den Rahip Henry Wbodhope’a</i></p>

    <p>&nbsp;</p>

    <p>Sevgili Henry,</p>

    <p>Müthiş haberlere hazırlan. <i>Arabella’yı gördüm</i>. Onu gördüm ve konuştuk. Ne muhteşem değil mi? Olabilecek en iyi haber değil mi? Bana inanmayacaksın. Anlayamayacaksın. İnan bana rüya değildi. Sarhoşluk ya da çılgınlık ya da afyonla bir ilgisi yok. Şunu düşün: Geçen yılbaşı Clun’da hepimizin yarı efsunlanmış olduğunu kabul etmen yeter, o zaman her şey inanılabilir ve mümkün bir hale geliyor. Ancak bütün çevrem büyüyle sarılmışken, hele de benim gibi birinin büyüyü anlayamamış olması kaderin garip bir cilvesi değil mi? Kendimi savunmak için tamamen beklenmedik bir nitelikte olduğunu ve hiç tahmin etmediğim bir yerden geldiğini söyleyebilirim. Utancım diğer insanların benden daha sağduyulu davranmış olması. John Hyde ters giden bir şeyler olduğunu biliyordu ve beni uyarmaya çalışmıştı ama onu dinlemedim. Sen bile Henry, bana kitaplarımla fazla meşgul olduğumu, eşimi ve sorumluluklarımı ihmal ettiğimi açıkça söyledin. Verdiğin öğüde içerledim ve birkaç kez sana kabaca karşılık verdim. Şimdi buna çok üzülüyorum ve affını rica ediyorum. Beni istediğin kadar suçlayabilirsin. Ne kadar suçlasan da benim kendimi suçladığım kadar suçlayamazsın. Ancak bütün bunları söylememin asıl amacına gelirsek, Venedik’e gelmen gerekiyor. Arabella buraya yakın bir yerde ancak ne o oradan ayrılabilir ne de ben oraya gidebilirim, en azından [birkaç satırın üzeri karalanmış]. Venedik’teki dostlarım iyi niyetli insanlar ancak beni sorulara boğuyorlar. Bir hizmetkârım yok ve burada şehirde görünmeden dolaşmamı zorlaştıran bir durum var. Bu konudan daha fazla söz etmeyeceğim. Sevgili iyi yürekli Henry’m, lütfen zorluk çıkarma. Hemen Venedik’e gel. Ödülün Arabella’nın sağsalim aramıza döndüğünü görmek olacak. Tanrı beni bunun için yüzyılın en Büyük Büyücüsü yapmadıysa ya ne için yaptı?</p>

    <p>Kardeşin,</p>

    <p>S</p>
  </div>

  <div style="padding: 1em;">
    <p style="text-align: right;">Santa Maria Zobenigo, Venedik</p>

    <p style="text-align: right;">6 Aralık 1816</p>

    <p>&nbsp;</p>

    <p><i>Jonathan Strange’den Rahip Henry Woodhope’a</i>,</p>

    <p>&nbsp;</p>

    <p>Sevgili Henry,</p>

    <p>Sana en son yazdığımdan bu yana bir parça vicdan azabı çekiyorum. Sana hiç yalan söylemediğimi biliyorsun ama itiraf edeyim Arabella’nın şu an içinde bulunduğu durum hakkında net bir fikir edinmeni sağlayacak kadar bilgi vermedim sana. Yaşıyor ancak…</p>

    <p>[12 satır çizilmiş ve okunmaz bir halde] … toprağın, <i>höyük</i> dedikleri tepenin içinde. Yaşıyor ama yaşamıyor, ancak ölü de değil, <i>büyülenmiş</i>. Bilinmeyen zamanlardan beri Hıristiyan erkek ve kadınlarını çalıyorlar ve hizmetkârları yapıyorlar ya da bu durumda olduğu gibi korkunç eğlencelerinde, danslarında, ziyafetlerinde, uzun ve boş toz ve hiçlik kutlamalarında yer almaya zorluyorlar. Kendime yağdırdığım bütün suçlamalar arasında şimdiye kadar en acısı ona ihanet ettiğim, oysa ilk korumam gereken kişi o olmalıydı.</p>
  </div>

  <div style="padding: 1em;">
    <p style="text-align: right;">Sanca Maria Zobenigo, Venedik</p>

    <p style="text-align: right;">15 Aralık 1816</p>

    <p>&nbsp;</p>

    <p><i>Jonathan Strange’den Rahip Henry Woodhope’a</i></p>

    <p>&nbsp;</p>

    <p>Sevgili Henry,</p>

    <p>Son mektubumda sözünü ettiğim tedirginlik için artık daha iyi gerekçelerim olduğunu söylemek beni üzüyor.<a href="../Text/footnotes.html#end153" id="endref153"><sup>(153)</sup></a> Kara zindanının parmaklıklarını kırabilmek için her şeyi yaptım ama başaramadım. Bildiklerim arasında böylesine kadim bir büyüye en ufak bir hasar verecek bir büyü yok. Bildiğim kadarıyla bütün İngiliz külliyatında böyle bir şey yok. Peri Diyarı’ndan esir kurtaran büyücülerin hikâyeleri pek ender. Tek bir tanesini bile hatırlamıyorum. Martin Pale kitaplarından birinde perilerin insan konuklarından sıkıldığını ve hiçbir uyarıda bulunmaksızın onları <i>höyükten</i> atabileceklerini anlatıyor. Zavallı esirler kendilerini evlerinde buluyorlarmış ama gittikleri zamandan yüzlerce yıl sonra. Belki de böyle olacak. Arabella, sen ve ben öldükten çok sonra İngiltere’ye geri dönecek. Bu düşünce kanımı donduruyor. Umutsuz bir durumda olduğumu senden saklayamam. Zamanla kavgalıyım. Artık bütün saatler geceyarısı. Bir cep saatimle duvar saatim vardı ama ikisini de kırdım. Benimle alay etmelerine daha fazla dayanamadım. Uyumuyorum. Yemek <i>yiyemiyorum</i>. Şarap ve başka bir şey içiyorum. Bazen biraz çıldırıyorum. Titriyorum, kahkahalarla gülüyorum ve bir süre ağlıyorum ama <i>ne</i> kadar bilmiyorum, bir gün mü bir saat mi ama bu kadarı yeter. Anahtar, delilik. Bunu anlayan ilk İngiliz büyücü olduğuma inanıyorum. Norrell perilere ihtiyacımız yok derken haklıydı. Delilerle perilerin pek çok ortak noktası olduğunu söylemişti ama o zaman tam anlamını kavrayamamıştım, o da öyle. Henry, sana burada ne kadar acilen ihtiyacım olduğunu tasavvur edemezsin. Sana burada ihtiyacım var. Neden gelmiyorsun? Hasta mısın? Mektuplarıma hiç cevap almadım ama bu çoktan Venedik yolunda olduğun anlamına da gelebilir ve bu mektup hiç eline geçmeyebilir.</p>
  </div>

  <p>“Karanlık keder ve yalnızlık!” diye bağırdı beyefendi, zevkten dört köşe. “Ona verdiğim ceza bu ve önümüzdeki yüzyıl boyunca da buna katlanmak zorunda! Ah! Nasıl da sürdüm onu! Ben kazandım! Kazandım!” Ellerini çırptı ve gözleri parladı.</p>

  <p>Santa Maria Zobenigo semtinde Strange’in odasında üç mum yanıyordu: Biri masanın üzerinde, biri küçük boyalı dolabın üzerinde ve biri de kapının yanındaki duvar apliğinde. Bu manzarayı gören biri yeryüzünde onlardan başka ışık olmadığını düşünebilirdi. Strange’in penceresinin dışında karanlık ve sessizlikten başka bir şey yoktu. Gözleri kan çanağına dönmüş, saçı başı dağılmış, sakalları uzamış Strange büyü yapıyordu.</p>

  <p>Stephen ona dehşet ve acıma karışımı hislerle baktı.</p>

  <p>“Ancak yine de olmasını istediğim kadar yalnız değil” dedi beyefendi hoşnutsuz bir sesle. “Yanında biri var.”</p>

  <p>Doğru söylüyordu. Pahalı giysiler içinde ufak tefek esmer bir adam boyalı küçük dolaba yaslanmış, Strange’i büyük bir ilgi ve keyifle izliyordu. Zaman zaman küçük bir defter çıkararak hızlı hızlı bir şeyler yazıyordu.</p>

  <p>“Bu Lord Byron” dedi Stephen.</p>

  <p>“Yani kim oluyor?”</p>

  <p>“Çok kötü bir adam efendim. Bir şair. Karısıyla kavga etti ve kızkardeşini baştan çıkardı.”</p>

  <p>“Sahi mi? Belki de onu öldürürüm.”</p>

  <p>“Ah, yapmayın efendim! Doğru, çok büyük günahları var ve İngiltere’den sürüldü sayılır ama öyle bile olsa…”</p>

  <p>“Ah! Başkalarına yaptıkları beni ilgilendirmiyor! Ben bana karşı işlediği suçlarla ilgileniyorum! Burada olmamalıydı. Ah Stephen, Stephen! Bu kadar sıkıntılı görünme. Kötü bir İngiliz’e ne olduğunu neden umursayasın? Sana ne yapacağımı söyleyeyim: Seni çok sevdiğim için onu şimdi öldürmeyeceğim. Bir bakalım, ne bileyim, bir beş yıl daha yaşayabilir! Ama beş yılın sonunda ölmesi şart!”<a href="../Text/footnotes.html#end154" id="endref154"><sup>(154)</sup></a></p>

  <p>“Çok teşekkür ederim efendim” dedi Stephen, minnettar bir sesle. “Çok cömertsiniz.”</p>

  <p>Birden Strange elini kaldırıp bağırdı. “Orada olduğunu biliyorum! İstersen benden saklanabilirsin ama çok geç! Orada olduğunu biliyorum!”</p>

  <p>“Kiminle konuşuyorsun?” diye sordu Lord Byron ona.</p>

  <p>Strange kaşlarını çattı. “İzleniyorum. Gözetleniyorum!”</p>

  <p>“Sahi mi? Peki, seni kimin izlediğini biliyor musun?”</p>

  <p>“Bir peri ve bir uşak!”</p>

  <p>“Bir uşak ha?” dedi lordları gülerek. “Eh, insan küçük şeytanlarla, gulyabaniler hakkında istediğini söyleyebilir ama en fenaları uşaklardır!”</p>

  <p>“Ne?” dedi Strange.</p>

  <p>Şeytanarabası saçlı adam endişeyle odaya bakınıyordu. “Stephen küçük kutumu bir yerlerde görebiliyor musun?”</p>

  <p>“Küçük kutu mu efendim?”</p>

  <p>“Evet, evet! Ne demek istediğimi anladın! Leydi Pole’un parmağının durduğu küçük kutu!”</p>

  <p>“Görmüyorum efendim. Ancak küçük kutu artık önemli değildir herhalde? Artık büyücüyü yendiğinize göre?”</p>

  <p>“Ah, işte orada!” diye bağırdı beyefendi. “Gördün mü? Masaya elini koyunca, yanlışlıkla kutunun üzerine gelmiş.”</p>

  <p>Stephen elini çekti. Birkaç saniye sonra, “Almadınız efendim” dedi.</p>

  <p>Bu sözlere beyefendi bir karşılık vermedi. Bunun yerine hemen büyücüye hakaret etmeye ve kendi zaferini övmeye döndü.</p>

  <p>“Artık onun değil!” diye düşündü Stephen, heyecanla. “Alamıyor! Artık büyücüye ait! Belki de büyücü bir biçimde onu kullanarak Leydi Pole’u kurtarabilir!” Stephen izledi ve büyücünün ne yapacağını görmek için bekledi. Ama yarım saatin sonunda durumun hiç de umut verici olmadığını itiraf etmek zorunda kaldı. Strange odada bir aşağı bir yukarı yürüyor, kendi kendine büyüler mırıldanıyor ve tamamen aklını kaybetmiş görünüyordu. Lord Byron ona ne yaptığını sorduğunda anlaşılmaz ve tutarsız cevaplar veriyordu. (Gerçi bunlar tümüyle lordun beğenisine uygundu). Küçük kutuya gelince Strange ona bir kez olsun dönüp bakmamıştı. Stephen’ın gördüğü kadarıyla kutuyu tamamen unutmuştu.</p>
