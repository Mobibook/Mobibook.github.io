  <h1 class="chapternumber sigil_not_in_toc">23</h1>

  <h2 class="chaptername" id="sigil_toc_id_25">Gölge Ev</h2>

  <h3 class="sigil_not_in_toc">Temmuz 1809</h3>

  <p>1809’da bir yaz günü iki atlı Wiltshire’da tozlu bir yolda ilerliyordu. Gökyüzü koyu parlak maviydi ve altında İngiltere derin gölgeler ve güneşin kızgın ışığının puslu yansımalarıyla çizilmiş bir resim gibi uzanıyordu. Büyük kestane ağacı yolun üzerine doğru derin kara bir gölge gölü oluşturuyordu ve iki binici göle ulaştığında sesleri dışında her şey kayboldu.</p>

  <p>“…Peki, yayımlamayı ne zaman düşüneceksiniz?” dedi biri. “Çünkü bunu düşünmeniz gerek biliyorsunuz. Bu mesele bir süredir aklımda ve her çağdaş büyücünün ilk görevinin kitap yayımlamak olduğuna inanıyorum. Norrell’in hiçbir şey yayımlamamasına şaşıyorum.”</p>

  <p>“Eminim zamanla yapacaktır” dedi diğeri. “Yazdıklarımı yayımlamaya gelince, onları okumayı kim ister ki? Bugünlerde Norrell her hafta bir mucize gerçekleştirirken yalnızca <i>teorisyen</i> bir büyücünün çalışmalarının kimi ilgilendireceğini düşünemiyorum.”</p>

  <p>“Ah! Fazla alçak gönüllüsünüz” dedi ilk ses. “Her şeyi Norrell’e bırakmamalısınız. Norrell her şeyi yapamaz.”</p>

  <p>“Ama yapabilir, yapıyor” diye içini çekti ikinci ses.</p>

  <p>Eski dostlarla karşılaşmak ne güzel! Çünkü konuşanlar Bay Honeyfoot ile Bay Segundus. Ancak neden ikisini ata binerken görüyoruz? Her ikisine de uymayan ve düzenli olarak yapmadıkları bir egzersizken. Bu iş için Bay Honeyfoot fazla yaşlı, Bay Segundus ise fazla yoksuldu. Hem de böyle bir günde! Bay Honeyfoot’un önce terleyip sonra kaşınacağı ve kırmızı isilikler çıkaracağı kadar sıcak, Bay Segundus’un müzmin baş ağrılarından birini başlatacak kadar aydınlık bir günde. Peki ya Wiltshire’da ne arıyorlar?</p>

  <p>Küçük taş figür ve saçında sarmaşık yaprakları olan kız adına yaptığı araştırmalar sonucunda Bay Honeyfoot bir şey keşfetmişti. Katilin Avebury’li bir adam olduğuna inanıyordu. Bu nedenle Avebury bölge kilisesinde birtakım belgelere göz atmak üzere Wiltshire’a gelmişti. “Çünkü” diye açıklamıştı Bay Segundus’a, “Kim olduğunu bulabilirsem belki kızın kim olduğunu ve hangi karanlık nedenle öldürüldüğünü de bulabilirim.” Bay Segundus dostuyla birlikte giderek bütün belgelere bakmış ve Bay Honeyfoot’un eski Latince’yi çözmesine yardım etmişti. Ancak Bay Segundus’un eski belgelere duyduğu bütün sevgiye (hiç kimse onun kadar sevemezdi) ve neler yapabilecekleri konusunda büyük inanç beslemesine rağmen, gizliden gizliye, beş yüzyıllık Latince yedi sözcüğün bir adamın hayatını açıklayabileceğinden kuşkulanıyordu. Ama Bay Honeyfoot sonsuz bir iyimserlikle doluydu. Sonra Bay Segundus’un aklına hazır Wiltshire’dayken fırsattan istifade ikisinin de görmediği Gölge Ev’i ziyaret etmeleri gerektiği gelmişti.</p>

  <p>Çoğumuz Gölge Ev’i okul sıralarında duymuşuzdur. Bu ad büyü ve harabelerle ilgili muğlak kavramlar uyandırmakla birlikte, pek azımız neden önemli olduğunu net bir biçimde hatırlarız. Gerçek şu ki büyü tarihçileri hâlâ evin önemi üzerine tartışırlar, çoğu hemencecik hiçbir önemi olmadığını bile söyleyebilir. İngiliz büyü tarihine mal olmuş hiçbir büyük olaya sahne olmamıştı, dahası evde yaşayan iki büyücüden biri şarlatan diğeri ise kadındı. Bunlar da evin sahiplerini, geçmiş yılların beyefendi büyücüleri ve beyefendi tarihçileri için çekici kılacak özellikler değildi. Yine de iki yüzyıl boyunca Gölge Ev İngiltere’nin en büyülü yerlerinden biri olarak bilinmişti.</p>

  <p>On altıncı yüzyılda Kral VIII. Henry’nin, Kraliçeler Mary ve Elizabeth’in saray büyücüsü olan Gregory Absalom tarafından inşa edilmişti. Eğer bir büyücünün başarısını ne kadar büyü yaptığıyla ölçecek olursak o zaman Absalom’a büyücü denemezdi çünkü büyüleri hemen hemen hiç etkili olmazdı. Ancak başarıyı ne kadar para kazandığıyla ölçecek olursak o zaman Absalom, İngiltere’nin gelmiş geçmiş en iyi büyücüsüydü. Çünkü yoksul doğmuş ama çok zengin bir adam olarak ölmüştü.</p>

  <p>En cüretkâr başarılarından biri de Danimarka Kralı’nı, İsveç Kralı’nın bedenini suya dönüştürecek bir büyünün karşılığında bir avuç elmas vermeye ikna etmesiydi. Doğal olarak büyüsü böyle bir şey yapmamış ama Absalom mücevherlerin yarısını satarak Gölge Ev’i inşa ettirmişti. Burayı Türk halıları ve Venedik aynalarıyla döşemiş, cam ve binbir türlü güzel şey koymuştu. Ev bittiğinde ise garip bir şey olmuştu, ya da belki olmuş belki de hiç olmamıştı. Bazı âlimler Absalom’un müşterilerini, yapıyorum diye kandırdığı büyülerin çoğunun evde kendiliğinden ortaya çıkmaya başladığına inanıyordu.</p>

  <p>1610’da ay ışığıyla aydınlanan bir gecede üst kat penceresinden bakan iki hizmetçi, yirmi otuz kadar güzel hanım ve yakışıklı beyin çimenlikte bir halka oluşturmuş dans ettiğini görmüştü. Şubat 1666’da İrlandalı Valentine Greatrakes büyük çamaşırhanenin yakınındaki dar bir sokakta Musa peygamber ve Eliyaoğlu Harun’la İbranice sohbet etmişti. Gölge Ev’in ünü de bu ve bunun gibi yüzlerce hikayeye dayanıyordu.</p>

  <p>Absalom’un tek çocuğu, Maria adında bir kızdı. Gölge Ev’de doğmuş ve hayatı boyunca orada yaşamış, ömrü boyunca bir ya da iki günden fazla evden uzaklaşmamıştı. Gençliğinde evi krallar ve elçiler, âlimler, askerler ve şairler ziyaret ederdi. Babasının ölümünden sonra bile insanlar İngiliz büyüsünün son günlerine bakmaya, uzun kışının arifesinde biten son tuhaf çiçeğini görmeye gelirlerdi. Sonra ziyaretçilerin sayısı azaldıkça, ev yıpranmaya ve bozulmaya başladı, bahçesi yabani otlarla kaplandı. Ama Maria Absalom babasının evini onartmayı reddetti. Kırılan tabaklar bile yerde parça parça kaldı.<a href="../Text/footnotes.html#end41" id="endref41"><sup>(41)</sup></a></p>

  <p>Elli yaşına geldiğinde sarmaşıklar öyle güçlenip yayılmıştı ki dolapların içinde büyümeye başlayarak yerleri yürünmeyecek kadar kaygan ve tehlikeli bir hale getirmişti. Kuşlar dışarıda olduğu kadar evin içinde şakıyorlardı. Yüzüncü yılda hem ev hem de kadın bir harabeye dönüşmüştü. Ama ikisi de henüz ayaktaydı. Kırk beş yıl daha yaşadıktan sonra bir yaz günü yatağında çevresinde büyük bir dişbudak ağacının yapraklarının gölgesi ve yer yer odaya düşen güneş ışığıyla ölmüştü.</p>

  <p>Bay Honeyfoot ile Bay Segundus bu sıcak öğle sonrasında Gölge Ev’e doğru ilerlerken Bay Norrell’in gittiklerini haber alabileceğinden dolayı biraz tedirgindiler (çünkü amirallerin ve bakanların kendisine saygı dolu mektuplar gönderdiği Bay Norrell her saat daha bir yüceleşiyordu). Bay Honeyfoot’u anlaşmanın şartlarını çiğnemiş saymasından korkuyorlardı. Bu nedenle, ne yaptıklarından mümkün olduğu kadar az kişinin haberdar olması için kimseye nereye gittiklerini söylememişler, sabah erkenden yola çıkarak at kiralayabilecekleri bir çiftliğe yürümüşler, oradan da dolambaçlı bir yol izleyerek Gölge Ev’e ulaşmışlardı.</p>

  <p>Tozlu beyaz yolun sonunda bir çift yüksek demir kapıya ulaştılar. Bay Segundus açmak üzere atından indi. Kapılar Kastil demirinden dökülmüştü ama artık paslanarak koyu kırmızı bir renk almış ve bozulup yamulmuşlardı. Bay Segundus’un ellerine, sanki milyonlarca kurumuş ve pudra haline getirilmiş kırmızı gül sıkıştırılıp gerçek dışı bir kapı biçimine sokulmuşçasına kırmızı izler bulaştı. Demir maşa, kahkaha atan şeytani görünüşlü yüzlerin kabartmalarıyla süslüydü. Sanki Cehennem’in bu kafirlerin ikâmet ettiği bölümü, fırınını fazla kızdırmış dikkatsiz bir iblisin idaresindeymiş gibi, yüzler kor kırmızıya dönüşmüş dağılıyorlardı.</p>

  <p>Kapının arkasında binlerce açık pembe gül, güneşin aydınlattığı salınan karağaç, dişbudak, kestane ağaçları tepeleri ve masmavi bir gökyüzü vardı. Dört uzun kalkan duvarı, bir sürü yüksek gri baca ve taş kafesli pencereler vardı. Ama Gölge Ev bir yüzyıldan uzun bir zamandır harabe halindeydi, gümüşi kireçtaşından olduğu kadar mürver ağaçları ve yabani güllerden yapılmıştı, bileşiminde çelik ve kereste olduğu kadar yaz kokulu esintiler vardı.</p>

  <p>“Tıpkı Başka Diyarlar gibi” dedi Bay Segundus. Heyecandan yüzünü parmaklıklara bastırınca yanaklarında pudra halindeki güllerdenmiş gibi görünen yol yol iz kaldı.<a href="../Text/footnotes.html#end42" id="endref42"><sup>(42)</sup></a> Kapıyı açarak atını içeri soktu. Bay Honeyfoot onu izledi. Atlarını taş bir yalağın yanına bağlayarak bahçeyi keşfe koyuldular.</p>

  <p>Gölge Ev’in arazisine muhtemelen “bahçe” bile denilemezdi. Yüz yıldır kimse buraya bakmamıştı. Ancak yaban ya da orman da değildi. İngiliz dilinde bir büyücünün, ölümünden iki yüzyıl sonra bahçesinin aldığı hali tanımlayabilecek bir sözcük yoktur. Burası Bay Segundus ile Bay Honeyfoot’un daha önce gördüğü bütün bahçelerden daha zengin ve karışık bir yerdi.</p>

  <p>Bay Honeyfoot gördüğü her şeyden büyüleniyordu. Ağaçların, sanki canlı pembe renkte yüksük otları denizinde yürüyorlarmış gibi neredeyse bellerine kadar geldiği geniş bir karaağaç bulvarı karşısında bir hayret çığlığı attı. Ağzında bir bebek taşıyan bir tilki oyması karşısında merakını yüksek sesle belirtti. Mekanın büyülü atmosferinden neşeyle söz etti ve Bay Norrell’in bile buraya gelerek bir şeyler öğrenebileceğini belirtti.</p>

  <p>Ancak Bay Honeyfoot atmosfere karşı o kadar hassas değildi. Öte yandan Bay Segundus tedirgin olmaya başlıyordu. Absalom’un bahçesinin kendisini tuhaf bir biçimde etkilediğini hissediyordu. Birkaç kez Bay Honeyfoot’la birlikte yürürlerken tanıdığı biriyle konuşma noktasına geldi ya da önceden gördüğü bir yeri tanır gibi oldu. Ama her seferinde tam ne söylemek istediğini hatırlayacakken aslında dost bir yüz sandığı şeyin yalnızca bir gül çalısının yüzeyindeki gölge olduğu fark ediyordu. Adamın başı soluk renkli güllerden bir dal ve eli de bir başka daldı. Çocukluğundan kalma tanıdık bir manzara olduğunu sandığı yer, yalnızca bir sarısabrın, salınan mürver dallarının ve evin güneşin aydınlattığı bir köşesinin tesadüfi birleşiminden başka bir şey değildi. Ayrıca ne dostun kim olduğu ne de yerin neresi olduğu aklına gelmiyordu. Bu durum onu öyle rahatsız etti ki, yarım saat sonra Bay Honeyfoot’a bir süre oturup dinlenmelerini önerdi.</p>

  <p>“Sevgili dostum!” dedi Bay Honeyfoot. “Ne oldu? Hasta mısınız? Çok solgunsunuz, elleriniz de titriyor. Neden daha önce söylemediniz?”</p>

  <p>Bay Segundus elini başına götürerek, zor duyulan bir sesle bir büyünün gerçekleşeceğine inandığını söyledi. Durumun bu olduğuna yemin edebilirdi.</p>

  <p>“Büyü mü?” dedi Bay Honeyfoot heyecanla. “Ama ne büyüsü olabilir ki?” Bay Norrell’in aniden bir ağacın arkasından çıkması ihtimaline karşı tedirgince çevresine bakındı. “Eminim sıcaktan başka bir şey değildir. Ama böyle kalırsak ahmaklık etmiş oluruz. Çünkü işte rahat edebileceğimiz bir yer! İşte serinlik! Böyle yüksek ağaçların gölgesinde, böyle tatlı tatlı çığıldayan bir derenin yanında oturmak genellikle dünyadaki en dinlendirici şey kabul edilir. Gelin Bay Segundus, şöyle oturalım!”</p>

  <p>Kahverengi bir derenin otlu kıyısına oturdular. Yumuşak ve ılık hava, güllerin kokusu Bay Segundus’u rahatlattı. Gözleri bir kez kapandı. Açıldı. Bir kez daha kapandı. Yavaşça açıldı ve ağır ağır. ..</p>

  <p>Neredeyse anında rüya görmeye başladı.</p>

  <p><i>Karanlık bir yerde uzun bir kapı eşiği gördü. Sanki ay ışığı vuruyormuşçasına parlayan gri-gümüş bir taştan oyulmuştu. iki kapı direği iki insan gibi yapılmıştı (ya da tek bir insan olabilirdi çünkü ikisi de aynıydı). Adam sanki duvarın içinden fırlamış yürüyüp geçmişti ve Bay Segundus onu görür görmez bir büyücü olduğunu anladı. Yüzü net seçilmiyordu ama genç ve yakışıklı bir yüzü olduğu belliydi. Başında sivri tepeli ve iki yanında kuzgun kanatları olan bir şapka vardı</i>.</p>

  <p><i>John Segundus kapıdan geçti ve bir an yalnızca kapkara gökyüzünü, yıldızları ve rüzgârı gördü. Ama sonra aslında bir odada ancak harabe halindeki bir odada olduğunu gördü. Buna rağmen ayakta kalmış duvarlar resimler, goblenler ve aynalarla kaplıydı. Ancak goblenlerdeki figürle hareket edip birbirleriyle konuşuyorlar, aynaların bazıları da odanın tam aksini göstermek yerine bambaşka yerleri yansıtıyor gibiydi</i>.</p>

  <p><i>Odanın uzak ucunda ay ışığıyla mum ışığının kararsız bir birleşimi altında masada oturan biri vardı. Bu hanım çok eski tarzda bir elbise giyiyordu, elbisesi John Segundus’un bir giyside gerekli hatta mümkün olabileceğini tahmin bile edemeyeceği kadar bol kumaştan yapılmıştı. Tuhaf, eski zengin bir maviydi, çevresinde, diğer yıldızlar gibi son Danimarka Kralı’nın elmasları parlıyordu. Yaklaşırken başını kaldırıp baktı, tuhaf biçimde şaşı gözleri birbirine genel güzellik anlayışının kabul ettiği mesafaden daha uzaktı, uzun ağzı anlamım kestiremediği bir gülümsemeyle kıvrılmıştı. Titreşen mum ışığı elbisesinin mavisi kadar yoğun kızıllıkta saçları olduğunu gösteriyordu</i>.</p>

  <p><i>Birden John Segundus’un rüyasına başka bir bey karıştı. Modern giysiler içindeydi. Bu beyefendi her nasılsa, (eski moda olsa da) güzelce giyinmiş hanımdan çok John Segundus’u orada gördüğüne şaşırmış gibiydi, elini uzatarak omzunu kavradı ve onu sarsmaya başladı</i>.</p>

  <p>Bay Segundus, Bay Honeyfoot’un omzunu kavramış kendisini sarsmakta olduğunu fark etti.</p>

  <p>“Özür dilerim!” dedi Bay Honeyfoot. “Ama uykunuzda bağırınca uyanmak isteyebileceğinizi düşündüm.”</p>

  <p>Bay Segundus biraz kafası karışmış bir halde ona baktı. “Rüya gördüm” dedi. “Çok tuhaf bir rüya!”</p>

  <p>Bay Segundus rüyasını Bay Honeyfoot’a anlattı.</p>

  <p>“Ne olağanüstü bir büyülü yer!” dedi Bay Honeyfoot onaylayan bir sesle. “Tuhaf semboller ve işaretlerle dolu rüyanız bunun bir başka kanıtı!”</p>

  <p>“Ama ne anlama geliyor?” diye sordu Bay Segundus.</p>

  <p>“Ah!” dedi Bay Honeyfoot ve bir süre düşündü. “Bayanın mavi giydiğini söylemiştiniz değil mi? Mavinin anlamı… Bir bakayım… Ölümsüzlük, iffet ve sadakattir, Jüpiter’in rengidir ve kalayla temsil edilir. Hımmm! Bakalım bu bizi nereye götürür?”</p>

  <p>“Hiçbir yere sanırım” diye içini çekti Bay Segundus. “Yürümeye devam edelim.”</p>

  <p>Daha fazlasını görmek isteyen Bay Honeyfoot bu teklifi hemen kabul etti ve Gölge Ev’in içini keşfetmelerini önerdi.</p>

  <p>Ev gökyüzüne karşı yükselen yeşil gri bir pustan ibaretti. Kapı eşiğinden geçip Büyük Salon’a girdiklerinde, “Ah!” dedi Bay Segundus heyecanla.</p>

  <p>“Hay Tanrım! Şimdi ne oldu?” diye irkildi Bay Honeyfoot.</p>

  <p>Kapının iki yanında Kuzgun Kral’ın birer taş heykeli duruyordu. “Bunları rüyamda görmüştüm” dedi Bay Segundus. Bay Segundus Büyük Salon’da çevresine bakındı. Rüyasında gördüğü aynalar ve tablolar çoktan kaybolmuştu. Yıkık duvarları leylak ve mürver ağaçları doldurmuş, at kestaneleri ve dişbudaklar mavi gökyüzüne karşı dalgalanan, akan gölgelerle bezenmiş yeşil gümüş bir çatı oluşturmuşlardı. Altın rengi ince otlar ve küpe çiçekleri boş taş pencerelerde bir kafes işi kurmuşlardı.</p>

  <p>Odanın bir ucunda gün ışığının aydınlattığı bir yerde belli belirsiz seçilebilen iki figür vardı. Yere bir iki nesne saçılmıştı. Büyü araç gereçlerine benziyorlardı. Büyülerin karalandığı kağıt parçaları, su dolu gümüş bir tas ve eski pirinç bir şamdanlıkta yarısı yanmış bir mum.</p>

  <p>Bay Honeyfoot bu iki karaltıya iyi sabahlar diledi. Biri ciddi ve medeni bir sesle karşılık verdi ama diğeri hemen Bay Segundus’a “Henry bu o! O adam!” diye bağırdı. “Sana tarif ettiğim adam işte! Görmüyor musun? Bir İtalyan kadar koyu saçları ve gözleri olan ufak tefek adam, gerçi saçlarında grilikler var. Ama ifadesi İngiliz olduğuna şüphe bırakmayacak kadar sessiz ve ürkek! İncelmiş kollarını, kırparak saklamaya çalıştığı tozlu ve yamalı, eski püskü palto. Ah! Henry, bu kesinlikle o adam! Siz efendim! Kendinizi tanıtın!”</p>

  <p>Zavallı Bay Segundus kendisinin ve paltosunun hiç tanımadığı bir adam tarafından en ince ayrıntısına kadar tarif edilmesi ve tarifinin özellikle sıkıntı verici olması karşısında hayrete düşmüştü! Hiç de kibarca değildi. Düşüncelerini toplamaya çalışırken konuşan kişi salonun kuzey duvarını oluşturan dişbudak ağacının gölgesine girdi ve Bay Segundus gerçek hayatta Jonathan Strange’i ilk kez görmüş oldu.</p>

  <p>Biraz tereddüt ederek (çünkü kulağa ne kadar tuhaf geldiğinin farkındaydı) şöyle dedi: “Galiba sizi rüyamda gördüm beyefendi.”</p>

  <p>Bu Strange’i daha da kızdırdı. “O rüya beyefendi, bana aitti! Özellikle onu görmek için yatmıştım. Rüyanın bana ait olduğu konusunda size kanıtlar ve tanıklar sunabilirim. Bay Woodhope” diye arkadaşını işaret etti, “Şahidim. Kendisi rahiptir, Gloucestershire’da bölge kilisesinin papazıdır. Sözünden kuşku duyacağınızı hiç sanmıyorum! Şahsen İngiltere’de bir erkeğin rüyasının kendi özel meselesi olduğu kanaatindeyim. Yanılmıyorsam bu yönde bir yasa da var ve yoksa bile ah! Parlamento hemen bir tane çıkarmalı derim! Bir beyefendinin başka birinin rüyasına girmesi hiç yakışık almıyor doğrusu!” Strange soluk almak için duraksadı.</p>

  <p>“Beyefendi!” dedi Bay Honeyfoot ateşli bir biçimde. “Bu beyden söz ederken daha saygılı olmanızı rica edeceğim. Onu benim kadar iyi tanıma talihine erişemediniz ancak bu onuru tatsaydınız başkalarına kabalık etmenin karakterine ne kadar uzak olduğunu da anlardınız.”</p>

  <p>Strange sabırsızlığını belirtecek biçimde homurdandı.</p>

  <p>“İnsanların birbirlerinin rüyasına girmesi gerçekten de garip” dedi Henry Woodhope. “Aynı rüya değildir herhalde?”</p>

  <p>“Ah! Ama korkarım aynı rüya” diye içini çekti Bay Segundus. “Bu bahçeye girdiğimden beri görünmez kapılarla dolu olduğunu hissettim ve bu kapıların birinden çıkıp diğerinden girdim, ta ki uyuyup bu beyi gördüğüm rüyayı görene kadar. Zihnim karmakarışıktı. Bu kapıları aralayan ve açılmalarını sağlayan kişinin kendim olmadığını biliyordum ama umursamadım. Yalnızca sonlarında ne olduğunu görmek istiyordum.”</p>

  <p>Henry Woodhope sanki söylenenleri tam olarak kavrayamamışçasına Bay Segundus’a bakakaldı. “Bence yine de <i>aynı</i> rüya olamaz” diye açıkladı Bay Segundus’a aptal bir çocukla konuşur gibi. “Siz rüyanızda ne gördünüz?”</p>

  <p>“Mavi elbiseli bir bayan” dedi Bay Segundus. “Sanırım Bayan Absalom’du.”</p>

  <p>“E <i>tabii ki</i> Bayan Absalom’du” diye bağırdı Strange sabrı tükenmiş bir halde. Böylesine açık bir gerçeği işitmeye bile dayanamıyormuş gibi bir hali vardı. “Ama ne yazık ki bayanın randevusu tek kişiyleydi. İki kişi bulunca doğal olarak rahatsız oldu ve anında ortadan kayboldu.” Strange başını salladı. “İngiltere’de büyü yaptığını söyleyebilecek üç beş kişi vardır herhalde ama birinin buraya gelip Absalom’un kızıyla buluşmamı bozacağı tuttu. İnanamıyorum. İngiltere’nin en şanssız adamıyım. O rüyayı görmek için ne kadar uzun süre çalışıp didindiğimi Tanrı biliyor. Tam üç hafta, gece gündüz çalıştım! Çağrı büyülerini hazırlamak, üstüne üstlük . ..”</p>

  <p>“Ama bu muhteşem!” diye araya girdi Bay Honeyfoot. “Bu harika! Vay canına! Bay Norrell bile böyle bir işe kalkışamazdı!”</p>

  <p>“Ah!” dedi Strange, Bay Honeyfoot’a dönerek. “Sandığınız kadar zor değil. İlk önce bayanı davet etmelisiniz, herhangi bir çağrı büyüsü işe yarar. Ben Ormskirk kullandım.<a href="../Text/footnotes.html#end43" id="endref43"><sup>(43)</sup></a> Elbette işin zor tarafı Ormskirk’i hem bayanın hem de benim aynı anda rüyaya gireceğimiz biçimde değiştirmekti. Ormskirk o kadar belirsiz ki, çağırdığınız kişi zamanda herhangi bir yere gidebilir ve üzerine düşeni yerine getirdiğini sanabilir ve itiraf edeyim <i>bu</i> hiç kolay olmadı. Yine de sonuçtan hoşnut olmadığımı söyleyemem. İkinci olarak büyülü bir uykuya geçmek için kendime bir büyü yapmak zorunda kaldım. Elbette böyle büyüler olduğunu işitmiştim ancak hiç görmediğimi kabul ediyorum. Bu nedenle de anlarsınız ya kendim bir tane uydurmak zorunda kaldım, tamam çok kuvvetli bir şey sayılmaz ama ne yapalım canım.”</p>

  <p>“Aman Tanrım” dedi Bay Honeyfoot. “Yani bütün bu büyüyü kendi kendinize mi keşfettiniz?”</p>

  <p>““Ah! Şey. ..” dedi Strange. “O konu… Ormskirk vardı… Her şeyi Ormskirk’ten yola çıkarak yaptım.”</p>

  <p>“Ah! Ama Hether-Gray Ormskirk’ten daha iyi bir temel olmaz mıydı?” diye sordu Bay Segundus.<a href="../Text/footnotes.html#end44" id="endref44"><sup>(44)</sup></a> “Özür dilerim. Ben büyü uygulamacısı değilim ama Hether-Gray bana her zaman Ormskirk’ten daha güvenilir gelmiştir.”</p>

  <p>“Sahi mi?” dedi Strange. “Elbette Hether Gray’yi duydum. Lincolnshire’de Hether Gray’in Bir Minator’un Anatomisi’nin kopyasına sahip olduğunu söyleyen bir beyle yazışmaya da başladım. Demek Hether Gray incelemeye değer, öyle mi?”</p>

  <p>Bay Honeyfoot, Hether Gray’in hiç de böyle olmadığını ve kitabının dünyadaki en budalaca saçmalık olduğunu söyledi. Bay Segundus buna katılmıyordu, onları dinledikçe Strange’in merakı arttı ve Bay Segundus’a duyması gereken öfkeyi bir kenara bıraktı.</p>

  <p>Doğruya doğru Bay Segundus’a kimse uzun süre kızgın kalamazdı. Eminim dünyada dostluk ve iyi niyeti küçümseyebilecek insanlar vardır. Böylelerinin ruhları nezaketten rahatsız olur ama Jonathan Strange’in bunlardan biri olmadığını memnuniyetle söyleyebilirim. Bay Segundus büyüsünü bozduğu için ona özürlerini sundu, Strange de gülümseyerek ve selam vererek Bay Segundus’un konunun üzerinde daha fazla durmamasını söyledi.</p>

  <p>“Size büyücü olup olmadığınızı sormayacağım efendim” dedi Strange Bay Segundus’a. “Diğer insanların rüyalarına böyle kolayca nüfuz edebilmeniz gücünüzü kanıtlıyor.” Strange, Bay Honeyfoot’a döndü. “Siz de büyücü müsünüz acaba?”</p>

  <p>Zavallı Bay Honeyfoot! İyi niyetle sorulmuş soru bu yarasına tuz basmıştı adeta! Kalben hâlâ bir büyücüydü ve kaybettiği şeyin kendisine hatırlatılmasından hiç hoşlanmıyordu. Uzun yıllar önce büyücü olduğunu söyleyerek karşılık verdi. Ancak bırakmak zorunda kalmıştı. Kendi arzusuyla değildi elbette. Büyü araştırmaları, saf İngiliz büyüsünün araştırılması kanaatince dünyadaki en soylu uğraştı.</p>

  <p>Strange onu şaşkınlıkla süzdü. “Ama sizi pek iyi anlayamadım. Kendi isteğinizle bırakmadınızsa kim sizi araştırma yapmaktan mahrum edebilir ki?”</p>

  <p>Sonra Bay Segundus’la Bay Honeyfoot bir zamanlar üyesi oldukları Bilge York Büyücüleri Cemiyeti’nin Bay Norrell tarafından nasıl yok edildiğini anlattılar.</p>

  <p>Bay Honeyfoot, Strange’e Bay Norrell hakkındaki fikrini sordu.</p>

  <p>“Ah!” dedi Strange gülümseyerek. “İngiliz kitapçılarının koruyucu azizi Bay Norrell.”</p>

  <p>“Efendim?”</p>

  <p>“Ah!” dedi Strange. “Newcastle’dan Penzance’a kitap ticareti yapılan her yerde Bay Norrell’in adını duyabilirsiniz. Kitapçı gülümseyerek başını eğer ve şöyle der: ‘Ah beyefendi çok geç kaldınız! Büyü ve tarih konuları üzerine pek çok kitabım <i>vardı</i>. Ancak Yorkshire’dan çok bilgili bir adama sattım.’ Her zaman Norrell. İsterseniz Norrell’in geride bıraktığı kitapları alabilirsiniz. Genelde geride bıraktıklarıyla çok iyi ateş yakıldığını keşfettim.”</p>

  <p>Bay Segundus’la Bay Honeyfoot doğal olarak Jonathan Strange’i yakından tanımak için büyük bir istek duydular. O da konuşmaya en az onlar kadar istekliydi. Sonuçta her iki taraf olağan soruları sorduktan sonra (“Nerede kalıyorsunuz?”, “Ah, Avebury’deki George.” “Ah bu çok iyi. Biz de öyle.”) dört erkek hemen Avebury’ye birlikte dönerek akşam yemeği yemeye karar verdiler.</p>

  <p>Gölge Ev’den ayrılırken Strange, Kuzgun Kral’lı kapı eşiğinde durarak, Bay Segundus’un ya da Bay Honeyfoot’un Kral’ın kuzeydeki eski başkent Newcastle’ı ziyaret edip etmediğini sordu. “Bu kapının bir eşini orada her köşede görebilirsiniz” dedi Strange. “Bu tarz kapıların ilk örnekleri Kral henüz İngiltere’yi terk etmeden önce yapılmıştı. O şehirde nereye giderseniz gidin, Kral tavanı kemerli, karanlık tozlu bir geçitten dışarı çıkıp size doğru adım atar.” Strange çarpık bir biçimde gülümsedi. “Ama yüzü her zaman yarı gizlidir ve sizinle hiç konuşmaz.”</p>

  <p>Saat beşte George hanının salonunda akşam yemeğine oturdular. Bay Honeyfoot ile Bay Segundus, Strange’in son derece hoş bir arkadaş olduğuna karar vermişlerdi. Tatlı dilli ve konuşkandı. Öte yandan Herry Woodhope hiç vakit kaybetmeden yemeğini yedi ve bitirdiğinde pencereden dışarı bakmaya başladı. Bay Segundus, kendisini ihmal edilmiş hissedeceğinden endişelenerek ona döndü ve Strange’in Gölge Ev’de yaptığı büyüden takdirle söz etti.</p>

  <p>Henry Woodhope şaşırdı. “Tebrik edilecek bir şey olduğunu düşünmemiştim” dedi. “Strange öyle önemli bir şey olduğunu söylemedi.”</p>

  <p>“Ama sevgili beyefendi!” dedi Bay Segundus heyecanla. “İngiltere’de böyle beceri isteyen bir iş kimbilir en son ne zaman denenmiştir?”</p>

  <p>“Ah! Büyüden hiç anlamam. Galiba moda bir şey, Londra gazatelerinde haberlerini okudum. Ancak bir din adamının okumaya ayıracak fazla zamanı olmuyor. Ayrıca Strange’i çocukluğundan beri tanırım, çok maymun iştahlıdır. Bu büyü nöbetinin bu kadar sürmesi şaşırtıcı. Eminim yakında her şeyden olduğu gibi bundan da sıkılacaktır.” Böyle diyerek masadan kalktı ve bir süre köyde dolaşacağını söyledi. Bay Honeyfoot ile Bay Segundus’a iyi akşamlar dileyerek odadan çıktı.</p>

  <p>“Zavallı Henry” dedi Strange, Bay Woodhope gittikten sonra. “Onu çok sıktık sanırım.”</p>

  <p>“Amacınızla hiç ilgilenmemesine rağmen dostunuzun bu yolculukta size eşlik etmesi ne ince bir düşünce” dedi Bay Honeyfoot.</p>

  <p>“Ah, kesinlikle!” dedi Strange. “Ama biliyor musunuz evi çok sessiz bulunca benimle gelmek zorunda kaldı. Henry birkaç haftadır bizi ziyaret ediyor ama bizimkisi epeyi sakin bir semt ve benim de zamanım çoğunlukla araştırmayla geçiyor.”</p>

  <p>Bay Segundus, Bay Strange’e büyü öğrenmeye ne zaman başladığını sordu.</p>

  <p>“Geçen yılın baharında.”</p>

  <p>“Ama az zamanda çok yol katetmişsiniz!” dedi Bay Honeyfoot heyecanla. “Hem de iki yıldan az bir sürede! Sevgili Bay Strange bu gerçekten de olağanüstü!”</p>

  <p>“Ah, öyle mi dersiniz? Bana pek bir şey yapmamışım gibi geliyor. Ama zaten nereden tavsiye alacağımı da bilmiyorum. Tanıştığım ilk büyücüler sîzsiniz. Şimdiden uyarayım bütün gece sizi sorgulamak niyetindeyim.”</p>

  <p>“Elimizden geldiğince yardım etmekten mutlu oluruz” dedi Bay Segundus. “Ancak fazla bir faydamızın olacağını sanmam. Bizler yalnızca <i>teorisyen</i> büyücüleriz.”</p>

  <p>“Tevazu gösteriyorsunuz” dedi Strange. “Örneğin benden çok daha fazla okumuş olduğunuzu bir düşünün.”</p>

  <p>Bunun üzerine Bay Segundus, Strange’in henüz işitmemiş olabileceği yazarları sıraladı, Strange de adlarını ve kitaplarını gelişigüzel, kah küçük bir not defterine kah yemek faturasının arkasına, bir keresinde de elinin arkasına yazdı. Sonra Bay Segundus’a kitaplar hakkında soru sormaya başladı.</p>

  <p>Zavallı Bay Honeyfoot! Bu ilginç konuşmada yer almaya nasıl da can atıyordu! Aslında küçük oyunlarıyla yalnızca kendisini kandırarak katıldı da. “Ona Thomas Lanchester’in <i>Kuş</i> Dili’ni okumasını söyle” dedi Strange’den çok Bay Segundus’a hitap ederek. “Ah!” dedi. “Hakkında iyi düşünmeyebilirsiniz ama insan Lanchester’dan çok şey öğrenebilir.”</p>

  <p>Bunun üzerine Bay Strange bildiği kadarıyla beş yıldan kısa bir süre önce <i>Kuş</i> Dili’nin İngiltere’de dört kopyası bulunduğunu anlattı. Biri Gloucester’da bir kitapçıda, biri Kendal’da bir büyücünün özel kütüphanesinde, biri Penzance yakınlarında demir bir kapıyı tamir etmesinin kısmi ödemesi olarak kitabı alan bir demircideydi. Biri de Durham Katedrali’nin avlusundaki erkek okulunda camdaki bir deliği kapıyordu.</p>

  <p>“Şimdi neredeler peki?” diye sordu Bay Honeyfoot. “Neden birini satın almadınız?”</p>

  <p>“Kitabın bulunduğu yere ulaştığımda Bay Norrell her zaman benden önce oraya gitmiş ve satın almış oluyordu” dedi Bay Strange. “Adamı hayatımda hiç görmedim ama her seferinde karşıma çıkıyor. Bu nedenle ölmüş bir büyücüyü çağırıp adama ya da kadına soru sormayı planladım ya. Bir hanımın durumum karşısında daha anlayışlı olacağını düşündüğüm için Bayan Absalom’u seçtim.”<a href="../Text/footnotes.html#end45" id="endref45"><sup>(45)</sup></a></p>

  <p>Bay Segundus başını salladı. “Bilgi almak için kolay değil de dramatik bir yol gibi geldi bana. Daha kolay bir yol düşünülemez mi? Ne de olsa İngiliz büyüsünün altın çağında kitaplar şimdi olduğundan daha zor bulunuyordu ancak insanlar yine de büyücü olabiliyordu.”</p>

  <p>“Nasıl başladıklarını öğrenmek için Aureate’lerin tarihlerini ve biyografilerini okudum” dedi Strange. “Ama görünüşe göre o günlerde büyüye yeteneği olduğunu keşfeden herkes, daha yaşlı ve deneyimli başka bir büyücünün evine gidip öğrenci olmayı talep ediyormuş.”<a href="../Text/footnotes.html#end46" id="endref46"><sup>(46)</sup></a></p>

  <p>“O halde yardım için Bay Norrell’e başvurmalısınız!” dedi Bay Honeyfoot heyecanla. “Gerçekten de böyle yapmalısınız. Ah! Evet biliyorum” dedi Bay Segundus’un itiraz etmek üzere olduğunu görünce, “Norrell biraz ketumdur ama ne önemi var ki? Bay Strange’in, onun çekingenliğini yenmesini sağlayacağından eminim. Bay Norrell huysuzluğuna rağmen aptal değildir ve böyle bir yardımcı edinmenin büyük avantajını görecektir!”</p>

  <p>Bay Segundus’un bu plana pek çok itirazı vardı, en baş itirazı da Bay Norrell’in diğer büyücülere duyduğu nefretti ancak Bay Honeyfoot heyecanlı doğasının bütün coşkusuyla, bu fikir kafasında oluşur oluşmaz onu en büyük arzusu haline getirmişti ve gerçekleşmesinde hiçbir güçlük göremiyordu. “Ah! Kabul ediyorum” dedi. “Norrell biz <i>teorisyen</i> büyücülere iyi gözle bakmadı hiç ama <i>dengine</i> karşı daha farklı davranacağından eminim.”</p>

  <p>Strange bu fikre hiç de karşı görünmüyordu. Bay Norrell’i doğal olarak merak ediyordu. Gerçekten de Bay Segundus onun bu konuda çoktan kararını verdiğinden şüpheleniyordu, bu nedenle yavaş yavaş kuşkularını ve itirazlarını bastırmalarına izin verdi.</p>

  <p>“Büyük Britanya için büyük bir gün efendim!” diye bağırdı Bay Honeyfoot. “Tek bir büyücünün başardıklarına bir baksanıza! İkisinin neler yapabileceğini bir düşünün hele! Strange ve Norrell! Ah, kulağa çok güzel geliyor!” Sonra Bay Honeyfoot, Strange ve Norrell’i birkaç kez tekrar etti, bunu öyle keyifli bir biçimde yaptı ki Strange’i epeyi güldürdü.</p>

  <p>Yumuşak yürekli pek çok kişi gibi Bay Segundus’un da fikri pek çabuk değişirdi. Bay Segundus karşısında duran uzun boylu, gülümseyen ve kendine güvenen Strange’e baktıkça, Strange’in dehasının, Bay Norrell’in yardımıyla ya da Bay Norrell’in engellemesine rağmen, sonunda hakettiği gibi kabul edileceğine tam bir inanç duyuyordu. Ancak ertesi gün Strange ve Henry Woodhope yola çıktıktan sonra aklına Bay Norrell’in mahvetmeye çalıştığı bütün o büyücüler geldi ve Bay Honeyfoot’la kendisinin Strange’i yanlış yönlendirmiş olup olmayabileceklerini merak etmeye başladı.</p>

  <p>“Düşünmeden edemiyorum” dedi. “Bay Strange’i, Norrell’den uzak durması için uyarsaydık belki de daha iyi olurdu. Bay Norrell’i bulması için onu teşvik etmek yerine saklanmasını söylemeliydik!”</p>

  <p>Ancak Bay Honeyfoot bunu mantıklı bulmamıştı. “Hiçbir beyefendi saklanmaktan hoşlanmaz” dedi. “Bay Norrell, Bay Strange’e zarar vermek isterse, ki ben böyle olacağını hiç sanmıyorum, o zaman bunu ilk öğrenenin Bay Strange olacağından eminim.”</p>
