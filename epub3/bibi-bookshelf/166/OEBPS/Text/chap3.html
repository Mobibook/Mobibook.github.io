    <p class="cilt">III. CİLT<br/><span>JOHN USKGLASS</span></p>

    <p class="gorsel"><img alt="c3" src="../Images/c3.jpg"/></p>

    <p>Hanover Meydanı’ndan Bay Norrell’e göre, tıpkı eski bir paltonun güvelerini ve tozunu silkerek temizleyeceğiniz gibi çağdaş büyüden de John Uskglass’a ait her şeyin temizlenmesi gerek.<br/>Peki geriye ne kalacağını düşünüyor? John Uskglass’ı atarsanız elinizde yalnızca bir boşlukla kalırsınız.<br/><br/>Jonathan Strange, İngiliz Büyüsü Tarihi ve Uygulaması’na Önsöz’den, John Murray, Londra, 1816.</p>
