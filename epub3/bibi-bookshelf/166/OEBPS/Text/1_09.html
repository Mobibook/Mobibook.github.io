  <h2 class="chaptername" id="sigil_toc_id_11">Leydi Pole</h2>

  <h3 class="sigil_not_in_toc">Ekim 1807</h3>

  <p>Yazarınızdan çok çok daha akıllı bir kadın, dünyanın genel olarak genç ölen ya da evlenen insanlara şefkatli davranma eğilimi gösterdiğini söylemiştir. O halde Bayan Wintertowne’un çevresindeki ilgiyi bir düşünün! Daha önce hiçbir genç hanımın böyle avantajları olmamıştı: Salı günü ölmüş, Çarşamba sabahı erken saatlerde diriltilmiş ve Perşembe günü de evlenmişti, ki bu pek çok insana göre bir hafta için fazla fazla heyecan demekti. Herkes onu görmek istiyordu. Pek çok kişi iki dünya arasında gidip gelişi sırasında bir parmağını kaybettiğinden başka bir şey bilmiyordu. Onları meraktan kıvrandıran da buydu zaten, başka bir biçimde değişmiş miydi? Hiç kimse bilmiyordu.</p>

  <p>Çarşamba sabahı (bu kutlu dirilişinin sabahı oluyordu) bu harika serüvenin bütün ana karakterleri şehri haberlerden yoksun bırakmak üzere anlaşmış görünüyordu. Brunswick Meydanı’nın sabah ziyaretçileri yalnızca Bayan Wintertowne’la annesinin istirahat ettiğini öğrenebildiler. Hanover Meydanı’nda da aynı durum söz konusuydu. Bay Norrell çok yorgundu ve herhangi birini görmesi söz konusu bile olamazdı. Sör Walter Pole’a gelince kimse onu nerede bulacağını bilmiyordu (ama Bayan Wintertowne’un Brunswick Meydanı’ndaki evinde olduğundan kuvvetle şüpheleniliyordu) Bay Drawlight’la Bay Lascelles de olmasa (iyi yürekli insanlar!) şehir hiçbir haber alamayacaktı. Onlar dur durak bilmeden arabalarıyla Londra sokaklarını katederek imkânsız denecek kadar çok sayıda oturma odasında, sabah odasında, yemek odasında ve oyun odasında boy gösterdiler. Drawlight’ın o gün kaç yemeğe davet edildiğini söylemek imkânsızdı, neyse ki yemeğe düşkün biri değildi, aksi takdirde sindirim sistemine kalıcı bir hasar verebilirdi. Bayan Wintertowne’un dirilişinden sonra yaşlı Bayan Wintertowne’la nasıl ağladıklarını ya da Sör Walter’la birbirlerinin ellerini nasıl kavradıklarını, Sör Walter’ın kendisine en derin minnet duygularıyla nasıl teşekkür ettiğini ve kendisinin Sör Walter’a bunu büyütmemesi için nasıl yalvardığını, Bayan Wintertowne’un Bay Lascelles’le ikisinin kendi arabasıyla evlerine bırakılması hususunda nasıl ısrar ettiğini elli ya da altmış kez anlatmış olmalıydı.</p>

  <p>Sör Walter Pole saat yedi civarında Bayan Wintertowne’un evinden ayrılarak biraz uyumak üzere kendi evine gitmişti. Ancak bütün şehrin düşündüğü gibi öğleyin yine Brunswick Meydanı’na döndü (komşularımız her yaptığımızdan nasıl da haberdardır!). Bu sırada Bayan Wintertowne kızının artık belirli bir ün kazandığını, bir gecede halka mal olduğunu fark etmekteydi. Kapıya kartlarını bırakanların yanı sıra her saat başı genç Bayan Wintertowne’a çoğu, yaşlı Bayan Wintertowne’un adını bile duymadığı kişilerden mektup ve tebrik mesajları yağıyordu. “Hanımefendi” diyordu birinde. “Size görünen gölgeli vadinin ağırlığını üzerinizden atmanız için yalvarmama izin verin.”</p>

  <p>Tanımadığı insanların kendilerinde ölüm ve dirilme kadar özel konularda yorum yapma hakkını görmeleri, meraklarını kızına yazdıkları mektuplarda belirtmeleri Bayan Wintertowne’un had safhada hoşnutsuzluğunu uyandırmak için yeterli bir nedendi. Böyle küstah ve terbiyesiz kimselerin sertçe eleştirilmesi konusunda söyleyecek çok şeyi vardı. Sör Walter, Brunswick Meydanı’na geldiğinde bütün bunları dinlemek zorunda kaldı.</p>

  <p>“Size tavsiyem hanımefendi” dedi. “Bu konuda daha fazla düşünmemeniz olacaktır. Biz politikacılar böyle küstahlıklara karşı en iyi savunmanın ağırbaşlı ve sessiz bir tavır takınmak olduğunu düşünürüz.”</p>

  <p>“Ah, Sör Walter!” diye bağırdı müstakbel kayınvalide. “Fikirlerimizin ne kadar sık örtüştüğünü görmek benim için sevindirici. Sessizlik ve ağırbaşlılık. Kesinlikle. Zavallı Emma’cığımın çektiği acılar konusunda ne kadar az konuşsak o kadar iyidir. Yarından sonra şahsen bu konuda bir daha tek kelime bile etmemeye kararlıyım.”</p>

  <p>“Belki de” dedi Sör Walter, “Ben bu kadar ileri gitmeyi kastetmedim. Çünkü biliyorsunuz ki Bay Norrell’i unutmamalıyız. Bay Norrell olayların daimi bir hatırlatıcısı olacaktır. Korkarım sık sık bizimle birlikte olması gerekecek ve yaptıklarından sonra ona ne kadar saygı göstersek az.” Duraksayarak çirkin yüzünü ekşitti. “Neyse ki Bay Norrell borcun <i>bana</i> düşen kısmını nasıl ödeyebileceğim konusundaki düşüncelerini söyleme nezaketini gösterdi.” Bununla, Bay Norrell’le o sabah saat dörtte yaptığı konuşmayı kastediyordu. Bay Norrell merdivenlerde Sör Walter’ın önünü kesmiş ve Fransızlar’ı büyüyle şaşırtma planlarını uzun uzadıya konuşmuştu.</p>

  <p>Bayan Wintertowne, Bay Norrell’i gereken özel saygı ve ilgiyle onurlandırmaktan memnun olacağını söyledi, onu ne kadar üstün tuttuğunu herkes öğrenebilirdi. Büyük büyücülüğü bir yana, haberli ziyaret etmesine de gerek yoktu, çok iyi bir beyefendiye benziyordu.</p>

  <p>“Gerçekten de öyle” dedi Sör Walter. “Ama şimdilik en önemli endişemiz Bayan Wintertowne’un fazla yorulmaması olmalı. Ben de bu meseleyi konuşmak istiyordum. Sizin fikrinizi bilemiyorum ancak düğünü bir iki hafta ertelemek bence en iyisi.”</p>

  <p>Bayan Wintertowne böyle bir planı onaylayamazdı, bütün ayarlamalar yapılmış, düğün yemeğinin çoğu pişirilmişti. Çorba, reçeller, kızarmış etler, salamura mersin balığı vesaire hazırdı, bir hafta içinde tekrar yapacaklarsa hepsini bozulmaya terk etmenin ne âlemi vardı? Sör Walter’ın ev ekonomisi üzerine söyleyecek fazla bir şeyi yoktu, bu nedenle de genç Bayan Wintertowne’a kendini yeterince kuvvetli hissedip hissetmediğini sormalarını önerdi.</p>

  <p>Böylece bu konuşmanın geçtiği buz gibi oturma odasındaki koltuklarından kalkarak, Bayan Wintertowne’un ikinci kattaki oturma odasına çıktılar ve bu soruyu ona sordular.</p>

  <p>“Ah” dedi o da. “Kendimi hiç bu kadar iyi hissetmemiştim. Çok güçlü ve sağlıklı hissediyorum. Teşekkür ederim. Bu sabah şimdiden dışarı çıktım bile. Sık yürüyüş yapmam. Hiç yapacak halim olmazdı ama bu sabah ev hapishane gibi geldi. Dışarıda olmayı istedim.”</p>

  <p>Sör Walter çok endişeli görünüyordu.</p>

  <p>“Bu akıllıca mıydı sizce?” Yaşlı Bayan Wintertowne’a döndü. “Bu iyi bir şey mi?”</p>

  <p>Bayan Wintertowne itiraz etmek için ağzını açtı ama kızı yalnızca gülüp heyecanla konuştu. “Ah! Annemin bu konudan hiç haberi yoktu inanın. O uyurken çıktım dışarı. Bana Barnard eşlik etti. Yirmi kez Brunswick Meydanı’nı dolaştım. Tam yirmi kez! Ne saçma değil mi! Ama canım öyle çok yürümek istedi ki! Sanırım mümkün olsa koşardım ama Londra’da bilirsiniz…” Yine güldü. “Daha ileriye gitmek istedim ama Barnard bana engel oldu. Yolda bayılıp kalırsam diye endişe etti. Evden fazla uzaklaşmamıza izin vermedi.”</p>

  <p>İkisi ona bakakaldı. Bu, her şey bir yana Sör Walter’ın kızdan duyduğu en uzun konuşmaydı. Parlak gözler ve yanaklarında güller açmış bir halde dimdik oturuyor, sağlık ve güzellik timsali gibi görünüyordu. Çok hızlı ve duygulu konuşuyor, aşırı canlı ve neşeli görünüyordu. Bay Norrell onu yalnızca diriltmekle kalmamış daha önce sahip olduğundan iki ya da üç kat daha fazla hayat vermiş gibiydi.</p>

  <p>Çok garipti.</p>

  <p>“Elbette” dedi Sör Walter. “Eğer kendinizi yürüyüş yapacak kadar iyi hissediyorsanız size kimse engel olmayacaktır. Düzenli egzersiz sağlığını korumanızı ve güçlü olmanızı sağlayacak iyi şey. Ancak belki de şimdilik kimseye haber vermeden dışarı çıkmamanız iyi olur. Sizi korumak için Barnard yeterli değil. Yarından itibaren bu onuru ben üzerime alabilirim.”</p>

  <p>“Ama siz meşgul olacaksınız Sör Walter” diye hatırlattı kız ona. “Hükümet işleriyle ilgilenmeniz gerekecek.”</p>

  <p>“Aslında öyle ama . ..”</p>

  <p>“Ah, biliyorum ticari işlerinizle de ilgilenmeniz gerekecek. Başka bir şey beklememem gerekir.”</p>

  <p>Kendisini ihmal etmesine o kadar neşeli bir biçimde boyun eğmiş görünüyordu ki Sör Walter itiraz etmek için ağzını açmaktan kendini alıkoyamadı ama söylediklerinin haklılığı karşısında tek kelime bile edemedi. Onu Bath’da Leydi Winsell’in evinde gördüğünden beri güzelliği ve zarafetine çarpılmış, onunla yalnızca mümkün olan en yakın zamanda evlenmenin değil aynı zamanda daha iyi tanımanın da çok iyi olacağı sonucuna varmıştı çünkü para bir yana kendisine çok uygun bir eş olacağını seziyordu. Bir iki saatlik bir sohbetle karı koca arasında çok arzu edilen o kusursuz güven temelini kurma yolunda epeyi mesafe katedeceklerini düşünüyordu. Böyle bir sohbetin ortak zevkleri ve beğenileri konusunda bol bol kanıt sağlayacağına ilişkin büyük umutları vardı. Söylediği birkaç şey böyle olacağı konusunda onu umutlandırmıştı. Kırk iki yaşında bir erkek, üstelik de zeki bir erkek olduğu için doğal olarak çok şey biliyordu ve aklınıza gelebilecek hemen her konuda bir fikri vardı. Bunları da on dokuz yaşında güzel bir genç hanıma aktarmaya istekliydi, söyleyeceklerini ilginç bulacağı kesindi. Ancak <i>onun</i> yoğun işleri ve <i>kızın</i> sağlığı derken henüz bu ilginç konuşmayı yapamamışlardı. Şimdi de ona evlendikten sonra da hiçbir şeyin değişmesini beklemediğini söylüyordu. Bu gücüne gitmiş gibi de görünmüyordu. Tam tersine canlı yeni ruh haliyle Sör Walter’ın işlerin başka türlü olabileceğini düşünmesine epeyi eğlenmiş görünüyordu.</p>

  <p>Ne yazık ki Sör Walter Dışişleri Bakanı’yla olan randevusuna şimdiden çok geç kalmıştı. Bu nedenle Bayan Wintertowne’un elini tuttu (parmakları tam olan sağ elini) ve onu centilmence öptü. Yarını dört gözle beklediğini ve kendisinden daha mutlu bir erkek olamayacağını söyledi, elinde şapkası Bayan Wintertowne’un konu üzerine yaptığı kısa konuşmayı kibarca dinledi. Sonra da bu sorunu daha derinlemesine düşünmeye, hatta zaman bulur bulmaz bunu yapmaya karar vererek evden ayrıldı.</p>

  <p>Ertesi sabah düğün Hanover Meydanı’ndaki St. George Kilisesi’nde gerçekleşti. Majestelerinin bütün bakanları hazır ve nazırdı. Yarım düzine amiral, bir piskopos ve birkaç general. Ancak ne yazık ki bir ulusun refahı ve barışı için ne kadar önemli insanlar olurlarsa olsunlar Bayan Wintertowne’la Sör Walter’ın evlendiği gün kimse onlarla ilgilenmedi. Herkesin bakışlarını üzerine çeken, herkesin yanındakinin kulağına kendisine göstermesini fısıldadığı kişi büyücü, yani Bay Norrell’di.</p>
