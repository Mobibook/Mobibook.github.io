  <div class="bolum">
    <p class="cilt">II. CİLT<br/><span>JONATHAN STRANGE</span></p>

    <p class="gorsel"><img alt="c2" src="../Images/c2.jpg"/></p>

    <p>“Bir büyücü büyüyle birini öldürebilir mi?” diye sordu Lord Wellington, Strange’e. Strange kaşlarını çattı. Bu soru hoşuna gitmemiş gibiydi. “Bir büyücü öldürebilir sanırım” diye itiraf etti. “Ama bir beyefendi asla öldüremez.”</p>
