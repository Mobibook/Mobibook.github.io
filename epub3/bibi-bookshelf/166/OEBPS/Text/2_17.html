  <h1 class="chapternumber sigil_not_in_toc">40</h1>

  <h2 class="chaptername" id="sigil_toc_id_42">“İnanın bana, öyle bir yer yok”</h2>

  <h3 class="sigil_not_in_toc">Haziran 1815</h3>

  <p>İmparator Napolyon Bonaparte, Elba Adası’na sürgüne gönderilmişti. Ancak Majesteleri’nin sessiz sakin bir ada hayatının kendisine uygun olacağı konusunda kuşkuları vardı. Ne de olsa bilinen dünyanın büyük bir parçasını yönetmeye alışmış bir insandı. Bu nedenle Fransa’yı terk etmeden önce birkaç kişiye baharda menekşeler açtığında tekrar döneceğine söz vermişti. Bu sözünü de tuttu.</p>

  <p>Fransız topraklarına ayak basar basmaz bir ordu topladı ve Paris’in kuzeyine yürüdü. Kaderinin peşindeydi, bu da dünyanın bütün halklarına savaş açmaktı. Doğal olarak İmparatorluk koltuğuna tekrar oturmak için sabırsızlanıyordu ama İmparatoru olmak için nereyi seçeceği henüz bilinmiyordu. Her zaman Büyük İskender’e öykündüğünden doğuya gidebileceği düşünülüyordu. Mısır’ı daha önce bir kez işgal etmiş, orada bir miktar başarı kazanmıştı. Batıya da gidebilirdi: Cherbourg’da yeni taze bir dünyayı fethetmek üzere onu Amerika’ya götürmeyi bekleyen bir donanmanın hazır olduğu söyleniyordu.</p>

  <p>Ancak nereyi seçerse seçsin, işe Belçika’yı işgal etmekle başlayacağı konusunda herkes hemfikirdi. Böylece Wellington Dükü Avrupa’nın en büyük düşmanının gelişini beklemek üzere Brüksel’e gitti.</p>

  <p>İngiliz gazeteleri dedikodularla doluydu: Bonaparte ordusunu toplamıştı, Belçika’ya korkunç bir süratle ilerliyordu, ulaşmıştı, zafer kazanmıştı! Ertesi günse hâlâ Paris’teki sarayında olduğu ve oradan hiçbir yere kıpırdamamış olduğu ortaya çıkıyordu.</p>

  <p>Mayıs sonunda Jonathan Strange, Wellington ve ordunun peşinden Brüksel’e gitti. Son üç ayı Shropshire’da sakin bir biçimde büyü hakkında düşünerek geçirmişti. Bu nedenle ilk başta biraz afallaması şaşırtıcı değildi. Ancak bir iki saat yürüdükten sonra hatanın kendisinde değil, Brüksel’de olduğuna karar verdi. Savaş halindeki bir şehrin nasıl göründüğünü iyi biliyordu, burası gibi olmazdı. Sokakta yürüyen askerler, malzeme taşıyan arabalar, endişeli yüzler olurdu. Bunun yerine küçük arabalarda dolaşan şık giyimli hanımlar ve şık mağazalar vardı. Doğru, her yerde subay grupları görebilirdiniz ama hiçbiri askeri bir işle uğraşmıyordu (biri büyük bir dikkat ve çabayla küçük bir kızın oyuncak şemsiyesini tamir ediyordu). Şehre Napolyon Bonaparte’ın çok yakında gerçekleşmesi beklenen işgaliyle hiç uyuşmayan yoğun bir neşe ve eğlence havası hâkimdi.</p>

  <p>Biri adını seslendi. Döndüğünde Albay Manningham ile karşılaştı, Albay da onu hemen kendisiyle birlikte Leydi Charlotte Greville’in (bu Brüksel’de yaşayan İngiliz bir hanımdı) evine gelmesi için davet etti. Strange kendisinin davet edilmediğini, her halükârda dükü aramaya gitmesi gerektiğini söyleyerek itiraz etti. Ancak Manningham davetsiz olmasının hiç önemli olmayacağını -sevinçle karşılanacağı kesindi- ve dükün pekâlâ Leydi Charlotte Greville’in oturma odasında da olabileceğini söyledi.</p>

  <p>On dakika sonra Strange çoğunluğu tanıdık insanlardan oluşan bir kalabalığın bulunduğu lüks bir dairedeydi. Subaylar, güzel hanımlar, zarif beyefendiler, İngiliz politikacılar, temsilciler, görünüşe göre her rütbe ve mevkiden İngiliz lordlar vardı. Hepsi de yüksek sesle savaşı tartışıyor, savaş şakaları yapıyorlardı. Bu Strange için yepyeni bir durumdu: Savaşın eğlence konusu olduğunu ilk kez görüyordu. İspanya ve Portekiz’de askerlerin kendilerini kurban edilmiş, kötülenmiş ve unutulmuş olarak görmeleri normaldi. İngiliz gazetelerindeki haberler her zaman durumu olabildiğince kasvetli göstermeye çalışmışlardı. Oysa burada Brüksel’de Sayın Dük’ün subaylarından biri olmak dünyanın en asil şeyi, Sayın Dük’ün büyücüsü olmak ise dünyanın ikinci en asil şeyiydi.</p>

  <p>“Wellington gerçekten bütün bu insanları burada istiyor mu?” diye fısıldadı Strange, Manningham’a hayret dolu bir sesle. “Fransızlar saldırırsa ne olacak? Keşke gelmeseydim. Er ya da geç biri Norrell’le olan anlaşmazlığı soracak ve bu konuda da hakikaten konuşmak istemiyorum.”</p>

  <p>“Saçmalama!” diye fısıldadı Manningham karşılık olarak. “Burada buna kimsenin aldırdığı yok! İşte dük de geldi zaten!”</p>

  <p>Ufak bir patırtı koptu ve dük göründü. “Ah, Merlin!” dedi heyecanla gözü Strange’e takıldığında. “Seni gördüğüme sevindim! Elimi sık bakalım! Richmond Dükü’nü tanıyorsundur. Hayır mı? O zaman izin ver seni tanıştırayım!”</p>

  <p>Sayın Dük’ün gelişiyle birlikte zaten canlı olan toplantı daha da haraketlendi. Bütün gözler kiminle konuşuyorsa ya da kiminle flört ediyorsa (ki bu daha da ilginçti) o yöne döndü. Ona bakan biri Brüksel’e eğlenmekten başka bir amaç için geldiğini hayatta düşünemezdi. Ancak Strange ne zaman uzaklaşmaya çalışsa dük âdeta, “Hayır <i>kalmalısın</i>. Sana ihtiyacım var” diyen bir bakışla gözlerini ona dikiyordu. En sonunda gülümsemesini hiç bozmadan başını eğerek Strange’in kulağına fsıldadı. “Tamam, bu kadarı yeter sanırım. Gel! Odanın diğer ucunda bir limonluk var. Orada kalabalıktan kurtuluruz.” Palmiye ve diğer egzotik bitkilerin ortasındaki koltuklara oturdular.</p>

  <p>“Bir uyarı” dedi dük. “Burası İspanya değil. İspanya’da Fransızlar ülkedeki her erkek, kadın ve çocuğun nefret ettiği düşmandı. Ama burada işler oldukça farklı. Bonaparte’nin her sokakta ve ordunun pek çok bölümünde dostları var. Şehir casus kaynıyor. Bu nedenle de senin ve benim işimiz, yenileceğinden hiç kuşku duymuyormuş gibi hareket etmek! Gülümse Merlin! Biraz çay iç. Sinirlerine iyi gelir.</p>

  <p>Strange umarsız bir biçimde gülümsemeyi denediyse de bu, kısa bir süre sonra endişeli bir somurtmaya dönüştü. Bu nedenle Sayın Dük’ün dikkatini yüzündeki hatalı ifadeden uzaklaştırabilmek için Sayın Dük’ün orduyu nasıl bulduğunu sordu.</p>

  <p>“Ah! En iyimser deyişle kötü. Kumanda ettiğim en karışık ordu. İngilizler, Belçikalılar, Hollandalılar ve Almanlar hepsi bir arada. Bir düzine malzemeden duvar yapmaya çalışıyorum sanki. Malzemelerin hepsi ayrı ayrı iyi hoş ama en sonunda yaptığın şeyin ayakta kalıp kalmayacağını bilmiyorsun. Ancak Prusya ordusu yanımızda savaşmaya söz verdi. Blücher de harika biridir. Savaşmayı sever.” (Bu Prusya generaliydi.) “Ne yazık ki aynı zamanda deli. Gebe olduğuna inanıyor.”</p>

  <p>“Ah!”</p>

  <p>“Bir yavru fil doğuracakmış.”</p>

  <p>“Ah!”</p>

  <p>“Ama hemen işe koyulmam sağlamalıyız! Kitapların yanında mı? Gümüş tasın? Çalışacak bir yerin var mı? Bonaparte’in önce batıdan, Lille yönünden geleceğine dair çok kuvvetli bir his var içimde. Ben olsam kesinlikle bu yönü seçerdim ve o şehirde oturan dostlarım bana her an gelmesinin beklendiğini yazıyorlar. İşte görevin. Napolyon’un yaklaştığını gösteren bir işaret görmek için batı sınırını gözleyeceksin ve Fransız birliklerini görür görmez bana haber vereceksin!”</p>

  <p>Sonraki iki hafta boyunca Strange, dükün Fransızlar’ın ilk görüneceğini düşündüğü yerlerin görüntüleri çağırdı. Dük ona yardımcı olabilmesi için iki şey vermişti: Büyük bir harita ve William Hadley-Bright adında genç bir subay.</p>

  <p>Hadley-Bright, Talih’in en seçkin hediyelerini onun için ayırdığı o mutlu insanlardan biriydi. Zengin bir dulun tek ve sevilen çocuğuydu. Askeri bir kariyer istemiş, dostları ona gözde bir alayda bir görev bulmuşlardı. Heyecan ve macera istemiş, Wellington Dükü onu yaverlerinden biri olarak seçmişti. Sonra tam hayatta askerlikten çok sevdiği tek şeyin İngiliz büyüsü olduğuna karar vermişken, dük onu hayranlık verici, gizemli Jonathan Strange’e yardımcı olarak atamıştı. Bütün bunlara rağmen ancak çok aksi karakterli kişiler Bright’ın başarısı karşısında öfkelenebilirlerdi, geri kalan herkes neşesi ve uysal tabiatı karşısında yumuşardı.</p>

  <p>Strange ile Hadley-Bright, Tanrı’nın her günü Belçika’nın batıdaki tahkim edilmiş şehirlerini incelediler. Sıkıcı köy yollarına baktılar, boş ve geniş tarla manzaralarını, Üzerlerinde suluboyayla boyanmış gibi duran daha da geniş bulutları izlediler ama Fransızlar ortaya çıkmadı.</p>

  <p>Haziran’ın ortasında yapış yapış sıcak bir günde bu sonu gelmeyen işin başındaydılar yine. Saat üç sularıydı. Garson kirli kahve fincanlarını kaldırmayı ihmal ettiğinden çevrelerinde bir sinek vızıldıyordu. Açık pencereden at teri, şeftali ve bozuk süt kokusu geliyordu. Hadley-Bright yemek masasının iskemlelerinden birine tünemiş, bir askerin en önemli becerilerinden birini kusursuz bir biçimde sergiliyordu. Her an her koşulda uyuyabilmek.</p>

  <p>Strange haritasına baktı ve rastgele bir nokta seçti. Gümüş tasındaki suda sessiz bir yol kavşağı belirdi. Yakınlarda bir çiftlikle iki üç ev vardı. Bir an orayı izledi. Hiçbir şey olmadı. Gözleri kapandı ve tam uyuklamak üzere olduğu bir sırada bazı askerler karağaçların altına bir topu sürüklediler. Çok ciddi bir havaları vardı. Strange uyandırmak için Hadley-Bright’ı tekmeledi. “Bu adamlar kim?”</p>

  <p>Hadley-Bright gözlerini kırpıştırarak gümüş tasa baktı.</p>

  <p>Kavşaktaki askerler kırmızı yaka ve kol ağızlı yeşil ceketler giyiyorlardı. Göz açıp kapayana kadar sayıları epeyi artmıştı.</p>

  <p>“Nassau’lular” dedi Hadley-Bright, Wellington’un Alman birliklerinden birinin adını vererek. “Oranje Prensi’nin adamları. Endişelenecek bir şey yok. Nereye bakıyorsunuz?”</p>

  <p>“Şehrin otuz iki kilometre güneyindeki bir yol kavşağı. Quatre Bras denen bir yer.”</p>

  <p>“Ah! Orasıyla zaman kaybetmeye gerek yok!” dedi Hadley-Bright esneyerek. “Charleroi’ye giden yol üzerinde. Diğer ucunda Prusya ordusu bulunuyor, yani ben öyle biliyorum. Bu adamların orada mı olması gerekiyordu acaba?” Müttefik ordularının bulunduğu yerlerin yazılı olduğu kâğıtları karıştırmaya başladı. “Hayır, hiç sanmıyorum…”</p>

  <p>“Peki, ya bu ne?” diye araya girdi Strange. Karşı tepede ansızın ortaya çıkan misket tüfeğini ateşlemeye hazır mavi ceketli bir askeri göstererek. Ufacık bir duraksama oldu. “Bir Fransız” dedi Hadley-Bright.</p>

  <p>“Orada olması mı gerekiyor peki?” diye sordu Strange.</p>

  <p>Fransız’a bir Fransız daha katıldı. Sonra elli Fransız daha ortaya çıktı. Elli önce yüz sonra iki yüz, üç yüz ve en sonunda bin kişi oluverdi. Tepe kurtlanmış peynir misali Fransız üretiyor gibiydi. Bir saniye sonra misket tüfeklerini kavşaktaki Nassau’lulara ateşlemeye başladılar. Bu çatışma uzun sürmedi. Nassau’lular toplarını ateşlediler. Topları olmayan Fransızlar tepenin üzerine çekildiler.</p>

  <p>‘Ha!‘diye bağırdı sevinçle Strange. ‘Yenildiler! Kaçtılar!’</p>

  <p>‘Evet ama en başta nereden geldiler?‘diye mırıldandı Hadley-Bright. ‘Tepenin arkasını görebilir misiniz?’</p>

  <p>Strange hafifçe suya dokundu ve yüzeyin üzerinde bir tür bükme hareketi yaptı. Kavşak kaybolarak yerinde Fransız ordusunun gayet net bir görüntüsü belirdi, bütün ordu olmasa bile önemli bir bölümü oradaydı.</p>

  <p>Hadley-Bright ipleri kesilmiş bir kukla gibi yerine çöktü. Strange İspanyolca bir küfür savurdu (doğal olarak bu dili savaşla özleştirmişti). Müteffik ordularının yeri tamamen yanlıştı. Wellington’un tümenleri bacıda, Bonaparte’ın saldırmaya en ufak bir niyeti olmadığı yerleri ölümüne savunmaya hazır bekliyordu. General Bücher ve Prusya ordusu fazla doğudaydı. Fransız ordusu ise ansızın güneyde belirivermişti. Şu anki durumda Brüksel ve Fransa arasındaki tek engel Nassau’lular’dı (onlar da üç bin, belki de dört bin kişiydiler).</p>

  <p>“Bay Strange! Bir şeyler yapın. Yalvarırım!” diye bağırdı Hadley-Bright heyecanla.</p>

  <p>Strange derin bir nefes alarak şimdiye kadar öğrendiği bütün büyüyü bir araya getirircesine kollarını ardına kadar açtı.</p>

  <p>“Acele edin Bay Strange! Acele edin!”</p>

  <p>“Şehrin yerini değiştirebilirim” dedi Strange. “Brüksel’i taşıyabilirim! Fransızlar’ın bulamayacağı bir yere koyabilirim.”</p>

  <p>“Nereye koyacaksınız?” diye bağırdı Hadley-Bright, Strange’in ellerini yakalayarak zorla aşağı indirdi. “Her yanımız ordularla çevrili, bizim ordularımızla! Eğer Brüksel’i taşırsanız, alaylarımızdan bazıları binaların ve kaldırım taşlarının altında kalabilir. Bu da dükün hiç hoşuna gitmeyecektir. Savaşabilecek her adama ihtiyacı var.”</p>

  <p>Strange biraz daha düşündü. “Buldum!” diye bağırdı.</p>

  <p>Yanlarından esintiye benzer bir hava akımı geçti. Hoş bir histi, hatta beraberinde taze bir okyanus kokusu da getirmişti. Hadley-Bright pencereden dışarı baktı. Evlerin, kiliselerin, sarayların <i>ve</i> parkların arkasında bir saniye önce orada olmayan bir dağ sırası duruyordu. Çam ağaçlarıyla kaplıymışlar gibi kapkaraydılar. Hava daha önce hiç solunmamış gibi tertemizdi.</p>

  <p>“Neredeyiz?” diye sordu Hadley-Bright.</p>

  <p>“Amerika” dedi Strange. Sonra açıklama olarak ekledi. “Haritalarda hep çok boş görünüyor.”</p>

  <p>“Ulu Tanrım! Ama bu deminki kadar kötü! Amerika’yla daha yeni barış anlaşması imzaladığımızı unuttunuz mu! Topraklarında bir Avrupa şehri görmek hiç hoşlarına gitmeyecektir!”</p>

  <p>“Ah, muhtemelen! Ama emin ol endişe edecek bir şey yok. Washington ya da New Orleans ya da şu savaşların olduğu yerlerden çok uzaktayız. Tahmin ederim yüzlerce kilometre uzakta. En az… Yani nerede olduğumuzdan tam olarak emin değilim demek istiyorum. Sence bir önemi var mı?”<a href="../Text/footnotes.html#end94" id="endref94"><sup>(94)</sup></a></p>

  <p>Hadley-Bright dükü bulup düşündüğünün tersine Fransızlar’ın Belçika’da ama onun yani dükün başka bir yerde olduğunu söylemek üzere dışarı fırladı.</p>

  <p>Sayın Dük (o sırada bazı İngiliz politikacılar ve Belçikalı konteslerle çay içmekteydi) haberleri her zamanki kaygısız tavrıyla karşıladı. Ancak yarım saat sonra Levazım Dairesi Başkanı Albay De Lancey ile birlikte Strange’in oteline geldi. Sıkıntılı bir ifadeyle gümüş tastaki görüntüye baktı. “Aman Tanrım, Napolyon beni oyuna getirdi!” diye bağırdı. “De Lancey emirleri olabildiğince hızlı yazmalısın. Orduyu Quatre Bras’da toplamalıyız.”</p>

  <p>Zavallı De Lancey paniğe kapıldı kapılacak gibi görünüyordu. “Ama aramızda Atlantik varken subaylara emirleri nasıl ileteceğiz?”</p>

  <p>“Ha” dedi Sayın Dük. “Bay Strange bunu halleder.” Gözü pencerenin dışındaki bir şeye takıldı. Dört atlı geçiyordu. Duruşları krallara, ifadeleri imparatorlara benziyordu. Tenleri kırmızımsıya çalan koyu kahverengiydi ve uzun saçları bir kuzgunun kanadı kadar kapkaraydı. Oklu kirpi dikenleriyle süslü postlar giymişlerdi. Her biri deri bir muhafaza içinde bir tüfekle korkutucu görünüşlü bir mızrak (mızrak da saçları kadar tüylüydü) ve ok taşıyordu. “Ha bir de De Lancey! Şu adamlara yarın savaşmak isteyip istemediklerini soracak birini bul. Bu işi yapabilecek birilerine benziyorlar.”</p>

  <p>Bir saat kadar sonra Brüksel’den (daha doğrusu Brüksel’in normalde olduğu yerden) otuz iki kilometre uzaktaki Ath şehrinde bir pastacı fırından bir tepsi küçük kek çıkardı. Kekler soğuduktan sonra hayatı boyunca yapmadığı bir şey yaparak pembe şekerlemeyle her birinin üzerine bir harf çizdi. Karısı (tek kelime İngilizce bilmiyordu) kekleri tahta bir tepsi üzerine dizdi ve tepsiyi pastacı yamağına verdi. Pastacı yamağı tepsiyi Sör Henry Clinton’un subaylarına emir vermekte olduğu şehirdeki Müttefik Ordunun komuta merkezine taşıdı. Pastacı yamağı kekleri Sör Henry’ye sundu. Sör Henry bir tane almış ağzına atmak üzereyken, 95. piyade alayından Binbaşı Norcott bir şaşkınlık çığlığı kopardı. Tam önlerinde küçük keklere pembe şekerlemeyle Wellington’dan bir mesaj yazılmıştı ve Sör Henry’ye mümkün olduğunca çabuk bir biçimde Quatre Bras’a doğru götürmesini söylüyordu. Sör Henry hayretle başını kaldırdı. Pastacı yamağı ona mutlu mutlu gülümsedi.</p>

  <p>Aşağı yukarı aynı zamanda 3. Tümen’den sorumlu Hanover’li bir beyefendi olan General Sör Charles Alten, Brüksel’in kırk kilometre güney batısında bir şatoda hummalı bir çalışma içindeydi. Tesadüfen pencereden dışarı baktığında dışarıdaki avluda çok küçük ve tuhaf bir yağmur fırtınası gördü. Yalnızca avlunun ortasına yağıyor ve duvarlara hiç dokunmuyordu. Sör Charles dışarı çıkıp yakından bakacak kadar meraklanmıştı. Orada yağmur damlalarıyla toza yazılmış şu mektubu gördü:</p>

  <p>&nbsp;</p>

  <p style="text-align: right;"><i>Brüksel, 15 Haziran 1815</i></p>

  <p style="text-indent: 8em;"><i>3. Tümen hemen Quatre Bras’a hareket edecek</i>.</p>

  <p style="text-align: right;"><i>Wellington</i></p>

  <p>&nbsp;</p>

  <p>Bu arada Wellington’un ordusundaki Hollandalı ve Belçikalı bazı generaller Fransızlar’ın Quatre Bras’da olduklarını kendileri keşfetmiş ve 2. Hollanda Tümeni’yle birlikte oraya doğru yola çıkmışlardı. Bu generaller (adları Rebecq ve Perponcher’di) büyük bir ötücü kuş sürüsü çevrelerinde görünen her ağaca tüneyerek</p>

  <div class="poetry">
    <p><i>Dük’ün düşüncelerini yayalım hep beraber</i></p>

    <p><i>Çıktı Fransızlar Quatre Bras’a</i></p>

    <p><i>Bütün birlikleri toplanmalı çevresinde</i></p>

    <p><i>Kavşağa gitmeli hepsi de</i></p>
  </div>

  <p>diye şakıdıklarında doğal olarak aydınlanmaktan çok, sinirlendiler.</p>

  <p>“Evet, evet! Biliyoruz!” diye bağırdı General Perponcher, kuşları kaçırmak için elini kolunu sallarken. “Kışt kışt, kahr… kuşlar!” Ama kuşlar yalnızca daha da yakından uçtular, hatta omuzlarına ve atının üzerine kondular. Düşünülebilecek en işgüzar biçimde şakımaya devam ettiler:</p>

  <div class="poetry">
    <p><i>Kazanılacak şan şeref orada</i></p>

    <p><i>Dük emrediyor: Korkma!</i></p>

    <p><i>Ordunun planları ortada</i></p>

    <p><i>Tez gidin askerler tugayınızla!</i></p>
  </div>

  <p>Kuşlar günün geri kalan kısmında da askerlere eşlik ederek bir an bile susmadan aynı sinir bozucu şarkıyı cıvıldayıp şakıdılar. Mükemmel İngilizce bilen General Rebecq içlerinden birini yakalamayı başararak yeni bir şarkı öğretti. Kuşun, Jonathan Strange’e geri dönerek şöyle söyleyebileceğini umuyordu:</p>

  <div class="poetry">
    <p><i>Dükün büyücüsünü tekmelemeli</i></p>

    <p><i>Brüksel’den Maastricht’e</i></p>

    <p><i>Dürüst insanlara oyun oynama suçuyla</i></p>

    <p><i>Masstricht’ten tekrar buraya<a href="../Text/footnotes.html#end95" id="endref95"><sup>(95)</sup></a></i></p>
  </div>

  <p>Saat altıda Strange Brüksel’i Avrupa topraklarına geri getirdi. Hemen şehrin içinde yerleşmiş alaylar Namur Kapısı’dan çıkarak Quatre Bras yolunda yürüdüler. Bu iş de bittikten sonra Strange savaş için kendi hazırlıklarını yapmaya koyuldu. Gümüş tasını, yarım düzine büyü kitabını, bir çift tabancayı, normalden çok daha derin cepleri olan ince bir yazlık pardesüyü, bir düzine kaynamış katı yumurtayı, üç şişe brendiyi, kağıda sarılmış domuz etli börek dilimlerini ve çok büyük bir ipek şemsiyeyi toparladı.</p>

  <p>Ertesi sabah bu gerekli eşyalar atı ve kendisinin üzerinde çeşitli yerlere yerleştirilmiş bir halde dük ve kurmaylarıyla beraber Quatre Bras’daki yol kavşağına gitti. Artık birkaç bin Müttefik askeri burada konuşlanmış durumdaydı ama Fransızlar henüz ortalıkta görünmüyorlardı. Zaman zaman bir misket tüfeği sesi işitiliyordu ancak bu atışlar İngiltere’de beyefendilerin avlandığı bir ormanda duyulan atışlardan daha fazla değildi.</p>

  <p>Strange çevresine bakındığı sırada bir kuş omzuna konarak şakımaya başladı:</p>

  <div class="poetry">
    <p><i>Dükün düşüncelerini yayalım hep beraber</i></p>

    <p><i>Çıktı Fransızlar Quatre Bras’a</i></p>
  </div>

  <p>“Ne?” diye mırıldandı Strange. “Senin burada ne işin var? Saatler önce kaybolmalıydın!” Ormskirk’in büyü yok etme işaretini yaptı ve kuş uçarak uzaklaştı. Hatta büyük bir dehşetle koca bir kuş sürüsünün aynı anda havalandığını gördü. Büyüyü yüzüne gözüne bulaştırdığını kimsenin görüp görmediğini anlamak için tedirgin tedirgin etrafına baktı ama herkes askeri meselelere dalmış göründüğünden kimsenin dikkatini çekmediğine karar verdi.</p>

  <p>Quatre Bras çiftliğinin tam önündeki bir hendekte kendisine uygun bir yer buldu. Kavşak hemen sağında, 92. Piyade ve Highland Alayı solundaydı. Kaynamış yumurtaları cebinden çıkararak yemek isteyebileceğini düşündüğü Highland’lilere verdi. (Barış zamanında genel olarak insanların arkadaş olması için bir biçimde tanıştırılmaları gerekir, savaş zamanında ise aynı işi yenebilecek küçük bir şey görür.) Highland’liler ona karşılığında tatlı sütümsü bir çay verdiler ve kısa sürede kaynaşıp konuşmaya başladılar.</p>

  <p>Çok sıcaktı. Yol parlak güneşin altında neredeyse doğaüstü bir biçimde parlayan çavdar tarlalarının arasından geçiyordu. Beş kilometre ötede Prusya ordusu Fransızlar’la çatışmaya girmişti bile. Uzaktan, sanki gelecek şeylerin habercisi gibi topların gümbürtüsü ve adamların bağırışları geliyordu. Öğleden hemen önce uzaktan davul ve coşkulu şarkı sesleri geldi. Toprak yere basan binlerce ayakla sarsılmaya başladı ve çavdarların arasından Fransız piyadeleri kara kalın sütunlar halinde onlara doğru aktı.</p>

  <p>Dük, Strange’e özel bir emir vermediğinden o da çarpışma başladığında İspanya’daki savaş meydanlarında kullandığı büyüleri yapmaya koyuldu. Fransızlar’ı korkutmak için alev alev yanan melekler ve ateş püskürten ejderhalar gönderdi. Bu illüzyonlar Strange’in İspanya’da yapmayı başardıklarından çok daha büyük ve parlaktı. Hatta birkaç kez etkisini gururla izlemek için Highland’lilerin her an vurulabileceği uyarılarına aldırmadan hendeğinden dışarı tırmandı.</p>

  <p>Üç dört saattir çalışkan bir biçimde bu tür büyüler yapmaktaydı ki, bir şey oldu. Savaş alanında dük ve kurmayları Fransız Chasseur’ları tarafından sarılma tehlikesiyle karşı karşıyaydı. Bu beyefendiler de mecburen gerisin geriye dönerek paldır küldür Müttefik hatlarına girmek zorunda kalmışlardı. En yakın birlik tesadüfen 92. Piyade’ydi.</p>

  <p>“92!” diye bağırdı dük. “Siper al!”</p>

  <p>Highland’liler hemen yere yattılar. Strange hendeğinden başını kaldırıp baktığında Kopenhag’ın<a href="../Text/footnotes.html#end96" id="endref96"><sup>(96)</sup></a> üzerindeki dükün başlarını sıyırarak Üzerlerinden hızla atladığını gördü. Sayın Dük sapasağlamdı, hatta bu macera onu korkutmaktan çok canlandırmışa benziyordu. Herkesin ne yaptığını görmek için çevresine bakındı. Gözleri Strange’i buldu.</p>

  <p>“Bay Strange! Ne yapıyorsunuz? Vauxhall Bahçeleri büyüsü görmek istersem size söylerim!<a href="../Text/footnotes.html#end97" id="endref97"><sup>(97)</sup></a> Fransızlar bunları İspanya’da çok gördü ve bir parça bile rahatsız oldukları yok! Ama <i>benim</i> ordumdaki Belçikalılar, Hollandalılar ve Almanlar bunları ilk kez görüyor. Az önce ejderhalarından birinin o ormanda bir Brunswick alayını korkuttuğunu gördüm. Dördü atından düştü. Bu hiç işimize gelmez Bay Strange! Hem de hiç gelmez!” Dörtnala uzaklaştı.</p>

  <p>Strange arkasından bakakalmıştı. Dükün nankörlüğü hakkında dostları Highland’lilere bir iki laf edecek oldu ama onlar da o anda toplar üzerlerine ateş ettiği ve süvari kılıçlarıyla doğrandıkları için epeyi meşgul görünüyorlardı. Bu nedenle haritasını aldı, hendekten dışarı tırmandı ve dükün askeri katibi Lord Fitzroy Sommerset’in endişeyle çevresine bakındığı kavşağa gitti.</p>

  <p>“Lordum?” dedi Strange. “Bir şey öğrenmem gerek. Savaş nasıl gidiyor?”</p>

  <p>Sommerset içini çekti. “Sonunda her şey yoluna girecek. Elbette girecek ama henüz ordunun yarısı burada değil. Süvari denecek bir şeyimiz yok. Tümenlere emirlerini hemen gönderdiğini biliyorum ama bazıları çok uzaktaydı. Fransızlar’ın destek kuvvetleri bizimkilerden önce buraya ulaşırsa . .. ” Omuz silkti.</p>

  <p>“Peki Fransız desteği gelirse hangi yönden gelecek? Güney mi dersiniz?”</p>

  <p>“Güney ve güney doğu.”</p>

  <p>Strange savaşa geri dönmedi. Bunun yerine İngiliz hatlarının hemen arkasındaki Quatre Bras çiftliğine yürüdü. Çiftlik tamamen boştu. Kapılar açık duruyor, perdeler pencerelerden dışarı uçuşuyordu. Kaçarken birinin aceleyle elinden attığı bir orak tozların içinde duruyordu. Ağılın süt kokulu loşluğunda yeni yavrulamış bir kedi buldu. Hayvan ne zaman toplar gümbürdese (ki bu da çok sık oluyordu) titriyordu. Biraz su buldu ve onunla yavaşça konuştu. Sonra soğuk karoların üzerine oturarak haritasını önüne açtı.</p>

  <p>Savaş alanının güneyinde ve doğusunda kalan yolların, patikaların ve köylerin yerlerini değiştirmeye başladı. İlk önce iki köyün yerini değiştirdi. Sonra doğuya giden bütün yolları batıya, kuzeye gidenleri güneye çevirdi. On dakika bekledikten sonra her şeyi eski haline getirdi. Civardaki bütün ormanları döndürerek ters yöne bakmalarını sağladı. Sonra dereler ters yönde aktılar. Saatler boyu manzarayı değiştirmeye devam etti. Bu Norrell’le yaptıkları her iş kadar sıkıcı, karmaşık ve tekdüze bir işti. Saat altı buçukta Müttefik borazanlarının ilerleme işareti verdiğini işitti. Saat sekizde ayağa kalkarak uyuşmuş bacaklarını ve kollarını açtı. “Eh” dedi kediye. ” Bunun bir işe yarayıp yaramadığı konusunda hiçbir fikrim yok.”<a href="../Text/footnotes.html#end98" id="endref98"><sup>(98)</sup></a></p>

  <p>Tarlaların üzerinde hiç dağılmayan siyah bir duman vardı. Her savaşın ayrılmaz parçası, iç karartıcı kargalar ve kuzgunlar yüzlercesiyle gelmişlerdi. Strange dostları Highland’lileri son derece mutsuz ve perişan bir halde buldu. Yolun kenarındaki bir evi ele geçirmişler ama bunu yaparken adamlarının yarısını ve otuz altı subayın yirmi beşini kaybetmişlerdi. Bu subayların arasında babaları olarak gördükleri albayları da vardı. Kır saçlı birkaç asker, başlarını elleri arasına almış, oturmuş ağlıyordu.</p>

  <p>Fransızlar Frasnes’e, o sabah geldikleri kasabaya dönmüşlerdi. Strange birkaç kişiye bunun Müttefikler’in kazandığı anlamına mı geldiğini sorduysa da hiç kimse bu konuda kesin bir şey söyleyemedi.</p>

  <p>O gece Brüksel’in dört kilometre yukarısındaki Genappe’de kaldı. Yüzbaşı Hadley-Bright haberlerle yanına geldiğinde kahvaltısını ediyordu. Dükün müttefiği Prusya ordusu önceki günkü çarpışmada ağır bir darbe almıştı. “Yenilmişler mi?” diye sordu Strange.</p>

  <p>“Hayır ama geri çekilmişler ve dük de aynı şeyi yapmamız gerektiğini söylüyor. Sayın Dük savaşacak bir yer seçmiş, Prusyalılar da bizimle orada buluşacak. Waterloo denen bir yer.”</p>

  <p>“Waterloo mu? Amma komik bir isim!” dedi Strange.</p>

  <p>“Hakikaten de acayip değil mi? Haritada bulamadım.”</p>

  <p>“Ah!” dedi Strange. “Bu İspanya’da sürekli oluyordu! Sana söyleyen yanlış söylemiştir muhakkak. İnan bana, Waterloo diye bir yer yok!”</p>

  <p>Öğleyi biraz geçtiğinde atlarına bindiler, köyden çıkan orduyu izlemek üzereydiler ki Wellington’dan bir mesaj geldi: Bir mızraklı süvari taburu yaklaşıyordu ve Bay Strange canlarını sıkacak bir şey yapabilir miydi? Bir kez daha Vauxhall Bahçeleri büyüsü yapmakla suçlanmak istemeyen Strange, Hadley-Bright’ın tavsiyesini sordu. “Süvariler en çok neden nefret eder?”</p>

  <p>Hadley-Bright bir an düşündü. “Çamur” dedi.</p>

  <p>“Çamur mu? Gerçekten mi? Evet, sanırım haklısın. Eh, hava büyüsü kadar sade ve usta işi pek az şey olabilir zaten!”</p>

  <p>Gökyüzü karardı. Mürekkep renginde bir yağmur bulutu belirdi. Belçika kadar büyüktü ve o kadar ağır ve yoğundu ki yırtık pırtık görünen etekleri âdeta ağaçların tepelerini sıyırıyordu. Bir şimşek çaktı ve dünya bir an için kemik beyazına boyandı. Sağır edici bir çatırtı koptu, bir saniye sonra öyle şiddetli bir <i>yağmur</i> indirdi ki toprak kaynayıp tıslamaya başladı.</p>

  <p>Birkaç dakika içinde çevredeki tarlalar bataklığa dönüştü. Fransız mızraklı süvarileri en sevdikleri spor olan tehlikeli ve hızlı binicilik sporundan tamamıyla vazgeçmek zorunda kaldılar, Wellington’un artçı kuvvetleri de kıllarına zarar gelmeden uzaklaştılar.</p>

  <p>Bir saat sonra Strange ve Hadley-Bright, Waterloo adlı bir yerin gerçekten de varolduğunu ve oraya varmış olduklarını fark ettiler şaşkınlıkla. Dük yağmurun altında atının üzerinde oturuyor, keyifle pislik içindeki arabaları, atları ve adamları izliyordu. “Çok güzel çamur Merlin!” diye bağırdı neşeyle. “Son derece yapışkan ve kaygan. Fransızlar hiç hoşlanmayacaklar. Şimdi şu yolun indiği yerdeki ağacı görüyor musun?”</p>

  <p>“Karaağaç mı efendim?”</p>

  <p>“Tam üstüne bastın. Eğer yarın çarpışma sırasında orada duracak olursan minnettar olacağım. Arada ben de orada olacağım ama muhtemelen çok sık değil. Benim çocuklar sana talimatlarımı getirir.”</p>

  <p>O akşam Müttefik ordularının farklı tümenleri Waterloo’nun güneyindeki dar bir sırt boyunca konuşlandı. Tepelerinde gök gürlüyor ve yağmur iri damlalar halinde yağıyordu. Zaman zaman temsilci seçilen perişan haldeki askerler karaağaca gelerek Strange’e yağmuru durdurması için yalvarıyordu ama o yalnızca başını sallayarak, “Dük durmamı söylediğinde duracağım” diyordu.</p>

  <p>Ama Yarımada Savaşı’nda çarpışmış askerler onaylayan bir sesle yağmurun her zaman İngilizler’in en büyük müttefiği olduğunu söylüyorlardı. Yoldaşlarına şöyle diyorlardı: “Başka ülkelerin kafasını karıştırıyor ama bizim için daha tanıdık ve güven verici bir şey daha yok. Fuentes, Salamanca ve Vitoria’dan önce geceleri hep yağmur yağmıştı.” (Bunlar Wellington’un Yarımada’da kazandığı bazı büyük zaferlerdi.)</p>

  <p>Strange şemsiyesinin altında, yakında patlak verecek muhaberenin sonucunu düşünüyordu. Yarımada Savaşı’nın sona ermesinden bu yana, <i>AureateIer</i>’in savaş zamanında kullandıkları büyüyü araştırıyordu. Bu konuda pek az şey biliniyordu. John Uskglass’ın kendi savaşlarından önce kullandığı bir büyüden söz ediliyordu. Yalnızca bir söylentiydi ama bu büyü olmakta olan olayların sonucunu haber veriyordu. Gece olmadan önce Strange’e ani bir ilham geldi. “Uskglass’ın yaptıklarını öğrenmenin bir yolu yok ama Pale’in Gelecekte Olacakların Habercileriyle İlgili Tahminleri ne güne duruyor. Muhtemelen aynı şeyin sulandırılmış şeklidir. Bunu kullanabilirim.”</p>

  <p>Büyünün etkili olmasından önceki bir iki saniye, çevresindeki bütün seslerin farkına vardı: Metal ve deri üzerine yağan, çadırbezlerinin üzerinden akan yağmur, toprağı eşeleyen ve burunlarından soluyan atlar, şarkı söyleyen İngilizler, gayda çalan Highland’liler, <i>Kitabı</i> Mukaddes’ten bir pasajın doğru çevirisini tartışan iki Gal’li, Amerikalı yerlileri oyalayan ve onlara çay içmesini öğreten (muhtemelen bir insan çay içmesini öğrendikten sonra bir İngiliz’i İngiliz yapan alışkanlık ve özelliklerin de doğal olarak kazanılacağını düşünüyor olmalıydı) İskoç yüzbaşı John Kincaid’in sesi.</p>

  <p>Sonra sessizlik. Atlar ve adamlar kaybolmaya başladı, başta tek tek, sonra daha çabuk bir biçimde, yüzlercesi ve binlercesi gözden kayboldu. Sıkışık bir düzende oturan askerlerin arasında büyük boşluklar belirdi. Biraz daha doğuda koca bir alay kaybolarak Hanover Meydanı büyüklüğünde bir boşluk bırakmıştı. Dakikalar önce her yerde insanların olduğu, konuşmalar ve hareketle capcanlı olan yerde artık yalnızca yağmur, alacakaranlık ve rüzgarda salınan çavdar sapları vardı. Strange midesi bulandığı için ağzını sildi. “Hah!” diye düşündü. “Krallar için tasarlanmış bir büyüye burnumu sokmamayı öğrenirim artık! Norrell haklıymış. Bazı büyüler sıradan büyücülere göre değil. Muhtemelen John Uskglass bu korkunç, bilgiyle ne yapılacağını biliyordu. Oysa ben bilmiyorum. Birine anlatmam gerekir mi? Düke? Bunun için bana teşekkür etmeyecektir.”</p>

  <p>Birisi ona bakıyor, birisi onunla konuşuyordu. Topçu sınıfından bir yüzbaşıydı. Strange adamın ağzının kıpırdadığını görüyordu ama hiç ses işitemiyordu. Büyüyü bozmak için parmaklarını şaklattı. Yüzbaşı onu brendi ve puro alması için aşağı çağırıyordu. Strange ürpererek teklifi geri çevirdi.</p>

  <p>Gecenin geri kalanında karaağacın altında tek başına oturdu. O ana kadar büyücülüğünün kendisini diğer insanlardan ayırdığını hiç düşünmemişti ama artık bir şeyin yanlış tarafını görmüştü. Çok ürkütücü bir hisse kapıldı, sanki bütün dünya çevresinde yaşlanıyor ve hayatının en güzel parçası kahkahalar, aşk ve masumiyet, kaçınılmaz biçimde geçmişte kalıyordu.</p>

  <p>Ertesi sabah saat on bir buçuk sularında Fransız topları ateşe başladı. Müttefik topları da onlara karşılık verdi. İki ordu arasındaki temiz yaz havası yoğun kara bulutlarla doldu.</p>

  <p>Fransız saldırısı başlıca Hougoumont şatosu üzerinde yoğunlaşıyordu. Müttefikler’in ileri karakolu olan bu şatonun yapıları ve ormanları 3. Piyade Muhafızları, Coldstream Muhafızları, Nassau’lular ve Hanover’liler tarafından savunuluyordu. Strange gümüş tasına arkaya arkaya görüntüler çağırarak şatonun çevresindeki ormanda süren kanlı çarpışmaları izledi. Müttefik askerlerin saldırganlara daha iyi nişan alabilmeleri için ağaçları yerinden oynatmayı düşünüyordu ama bu türden göğüs göğse çarpışmalar büyünün en kötü olduğu konulardan biriydi. Savaşta bir askerin hiç harekete geçmemektense fazla erken ya da fazla fevri davranmakla daha çok zarar verebileceğini hatırladı. Bekledi.</p>

  <p>Bombardıman hız kazandı. Deneyimli İngiliz askerler hiç bu kadar yoğun ve hızlı top atışı görmediklerini söylediler. Adamlar yoldaşlarının top gülleleriyle ikiye bölündüğünü, parçalandığını ya da başlarının koptuğunu gördüler. Hava bile topların titreşimiyle sarsılıyordu. “Bu top ateşi çok ağır” dedi dük soğukkanlılıkla. Ön safların sırtın zirvesine çekilmesini ve siper almalarını emretti. Bu yapıldığında, Müttefikler, Fransız piyadesinin duman kaplı vadide ilerleyip ilerlemediğini görmek için başlarını kaldırdılar. Geniş kolonlar halinde omuz omuza dizilmiş on altı bin asker, hep birlikte bağırıyor ve ayaklarını yere vuruyordu.</p>

  <p>En sonunda Fransızlar’ın da kendilerine bir büyücü bulup bulmadıklarını pek çok asker merak etti. Fransız piyadeler normal adamlardan daha uzun görünüyorlar ve yaklaştıkça gözlerindeki ışık neredeyse doğaüstü bir şiddetle yanıyordu. Ancak bu yalnızca askerlerini düşmanlarını korkutacak bir biçimde hizaya sokmasını ve dışarıdan bakan birine yok edilemez olduklarını düşündürecek biçimde araziye yaymasını herkesten iyi bilen Napolyon Bonaparte’nin büyüsüydü.</p>

  <p>Artık Strange ne yapması gerektiğini kesinlikle biliyordu. Kalın, köstekleyici çamurun ilerleyen askerlere şimdiden engel olduğu kolayca görülüyordu. İşlerini daha da güçleştirmek için çavdar gövdelerine büyü yapmaya başladı. Çavdarların Fransızlar’ın ayaklarına dolanmasını sağladı. Askerler tel kadar sert gövdelere takılıp yere düştüler. Şansın da yardımıyla çamur onları aşağıda tutar ve arkalarından gelen yoldaşları ya da kısa bir süre sonra arkalarında beliren Fransız süvarisi tarafından çiğnenirlerdi. Ancak bu zahmetli bir işti ve Strange’in yaptığı bu ilk büyü becerikli bir İngiliz tüfekçi ya da alaybozan tüfekli askerin ateş etmesinden daha fazla zarar vermedi.</p>

  <p>Bir yaver inanılmaz bir hızla fırlayarak Strange’in eline keçi derisinden bir parça tutuşturdu, “Sayın Dük’ten mesaj” diye bağırdı ve bir saniye içinde koşarak uzaklaştı.</p>

  <p style="padding: 2em;"><i>Fransız top mermileri yüzünden Hougoumont Şatosu yanıyor. Alevleri söndür.</i></p>

  <p style="text-align: right;"><i>Wellington</i></p>

  <p>&nbsp;</p>

  <p>Strange, Hougoumont’un bir görüntüsünü daha çağırdı. Son gördüğünden bu yana oradaki adamlar epeyi zarar görmüştü. Bütün odalar iki tarafın yaralılarıyla doluydu. Saman yığınları, ek binalar ve şato yanıyordu. Her yeri siyah boğucu bir duman kaplamıştı. Atlar kişniyor ve yaralılar sürünerek uzaklaşmaya çalışıyorlardı ama gidecek fazla bir yerleri yoktu. Bu arada savaş çevrelerinde bütün şiddetiyle sürüyordu. Strange şapelin duvarlarında yarım düzine aziz resmi buldu. İki buçuk üç metrelik boylarına ve tuhaf orantılarına bakılırsa hevesli bir amatörün eseriydiler. Uzun kahverengi sakalları ve büyük, hüzünlü gözleri vardı.</p>

  <p>“İdare ederler!” diye mırıldandı. Verdiği emirle azizler duvarlardan aşağı indi. Kuklalar gibi yukarıdan ipleri çekiliyormuşçasına hareket ediyorlardı ama bir hafiflik ve zarafete de sahiptiler. Sıra sıra yatan yaralıların yanından azametle yürüyerek avludaki kuyulardan birine gittiler. Buradan kova kova su çekerek alevlere taşıdılar. Her şey iyi gidiyor gibiydi ki birden ikisi (muhtemelen Aziz Jerome’le Aziz Peter) alev alarak yandılar, yalnızca boya ve sihirden oluştukları için yanmaları epeyi kolay oldu. Strange bu durumu nasıl düzelteceğini düşünüyordu ki, patlamış bir Fransız güllesinin bir parçası gümüş tasına isabet ederek elli metre sağına gönderdi. Tasını alıp yan tarafındaki koca bir çentiği düzeltene kadar bütün boyadan azizler alevlere yenik düşmüştü. Yaralı adamlar ve atları yanıyordu. Duvarlarda başka resim kalmamıştı. Çaresizlikten neredeyse ağlamaklı bir hale gelen Strange bilinmeyen ressama tembelliği yüzünden lanetler okudu.</p>

  <p>Başka ne vardı? Başka ne biliyordu? Düşündü. Uzun zaman önce John Uskglass kendisine kuzgunlardan bir savunucu yaratır, kuşlar bir araya toplanarak her işin altından kolaylıkla kalkabilecek kara, tüyleri kabarık ve gövdesi kıpır kıpır bir dev oluştururlardı. Uskglass bazen de topraktan hizmetkârlar yaratırdı.</p>

  <p>Strange Hougoumont kuyusunun bir görüntüsünü çağırdı. Kuyudan suyu bir fıskiye gibi çıkararak yere saçılmasına fırsat vermeden hantal bir insan görünümü verdi. Sonra sudan adama koşarak, kendini alevlere atmasını emretti. Böylece ahırlardaki bir bölme başarılı bir biçimde söndürüldü ve üç adam kurtuldu. Strange yapabildiği kadar çabuk bir biçimde daha fazla su adam yapmaya çalıştı ancak su kolayca sabit biçim alan bir unsur olmadığından bir saat çabaladıktan sonra başı dönmeye ve elleri titremeye başladı.</p>

  <p>Saat dörtle beş arasında hiç beklenmedik bir şey oldu. Strange başını kaldırdığında bir grup Fransız süvarisinin parlak bir kitle halinde yaklaştığını gördü. Önde aynı hizada at üstünde beş kişi, her birinin arkasında on iki kişi daha vardı. Ancak topların gürültüsü o kadar fazlaydı ki hiç ses çıkarmadan ilerliyormuş gibiydiler. “Hiç şüphesiz” diye düşündü Strange, “Wellington’un piyadelerinin zayıflamadığını biliyorlardır. Paramparça olacaklar.” Arkasında piyade alayları kareler oluşturmaya başlamıştı, adamlardan bazıları Strange’e seslenerek gelip karelerinin içine sığınmasını söylediler. İyi bir tavsiye gibi görünüyordu, Strange de böylece yanlarına gitti.</p>

  <p>Karenin nispeten emniyetli olan iç kısmında Strange süvarilerin yaklaşmasını izledi. Parlak göğüs zırhları ve uzun sorguçlu miğferler takmışlardı, mızrakçıların silahları uçuşan kırmızı beyaz flamalarla süslenmişti. Bu sıkıcı çağa ait değil gibi görünüyorlardı. Bu eski günlerin şanıydı ama Strange bu eski şana kendi çapında bir eski şanla karşılık vermeye kararlıydı. John Uskglass’ın kuzgunlardan, topraktan yapılma hizmetkârlarının görüntüleri gözünün önünden gitmiyordu. Fransız atlılarının altında çamur kabarıp fokurdamaya başladı. Dev eller biçimini aldı ve uzanarak atlarla adamları aşağı çekti. Düşenler arkadan gelen yoldaşları tarafından ezildi. Geri kalanı Müttefik süvarinin misket ateşi altında kaldı. Strange kayıtsızca olanları izledi. Fransızlar geri püskürtülünce, gümüş tasına geri döndü.</p>

  <p>“Büyücü sen misin?” dedi birisi.</p>

  <p>Hızla döndüğünde karşısında gülümseyen, ufak tefek, tombulca, uysal görünüşlü bir sivil buldu.</p>

  <p>“Adım Pink” dedi adam. “Birmingham’da bulunan Welbeck Birinci Sınıf Düğmelerin pazarlamacısıyım. Dükten size bir mesaj getirdim.” Ustü başı çamur içinde ve hayatında hiç olmadığı kadar yorgun olan Strange’in bunu anlaması birkaç saniye sürdü. “Dükün yaverleri nerede?”</p>

  <p>“Hepsinin öldüğünü söyledi.”</p>

  <p>“Ne? Hadley-Bright öldü mü? Ya Albay Canning?”</p>

  <p>“Ne yazık ki” diye gülümsedi Bay Pink. “Daha fazla bilgi veremiyorum. Savaşı görmek için dün Anvers’den geldim ve dük hazretleri gözüme ilişince bunu fırsat bilerek kendimi tanıtmak ve bu arada da Welbeck Birinci Sınıf Düğmeler’in üstün niteliklerinden bahsetmek istedim. Özel bir iyilik olarak size gelip Prusya ordusunun buraya gelmek üzere yolda olduğunu ve Paris ormanına ulaştıklarını söylememi istedi. Ama Sayın Dük yolların darlığı ve çamur yüzünden belalı bir yolculuk …” (Bay Pink böyle askerlere yakışır bir sözcük söylediğini duyunca gülümseyerek gözlerini kırpıştırdı) “… yaptıklarını söyledi ve ormanla savaş meydanı arasında onlar için bir yol açmanızı rica etti.”</p>

  <p>“Elbette” dedi Strange, yüzündeki çamuru bir parça temizleyerek.</p>

  <p>“Sayın Dük’e iletirim.” Duraksayarak dalgın dalgın, “Sayın Dük sizce düğme ısmarlar mı?” dedi.</p>

  <p>“Neden olmasın. Her erkek gibi o da düğme sever.”</p>

  <p>“O zaman ilanlarımıza Dük Wellington bizim düğmelerimizi takıyor diyebiliriz.” Bay Pink mutlulukla gülümsedi. “Neyse ben yola koyulayım.”</p>

  <p>“Evet, evet, yola koyulun.” Strange Prusyalılar için yolu yaptı ama sonradan hep Welbeck Birinci Sınıf Düğmeler’den Bay Pink’i yalnızca hayal etmiş olduğunu düşündü.<a href="../Text/footnotes.html#end99" id="endref99"><sup>(99)</sup></a></p>

  <p>Olaylar kendilerini tekrar ediyor gibiydi. Fransız süvarileri tekrar tekrar saldırdı, Strange her seferinde karenin içine sığındı. Ölümcül atlılar tekrar dalgalar gibi karenin kenarlarına çarparak döne döne hareket ettiler. Strange tekrar onları aşağı çekmek için topraktan eller çıkardı. Ne zaman süvariler geri çekilse bombardıman tekrar başlıyordu. Gümüş tasının başına dönerek alevleri söndürmesi ve yıkılmış, umutsuz durumdaki Hougoumont’da ölmekte olanların imdadına yetişmesi için sudan adamlar yaptı. Her şey tekrar başa dönüyordu, çarpışmanın biteceğini düşünmek zordu. Her zaman böyle olmuş olduğunu düşünmeye başladı.</p>

  <p>“Bir zaman gelecek misket mermileriyle top gülleleri mutlaka bitecek” diye düşündü. “O zaman ne yapacağız? Süvari kılıçları ve süngülerle birbirimizi kesip biçeceğiz herhalde? Hepimiz ölürsek, geriye bir tek kişi bile kalmazsa, o zaman kimin kazandığını kim söyleyecek?”</p>

  <p>Dumanlar kıvrılarak geri çekildi ve dinsel bir oyundan sahneler gibi görünen donmuş anları ortaya çıkardı: La Haye Sainte adındaki bir çiftlikte Fransızlar kendi ölülerinden oluşan bir dağa tırmanarak duvarı aşmaya ve çiftliği savunan Almanlar’ı öldürmeye çalışıyorlardı.</p>

  <p>Strange bir keresinde bir Fransız akınına karenin dışında yakalandı. Birdenbire tam önünde dev bir atın üzerinde iri yarı bir Fransız süvarisi belirdi. İlk aklına gelen adamın kim olduğunu bilip bilmediği oldu. (Bütün Fransız ordusunun İngiliz büyücüden ateşli Latin nefretiyle nefret ettiğini biliyordu.) İkinci aklına gelen şey de tabancalarını piyade karesinin içinde bıraktığıydı.</p>

  <p>Süvari kılıcını kaldırdı. Strange hiç düşünmeden Stokesey’in <i>Animam Evocare’sini</i> mırıldandı. Süvarinin göğsünden arıya benzer bir şey uçtu ve Strange’in avcunun içine kondu. Ama bu arı değil, inciye benzer mavi bir ışık damlasıydı. İkinci bir ışık da süvarinin atından çıktı. At kişneyerek şaha kalktı. Süvari şaşkınlıkla bakakaldı.</p>

  <p>Strange atı ve binicisini yok etmek üzere damlayı ezmek için diğer elini kaldırdı. Sonra donakaldı.</p>

  <p>“<i>Bir büyücü büyüyle birini öldürebilir mi?” diye sormuştu dük</i>.</p>

  <p><i>O da şöyle cevap vermişti, “Bir büyücü öldürebilir sanırım ama bir beyefendi asla öldüremez</i>.”</p>

  <p>O duraksarken İngiliz süvari subaylarından biri, bir İskoç Grey, yoktan varolmuş gibi ortaya çıktı. Süvarinin kafasını çenesinden yukarıya, dişlerini biçerek ikiye ayırdı. Adam bir ağaç gibi devrildi. İskoç Grey yoluna devam etti.</p>

  <p>Strange bundan sonra neler olduğunu bir daha hiç tam olarak hatırlamadı. Bir süre sersemlemiş bir biçimde ortalıkta dolaştığına inanıyordu. Ne kadar olduğunu bilmiyordu.</p>

  <p>Tezahürat sesleriyle kendine geldi. Başını kaldırdığında Kopenhag üzerindeki Wellington’u gördü. Şapkasını sallıyordu. Bu Müttefikler’in Fransızlar üzerine yürüme işaretiydi ama duman dükün çevresini o kadar yoğun bir biçimde sarıyordu ki, yalnızca en yakınındaki askerler bu zafer anını paylaşabiliyorlardı.</p>

  <p>Bu nedenle Strange bir sözcük fısıldadı ve duman dalgaları arasında küçük bir boşluk açıldı. Akşam güneşinin tek bir ışını Wellington üzerinde parlamaya başladı. Sırt boyunca bütün askerlerin yüzleri ona çevrildi. Tezahüratlar arttı.</p>

  <p>“İşte” diye düşündü Strange. “Buna İngiliz büyüsünü doğru kullanmak denir.”</p>

  <p>Askerleri ve geri çekilen Fransızlar’ı savaş alanı boyunca izledi. Ölüler ve can çekişenler arasında yarattığı dev toprak eller de oraya buraya dağılmıştı. Toprağın kendisi keder içindeymiş gibi dehşet ve öfke sergileyen jestlerle donakalmış gibiydiler. Müttefik askerlerine o kadar ağır zarar vermiş olan Fransız toplarının yanına gelince son bir büyü yaptı. Topraktan birkaç el daha yarattı. Onlar da topları kavrayıp toprağın altına çekti.</p>

  <p>Savaş meydanının uzak tarafındaki handa dükü Prusya Generali Prens Blücher ile birlikte buldu. Dük onu başıyla selamlayarak, “Benimle akşam yemeğine gel” dedi.</p>

  <p>Prens Blücher, Strange’in elini sıcak bir tavırla sıktı ve Almanca pek çok şey söyledi (Strange hiçbirini anlayamadı). Sonra yaşlı adam hayali filin bulunduğu karnını işaret ederek, “Elden gelen bir şey yok” dercesine yüzünü ekşitti.</p>

  <p>Strange dışarı çıktı, çıkar çıkmaz da az kalsın Hadley-Bright ile çarpışıyordu. “Öldüğünü söylediler!” diye bağırdı.</p>

  <p>“Ben de sizin öldüğünüzden emindim” diye cevapladı.</p>

  <p>Bir duraksama oldu. iki adam da hafifçe utanmıştı. Ölü ve yaralı sıraları her iki yöne doğru göz alabildiğine uzanıyordu. O anda hayatta olmak gibi basit bir şey bile tarif edilemez bir biçimde kaba görünüyordu.</p>

  <p>“Başka kim hayatta? Biliyor musunuz?” diye sordu Hadley-Bright.</p>

  <p>Strange başını salladı. “Hayır.”</p>

  <p>Ayrıldılar.</p>

  <p>O gece Wellington’un Waterloo’daki karargahında kırk elli kişilik bir sofra kurulmuştu. Ancak masaya oturma zamanı geldiğinde yalnızca üç kişi oradaydı: Dük, General Alava (İspanyol ataşesi) ve Strange. Kapı ne zaman açılsa dük dostlarından birini sağsalim görmek için başını çeviriyordu ama hiç kimse gelmedi.</p>

  <p>Sofra ya ölmüş ya da ölmekte olan adamlar için kurulmuştu: Albay Canning, Binbaşı Gordon, Tümgeneral Picton, Albay De Lancey. Liste gece ilerledikçe daha da uzayacaktı, Dük, General Alava ve Bay Strange sessizlik içinde oturdular.</p>
