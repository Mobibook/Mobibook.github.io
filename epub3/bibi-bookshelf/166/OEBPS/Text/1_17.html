  <h1 class="sigil_not_in_toc">17</h1>

  <h2 id="sigil_toc_id_19">Anlaşılmaz biçimde ortaya çıkan yirmi beş gine</h2>

  <h3 class="sigil_not_in_toc">Ocak 1808</h3>

  <p>Şehrin en iyi bakkalı St. James Sokağı’nda, Brandy’nin sahibi olduğu dükkandı. Bu yalnızca benim fikrim de değildi. Sör Walter Pole’un büyükbabası Sör William Pole asla başka bir yerden kahve, çikolata ya da çay almaz. Bay Brandy’nin çifte kavrulmuş Türk kahvesinin yanında bütün kahvelerin tadının un gibi olduğunu söylerdi. Ancak Sör William Pole’un müşteriliğinin kötü bir yanı da vardı. Övgüsü bol ve dükkanda çalışanlara karşı her zaman nazik ve alçak gönüllü olmasına karşın fatura ödediği pek görülmemişti ve bu nedenle Brandy’ye yüklü miktarda borçlu olarak ölmüştü. Bu durum karşısında çabuk öfkelenen, zayıf ve yorgun yüzlü, ufak tefek ters bir adam olan Brandy küplere binmişti. Kısa bir süre sonra kendisinin de ölmesi pek çok kişiye bunu asilzade borçlunun peşini öbür dünyada bırakmamak için özellikle yaptığını düşündürmüştü.</p>

  <p>Bay Brandy’nin ölümü üzerine işleri dul karısı yürütmeye başladı. Bay Brandy biraz geç evlenmişti, sanırım Bayan Brandy’nin evliliğinde tam anlamıyla mutlu olmadığını öğrenmek okurlarımı pek şaşırtmayacak. Bayan Brandy kısa zamanda Bay Brandy’nin kendisinden çok gine ve şilinglerine bakmayı sevdiğini öğrenmişti ama bir erkeğin ona bakmamak için epeyi tuhaf olması gerekti bana kalırsa çünkü gerçekten hoş ve sevilesi olan her türlü özelliğe sahipti. Kahverengi yumuşak bukleler, açık mavi gözler ve tatlı bir ifade. Parasından başka hiçbir iyi yanı olmayan Bay Brandy gibi birinin genç ve güzel bir eşi hazine yerine koyması, onu her açıdan memnun etmek için çok çalışması gerekirdi ama bunu yapmadı. Hatta karısına kendine ait bir evi bile çok gördü ki bu pekâlâ karşılayabileceği bir masraftı. Paracıkları o kadar kıymetliydi ki St. James Sokağı’nda, dükkânın üzerindeki küçük odada yaşayacaklarını bildirdi. On iki yıl boyunca da bu daire Bayan Brandy’nin oturma odası, yatak odası, yemek odası ve mutfağı oldu. Bay Brandy öldüğündeyse, Bayan Brandy üç hafta geçmeden, Islington’da Angel yakınlarında bir ev alarak adları Sukey, Dafney ve Delphina olan üç hizmetçi tutmuştu.</p>

  <p>Dükkandaki müşterilerle ilgilenmeleri için iki de adam işe aldı. John Upchurch güvenilir, çalışkan ve becerikli biriydi. Toby Smith kızıl saçlı çekingen bir adamdı ve davranışlarıyla Bayan Brandy’yi çoğu zaman şaşırtırdı. Bazen sessiz ve mutsuz olurken, bazen de birden neşelenerek beklenmedik bir özgüven gösterirdi. Hesaplardaki birtakım tutarsızlıklar (ki böyle şeyler her işte olurdu) ve ne zaman sorsa Toby’nin perişan ve tedirgin görünmesinden dolayı Bayan Brandy onun kasadan çaldığından endişe etmeye başlamıştı. Ocak ayında bir gün ikilemi tuhaf bir hal aldı. Dükkanın üzerindeki küçük oturma odasında oturmaktayken kapı çalındı ve Toby Smith ayaklarını sürüyerek, gözleri yerde içeri girdi.</p>

  <p>“Ne oldu Toby?”</p>

  <p>“Hanımefendi rica etsem” dedi Toby, gözlerini kaçırarak, “Hesap tutmuyor. John ve ben tekrar tekrar saydık ve defalarca topladık ama işin içinden çıkamadık.”</p>

  <p>Bay Brandy cıkladı, iç geçirdi ve ne kadar eksik olduğunu sordu.</p>

  <p>“Yirmi beş gine madam.”</p>

  <p>“Yirmi beş gine mi!” diye bağırdı Bayan Brandy dehşet içinde. “Yirmi beş gine! Nasıl bu kadar kaybetmiş olabiliriz? Vah vah! Umarım bir hata yapıyorsundur Toby. Yirmibeş gine! Dükkanda bu kadar çok paranın olabileceğini bile sanmam! Ah Toby!” diye bağırdı, aklına başka bir şey gelmişti. “Soyulduk herhalde!”</p>

  <p>“Hayır madam” dedi Toby. “Affedersiniz madam ama yanlış anladınız. Yirmi beş gine eksik demek istemedim. Fazla madam. Yirmi beş gine fazlalığımız var.”</p>

  <p>Bayan Brandy ağzı açık bakakaldı.</p>

  <p>“Aşağı dükkana gelirseniz” dedi Toby. “Kendiniz de görebilirsiniz.” Yüzünde endişeli ve yalvaran bir ifadeyle kapıyı onun için açık tuttu. Bayan Brandy aşağı koştu, Toby de onu izledi.</p>

  <p>Aysız bir gece saat dokuz sularıydı. Kepenkler kapatılmıştı, John ve Toby lambaları da söndürmüştü. İçerisinin bir çay kutusunun içi kadar karanlık olması gerekirken tezgahın üzerinde duran altın bir nesneden yayılıyor görünen yumuşak sarı bir ışıkla kaplıydı.</p>

  <p>Tezgahın üzerinde bir yığın parlak gine duruyordu. Bayan Brandy madeni paralardan birini eline alarak inceledi. Sanki dibinde paranın yattığı yumuşak sarı ışıktan bir küre tutuyordu. Işık bir tuhaftı. Bayan Brandy, John ve Toby bu ışıkta bambaşka kişiler gibi görünüyorlardı: Bayan Brandy gururlu ve vakur, John kurnaz ve düzenbaz, Toby ise zalim görünüyordu. Elbette bu özelliklerin kişiliklerine tamamen yabancı olduğunu söylemek gereksiz. Daha da garibi ışığın dükkanın bir duvarını oluşturan düzinelerce küçük maun çekmece üzerindeki etkisiydi. Başka gecelerde çekmecelerin üzerindeki yaldızlı yazılar da, <i>Hindistancevizi, Hardal, Müskat, Rezene, Defne yaprağı, Jamaika karabiberi, Zencefil özü, Karaman Kimyonu, Tane biber, Sirke</i> gibi seçkin ve zengin bir bakkal dükkanında bulunabilecek bütün malların adı yazılıyken şimdi şöyle okunuyordu: <i>Merhamet (Hak edilmiş), Merhamet (Hak edilmemiş), Kâbuslar, Talih, Kötü Talih, Aile zulmü, Çocukların nankörlüğü, Karışıklık, Feraset</i> ve <i>Dürüstlük</i>. Hiçbirinin bu garip değişimi fark etmemiş olması iyi bir şeydi. Bayan Brandy bilse epeyce sıkılır, bu yeni mallara ne fiyat koyacağı hakkında hiçbir fikri olmazdı.</p>

  <p>“Eh” dedi Bayan Brandy. “Bir yerlerden gelmiş olmalılar. Bugün faturaları için para gönderen oldu mu?”</p>

  <p>John başını salladı. Toby de öyle. “Ayrıca” diye ekledi Toby. “Worksop Düşesi dışında kimsenin bu kadar borcu yok ve açıkça madam bu durumda…”</p>

  <p>“Evet, evet Toby, bu kadarı yeterli” diye araya girdi Bayan Brandy. Bir an düşündü. “Belki de” dedi, “yağmurdan ıslanan bir beyefendi yüzünü silmek için mendilini çıkardığı sırada parasını yere düşürdü.”</p>

  <p>“Ama yerde bulmadık ki” dedi John. “Diğer paralarla birlikte kasadaydı. “</p>

  <p>“Şey” dedi Bayan Brandy. “Ne diyeceğimi bilemiyorum. Bugün gineyle ödeme yapan oldu mu?”</p>

  <p>Hayır, dedi John ve Toby. Yirmi beş gine veren biri ya da birer gine veren yirmi beş kişi olmadığı gibi gineyle ödeme yapan hiç kimse olmamıştı.</p>

  <p>“Hem de böyle parlak gineler madam” dedi John. “Her biri diğerinin eşi ve hiç kararmamış.”</p>

  <p>“Gidip Bay Black’i getireyim mi madam?” diye sordu Toby.</p>

  <p>“Ah evet!” dedi Bayan Brandy heyecanla. “Ama dur, belki de getirmemelisin. Çok çok büyük bir terslik olmadığı sürece Bay Black’i rahatsız etmemeliyiz. Ters bir şey de yok, değil mi Toby? Belki de vardır. Bilemiyorum.”</p>

  <p>Bu modern çağda böyle büyük miktarda bir paranın açıklanamaz bir biçimde ortaya çıkışı öylesine ender ve beklenmedik bir şeydi ki, ne John ne de Toby bunun iyi mi yoksa kötü mü olduğu konusunda hanımlarına yardımcı olabildi.</p>

  <p>“Yine de” dedi Bayan Brandy. “Bay Black çok zekidir. Eminim bu muammayı hemen çözecektir. Harley Sokağı’na git Toby. Bay Black’e saygılarımı sun ve eğer zamanı varsa onunla birkaç dakikalığına konuşmaktan memnun olacağımı söyle. Hayır, bekle! Böyle söyleme, çok saygısızca oldu. Rahatsız ettiğin için özür dile ama zamanı olduğunda onunla bir iki dakika konuşabilirsem minnet duyacağımı, hayır onur, yoo, minnet duyacağımı söyle.”</p>

  <p>Bayan Brandy’nin Stephen Black’le dostluğu Black’ın büyükbabasının borçlarının Sör Walter’a, kocasının dükkânının da Bayan Brandy’ye miras kaldığı zaman başlamıştı. Stephen borcu kapamak için her hafta bir iki gineyle gelirdi. Yine de garip ama Bayan Brandy parayı kabul etmekte çoğunlukla isteksiz davranırdı. “Ah! Bay Black!” derdi. “Lütfen şu parayı kaldırın! Eminim Sör Walter’in benden fazla ihtiyacı vardır. Geçen hafta işlerimiz çok iyiydi! Şu anda dükkanda biraz <i>carracca</i> çikolotamız var. İnsanlar Londra’nın en iyi çikolatası olduğunu söylüyorlar. Hem tadı hem de yoğunluğu diğer çikolatalardan daha üstün. Şehrin her yerinden sipariş alıyoruz. Bir bardak almaz mıydınız Bay Black?”</p>

  <p>Sonra Bayan Brandy mavi beyaz güzel bir porselen çaydanlıkta getirdiği çikolatadan Stephen’a bir bardak koyar ve endişeyle beğenip beğenmediğini sorardı. İnsanlar şehrin her yerinden sipariş verse de Bayan Brandy’nin içi Stephen’ın düşüncesini öğrenmeden rahat etmezdi. Üstelik bütün ilgisi bir bardak çikolatayla da kalmıyordu. Her fırsatta sağlığıyla da ilgileniyordu. Soğuk bir günse yeterince ısınmadığından, yağmurlu bir günse soğuk alacağından endişelenir, kuru sıcak bir günse serinlemek için küçük yeşil bahçeye bakan pencerenin yanında oturması için ısrar ederdi.</p>

  <p>Gitme zamanı geldiğinde gine konusunu tekrar açardı. “Ama gelecek hafta için bir şey diyemem Bay Black. Gelecek hafta bir gineye ihtiyacım olabilir, insanlar her zaman faturalarını ödemiyor. Bu nedenle sizden Çarşamba günü tekrar getirmenizi isteyeceğim. Çarşamba günü, saat üç civarında. Saat üçte işim bitmiş olur, beğendiğinizi söyleme inceliğini gösterdiğiniz sıcak çikolatadan da bir çaydanlık hazır ederim.”</p>

  <p>Okurlarım arasındaki beyler kendi kendilerine gülümseyerek kadınların işten hiç anlamadığını söyleyeceklerdir ancak kadınlar Bayan Brandy’nin işini çok iyi yaptığı konusunda bana katılacaklardır çünkü Bayan Brandy’nin hayatındaki en önemli hedef, Stephen Black’i kendisine, onun aşık olduğu kadar aşık etmekti.</p>

  <p>Bir süre sonra Toby döndü, yanında Stephen Black’den bir mesaj değil, bizzat kendisi vardı. Bu kez Bayan Brandy’nin paralarla ilgili endişesi yerini yepyeni ve çok daha hoş bir telaşa bıraktı. “Ah Bay Black! Sizi bu kadar çabuk görmeyi beklemiyorduk! Zamanınızın olacağını düşünmemiştim!”</p>

  <p>Stephen madeni paraların yaydığı ışığın dışında durdu. “Bu gece nerede olduğumu kimse sormaz” dedi, her zamanki sesine hiç benzemeyen tekdüze bir tonla. “Ev karmakarışık. Leydileri iyi değil.”</p>

  <p>Bayan Brandy, Toby ve John bunu duyunca çok üzüldüler. Her Londralı gibi onlar da sayın leydiyle ilgili her şeyle yakından ilgileniyorlardı. Soylu kimselerle olan ilişkilerinden gurur duyarlardı ancak en çok Leydi Pole’un müşterileri olmasından gurur duyuyorlardı. İnsanlara, Leydi Pole kahvaltıya oturduğunda çöreğinin üzerine Bayan Brandy’nin reçelini sürdüğünü ve Bayan Brandy’nin kahve çekirdeklerinden öğütülen kahveyi içtiğini söylemekten çok mutlu oluyorlardı.</p>

  <p>Bayan Brandy’nin aklına birden çok tatsız bir şey geldi. “Leydileri midesine dokunacak bir şey yemedi ya?” diye sordu.</p>

  <p>“Hayır” dedi Stephen içini çekerek. “Öyle bir şey değil. Her yerinin ağrıdığından, kâbuslardan ve üşümekten şikayetçi ama çoğunlukla sessiz ve keyifsiz. Teni buz gibi.”</p>

  <p>Stephen garip ışığın içine girdi. Toby, John ve Bayan Brandy’nin görünümünde meydana gelen değişiklikler Stephen Black’e olanlar yanında hiç kalırdı: Doğal yakışıklılığı beş yedi on kat arttı, yüzü neredeyse doğaüstü bir asalet kazandı ve en etkileyicisi de ışık alnının çevresinde bir halka biçiminde yoğunlaşarak, başında bir saltanat tacı taşıyor gibi görünmesine yol açtı. Yine de daha önce olduğu gibi hiçbiri sıra dışı bir şey olduğunu fark etmedi. Paraları ince kara parmaklarında çevirdi. “Neredeydiler John?”</p>

  <p>“Paranın kalanıyla birlikte kasada. Nereden gelmiş olabilirler Bay Black?”</p>

  <p>“Ben de sizin kadar şaşırdım. Hiçbir açıklaması yok.” Stephen, Bayan Brandy’ye döndü. “Asıl kaygım madam, bu parayı dürüst olmayan bir yolla elde ettiğinize ilişkin herhangi bir kuşkuyla karşılaşmaktan kendinizi korumanız. Fikrimi sorarsanız, parayı bir avukata verin. Avukata <i>The Times</i> ve <i>The Morning Chronicle</i>’a ilan vermesini söyleyin. Bayan Brandy’nin dükkânında yirmi beş gine düşüren kimsenin olup olmadığını soruştursun.”</p>

  <p>“Avukat mı Bay Black!” dedi Bayan Brandy telaşa kapılarak. “Ah ama bir avukat çok para isteyecektir!”</p>

  <p>“Avukatlar her zaman ister madam.”</p>

  <p>O sırada St. James Sokağı’nda bulunan ve Bayan Brandy’nin dükkânının önünden geçmekte olan bir bey kepenklerin arasından sızan sarı ışıltıyı görerek içeride birinin olduğunu fark etti. Tesadüfen çaya ve şekere ihtiyacı vardı, bu yüzden kapıyı çaldı.</p>

  <p>“Müşteri Toby!” dedi Bayan Brandy.</p>

  <p>Toby kapıyı açmaya gitti, John da paraları kaldırdı. Kasanın çekmecesini kapar kapamaz, oda karardı ve o anda birbirlerini şimdiye kadar tuhaf madeni paraların ışığında görmüş olduklarını fark ettiler. John oradan oraya koşturup lambaları yakarak içeriyi canlılığına kavuşturmaya çalıştı. Toby de müşterinin istediği şeyleri tarttı.</p>

  <p>Stephen Black bir iskemleye çökerek elini alnına götürdü. Yüzü kül gibiydi ve çok yorgun görünüyordu.</p>

  <p>Bayan Brandy yanındaki iskemleye oturarak çok hafifçe eline dokundu. “İyi değilsiniz Bay Black.”</p>

  <p>“Yalnızca her yerim ağrıyor, bütün gece dans etmişim gibi.” Tekrar içini çekti ve başını eline yasladı.</p>

  <p>Bayan Brandy elini çekti. “Dün gece bir balo olduğunu bilmiyordum” dedi. Sözleri bir parça kıskançlık kokuyordu. “Umarım eğlenmişsinizdir. Eşleriniz kimdi?”</p>

  <p>“Hayır, hayır. Balo yoktu. Dansın tadını almadan bütün acısını çekiyor gibiyim.” Birden başını kaldırdı. “İşittiniz mi?”</p>

  <p>“Neyi Bay Black?”</p>

  <p>“Şu çan. Ölüler için çalıyor.”</p>

  <p>Bayan Brandy bir an dinledi. “Hayır, hiçbir şey işitmiyorum. Umarım yemeğe kalırsınız sevgili Bay Black? Bize onur verirsiniz. Öyle şahane bir yemek değil. Az şey var. Aslında pek bir şey yok. Midye buğulama, kuşburnu turtası ve koyun eti ama eski bir dost olarak kusura bakmazsınız herhalde. Toby hemen gidip… “</p>

  <p>“İşitmediğinizden emin misiniz?”</p>

  <p>“Evet.”</p>

  <p>“Kalamam” dedi. Daha fazla bir şey söyleyecekmiş gibi göründü, gerçekten de konuşmak için ağzını açtı ama sonra çan tekrar dikkatini dağıtmışçasına sessizleşti. “Size iyi akşamlar!” Kalktı ve hızlı bir selam vererek dışarı çıktı.</p>

  <p>St. James Sokağı’nda çan çalmaya devam ediyordu. Stephen sisteki bir adam gibi önünü görmeden yürüdü. Piccadilly’ye henüz ulaşmıştı ki ansızın önüne dar bir sokaktan bir sepet dolusu balık taşıyan bir yük hamalı fırladı. Hamalın yolundan çekilmeye çalışırken Albemarle Sokağı’nın köşesinde duran mavi pardesülü ve Bedford şapkalı tıknaz bir adamla çarpıştı.</p>

  <p>Tıknaz beyefendi döndü ve Stephen’ı gördü. Kendi yüzünün yanında kara bir surat, cebi ve değerli eşyalarının yanında kara eller görünce hemen paniğe kapıldı. Stephen’ın pahalı giysilerine ve saygın havasına dikkat etmeden hemen soyulacağına ya da bayıltılacağına hükmederek kendini savunmak için şemsiyesini kaldırdı.</p>

  <p>Bu Stephen’ın hayatı boyunca başına gelmesinden korktuğu şeydi. Polislerin çağırılacağına, yargıçların önüne sürükleneceğine ve Sör Walter’ın dostluğu ya da arkadaşlığının bile kendisini kurcaramayacağına inanıyordu. İngilizler’den oluşan bir jürinin yalan söylemeyecek ya da hırsızlık yapmayacak, saygıdeğer bir siyah düşünmesi olası mıydı? Pek değil. Korktuğu başına gelmiş olmasına rağmen Stephen bunu pek de umursamadığını fark etti ve kalın bir camın ardından bir oyun seyredermişçesine ya da bir gölün dibindeki sahnelere bakarmışçasına olayların gelişmesini izledi.</p>

  <p>Tıknaz adamın gözleri öfke, korku ve meydan okumayla irileşti. Ağzı Stephen’ı suçlayacak sözler sarfetmek için kocaman açıldı ama tam o sırada değişmeye başladı. Gövdesi bir ağacın gövdesine dönüştü ve birden sağından solundan, önünden arkasından kollar fışkırdı, bütün kollar dallara dönüştü, yüzü bir ağaç gövdesi oldu ve altı metre uzadı, şapkası ve şemsiyesinin olduğu yerde sarmaşıktan bir çelenk bitti.</p>

  <p>“Piccadilly’de bir meşe ağacı” diye düşündü Stephen fazla dikkat etmeden. “Bu tuhaf işte.”</p>

  <p>Piccadilly de değişiyordu. Yoldan tesadüfen bir at arabası geçiyordu. Belli ki önemli birine aitti. Bölmesinde oturan bir arabacının yanı sıra arkasından iki üniformalı uşak geliyordu. Kapısında bir arma vardı ve birbirinin eşi dört boz at tarafından çekiliyordu. Stephen onlara bakarken atlar uzadılar ve inceldiler, tamamen kaybolma noktasına gelince de gümüş rengi kayınlardan oluşan bir koruya dönüştüler. Araba çobanpüskülü çalısına dönüşürken, arabacıyla iki uşak baykuş ve iki bülbül olup hemen uçtular. Birlikte yürüyen bir beyle hanım ansızın her yönde dallar çıkararak mürver çalılarına dönüştüler. Bir köpek dağınık kurumuş bir eğreltiotu kümesine dönüştü. Sokağın üzerinde asılı gaz lambaları gökyüzüne yükselerek kış ağaçlarının oluşturduğu bir gök kafesin içindeki yıldızlara dönüştü. Piccadilly ise karanlık bir kış ormanın içinde güçlükle seçilebilen bir patika oldu. Ancak Stephen en olağanüstü olayların bile kendi açıklamalarını taşıdığı bir rüyadaymışçasına bütün bunlarda şaşılacak hiçbir şey göremedi. Dahası Piccadilly’nin her zaman büyülü bir ormanla dipdibe olduğunu biliyormuş gibi geldi.</p>

  <p>Patika boyunca yürümeye başladı.</p>

  <p>Orman çok karanlık ve sessizdi. Başının üzerindeki yıldızlar gördüğü en parlak yıldızlardı, ağaçlar yalnızca yıldızların olmadığı boşluklardı.</p>

  <p>Bütün gün ruhunu ve zihnini kaplayan yoğun gri aptallık ve üzüntü bulutu kayboldu ve bir gece önce gördüğü tuhaf rüyayı düşündü. Şeytanarabası saçlı, yeşil paltolu garip bir adamla tanışmış, adam onu çok tuhaf insanlarla bütün gece dans ettiği bir eve götürmüştü.</p>

  <p>Hüzünlü çanın sesi ormanda Londra’da olduğundan çok daha berraktı. Stephen da yol boyunca bu sesi izledi. Çok geçmeden karşısına bin pencereli devasa taş bir ev çıktı. Pencerelerin bazılarından zayıf bir ışık sızıyordu. Evin çevresi yüksek bir duvarla çevriliydi. Stephen duvardan geçti (gerçi kapıya benzer bir şey görmediği için bunu nasıl yaptığını anlamamıştı) ve kendini kurukafaların, kırık kemiklerin ve paslı silahların oraya buraya dağılmış olduğu geniş ve korkunç bir avluda buldu. Evin görkemine ve büyüklüğüne rağmen içeri girmenin tek yolu ufacık bir kapıdandı, Stephen buradan iyice eğilerek geçmek zorunda kaldı. içeri girer girmez de en güzel giysilerini giymiş hanımlar ve beylerden oluşan büyük bir kalabalıkla karşılaştı.</p>

  <p>Kapının hemen arkasında iki adam duruyordu. Güzel koyu renk paltolar, beyaz çoraplar, eldivenler ve dans ayakkabıları giymişlerdi. Konuşuyorlardı ama Stephen’ı görür görmez biri döndü ve gülümsedi.</p>

  <p>“Ah Stephen Black!” dedi. “Biz de seni bekliyorduk!”</p>

  <p>O anda keman ve flüt tekrar çalmaya başladı.</p>
