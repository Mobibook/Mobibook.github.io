  <h1 class="chapternumber sigil_not_in_toc">22</h1>

  <h2 class="chaptername" id="sigil_toc_id_23">Asaların Şövalyesi</h2>

  <h3 class="sigil_not_in_toc">Şubat 1808</h3>

  <p>Jonathan Strange babasından çok farklı bir kişiliğe sahipti. Açgözlü değildi, gururlu değildi, huysuz ya da sinirli de değildi. Öyle fazla göze çarpan bir günahı olmasa da erdemlerini tanımlamak da neredeyse imkansızdı. Weymouth’un eğlenceli partilerinde ve Bath’ın oturma odalarında tanıştığı kibar insanlar tarafından hiç istisnasız, “dünyanın en çekici adamı” ilan edilirdi. Ancak bundan kastettikleri iyi konuştuğu, iyi dansettiği, bir beyefendi kadar çok avlanıp kumar oynadığıydı.</p>

  <p>Biraz uzun boyluydu ama vücudu düzgün sayılırdı. Bazıları tarafından yakışıklı kabul edilse de genel kanının böyle olduğu söylenemezdi. Yüzünde iki kusur vardı: Uzun bir burun ve alaycı bir ifade. Saçlarında kırmızımsı bir ton vardı ve herkesin bildiği gibi kızıl saçlı hiç kimse tam anlamıyla yakışıklı sayılmazdı.</p>

  <p>Babası öldüğü sırada belirli bir genç hanımı kendisiyle evlenmeye ikna etmekle meşguldü. Babasının öldüğü gün Shrewsbury’den eve geldiğinde ve uşaklar kendisine haberi verdiğinde ilk düşüncesi bunun teklifini nasıl etkileyeceğiydi. Evet deme ihtimali artacak mıydı? Yoksa düşecek miydi?</p>

  <p>Bu evliliğin ayarlanmasının aslında çok kolay olması gerekirdi. Dostları bu birleşmeyi onaylıyordu ve hanımın tek akrabası olan erkek kardeşi de bu işin olması için en az Jonathan Strange kadar istekliydi. Doğru, Laurence Strange genç hanımın yoksulluğuna şiddetle itiraz etmişti ama donarak öldüğünden herhangi bir ciddi engel oluşturamayacak durumdaydı.</p>

  <p>Ancak Jonathan Strange birkaç aydır bu genç hanımın talibi olarak kabul edilmesine rağmen bütün tanıdıkları tarafından her an olması beklenen nişan bir türlü gerçekleşmiyordu. Nedeni genç bayanın onu sevmemesi değildi. Sevdiğinden emindi ama bazen sırf onunla tartışmak için aşık olmuş gibi görünüyordu. Bu durumu bir türlü açıklayamıyordu. Davranışını düzeltmek adına hanımın istediği her şeyi yaptığına inanıyordu. Kağıt oyunları ve diğer kumar çeşitlerine olan düşkünlüğü neredeyse ortadan kalkmıştı ve artık pek az içiyordu, günde bir şişeden biraz fazla. Kiliseye gitmeye de itirazı yoktu, memnun olacaksa daha fazla haftada bir kez, daha da memnun olacaksa iki kez gidebilirdi ama genç hanım böyle şeyleri kendi vicdanına bıraktığını, bunların başka birinin yap demesiyle yapılacak şeyler olmadığını söylüyordu. Strange onun Bath, Brighton, Weymouth ve Cheltenham gibi yerleri sık sık sık sık ziyaret etmesinden hoşlanmadığını da biliyordu. Ama öyle yerlerdeki kadınlardan korkacak bir şeyi olmadığı konusunda onu ikna etmişti, hiç kuşkusuz çekiciydiler ancak kendisi için bir şey ifade etmiyorlardı. Bayanı ilgilendiren bu değildi, <i>hatta</i> aklına bile gelmemişti. Yalnızca zamanını daha iyi bir biçimde geçirmesini istiyordu. Ahlak dersi vermek istemiyordu, tatili herkes kadar o da severdi ama daimi tatil yapmak! Gerçekten istediği bu muydu? Bu onu mutlu mu ediyordu?</p>

  <p>Strange ona kesinlikle katıldığını söyledi, geçen yıl sürekli şu ya da bu mesleği edinmek ya da düzenli bir uğraş alanı bulma planları yapıp durmuştu. Planları hiç fena değildi aslında. Yoksul bir şiir dehası bularak hamisi olmayı ya da hukuk okumayı, Lyme Regis’te kumsalda fosil aramayı düşünüyordu. Demir çelik fabrikası almayı, dökümhanecilik okumayı, tanıdığı birine yeni tarım yöntemlerini sormayı, ilahiyat eğitimi almayı ve iki üç yıl önce babasının kütüphanesinin en uzak köşesindeki küçük masada bıraktığından hemen hemen emin olduğu mühendislik üzerine sürükleyici bir kitabı okumayı bitirmeyi düşünüyor ama bütün bu planları engelleyecek bir şey çıkıyordu. Yoksul şiir dehalarına rastlamak sandığından daha zordu.<a href="../Text/footnotes.html#end38" id="endref38"><sup>(38)</sup></a> Hukuk kitapları sıkıcıydı. Tarımdan anlayan adamın adını bir türlü hatırlayamıyordu. Lyme Regis’e gitmek niyetinde olduğu gün sağanak yağmur başlıyordu.</p>

  <p>Vesaire vesaire. Genç hanıma yıllar önce içtenlikle donanmaya katılmış olmayı istediğini söylemişti. Ona en iyi uyacak şey bu olurdu! Ama babası asla razı gelmemişti ve artık yirmi sekiz yaşındaydı. Yani donanmada bir kariyere başlamak için de çok geç kalmıştı.</p>

  <p>Tuhaf bir biçimde hiçbir şeyden memnun olmayan bu genç bayanın adı Arabella Woodhope’tu. Clunbury’deki St. Swithin’in merhum papaz yardımcısının kızıydı.<a href="../Text/footnotes.html#end39" id="endref39"><sup>(39)</sup></a> Laurence Strange öldüğü sırada ağabeyinin papaz yardımcılığı yaptığı Gloucestershire köyündeki bazı dostlarına uzatılmış bir ziyarette bulunuyordu. Taziye mektubu Strange’e cenaze sabahı ulaştı. Gerekli olan her şey ifade edilmişti. Kaybı için duyduğu üzüntü, yaşlı Bay Strange’in bir baba olarak pek çok hatası olduğu bilinciyle hafifliyordu. Ama başka bir şey de vardı. Arabella onun için kaygılanıyordu. Shropshire’da olmadığına üzülüyordu. Böyle bir zamanda yalnız ve arkadaşsız kalması hoşuna gitmiyordu.</p>

  <p>Jonathan Strange o anda kararını verdi. Karşısına daha iyi bir fırsat çıkacağını sanmıyordu. Arabella hiçbir zaman şu anki kadar endişeli bir şefkat duymayacak ve o da hiçbir zaman şimdiki kadar zengin olmayacaktı. (Arabella’nın, servetine karşı söylediği kadar kayıtsız olduğuna bir türlü inanamıyordu.) Babasının cenazesiyle evlenme teklifi arasında uygun bir zaman geçmesine izin vermesi gerektiğine inanıyordu. Üç gün beklemek yeterli görünüyordu. Böylece dördüncü günün sabahında uşağına eşyalarını toplamasını, seyisine atları hazırlamasını söyledi ve Gloucestershire’a doğru yola koyuldu.</p>

  <p>Yeni uşağı da yanına aldı. Bu adamla uzun uzun konuşmuş ve onu hevesli, zeki ve becerikli bulmuştu. Yeni uşak, seçilmiş olmaktan dolayı çok mutluydu (gerçi bencil yüreği ona bunun dünyanın en doğal şeyi olduğunu söylüyordu). Belki de artık meslek hayatının devleri devirme aşamasını geçtiğine, artık efsane olmaktan çıkarak sıradan dünyaya geçtiğine göre belki de sıradan bir ölümlü gibi adını vermek daha uygun olacaktır. Adı Jeremy Johns’tu.</p>

  <p>İlk gün her yolcunun başına gelebilecek maceraları yaşadılar: Nedensiz yere köpeğini onlara havlatan bir adamla tartıştılar, hastalık belirtileri göstermeye başlayan Strange’in atı için endişelendiler, sonra daha dikkatli baktıklarında gayet sağlıklı olduğunu gördüler. İkinci günün sabahında hafif bir eğimle yükselen tepeler, kış ağaçları ve zengin görünüşlü düzenli çiftliklerden oluşan güzel bir manzarada ilerliyorlardı. Jeremy Johns geniş bir toprağı yeni miras almış bir beyefendinin uşağına uygun düşecek vakurluk derecesinin alıştırmasını yapıyor, Jonathan Strange ise Bayan Woodhope’u düşünüyordu.</p>

  <p>Onu görme günü gelip çattığından artık nasıl karşılanacağı konusunda içini bir kurt kemirmeye başlamıştı. Arabella’nın ağabeyiyle olduğunu düşündükçe memnun oluyordu. Sevgili iyi Henry bu birleşmeyi hayırlı görüyordu ve Strange, onun kızkardeşini bu konuda olumlu düşünmesi için teşvik ettiğinden emindi. Ancak şu birlikte kaldığı dostlarından kuşkuluydu. Bir din adamı ve eşiyle birlikteydi. Çift hakkında hiçbir şey bilmemesine rağmen zengin ve zevküsefaya düşkün genç bir adamın din adamlarına duyduğu doğal güvensizliği duyuyordu. Her gün ne türlü olağanüstü erdem ve gereksiz bir fedakârlık kavramları aşıladıklarını kim bilebilirdi?</p>

  <p>Alçalan güneş dev gölgeler düşürüyor, ağaçların dallarında, tarlaların çukurlarında buzlar ve karlar parlıyordu. Bir tarlada çapa yapan bir adam görünce topraklarında yaşayan ve Bayan Woodhope’un, iyilikleri için sonsuz bir endişe duyduğu aileleri düşündü. Kafasında ideal bir sohbet oluşmaya başladı. <i>Kiracılarınız konusunda niyetiniz nedir?</i> diye soracaktı. <i>Niyetim mi?</i> diyecekti. <i>Evet</i> diyecekti. <i>Yüklerini nasıl azaltacaksınız. Babanız kazandıkları her kuruşu alıyor, hayatlarını berbat bir hale getiriyordu. Evet biliyorum</i>, diyecekti Strange. <i>Babamın yaptıklarını asla savunmadım. Hâlâ kiraları düşürmediniz mi?</i> diyecekti. <i>İlçe meclisiyle konuştunuz mu? Yaşlılar için düşkünler yurdu ve çocuklar için bir okul düşündünüz mü?</i></p>

  <p>“Kiralardan, düşkünler yurdundan ya da okuldan konuşması çok mantıksız” diye düşündü Strange sıkıntıyla. “Ne de olsa babam henüz geçen Salı öldü.”</p>

  <p>“Ah, işte bu çok garip!” dedi Jeremy Johns.</p>

  <p>“Hımm?” dedi Strange. Beyaz bir kapıda durduklarını fark etti. Yolun kenarında beyaz boyalı küçük bir kulübe vardı. Yeni inşa edilmişti, altı cephesi ve Gotik tarzda pencereleri vardı.</p>

  <p>“Yol parasını kime vereceğiz?” diye sordu Jeremy Johns.</p>

  <p>“Hımm?” dedi Strange.</p>

  <p>“Bu görevlinin kulübesi efendim. Bakın, verilecek paranın listesinin asılı olduğu bir tahta var. Ama ortalıkta hiç kimse yok. Altı pens bırakayım mı?”</p>

  <p>“Evet, evet, nasıl istersen.”</p>

  <p>Böylece Jeremy Johns geçiş parasını kulübenin eşiğine bıraktı ve geçebilmeleri için kapıyı açtı. Yüz metre sonra bir köye girdiler. Kışın altın ışığının vurduğu eski taş bir kilise, iki yanında eğri büğrü yaşlı gürgenlerin sıralandığı şu ya da bu yöne giden bir yol ve bacalarından duman tüten yirmi kadar düzgün taş kulübe vardı. Yolun kenarında bir dere akıyordu. Buz sarkıtlarının sarktığı kuru sarı otlarla çevrilmişti.</p>

  <p>“İnsanlar nerede?” dedi Jeremy.</p>

  <p>“Ne?” dedi Strange. Çevresine bakındığında bir kulübenin penceresinden iki kız çocuğunun baktığını gördü. “İşte” dedi.</p>

  <p>“Hayır efendim. Onlar çocuk. Ben yetişkinleri kastettim. Hiçbiri ortada yok.”</p>

  <p>Bu doğruydu. Ortalıkta hiç yetişkin yoktu. Birkaç tavuk, eski bir el arabasının içindeki samanların üzerinde oturan bir kedi, bir tarlada atlar vardı ama hiç insan yoktu. Strange ve Jeremy Johns köyden çıkar çıkmaz bu garip durumun nedeni anlaşıldı. Köyün son evinden yüz, yüz elli metre uzakta çıplak bir funda çitin çevresinde bir kalabalık toplanmıştı. Türlü türlü silahlar taşıyorlardı. Oraklar, tırpanlar, sopalar ve tüfekler. Hem gülünç hem de ürkütücü bir manzaraydı. İlk bakışta köylüler mürver ağaçlarıyla alıç çalılarına savaş açmış gibi görünüyordu. Alçak kış güneşi üzerlerine vuruyor, giysilerini, silahlarını ve dikkatli, tuhaf bir ifade taşıyan yüzlerini altın rengine boyuyordu. Arkalarında uzun mavi gölgeler dalgalanıyordu. Çıt çıkarmıyorlar, içlerinden biri kıpırdadığında bunu gürültü çıkarmaktan korkarmışçasına büyük bir dikkatle yapıyordu.</p>

  <p>Geçerlerken Strange ve Jeremy üzengilerinin üzerinde dikildiler ve boyunlarını uzatarak köylülerin baktığı şeyi görmeye çalıştılar.</p>

  <p>“Ah, bu çok tuhaf!” dedi Jeremy heyecanla geçerlerken. “Burada hiçbir şey yok!”</p>

  <p>“Hayır” dedi Strange. “Bir adam vardı. Görmemene şaşırdım. İlk başta onu funda kökü sandım ama kesinlikle bir adamdı. Gri, eğri büğrü, kırış kırış esmer bir adam, bir funda köküne şaşılacak derecede çok benziyordu ama yine de bir insandı.”</p>

  <p>Yol ikisini karanlık bir kış ormanına götürdü. Jeremy Johns meraklanmıştı: Adam kim olabilirdi ve köylüler ona ne yapmayı düşünüyordu acaba? Strange bir iki kez öylesine cevap verdi ama çok geçmeden tekrar Bayan Woodhope’u düşünmeye daldı.</p>

  <p>“Babamın ölümüyle meydana gelen değişiklikleri tartışmaktan kaçınmak en iyisi” diye düşündü. “Hepten tehlikeli. Hafif, zararsız konularla başlayacağım, örneğin bu yolculuktaki serüvenlerle. Bir bakalım, onu eğlendirecek ne oldu?” Başını kaldırdı. Çevresinde dalları sarkmış karanlık ağaçlar vardı. “Bir şey olmalı.” Hereford yakınlarında gördüğü, pervanelerinden birine bir çocuğun kırmızı pelerininin takılı olduğu değirmeni hatırladı. Pervaneler dönerken pelerin bir an sulu kar ve çamurda sürükleniyor, bir an sonra canlı kızıl bir bayrak gibi havada uçuyordu. “Bir şeylerin simgesi gibi. Sonra ona boş köyü ve perdelerin arkasından bakan, birinin elinde bebek, birinde tahta at olan çocukları anlatabilirim. Ondan sonra da silahlı sessiz kalabalık ve çitin altındaki adamı.”</p>

  <p>Ah! diyecekti Arabella hiç kuşkusuz kesinlikle. <i>Zavallı adam! Ne olmuş peki? Bilmiyorum</i>, diyecekti Strange. <i>Ama ona yardım ettiniz herhalde</i>, diyecekti. <i>Hayır</i>, diyecekti Strange. <i>Ah!</i> diyecekti…</p>

  <p>“Bekle!” diye bağırdı Strange atını dizginleyerek. “Böyle olmaz! Geri dönmeliyiz. Funda çitin altındaki adam konusunda içim rahat değil.”</p>

  <p>“Ah!” diye bağırdı Jeremy Johns rahatlayarak. “Bunu duyduğuma çok sevindim efendim. Ben de öyle.”</p>

  <p>“Herhalde bir çift tüfek getirmeyi akıl etmemişsindir?” dedi Strange.</p>

  <p>“Hayır efendim.”</p>

  <p>“Kah..” dedi Strange, sonra yüzünü buruşturdu çünkü Bayan Woodhope küfretmeyi onaylamazdı. “Peki bıçak filan? Ya da benzer bir şey?”</p>

  <p>“Hayır, hayır efendim. Ama korkmayın.” Jeremy atından aşağı atladı ve bodur ağaçlarla otların arasında aranmaya başladı. “Bize şu dallardan sopa yapabilirim, en az tüfek kadar iş görür.”</p>

  <p>Yerde birinin kestiği ve bıraktığı kalın dallar vardı. Jeremy birini alıp Strange’e gösterdi. Bir sopa sayılmazdı, daha çok filizlerin sürgün verdiği bir dala benziyordu.</p>

  <p>“Eh” dedi Strange kuşkuyla. “Hiç yoktan iyidir.”</p>

  <p>Jeremy kendine de bir dal aldı ve böylece silahlanmış bir halde köye, sessiz kalabalığa geri döndüler.</p>

  <p>“Sen oradaki!” diye bağırdı Strange, başında geniş kenarlı bir şapka takmış çoban giysilerinin üzerine el örgüsü birkaç şal bağlamış bir adamı gözüne kestirerek. Sopasıyla tehdit edici olduğunu umduğu abartılı birkaç hareket yaptı. “Ne olu?. .”</p>

  <p>O anda birkaç kişi dönüp parmaklarını dudaklarına götürdü.</p>

  <p>Bir başkası Strange’in yanına yaklaştı. Üzerindeki kahverengi fitilli kumaştan bir paltoyla ilkinden daha saygıdeğer giyinmişti. Parmaklarıyla şapkasına dokunarak, “Kusura bakmayın beyefendi ama atlarınızı biraz uzağa götürebilir misiniz? Ayaklarını yere vuruyorlar ve çok gürültülü soluyorlar” dedi.</p>

  <p>“Ama. ..” diye başladı Strange.</p>

  <p>“Şşşt efendim!” diye fısıldadı adam. “Sesiniz çok yüksek. Onu uyandıracaksınız!”</p>

  <p>“Uyandıracak mıyım? Kimi uyandıracağım?”</p>

  <p>“Funda çitin altındaki adamı efendim. Bir büyücü. Hiç duymadınız mı, eğer bir büyücüyü vaktinden önce uyandırırsanız gördüğü rüyaları gerçek hayata getirme tehlikesiyle karşı karşıya kalırsınız?”</p>

  <p>“Kimbilir ne dehşet şeyler görüyordur!” diye katıldı bir başkası fısıldayarak.</p>

  <p>“Ama büyücü old…” diye başladı Strange. Bir kez daha kalabalıkta birkaç kişi dönerek öfkeyle kaşlarını çattı ve alçak sesle konuşmasını işaret etti.</p>

  <p>“Ama büyücü olduğunu nereden biliyorsunuz?” diye fısıldadı.</p>

  <p>“Ha! Son iki gündür Monk Gretton’da efendim. Herkese büyücü olduğu söylüyor. İlk gün bazı çocukları annelerinin kilerinden Periler Kraliçesi için olduğunu söyleyerek turta ve bira çalmaları için kandırdı. Dün buradaki toprak sahibimizin evi olan Farwater Konağı’nın arazisinde dolaşırken bulundu. Arazi sahibi Bayan Morrow onu falına bakması için tuttu ama tek söylediği oğlu Yüzbaşı Morrow’un Fransızlar tarafından vurulduğuydu. Zavallı kadıncağız iki gündür yataktan çıkmadı ve ölene kadar da çıkmayacağını söylüyor. Uzun lafın kısası efendim, bu adam canımıza yetti. Onu buradan göndermek niyetindeyiz. Gitmezse de bir düşkünler evine göndereceğiz.”</p>

  <p>“Eh, en mantıklısı bu sanırım” diye fısıldadı Strange. “Ama anlamadığım. ..”</p>

  <p>Tam o anda funda çitin altındaki adam gözlerini açtı. Kalabalık aynı anda nefesini tuttu ve birkaç kişi bir iki adım geriledi.</p>

  <p>Adam kendisini funda çitten kurtardı. Bu kolay bir iş değildi çünkü funda çitin çeşitli parçaları, alıç dalları, mürver dalları, sarmaşık yaprakları, ökse otları ve süpürge otları gece boyunca giysilerinin arasına yerleşmiş ya da buzla üzerine yapışmışlardı. Oturdu. Karşısında bir izleyici topluluğu görmekten şaşırmamış gibiydi. Hatta tavırlarından böyle bir şeyi beklediği bile düşünülebilirdi. Kalabalığa baktı ve küçümseyen bir tavırla burnunu çekerek homurdandı.</p>

  <p>Parmaklarını saçları arasından geçirerek yaprakları, dal parçalarını ve birkaç kulağa kaçanı ayıkladı. “Elimi uzattım” dedi belirli birine hitap etmeden. “İngiltere’nin ırmakları döndü ve diğer yöne aktı.” Boyun bağını gevşeterek gömleğinin içine yerleşmiş birkaç örümceği çıkardı. Bunu yaparken boynu ve boğazının tuhaf biçimli mavi çizgiler, noktalar, çarpılar ve dairelerle süslü olduğu görüldü. Sonra boyunbağını tekrar bağladı, temizliğini tatmin edici bir biçimde tamamladıktan sonra ayağa kalktı.</p>

  <p>“Adım Vinculus” diye açıkladı. Geceyi bir funda çitin altında geçirmiş biri için sesi şaşırtıcı derecede net ve yüksekti. “On gündür batıya doğru yol alarak kaderinde büyük bir büyücü olmak yazan bir adamı arıyorum. On gün önce bu adamın bir resmi gösterildi bana ve belirli mistik işaretlere dayanarak onun sen olduğunu görebiliyorum!”</p>

  <p>Herkes kimi kastettiğini görmek için döndü.</p>

  <p>Çoban giysili ve örgü şallı adam Strange’e yaklaşarak paltosunu çekiştirdi. “Sizsiniz efendim” dedi.</p>

  <p>“Ben mi?” dedi Strange.</p>

  <p>Vinculus, Strange’e yaklaştı.</p>

  <p>&nbsp;</p>

  <p style="padding: 0 2em;"><i>“İngiltere’ye iki büyücü gelecek”</i> dedi.</p>

  <p style="padding: 0 2em;"><i>İlki benden korkacak, İkincisi beni görme özlemiyle yanacak</i>,</p>

  <p style="padding: 0 2em;"><i>İlkini hırsızlar ve katiller yönetecek, ikincisi kendi yıkımında suç ortağı</i></p>

  <p style="padding: 0 3em;"><i>olacak</i></p>

  <p style="padding: 0 2em;"><i>İlki kalbini karanlık bir ormanda karlar altına gömecek ama yine de</i></p>

  <p style="padding: 0 3em;"><i>sızladığını hissedecek,</i></p>

  <p style="padding: 0 2em;"><i>İkincisi en değerli varlığını düşmanının elinde görecek</i>…”</p>

  <p>“Anlıyorum” diye sözünü kesti Strange. “Peki ben hangisiyim? Birinci mi ikincisi mi? Hayır sakın söyleme. Hiç önemli değil. İkisi de kulağa korkunç geliyor. Büyücü olmam konusunda bu kadar ısrarlı olan biri için bu hayatı pek de çekici kıldığın söylenemez. Yakında evlenmeyi umuyorum ve karanlık bir ormanda hırsız ve katillerle dolu bir hayat sürdürmek en iyi ihtimalle uygunsuz olur. Başka birini seçmeni tavsiye ederim.”</p>

  <p>“Seni ben seçmedim büyücü! Uzun bir zaman önce seçildin.”</p>

  <p>“Eh, her kimse hayal kırıklığına uğrayacak.”</p>

  <p>Vinculus bu sözlere aldırmadı ve gitmesini engellemek için Strange’in atının dizginlerini tuttu.</p>

  <p>Sonra daha önce Hanover Meydanı’nda Bay Norrell’e okuduğu kehanetin tamamını okumaya başladı.</p>

  <p>Strange bu durumu Bay Norrell kadar hoşnutsuz karşıladı, bittiğinde atından aşağı eğilerek çok ağır bir biçimde tane tane, “Ben büyü müyü bilmiyorum!” dedi.</p>

  <p>Vinculus duraksadı. Bunun Strange’in büyük bir büyücü olmasının önünde geçerli bir engel olabileceğini kabul etmeye hazırmış gibi göründü. Neyse ki aklına hemen bir çözüm geldi, elini paltosunun göğsüne sokarak birkaç samanın yapışmış olduğu bazı kâğıtlar çıkardı. “Şimdi” dedi, hiç görünmediği kadar gizemli ve etkileyici görünerek. “Burada bazı büyülerim var ki bunlar… Hayır hayır! Onları size <i>veremem!”</i> (Strange almak için elini uzatmıştı) “Çok değerlidirler, bunları elde edebilmek için yıllarca işkence çektim ve zorlu sınavlardan geçtim.”</p>

  <p>“Ne kadar?” diye sordu Strange.</p>

  <p>“Yedi şilin, altı peni” dedi Vinculus.</p>

  <p>“Tamam.”</p>

  <p>“Efendim, herhalde ona para vermeyeceksiniz?” dedi Jeremy Johns.</p>

  <p>“Eğer bu benimle konuşmamasını sağlayacaksa, evet vereceğim.”</p>

  <p>Bu arada kalabalık Strange ve Jeremy Johns’a pek de dostça olmayan bir gözle bakmaya başlamıştı. Ortaya çıkmaları aşağı yukarı Vinculus’un uyanmasına denk gelmişti ve köylüler onların Vinculus’un rüyalarından gelen iki hayalet olduğunu düşünmeye başlamıştı. Birbirlerini Vinculus’u uyandırmakla suçluyorlardı. Bu konuda tartışmaya başlamışlardı ki, önemli görünüşlü bir şapka takmış, resmi görünüşlü biri gelerek Vinculus’a bir dilenci olarak düşkünler evine gitmesi gerektiğini bildirdi. Vinculus böyle bir şey yapmayacağını çünkü artık yedi şiling ve altı penisi olduğundan bir dilenci sayılamayacağını söyleyerek itiraz etti. Çok küstah bir tavırla paraları adamın gözünün önünde salladı. Şu ya da bu nedenden dolayı bir kavganın patlak vermesinin kaçınılmaz göründüğü sırada Vinculus’un sırtını dönüp uzaklaşması, Strange’le Jeremy Johns’un da atlarını ters yöne sürmesiyle huzur Monk Gretton köyüne geri döndü.</p>

  <p>Saat beşe doğru Gloucester yakınlarındaki S— köyündeki bir hana geldiler. Strange, Bayan Woodhope ile buluşmasının ikisine de üzüntüden başka bir şey getireceğine öyle az ihtimal veriyordu ki buluşmayı ertesi sabaha kadar ertelemeyi düşünmüştü. Güzel bir yemek ısmarladı ve bir gazeteyle birlikte ateşin yanındaki rahat bir koltuğa geçti. Ama kısa sürede rahatlık ve huzurun Bayan Woodhope’un arkadaşlığının yerini tutamayacağını keşfetti, böylece yemeği iptal ederek bir an önce mutsuz olmaya başlamak üzere Bay ve Bayan Redmond’un evine gitti. Yalnızca bayanlar, Bayan Redmond ve Bayan Woodhope evdeydi.</p>

  <p>Aşıklar yeryüzünün en sağduyulu kişileri değildir ve okurlarım için Strange’in Bayan Woodhope’la ilgili düşüncelerinin genç hanımla ilgili son derece yanlış bir izlenim oluşturduğunu öğrenmek şaşırtıcı olmayacaktır. Hayali konuşmalarının Bayan Woodhope’un fikirlerini yansıttığı söylenebilirdi ama mizacı ve tavırları konusunda kesinlikle bir kılavuz olamazlardı. Bayan Woodhope’un kısa süre önce yakınlarını kaybetmiş insanları okul ve düşkünler yurdu inşa ettirmeleri talepleriyle yıpratma alışkanlığı yoktu. Söyledikleri her şeyde bir kusur da bulmazdı. O kadar yapay biri değildi.</p>

  <p>Hayalindeki ters, azarlayan genç hanımdan çok farklı bir biçimde karşıladı onu. Babasının yaptığı her yanlışı derhal düzeltmesini talep etmek bir yana ona karşı özellikle sevecen davrandı ve gördüğüne çok memnun oldu.</p>

  <p>Yirmi iki yaşındaydı. İfadesizken orta karar bir güzelliği vardı. Yüzü ve bedeni öyle ahım şahım çekici değildi ama bu, konuşurken ya da gülerken tamamen değişen türde yüzlerdendi. Neşeli bir doğası vardı. Zekiydi ve gülmeyi severdi. Her zaman gülmeye hazırdı ve gülümseme herhangi bir hanımın takabileceği en güzel süs olduğundan, zaman zaman güzellikleriyle üç şehirde ün salmış hanımları gölgede bıraktığı görülmüştü.</p>

  <p>Arkadaşı Bayan Reymond kırk beş yaşında iyi niyetli, uysal bir hanımdı. Zengin değildi, çok yer görmüş değildi ya da özellikle zeki biri değildi. Başka şartlar altında Jonathan Strange gibi görmüş geçirmiş birine ne söyleyeceğini bilmeyebilirdi ama neyse ki babasının kısa süre önce ölmüş olması bir konuşma konusu veriyordu.</p>

  <p>“Herhalde şu aralar çok meşgulsünüzdür Bay Strange” dedi. “Babam öldüğünde yapacak dünya kadar işim olmuştu. O kadar çok hediye vasiyet etmişti ki. Evde mutfak rafında duran porselen kavanozlar vardı. Babam her bir kavanozun eski hizmetçilerimizden birine verilmesini istemişti. Ama vasiyetinde kavanozları öyle karmaşık biçimde tarif etmişti ki hangi kavanozun kime verilmesini istediğini kimse anlayamadı. Sonra hizmetliler kavgaya başladılar, hepsi pembe gül desenli sarı kavanozu istiyorlardı! Ah! O vasiyetler hiç bitmeyecek gibi gelmişti. Babanız çok hediye bıraktı mı Bay Strange?”</p>

  <p>“Hayır, madam. Hiç bırakmadı. Herkesten nefret ederdi.”</p>

  <p>“Ah! Bu iyi bir şey değil mi? Şimdi ne yapacaksınız?”</p>

  <p>“Ne mi yapacağım?”</p>

  <p>“Bayan Woodhope zavallı ölmüş babanızın mal alıp sattığını söylüyor. Aynı işi mi yapacaksınız?”</p>

  <p>“Hayır madam, istediklerim olursa ki böyle olacağına inanıyorum, babamın işini mümkün olduğu kadar çabuk kapayacağım.”</p>

  <p>“Ah! O zaman herhalde çiftçilikle uğraşacaksınız? Bayan Woodhope arazinizin çok geniş olduğunu söylüyor.”</p>

  <p>“Öyle madam ancak çiftçiliği denedim, bana pek uygun bir iş değil.”</p>

  <p>“Ah!” dedi Bayan Redmond, görmüş geçirmiş bir tavırla.</p>

  <p>Sessizlik oldu. Bayan Redmond’un saatinin tiktakları ve ocakta yerinden oynayan kömürlerin sesi işitiliyordu. Bayan Redmond kucağındaki arapsaçı halindeki nakış ipliklerini çözmeye başladı. Sonra kara kedisi bu yaptığını oyun sanarak kanape boyunca sinsice yaklaştı ve iplikleri yakalamaya çalıştı. Arabella güldü, kediyi yakalayarak oynamaya başladı. Bu tam da Strange’in arzuladığı huzurlu ev manzarasıydı (ama Bayan Redmond’u istemiyordu ve kediden de emin değildi). Çocukluğunu geçirdiği evde asık surat ve soğuk tavırlardan başka bir şey görmediği için bu daha da arzu edilir bir şeydi. Sorun şuydu: Arabella’yı bunu onun da istediğine nasıl ikna edecekti? Ani bir tür esinle Bayan Redmond’a hitap etti. “Kısacası madam zamanım olacağını sanmıyorum. Büyüyle ilgileneceğim.”</p>

  <p>“Büyü mü!” diye haykırdı Arabella, ona şaşkınlıkla bakarak.</p>

  <p>Daha fazlasını soracakmış gibi göründü ama bu son derece ilginç anda holde Bay Redmond’un sesi duyuldu. Yanında Papaz yardımcısı Henry Woodhope, yani Arabella’nın erkek kardeşi ve Jonathan Strange’in dostu olan Henry Woodhope vardı. Doğal olarak yapılacak açıklamalar ve tanıştırmalar olduğundan (Henry Woodhope, Strange’in geleceğini bilmiyordu) o an için Strange’in beklenmedik sözleri unutulmuştu.</p>

  <p>Beyler bir köy toplantısından geliyorlardı ve oturma odasında tekrar yerlerini aldıklarında Bay Redmond ve Henry, Bayan Redmond ve, Arabella’ya bölgeden çeşitli haberler verdiler. Sonra Strange’in yolculuğunu sordular, yolların durumunu, Shropshire, Herefordshire ve Gloucestershire’da (Strange’in geçtiği kasabalardı) çiftçilerin nasıl olduğunu öğrenmek istediler. Saat yedide çay saati yapıldı. İzleyen sessizlikte hepsi yiyip içerken Bayan Redmond eşine, “Bay Strange bir büyücü olacakmış hayatım” dedi. Sanki bu dünyanın en doğal şeyiymişçesine konuşmuştu, onun için gerçekten öyleydi.</p>

  <p>“Büyücü mü?” dedi Henry çok şaşırarak. “Neden böyle bir şey yapsın ki?”</p>

  <p>Strange duraksadı. Gerçek nedeni söylemek istemiyordu -aslında amacı Arabella’yı ciddi ve alimce bir şey yapma kararıyla etkilemekti- bu nedenle aklına gelen tek açıklamayı yaptı.</p>

  <p>“Monk Gretton’da fundalığın altında bir adamla tanıştım, bana büyücü olacağımı söyledi.”</p>

  <p>Bay Redmond şakayı beğenerek güldü. “Harika!”</p>

  <p>“Sahi mi söylüyorsunuz?” dedi Bayan Redmond.</p>

  <p>“Anlamıyorum” dedi Henry Woodhope.</p>

  <p>“Herhalde bana inanmıyorsunuz?” dedi Strange, Arabella’ya.</p>

  <p>“Ah, tam tersine Bay Strange!” dedi Arabella olanları eğlenceli bulduğunu gösteren bir gülümsemeyle. “Her zamanki iş görme yönteminize uyuyor. Ben de sizden mesleğinizi böyle güçlü bir temel üzerine kurmanızı beklerdim zaten.”</p>

  <p>“Ama bir meslek edineceksen, ki tam da mirasını almışken, böyle bir şeyi neden yapmak istediğini anlamıyorum, büyüden daha iyi bir şey seçebilirsin herhalde! Pratik bir uygulama alanı yok!” dedi Henry.</p>

  <p>“Ah, sanırım yanılıyorsun!” dedi Bay Redmond. “Londra’da illüzyonlar göndererek Fransızlar’ın kafasını karıştıran bir bey var! Adını unuttum. Teorisine ne diyordu dur bakayım? Çağdaş büyü müydü?”</p>

  <p>“Eski moda büyüden farkı neymiş peki?” diye merak etti Bayan Redmond. “Ya siz hangisini yapacaksınız Bay Strange ?”</p>

  <p>“Evet cidden Bay Strange” dedi Arabella nazlı bir bakışla. “Siz hangisini yapacaksınız?”</p>

  <p>“Her ikisinden de biraz yapacağım Bayan Woodhope. İkisinden de bir parça!” Bayan Redmond’a dönerek, “Fundalığın altındaki adamdan üç büyü satın aldım. Birini görmek ister misiniz madam?”</p>

  <p>“Şey, hem de çok!”</p>

  <p>“Bayan Woodhope?”</p>

  <p>“Ne işe yarıyorlar?”</p>

  <p>“Bilmiyorum. Henüz okumadım.” Jonathan Strange, Vinculus’un kendisine verdiği üç büyüyü göğüs cebinden çıkararak bakması için ona verdi.</p>

  <p>“Çok pisler” dedi Arabella.</p>

  <p>“Ah! Biz büyücüler birazcık pisliğe aldırış etmeyiz. Ayrıca eminim çok eskiler. Bunlar gibi kadim, gizemli büyüler çoğu zaman… “</p>

  <p>“Yukarıda tarihleri yazıyor. Biri 2 Şubat 1808. Bu, iki hafta önce.”</p>

  <p>“Sahi mi? Görmemişim.”</p>

  <p><i>“İnatçı bir Adamın Londra’yı Terk Etmesi İçin İki Büyü”</i> diye okudu Arabella. “Merak ediyorum bir büyücü neden insanların Londra’yı terk etmesini istesin ki?”</p>

  <p>“Bilmiyorum. Londra’nın çok kalabalık olduğu kesin ama insanların teker teker Londra’dan ayrılmasını sağlamak çok zahmetli bir iş gibi geldi bana.”</p>

  <p>“Ama bunlar korkunç! Hayaletler ve korkunç şeylerle dolu! Gerçekte büyü böyle bir şey yapmadığı halde, insanlara gerçek aşklarıyla karşılaşacaklarını düşündürmek!”</p>

  <p>“Bir bakayım!” dedi Strange hoşa gitmeyen büyüleri elinden kaparak. Çabucak inceledikten sonra, “Yemin ederim aldığımda içeriklerinin ne olduğunu bilmiyordum, hem de hiç. Gerçek şu ki satın aldığım adam bir serseri ve oldukça çaresiz biriydi. Verdiğim para sayesinde düşkünler evinden kaçabildi” dedi.</p>

  <p>“Neyse buna sevindim ama yine de büyüleri çok korkunç ve umarım bunları kullanmazsın.”</p>

  <p>“Ya son büyü? <i>Düşmanımın Şu Anda Ne Yaptığını Öğrenmek İçin Bir Büyü</i>. Herhalde buna bir itirazınız olmaz? Son büyüyü yapmama izin verin.”</p>

  <p>“Ama işe yarayacak mı? Düşmanınız yok, değil mi?”</p>

  <p>“Bildiğim kadarıyla hayır. Bu nedenle denememin bir sakıncası olmaz değil mi?”</p>

  <p>Talimatlarda bir ayna ve ölü çiçekler<a href="../Text/footnotes.html#end40" id="endref40"><sup>(40)</sup></a> deniyordu. Strange ve Henry bir aynayı duvardan indirerek masaya koydular. Çiçekleri bulmak daha zordu. Şubat ayıydı ve Bayan Redmond’un tek çiçekleri kuru leylak, güller ve kekikti.</p>

  <p>“Bunlar olur mu?” diye sordu Strange’e.</p>

  <p>Omuz silkti. “Kimbilir? Şimdi…” Tekrar talimatları inceledi. “Çiçekleri çevresine şöyle yerleştiriyoruz. Sonra parmağımla aynaya şöyle bir daire çiziyorum. Sonra daireyi dörde bölüyorum. Aynaya üç kez vurarak şöyle diyeceğim…”</p>

  <p>“Strange” dedi Henry Woodhope. “Bu saçmalığı nereden buldun?”</p>

  <p>“Fundalığın altındaki adamdan. Henry, beni dinlemiyorsun.”</p>

  <p>“Dürüst görünüyordu, değil mi?”</p>

  <p>“Dürüst mü? Yoo, özellikle dürüst görünüyordu diyemem. ‘Üşümüş’ görünüyordu derdim. Evet, üşümüş onu tanımlamak için iyi bir kelime, bir başkası da ‘aç’ olurdu.”</p>

  <p>“Peki bu büyüler için ne kadar verdin?”</p>

  <p>“Henry!” dedi kızkardeşi. “Bay Strange onları yardım olsun diye aldığını söyledi, işitmedin mi?”</p>

  <p>Strange dalgın dalgın ayna yüzeyinde daireler çizip dörde ayırıyordu. Yanında oturan Arabella aniden şaşkınlıkla irkildi. Strange başını eğip baktı.</p>

  <p>“Ulu Tanrım!” diye bağırdı.</p>

  <p>Aynada bir oda görünüyordu ama burası Bayan Redmond’un oturma odası değildi. Lüks olmamasına rağmen güzel döşenmiş, küçük bir odaydı. Yüksek tavanlarından büyük, belki de görkemli bir evin içindeki küçük bir oda olduğu anlaşılıyordu. Kitaplarla dolu raflar, masaların üzerinde de dağınık halde duran kitaplar vardı. Şöminede canlı bir ateş, masada mumlar yanıyordu. Masada bir adam çalışıyordu. Elli yaşlarındaydı, üzerindeki gri bir ceketle çok sade bir biçimde giyinmişti. Eski moda bir peruk takmış sıradan görünüşlü sessiz bir adamdı. Masasında açık duran birkaç kitap vardı. Bazılarını biraz okuyor, bazılarına bir şeyler yazıyordu.</p>

  <p>“Bayan Redmond! Henry!” diye bağırdı Arabella heyecanla. “Çabuk buraya gelin! Bakın Bay Strange ne yaptı!”</p>

  <p>“Ama bu da kim böyle?” diye sordu Strange merak içinde. Aynayı kaldırdı, altına baktı, belli ki altında sorgulanmaya hazır-küçük gri ceketli bir adam bulacağını düşünüyordu. Aynayı tekrar masaya koyduğunda diğer odanın görüntüsü ve diğer adam hâlâ oradaydı. Diğer odadan gelen bir ses yoktu ama şöminedeki ateşin alevleri dansediyordu ve ışığın yansıdığı gözlükleri burnunda olan adam başını bir kitaptan diğerine çeviriyordu.</p>

  <p>“Bu adam neden senin düşmanın olsun ki?” diye sordu Arabella.</p>

  <p>“Hiçbir fikrim yok.”</p>

  <p>“Belki ona borcun vardır?” diye sordu Bay Redmond.</p>

  <p>“Hiç sanmıyorum”</p>

  <p>“Bankacı olabilir. Muhasebe bürosuna benziyor biraz” diye önerdi Arabella.</p>

  <p>Strange gülmeye başladı. “Eh, Henry artık bana surat asmayı bırakabilirsin. Eğer bir büyücüysem bile vasat bir büyücüyüm. işin ustaları peri ruhları ve uzun zaman önce ölmüş kralların ruhlarını çağırırken ben bir bankacının ruhunu çağırdım.”</p>
