  <h1 class="chapternumber sigil_not_in_toc">31</h1>

  <h2 class="chaptername" id="sigil_toc_id_33">On yedi ölü Napolili</h2>

  <h3 class="sigil_not_in_toc">Nisan 1812-Haziran 1814</h3>

  <p>O zamanlar İngiliz ordusunda çok sayıda “keşif subayı” bulunuyordu. Görevleri, yerel halkla konuşmak, Fransız ordusunun mektuplarını çalmak ve Fransız birliklerinin yerlerini bilmekti. Savaş konusunda romantik düşünceleriniz ne olursa olsun Lord Wellington’un keşif subaylarının bunları her zaman aşacağı kesindi. Ay ışığında ırmakların sığ yerlerinden karşıya geçer, kavurucu güneş altında sıradağları aşarlardı. İngiliz hatlarından çok Fransız hatlarının arkasında yaşarlar ve İngiliz amaçlarını destekleyen herkesi tanırlardı.</p>

  <p>Bu keşif subaylarının en büyüğü hiç kuşkusuz 11. Piyade’den Binbaşı Colquhoun Grant idi. Fransızlar ne zaman yaptıkları işten başlarını kaldırsa Binbaşı Grant’i at sırtında uzaktaki bir tepenin üzerinden kendilerini izlerken görürlerdi. Teleskobundan onlara bakar, sonra küçük defterine ilgili notları alırdı. Bu Fransızlar’ı had safhada rahatsız ederdi.</p>

  <p>Nisan 1812’de bir gün Binbaşı Grant büyük bir tesadüf eseri kendini iki Fransız süvari devriyesi arasında buldu. Onları geride bırakamayacağını anlayınca atını bırakarak küçük bir koruluğa saklandı. Ancak Binbaşı Grant kendini her zaman bir casus değil asker olarak görür ve üniformasını üzerinden çıkarmamayı onur meselesi sayardı. Ne yazık ki 11. Piyade’nin üniforması (çoğu piyade alayının olduğu gibi) parlak kırmızıydı ve Fransızlar tomurcuklanan ilkbahar yaprakları arasında saklanan binbaşıyı görmekte hiç zorluk çekmedi.</p>

  <p>İngilizler için Binbaşı Grant’i kaybetmek bir tugay sıradan adamı kaybetmeye eşit bir felaketti. Lord Wellington Fransız generallere esir değişimi ve <i>guerilla</i> komutanlarına<a href="../Text/footnotes.html#end69" id="endref69"><sup>(69)</sup></a> Grant’i kurtarmaları karşılığında bolca gümüş dolar ve silah teklif eden acil mesajlar gönderdi. Bu iki teklif de bir sonuç getirmeyince başka bir plan denemek zorunda kaldı. Jonathan Strange’i, Binbaşı Grant’e götürmesi için kötülüğüyle nam salmış en zalim gerilla liderlerinden Jeronimo Saornil’i tuttu.</p>

  <p>“Saornil’in korkutucu biri olduğunu göreceksiniz” dedi Lord Wellington Strange’e yola çıkmadan önce. “Ancak bu konuda bir endişem yok, çünkü açıkçası Bay Strange, siz de öylesiniz.”</p>

  <p>Saornil ve adamları gerçekten de görüp görebileceğiniz en katil ruhlu, kötü adam grubuydu. Pis, kötü kokulu ve tıraşsız geziyorlardı. Kemerlerine sıkıştırılmış palalar ve bıçaklar, omuzlarında asılı tüfekler vardı. Giysileri ve eyer battaniyeleri kanlı ve zalim sembollerle doluydu: Kurukafa işaretleri, bıçak saplanmış kalpler, çarmıha gerilme sahneleri, kalpleri ve gözleri gagalayan kuzgunlar ve benzeri tatsız şeyler. Bu simgeler ilk bakışta inci düğmelerden yapılmış gibi görünse de yakından bakılınca öldürdükleri Fransızlar’ın dişlerinden yapıldıkları anlaşılıyordu. Özellikle Saornil’in üzerinde o kadar çok diş vardı ki hareket ettikçe insan ölü Fransızlar’ın dişleri hâlâ korkudan takırdıyormuş gibi bir hisse kapılıyordu.</p>

  <p>Bu biçimde ölüm sembolleriyle sarılı olan Saornil ve adamları karşılaştıkları herkesin kalbine korku salacakları konusunda kendilerinden emindi. Bu nedenle İngiliz’in kendilerini bu açıdan geride bıraktığını görmek onları biraz huzursuz etti. Adam yanında bir tabut getirmişti. Şiddetle iç içe yaşayan pek çok kişi gibi onlar da batıl inançlıydı. Adamlardan biri içinde ne olduğunu sorduğunda Strange gayet umursamaz bir tavırla bir adam olduğunu söyledi.</p>

  <p>Birkaç gün at üstünde hızla yol aldıktan sonra gerilla çetesi Strange’i İspanya’dan Fransa’ya giden ana yola bakan bir tepeye getirdi. Strange’e Binbaşı Grant ve onu esir alanların kesinlikle bu yoldan geçeceğini söylediler.</p>

  <p>Saornil’in adamları yolun yakınlarında kamp kurarak beklemeye koyuldular. Üçüncü gün yolda ilerleyen kalabalık bir grup Fransız askeri ve ortalarında kızıl üniforması içinde Binbaşı Grant’i gördüler. Strange hemen tabutun açılması talimatını verdi. Üç gerilla manivelayla tabutun kapağını kanırtarak açtı. İçinde kilden yapılmış bir insan buldular, İspanyollar’ın renkli tabak ve çanaklarını yapmakta kullandığı kaba kırmızı kilden yapılmış bir tür mankendi. Gerçek boyutlarındaydı ama üstünkörü yapılmıştı. Göz yerlerinde iki deliği olmasına rağmen burun namına hiçbir şey yoktu, yine de üzerine 11. Piyade’den bir subayın üniforması özenle giydirilmişti.</p>

  <p>“Şimdi” dedi Strange, Jeronimo Saornil’e, “Fransız muhafızlar şuradaki kayaya ulaştığında adamlarını alıp saldır.” Strange’in İspanyolca’sında birtakım tuhaf gramer ve telaffuz hataları olduğundan Saornil’in bunu anlaması birkaç saniye sürdü.</p>

  <p>Anladığında, “<i>E! Bueno Granto</i>‘yu kurtarmaya mı çalışacağız?” (<i>El Bueno Granto</i>, İspanyollar’ın Binbaşı Grant için kullandığı addı.)</p>

  <p>“Kesinlikle hayır!” diye cevapladı Strange. “<i>El Bueno Granto</i>‘yu bana bırakın!”</p>

  <p>Saornil ve adamları tepenin yarısını inerek yoldan geçenlerin kendilerini göremeyeceği cılız ağaçlardan oluşan bir perdenin arkasına saklandılar. Buradan ateş açtılar. Fransızlar tamamen gafil avlanmışlardı. Bazıları öldü, çoğu yaralandı. Hiç kaya yoktu ve çalılık yer de çok azdı, yani saklanabilecekleri yer yok denecek kadar azdı ama yol hâlâ önlerindeydi ve saldırganlarından kaçmak için iyi bir fırsattı. Birkaç dakika süren panik ve karmaşadan sonra Fransızlar akıllarını başlarına topladılar ve yaralılarını alarak hızla uzaklaşmaya başladılar.</p>

  <p>Gerillalar tekrar tepeye tırmanırken, kırmızılı adam hâlâ uzaklaşan Fransızlar’ın arasında olduğundan herhangi bir şey başardıklarından çok emin değillerdi. Büyücüyü bıraktıkları yere geldiklerinde artık yalnız olmadığını gördü. Binbaşı Grant onunla birlikteydi. iki adam bir kayanın üzerinde dostça oturmuş, soğuk tavuk yiyor ve kırmızı şarap içiyorlardı.</p>

  <p>“… Brighton da güzel ama” diyordu Binbaşı Grant, “Weymouth’u tercih ederim.”</p>

  <p>“İşte şimdi şaşırdım” diye karşılık verdi Strange. “Weymouth’dan nefret ederim. Hayatımın en berbat haftalarını orada geçirdim. Marianne adında bir kıza korkunç derecede âşıktım ama o beni Jamaika’da toprağı olan, tek gözü camdan bir adama tercih etti.”</p>

  <p>“Bu Weymouth’un suçu değil ki” dedi Binbaşı Grant. “Ah! <i>Capitan Saornil!</i>” Çete reisini elindeki tavuk budunu sallayarak selamladı. “<i>Buenos Dias!”</i></p>

  <p>Bu sırada subaylar ve askerlerden oluşan Fransız korumalar Fransa’ya doğru yollarına devam ediyorlardı. Bayonne’a ulaştıklarında mahkûmlarını Bayonne Gizli Polisi’nin şefine teslim ettiler. Gizli Polis şefi, Binbaşı Grant olduğundan emin olduğu adamı selamlamaya geldi. Bu nedenle Binbaşı’nın elini sıkmak için uzandığında bütün kolu elinde kalınca şaşakaldı. O kadar şaşırmıştı ki elinden düşürdüğü kol yerde bin parçaya ayrıldı. Özür dilemek üzere Binbaşı Grant’e dönüp de yüzündeki kocaman kara çatlakları görünce dehşeti ikiye katlandı. Ardından Binbaşı’nın başı düştü -bu vesileyle içinin tamamen boş olduğunu da görmüş oldu- bir saniye sonra çocuk şarkısındaki Humpty-Dumpty gibi parçalarına ayrıldı.</p>

  <p>&nbsp;</p>

  <p>Haziran’ın yirmi ikisinde Wellington, antik çağlardan kalma üniversite şehri Salamanca yakınlarında Fransızlar’la çarpıştı. Bu, son yıllarda İngiliz ordusunun kaydettiği en kesin zaferdi.</p>

  <p>O gece Fransız ordusu Salamanca’nın güneyindeki ormanlık alandan kaçtı. Kaçan askerler başlarını kaldırdığında gökten karanlık ağaçların arasına inen melekler görerek afalladılar. Melekler kör edici bir ışıkla parlıyorlardı. Kanatları kuğu kanatları kadar beyaz, elbiseleri sedef, balık pulu ya da şimşekten önceki gökyüzünün değişen renkleri gibiydi. Ellerinde alevden mızraklar tutuyorlardı, gözlerinde ilahi öfke yanıyordu. Ağaçların arasından hayret verici bir hızla uçuyor ve mızraklarını Fransızlar’ın yüzüne yüzüne sallıyorlardı.</p>

  <p>Askerlerin çoğu öyle bir dehşete kapılmıştı ki geri dönüp kasabaya, kendilerini kovalayan İngiliz ordusuna doğru kaçmaya başladılar. Çoğu şaşkınlıktan oldukları yere mıhlanarak bakakaldı. Diğerlerinden daha cesur ve inatçı bir adam neler olduğunu anlamaya çalıştı. Bütün Cennet’in ansızın Fransa’nın düşmanlarının tarafına geçmesi ona imkânsız geliyordu, böyle bir şey Eski Ahit zamanından beri duyulmuş şey değildi. Meleklerin askerleri mızraklarıyla tehdit etmelerine rağmen saldırmadıklarını fark etti. Meleklerden bir tanesi üzerine atılırken süvari kılıcını sapladı. Kılıç hiçbir direnişle karşılaşmadı, bıçak havayı delip geçti. Ayrıca melek hiçbir yaralanma ya da şaşkınlık belirtisi de göstermemişti. Fransız hemen vatandaşlarına seslenerek korkacak hiçbir şey olmadığını söyledi. Bunlar yalnızca Wellington’un büyücüsünün yarattığı görüntülerdi ve zarar veremezlerdi.</p>

  <p>Hayalet meleklerin kovaladığı Fransız askerler yol boyunca ilerlemeye devam ettiler. Ağaçların arasından çıktıklarında kendilerini Tormes Irmağı kıyısında buldular. Irmağın üzerindeki eski köprü Alba de Tormes kasabasına gidiyordu. Lord Wellington’un müttefiklerinden birinin hatası sonucunda köprü tamamen korumasız bırakılmıştı. Fransızlar köprüyü geçerek kasabadan kaçtılar.</p>

  <p>&nbsp;</p>

  <p>Birkaç saat sonra, şafaktan kısa bir süre sonra Lord Wellington bitkin bir halde Alba de Tormes köprüsünü geçti. Yanında üç beyefendi bulunuyordu: Levazım Subayı Vekili Albay De Lancey, Lord Wellington’un askeri müsteşarı genç ve yakışıklı Fitzroy Somerset ve Jonathan Strange. Üçü de kirli ve savaş yorgunuydu, günlerdir yatak yüzü görmemişlerdi. Wellington kaçan Fransızlar’ı kovalama niyetinde olduğu için daha uzun süre görme ihtimalleri de yoktu.</p>

  <p>Kasaba kiliseleri, manastırları ve ortaçağdan kalma yapılarıyla yanar döner bir gökyüzüne karşı kusursuz bir netlikte görünüyordu. Saate rağmen (beş buçuğu biraz geçiyordu) herkes ayaktaydı. Çanlar şimdiden Fransızlar’ın yenilgisinin şerefine çalmaya başlıyordu. Yorgun Portekiz ve İngiliz askerlerinden oluşan alaylar sokakları dolduruyor, kasaba halkı onlara ekmek, meyve ve çiçekten oluşan hediyeler vermek üzere evlerinden çıkıyordu. Yaralıları taşıyan el arabaları bir duvara sıralanırken görevli subay, onları kabul edecek hastane ve başka yerleri aramak üzere birkaç adam gönderdi. Bu arada çirkin yüzlü, becerikli görünüşlü beş-altı rahibe manastırların birinden çıkagelmiş, yaralılar arasında dolaşarak adamlara teneke bir kupadan taze süt veriyorlardı. Yatakta kalmaya ikna edilemeyen küçük çocuklar her askeri heyecanla alkışlıyor ve aldırmayanların arkasına takılarak doğaçlama bir zafer geçidi düzenliyorlardı. Lord Wellington çevresine bakındı. “Watkins!” diye çağırdı topçu üniforması içindeki bir askeri.</p>

  <p>“Evet lordum?” dedi adam.</p>

  <p>“Kahvaltımı arıyorum Watkins. Aşçımı görmüş olabilir misin acaba?”</p>

  <p>“Üstçavuş Jefford adamlarınızın kaleye gittiğini gördüğünü söyledi lordum.”</p>

  <p>“Sağol Watkins” dedi lord ve adamlarıyla birlikte uzaklaştı.</p>

  <p>Alba de Tormes Kalesi’ne kale denmezdi aslında. Uzun yıllar önce savaşın başında Fransızlar burayı kuşatmıştı, tek bir kulesi dışında her yeri yıkılmıştı. Alba düklerinin bir zamanlar hayal bile edilemeyecek bir lüks içinde yaşadığı yerde artık kuşlar ve yaban hayvanları yuvalarını ve inlerini kuruyordu. Kalenin bir zamanlar İtalyan duvar resimleriyle ünlü duvarları, tavanları gittiğinden beri yağmur, sulu kar, dolu ve karın kaba okşayışlarına maruz kaldıklarından dolayı artık çok daha az etkileyiciydiler. Yemek salonu diğer yemek salonlarının birtakım konforlarından yoksundu. Gökyüzüne açılıyordu ve tam ortasında genç bir kayın ağacı büyümekteydi ama bu Lord Wellington’un hizmetkarlarını zerre kadar endişelendirmiyordu, lord hazretlerine çok daha tuhaf yerlerde yemeğini vermeye alışmışlardı. Kayın ağacının altına bir masa koymuş, üzerini beyaz bir örtüyle örtmüşlerdi. Wellington ve arkadaşları kaleye doğru ilerlerken, masayı sandviç ve İspanyol jambonları dolu tabaklar, kayısı dolu çanaklar ve taze tereyağ kaseleriyle donatmaya henüz başlamışlardı. Wellington’un aşçısı balık ve acı soslu böbrek kızartıp kahve yapmaya gitti.</p>

  <p>Dört beyefendi sofraya oturdu. Albay De Lancey en son ne zaman yemek yediğini hatırlamadığını söyledi. Başka biri daha onu onayladı, sonra hepsi ciddiyetle yiyip içme işine koyuldular.</p>

  <p>Tam kendilerine gelir ve sohbet etmeye başlar gibi olmuşlardı ki Binbaşı Grant çıkageldi.</p>

  <p>“Ah! Grant” dedi Lord Wellington. “İyi sabahlar. Oturun. Kahvaltı edin.”</p>

  <p>“Birazdan edeceğim lordum ama önce size verecek haberlerim var. Sizi epeyi şaşırtacak. Görünüşe göre Fransızlar sekiz top kaybetmiş.”</p>

  <p>“Top mu?” dedi lord fazla ilgilenmeden. Bir parça sandöviç ekmeği ve acı soslu böbrek aldı. “Elbette top kaybettiler. Somerset!” dedi Askeri müsteşarına hitaben. “Dün kaç Fransız topu ele geçirmiştim?”</p>

  <p>“On bir lordum.”</p>

  <p>“Hayır hayır lordum” dedi Binbaşı Grant. “Affedersiniz ama yanlış anladınız. Muharebe sırasında ele geçirilen topları kastetmemiştim. Bu toplar hiç muharebede yer almadı. Kuzeyde bulunan General Caffarelli onları Fransız ordusuna yolluyordu ancak savaşa zamanında yetişememişler. Aslında hiç varamadılar. Yakınlarda olduğunuzu ve Fransızlar’ı kıstırdığınızı bilen General Caffarelli onları süratle yollamak istemiş. Bulduğu ilk otuz askerden bir refaketçi grubu oluşturmuş. Neyse lordum, acele davranmış ama pişman olacak bolca vakti olmuş çünkü görünüşe göre otuz askerin onu Napolili’ymiş.”</p>

  <p>“Napolili mi! Hakikaten mi?” dedi lordları.</p>

  <p>De Lancey ve Somerset memnun memnun bakıştılar, Strange bile gülümsedi.</p>

  <p>Gerçek şu ki Napoli, Fransa imparatorluğunun bir parçası olmasına rağmen Napoliler Fransızlar’dan nefret ediyordu. Napolili gençler Fransız ordusunda askere alınıyor ancak her fırsatta kaçarak, çoğu kez düşman tarafa koşuyorlardı.</p>

  <p>“Peki ya diğer askerler?” diye sordu Somerset. “Napolililer’in fazla zarar vermelerini engellemişlerdir herhalde?”</p>

  <p>“Diğer askerlerin bir şey yapması için çok geç” dedi Binbaşı Grant. “Hepsi ölmüş. Yirmi çift Fransız çizmesi ve yirmi Fransız üniforması şu anda Salamanca’daki bir eskici dükkânında asılı duruyor. Ceketlerin hepsinin arkasında İtalyanlar’ın kullandığı sivri kamayla yapılmışa benzeyen bir yırtık var ve her yerlerinde kan lekeleri var.”</p>

  <p>“Yani toplar bir avuç İtalyan kaçağın elinde öyle mi?” dedi Strange. “Ne yapacaklar? Kendi savaşlarını mı çıkaracaklar?”</p>

  <p>“Hayır hayır!” dedi Grant. “En yüksek parayı verene satacaklar. Ya size lordum ya da General Castanos’a.” (Bu İspanyol ordusuna komuta eden generalin adıydı.)</p>

  <p>“Somerset” dedi lord hazretleri. “Beş Fransız topu için ne vermeliyim? Dört yüz dolar mı?”</p>

  <p>“Ah! Fransızlar’a budalalıklarının sonuçlarını hissettirmek için dört yüz dolar vermeye kesinlikle değer lordum ama anlayamadığım bir şey var. Napolililer’den neden şimdiye kadar bir haber almadık? Neyi bekliyor olabilirler?”</p>

  <p>“Sanırım bunun cevabını biliyorum” dedi Binbaşı Grant. “Dört gece önce iki adam Castrejon yakınlarında bir tepelikteki mezarlıkta gizlice buluştu. Üzerlerinde yırtık pırtık Fransız üniformaları vardı ve bir tür İtalyanca konuşuyorlardı. Bir süre konuştular, ayrıldıklarında biri güneye Cantalapiedra’daki Fransız ordusuna doğru, biri de kuzeye Duero’ya doğru gitti. Lordum, bana kalırsa Napolili kaçaklar gelip kendilerine katılmaları için vatandaşlarına haber yolladılar. Galiba sizin ya da General Castanos’un toplar için vereceği parayla hepsinin Napoli’ye altın bir gemiyle dönebileceğini sanıyorlar Muhtemelen hepsinin Fransız alaylarından birinde ya bir kardeşi ya da bir kuzeni vardır. Eve dönüp de yanlarında akrabalarını getirmeden anneleri ya da büyükannelerinin karşısına çıkmak istemiyorlar.”</p>

  <p>“İtalyan kadınlarının epeyce sert olduğunu duyardım hep.” diye katıldı Albay De Lancey.</p>

  <p>“Tek yapmamız gereken lordum” diye devam etti Binbaşı Grant. Birkaç Napolili bularak sorgulamak. Hırsızların ve silahların nerede olduğunu bildiklerini öğreneceğimizden eminim.”</p>

  <p>“Dünkü esirler arasında Napolili var mıydı hiç?” diye sordu Wellington.</p>

  <p>Albay De Lancey öğrenmesi için bir adamını yolladı.</p>

  <p>“Elbette” diye devam etti Wellington düşünceli bir biçimde. “Para vermemek daha çok işime gelirdi. Merlin!” (Bu Jonathan Strange’e taktığı addı.) “Napolililer’i bize gösterebilirsen, belki nerede olduklarına ve topları nerede bulacağımıza dair bir ipucu edinebiliriz. Sonra da gider alırız!”</p>

  <p>“Belki de” dedi Strange.</p>

  <p>“Arka planda tuhaf biçimli bir dağ olacağından eminim” dedi lord neşeyle. “Ya da kolayca fark edilecek bir kilise kulesi. İspanyol rehberlerden biri burayı kısa zamanda tanıyacaktır.”</p>

  <p>“Herhalde” dedi Strange.</p>

  <p>“Pek emin görünmüyorsunuz.”</p>

  <p>“Özür dilerim lordum ama daha önce söylemiştim sanırım, görüntüler böyle şeyler için tam da yanlış türde büyüdür.”<a href="../Text/footnotes.html#end70" id="endref70"><sup>(70)</sup></a></p>

  <p>“Eee, daha iyi bir önerin var mı?” diye sordu lord.</p>

  <p>“Hayır lordum. Şu an için yok.”</p>

  <p>“O halde karar verildi!” Lord Wellington. “Bay Strange, Albay De Lancey ve Binbaşı Grant bu topların bulunmasıyla ilgilenebilirler. Somerset ve ben gidip Fransızlar’ı kızdıralım.” Lordun hızlı konuşma tarzından bütün bu işlere hemen başlanmasını beklediği anlaşılıyordu. Strange ve diğer kurmaylar kahvaltılarını alelacele bitirerek görevlerinin başına geçtiler.</p>

  <p>Öğle sularında Lord Wellington ve Fitzroy Somerset, Garcia Hernandez köyünün yakınlarındaki alçak bir sırtta atlarının üzerindeydiler. Aşağıdaki kayalık vadide birkaç tugay İngiliz Süvari’si, Fransız ordusunun artçı kuvvetini oluşturan süvari taburlarına saldırmaya hazırlanıyordu.</p>

  <p>Tam o sırada Albay De Lancey atıyla yaklaştı.</p>

  <p>“Ah, Albay!” dedi Lord Wellington. “Bana Napolili buldunuz mu?” “Esirler arasında Napolili yok efendim” dedi De Lancey.</p>

  <p>“Ama Bay Strange dün savaş meydanında ölenlerin arasına bakmamızı önerdi. Büyü kullanarak on yedi cesedi Napolili olarak teşhis etti.”</p>

  <p>“Ceset mi!” dedi Lord Wellington, teleskobunu şaşkınlıkla indirerek. “Cesetleri ne diye istiyormuş?”</p>

  <p>“Bunu da sorduk lordum ama kaçamak davrandı ve cevap vermedi. Ancak ölülerin kaybolmayacağı ya da zarar görmeyeceği bir yere konmasını istedi.”</p>

  <p>“Eh, insan bir büyücüyü işe alıp da başka insanlar gibi davranmadığı için şikâyet etmemeli sanırım” dedi Wellington.</p>

  <p>O sırada yakınlardaki bir subay, süvarilerin hızlarını artırarak dört nala gitmeye başladığını ve kısa sürede Fransızlar’a yetişeceğini haber verdi. Büyücünün tuhaflıkları anında unutuldu. Lord Wellington teleskobu gözüne götürdü ve orada bulunan herkes dikkatini çarpışmaya verdi.</p>

  <p>Bu arada Strange savaş alanından Alba de Tormes’teki kaleye dönmüştü. Silahların durduğu kulede (kalenin hâlâ ayakta kalan tek yeriydi) kimsenin kullanmadığı bir oda bularak el koymuştu. Norrell’in kırk kitabı odanın çeşitli yerlerine dağılmıştı. Bazıları kesinlikle yıpranmış görünse de hâlâ tek parça halindeydiler. Yer, Strange’in defterleri, büyülerin ve sihir hesaplamalarının karalanmış olduğu kâğıt parçalarıyla kaplıydı. Odanın ortasındaki masada suyla dolu derin olmayan, geniş, gümüş bir tas duruyordu. Pancurlar sımsıkı kapalıydı ve odadaki tek ışık gümüş tastan geliyordu. Sonuçta burası gerçek bir büyücü mağarasıydı ve düzenli aralıklarla kahveyle bademli kurabiyeler getiren güzel İspanyol hizmetçiyi, tepsileri bırakır bırakmaz dışarı koşturacak kadar korkutuyordu.</p>

  <p>18. Hafif Süvari’den Whyte adında bir subay Strange’e yardım etmek için gelmişti. Yüzbaşı Whyte bir süre Napoli’deki İngiliz Elçiliği’nin konutunda yaşamıştı. Dil konusunda epeyce yetenekliydi ve Napoli lehçesini kusursuz bir biçimde anlayabiliyordu.</p>

  <p>Strange görüntüleri çağırmakta sorun yaşamamıştı ancak tahmin ettiği gibi görüntüler adamların nerede olduğuna dair pek az ipucu vermişti. Topların birtakım açık sarı kayaların arkasında yarı gizli olduğunu keşfetmişti, bu kayalardan Yarımada’nın her yerinde bol bol bulmak mümkündü. Adamlarsa seyrek zeytin ve çam ağaçlarından oluşan ormanlık bir alanda kamp kurmuştu, ki bu da başınızı çevirdiğiniz her yerde görebileceğiniz bir manzaraydı. Yüzbaşı Whyte, Strange’in yanında durdu ve Napolililer’in söylediği her şeyi kısa ve öz bir biçimde İngilizce’ye çevirdi ama bütün gün gümüş tasa bakmalarına rağmen pek az şey öğrenebildiler. On sekiz ay boyunca aç kalmış, iki yıldır sevgilisini ya da eşini görmemiş, son dört ayını çamur ve taşlar üzerinde uyuyarak geçirmiş bir adamın konuşma yeteneğinin körleşmesi beklenmedik bir şey değildi elbette. Napolililer’in birbirlerine söyleyecek fazla bir şeyi yoktu ve söyledikleri de genel olarak istedikleri yemekler, yanlarında olmayan eşlerinin ya da sevgililerinin çekicilikleri, üzerinde uyumak istedikleri yumuşak kuştüyü döşeklerle ilgiliydi.</p>

  <p>Gecenin yarısında ve izleyen günün çoğunda Strange ve Yüzbaşı Whyte Silahhane Kulesi’nde Napolililer’i gözlemek gibi sıkıcı bir işle uğraştılar. İkinci günün sonunda emir subayları Wellington’dan bir mesaj getirdiler. Lord karargâhını Flores de Avila adında bir yerde kurmuştu. Strange ve Whyte’tan kendisini burada görmeye gelmelerini istiyordu. Böylece Strange’in kitaplarını, gümüş tasını ve diğer eşyalarını alarak sıcak tozlu yollarda ilerlemeye koyuldular.</p>

  <p>Flores de Avila’nın pek bilinmeyen bir yer olduğu anlaşıldı. Yüzbaşı Whyte’ın konuştuğu İspanyol kadınların ve erkeklerin hiçbiri burayı işitmemişti. Neyse ki Avrupa’nın en büyük iki ordusunun kısa bir süre önce geçmiş oldukları bir yolda iz bırakmaları kaçınılmazdı. Strange ve Whyte, en iyi planın atılmış eşyalar, kırık arabalar, cesetler ve kendilerine ziyafet çeken kara kuşları izlemek olduğunu keşfetmişlerdi. Issız, kayalık bir düzlükte bu manzaralar ortaçağdan kalma bir Cehennem tablosundaki görüntülere benziyor, Strange’i savaşın anlamsızlığı ve dehşeti üzerine çok sayıda kasvetli yorum yapmaya itiyordu. Profesyonel bir asker olan Yüzbaşı Whyte, normalde itiraz edebilirdi ama çevrelerini saran kasvetten o da etkilenmişti ve yalnızca, “Çok doğru efendim. Çok doğru” diye karşılık veriyordu.</p>

  <p>Ancak bir asker böyle meseleler üzerinde fazla durmamalıdır. Hayatı zorluklarla dolu olduğundan fırsatını bulduğunda zevk de alabilmelidir. Gördüğü zalimlikleri düşünmeye zaman ayırsa da, onu yoldaşlarının arasına koyduğunuzda keyfinin yerine gelmemesi imkânsızdır. Strange ve Yüzbaşı Whyte, Flores de Avila’ya saat dokuzda ulaştılar. Beş dakika içinde dostlarını neşeyle selamlıyor, Lord Wellington hakkındaki son dedikoduları dinliyor ve önceki günkü, yine Fransızlar’ın yenilgisiyle sonuçlanan çarpışma hakkında bir sürü soru soruyorlardı. İnsan son on iki ayda sıkıntı verici hiçbir şey yaşamadıklarını düşünebilirdi.</p>

  <p>Karargâh köyün üzerindeki tepedeki yıkık kilisede kurulmuştu. Lord Wellington, Fitzroy Somerset, Albay De Lancey ve Binbaşı Gram onları bekliyordu.</p>

  <p>Lord Wellington iki gün içinde iki muharebe kazandığı halde hiç de keyifli sayılmazdı. Bütün Avrupa’da hızlı yürümesiyle ünlenmiş Fransız ordusu elinden kaçmış, Valladolid’e ve güvenliğe doğru yol almaktaydı. “Nasıl bu kadar hızlı ilerleyebildiklerini hiç anlayamıyorum” diye şikayet etti. “Onları yakalayıp yok etmek için neler vermezdim. Ama başka ordum yok ve adamlar yorulursa yeni bir ordu bulamam.”</p>

  <p>“Topları olan Napolililer’den haber geldi” dedi Binbaşı Grant, Strange ve Yüzbaşı Whyte’a. “Tanesine yüz dolar istiyorlar. Hepsi altı yüz dolar.”</p>

  <p>“Ki bu da çok fazla” diye kestirip attı lord. “Bay Strange, Yüzbaşı Whyte umarım bana verecek iyi haberleriniz vardır.”</p>

  <p>“Pek yok lordum” dedi Strange. “Napolililer ormanlık bir alanda. Ama bu ormanın nerede olduğuna dair en ufak bir fikrim yok. Nasıl ilerleyeceğimi bilmiyorum. Bildiğim her şeyi tükettim.”</p>

  <p>“O halde hemen başka bir şey öğrenmelisiniz!”</p>

  <p>Strange bir an lorda öfkeli bir karşılık verecekmiş gibi göründü ama fikrini değiştirerek içini çekti ve on yedi ölü Napolili’nin emniyette olup olmadığını sordu.</p>

  <p>“Çan kulesine koyduk” dedi Albay De Lancey. “Üstçavuş Nash’in sorumluluğundalar. Onları her ne için istiyorsanız, çabucak kullanmanızı tavsiye ederim. Bu sıcakta fazla dayanacaklarını sanmam.”</p>

  <p>“Bir gece daha dayanırlar” dedi Strange. “Geceleri soğuk oluyor.” Sonra döndü ve kiliseden çıktı.</p>

  <p>Wellington’un kurmayları merakla arkasından baktılar. “Biliyor musunuz” dedi Fitzroy Somerset. “On yedi cesetle ne yapacağını merak etmekten kendimi alamıyorum.”</p>

  <p>“Her neyse” dedi tüy kalemini mürekkebe batırarak, Londra’daki bakanlara mektup yazmaya başlayan Lord Wellington. “Bu fikre sıcak baktığını sanmam. Kaçmak için elinden geleni yapıyor.”</p>

  <p>O gece Strange daha önce hiç yapmadığı tuhaf bir büyü türünü denedi. Napolili adamların rüyalarına girmeyi denedi. Bunda da tam bir başarı kaydetti.</p>

  <p>Bir adam saldırgan bir Kızarmış Kuzu Bacağı tarafından bir ağacın tepesine kovalandığını görüyordu. Kuzu Bacağı ağacın çevresinde dört dönerek yuvarlak kemiğini ona doğru tehlikeli bir biçimde sallarken ağaçta oturup açlıktan ağlıyordu. Kısa bir süre sonra Kuzu Bacağı’na kendisi hakkında en korkunç yalanları söyleyen dört beş kindar Haşlanmış Yumurta katıldı.</p>

  <p>Bir başkası bir koruda yürürken ölü annesiyle karşılaşıyordu. Annesi az önce bir tavşan deliğinden içeri baktığını ve dibinde Napolyon Bonaparte’ı, İngiltere Kralı’nı, Papa’yı, Rus Çarı’nı gördüğünü söylüyordu. Adam görmek için tavşan deliğinden aşağı iniyor ama dibine ulaştığında Napolyon Bonaparte, Papa ve Rus Çarı’nın aslında aynı kişi, paslı demir dişleri ve yanan araba tekerleklerinden gözleri olan iri yarı ağlayan bir adam olduğunu keşfediyordu. “Ha ha!“diye alayla sırıtıyordu gulyabani. “Aslında aynı kişi olduğumuzu tahmin edememiştin öyle değil mi?” Sonra yakınında duran kaynayan bir kazana uzanıyor, rüya görenin küçük oğlunu çıkararak yiyordu. Kısacası Napolililer’in rüyaları bütün ilginçliklerine rağmen pek -aydınlatıcı sayılmazdı.</p>

  <p>Ertesi sabah on sularında Lord Wellington yıkık kilisenin rahiplerle koronun durduğu bölümündeki iğreti bir masada oturuyordu. Strange’in kiliseye girdiğini görünce başını kaldırdı. “Eee?” diye sordu.</p>

  <p>Strange içini çekerek, “Üstçavuş Nash nerede?” dedi. “Cesetleri getirmesi gerekiyor. İzninizle lordum, yalnızca bir kez duyduğum bir büyüyü denemek istiyorum.”<a href="../Text/footnotes.html#end71" id="endref71"><sup>(71)</sup></a></p>

  <p>Büyücünün ölü Napolililer’e bir şeyler yapacağı haberi karargâhta çabucak yayıldı. Flores de Avila küçük bir yerdi, hane sayısı yüz bile yoktu. Geçen gece, yeni kazandıkları zaferi kutlama isteği duyan bir ordu dolusu genç erkek için epeyi sıkıcı geçmişti. Büyük ihtimalle Strange’in büyüsü günün en iyi eğlencesi olacaktı. Kısa zamanda çevresine büyü görmek isteyen subaylar ve adamlar toplanmıştı.</p>

  <p>Kilisenin dar bir vadiye ve belli belirsiz görünen soluk renkli yüksek dağlara bakan taş bir terası vardı. Yamaçları üzüm bağları ve zeytin meyveleri süslüyordu. Üstçavuş Nash ve adamları çan kulesinden getirdikleri on yedi cesedi, terası çevreleyen alçak duvarın önünde oturma pozisyonunda dizdiler.</p>

  <p>Strange duvar boyunca yürüyerek her birine sırayla baktı. “Size cesetleri kimsenin kurcalamamasını özellikle söylemiştim yanılmıyorsam.”</p>

  <p>Üstçavuş Nash kızgın görünüyordu. “Bizimkilerden hiç kimsenin onlara dokunmadığına eminim lordum” dedi Lord Wellington’a hitap ederek. “Ama savaş meydanında şu İspanyol başı bozukların bir şey yapmadığı tek bir ceset yoktu…” Sonra İspanyollar’ın millet olarak kusurları üzerine uzun bir konuşma yaptı ve insanın, İspanyollar’ın kendisini bulacağı yerde uyusa bile uyandığında pişman olacağını söyleyerek bitirdi.</p>

  <p>Lord Wellington adamı susturmak için sabırsızca elini salladı. “Çok kötü görünmüyorlar” dedi Strange’e. “Bozulsalar bir şey fark eder mi?”</p>

  <p>Strange öfkeyle, fark etmeyebileceğini ama onlara bakmak zorunda olduğunu mırıldandı.</p>

  <p>Gerçekten de Napolililer’in, ölümlerine yol açan yaralar dışında fazla yaraları yoktu ama hepsi çırılçıplak soyulmuş ve birkaçının parmakları, yüzüklerini daha kolay alabilmek için kesilmişti. İçlerinden birinin zamanında yakışıklı bir genç adam olduğu belliydi ama birinin (takma diş yapmak için) dişlerini çıkarmasından ve (siyah peruk yapmak için) siyah saçlarının çoğunu kesmesinden sonra pek bir güzelliği kalmamıştı.</p>

  <p>Strange bir adama keskin bir bıçak ve temiz sargı bezi getirmesini söyledi. Bıçak getirildiğinde ceketini çıkardı ve gömleğinin kolunu sıvadı. Kendi kendine Latince sözler mırıldanmaya başladı. Sonra kolunu ince ve derin bir biçimde kesti, iyice kan fışkırmasını sağladığında cesetlerin başlarına sıçramasına izin verdi. Gözlerine, dillerine ve burun deliklerine sürmeye dikkat etti. Bir saniye sonra ilk ceset uyandı. Kurumuş ciğerleri havayla dolarken korkunç bir tıslama sesi çıkardı ve kollarıyla bacaklarıyla insanın tüylerini ürperten bir biçimde titredi. Sonra cesetler teker teker hayata dönerek izleyenlerin bildiği herhangi bir dilden çok daha fazla çığlık oranı barındıran gırtlaksı bir dilde konuşmaya başladılar.</p>

  <p>. Wellington’un bile yüzü solmuştu. Yalnızca Strange kayıtsızca işine devam ediyordu.</p>

  <p>“Ulu Tanrım!” diye bağırdı Fitzroy Somerset. “Bu nasıl bir dil böyle?”</p>

  <p>“Cehennemde kullanılan lehçelerden biri sanırım” dedi Strange.</p>

  <p>“Sahi mi?” dedi Somerset. “Gerçekten de olağanüstü.”</p>

  <p>“Çok çabuk öğrenmişler” dedi Lord Wellington. “Öleli henüz üç gün oldu.” İşini ciddiye alıp zamanında yapan insanları severdi. “Ama siz bu dili biliyor musunuz?” diye sordu Strange’e.</p>

  <p>“Hayır lordum.”</p>

  <p>“O halde onlarla nasıl konuşacağız?”</p>

  <p>Strange karşılık olarak ilk cesedin başını kavradı, geveleyen çenesini ardına kadar açtı ve ağzının içine tükürdü. Hemen kendi ana dilinde, yani dünyada kullanılan bir dilde konuşmaya başladı. Ağır bir Napoli lehçesiyle İtalyanca konuşuyordu, ki bu da çoğu kişi için az önce konuştuğu dil kadar anlaşılmaz ve neredeyse bir o kadar korkunçtu. Tek avantajı Yüzbaşı Whyte’in bu dili gayet iyi anlayabiliyor olmasıydı.</p>

  <p>Yüzbaşı Whyte’ın yardımıyla Binbaşı Grant’le Albay De Lancey ölü Napolililer’i sorguya çektiler ve aldıkları karşılıklardan gayet memnun oldular. Ölü olmaları Napolililer’i, sorgucularını memnun etme konusunda canlı bir muhbirden çok daha titiz yapmıştı. Görünüşe göre Salamanca Muharebesi’nde ölmelerinden kısa bir süre önce bu zavallılar ormanda saklanan vatandaşlarından, topları ele geçirdiklerini ve Salamanca şehrinin on on beş kilometre kuzeyindeki bir köye gelmelerini, buradan ağaçlara ve kayalara tebeşirle çizilmiş gizli işaretleri izleyerek ormanı kolayca bulacaklarını haber veren bir mesaj almışlardı.</p>

  <p>Binbaşı Grant yanına ufak bir süvari birliği alarak birkaç gün sonra toplar ve kaçaklarla birlikte döndü. Wellington’un keyfine diyecek yoktu.</p>

  <p>Ne yazık ki Strange bir türlü ölü Napolililer’i acı uykularına gönderecek büyüyü bulamıyordu.<a href="../Text/footnotes.html#end72" id="endref72"><sup>(72)</sup></a> Birkaç deneme yaptı ama on yedi cesedin ansızın altı metre uzayıp, tuhaf bir biçimde saydamlaşarak müslin sancaklar üzerindeki büyük suluboya resimlere benzemelerinden başka bir işe yaramadı. Strange onları normal boyutlarına getirdiğinde, hâlâ ne yapılacağı sorunu çözümlenmemişti.</p>

  <p>İlk başta diğer Fransız esirlerinin yanına kondular. Ama diğer esirler ayaklarını sürüyerek gezen bu korkunç şeylerle bir arada kapalı kalmaya şiddetle itiraz ettiler. (“Aslında haklılar” dedi Lord Wellington cesetlere tiksintiyle bakarak. “Kimse onları suçlayamaz.”)</p>

  <p>Böylece esirler İngiltere’ye gönderildi ama ölü Napolililer orduyla birlikte kalmaya devam etti. Bütün yaz boyunca bir kağnının içinde yolculuk ettiler ve Lord Wellington’un emriyle zincire vuruldular. Aslında zincirler hareketlerini kısıtlamak ve onları bir yerde tutmak içindi ancak ölü Napolililer acıdan korkmuyor, hatta görünüşe göre acıyı hissetmiyorlardı, bu nedenle bazen geride parçalarını bırakarak zincirlerinden kurtulmaları hiç de zor olmuyordu. Serbest kalır kalmaz da Strange’i aramaya gidiyor ve kendilerini tam olarak hayata döndürmesi için düşünülebilecek en acıklı biçimde yalvarıyorlardı. Cehennemi görmüşlerdi ve oraya dönmeye hevesli değillerdi.</p>

  <p>Madrid’de İspanyol ressam Francisco Goya, on yedi ölü Napolili’nin ortasında duran Jonathan Strange’in kırmızı tebeşirle bir eskizini yapmıştı. Resimde Strange yerde oturuyordu. Gözlerini aşağı indirmiş, kollarını iki yanına cansız bir biçimde sarkıtmış, her şeyiyle bir umutsuzluk ve keder havası taşıyordu. Napolililer çevresine toplanmış, kimi açlıkla kimi yalvaran gözlerle ona bakıyordu. Biri saçının arkasını okşamak için çekingen bir parmak uzatıyordu. Bunun Strange’in diğer bütün portrelerinden farklı olduğunu söylememiz gereksizdir elbette.</p>

  <p>25 Ağustos’ta Lord Wellington ölü Napolililer’in yok edilmesi emrini verdi.<a href="../Text/footnotes.html#end73" id="endref73"><sup>(73)</sup></a></p>

  <p>Strange, Flores de Avila’daki yıkık kilisede yaptığı büyüyü Bay Norrell’in haber alması konusunda biraz endişeliydi. Mektuplarında konudan hiç söz etmediği gibi Lord Wellington’a da yalvararak kendi yazışmalarında değinmemesini rica etti.</p>

  <p>“Ah, istediğiniz gibi olsun!” dedi lord. Lord Wellington her halükârda mektuplarında büyüden söz etmekten hoşlanmıyordu. Çok iyi anlamadığı konularla uğraşmayı sevmezdi. “Ama bir yararı olmaz” diye belirtti. “Son beş günde evine mektup yazan her adam olayı bütün ayrıntısıyla anlatmıştır.”</p>

  <p>“Biliyorum” dedi Strange tedirgin bir halde. “Ama adamlar yaptığım her şeyi her zaman abartıyorlar, belki de İngiltere’dekiler her zamanki süslemeleri hesaba kattıklarında hikâye o kadar da olağanüstü görünmeyebilir. Yalnızca yaralı ya da buna benzer bir durumdaki Napolililer’i iyileştirdiğimi düşüneceklerdir.”</p>

  <p>On yedi Napolili’nin diriltilmesi Strange’in savaşın ikinci yarısında yaşadığı sorunlara iyi bir örnekti. Kendisinden önce bakanların yaptığı gibi Lord Wellington da hedeflerine ulaşmak için büyü kullanmaya giderek daha çok alışıyor ve büyücüsünden giderek daha karmaşık büyüler talep ediyordu. Ancak bakanların aksine Lord Wellington’un bir şeyin neden mümkün olmadığına dair uzun açıklamaları dinlemeye ne zamanı ne de isteği vardı. Bütün mühendisleri, generalleri ve subaylarından devamlı surette imkânsızı istediğinden büyücüsüne bir ayrıcalık yapmaya gerek görmüyordu. Strange lordun istediği bir büyünün 1302’den beri denenmediğini ya da o büyünün kaybolduğunu, ya da zaten böyle bir büyünün hiç var olmadığını açıklamaya çalıştığında tek söylediği “Başka bir yol bul!” oluyordu. Bu nedenle Strange büyücülüğünün ilk günlerinde, Norrell’le tanışmadan önce olduğu gibi genel kurallardan ve eski kitaplardan yarım yamalak hatırladığı hikâyelerden yola çıkarak yaptığı büyünün çoğunu uydurmak zorunda kalıyordu.</p>

  <p>1813 yazının başlarında Strange, Kuzgun Kral’ın yaşadığı günlerden bu yana yapılmamış bir büyü daha yaptı: Bir ırmağın yerini değiştirdi. Şöyle oldu. O yaz savaş iyi gidiyordu ve Lord Wellington’un yaptığı her şey başarıya ulaşıyordu. Ancak Haziran’da bir gün Fransızlar kendilerini uzun zamandır olmadığı kadar avantajlı bir konumda buldular. Lord ve diğer generaller hemen bu hiç arzu edilmeyen durumu görüşmek için toplandılar. Strange, Lord Wellington’un çadırında onlara katılması için çağrıldı. Adamları, üzerinde büyük bir haritanın açılmış olduğu bir masanın çevresinde buldu.</p>

  <p>Lordun o yaz genel olarak gerçek anlamda keyfi yerindeydi, Strange’i neredeyse sevecen bir biçimde karşıladı. “Ah, Merlin! Geldin demek! İşte sorunumuz! Biz ırmağın bu yanındayız ve Fransızlar da diğer yanında, biz o tarafta, onlar bu tarafta olsaydı çok daha iyi olurdu.”</p>

  <p>Generallerden biri, orduyu <i>şuradan</i> Batı’ya buraya yürütür, ırmağın üzerine <i>burmadan</i> bir köprü yapar ve Fransızlar’ı <i>burada</i>…. diye açıklamaya başladı.</p>

  <p>“Çok uzun sürer!” diye kestirip attı Lord Wellington. “Fazlasıyla uzun hem de! Merlin, ordunun kanat takıp Fransızlar’ın üzerinden uçmasını sağlayamaz mısın? Ne düşünüyorsun, yapabilir misin?” Lordun sözlerinde şaka payı olabilirdi ama bu pay yalnızca yarı yarıyaydı. “Her adama bir çift kanat takarsak bu iş hallolur. Yüzbaşı Macpherson’u alalım örneğin” dedi iri yarı bir İskoç’u süzerek. “Macpherson’un kanat çıkarıp ortalıkta uçuşmasını görmek isterdim doğrusu.”</p>

  <p>Strange düşünceli bir biçimde Yüzbaşı Macpherson’a baktı. “Hayır” dedi en sonunda. “Ama onu ve haritayı birkaç saatliğine ödünç almama izin verirseniz minnettar olacağım.”</p>

  <p>Strange ve Yüzbaşı Macpherson bir süre haritaya baktılar sonra Strange Lord Wellington’un yanına dönerek ordudaki her adamın kanat çıkarmasının çok uzun süreceğini ama ırmağın yerini değiştirmenin hiç zaman almayacağını söyledi. “Şu anda” dedi Strange, “Irmak buranın güneyinden akıyor ve burada kuzeye sapıyor. Öte yandan güney yerine kuzeye doğru aksa ve burada güneye doğru dönseydi, o zaman görüyorsunuz ya biz kuzey kıyısında, Fransızlar güney kıyısında olacaktı.”</p>

  <p>“Ah” dedi lord. “Pekâlâ.”</p>

  <p>Irmağın yeni konumu Fransızlar’ın kafasını o kadar karıştırdı ki, kuzeye yürümeleri emredilen birkaç Fransız bölüğü, ırmaktan uzaklaşan yönün kuzey <i>olduğundan</i> son derece emin olarak tam tersi yönde ilerledi. Söz konusu bölükleri bir daha gören olmayınca herkes İspanyol gerillalar tarafından öldürüldüklerini düşündü.</p>

  <p>Lord Wellington daha sonra General Picton’a, birlikler ve atlar için sürekli yürümekten daha yorucu bir şey olmayacağını söyledi neşeyle. Gelecekte, Bay Strange İspanya’yı bir halı gibi ayaklarının altında oynatırken herkesin kıpırdamadan durmasının daha iyi olacağını düşünüyordu.</p>

  <p>Bu arada Cadiz’deki İspanyol Naiplik Konseyi bu gelişme karşısında telaşa kapılarak ülkelerini en sonunda Fransızlar’ın elinden aldıklarında tanıyıp tanıyamayacaklarını merak etmeye başlamıştı. Durumu Dışişleri Bakanı’na şikayet ettiler (Çoğu kişi bunun nankörce bir davranış olduğunu düşündü). Dışişleri Bakanı Strange’i Naiplik Konseyi’ne savaştan sonra ırmağı ve “… Aynı zamanda Lord Wellington’un savaş sırasında yerinin değiştirilmesine gerek gördüğü her şeyi” eski yerine koyacağına söz veren bir mektup yazmaya ikna etti. Strange’in yerini değiştirdiği pek çok şey arasında, Navarra’da zeytin ve çam ağaçlarından oluşan bir orman<a href="../Text/footnotes.html#end74" id="endref74"><sup>(74)</sup></a>, Pamplona şehri<a href="../Text/footnotes.html#end75" id="endref75"><sup>(75)</sup></a>, Fransa’da St Jeande Luz şehrinde iki kilise vardı.<a href="../Text/footnotes.html#end76" id="endref76"><sup>(76)</sup></a></p>

  <p>&nbsp;</p>

  <p>6 Nisan 1814’te İmparator Napolyon Bonaparte imparatorluktan çekildi. Haber verildiğinde Lord Wellington’un kısa bir süre dans ettiği söylenir. Strange ise yüksek sesle gülmüş, sonra durmuş ve “Aman Tanrım! Şimdi bizimle ne yapacaklar?” diye mırıldanmıştı. O zamanlar bu bir parça gizemli yorumla orduyu kastettiği düşünülmüşse de sonradan, belki de kendisi ve diğer büyücüden söz ettiğini düşünenler de olmuştur.</p>

  <p>Avrupa haritası baştan çizildi, Bonaparte’ın yeni krallıkları parçalandı, eskiler yerli yerlerine kondu. Bazı krallar tahtlarından indirildi bazıları tahtlarına oturtuldu. Avrupa halkları en sonunda Büyük Davetsiz Misafir’i yendikleri için kendilerini tebrik ettiler. Ancak Büyük Britanya sakinleri için ansızın savaşın bambaşka bir hedefi varmış gibi göründü: Büyük Britanya’yı Dünyanın En Büyük Ulusu yapmak. Londra’da Bay Norrell herkesten kendisi ve Bay Strange’in büyüsünün bunu başarmada büyük önem taşıdığını işitme zevkine erişti.</p>

  <p>Mayıs sonlarında bir akşam Arabella, Carlton Konağı’nda verilen bir Zafer Daveti’nden eve döndü. Kocası hakkında en sıcak övgüler işitmişti, şerefine pek çok kez kadeh kaldırılmış ve Naip Prens ona iltifatlar yağdırmıştı. Şimdi ise gece yarısını biraz geçe, oturma odasında oturmuş mutluluğunu tamamlayacak tek şeyin kocası olduğu düşünüyordu ki, hizmetçilerden biri içeri dalarak heyecanla, “Ah hanımefendi! Beyefendi geldi!” dedi.</p>

  <p>İçeri biri girdi.</p>

  <p>Hatırladığından daha esmer ve zayıftı. Saçındaki aklar fazlalaşmış, sol kaşının üzerinde beyazımsı bir yara izi oluşmuştu. Yara izi yeni değildi ama Arabella ilk kez görüyordu. Yüzünün hatları değişmemişti ama her nasılsa havası farklıydı. Bu bir saniye önce düşündüğü insan olamazdı. Ancak karısı hayal kırıklığı ya da çekingenlik veya sonunda eve geldiğinde hissedeceğini düşündüğü şeyleri hissedemeden, Strange çevresine Arabella’nın hemen tanıdığı yarı alaycı bakışla baktı. Sonra dünyadaki en tanıdık gülümsemeyle ona bakarak, “Eve döndüm” dedi.</p>

  <p>&nbsp;</p>

  <p>Ertesi sabah olduğunda hâlâ birbirlerine anlatacaklarının yüzde birini bile anlatmamışlardı.</p>

  <p>“Orada otur” dedi Strange, Arabella’ya.</p>

  <p>“Bu koltukta mı?”</p>

  <p>“Evet.”</p>

  <p>“Neden?”</p>

  <p>“Sana bakabilmem için. Üç yıldır yüzünü görmüyorum ve sana bakamamanın eksikliğini uzun zamandır hissediyorum. Bu eksiği kapamam gerek.”</p>

  <p>Arabella oturdu ama bir iki saniye sonra gülümsemeye başladı. “Jonathan, bana öyle gözünü dikersen ciddi duramam ki. Bu hızla eksiğini yarım saatte gidermiş olursun. Seni hayal kırıklığına uğratmak istemem ama zaten bana öyle pek sık bakmazdın. Her zaman gözün eski sıkıcı bir kitaptaydı.”</p>

  <p>“Doğru değil. Senin ne kadar kavgacı olduğunu unutmuşum. Şu kâğıdı uzatsana. Not alacağım.”</p>

  <p>“Böyle bir şey yapmayacağım” dedi Arabella gülerek.</p>

  <p>“Bu sabah kalktığımda ilk düşündüğüm şey ne oldu biliyor musun? Başka birinin uşağı bütün sıcak suyu ve sandöviç ekmeklerini bitirmeden kalkıp, tıraş olmak ve kahvaltı etmek. Sonra evdeki bütün hizmetkârların, bütün sıcak suyun ve bütün sandöviç ekmeklerinin de benim olduğunu hatırladım. Hayatımın en mutlu anıydı.”</p>

  <p>“İspanya’da hep sıkıntı mı çektin?”</p>

  <p>“Savaştayken ya prens ya da serseri gibi yaşıyorsun. Lord Wellington’ı gördüm, -yoksa dük mü demeliydim-<a href="../Text/footnotes.html#end77" id="endref77"><sup>(77)</sup></a> bir ağacın altında başını yastık niyetine bir taşa koymuş uyuyordu. Başka zamanlarda saraylarda kuştüyü yataklarda uyuyan dilencileri ve hırsızları gördüm. Savaş her şeyi tersine çevirebiliyor.”</p>

  <p>“Eh, umarım Londra’yı sıkıcı bulmazsın. Şeytanarabası saçlı adam bir keresinde savaşın tadını alınca insan evinde sıkılır diyor.”</p>

  <p>“Hah! Yok canım! Her şey temizken hem de insanın kitapları ve eşyaları elinin altındayken, başını kaldırdığında eşini görebilecekken mi? Kim demiş? Kim söyledi demiştin? Nasıl saçlı adam?”</p>

  <p>“Şeytanarabası. Kimden söz ettiğimi biliyorsundur canım. Sör Walter ve Leydi Pole’la birlikte yaşıyor, yani orada yaşadığından emin değilim ama ne zaman gitsem onu orada görüyorum.”</p>

  <p>Strange kaşlarını çattı. “Onu tanımıyorum. Adı ne?”</p>

  <p>Ancak Arabella bilmiyordu. “Leydi Pole ya da Sör Walter’ın bir akrabası olduğunu sanıyordum. Adını sormak hiç aklıma gelmedi, ne tuhaf. Üstelik de onunla saatlerce sohbet ettim!”</p>

  <p>“Ciddi misin? Bunu onayladığımdan emin değilim. Yakışıklı mı?”</p>

  <p>“Ah, evet! Çok! Adını bilmiyor olmam ne tuhaf! Çok eğlenceli biri. Tanıdığım insanlardan çok farklı.”</p>

  <p>“Peki ne hakkında konuşuyorsunuz?”</p>

  <p>“Ha, her şeyden! Ama her sohbetin sonunda bana hediyeler vermek istiyor. Geçtiğimiz Pazartesi bana Bengal’dan kaplan getirmek istiyordu. Çarşamba günü birbirimize çok benzediğimizden çok iyi arkadaş olacağımızı söyleyerek Napoli Kraliçe’sini getirmek istedi. Cuma günü de bana bir müzik ağacı getirmesi için bir uşak yollamak istiyordu…”</p>

  <p>“Müzik ağacı mı?”</p>

  <p>Arabella güldü. “Müzik ağacı! Adı peri masallarında geçen bir dağda meyve yerine nota yaprakları veren bir ağaç büyüyormuş ve verdiği müzik de hiçbir şeye benzemiyormuş. Kendi hikâyelerine inanıp inanmadığını hiç anlayamıyorum. Aslında deli olup olmadığını düşünmedim değil. Şu ya da bu bahaneyle hediyelerini kabul etmedim hiç.”</p>

  <p>“Buna sevindim. Eve gelip de kaplanlar, kraliçeler ve müzik ağaçlarıyla karşılaşsaydım hiç hoşuma gitmezdi doğrusu. Bay Norrell’den son zamanlarda haber aldın mı?”</p>

  <p>“Hayır son zamanlarda değil.”</p>

  <p>“Neden gülümsüyorsun?” diye sordu Strange.</p>

  <p>“Gülümsüyor muydum? Farkında değilim. Peki tamam, anlatayım. Bana bir tane mesaj gönderdi ve hepsi bu.”</p>

  <p>“Bir tane mi? Üç yılda mı?”</p>

  <p>“Evet. Bir yıl önce Vitoria’da öldürüldüğünü söyleyen dedikodular çıkmıştı. Bay Norrell, Childermass’i göndererek doğru olup olmadığını öğrenmek istedi. Ben de onun bildiğinden fazlasını bilmiyordum. Ancak o akşam Yüzbaşı Moulthrop geldi. İki üç gün önce Portsmouth’a inmişti. Söylentilerin doğru olmadığını söylemek için doğruca bana gelmiş. İyiliğini hiç unutmayacağım! Zavallı delikanlı! Kolu kesileli yalnızca bir ay olmuştu ve hâlâ çok acı çekiyordu. Ah, sahi, masanın üzerinde Bay Norrell’den sana gelen bir mektup var. Childermass dün getirdi.”</p>

  <p>Strange kalkıp masaya gitti. Mektubu alarak elinde evirip çevirdi. “Şey herhalde gitmem gerekecek” dedi tereddütlü bir biçimde.</p>

  <p>İşin gerçeği eski hocasıyla buluşmaya çok da istekli değildi. Bağımsız düşünüp hareket etmeye iyice alışmıştı. İspanya’da talimatlarını Wellington Dükü’nden almıştı ama bu talimatları yerine getirirken kullandığı büyü tamamen kendi seçimlerine bağlı olmuştu. Yeniden Bay Norrell’in yönetimi altında büyü yapma fikri pek çekici gelmiyordu, Wellington’un gözü pek, atılgan ve yakışıklı subaylarıyla aylar geçirdikten sonra Bay Norrell’le uzun saatler geçirme düşüncesi de pek iç açıcı değildi.</p>

  <p>Yine de şüphelerine rağmen buluşma çok dostane bir havada geçti. Bay Norrell onu gördüğüne çok sevinmişti, İspanya’da yaptığı büyülerin niteliğini tam olarak öğrenmek için pek çok soru sordu, başarmış olduklarını bol bol övdü, öyle ki Strange hocası hakkında yanlış hüküm verdiğine karar verdi.</p>

  <p>Doğal olarak Bay Norrell, Strange’in Bay Norrell’in öğrencisi rolünü bırakması yönünde herhangi bir şey işitmek bile istemedi. “Yoo yoo yoo! Buraya dönmelisiniz! Yapacak çok şeyimiz var! Modern Çağ’ın büyüsünü sağlam temellere oturtmalıyız! Ülkeyi büyünün yardımı olmadan yönetmenin kesinlikle imkânsız olduğu konusunda beni ikna etmek isteyen birkaç bakandan son derece memnuniyet verici teminatlar aldım! Üstelik ikimizin yaptığı her şeye rağmen hâlâ yanlış anlamalar var! Daha geçen gün Lord Castlereagh’ın birine, Wellington Dükü’nün ısrarıyla İspanya’da Kara Büyü kullandığını söylediğini duydum. Lorda hemen sizin en çağdaş yöntemlerden başka bir şey kullanmadığınızı söyledim.”</p>

  <p>Strange duraksayarak başını hafifçe eğince, Bay Norrell de bunu itirazsız bir kabullenme olarak anladı. “Ancak öğrenciniz olarak devam edip etmeyeceğimden söz ediyorduk. Dört yıl önce yaptığınız listedeki bütün büyülere hakimim artık. Yarımadaya gitmeden önce ilerlememden son derece memnun olduğunuzu söylemiştiniz, herhalde hatırlıyorsunuzdur efendim.”</p>

  <p>“Ah ama bu yalnızca bir başlangıçtı. Sen İspanya’dayken başka bir liste yaptım, Lucas’ı çağırayım da gidip kütüphaneden getirsin. Ayrıca biliyorsun, okumanı istediğim <i>başka kitaplar</i> da var.” Küçük mavi gözlerini kırpıştırarak Strange’e baktı.</p>

  <p>Strange duraksadı. Strange’in hâlâ görmediği Hurtfew Malikânesi’ndeki kütüphaneyi kastediyordu.</p>

  <p>“Ah, Bay Strange!” dedi Bay Norrell heyecanla. “Eve dönmenize çok sevindim beyefendi. Sizi gördüğüme çok sevindim. Umarım bol bol sohbet edebiliriz. Bay Lascelles’le Bay Drawlight neredeyse her zaman buradaydılar…”</p>

  <p>Strange bundan emin olduğunu söyledi.</p>

  <p>“…Ama onlarla büyüden konuşulmuyor. Yarın tekrar gelin. Erken gelin. Kahvaltıya gelin hatta!”</p>
