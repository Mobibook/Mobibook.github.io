  <h2 class="chaptername" id="sigil_toc_id_18">Kayıp Umut</h2>

  <h3 class="sigil_not_in_toc">Ocak 1808</h3>

  <p>Harley Sokağı’ndaki uşaklar eve ürkütücü hayaller ve hüzünlü seslerin musallat olduğuna inanmaya devam ettiler. Aşçı John Longridge ve mutfak hizmetçilerinin sıkıntısı, hüzünlü bir çıngırak sesiydi. John Longridge, Stephen Black’e çıngırağın etkisini şöyle anlatmıştı: Artık yaşamayan bütün tanıdıklarını, kaybettikleri bütün değerli şeyleri ve başlarına gelen her kötü şeyi hatırlıyorlardı. Sonuçta keyifleri kaçıyor, mutsuz oluyor ve artık hayatlarının yaşamaya değer olmadığını düşünüyorlardı.</p>

  <p>Geoffrey ve Alfred iki genç kapı uşağı, Geoffrey’nin, yemek partisinin olduğu ilk gece işittikleri keman ve flüt sesinin acısını çekiyordu. Müzik hep bitişik odadan geliyor gibiydi. Stephen onları bütün evde gezdirmiş ve müzik aleti çalan hiç kimsenin olmadığını kanıtlamıştı ama bunun bir faydası olmamıştı, mutsuz ve korkmuş bir halde hayatlarına devam ediyorlardı.</p>

  <p>Stephen’a göre en tuhafı, en yaşlı kapı uşağı olan Robert’ın davranışlarıydı. Robert en başından beri Stephen’a güvenilir, sorumluluk sahibi, aklı başında bir adam gibi gelmişti. Kısacası böyle hayali korkulara kapılacak en son insandı. Yine de Robert, evin çevresinde görünmez bir ormanın büyüdüğü konusunda ısrar ediyordu. Ne zaman işine ara verse camları tıklatan, duvarlara sürten hayalet dalların, evin temellerinin altına sızan ve tuğlaları birbirinden ayıran köklerin sesini işitiyordu. Ağaçlar yaşlıydı ve kötülük doluydu. Böyle bir ormanda yolculuk eden kişi, ağaçlar arasında gizlenen kimselerden olduğu kadar ağaçlardan da korkmalıydı.</p>

  <p>Ama diye karşı çıkıyordu Stephen. Orman denebilecek en yakın yer on kilometre uzakta, Hampstead Heath’deydi ve orada bile ağaçlar epeyi uysaldı. İnsanların evlerini kuşatıp yok etmeye çalışmazlardı. Stephen ne derse desin Robert yalnızca başını sallıyor ve titriyordu. Stephen’ın tek tesellisi bu özel salgının hizmetliler arasındaki anlaşmazlığı ortadan kaldırmış olmasıydı. Londralı hizmetkârlar artık taşradan gelenlerin eski moda davranışlarını ve yavaş konuşmalarını umursamıyordu. Taşradan gelenlerse artık Stephen’a Londralı hizmetkârların kendilerini kandırdığından ve hayali işlere koşturduğundan şikâyet etmiyorlardı. Bütün hizmetkarlar evin perili olduğu inancında birleşmişti. İşlerini bitirdikten sonra mutfakta oturarak birbirlerine diğer perili ya da korkunç şeylerin musallat olduğu evleri ve oralarda yaşayanların başlarına gelen korkunç şeyleri anlatıyorlardı.</p>

  <p>Leydi Pole’un akşam yemeği partisinden iki hafta sonra, bir gece mutfak ateşinin çevresinde toplanmış, bu çok sevdikleri uğraşa dalmışlardı. Stephen kısa sürede onları dinlemekten sıkılıp gazete okumak üzere odasına çekildi. Odasına gireli birkaç dakika olmuştu ki, bir çıngırağın çaldığını işitti. Böylece gazetesini bıraktı, siyah paltosunu giydi ve kendisini kimin istediğini görmeye gitti.</p>

  <p>Mutfakla uşağın odası arasındaki küçük koridorda bir sıra küçük çan ve çanların altında da çeşitli odaların kahverengi mürekkeple düzgünce yazılmış adları vardı: Venedik Salonu, Sarı Oturma Odası, Yemek Odası, Leydi Pole’un Oturma Odası, Leydi Pole’un Yatak Odası, Leydi Pole’un Giyinme Odası, Sör Walter’ın Çalışma Odası, Sör Walter’ın Yatak Odası, Sör Walter’ın Giyinme Odası, Kayıp Umut.</p>

  <p>“Kayıp Umut mu” diye düşündü Stephen. “Bu da ne böyle?”</p>

  <p>Marangoza henüz o sabah çıngırakları kurduğu için teşekkür edip parasını ödemiş ve hesabı hesap defterine yazmıştı: <i>Amos Judd’a mutfak koridorunda dokuz çıngırak kurma ve altlarına odaların isimlerini yazma, dört şiling</i>. Ama artık on çıngırak vardı. Üstelik Kayıp Umut’un çıngırağı çılgınlar gibi çalıyordu.</p>

  <p>“Belki de” diye düşündü Stephen. “Judd şaka yapmak istemiştir. Ne yapalım yarın gelir ve durumu düzeltir artık.”</p>

  <p>Stephen tam olarak ne yapması gerektiğini bilmediği için zemin kata çıkarak bütün odalara baktı. Hepsi boştu. Bu nedenle merdivenlerden birinci kata çıktı.</p>

  <p>Merdivenlerin sonunda daha önce hiç görmediği bir kapı gördü.</p>

  <p>“Kim var orada?” dedi kapının arkasındaki fısıltı. Stephen’ın tanıdığı bir ses değildi. Fısıltıyla konuşmasına karşın tuhaf bir biçimde keskindi ve zihnine kulaklarından başka bir yoldan girmiş gibiydi.</p>

  <p>“Merdivenlerde biri var!” diye ısrar etti fısıltı. “Uşak mı geldi? Buraya gelebilir misin lütfen! Sana ihtiyacım var!”</p>

  <p>Stephen kapıyı çaldı ve içeri girdi.</p>

  <p>Oda da en az kapı kadar gizemliydi. Eğer biri Stephen’dan tarif etmesini istese, gotik tarzda döşenmiş olduğunu söyleyebilirdi çünkü olağanüstü görünüşünü ancak böyle açıklayabilirdi. Ama Bay Ackermann’ın <i>Sanat Haznesi</i>’nin sayfalarında tasvir edilen Gotik süslemelerin hiçbiri görünmüyordu burada. Sivri ortaçağ kemerleri, ince oyulmuş ahşaplar, kilise motifleri yoktu. Odanın duvarları ve zemini sade gri taştandı, çok yıpranmış yer yer aşınmıştı. Tavan taş tonozdu. Küçük bir pencere yıldızlı gökyüzüne bakıyordu. Pencerede camdan eser yoktu ve kış rüzgârı olduğu gibi içeri esiyordu.</p>

  <p>Soluk yüzlü, kafasında gümüş şeytanarabasına benzeyen olağanüstü büyük bir saç yığını olan bir beyefendi derin bir hoşnutsuzlukla kırık bir aynada aksini izliyordu. “Ah geldin mi!” dedi Stephen’a somurtkan bir bakış fırlatarak. “İnsan bu evde ne kadar çağırsa da kimse gelmiyor!”</p>

  <p>“Çok affedersiniz efendim” dedi Stephen. “Ama burada olduğunuzu kimse söylemedi.”</p>

  <p>Beyin, Sör Walter ya da Leydi Pole’un konuklarından biri olduğunu sanıyordu ama bu, odanın varlığını açıklamıyordu. Beyefendiler sıkça başkalarının evinde yatılı misafir olabilirdi, odalar değil.</p>

  <p>“Size nasıl hizmet edebilirim efendim?” diye sordu Stephen.</p>

  <p>“Amma da aptalsın!” dedi şeytanarabası saçlı beyefendi. “Leydi Pole’un bu gece evimde bir baloya katılacağını bilmiyor musun? Uşağım kaçıp bir yerlere saklandı. Bu halde güzel Leydi Pole’a nasıl eşlik edebilirim?”</p>

  <p>Beyefendi şikayet etmekte haklıydı: Yüzü tıraşsız, tuhaf saçı düğüm düğümdü. Giyinik de değildi, üzerinde yalnızca eski moda bir robdöşambr vardı.</p>

  <p>“Hemen geliyorum efendim” diye yatıştırdı Stephen. “Ama ilk önce sizi tıraş edecek bir şey bulmalıyım. Uşağınızın usturayı nereye bıraktığını bilmiyorsunuzdur herhalde?”</p>

  <p>Beyefendi omuz silkti.</p>

  <p>Odada bir tuvalet masası yoktu. Aslında mobilya namına hiçbir şey yoktu. Aynanın dışında üç ayaklı bir tabure ve kemikten yapılmışa benzeyen tuhaf oyma bir iskemle vardı. Stephen kemiklerin insan kemiği olduğunu sanmamakla birlikte çok benzediğini kabul etmek zorunda kaldı.</p>

  <p>Taburenin üzerinde, güzel küçük bir kutunun yanında Stephen incecik gümüş bir ustura buldu. Yerde de su dolu kurşun kalay alaşımı eski bir tas vardı. Tuhaftı ama odada şömine yoktu, yalnızca kor kömürle dolu, yere pis küllerini döken paslı bir demir mangal vardı. Böylece Stephen su dolu tası mangalın üzerinde ısıtarak beyefendiyi tıraş etti. İşini bitirdiğinde beyefendi yüzünü inceledi ve son derece memnun kaldığını ifade etti. Robdöşambrını çıkardı ve Stephen keçe uçlu bir fırçayla kendisine masaj yaparken sabırla bekledi. Stephen diğer beylerin teni bu masajla ıstakoz gibi kızarırken beyefendinin tenine bir parça bile renk gelmediğini, tek farkın teninin ay ışığı ya da sedef gibi beyazımsı bir ışıltı kazanması olduğunu fark etmeden edemedi.</p>

  <p>Giysileri Stephen’ın gördüğü en iyi cinstendi. Gömleği tertemiz yıkanmıştı ve çizmeleri kara aynalar gibi parlıyordu. En güzeli de her biri örümcek ağı kadar ince ve nota kağıdı kadar sert olan beyaz muslin kumaştan boyun bağlarıydı.</p>

  <p>Beyefendinin tuvaleti tam iki saat sürdü çünkü Stephen’ın da bir süre sonra keşfettiği gibi son derece kendini beğenmişti. Bütün bu zaman içinde beyefendinin Stephen’a olan hayranlığı arttı. “Emin ol benim cahil uşak saç taramada eline su dökemez ve konu muslin kumaştan boyun bağı bağlamak gibi hassas bir sanat olunca, ah! Ne yaptıysam kafasına girmedi!”</p>

  <p>“Şey efendim bu en sevdiğim iştir” dedi Stephen. “Keşke Sör Walter’ı da üstüne başına dikkat etmeye ikna edebilsem ama politikayla uğraşan beylerin böyle şeyler düşünecek vakti olmuyor.”</p>

  <p>Stephen beyefendinin yaprak yeşili paltosunu giymesine yardım etti (bu en son moda, en iyi kaliteden bir paltoydu) sonra beyefendi süt sağma taburesine gitti ve üzerinde duran küçük kutuyu aldı. Porselen ve gümüşten yapılmıştı, bir enfiye kutusu büyüklüğündeydi ama enfiye kutusundan biraz daha uzundu. Stephen kutunun renginin, ne tam olarak açık mavi, ne tam olarak gri, ne tam olarak eflatun ne de tam olarak mor olduğunu fark ederek, ne kadar güzel olduğu konusunda bir şeyler söyledi.</p>

  <p>“Evet gerçekten de çok güzel” diye katıldı beyefendi heyecanla. “Yapması da çok zordur. Boya maddeleri iyi bir ailenin tertemiz bir namusla yaşamış ve bir gün bile gerçek mutluluğu tatmamış yaşlı kızlarının gözyaşlarıyla karıştırılmalıdır!”</p>

  <p>“Zavallı hanımlar” dedi Stephen. “Bu kadar ender bulunan şeyler olmasına sevindim.”</p>

  <p>“Ah! Onu ender kılan gözyaşları değil, ondan bende şişeler dolusu var, rengi karıştırmadaki ustalık.”</p>

  <p>Beyefendi artık o kadar dostça, o kadar konuşmaya hevesli davranıyordu ki Stephen sormakta bir sakınca görmedi. “Peki böyle küçük bir kutuda ne saklıyorsunuz efendim? Enfiye mi?”</p>

  <p>“Ah hayır! Bu Leydi Pole’un bu geceki balomda takmasını istediğim değerli bir hazinem!” Kutuyu açtı ve Stephen’a küçük beyaz bir parmak gösterdi. Bu önce Stephen’a biraz sıradışı geldiyse de şaşkınlığı bir saniye sonra geçti, hatta o an soracak olsalar beyefendilerin çoğu zaman yanlarında küçük kutularda parmak taşıdıklarını ve bu tipleri çok gördüğünü söyleyebilirdi. “Uzun zamandır mı ailenizde efendim?” diye sordu kibarca.</p>

  <p>“Hayır hayır, uzun değil.”</p>

  <p>Beyefendi kutuyu kapadı ve cebine koydu.</p>

  <p>İkisi birlikte beyefendinin aynadaki aksine beğeniyle baktılar. Stephen birbirlerini ne kadar kusursuzca tamamladıklarını fark etmeden edemedi: İkisi de özel bir tür erkek güzelliğinin -parlak kara tenin yanında saydam beyaz ten- kusursuz bir örneğiydi. Aynı düşünce beyefendinin de aklına gelmiş gibiydi.</p>

  <p>“Ne kadar da hoş görünüyoruz!” dedi dalgın bir sesle. “Ama şimdi görüyorum ki korkunç bir pot kırdım! Sizi bu evdeki bir uşak sandım! Ancak bu kesinlikle imkansız! Vakur tavırlarınız ve yakışıklılığınız soylu, hatta kralların soyundan gelen biri olduğunuzu gösteriyor! Herhalde siz de benim gibi ziyaretçisiniz. Size zahmet verdiğim için affınızı dilemeliyim ve güzel Leydi Pole’la buluşmam için hazırlanmama yardımcı olduğunuz teşekkür etmeliyim.” Stephen gülümsedi. “Hayır efendim. Ben bir uşağım. Sör Walter’ın uşağıyım.”</p>

  <p>Şeytanarabası saçlı beyefendi şaşkınlıkla tek kaşını kaldırdı. “Sizin kadar yakışıklı ve yetenekli bir beyefendi uşak olmamalı!” dedi şok olmuş bir tonla. “Büyük bir malikânenin efendisi olmalı! Güzellik bir başkasından üstün olmanın gözle görülür bir işareti değilse nedir? Ama nasıl olduğunu anlıyorum! Düşmanlarınız sizi malınızdan mülkünüzden ederek, aşağı tabakadan cahil insanlar arasında yaşamaya mahkûm etti!”</p>

  <p>“Hayır efendim. Yanılıyorsunuz. Ben hep uşaktım.”</p>

  <p>“Anlayamıyorum” dedi şeytanarabası saçlı adam başını şaşkınlıkla sallayarak. “Burada anlaşılmaz bir durum var ve zamanım olur olmaz bu işi çözeceğim. Ama bu arada saçımı bu kadar iyi yaptığınız için ve diğer bütün hizmetlerinizin ödülü olarak bu gece baloma katılacaksınız.”</p>

  <p>Bu öyle alışılmadık bir teklifti ki, Stephen bir an ne diyeceğini bilemedi. “Ya deli” diye düşündü. “Ya da bütün sınıf ayrılıklarını ortadan kaldırmayı isteyen radikal bir politikacı.”</p>

  <p>Yüksek sesle, “Bana verdiğiniz onurun farkındayım efendim ama bir düşünün” dedi. “Diğer konuklarınız evinize geldiklerinde kendi sınıflarından beylerle ve hanımlarla karşılaşmayı bekliyor olacak. Bir uşakla zaman geçirdiklerini anladıklarında, kendilerini derin bir hakarete uğramış hissedeceklerinden eminim. İyiliğiniz için teşekkür ederim ancak sizi utandırmak ya da dostlarınızı gücendirmek istemem.”</p>

  <p>Bu sözler şeytanarabası saçlı beyefendiyi daha da şaşırtmış gibiydi. “Ne asil duygular!” dedi heyecanla. “Kendi mutluluğunu başkalarının rahatı için feda etmek! Evet, itiraf etmeliyim, benim hiç aklıma gelmeyecek bir şey. Bu da sizinle dost olmak ve yardım etmek için elimden geleni yapmak konusunda duyduğum kararlılığı pekiştiriyor. Ancak tam olarak anlamadınız galiba. Sizin bu kadar titizlendiğiniz şu benim konuklarım hepsi de, tebam ve hizmetlilerımdir. Hiçbiri <i>beni</i> ya da dostum dediğim birini eleştiremez. Eleştirirlerse de, eh, onları her zaman için öldürebiliriz! Ama sahiden… ” dedi aniden bu sohbetten sıkılmaya başlamışçasına, “zaten burada olduğunuza göre konuyu tartışmanın bir anlamı yok.”</p>

  <p>Bunu söyledikten sonra beyefendi yürüyüp gitti ve Stephen kendini kalabalığın hüzünlü bir müzik eşliğinde dans ettiği kocaman bir salonda buldu.</p>

  <p>Bir kez daha azıcık şaşırmıştı ama az önce olduğu gibi bu fikre de hemencecik alıştı ve çevresine bakınmaya başladı. Şeytanarabası saçlı beyefendinin bütün söylediklerine rağmen, başta tanınacağı için biraz endişelendi ama odaya birkaç kez göz attığında Sör Walter’ın dostlarından hiçbirinin orada olmadığına ikna oldu. Aslında salonda bulunanlar arasında daha önce gördüğü hiç kimse yoktu. Derli toplu temiz siyah giysileri ve temiz beyaz gömleği içinde bir beyefendi olabilirdi pekâlâ. Sör Walter’ın kendisine hiçbir zaman üniforma ya da pudralı bir peruk giymesi için ısrar etmediğine memnun oldu, yoksa bir uşak olduğu hemencecik anlaşılırdı.</p>

  <p>Herkes son moda giysiler içindeydi. Hanımlar en zarif renklerde giyinmişlerdi (aslında doğrusunu söylemek gerekirse renklerden hiçbiri Stephen’ın daha önce gördüğü renklere benzemiyordu). Beyler kısa pantolon, beyaz çorap, kahverengi, yeşil ve siyah paltolar giymişlerdi. Ketenleri pırıl pırıl ışıltılı bir beyazdı ve eldivenlerinin üzerinde tek bir leke ya da bir kırışıklık bile yoktu.</p>

  <p>Ama konukların bütün o güzel giysilerine ve neşelerine rağmen evin bir zamanlar daha iyi günler gördüğünü söyleyen işaretler vardı. Odayı aydınlatan mumlar yetersizdi ve loş bir aydınlık veriyorlardı. Yalnızca bir keman ve flüt çalıyordu.</p>

  <p>“Bu Geoffrey’le Alfred’in sözünü ettiği müzik olmalı” diye düşündü Stephen. “Daha önce duymamış olmam ne garip! Hakikaten dedikleri kadar hüzünlüymüş.”</p>

  <p>Dar sırsız bir cama doğru ilerledi ve yıldızların altında yatan arapsaçı gibi karanlık bir ormana baktı. “Bu da Robert’ın sözünü ettiği orman olmalı. Ne kadar da korkunç görünüyor! Acaba bir çan da var mı?”</p>

  <p>“Ah evet” dedi yakınlarında duran bir hanım. Fırtınaların, gölgelerin ve yağmurun renginde bir elbise giymiş, boynuna tutulmamış sözlerden ve pişmanlıklardan bir kolye takmıştı. Stephen kadının kendisine hitap etmesine epeyi şaşırdı çünkü düşüncelerini yüksek sesle dile getirmediğinden kesinlikle emindi.</p>

  <p>“Gerçekten de bir çan var!” dedi Stephen’a. “Kulelerden birinin tepesinde.”</p>

  <p>Gülümsüyor ve öyle açık bir hayranlıkla bakıyordu ki Stephen kibarlık gereği bir şeyler söylemesi gerektiğini düşündü.</p>

  <p>“Bu gerçekten de seçkin bir topluluk madam. En son ne zaman bu kadar yakışıklı yüz ve zarif bedeni bir arada gördüğümü anımsamıyorum. Hepsi de gençliğinin baharında. İtiraf edeyim ki yaşlı hiç kimsenin bulunmamasına biraz şaşırdım. Bu hanımların ve beylerin hiç anneleri ve babaları yok mu? Amcaları ya da dayıları?”</p>

  <p>“Ne tuhaf bir söz!” diye cevapladı kadın gülerek. “Kayıp Umut evinin efendisi balosuna neden çirkin ve yaşlı insanlar çağırsın ki? Kim onlara bakmak ister ki? Hem sandığınız kadar da genç değiliz. En son ebeveynlerimizi gördüğümüzde İngiltere kasvetli bir orman ve çayırdan ibaretti. Ama bakın, işte Leydi Pole da orada.”</p>

  <p>Stephen dansçılar arasında bir an Leydilerini gördü. Mavi kadife bir elbise içindeydi ve şeytanarabası saçlı beyefendi onu dans sırasının başına götürüyordu.</p>

  <p>Sonra elbisesi fırtınalar, gölgeler ve yağmurun rengindeki kadın ona kendisiyle dans etmek isteyip istemediğini sordu.</p>

  <p>Stephen da, “Memnuniyetle” dedi.</p>

  <p>Diğer hanımlar Stephen’ın ne kadar iyi dans ettiğini gördüklerinde o da istediği eşle dans edebileceğini fark etti. Elbisesi fırtınalar, gölgeler ve yağmur rengindeki bayandan sonra saçları olmayan ama kıpır kıpır hareket eden uğurböceklerinden yapılma bir peruk takmış genç bir bayanla dans etti. Üçüncü eşi Stephen’ın eli ne zaman elbisesine değecek olsa şiddetle şikayet ediyordu, böyle yapınca elbisesinin şarkısı bozuluyordu. Stephen aşağı baktığında gerçekten de elbisesinin tüyler ürpertici tiz notalarla kısa bir melodi söyleyen küçük ağızlarla kaplı olduğunu gördü.</p>

  <p>Genelde dansçılar normal adete uyarak iki danstan sonra eş değiştirmelerine rağmen Stephen şeytanarabası saçlı beyefendinin bütün gece Leydi Pole’la dans ettiğini ve onun dışında salondaki hiç kimseyle konuşmadığını fark etti. Ama Stephen’ı unutmamıştı. Ne zaman göz göze gelecek olsalar şeytanarabası saçlı beyefendi gülümsüyor, başını eğiyor ve balo ne kadar harika olursa olsun kendisini en çok memnun eden şeyin Stephen Black’i orada görmek olduğunu belli etmek için her şeyi yapıyordu.</p>
