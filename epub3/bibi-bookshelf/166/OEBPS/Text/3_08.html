  <h2 class="chaptername" id="sigil_toc_id_55">Cannaregio’daki yaşlı kadın</h2>

  <h3 class="sigil_not_in_toc">Kasım sonu 1816</h3>

  <p>İngiltere’den ayrılmadan kısa bir süre önce Dr. Greysteel, İskoçya’daki bir dostundan bir mektup almıştı. Dostu, Venedik’e kadar gidecek olursa orada yaşayan yaşlı bir hanımı ziyaret etmesini rica ediyordu kendisinden. İskoç dostu bunun bir tür hayır işi olacağını çünkü bir zamanlar zengin olan bu hanımın artık fakir düştüğünü söylemişti. Dr. Greysteel bir keresinde kadının tuhaf karmaşık bir soydan geldiğini duyduğunu anımsıyordu. Yarı İskoç, yarı İspanyol, belki de yarı İrlandalı yarı Yahudi’ydi.</p>

  <p>Dr. Greysteel en başından beri yaşlı hanımı ziyaret etmek niyetindeydi ancak hanlar, arabalar, ani plan ve yer değişiklikleri sonucunda Venedik’e geldiklerinde mektubu bulamadığını ve içinde ne yazdığını tam olarak hatırlamadığını fark etti. Üstelik adını da bir yere not etmemişti, yalnızca evinin adresinin yazılı olduğu küçük bir kağıt parçası vardı.</p>

  <p>Greysteel Hala bu güç koşullar altında yaşlı hanıma kendisini ziyaret etme niyetinde olduklarını belirten bir mektup göndermelerinin en iyisi olacağını söyledi. Ancak adını bilmemeleri kesinlikle çok tuhaf görünecek, hiç şüphesiz onların zavallı, ihmalkar insanlar olduklarını düşünecekti. Dr. Greysteel rahatsız göründü, burnunu çekti, uzunca bir süre yerine oturamadı. Ama aklına daha iyi bir plan gelmediğinden notu yazdılar ve hemen yaşlı hanıma iletilmesi için ev sahibelerine verdiler.</p>

  <p>Sonra işin tuhaf kısmı geldi çünkü ev sahibesi adresi okuduktan sonra kaşlarını çattı ve Dr. Greysteel’in tam olarak anlayamadığı nedenler yüzünden Guidecca adasında yaşayan eniştesine gönderdi.</p>

  <p>Birkaç gün sonra aynı enişte -zarif ufak tefek Venedikli bir avukattı- Dr. Greysteel’i ziyaret etti. Dr. Greysteel’e, rica ettiği gibi notu gönderdiğini ancak Dr. Greysteel’in yaşlı hanımın şehrin Cannaregio denen bölümünde, Yahudiler’in yaşadığı gettoda oturduğunu bilmesi gerektiğini söyledi. Mektup saygıdeğer bir Yahudi beyefendinin ellerine teslim edilmişti. Cevap gelmemişti. Dr. Greysteel ne yapmayı arzuluyordu? Ufak tefek Venedikli avukat Dr. Greysteel’e hizmet etmekten mutlu olacaktı.</p>

  <p>Öğleden sonra Bayan Greysteel, Greysteel Hala, Dr. Greysteel ve avukat (adı Sinyor Tosetti idi) bir gondolla şehrin içinden geçtiler, kadın ve erkeklerin gece eğlenceleri için hazırlık yaptığı San Marco denen semti, Bayan Greysteel’in Jonathan Strange’e ait olabilecek mum ışığının aydınlattığı ufak bir pencereye bakarak içini çektiği Santa Maria Zobenigo iskelesini, Greysteel Hala’nın cık cıklayarak içini çektiği ve çocukların ayaklarında ayakkabı görme temennisini ifade ettiği Rialto’yu geride bıraktılar.</p>

  <p>Gondoldan Nuovo Getto’sunda indiler. Venedik’in bütün evleri tuhaf ve eski olmasına rağmen gettodaki evlerde bu özellik daha da öne çıkıyordu. Sanki acayiplik ve eskilik, bu tüccar ruhlu insanların alıp sattığı mallardı ve evlerini de bu malzemelerden yapmışlardı. Venedik’in bütün sokaklarının hüzünlü olmasına rağmen, bu sokaklarda çok farklı türde bir keder vardı. Sanki Yahudiler’in hüznüyle Yahudi olmayanların hüznü iki farklı tarife göre yapılmış gibiydi. Yine de evler çok sadeydi ve Sinyor Tosetti’nin çaldığı kapı İngiltere’de Quaker’lerin toplantı yaptığı herhangi bir evin kapısı kadar koyu renkte ve mütevazıydı.</p>

  <p>Kapı bir uşak tarafından açıldı. İçeri alınarak, binlerce başka şeyin yanı sıra deniz kokan, tamamen kurumuş eski lambrilerle kaplı karanlık bir odaya götürüldüler.</p>

  <p>Bu odada aralık bir kapı vardı. Dr. Greysteel içeride ince deri ciltli eski yıpranmış kitaplar, İngiliz şamdanlarından daha çok kolu olan gümüş şamdanlıklar, cilalı tahtadan gizemli kutular görebiliyordu, hepsinin de Yahudi beyin diniyle ilişkili eşyalar olduğunu varsaydı. Duvarda bir erkek kadar iri yarı ancak kadın elbiseleri giydirilmiş, yüzü görülmeyecek biçimde göğsüne gömülmüş bir kukla ya da bebek asılıydı.</p>

  <p>Uşak, efendisiyle konuşmak üzere aralık kapıdan içeri girdi. Dr. Greysteel kızkardeşine uşağın yeterince düzgün göründüğünü fısıldadı. Evet, dedi Greysteel Hala, yalnızca üzerinde ceketi yoktu. Erkek uşakların her zaman ceketsiz insan içine çıkmaya eğilimi olduğunu fark etmişti, eğer efendileri bekar bir beyse, ki çoğu zaman böyle oluyordu, bu kötü alışkanlığı düzeltmek için yapacak bir şey yoktu. Greysteel Hala neden böyle olduğunu bilemiyordu. Greysteel Hala beyefendinin dul bir erkek olduğunu varsayıyordu.</p>

  <p>“Ah” dedi Dr. Greysteel aralık kapıdan içeri bir göz atarak. “Yemek yerken rahatsız ettik.”</p>

  <p>Saygıdeğer Yahudi beyefendi uzun, siyah ve tozlu bir pardesü giyiyordu, gri beyaz kıllardan oluşan kıvır kıvır uzun bir sakalı, başında siyah bir takkesi vardı. Tertemiz beyaz bir masa örtüsünün serili olduğu uzun bir masada oturuyordu ve masa örtüsünün büyük bir parçasını peçete niyetine çenesinin altına sıkıştırmıştı.</p>

  <p>Greysteel Hala, Dr. Greysteel’in kapı aralıklarından başkalarını gözetlemesini çok ayıp bulmuştu ve şemsiyesiyle dürterek ona engel olmak istedi. Ancak Dr. Greysteel İtalya’ya, görebildiği her şeyi görmek için gelmişti ve özel dairesinde oturan Yahudi beyefendinin istisna olması için neden göremiyordu.</p>

  <p>Bu Yahudi bey ise tanımadığı bir İngiliz aileyle ilgilenmek için yemeğini yarım bırakmaya hiç niyetli görünmüyordu, hizmetkâra onlara ne diyeceğini söyler gibiydi.</p>

  <p>Hizmetkâr geri döndü ve Sinyor Tosetti ile konuştu, bitirdiğinde Sinyor Tosetti, Greysteel Hala’ya yerlere kadar eğilerek selam verdi, aradıkları hanımın adının Delgado olduğunu ve aynı evin en üst katında yaşadığını açıkladı. Sinyor Tosetti, Yahudi beyin hizmetkârlarından hiçbiri kendilerine yolu göstermek ve geldiklerini bildirmek için gönüllü olmayınca biraz sinirlendi, gözüpek maceracılardan oluşan bir grup olduklarını ve hiç kuşkusuz bir merdivenin tepesine kadar kaybolmadan çıkabileceklerini söyledi.</p>

  <p>Dr. Greysteel ve Sinyor Tosetti ellerine birer mum aldılar. Gölgelere doğru kıvrılarak yükselen merdivenleri tırmanmaya başladılar. Büyük olmalarına rağmen tuhaf alçak görümleri olan pek çok kapının önünden geçtiler (herkesi yerleştirebilmek için gettodaki evler yüksek ve evsahiplerinin cesaret edebildiği kadar çok katlı yapılmıştı ve bütün bunları telafi edebilmek için tavanlar epeyi alçaktı). İlk başta kapıların arkasında insanların konuştuğunu işittiler ve kapının arkasında bilmedikleri bir dilde şarkı söyleyen bir erkek sesi duydular. Sonra yalnızca karanlığı gösteren açık kapılara geldiler, her birinden soğuk bayat bir hava geliyordu. Ancak son kapı kapalıydı. Çaldılar ama açan olmadı. Bayan Delgado’yu ziyarete geldiklerini söylediler. Yine cevap yoktu. Sonra Greysteel Hala bu kadar yol gelip de eli boş dönmenin aptallık olacağını söyleyince kapıyı itip içeri girdiler.</p>

  <p>Oda tavanarasından birazcık daha büyüktü ve eskilikle yoksulluktan kaynaklanabilecek bütün sefaleti sergiliyordu. İçinde kırılmamış, hasar görmemiş ya da yıpranmamış tek bir eşya bile yoktu. Odadaki her renk ya solmuş ya da grileşene kadar yapması gerekeni yapmıştı. Akşam havasına açılmış tek küçük pencereden ay görünüyordu, temiz beyaz yüzü ve parmaklarıyla tenezzül edip de bu küçük pis odaya girmesi ayrıca şaşırtıcıydı.</p>

  <p>Yine de Dr. Greysteel’i tedirgin eden, boyun bağını çekiştirmesine, önce bembeyaz kesilip sonra kızarmasına ve derin soluklar almasına neden olan bu değildi. Oda Dr. Greysteel’in en sevmediği şeyle, kedilerle doluydu.</p>

  <p>Kedilerin tam ortasında, tozlu ahşap bir iskemlede çok zayıf biri oturuyordu. Sinyor Tosetti’nin dediği gibi Greysteeller’in cesur maceracılar olmaları iyi bir şeydi çünkü Bayan Delgado’nun görüntüsü biraz ürkek biri için epeyi sarsıcı olabilirdi. Dimdik oturmasına rağmen -hatta tetikte, bir şeyi bekler gibi oturduğu bile söylenebilirdi- aşırı yaşlılığın bütün belirtilerini ve bozukluklarını taşıyordu, öyle ki diğer insanlarla olan benzerliği kaybolmuş ve artık bambaşka bir canlı türüne benzemeye başlamıştı. Kucağında duran ellerinin üzerinde o kadar çok kahverengi leke vardı ki iki balığa benziyorlardı.</p>

  <p>Teni beyaz, aşırı yaşlı kimselerin saydamlığındaydı ve mavi düğümler halindeki damarlarıyla örümcek ağı kadar buruşuk ve inceydi.</p>

  <p>Girdiklerinde ayağa kalkmadı ya da odada birilerinin olduğunu fark ettiğini gösteren bir hareket yapmadı. Onları işitmemiş de olabilirdi çünkü oda sessiz olmasına rağmen elli kedinin sessizliği, üst üste yığılan elli ayrı sessizlik gibi çok tuhaf bir şeydi.</p>

  <p>Bu nedenle de sağduyulu insanlar olan Greysteeller ve Sinyor Tosetti korkunç küçük odada oturdular ve Greysteel Hala nazik gülümsemesi, herkesin rahat ve memnun olması için beslediği içten dileklerle yaşlı hanımla konuşmaya başladı.</p>

  <p>“Sevgili Bayan Delgado umarım sizi rahatsız ettiğimiz için bizi bağışlarsınız. Ancak yeğenim ve ben sizi ziyaret etmek istedik.” Greysteel Hala yaşlı hanım cevap vermek ister diye duraksadı ancak yaşlı hanım oralı olmadı. “Burası çok havadar bir oda hanımefendi! Çok sevdiğim bir arkadaşım, Bayan Whilesmith de Bath’da bir evin üst katında yaşıyor. Sizin odanıza çok benzeyen bir odada Bayan Delgado ve yazın şehirdeki en iyi eve değişmeyeceğini söylüyor. Hiçbir yer esmezken orası esiyor ve insanlar zengin evlerinde sıcaktan patlarken o serin serin oturuyor. Küçük olduğu için hiç dağılmadan her şeyini elinin altında buluyor. Tek şikayeti ikinci kattaki kızın merdivenlere sürekli sıcak çaydanlıklar koyması. Siz de bilirsiniz belki bunlara kazara ayağınızı çarpmak hiç de hoş değil. Merdivenlerden bir rahatsızlığınız yok değil mi hanımefendi?”</p>

  <p>Bir sessizlik oldu. Daha doğrusu yalnızca elli kedinin soluk seslerinin doldurduğu birkaç dakika geçti.</p>

  <p>Dr. Greysteel mendiliyle terleyen alnını sildi ve yerinde huzursuzca kıpırdandı. “Buraya, hanımefendi” diye başladı. “Aberdeenshire’dan Bay John McKean’in özel ricasıyla geldik. Size kendisini hatırlatmamızı istedi. iyi olduğunuzu umuyor ve gelecekte de sağlıklı sıhhatli olmanızı temenni ediyor.” Dr. Greysteel yaşlı hanımın sağır olduğundan şüphelendiği için her zamankinden yüksek sesle konuşmuştu. Ancak bunun kedileri rahatsız etmekten başka bir etkisi olmadı, odada bacaklarını gererek dolaşmaya, birbirlerine sürtünmeye ve alacakaranlık havasına kıvılcımlar göndermeye başladılar.</p>

  <p>Dr. Greysteel’in iskemlesinin arkasına nereden geldiği belli olmayan kara bir kedi çıktı ve iskemlenin üzerinde canbaz ipiymiş gibi yürümeye başladı.</p>

  <p>Dr. Greysteel kendini toparlamak için bir an sustu sonra, “Bay McKean’e sağlığınız ve durumunuzla ilgili bir haber götürebilir miyiz hanımefendi?” dedi.</p>

  <p>Ancak yaşlı hanım hiçbir şey söylemedi.</p>

  <p>Sıra Bayan Greysteel’deydi. “Bu kadar iyi dostlarla çevrili olduğunuza sevindim hanımefendi. Size arkadaşlık ediyor olmalılar. Ayaklarınızın dibindeki şu bal renkli olanı ne kadar zarif! Yüzünü ne kadar da özenle temizliyor! Adı nedir?”</p>

  <p>Ama yaşlı hanım karşılık vermedi.</p>

  <p>Bu nedenle Dr. Greysteel’in bakışlarıyla harekete geçen ufak tefek Venedikli avukat söylenenlerin çoğunu bu kez İtalyanca tekrar etti. Tek fark yaşlı hanımın artık onlara bakmaya bile zahmet etmeyerek gözlerini iri gri bir kediye dikmesi oldu. iri gri kedi beyaz bir kediye, beyaz kedi ise aya bakıyordu.</p>

  <p>“Ona para getirdiğimi söyle” dedi Dr. Greysteel avukata. “Bunun John McKean adına verilen bir hediye olduğunu söyle. Bana teşekkür etmesine gerek yok…” Dr. Greysteel cömert ve iyiliksever davranışlarla bilinmek bir sivrisinekmişçesine, üzerine konmasını engellemek için ellerini şiddetle salladı.</p>

  <p>“Bay Tosetti” dedi Greysteel Hala. “İyi değilsiniz. Bembeyazsınız efendim. Bir bardak su ister misiniz? Eminim Bayan Delgado size bir bardak su verebilir.”</p>

  <p>“Hayır Bayan Greysteel, hasta değilim. Ben…” Sinyor Tosetti aradığı sözcüğü bulmak için çevresine bakındı. “Korkuyorum” diye fısıldadı.</p>

  <p>“Korkmak mı?” diye fısıldadı Dr. Greysteel. “Neden? Kimden?”</p>

  <p>“Ah Sinyor Dottore, burası çok korkunç bir yer!” diye karşılık verdi diğeri fısıldayarak. Sonra gözleri dehşete benzer bir ifadeyle kedilerden birinin yüzünü temizlemek için patilerini yaladığı yere kaydı, sonra aynı şeyi yapmasını beklermişçesine tekrar yaşlı hanıma çevrildi.</p>

  <p>Bayan Greysteel, Bayan Delgado’ya gerekli ilgiyi göstermek isterken çok kalabalık ve çok ani çıkageldiklerini fısıldadı. Belli ki kadıncağızın yıllardır hiç ziyaretçisi olmamıştı. Bir an dalıp gitmiş olması çok normaldi. Bu onun için fazlasıyla çetin bir durumdu!</p>

  <p>“Ah Flora!” diye fısıldadı Greysteel Hala. “Düşünsene! Yıllarca yapayalnız yaşamış!”</p>

  <p>Böyle küçük bir odada yaşlı hanım bir metre bile uzaklarında değilken hepsinin fısıldaması Dr. Greysteel’e çok saçma geldi ve sırf ne yapacağını bilemediğinden yanındakilere kızdı, bu yüzden kızıyla kızkardeşi gitmelerinin en iyisi olacağına karar verdi.</p>

  <p>Greysteel Hala yaşlı hanımla uzun ve şefkatli bir biçimde vedalaşmakta diretti. Geri döndüklerinde, ki kısa zaman içinde tekrar gelebileceklerini sanıyordu, daha iyi olacağını umduklarını söyledi.</p>

  <p>Tam kapıdan çıkarlarken geri dönüp baktılar. O anda pencere pervazında ağzında ölü bir kuşa şaşılacak derecede benzeyen kaskatı, dikenli bir şey taşıyan bir kedi belirmişti. Yaşlı kadın sevinçli bir ses çıkararak şaşırtıcı bir canlılıkla koltuğundan kalktı. Bu dünya üzerindeki en tuhaf sesti, insan konuşmasıyla en ufak bir ilgisi yoktu. Bu ses karşısında Sinyor Tosetti panikle haykırdı ve kapıyı kapayarak yaşlı hanımın yapmak üzere olduğu şeyi gizledi.<a href="../Text/footnotes.html#end135" id="endref135"><sup>(135)</sup></a></p>
