  <h1 class="chapternumber sigil_not_in_toc">56</h1>

  <h2 class="chaptername" id="sigil_toc_id_59">Kara Kule</h2>

  <h3 class="sigil_not_in_toc">3 ve 4 Aralık 1816</h3>

  <p>Dr. Greysteel rüya görüyordu. Rüyasında biri ona sesleniyor ve bir şey yapmasını istiyordu. Her kimse söylediğini yapmak istiyor, bu nedenle oraya buraya koşuşturuyor ve onları arıyor ancak kimseyi bulamadığı halde adını seslenmeye devam ettiklerini işitiyordu. En sonunda gözlerini açtı.</p>

  <p>“Kim var orada?” diye sordu.</p>

  <p>“Benim, Frank, beyefendi.”</p>

  <p>“Ne oldu?”</p>

  <p>“Bay Strange burada. Sizinle konuşmak istiyor, efendim.”</p>

  <p>“Bir şey mi oldu?”</p>

  <p>“Söylemiyor efendim ama bana kalırsa bir şey olmuş.”</p>

  <p>“Bay Strange nerede Frank?”</p>

  <p>“İçeri girmiyor efendim. Onu bir türlü girmeye ikna edemedim. Dışarıda efendim.”</p>

  <p>Dr. Greysteel bacaklarını yataktan aşağı sarkıttı ve derin bir nefes aldı. “Hava soğuk Frank!” dedi.</p>

  <p>“Evet efendim.” Frank, Dr. Greysteel’in robdöşambrını ve terliklerini giymesine yardımcı oldu. Sonsuz sayıda karanlık odayı, dönümlerce karanlık mermer zemini geçtiler. Antrede bir lamba yanıyordu. Frank iki kanatlı büyük demir kapıyı açtı, lambayı alarak dışarı çıktı. Dr. Greysteel onu izledi.</p>

  <p>Bir dizi taş basamak karanlığa iniyordu. Deniz kokusu, taşlara çarpan suyun sesi ve karanlıkta ara sıra meydana gelen hareket ve ışıltı basamakların sonunda bir kanal olduğunu söylüyordu. Çevredeki birkaç evin balkonlarında ve pencerelerinde lambalar yanıyordu. Bütün bunların dışında her yere sessizlik ve karanlık hâkimdi.</p>

  <p>“Burada hiç kimse yok!” diye seslendi Dr. Greystel. “Bay Strange nerede?”</p>

  <p>Frank karşılık olarak sağını işaret etti. Bir köprünün altında ansızın bir lamba parladı ve ışıkta Dr. Greysteel aşağıda bekleyen gondolu gördü. Gondolcu kayığını onlara doğru çevirdi. Yaklaştığında Dr. Greysteel içinde bir yolcunun olduğunu gördü. Frank’in söylediklerine rağmen Dr. Greysteel’in onu tanıması birkaç saniye sürdü. “Strange!” diye bağırdı. “Ulu Tanrım! Ne oldu? Seni tanıyamıyordum az kalsın! Benim… benim… sevgili dostum.” Dr. Greysteel’in dili sürçtü ve uygun bir sözcük arandı. Son birkaç hafta içinde Strange’le kısa bir süre sonra çok daha yakın bir ilişkileri olacağı fikrine alışmıştı. “İçeri gel! Frank çabuk! Bay Strange’e hemen bir bardak şarap getir!”</p>

  <p>“Hayır!” dedi Strange kısık, alışılmadık bir sesle. Gondolcuya İtalyanca bir şeyler söyledi çabuk çabuk. İtalyancası Dr. Greysteel’inkinden daha akıcı olduğundan Dr. Greysteel onu anlamadı ama gondolcu kayığı kıyıdan uzaklaştırmaya başlayınca ne dediği de anlaşılmış oldu.</p>

  <p>“İçeri gelemem! Bunu benden istemeyin!”</p>

  <p>“Pekâlâ ama bana ne olduğunu anlatın.”</p>

  <p>“Lanetlendim!”</p>

  <p>“Lanetlenmek mi? Hayır! Böyle söylemeyin.”</p>

  <p>“Ama söylemeliyim. En başından beri hata yaptım! Gondolcuya beni biraz uzaklaştırmasını söyledim. Evinize fazla yaklaşmam tehlikeli. Dr. Greysteel! Kızınızı buradan göndermelisiniz!”</p>

  <p>“Flora’yı mı! Neden?”</p>

  <p>“Burada ona zarar vermek isteyen biri var!”</p>

  <p>“Yüce Tanrım!”</p>

  <p>Strange’in gözleri iyice büyüdü. “Onu bitmeyecek bir ızdıraba tutsak etmek isteyen biri! Deli dolu bir ruha itaat ve kölelik edecek! Taş ve topraktan olduğu kadar soğuk efsunlardan inşa edilmiş eski bir hapishane. O kötü, çok kötü! Ama belki de o kadar kötü değil, çünkü doğasının gereğini yerine getirmekten başka ne yapıyor? Elinden başka ne gelir?”</p>

  <p>Ne Dr. Greysteel ne de Frank bundan bir anlam çıkarabilmişti. “Hastasınız beyefendi” dedi Dr. Greysteel. “Ateşiniz var. İçeri gelin, Bay Strange.” Strange’in yaklaşabilmesi için basamaklardan biraz uzaklaştı ama Strange fark etmemiş gibiydi.</p>

  <p>“Düşündüm ki…” diye başladı Strange ve hemen sustu. Suskunluğu o kadar uzun sürdü ki ne diyeceğini unutmuş gibiydi ama sonra tekrar başladı. “Düşündüğüm” diye başladı, “Norrell’in yalnızca bana yalan söylediğiydi. Ama yanıldım, çok yanıldım. Herkese yalan söyledi. Hepimize yalan söyledi.” Sonra gondolcuyla konuştu ve gondol karanlığa doğru ilerledi.</p>

  <p>“Bekleyin! Bekleyin!” diye bağırdı Dr. Greysteel ama gondol uzaklaşmıştı. Strange’in yeniden ortaya çıkacağını umarak karanlığa baktı ama hiç kimse yoktu.</p>

  <p>“Peşinden gideyim mi efendim?” diye sordu Frank.</p>

  <p>“Nereye gittiğini bilmiyoruz.”</p>

  <p>“Mutlaka evine gitmiştir efendim. Onu yaya olarak takip edebilirim.” “Sonra ne diyeceksin Frank? Şu anda bizi dinlemez. Hayır, en iyisi içeri girmek. Flora’yı düşünmeliyiz.”</p>

  <p>Ancak bir kez içeri girdiklerinde Dr. Greysteel çaresiz bir halde, ne yapacağını bilemeden kalakaldı. Aniden yaşını gösteren yaşlı bir adam olmuştu. Frank onu hafifçe kolundan tutarak karanlık taş bir merdivenden indirdi ve mutfağa götürdü.</p>

  <p>Yukarıdaki çok sayıda mermer odaya hizmet veremeyecek kadar küçük bir mutfaktı. Gündüz rutubetli ve kasvetli bir yerdi. Tek bir penceresi vardı. Tavana yakın bir yerde, dışarıdaki su seviyesinin hemen üzerindeydi ve ağır demir bir ızgarayla kapatılmıştı. Bu da odanın büyük bir bölümünün kanal seviyesinin altında olduğu anlamına geliyordu. Yine de Strange’le yaşadıklarından sonra burası bile sıcak ve dost bir yer gibi görünüyordu. Frank birkaç mum daha yaktı ve ateşi karıştırarak canlandırdı. Sonra ikisine de çay yapmak için bir çaydanlığa su doldurdu.</p>

  <p>Rahat bir mutfak iskemlesine oturan Dr. Greysteel ateşe bakarak düşüncelere daldı. “Flora’ya zarar vermek isteyen biri olduğunu söylediğinde…” dedi en sonunda.</p>

  <p>Frank sonra ne geleceğini biliyormuşçasına başını salladı.</p>

  <p>“… Kendini kastettiğini düşünmeden edemedim Frank” dedi Dr. Greysteel. “Onu incitecek bir şey yapmaktan korkuyor, bu nedenle beni uyarmaya geldi.”</p>

  <p>“Gördünüz mü efendim!” diye katıldı Frank. “Buraya bizi uyarmaya geldi. Bu da iyi bir adam olduğunu gösterir.”</p>

  <p>“İyi bir adam” dedi Dr. Greysteel samimiyetle. “Ama bir şey oldu. Bu büyü yüzünden.Frank. Öyle olmalı. Çok tuhaf bir meslek ve bazen keşke bir büyücü değil de, bir din adamı, asker ya da avukat olsaydı diye düşünüyorum! Flora’ya ne diyeceğiz Frank? Gitmek istemeyecektir, bundan emin olabilirsin! Onu bırakmak istemeyecek. Özellikle de böyle… böyle hastayken. Ona ne diyebilirim? Onunla birlikte gitmeliyim. Ama o zaman Bay Strange’e bakmak için Venedik’te kimse kalmayacak!”</p>

  <p>“İkimiz burada kalır büyücüye yardım ederiz efendim ama Bayan Flora’yı halasıyla birlikte gönderin.”</p>

  <p>“Evet Frank! Doğru ya! Böyle yapacağız!”</p>

  <p>“Ancak söylemem gereken bir şey var efendim” diye ekledi Frank. “Bayan Flora’nın birilerinin korumasına ihtiyacı yok. O diğer genç hanımlara hiç benzemiyor.” Frank, Greysteellerle, aile ferdlerinin, Bayan Greysteel’i olağanüstü yetenekte ve zekası olan biri olarak görme alışkanlıklarını kapacak kadar uzun yaşamıştı.</p>

  <p>Şimdilik yapabilecekleri daha fazla bir şey olmadığını hisseden Dr. Greysteel ve Frank yataklarına döndüler.</p>

  <p>Ancak gecenin bir yarısında yapılan planları gündüz aydınlıkta uygulamaya geçirmek kolay değildi. Dr. Greysteel’in tahmin ettiği gibi Flora, Venedik’ten ve Jonathan Strange’den uzaklaştırılmaya şiddetle karşı çıktı. Anlamıyordu. Neden gitmek zorundaydı?</p>

  <p>Çünkü, dedi Dr. Greysteel, Strange hasta.</p>

  <p>İyi ya, işte bu yüzden kalması gerekmez miydi? Bakıma ihtiyacı olacaktı.</p>

  <p>Dr. Greysteel, Strange’in hastalığının bulaşıcı olduğunu ima etmeye çalıştı ama hem prensipte hem de doğası gereği dürüst bir adamdı. Yalan söylemeye alışkın olmadığından, bunu beceriksizce yaptı. Flora da ona inanmadı.</p>

  <p>Greysteel Hala da yeğeni gibi plan değişikliğine hiçbir anlam verememişti. Dr. Greysteel ikisinin birlikte direnmesine karşı gelemeyince kızkardeşine gece olanları anlatmak zorunda kaldı. Ne yazık ki Dr. Greysteel karşısındakine geceki atmosferi iletmekte hiç başarılı değildi. Strange’in sözlerindeki insanın kanını donduran o ürkütücülük açıklamasında hiç yer almadı. Greysteel Hala yalnızca Strange’in tutarsız konuştuğunu algıladı. Doğal olarak da sarhoş olduğu sonucuna vardı. Bu çok kötü olmasına rağmen bir bey için alışılmadık bir davranış değildi ve başka bir şehre gitmeleri için yeterli bir neden değildi.</p>

  <p>“Ne de olsa, Lancelot” dedi. “Şarap içince <i>senin</i> çok daha kötü hallerini biliyorum. Bir keresinde Bay Sixsmith’le akşam yemeği yemiştik de bütün tavuklara iyi geceler dilemek istemiştin. Bahçeye çıkıp hepsini tek tek kümesten çıkardın, hayvanlar kaçtılar, oraya buraya koşuşturdular ve yarısı tilkiye yem oldu. Antoniette’in sana hiç bu kadar kızdığını görmemiştim (Antoniette Doktor’un merhum karısıydı).”</p>

  <p>Bu çok küçük düşürücü ve eski bir hikâyeydi. Dr. Greysteel giderek artan bir sabırsızlıkla dinledi. “Tanrı aşkına Luisa! Ben doktorum! Sarhoş birinin nasıl olduğunu bilirim!”</p>

  <p>Böylece Frank çağırıldı. O Strange’in söylediklerini çok daha iyi hatırlıyordu. Flora’nın sonsuza kadar bir hapishaneye kapatılacağını anlatırken uyandırdığı görüntüler halasının ödünü patlatmaya yetti. Çok kısa bir süre sonra Greysteel Hala, Flora’yı Venedik’ten göndermeye herkes kadar istekliydi. Ancak Dr. Greysteel’le Frank’in akıllarına hiç gelmeyen bir şeyde ısrar ederek Flora’ya gerçeği söylemelerini istedi.</p>

  <p>Strange’in aklını kaçırdığını işitmek Flora Greysteel’e büyük acı verdi. İlk başta hata yaptıklarını düşündü, doğru olduğuna onu ikna ettiklerinde bile, Venedik’i terk etmesinin gerekmediğinden emindi. Strange’in kendisine zarar vermeyeceğinden emindi. Ancak artık halasıyla babasının başka türlü düşündüklerini ve gidene kadar rahat etmeyeceklerini görebiliyordu. Büyük bir isteksizlikle gitmeyi kabul etti.</p>

  <p>İki hanımın Venedik’ten ayrılmasından kısa bir süre sonra Dr. Greysteel sarayın soğuk mermer odalarından birinde oturuyordu. Bir bardak kanyakta teselli arayarak Strange’i gidip arama cesaretini toplamaya çalışıyordu ki Frank içeri girerek kara bir kuleden söz etti.</p>

  <p>“Ne?” dedi Dr. Greysteel. Frank’in tuhaflıklarını çözmeye çalışacak halde değildi.</p>

  <p>“Pencereye gelin de göstereyim efendim.”</p>

  <p>Dr. Greysteel ayağa kalkarak pencerenin yanına gitti.</p>

  <p>Venedik’in göbeğinde bir şey duruyordu. En iyi biçimde, inanılmaz genişlikte bir kara kule olarak tanımlanabilirdi. Tabanı birkaç dönümü kaplıyor gibiydi. Şehrin ortasından gökyüzüne yükselerek gözden kayboluyordu. Uzaktan rengi kapkara, yüzeyi pürüzsüz görünüyordu ancak arada sırada neredeyse yarı şeffaf, adeta kara dumandan yapılmış gibi bir görünüm alıyordu. İnsan arkasındaki binaları, hatta muhtemelen <i>içinde</i> olabilecek binaları hile görebiliyordu.</p>

  <p>Dr. Greysteel’in gördüğü en esrarengiz şeydi. “Nereden gelmiş olabilir Frank? Daha önce orada duran evlere ne oldu acaba?”</p>

  <p>Bu ya da bunun gibi sorular cevaplanamadan kapı resmi ve gürültülü bir biçimde çalındı. Frank bakmaya gitti. Birkaç saniye sonra Dr. Greysteel’in hiç tanımadığı insanlardan oluşan bir grupla döndü. İkisi rahipti, üçü ya da dördü bolca altın dantel ve sırma şeritle süslenmiş parlak renkli üniformalar giyen asker tavırlı genç adamlardı. En yakışıklısı bir adım öne çıktı, en güzel üniforma ondaydı ve uzun sarı bıyıkları vardı. Şehrin Avusturyalı valisinin sekreteri Albay Wenzel von Ottenfeld olduğunu açıkladı. Arkadaşlarını da tanıttı, subaylar kendisi gibi Avusturyalı’ydı ama rahipler Venedikliydi. Bu bile Dr. Greysteel’in şaşırmasına yetti çünkü Venedikliler Avusturyalılar’dan nefret ederdi ve bir Venedikli’yle bir Avusturyalı’yı bir arada görmek neredeyse imkânsızdı.</p>

  <p>“Siz doktor bey” dedi Albay von Ottenfeld. “Büyük Vellinton’un Hexenmeister’inin<a href="../Text/footnotes.html#end148" id="endref148"><sup>(148)</sup></a> dostusunuz öyle değil mi?”</p>

  <p>Dr. Greysteel öyle olduğunu söyledi.</p>

  <p>“Ah! Doktor bey! Bugün size yalvarmaya geldik!” Von Ottenfeld’in yüzü uzun sarkık bıyıklarıyla etkisi daha da artan kederli bir ifadeye büründü.</p>

  <p>Dr. Greysteel bunu duyduğuna çok şaşırdığını söyledi.</p>

  <p>“Bugün gelememizin nedeni sizden…” Von Ottenfeld kaşlarını çattı ve parmaklarını şaklattı. <i>“Vermittlung. Wir bitten um Ihre Vermittlung. Wie kann man das sagen?”</i> Bu sözcüğün nasıl çevrileceğine dair ufak bir tartışma oldu. İtalyan rahiplerden biri, “aracılık” diye önerdi.</p>

  <p>“Evet, evet” diye onayladı Ottenfeld heyecanla. “Büyük Vellinton’un Hexenmeister’ıyla aramızda aracılık etmenizi istiyoruz. Doktor Bey, <i>Büyük Vellinton’un Hexenmeister’ına</i> büyük saygı duyuyoruz. Ancak şimdi <i>Büyük Vellinton’un Hexenmeister’ı</i> bir şey yaptı. Ne felaket! Venedik halkı korkuyor. Çoğu evlerini bırakıp şehri terk etmek zorunda!”</p>

  <p>“Ah!” dedi Dr. Greysteel bilgiç bilgiç. Bir an düşündü, sonra kafasına dank etti. “Ah! Bay Strange’in şu Kara Kule’yle bir ilgisi olduğunu düşünüyorsunuz.”</p>

  <p>“Hayır! ” diye itiraz etti. “O Kule değil. O, Gece! Ne felaket!”</p>

  <p>“Affedersiniz?” dedi Dr. Greysteel ve yardım almak için Frank’e baktı. Frank omuz silkti.</p>

  <p>İngilizcesi diğerlerine göre daha kuvvetli olan rahiplerden biri, o sabah güneş yükseldiğinde, Strange’in yaşadığı Santa Maria Zobenigo dışında her yerin aydınlandığını söyledi. Bir tek orada Gece’nin hükümranlığı devam etmişti.</p>

  <p>“Büyük Vellinton’un Haenmeister’ı bunu neden yapıyor?” diye sordu von Ottenfeld. “Bilmiyoruz. Lütfen ona gidin Doktor Bey. Lütfen güneşi Santa Maria Zobenigo’ya geri getirmesini söyleyin. Ondan saygılı bir biçimde Venedik’te daha fazla büyü yapmamasını isteyin.”</p>

  <p>“Elbette giderim” dedi Dr. Greysteel. “Çok sıkıntı verici bir durum. Bay Strange’in bunu bilerek yapmadığından eminim. Her şeyin büyük bir yanlış anlamadan kaynaklandığı sonuçta ortaya çıkacaktır ama elimden gelen yardımı yapmaya hazırım.”</p>

  <p>“Ah” dedi iyi İngilizce konuşan rahip ve Dr. Greysteel’in o anda Stanta Maria Zobenigo’ya koşmasından korkarcasına elini kaldırdı. “Ama rica ederim, uşağınızı da yanınızda götüreceksiniz değil mi? Yalnız gitmeyin.”</p>

  <p>&nbsp;</p>

  <p>Kar iri taneler halinde yağıyordu. Venedik’in hüzünlü renkleri siyah ve grinin tonlarına bürünmüştü. San Marco Meydanı beyaz kağıt üzerine yapılmış hafif gri bir oyma baskıya dönüşmüştü. Neredeyse bomboştu. Dr. Greysteel ve Frank karın içinde ağır ağır yürüdüler. Dr. Greysteel elinde bir lamba taşıyor, Frank ise doktorun başı üzerinde siyah bir şemsiye tutuyordu.</p>

  <p>Meydanın arkasında Kara Gece Sütunu yükseliyordu. Atrio kemerinin altından ve sessiz evlerin arasından geçtiler. Karanlık, küçük köprünün hemen yarısında başlıyordu. Eğik yağan kar tanelerini, adeta onları aç dudaklarla yiyen canlı bir şeymiş gibi ansızın içine çektiğini görmek dünyanın en ürkütücü şeyiydi.</p>

  <p>Sessiz beyaz şehre son bir kez baktılar ve Karanlık’ın içine adım attılar.</p>

  <p>Sokaklar bomboştu. Semt sakinleri şehrin başka bölgelerindeki akrabaları ve dostlarının yanına kaçmışlardı. Ancak Venedik kedileri -diğer bütün şehirlerin kedileri gibi ters yaratıklardı- onlara bir tür şenlik gibi gelen Sonsuz Gece’de dans etmek, avlanmak ve oynamak için Santa Maria Zobenigo’ya gelmişlerdi. Karanlık’ta kediler Dr. Greysteel ile Frank’in bacaklarına sürtünerek geçtiler ve birkaç kez Dr. Greysteel kendisini kapı eşiğinden izleyen parlak gözler gördü.</p>

  <p>Strange’in oturduğu eve geldiklerinde her yer çok sessizdi. Kapıya vurarak seslendiler ama hiç kimse gözükmedi. Kapının kitli olmadığını anlayınca iterek açtılar. Ev karanlıktı. Merdiveni buldular ve yukarıya Strange’in büyü yaptığı odaya çıktılar.</p>

  <p>Bütün olanlardan sonra olağandışı bir şey bulmayı beklemişlerdi. Strange’i bir iblisle sohbet halindeyken ya da başına korkunç hayaletler musallat olmuşken bulacaklarını sanmışlardı. Bu yüzden karşılarında gördükleri sıradan sahne biraz rahatsız ediciydi. Oda daha önce pek çok kez gördüklerinden farksızdı. Çok sayıda mumla aydınlatılmıştı, demir bir soba hoş bir sıcaklık veriyordu. Strange masada oturmuş, yüzüne saf beyaz bir ışık yansıtan gümüş tasın üzerine eğilmişti. Başını kaldırıp bakmadı. Bir köşeden saatin tik takları geliyordu. Kağıtlar, kitaplar ve kalemler her zamanki gibi her yere dağılmıştı. Strange parmak ucunu suyun üzerinden geçirdi ve iki kez çok hafifçe vurdu. Sonra döndü ve kitabına bir şeyler yazdı.</p>

  <p>Strange başını kaldırdı. Dün geceki kadar çılgın görünmüyordu ama gözlerinde aynı dalgın bakış vardı. Tanıdığını gösteren hiçbir ipucu vermeden doktoru uzunca bir süre süzdü. “Greysteel” diye mırıldandı en sonunda. “Burada ne işin var?”</p>

  <p>“Nasıl olduğunu görmeye geldim. Seni merak ettim.”</p>

  <p>Strange cevap vermedi. Gümüş tasına geri dönerek, üzerinde birkaç el hareketi yaptı ama hemen yaptıklarından memnun kalmamış gibi suratını ekşitti. Bir bardak alarak biraz su koydu. Sonra küçük bir şişe aldı ve içindeki sıvıdan suya iki damla damlattı.</p>

  <p>Dr. Greysteel onu izledi. Şişenin üzerinde etiket yoktu, sıvı da kehribar rengindeydi yani her şey olabilirdi.</p>

  <p>Strange, Dr. Greysteel’in üzerine dikilmiş gözlerine baktı. “Herhalde bunu almamamı söyleyeceksiniz. Eh, hiç zahmet etmenize gerek yok!” Suyu bir yudumda dikti. “Nedenini öğrenince böyle söyleyemeyeceksiniz!”</p>

  <p>“Hayır, hayır” dedi Dr. Greysteel en zorlu hastalarında kullandığı en yatıştırıcı sesiyle. “İnanın böyle bir şey söylemeyecektim. Yalnızca ağrınız sızınız var mı öğrenmek istiyorum? Ya da hasta olup olmadığınızı? Dün gece hasta olduğunuzu düşündüm. Belki de birkaç tavsiye vere….” Duraksadı. Bir koku alıyordu. Oldukça güçlü bir kokuydu, çürük ve hayvana ait bir şeyle karışan küflü ve kurumuş bir şeylerin kokusu. Birden yaşlı kadının yaşadığı odanın kokusunu aldı: Kedili yaşlı deli kadının odasının.</p>

  <p>“Karım hayatta” dedi Strange. Sesi kısık ve boğuktu. “Hah! İşte! Bunu bilmiyordunuz değil mi!”</p>

  <p>Dr. Greysteel buz kesti. Strange, onu daha da telaşlandırmak için söyleyebileceği tek şeyi söylemişti.</p>

  <p>“Bana öldüğünü söylediler!” diye devam etti Strange. “Bana onu gömdüklerini söylediler! Nasıl aldandığıma inanamıyorum! Büyülenmişti! Benden çalındı! İşte bu yüzden buna ihtiyacım var ya!” Kehribar renkli sıvının bulunduğu şişeyi doktorun gözünün önünde salladı.</p>

  <p>Dr. Greysteel’le Frank birkaç adım geriledi. Frank doktorun kulağına mırıldandı: “Her şey yolunda efendim. Her şey yolunda. Size zarar vermesine izin vermeyeceğim. Onunla başa çıkabilirim. Korkmayın.”</p>

  <p>“Eve dönemiyorum” dedi Strange. “Beni dışarı attı ve dönmeme izin vermiyor. Ağaçlar geçmeme izin vermiyor. Büyüyü bozmayı denedim ama işe yaramadı. İşe yaramadı…”</p>

  <p>“Dün geceden beri büyü mü yapıyorsunuz?” diye sordu Dr. Greysteel.</p>

  <p>“Ne? Evet!”</p>

  <p>“Buna üzüldüm. Dinlenmelisiniz. Herhalde dün gecenin büyük bir kısmını hatırlamıyorsunuzdur…”</p>

  <p>“Hah!” dedi Strange en acısından bir alayla. “En ufak bir ayrıntısını bile unutmayacağım!”</p>

  <p>“Öyle mi?” dedi Dr. Greysteel aynı yatıştırıcı tonla. “Eh, görüntünüzün beni endişelendirdiğini gizlemeyeceğim. Kendinizde değildiniz. Eminim aşırı çalışmanın bir sonucu. Belki de ben…”</p>

  <p>“Özür dilerim Dr. Greysteel ama söylediğim gibi karım <i>efsunlanmış</i>, toprağın altında bir esir. Sohbete devam etmeyi çok isterdim ama çok daha acil işlerim var!”</p>

  <p>“Pekâlâ. Tamam. Burada olmamız sizi sıkıntıya sokuyor. Şimdi gideceğiz ve yarın geleceğiz. Ancak gitmeden önce şunu söylemeliyim: Vali bu sabah bana bir grup temsilci gönderdi. Saygılı bir biçimde şimdilik büyü yapmaktan uzak durmanızı rica ediyor. ..”</p>

  <p>“Büyü yapmaktan uzak durmak, öyle mi!” Strange güldü. Soğuk, katı ve neşesiz bir sesti. “Şimdi durmamı mı istiyorsunuz? Kesinlikle imkânsız! Tanrı bunun için değilse ne için büyücü yaptı beni?” Gümüş tasına döndü ve su yüzeyinin hemen üzerinde, boşlukta işaretler çizmeye başladı.</p>

  <p>“O halde en azından semti bu doğal olmayan geceden kurtarın. Hiç olmazsa benim için bunu yapın. Dostluğumuzun hatırı için. Flora’nın hatırı için.”</p>

  <p>Strange bir el hareketinin tam ortasında durdu. “Neden söz ediyorsunuz? Hangi doğal olmayan gece? Neresi doğal değilmiş?”</p>

  <p>“Tanrı aşkına Strange! Neredeyse öğlen oldu!”</p>

  <p>Strange bir an hiçbir şey söylemedi. Kapkara pencereye, odadaki karanlığa, en sonunda da Dr. Greysteel’e baktı. “Hiç bilmiyordum” diye fısıldadı, ağzı bir karış açık. “İnanın bana! Ben yapmadım!” .</p>

  <p>“O halde kim?”</p>

  <p>Strange cevap vermedi ve boş gözlerle çevresine bakındı.</p>

  <p>Dr. Greysteel, Karanlık hakkında daha fazla sorgulanmanın onu yalnızca daha fazla sıkacağını düşündüğünden yalnızca, “Gündüzü geri getirebilir misiniz?” diye sordu.</p>

  <p>“Bil… bilmiyorum.”</p>

  <p>Dr. Greysteel, Strange’e ertesi gün tekrar geleceklerini söyledi ve bu fırsattan yararlanarak bir kez daha en iyi tedavinin uyku olduğunu hatırlattı.</p>

  <p>Strange dinlemiyordu ancak tam Dr. Greysteel ve Frank odadan çıkarlarken doktorun kolunu kavrayarak fısıldadı. “Bir şey sorabilir miyim?”</p>

  <p>Dr. Greysteel başını salladı.</p>

  <p>“Söneceğinden korkmuyor musunuz?”</p>

  <p>“Neyin söneceğinden?” diye sordu Dr. Greysteel.</p>

  <p>“Mumun.” Strange, Dr. Greysteel’in alnını işaret etti. “Kafanızın içindeki mumun.”</p>

  <p>Dışarıda Karanlık her zamankinden daha ürkütücüydü. Dr. Greysteel ile Frank sessiz gece sokaklarında yürüdüler. San Marco Meydanı’nın en batı ucuna geldiklerinde her ikisi de rahat bir nefes aldı.</p>

  <p>“Valiye akli dengesiyle ilgili bir şey söylemeyeceğim. Avusturyalılar’ın ne yapacağını Tanrı bilir. Onu tutuklamak için asker bile gönderebilirler, belki de daha kötüsünü yaparlar! Yalnızca Gece’yi şimdilik uzaklaştıramadığını ancak şehre bir zarar vermeyi istemediğini söyleyeceğim çünkü eminim böyle bir şey istemiyor. İşleri çok yakında yoluna koyması için kendisini ikna edeceğimi de söyleyeceğim” dedi Dr. Greysteel.</p>

  <p>Ertesi gün güneş yükseldiğinde Karanlık hâlâ Santa Maria Zobenigo semtini kaplıyordu. Saat sekiz buçukta Frank süt ve balık almaya çıktı. San Lorenza kanalındaki süt mavnasında süt satan siyah gözlü güzel köylü kız ne zaman Frank’i görse gülümser ve bir iki çift laf ederdi. Bu sabah süt güğümünü verirken, “<i>Hai sentito che lo stregone inglese â pazzo?</i>” (İngiliz büyücüsü delirmiş duydunuz mu?”) diye sordu ona.</p>

  <p>Büyük Kanal’ın yanındaki balık pazarında bir balıkçı Frank’e üç tekir balığı sattı ama bitişik tezgâhtaki adamla İngiliz büyücünün büyücü olduğu için mi yoksa İngiliz olduğu için mi delirdiğini tartıştığından az kalsın parayı almayı unutuyordu. Eve giderken bir kilisenin mermer basamaklarını temizleyen iki rahibe Frank’e iyi günler diledi ve aklını yitirmiş zavallı İngiliz büyücü için dua edeceklerini söylediler. Sonra tam evin kapısına geldiğinde bir gondol sırasının altından çıkan beyaz bir kedi iskeleye atladı ve ona şöyle bir baktı. Kedinin de Jonathan Strange hakkında bir şeyler söylemesini bekledi ama hayvandan ses çıkmadı.</p>

  <p>“Tanrı aşkına bu nasıl oldu?” diye sordu Dr. Greysteel yatağında. “Bay Strange dışarı çıkıp biriyle konuşmuş mudur sence?”</p>

  <p>Frank bilmiyordu. Tekrar dışarı çıktı ve birkaç kişiye sordu. Strange Santa Maria Zobenigo’daki evin üst katındaki odasından henüz kıpırdamamıştı ama Lord Byron (bütün şehirde Sonsuz Gece’yi bir tür eğlence olarak gören tek kişi oydu) geçen akşam saat beş sularında onu ziyaret ettiğinde hâlâ büyü yapar ve mumlar, ananaslar, yüzyıllar süren danslar ve Venedik sokaklarını dolduran karanlık ormanlar hakkında abuk sabuk konuşur bir halde bulmuştu. Byron evine dönerek durumu metresine, ev sahibine ve uşağına anlatmıştı. Bunlar da akşamlarını çok sayıdaki konuşkan dostlarıyla geçirmekten hoşlanan dışa dönük insanlar olduklarından sabah olduğunda olayı bilenlerin sayısı şaşılacak derecede artmıştı.</p>

  <p>“Lord Byron mı! Elbette!” diye bağırdı Dr. Greysteel. “Onu unutmuştum! Gidip ağzını sıkı tutmasını tembihlemeliyim!”</p>

  <p>“Artık çok geç efendim” dedi Frank.</p>

  <p>Dr. Greysteel doğru olduğunu kabul etmek zorundaydı. Yine de birine danışma ihtiyacı içindeydi. Bu iş için de en uygun kişi Strange’in diğer arkadaşıydı. Böylece o akşam şık bir biçimde giyindi, gondoluna binerek Kontes Albrizzi’nin evine gitti. Kontes olgunluk çağında zeki bir Yunanlı’ydı. Heykel üzerine birkaç kitap yayımlamıştı ama asıl zevk aldığı şey şık çevrelerden bilgili her türden insanın buluşabileceği <i>conversazioni</i> vermekti. Strange bir ikisine gitmişti ama bu geceye kadar Dr. Greysteel hiçbiriyle ilgilenmemişti.</p>

  <p><i>Piano nobile’de</i> büyük bir odaya alındı. Mermer zeminli, güzel heykelleri, resimli duvarları ve tavanı olan zengin döşenmiş bir odaydı. Odanın bir ucunda hanımlar kontesin çevresinde yarım daire oluşturmuştu. Erkekler diğer ucunda oturuyorlardı. Dr. Greysteel odaya girer girmez, bütün bakışları üzerinde hissetti. Birkaç kişi yanındakini dürterek onu işaret etti. Strange ve Karanlık hakkında konuştuklarına hiç şüphe yoktu.</p>

  <p>Pencerenin yanında ufak tefek yakışıklı bir adam duruyordu. Koyu renk kıvırcık saçları, dolgun kırmızı dudakları, yumuşak kıvrımlı bir ağzı vardı. Bir kadında çarpıcı olabilecek bir ağızdı ama erkekte gerçekten de olağanüstü duruyordu. Ufak tefek bedeni, dikkatle seçilmiş giysileri, koyu gözleri ve saçlarıyla birazcık Christopher Drawlight’ı andırıyordu ancak korkutucu derecede zeki bir Drawlight’tı bu. Dr. Greysteel doğruca yanına gitti ve “Lord Byron?” dedi.</p>

  <p>Adam kimin konuştuğunu görmek için döndü. Sıkıcı, tıknaz orta yaşlı bir İngiliz tarafından hitap edilmekten pek hoşlanmamışa benziyordu. Ancak kim olduğunu inkar edemezdi. “Evet?”</p>

  <p>“Adım Greysteel. Bay Strange’in dostuyum.”</p>

  <p>“Ah” dedi lordları. “Güzel kızı olan doktor!”</p>

  <p>Memnun olmama sırası Dr. Greysteel’e gelmişti. Avrupa’nın en hovarda erkeklerinden biri olarak ün salmış adamın kızından bu biçimde söz etmesi hiç hoşuna gitmemişti ama yine de Flora’nın güzel olduğunu inkar edemezdi. Meseleyi şimdilik bir kenara bırakarak, “Strange’i görmeye gittim” dedi. “En çok korktuğum şeyin doğru olduğunu gördüm. Mantığını tamamen yitirmiş.”</p>

  <p>“Ah, hiç şüphesiz” dedi Lord Byron. “Birkaç saat önce yine onunla birlikteydim, ölü eşinden, ölü değil de yalnızca efsunlanmış olduğundan başka bir şeyden söz etmiyordu. Şimdi de Karanlık’a sarınmış ve Kara Büyü yapıyor! Bütün bunlarda takdir edilesi bir taraf yok mu sizce?”</p>

  <p>“Takdir edilesi mi?” dedi doktor, sert bir sesle. “Daha çok acınılacak bir durum desek! Ancak sizce Karanlık’ı o mu yaptı? Bana açık açık kendisinin yapmadığını söyledi.”</p>

  <p>“Canım elbette o yaptı!” dedi Byron. “Kara ruhuna yakışacak bir kara dünya! Bazen güneşi örtmeyi kim istemez! Tek fark bir büyücüyseniz bunu gerçekten yapabilmeniz.”</p>

  <p>Dr. Greysteel düşündü. “Haklı olabilirsiniz” diye onayladı. “Belki de Karanlık’ı yarattı ve sonradan tamamen unuttu. Her zaman söylediği ve yaptığı şeyleri hatırlamıyor bana kalırsa. Önceki konuşmalarımızın çok azını hatırladığına inanıyorum.”</p>

  <p>“Ah. Neyse. Hiç şüphesiz” dedi lordları. Bunda şaşılacak bir şey yokmuş ve doktorun sohbetini mümkün olduğu kadar çabuk unutmaktan memnun olacakmış gibi. “Eşinin erkek kardeşine yazdığını biliyor muydunuz?”</p>

  <p>“Hayır bilmiyordum.”</p>

  <p>“Adama ölü kızkardeşini görmesi için Venedik’e gelmesini söylemiş.”</p>

  <p>“Sizce gelecek mi?”</p>

  <p>“En ufak bir fikrim yok!” Lord Byron’ın sesinden, Dr. Greysteel’in yüzyılın en büyük şairinin böyle meselelerle ilgileneceğini düşünmesini bir tür küstahlık olarak gördüğü anlaşılıyordu. Bir iki dakikalık sessizlikten sonra daha normal bir sesle ekledi. “Gerçeği söylemek gerekirse, geleceğini sanmıyorum. Strange bana mektubu gösterdi. Yalnızca bir büyücü ya da delinin anlayabileceği kopuk sayıklamalar ve akıl yürütmelerle doluydu.”</p>

  <p>“Çok acı” dedi Dr. Greysteel. “Gerçekten de çok acı! Daha dün onunla yürüyüş yaptık! Öyle neşeliydi ki! Bir gece içinde aklı başında bir adamken bir gece içinde çıldırmasını anlayamıyorum! Acaba fiziksel bir nedeni olabilir mi? Bir tür enfeksiyon?”</p>

  <p>“Saçmalık!” dedi Byron. “Bu çılgınlığın nedeni tamamen metafiziksel. Gerçekler dünyasında olanla arzu edilen, ruhla beden arasındaki engin uçurumda yatıyor. Kusura bakmayın Dr. Greysteel ama bu konuda tecrübeliyim. Ne dediğimi biliyorum.”</p>

  <p>“Ama…” Dr. Greysteel kaşlarını çatarak düşüncelerini toparlamak için duraksadı. “Ancak yoğun bir sıkıntı yaşadığı o dönem sona ermiş gibiydi. Çalışmaları iyi gidiyordu.”</p>

  <p>“Neyse, size şu kadarını söyleyebilirim. Ölü eşiyle ilgili şu tuhaf saplantısından önce aklı bambaşka bir meseleyle meşguldü: John Uskglass. Fark etmişsinizdir herhalde? Bakın ben İngiliz büyücülerini pek tanımam. Bana hep sıkıcı, ruhsuz bir dizi ihtiyar gibi gelmişlerdir. John Uskglass dışında tabii. Başka diyarlıları ehlileştiren adam!<a href="../Text/footnotes.html#end149" id="endref149"><sup>(149)</sup></a> Ölümü yenen tek büyücü! Lucifer’in bile eşit olarak davranmak zorunda kaldığı büyücü! E, tabii Strange de kendini bu yüce varlıkla zaman zaman karşılaştırıyor olmalı, o zaman da gerçekte ne olduğunu görüyordur: Yani yeryüzüne bağımlı, çalışıp çabalamak zorunda olan alelade biri! O iç karartıcı küçük adada bütün yaptıkları<a href="../Text/footnotes.html#end150" id="endref150"><sup>(150)</sup></a> gözünde toza dönüşüyor! Bu kederin alasına kapılmanıza yol açmaz mı? <i>İşte bu fanilik ve ölümsüzlüğün ötesindekini aramak.”</i> Lord Byron bir an duraksadı, bir şiire koyması ihtimalini göz önünde bulundurarak son sözlerini belleğine kazır gibiydi. “Eylül’de İsviçre Alpleri’nde bulunduğum sırada, ben de aynı melankolik ruh hali içine girmiştim. Çevrede dolanıyor, her beş dakikada bir çığların düştüğünü işitiyordum, sanki Tanrı beni yok etmeye ant içmiş gibiydi! Pişmanlıklar ve ebedi özlemlerle doluydum. Birkaç kez ciddi bir biçimde beynimi uçurmayı düşündüm, aslında yapacaktım da sonra bu durumun kayınvalideme vereceği keyfi düşününce vazgeçtim.”</p>

  <p>Lord Byron kendini ne zaman isterse vurabilirdi, bu Dr. Greysteel’in umurunda değildi. Ancak Strange farklıydı. “Sizce kendine bir şey yapabilir mi?” diye sordu endişeyle.</p>

  <p>“Ah, kesinlikle!”</p>

  <p>“Ama ne yapmalıyız?”</p>

  <p>“Yapmak mı?” dedi lordları, biraz şaşırarak. “Neden bir şey yapmak isteyesiniz ki?” Sonra başka biri hakkında yeteri kadar konuştuklarına karar vermiş olacak ki sözü kendine getirdi. “Aslında karşılaştığımıza sevindim Dr. Greysteel. İngiltere’den beraberimde bir doktor getirmiştim ancak Cenova’da onu işten çıkarmak zorunda kaldım. Şimdi de dişlerimin döküldüğünden korkuyorum. Bakın!”<a href="../Text/footnotes.html#end151" id="endref151"><sup>(151)</sup></a> Byron ağzını kocaman açarak Dr. Greysteel’e dişlerini gösterdi.</p>

  <p>Dr. Greysteel nazikçe büyük beyaz bir dişe asıldı. “Bana gayet sağlam görünüyorlar.”</p>

  <p>“Ah! Öyle mi dersiniz? Ama korkarım uzun sürmez. Yaşlanıyorum. Kuruyorum. Hissedebiliyorum.” Byron içini çekti. Sonra aklına daha neşeli bir düşünce gelmiş gibi devam etti. “Biliyor musunuz şu Strange krizi daha iyi bir zamanda olamazdı. Tesadüfen ben de şu aralar kaderinin iplerini elinde tutan ağza alınmaz bir ruhla mücadele eden bir büyücü hakkında bir şiir yazıyorum. Elbette Strange, büyücüme kusursuz bir model olmaktan çok uzak. Gerçek kahramanın doğasına sahip değil, bu yüzden kendimden bir şeyler katmak zorundayım.”</p>

  <p>Çok güzel genç bir İtalyan hanım geçti yanlarından. Byron başını tuhaf bir açıyla eğdi, gözlerini yarı kapadı ve kronik hazımsızlıktan ölmek üzereymiş gibi yüzünü buruşturdu. Dr. Greysteel’in buna getirebildiği tek açıklama, genç kadına Byron’a özgü bir profil ve ifade sunduğuydu.</p>
