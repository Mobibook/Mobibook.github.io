  <h1 class="chapternumber sigil_not_in_toc">42</h1>

  <h2 class="chaptername" id="sigil_toc_id_44">Strange kitap yazmaya karar veriyor</h2>

  <h3 class="sigil_not_in_toc">Haziran-Aralık 1815</h3>

  <p>Bay Strange’in İngiltere’ye döner dönmez doğruca Shropshire’a gittiği haberi karşısında Bay Norrell’in ne kadar keyiflendiğini tahmin edebilirsiniz. “En iyisi de” dedi Bay Norrell, Lascelles’e. “Taşrada, Kuzgun Kral’ın büyüsünden söz eden kötü niyetli makalelerini daha fazla yayımlama ihtimalinin ortadan kalkması.”</p>

  <p>“Gerçekten de öyle beyefendi” dedi Lascelles, “çünkü yazmaya zaman bulacağını hiç sanmam.”</p>

  <p>Bay Norrell bir an bunun ne anlama gelebileceğini düşündü.</p>

  <p>“Ah! Duymadınız mı efendim?” diye devam etti Lascelles. “Strange bir kitap yazıyor. Dostlarına yazdığı mektuplarda yalnızca bundan bahsediyor. İki hafta önce birdenbire başlamış ve söylediğine göre çok hızlı ilerliyormuş. Tabii hepimiz Strange’in ne kadar rahat yazabildiğini biliyoruz. İngiliz büyüsünün tamamını kitabında işleyeceğine ant içmiş. Sör Walter’a iki cilde sığdırabilirse çok şaşıracağını söylemiş. Üç cilde sığdırabileceğini düşünüyormuş. <i>İngiliz Büyüsü Tarihi ve Uygulaması</i> adını verecekmiş, bittiğinde Murray yayımlamaya söz vermiş.”</p>

  <p>Bundan kötü bir haber olamazdı. Bay Norrell her zaman kendisi bir kitap yazmaya niyetlenmişti. Bay Strange’e hocalık yapmaya başladığı zamanlarda yazmaya başlamış, adını <i>Bir Büyücünün Eğitim Kuralları</i> koymayı düşünmüştü. Notları şimdiden ikinci kattaki kitapların sıralandığı küçük odasında iki rafı dolduruyordu. Ancak her zaman kitabından uzak bir gelecekte gerçekleşecek bir şey olarak söz etmişti. Düşüncelerini yazıya dökmekten son derece mantıksız bir korku duyuyordu ve Londra’nın sekiz yıldır kendisini pohpohlaması bile bu korkusunu geçirememişti. Özel notlar, tarihçeler ve günlüklerden oluşan yığını henüz gören olmamıştı (birkaç kez Strange ve Childermass dışında). Bay Norrell, yazdıklarının basıma hazır olduğuna bir türlü inanamıyordu: Gerçeği yakaladığından hiçbir zaman emin olamıyor, mesele üzerine yeterince uzun düşündüğüne inanmıyor, halka sunulacak bir konu olup olmadığına karar veremiyordu.</p>

  <p>Bay Lascelles gider gitmez, Bay Norrell ikinci kattaki odasına gümüş tas içinde temiz bir su getirilmesini istedi.</p>

  <p>Shropshire’da Strange kitabı üzerinde çalışıyordu. Başını kaldırmadı ama ansızın acı acı gülümsedi ve görünmez birine <i>hayır</i> dercesine parmağını kaldırarak havada salladı. Odadaki bütün aynalar ters çevrilmişti. Bay Norrell birkaç saat boyunca gümüş tasına baktı ama akşamın sonunda hâlâ hiçbir şey bilmiyordu.</p>

  <p>&nbsp;</p>

  <p>Aralık başlarında bir akşam Stephen Black mutfak koridorunun sonundaki odasında gümüşleri parlatıyordu. Başını eğdiğinde cila yaparken taktığı önlüğünün bağlarının kendi kendilerine çözüldüğünü gördü. Fiyonk çözüldüğünden değildi (Stephen hayatı boyunca hiç gevşek bir fiyonk bağlamamıştı) ipler ne yaptığını bilen önlük bağları gibi cüretkâr, kararlı ve cesur bir biçimde yılan gibi kıvrılıyordu. Sonra cila kollukları ve cila eldivenleri ellerinden ve kollarından çıkarak kendi kendilerini tertipli bir biçimde katladılar. Sonra paltosu astığı iskemlenin arkasından fırladı. Onu sımsıkı yakaladı ve kendi kendini giydirdi. En sonunda kâhya odası da gözünün önünde kayboldu.</p>

  <p>Birden koyu lambrili küçük bir dairede buldu kendini. Odanın büyük bölümünü bir masa kaplıyordu. Masanın üzeri, kenarlarında kalın sırına ve gümüş süslemeler olan kızıl renkte keten bir kumaşla kaplıydı. Gümüş ve altın tabaklarla doluydu ve tabakların üzerinde yığınla yiyecek vardı. Mücevher kakılmış ibrikler şarapla doluydu. Altın şamdanlıklar içindeki mumlar göz kamaştırıcı bir ışık veriyor, iki altın buhurluk içinde tütsü yanıyordu. Masa dışındaki tek mobilya altın rengi bir kumaşla kaplanmış ve nakışlı minderlerle rahat bir hale getirilmiş iki tahta iskemleydi. Bu iskemlelerden birinde şeytanarabası saçlı adam oturuyordu.</p>

  <p>“İyi akşamlar Stephen!”</p>

  <p>“İyi akşamlar efendim.”</p>

  <p>“Bu akşam biraz solgun görünüyorsun Stephen. Afiyettesindir umarım.”</p>

  <p>“Yalnızca biraz yoruldum efendim. Bu ani ülke ve kıta değiştirmeler biraz kafamı karıştırıyor da.”</p>

  <p>“Ah! Ama hâlâ Londra’dayız Stephen. Burası Cowper’s Court’taki Kudüs Pastanesi. Burayı bilmiyor musun?”</p>

  <p>“Ha, elbette biliyorum efendim. Sör Walter bekârken çoğu zaman burada zengin arkadaşlarıyla yemek yerdi. Yalnız, daha önce hiç bu kadar görkemli bir yer değildi. Bu ziyafete gelince, burada tanıdığım yemek yok denecek kadar az.”</p>

  <p>“Ah! Çünkü burada dört ya da beş yüzyıl önce yediğim yemeğin aynını ısmarladım da ondan! İşte sana kızarmış kanatlı ejder butu ve ballı bülbül böreği. İşte nar soslu kızarmış semender, safranlı şahmaran kellesinden yapılma leziz bir yahni ve altın yıldız süslü pudra şekerli gökkuşakları! Şimdi otur ve ye bakalım! Yorgunluğuna en iyi ilaç bu olacaktır. Ne alırsın?”</p>

  <p>“Hepsi çok güzel efendim ama ben bildiğimiz domuz bifteklerinden gördüm, gayet güzel görünüyorlar.”</p>

  <p>“Ah Stephen! Her zamanki gibi soylu içgüdülerin en seçkin yemeği seçmene neden oldu! Domuz biftekleri gerçekten de sıradan ancak Galler tepelerinde geceleri dolaşarak bu berbat ülkenin halkını korkutan kara Gal domuzlarının şeytanları çıkarılmış hayaletlerinden saflaştırılmış yağda kızartıldılar. Domuzların hayaletliğı ve vahşiliği bifteklere benzersiz bir tat katıyor! Onlara eşlik eden sos da bir sentorun meyve bahçesinden toplanan kirazlardan yapıldı.”</p>

  <p>Mücevherli, altın kaplama bir ibriği alan beyefendi Stephen’e yakut kırmızısı bir bardak şarap doldurdu. “Bu şarap cehennemin nadide ürünlerinden biri ama sakın bu seni tatmaktan alıkoymasın! Herhalde Tantalus’u duymuşsundur? Küçük oğlunu bir böreğin içinde pişirip sonra yiyen şu kötü yürekli kral hani? Yiyemediği üzümlerle ağırlaşmış bir üzüm asmasının altında, çenesine kadar içemediği suyla dolu bir çukurun içinde durmaya mahkûm edildi. Üzüm asması oraya sırf Tantalus’a işkence etmek amacıyla konduğundan üzümlerin eşsiz bir tadı ve kokusu olduğundan emin olabilirsin. Dolayısıyla şarabın da. Narlar da Persophone’nin özel meyve bahçesinden.”</p>

  <p>Stephen şarabı ve domuz pirzolalarını tattı. “Bu kesinlikle harika efendim. Geçen sefer burada hangi vesileyle yemek yemiştiniz?”</p>

  <p>“Ah! Dostlarımla birlikte Haçlı Seferleri’ne gidişimizi kutluyorduk. Lanchesterli William da<a href="../Text/footnotes.html#end100" id="endref100"><sup>(100)</sup></a> buradaydı, Tom Dundell<a href="../Text/footnotes.html#end101" id="endref101"><sup>(101)</sup></a> ve hem Hıristiyan hem peri olan pek çok soylu şövalye ve lord. Elbette o zamanlar pastane değildi. Bir handı. Oturduğumuz yer oymalı ve yaldızlı sütunlarla çevrili geniş bir avluya bakıyordu. Uşaklarımız, içoğlanları ve zırh taşıyıcılar oradan oraya koşturarak kötü düşmanlarımızdan korkunç bir intikam almamız için gereken hazırlıkları yapıyordu! Avlunun diğer tarafında yalnızca İngiltere’nin en güzel atlarını değil, bir başka perinin, kuzenlerimden birinin, düşmanlarımızı bir baştan diğerine biçmek için Kutsal Topraklar’a götürdüğü üç boynuzlu atını da barındığı ahırlar vardı. Bizimle beraber masada birkaç yetenekli büyücü de oturuyordu. Bugünlerde büyücü diye geçinen o korkuluklara da benzemiyorlardı. Sanatlarında başarılı oldukları kadar yakışıklıydılar da! Havada uçan kuşlar onların emirlerini duymak için pike yaparlardı. Irmaklar ve yağmurlar onlara hizmet ederdi. Kuzey rüzgarı, güney rüzgarı vs vs yalnızca onların emirlerini uygulamak için vardı. Ellerini açtıklarında, şehirler un ufak olur ya da parçaları bir araya gelip bütün olurdu! Tozlu bir odada oturup kendi kendine mırıldanarak eski bir kitabın sayfalarını çeviren o korkunç yaşlı adamla ne tezat!” Beyefendi dalgın dalgın şahmaran yahnisinden bir parça yedi. “Diğeri kitap yazıyor” dedi.</p>

  <p>“Öyle işittim efendim. Son zamanlarda ona baktınız mı?”</p>

  <p>Beyefendi kaşlarını çattı. “Ben mi? Büyücülerin İngiltere’deki en iğrenç, en aptal kişiler olduğunu söylediğimi işitmedin mi? Hayır, Londra’dan ayrıldığından beri onu haftada iki üç kez gördüm yalnızca. Yazı yazarken kaleminin ucunu eski bir kalem bıçağıyla küt küt kesiyor. Ben olsam bu kadar eski ve çirkin bir bıçak kullanmaktan utanırdım ama bu büyücüler senin ve benim görünce bile ürpereceğimiz her türden pisliğe katlanıyorlar! Bazen yazmaya o kadar dalıyor ki kalem ucunu düzeltmeyi unutuyor, o zaman da mürekkep kağıdına ve kahvesine sıçrıyor ama o hiç farkına varmıyor.”</p>

  <p>Stephen eski savaşlardan kalma korkunç kemiklerle çevrili yarı harabe bir evde yaşayan beyefendinin diğer insanların evindeki dağınıklığa karşı hassas olmasının ne kadar tuhaf olduğunu düşündü. “Peki kitabın konusu efendim?” diye sordu. “Buna ne diyorsunuz?”</p>

  <p>“Çok tuhaf! Bu ülkede ırkımla ilgili bütün önemli olayları ele alıyor. İngiltere’nin iyiliği ve halkının daha mutlu olması için İngiltere’nin işlerine nasıl karıştığımızı anlatıyor bazı yerlerde. Bu çağın büyücülerinin hemen bizi çağırarak yardımımızı almak için yalvarmalarının en çok arzu edilen şey olduğu fikrinde belirtiyor. Buna bir anlam verebiliyor musun Stephen? Ben veremiyorum. İngiltere Kralı’nı evime götürerek ona her türlü kibar ilgiyi göstermek istediğimde beni engelleyen de aynı büyücüydü! O zamanki davranışları bana hakaret etmek üzere hesaplanmış gibiydi!”</p>

  <p>“Düşünüyorum da efendim” dedi Stephen. “Belki de sizin kim ya da ne olduğunuzu tam olarak anlamamıştır.”</p>

  <p>“Ah! Bu İngilizler’in neden anladığını kimbilir? Kafaları bir tuhaf çalışıyor! Korkarım Kralları olduğunda bunu sen de göreceksin Stephen!”</p>

  <p>“Gerçekten de hiçbir yerin Kralı olmak gibi bir isteğim yok efendim.”</p>

  <p>“Kral olduğunda çok farklı hissedeceksin. Yalnızca Kayıp Umut’u ve dostlarını göremeyeceğin için üzülüyorsun. Bu konuda için rahat olsun! Yükselmenin bizden ayrılmana neden olacağını düşünseydim ben de çok üzülürdüm. Sırf kralısın diye sürekli İngiltere’de yaşamana gerek yok bence. Böyle sıkıcı bir ülkede zevk sahibi bir kişi en fazla bir hafta oyalanabilir. Bir hafta yeter de artar bile!”</p>

  <p>“Ya vazifelerim efendim? Anladığım kadarıyla kralların çok işi oluyor ve Kral olmayı pek istemesem de yine de…”</p>

  <p>“Sevgili Stephen’ım!” diye haykırdı sevecen ama işittiklerini gülünç bulmuş bir keyifle. “Kethüdalar ne içindir sandın! Sen benimle Kayıp Umut’ta her zamanki eğlencelerimizin tadını çıkarırken sıkıcı devlet işlerini onlar yürütebilir. Buraya vergilerini ve fethettiğin devletlerden alacağın haraçları toplayıp bankaya koymak için gelirsin. Ha, arada bir halkın seni daha da çok sevmesi için bir portreni yaptırana kadar burada kalman da sağduyulu bir hareket olur. Bazen yücegönüllülük yaparak ülkedeki en güzel hanımların, ellerini öpmeleri ve sana âşık olmaları için sıraya girmelerine izin verebilirsin. Sonra bütün bu vazifeleri yerine getirdikten sonra vicdanın rahat olarak Leydi Pole’la bana dönebilirsin!” Beyefendi duraksadı ve hiç olmadığı kadar düşünceli göründü. “Ancak itiraf etmeliyim” dedi en sonunda. “Güzel Leydi Pole bana eskisi kadar keyif vermiyor artık. Çok daha fazla beğendiğim başka bir leydi var. Öyle ahım şahım güzel değil ama güzelliğindeki eksikliği canlılığı ve tatlı sohbetiyle fazlasıyla telafi ediyor. İkimizin de bildiği gibi Stephen, Leydi Pole evimi ne kadar sık ziyaret ederse etsin, büyücüyle yaptığım anlaşma nedeniyle her zaman geri dönmeli. Oysa bu hanımın durumunda böyle aptalca bir anlaşmaya gerek olmayacak. Onu bir kez ele geçirdim mi sonsuza kadar yanımda tutabileceğim!”</p>

  <p>Stephen içini çekti, zavallı başka bir hanımın daha Kayıp Umut’ta sonsuza kadar mahkûm tutulması gerçekten de hüzün vericiydi! Ancak bunu engellemek için herhangi bir şey yapabileceğini düşünmek aptallık olurdu. Belki bu durumu Leydi Pole’un lehine çevirebilirdi. “Belki de efendim” dedi saygılı bir biçimde. “Bu durumda leydinin üzerindeki efsunu bozmayı düşünürsünüz belki? Kocasının ve dostlarının leydinin kendilerine dönmesinden çok mutlu olacaklarını biliyorum?”</p>

  <p>“Ah, ancak ben Leydi Pole’u her zaman eğlencelerimizin en istenen ilavesi olarak göreceğim. Güzel bir kadın her zaman mükemmel bir arkadaştır ve leydinin güzelliğinin İngiltere’de bir benzeri daha olduğunu sanmam. Peri diyarında bile pek az dengi bulunur. Hayır, önerin kesinlikle imkânsız. Ancak konumuza dönersek, bu diğer hanımı evinden kopararak Kayıp Umut’a götürmek için bir plan yapmalıyız. Stephen, bu hanımı İngiltere’den götürmemizin, soylu hedefimizi gerçekleştirerek seni Kral yapmamız için gerekli olduğunu söylediğimde bana yardım etmeyi daha çok isteyeceksin, biliyorum. Bu düşmanlarımıza korkunç bir darbe olacak! Onları tam bir umutsuzluğa sürükleyecek! Aralarında ayrılık ve çatışma yaratacak. Ah evet! Daha azını yaparsak bu yüce vazifelerimizi başaramayız!”</p>

  <p>Stephen söylenenlere bir anlam verememişti. Beyefendi Windsor Şatosu’ndaki prenseslerden birinden mi söz ediyordu? Kralın en küçük ve en sevdiği kızı öldüğünde delirdiğini herkes biliyordu. Belki de şeytanarabası saçlı adam başka bir prensesi daha kaybetmenin Kralı öldüreceğini ya da Kraliyet ailesinden başka birilerinin daha aklını kaçırmasına yol açacağını düşünüyordu.</p>

  <p>“Hayır, sevgili Stephen’ım” dedi beyefendi. “Önümüzdeki soru şu: Kimse, özellikle de büyücüler fark etmeden hanımı nasıl kaçıracağız!” Bir an düşündü. “Buldum! Bana bir parça yosun meşesi getir!”</p>

  <p>“Efendim?”</p>

  <p>“Gövden genişliğinde ve köprücük kemiğim uzunluğunda olsun.”</p>

  <p>“Hemen gider getirirdim efendim ama yosun meşesinin ne olduğunu bilmiyorum.”</p>

  <p>“Bataklık bölgelerde yüzyıllarca toprak altında kalmış eski bir ağaç!”</p>

  <p>“O halde efendim, korkarım Londra’da bulmamızın imkânı yok. Burada hiç bataklık yok ki.”</p>

  <p>“Doğru doğru.” Beyefendi iskemlesinde kendini arkaya atarak gözlerini tavana dikti ve bu zorlu sorunu düşündü.</p>

  <p>“Başka türlü bir ağaç işinizi görür müydü efendim?” diye sordu Stephen. “Gracechurch Sokağı’nda bir kereste tüccarı var, eminim onda…”</p>

  <p>“Hayır hayır” dedi beyefendi. “Bunun uygun biçimde…”</p>

  <p>O anda Stephen çok çok garip bir şey hissetti: Bir el tuttuğu gibi onu iskemlesinden ayağa kaldırdı. Aynı anda pastanenin yerini zifiri karanlık, buz gibi bir hiçlik aldı. Hiçbir şey göremiyordu ama geniş, açıklık bir yerde olduğunu hissediyordu. Kulaklarında soğuk bir rüzgâr ıslık çalıyor, yağmur iri damlalarla her yönden üzerine yağıyordu.</p>

  <p>“…Yapılması gerek” diye devam etti ses, tonunda en ufak bir değişiklik olmadan. “Buralarda çok iyi bir parça yosun meşesi olacaktı. En azından hatırladığım kadarıyla…” Her nasılsa Stephen’ın sağ kulağının yakınlarından gelen sesi uzaklaştı. “Stephen!” diye bağırdı, “Atlas ve fil getirdin mi?”</p>

  <p>“Ne efendim? Hangisi efendim? Hayır efendim. Öyle bir şey getirmedim. Gerçeği söylemek gerekirse bir yere gideceğimizi tam olarak anlayamamışım.” Stephen ayak bileklerine kadar soğuk suyun içinde durduğunu fark etti. Yana çekilmeye çalışınca ayaklarının altındaki toprak son derece tehlikeli bir biçimde hareket etti ve birden baldırlarının yarısına kadar balçığın içine gömüldü. Stephen bir çığlık attı.</p>

  <p>“Hımm?” diye sordu beyefendi.</p>

  <p>“Be… Ben siz asla rahatsız etmek istemezdim efendim ama sanırım yer beni yutuyor.”</p>

  <p>“Burası bataklık” dedi beyefendi yardımsever bir biçimde.</p>

  <p>“Çok korkunç bir madde olduğu kesin.” Stephen beyefendinin sakin ve ilgisiz tonunu taklit etmeye çalıştı. Beyefendinin her durumda vakurluğa büyük önem verdiğini çok iyi biliyor ve sesinden ne kadar korktuğunu anlarsa kendisinden tiksinerek onu bataklık tarafından yutulmaya bırakacağından korkuyordu. Hareket etmeye çalıştı ama ayağının altında sert bir zemin bulamadı. Çırpınarak kendi çevresinde döndü, düşer gibi oldu ve bütün yaptıklarının tek sonucu ayaklarının ve bacaklarının sulu çamura daha fazla saplanması oldu. Tekrar bir çığlık attı. Bataklık son derece tatsız bir dizi emme sesi çıktı.</p>

  <p>“Ah! Tanrım! İzin verirseniz efendim, yavaş yavaş battığımı söylemek istiyorum! Ah!” Yana doğru kaymaya başladı. “Çoğu zaman bana olan sevginizden söz etmiş, benimle olmayı başka herkesle olmaya tercih ettiğinizi söyleme inceliğini göstermiştiniz ya efendim. Size herhangi bir rahatsızlık vermeyecekse beni bu korkunç bataklıktan kurtarmanızı isteyebilir miyim acaba?”</p>

  <p>Beyefendi cevaplamaya zahmet etmedi. Bunun yerine Stephen büyüyle bataklıktan çıkarıldığını ve ayaklarının üzerinde durduğunu fark etti. Korkudan dizleri titriyor ve yere uzanmayı istiyordu ama kıpırdamaya cesaret edemiyordu. Buradaki toprak katı görünüyor olmasına rağmen tatsız bir ıslaklığı vardı, üstelik bataklığın nerede olduğu konusunda da hiçbir fikri yoktu.</p>

  <p>“Size memnuniyetle yardım ederdim efendim” diye seslendi karanlığa, “ama tekrar bataklığa girmeye korktuğumdan hareket edemiyorum!”</p>

  <p>“Ah, önemli değil!” dedi beyefendi. “Aslında beklemekten başka yapacak bir şey yok. Yosun meşesi en kolay şafakta bulunur.”</p>

  <p>“Ama şafağın sökmesine daha dokuz saat var!”</p>

  <p>“Hayır canım! Oturalım ve bekleyelim.”</p>

  <p>“Burada mı efendim? Ama burası berbat bir yer. Karanlık, soğuk ve berbat!”</p>

  <p>“Ah hiç kuşkusuz! Çok kötü!” diye ona katıldı beyefendi, saç baş yolduran bir sükûnetle. Sonra sessizleşti, Stephen onun bu şafağı beklemeye dair çılgınca planı uyguladığını varsaymaktan başka bir şey yapamıyordu.</p>

  <p>Rüzgâr buz gibi esiyor, nem iliklerine kadar işliyor, karanlık olanca ağırlığıyla yüreğini sıkıştırıyor, uzun saatler dayanılmaz bir yavaşlıkla ilerliyordu. Uyuyabileceğini düşünmüyordu ama geceleyin bir noktada acısından biraz olsun kurtuldu. Tam olarak uyuduğu söylenemezdi ama rüya gördü.</p>

  <p>Rüyasında birine çok lezzetli bir dilim domuz etli börek getirmek üzere kilere gidiyordu. Ancak böreği kestiğinde içinde çok az domuz eti olduğunu görüyordu. Böreğin içinin büyük bölümünü Birmingham şehri kaplıyordu. Börek kabuğunun içinde demir madenlerinin ve demirhanelerin bacalarından dumanlar tütüyor, makineler gürültüyle çalışıyordu. Şehir sakinlerinden biri tesadüfen Stephen’ın kestiği yerden dışarı çıktı ve Stephen’ı görünce şöyle dedi…</p>

  <p>Sonra Stephen’ın rüyasını tiz acılı bir ses böldü, bilmediği bir dilde söylenen yavaş, hüzünlü bir şarkıydı ve söyleyenin şeytanarabası saçlı adam olduğunu anlamak için uyanmasına gerek yoktu.</p>

  <p>Genel bir kural olarak şarkı söylemeye başladığınızda şarkınızın insanlardan başka hiçbir canlı tarafından fark edilmeyeceğini söyleyebiliriz. İnsanın söylediği şarkı ne kadar güzel olursa olsun bu doğrudur. Başkaları yeteneğiniz karşısında kendinden geçebilir ancak yeryüzü sizi yok sayar. Belki bir kedi ya da köpek bakabilir, istisnai bir zekâya sahip bir hayvansa atınız otlamaya bir an ara verebilir ama o kadar. Oysa perinin şarkı söylemesini bütün dünya durmuş dinliyordu. Stephen gökyüzünde yol alan bulutların durduğunu, uyuyan tepelerin kıpırdanıp mırıldandığını, soğuk pusların dans ettiğini hissetti. ilk kez dünyanın sağır olmadığını yalnızca birinin kendisiyle anladığı dilden konuşmasını beklediğini anladı. Perinin şarkısında yeryüzü kendisine taktığı adları hatırlıyordu.</p>

  <p>Stephen tekrar rüya görmeye başladı. Bu kez tepelerin yürüdüğünü ve gökyüzünün ağladığını hayal etti. Ağaçlar gelip onunla konuştu, sırlarını ve onları dost ya da düşman olarak görebileceğini söylediler. Çakıl taşlarında ve buruşuk yapraklarda önemli yazgılar gizliydi. Dünyadaki her şeyin taşların ve nehirlerin, yaprakların ve ateşin büyük bir kararlılıkla yerine getirmeye çalıştığı bir amacı olduğunu hayal etti.</p>

  <p>Uyandığında şafak vaktiydi ya da ona benzer bir şey. Işık sulu, loş ve inanılmaz hüzünlüydü. Çevrelerinde geniş, gri kasvetli dağlar yükseliyor, dağların arasında geniş kara bir bataklık görünüyordu. Stephen ömrü boyunca, bakan kişiyi anında bir umutsuzluğa sokmak üzere tasarlanmış böyle bir manzara daha görmemişti.</p>

  <p>“Bu krallıklarınızdan biri mi efendim?” dedi.</p>

  <p>“Krallıklarım mı?” dedi beyefendi şaşkınlıkla. “Ah hayır! Burası İskoçya!”</p>

  <p>Beyefendi ansızın kayboldu ve bir saniye sonra kucak dolusu aletle yeniden belirdi. Bir baltayla kazma ve Stephen’ın daha önce hiç görmediği üç şey vardı. Birisi biraz çapaya, birisi birazcık küreğe benziyordu, sonuncusu ise gerçekten de çok tuhaf, orakla kürek arası bir şeydi. Hepsini Stephen’a verdi. Beriki şaşkınlıkla inceledikten sonra, “Yeniler mi efendim? Ne kadar parlaklar” dedi.</p>

  <p>“Eh, herhalde düşündüğüm büyü işi için sıradan metalden yapılma aletler kullanacak halim yoktu. Bunlar cıva ve yıldız ışığının birleşiminden yapılmışlardır. Şimdi Stephen, henüz çiğ gelmemiş bir toprak parçası bulmalıyız, orayı kazarsak yosun meşesini bulacağımızdan eminim.”</p>

  <p>Dar vadi boyunca bütün otlar ve renkli ufak bataklık bitkileri çiğle kaplıydı. Stephen’ın giysilerinde, ellerinde, saçlarında ve teninde kadifemsi gri bir buğu vardı, beyefendinin her zaman olağandışı görünen saçlarının her zamanki parlaklığına bir de milyonlarca küçücük su damlasının pırıltısı eklenmişti. Mücevherli bir ayla takmışa benziyordu.</p>

  <p>Beyefendi dar vadi boyunca yavaşça yürüdü, gözleri yerdeydi. Stephen onu takip etti.</p>

  <p>“Ah!” diye bağırdı beyefendi. “İşte geldik!”</p>

  <p>Stephen, beyefendinin bunu nasıl anladığını bilemiyordu.</p>

  <p>Dar vadinin herhangi bir yerinden farkı olmayan bataklık bir arazinin ortasında duruyorlardı. Buranın diğer yerlerden farklı olduğunu gösteren ne bir ağaç ne de bir kaya vardı. Ama beyefendi sığ bir çukura gelene kadar emin adımlarla yürüdü. Çukurun ortasında hiç çiğin olmadığı uzun geniş bir şerit vardı.</p>

  <p>“Burayı kaz Stephen!” Beyefendinin yer tezeği kesimi hakkında şaşırtıcı derecede bilgili olduğu ortaya çıktı. İşe elini sürmese de Stephen’a dikkatle otların ve yosunların en üst kısmını nasıl keseceği, bir başka aletle yer tezeğini nasıl keseceği ve üçüncüsüyle parçaları nasıl kaldıracağı konusunda ders verdi.</p>

  <p>Ağır işe alışkın olmayan Stephen kısa sürede nefes nefese kalmış, her yeri sızlamaya başlamıştı. Neyse ki fazla kesmek zorunda kalmadan yer tezeğinden daha sert bir şeye rastladı.</p>

  <p>“Ah!” dedi beyefendi, çok memnun. “Bu yosun meşesi. Çok güzel! Şimdi Stephen, etrafını kes!”</p>

  <p>Bu, söylemesi kolay, yapması zor bir şeydi. Stephen yosun meşesini ortaya çıkaracak kadar yer tezeği kestiğinde bile neyin meşe neyin yer tezeği olduğunu görmek zordu, ikisi de kara, ıslak ve balçığa bürünmüş bir haldeydi. Biraz daha kazdı ve beyefendinin kütük demesine rağmen bunun aslında bütün bir ağaç olduğundan şüphelenmeye başladı.</p>

  <p>“Büyüyle kaldıramaz mısınız efendim?” diye sordu.</p>

  <p>“Ah, hayır hayır olmaz! Bu ağaçtan çok şey isteyeceğim, bu nedenle bataklıktan dünyaya geçişini elimizden geldiği kadar kolaylaştırmak bizim görevimiz! Şimdi şu baltayı alıp köprücük kemiğim kadar bir parça kes bana! Sonra kürek ve fille zorlayarak dışarı çıkartırız.”</p>

  <p>Bu işi yapmak üç dört saatlerini daha aldı. Stephen ağacı beyefendinin istediği boyutta kesti ancak bataklıktan çıkarma işi tek kişinin yapamayacağı kadar zordu, bu nedenle beyefendi de çamurlu pis kokulu deliğe inmek zorunda kaldı ve ikisi birlikte çektiler, ittiler, ofladılar, pufladılar.</p>

  <p>En sonunda bitirdiklerinde Stephen son derece bitkin bir halde kendini yere attı. Beyefendi ise mutlulukla kütüğüne bakarak ayakta kaldı.</p>

  <p>“Eh” dedi. “Bu düşündüğümden çok daha kolay oldu.”</p>

  <p>Stephen bir kez daha kendini Kudüs Pastanesi’nin üst katında buldu. Bir kendine bir de beyefendiye baktı. Güzel kıyafetleri lime lime olmuş ve baştan aşağı bataklık çamuruyla kaplanmışlardı.</p>

  <p>İlk kez yosun meşesi kütüğünü doğru düzgün görebiliyordu. Günah kadar kara, son derece ince damarlıydı ve kara bir su sızdırıyordu.</p>

  <p>“Herhangi bir işe yaraması için kurutmalıyız” dedi.</p>

  <p>“Ah, hayır!” dedi beyefendi parlak bir gülümsemeyle. “Bu haliyle de pekâlâ işimi görür!”</p>
