  <h1 class="chapternumber sigil_not_in_toc">51</h1>

  <h2 class="chaptername" id="sigil_toc_id_54">Greysteel adında bir aile</h2>

  <h3 class="sigil_not_in_toc">Ekim-Kasım 1816</h3>

  <div style="padding: 1em;">
    <p style="text-align: right;">Campo Santa María Zobenigo, Venedik</p>

    <p style="text-align: right;">16 Ekim 1816</p>

    <p><i>Jonathan Strange’den Sör Walter Pole’a</i>.</p>

    <p>&nbsp;</p>

    <p style="text-indent: 0em;">Mestre’de <i>terra firma’yı</i> terk ettik. İki gondol vardı. Bayan Greysteel ve teyzesi birine, doktorla ben de diğerine binecektik. Ancak gondolcuya anlatırken ya İtalyancamın yeterince açık olmaması yüzünden ya da Bayan Greysteel’in kutuları ve valizleri başka bir düzenlemeyi gerektirdiğinden işler planladığımız gibi yürümedi. İlk gondol, içinde Greysteeller’le göle açılırken kıyıda tek başıma kalakaldım. Dr. Greysteel, her zamanki iyi niyetiyle kızkardeşi (galiba sudan korkuyor) onu içeri çekmeden önce başını çıkarıp bağırarak özür diledi. Çok önemsiz bir olaydı ama yine de beni tedirgin etti ve bir süre en tatsız korkularla hayallerin esiri oldum. Gondoluma baktım. Tabutla kayık arası bir şeye benzeyen bu araçların kasvetli görüntüsü hakkında pek çok şey söylenmiştir biliyorum ama aklıma bambaşka bir fikir geldi. Çocukluğumun siyah boyalı, siyah perdeli hokkabaz kutularına benziyordu. Şu şarlatan hokkabazların köylülerin mendillerini, bozuk paralarını ve madalyonlarını koydukları kutulardan. Bazen bu eşyalar hiç geri dönmezdi, o zaman hokkabaz her zaman özürler dilerdi: “Beyefendi, peri ruhlar kötü oyunlar oynamayı seven kişilerdir bilirsiniz.” Çocukken tanıdığım bütün mutfak hizmetçilerinin ve dadıların bir teyzesi olurdu, bu teyze de, büyük kuzeninin oğlu böyle bir kutuya konmuş ve bir daha hiç görülmemiş olan bir kadını tanırdı. Mestre’deki iskelede dururken aklıma korkunç bir şey geldi. Greysteeller Venedik’e ulaştıklarında beni oraya götürmesi gereken gondolu açacak ve içinde hiçbir şey bulamayacaklardı. Bu fikir zihnime öylesine güçlü bir biçimde yerleşti ki birkaç dakika boyunca başka hiçbir şey düşünemedim ve gözlerimde yaşlar belirdi, bu da ne kadar ürktüğümü göstermeye yeter sanırım. İnsanın kaybolmak üzere olduğundan korkması çok saçma. Akşam oluyordu ve iki gondolümüz gece kadar kara ve hüzünlü görünüyordu. Yine de gökyüzü düşünebilecek en soğuk ve açık mavi renkteydi. Hiç rüzgar yoktu, varsa bile hissedilmiyordu ve deniz gökyüzünü bir ayna gibi yansıtıyordu. Üstümüzde ve altımızda soğuk hareketsiz ışıktan oluşan sınırsız boşluklar vardı. Ancak önümüzdeki şehir ne gökten ne de gölden ışık almıyor, minicik ışıklarla delinmiş, parlayan suyun üzerine oturtulmuş gölge kuleler ve gölge pinakololardan oluşan dev bir yığın gibi görünüyordu. Venedik’e girdiğimizde suyun üzeri çöpler ve döküntülerle kaplandı, tahta ve saman parçaları, portakal kabukları ve lahana sapları. Suya baktığımda bir an için hayal gibi bir el gördüm, yalnızca bir an içindi ama pis suyun altında bir kadın olduğuna ve ışığa giden yolu bulmaya çalıştığına emin oldum. Elbette gördüğüm yalnızca beyaz bir eldivendi ama onu ele benzettiğimde duyduğum korku gerçekti. Yine de benim için endişelenmemelisiniz. Epeyi işim var, <i>İngiliz Büyüsü Tarihi ve Uygulaması</i>’nın ikinci cildi üzerinde çalışıyorum, çalışmadığım zamanlarda ise genellikle Greysteeller’le birlikteyim. Tam sizin seveceğiniz türden insanlar, neşeli, bağımsız ve bilgililer. İlk cildin nasıl karşılandığına dair henüz bir haber alamadığım için biraz endişelendiğimi itiraf etmeliyim. Büyük başarı kazanacağından emin sayılırım. Okuduğunda N.’nin bir kıskançlık kriziyle yere düştüğünü ve ağzından köpükler çıkardığını <i>biliyorum</i> ama yine de biri bana yazsın ve böyle olduğunu söylesin istiyorum.</p>
  </div>

  <p style="text-align: right;">Campo Santa Maria Zobenigo, Venedik</p>

  <p style="text-align: right;">27 Ekim 1816.</p>

  <p>&nbsp;</p>

  <div style="padding: 1em;">
    <p><i>Jonathan Strange’den John Murray’ye</i></p>

    <p>&nbsp;</p>

    <p style="text-indent: 0em;">…Norrell’in yaptıklarını sekiz kişiden dinledim. Ah, <i>kızabilirim</i> tabii. Kendimi de kalemimi de uzun bir nutukla yorabilirim ama ne yararı var? Artık bu saygısız küçük adamın hareketlerimi yönlendirmesine izin vermeyeceğim. Londra’ya planladığım gibi ilkbahar başlarında döneceğim ve yeni bir baskı yapacağız. Avukatlarımız olacak. Onun nasıl dostları varsa benim de var. Mahkemede (cesareti varsa) neden İngilizler’in çocuğa dönüştüklerini ve atalarının bildikleri şeyleri bilmeyebileceklerini söylesin. Bana karşı bir daha büyü kullanmaya cüret ederse de, karşı büyülere başvuracağım ve en sonunda çağın en büyük büyücüsü kimmiş göreceğiz. Bay Murray, bana kalırsa öncekinden çok daha fazla kopya basmanız en iyisi olacaktır. Bu, Norrell’in en kötü ün yapan büyüsü ve eminim insanlar onu buna zorlayan kitabı görmek isteyecektir. Bu arada yeni baskıyı yaptığınızda düzeltmeleri de yaparız, bazı korkunç acemilikler var. Özellikle de altıncı bölümle kırk altıncı bölüm çok kötü…”</p>

    <p>&nbsp;</p>
  </div>

  <p style="text-align: right;">Harley Sokağı, Londra</p>

  <p style="text-align: right;">1 Ekim 1816</p>

  <div style="padding: 1em;">
    <p><i>Sör Walter Pole’dan Jonathan Strange’e</i></p>

    <p>&nbsp;</p>

    <p style="text-indent: 0em;">… St Paul’s Churchyard’da Titus Watkins adında bir kitap satıcısı çok saçma bir kitap basmış ve Strange’in <i>İngiliz Büyüsü Tarihi ve Uygulaması</i> olarak satıyor. Lord Portishead kitabın bazı bölümlerinin Absalom’dan<a href="../Text/footnotes.html#end130" id="endref130"><sup>(130)</sup></a> kopya olduğunu, bazı bölümlerinin ise uydurma olduğunu söylüyor. Portishead hangisini daha küçük düşürücü bulacağını merak ediyor, Absalom bölümünü mü yoksa uydurma bölümü mü? İyi yürekli Portishead nereye gitse bu sahtekarlığı ifşa ediyor ama şimdiden pek çok kişi aldanmış durumda, Watkins’in de para kazandığı kesin. Bayan Greysteel’den bu kadar hoşlanmana sevindim..”</p>

    <p>&nbsp;</p>

    <p style="text-align: right;">Campo Santa Maria Zobenigo, Venedik</p>

    <p style="text-align: right;">16 Kasım 1816</p>
  </div>

  <div style="padding: 1em;">
    <p>&nbsp;</p>

    <p><i>Jonathan Strange’den John Murray’ye</i></p>

    <p>&nbsp;</p>

    <p>Sevgili Murray,</p>

    <p style="text-indent: 0em;"><i>İngiliz Büyüsü Tarihi ve Uygulaması’nın</i> yok edilişinin ufak da olsa bir işe yaradığını öğrenince sevineceksin sanırım. Lord Byron’la barıştım. Lordlarının İngiliz büyüsünü ikiye bölen büyük tartışmalardan haberi yok, açıkçası hiç umursamıyor. Ancak kitaplara büyük saygı besliyor. Aşırı dikkatli kaleminiz şiirlerini değiştirir de birtakım <i>sıra dışı</i> sözcüklerin yerine daha usturuplu olanları koyar diye sürekli tetikte olduğunu söyledi bana. Yazarın düşmanı tarafından koskoca bir kitabın büyüyle hiçliğe karıştığını işitince kapıldığı öfkeyi anlatmama lüzum yok herhalde. Bana Norrell’i en canlı sıfatlarla yeren uzun bir mektup gönderdi. Bu üzücü olayda aldığım mektuplar arasında en sevdiğim bu. Yaşayan hiçbir İngiliz hakaret konusunda lordlarıyla yarışamaz. Venedik’e bir hafta önce geldi ve Florian’da buluştuk.<a href="../Text/footnotes.html#end131" id="endref131"><sup>(131)</sup></a> Şu küstah genç hanım Bayan Clairmont’u getirir diye biraz korktum ama neyse ki ortalıkta yoktu. Anlaşılan bir süre önce onu yanından göndermiş. Yeni dostluk bağlarımız ikimizin de bilardo sevdiğimizi keşfetmemizle iyice pekişti, ben büyü hakkında düşünürken oynuyorum, o ise şiirlerini üretirken …</p>
  </div>

  <p>Güneş ışığı ince bir şarap bardağına vuran bıçağın çıkardığı nota kadar berrak ve soğuktu. Bu ışıkta Santa Maria Formasa Kilisesi’nin duvarları kabuklar ya da kemikler kadar beyaz, kaldırım taşlarının üzerindeki gölgeler deniz kadar maviydi.</p>

  <p>Kilise kapısı açıldı ve <i>campo’ya</i> küçük bir grup çıktı. Bu beyler ve hanımlar Venedik şehrine gelen ziyaretçilerdi. Kilisenin içini, sunaklarını ve ilgi çekici yerlerini gezdikten sonra dışarı çıkmışlardı ve artık buranın suyla sarılı sessizliğini gürültülü ve neşeli konuşmalarla doldurma isteği duyuyorlardı. Campo Santa Maria Formasa’yı çok beğenmişlerdi. Evlerin cephelerini mükemmel bulmuşlardı, ne kadar övseler azdı. Ancak bütün binaların, köprülerin ve kilisenin sergilediği üzücü bakımsızlık onları daha da çok büyülemiş gibiydi. İngilizdiler ve diğer ulusların çöküşü onlar için dünyanın en doğal şeyiydi. Kendi yeteneklerine karşı hassas bir beğeni bahşedilmiş (ve başkalarının yeteneklerine daima şüpheyle bakan) bir ırka mensuptular, öyle ki İngilizler gelip söylemeden önce Venedikliler’in bile kendi şehirlerinin niteliklerinden tamamen habersiz olduğunu öğrenseler hiç şaşırmazlardı.</p>

  <p>Coşkulu konuşmasının sonuna gelen bir hanım, diğer hanıma hava durumundan söz etmeye başladı.</p>

  <p>“Biliyor musun canım çok tuhaf ama kilisede sen ve Bay Strange resimlere bakarken kapıdan dışarı şöyle bir baktığımda yağmur yağdığını sandım ve ıslanacaksınız diye çok korktum.”</p>

  <p>“Hayır teyze. Bak taşlar kupkuru. Üzerlerinde bir damla bile yağmur yok.”</p>

  <p>“Peki hayatım, umarım bu rüzgâr seni rahatsız etmiyordur. İnsanın kulaklarını üşütüyor biraz. Eğer rahatsız oluyorsan Bay Strange’le babana biraz daha hızlı yürümelerini söyleyebiliriz.”</p>

  <p>“Teşekkürler hala ama gayet rahatım. Bu esintiyi de denizin kokusunu da seviyorum, insanın zihnini, duyularını, her şeyini açıyor. Ama <i>sen</i> rahatsızsan o başka hala.”</p>

  <p>“Ah, hayır hayatım. Hiç önemli değil. Ben çok dayanıklıyımdır. Ben yalnızca seni düşünüyordum.”</p>

  <p>“Düşündüğünü biliyorum hala” dedi genç hanım. Genç hanım, Venedik’i bu kadar güzel gösteren, kanallarını bu denli mavi, mermerlerini bu kadar gizemli bir beyaz yapan güneş ışığı ve rüzgarın kendisi üzerinde de aynı etkiyi ya da neredeyse aynı etkiyi gösterdiğinin belki de farkındaydı. Bayan Greysteel’in saydam tenine hiçbir şey güneş ve gölgenin hızla birbirini kovalaması kadar dikkat çekemezdi. Beyaz müslin elbisesine hiçbir şey çevresinde esen rüzgar kadar yakışamazdı.</p>

  <p>“Ah” dedi teyzesi. “Baban Strange’e yeni bir şeyler gösteriyor. Flora hayatım, gidip görmek istemez misin?”</p>

  <p>“Yeterince gördüm. Sen git hala.”</p>

  <p>Böylece halası Campo’nun diğer ucuna giderken Bayan Greysteel ağır adımlarla kilisenin hemen yanındaki küçük beyaz köprüye doğru yürüdü. Sinirli sinirli beyaz güneş şemsiyesinin ucunu beyaz kaldırım taşlarının arasına batırıyor, bir yandan da kendi kendine mırıldanıyordu. “Yeterince gördüm. Ah, <i>yeterince</i> gördüğüm kesin!” Bu gizemli sözleri yinelemek de onu rahatlatmamışa benziyordu, hatta kederini iyice artırarak daha sık iç geçirmesine yol açmış gibiydi.</p>

  <p>“Bugün çok sessizsiniz” dedi Strange ansızın. Flora irkildi. Strange’in bu kadar yakınında olduğunu fark etmemişti.</p>

  <p>“Öyle mi? Farkında değilim.” Sonra dikkatini manzaraya çevirerek birkaç dakika boyunca sessiz kaldı. Strange köprüye yaslandı, kollarını kavuşturarak çok dikkatli bir biçimde kızın yüzüne baktı.</p>

  <p>“Kesinlikle sessizsiniz” diye yineledi. “Biraz da üzgün galiba. Bu yüzden sizinle konuşmam şart, biliyorsunuz.”</p>

  <p>Bu sözler elinde olmadan gülümsemesine neden oldu. “Şart mı?” dedi Flora ama sonra, Strange’e gülümsemek ve konuşmak bile ona acı veriyormuşçasına içini çekerek bakışlarını kaçırdı.</p>

  <p>“Çok doğru. Çünkü ben ne zaman hüzünlensem bana neşeli şeylerden söz ettiniz ve üzüntümü geçirmeye çalıştınız. Bu yüzden aynını ben de <i>sizin</i> için yapmalıyım. Dostluk bu demek değil mi?”</p>

  <p>“Bence bir dostluk için en iyi temeller, açıklık ve dürüstlüktür Bay Strange.”</p>

  <p>“Ah! Sır sakladığımı düşünüyorsunuz. Yüzünüzden böyle düşündüğünüz belli. Haklı olabilirsiniz ama ben… Hayır, haklısınız sanırım. Herhalde mesleğim gereği açık konuşmaya… “</p>

  <p>Bayan Greysteel sözünü kesti. “Mesleğinize saldırmak istemedim. Tam tersine. Her mesleğin kendine özgü sırları vardır. Bence bu gayet anlaşılır bir durum.”</p>

  <p>“O halde sizi anlayamadım.”</p>

  <p>“Önemli değil. Halamla babamın yanına dönmeliyiz.”</p>

  <p>“Hayır, bekleyin Bayan Greysteel. Böyle olmaz. Kim yanlış yaptığımda beni doğru yola sokacak? Söyleyin bana, kimi aldattığımı düşünüyorsunuz?”</p>

  <p>Bayan Greysteel bir an hiçbir şey söylemedi sonra biraz isteksizce, “Dün geceki dostunuzu belki de?” dedi.</p>

  <p>“Dün geceki dostum mu! Ne demek istiyorsunuz?”</p>

  <p>Bayan Greysteel son derece mutsuzdu. “Gondolda sizinle konuşmak için o kadar endişe eden ve başka birinin konuşmasına o kadar isteksiz görünen -hem de tam yarım saat boyunca- o genç bayan.”</p>

  <p>“Ah!” Strange gülümseyerek başını salladı. “Yanlış bir fikre kapıldınız. Kendisi benim değil Lord Byron’un bir dostudur.”</p>

  <p>“Ah…” Bayan Greysteel biraz kızardı. “Heyecanlı bir hanım gibi görünüyordu.”</p>

  <p>“Lordlarından şikayetçi.” Strange omuz silkti. “Kim değil ki zaten? Lordlarının davranışına bir etkim olup olmayacağını öğrenmek istedi. Ben de onu İngiltere’de böyle bir büyünün varolmadığına ve varolmayacağına ikna etmeye gayret ettim.”</p>

  <p>“Sizi kızdırdım.”</p>

  <p>“Hiç de değil. Artık dostluk için gerekli gördüğünüz karşılıklı anlaşmaya bir adım daha yaklaştık sanırım. El sıkışalım mı?”</p>

  <p>“Seve seve.”</p>

  <p>“Flora? Bay Strange?” diye bağırdı uzun adımlarla yaklaşan Dr. Greysteel. “Ne oluyor?”</p>

  <p>Bayan Greysteel’in kafası biraz karışmıştı. Halasıyla babasının Bay Strange hakkında olumlu bir kanı edinmelerini istiyordu. Strange’in yanlış bir şey yaptığından şüphelendiğini bilmelerini istemiyordu. Babasının sorusunu duymamış gibi yaparak canlı bir sesle Scuola di Giorgio degli Schiavoni’de görmeyi çok istediği birtakım resimlerden söz etmeye başladı. “Çok uzak değil. Şimdi gidebiliriz. Bizimle geleceksiniz değil mi?” dedi Strange’e.</p>

  <p>Strange pişmanlıkla gülümsedi. “Yapacak işlerim var.”</p>

  <p>“Kitabınız mı?” diye sordu Dr. Greysteel.</p>

  <p>“Bugün değil. Yardımcım olacak bir peri ruhu getirtecek bir büyü üzerinde çalışıyorum. Kaç kez denediğimi de, kaç yol denediğimi de unuttum. En ufak bir ilerleme bile kaydedemedim. Ancak çağdaş büyücünün kaderi böyle! Eskiden İngiltere’de en önemsiz büyücünün bile bildiği büyüleri bulmak artık öyle güç ki onları bir daha hiç geri getirememekten korkuyoruz. Martin Pale’in yirmi sekiz peri hizmetkârı vardı. Ben bir tanesini edinebilsem kendimi şanslı sayacağım.”</p>

  <p>“Periler mi!” dedi Greysteel Hala şaşkınlıkla, “Ama anlatılan her şey onların zarar ziyan vermeye meraklı yaratıklar olduğu yönünde değil mi? Böyle idaresi zor bir arkadaşın sorumluluğunu üstlenmek istediğinizden emin misiniz?”</p>

  <p>“Halacığım!” dedi Bayan Greysteel. “Bay Strange ne yaptığını biliyor.” Ama Greysteel Hala endişelenmişti ve ne demek istediğini açıklamak için Dr. Greysteel’le büyüdükleri yer olan Derbyshire’dan geçen bir ırmaktan söz etti. Uzun zaman önce periler tarafından efsunlanmış ve sonuçta asil bir su akıntısı olmaktan çıkıp sakin bir çaya dönüşmüştü. Bu, yüzyıllar önce olmasına rağmen yöre halkı hâlâ olayı hatırlıyor ve sitem ediyordu. Hâlâ nehir elektrik sağlayabilecek kadar güçlü olsa kurabilecekleri atölyeler ve fabrikalardan söz ediyorlardı.<a href="../Text/footnotes.html#end132" id="endref132"><sup>(132)</sup></a></p>

  <p>Strange kibarca dinledi ve bitirdiğinde, “Ah, elbette haklısınız! Periler doğaları gereği hain ve dizginlenmesi son derece zor yaratıklardır! Başarılı olabilirsem perimin ya da perilerimin kimlerle dostluk kurduğuna dikkat etmek zorundayım elbette” dedi. Bayan Greysteel’e bir bakış fırlattı. “Yine de bilgileri ve güçleri öyle bir boyutta ki, Gilbert Norrell olmadığı sürece hiçbir büyücü onların yardımını kolayca bir kenara atamaz. Soluk alan her peri zihninde, elinde ve yüreğinde varolan en büyük büyü kütüphanesinden bile daha fazla büyü barındırır. “<a href="../Text/footnotes.html#end133" id="endref133"><sup>(133)</sup></a></p>

  <p>“Sahi mi?” dedi Greysteel Hala. “Şey, bu gerçekten de etkileyici.”</p>

  <p>Dr. Greysteel’le, Greysteel Hala, Strange’e büyüsünde başarı dilediler. Bayan Greysteel de Campo San Angelo civarında yaşayan bir antikacının kiraladığı piyanoya bakmaya gideceklerine söz verdiğini hatırlattı. Sonra Greysteeller günün geri kalan zevklerine doğru yola çıkarken Strange, Santa Maria Zobenigo yakınlarındaki pansiyona döndü.</p>

  <p>İtalya’ya o sıralarda gelen İngiliz beylerin çoğu ya şiir ya da gezi izlenimlerini yazıyor ya da karakalem resim yapıyordu. Bu beylere daire kiralamak isteyen İtalyanlar’ın da onlara bu uğraşlarını sürdürebilecekleri odalar vermeleri akıllıcaydı. Örneğin Strange’in ev sahibi evin üst katındaki gölgeli küçük bir odayı kiracısının kullanımına ayırmıştı. Ayakları dört oyma grifon olan eski bir masa, kaptan koltuğu, kiliselerde bulabileceğiniz türden boyalı ahşap bir dolap ve bir sütun üzerinde duran altmış, yetmiş santimetre yüksekliğinde ahşap bir figür vardı. Elinde yuvarlak kırmızı bir şey (elma, nar ya da kırmızı bir top olabilirdi) tutan, gülümseyen bir adamdı. Bu beyin nereden geldiğini hayal etmek güçtü: Kilisede aziz olamayacak kadar şen ve pastane tabelası olamayacak kadar ciddiydi.</p>

  <p>Strange dolabın rutubetli ve küf dolu olduğunu görünce kullanmamış, kitaplarıyla kâğıtlarını yığınlar halinde yere koymuştu. Ancak ahşap figürle bir tür dostluk kurmuş, çalışırken sürekli ona “Ne dersin?”, “Hangisini önerirsin? Doncaster mi Belasis mi?”<a href="../Text/footnotes.html#end134" id="endref134"><sup>(134)</sup></a>, “Eee? Onu görüyor musun? Ben görmüyorum” gibi yorumlarda bulunuyordu. Bir keresinde sabrı taşınca, “Ah! Sessiz olur musun?” demişti.</p>

  <p>Bir kâğıdın üzerine bir büyü karaladı. Sihirli kelimeleri söylerken büyücülerin yaptığı gibi dudaklarını kımıldattı. Bitirdiğinde âdeta başka birini görmeyi beklermişçesine çevresine bakındı. Ancak görmeyi umduğu her kimse görünmemişti. İçini çekti ve büyüyü buruşturup bir top haline getirdikten sonra ahşap figürün kafasına fırlattı.</p>

  <p>Sonra başka bir kâğıt aldı, bazı notlar yazdı, bir kitabı açıp baktı, ilk kâğıdı yerden aldı, düzeltti, yarım saat boyunca üzerinde yazılanları inceledi, bütün bu zaman boyunca saçlarını çekiştirdi, kâğıdı tekrar buruşturdu ve bu kez pencereden dışarı fırlattı.</p>

  <p>Bir yerlerde bir çan çalmaya başladı. İnsana ıssız yaban yerleri, karanlık gökleri ve boşluğu düşündürten hüzünlü ve yalnız bir sesti. Bu fikirlerin bazıları Strange’in de aklına gelmiş olmalıydı ki dikkati dağıldı ve yaptığı şeyi bırakarak Venedik’in sessiz ve boş bir harabe haline gelmediğinden emin olmak istercesine pencereden dışarı baktı. Ancak dışarısı her zamanki gibi hareketli ve kalabalıktı. Güneş mavi suların üzerinde parlıyordu. Campo kalabalıktı: Santa Maria Zobenigo’ya gelen Venedikli hanımlar, kolkola dolaşarak her şeye bakan, dükkân sahiplerinin bir şeyler satmaya çalıştığı Avusturyalı askerler, kavga edip dilenen sokak çocukları, kimsenin bilmediği gizli işlerini kovalayan sokak kedileri.</p>

  <p>Strange işine döndü. Ceketini çıkardı ve gömleğinin kolunu sıyırdı. Sonra odadan çıktı, bir bıçak ve beyaz ufak bir tasla geri döndü. Biraz kan akıtmak için bıçağı kullanarak kolunu kesti. Tası masanın üzerine koydu ve yeterince kan birikip birikmediğini görmek için içine baktı ama kan kaybı onu sandığından çok etkilemiş olmalıydı çünkü bir an başı döndü ve masaya çarparak tası yere devirdi. İtalyanca küfretti (İtalyanca güzel küfrediliyordu) ve çevresine bakınarak kanı silebileceği bir şeyler arandı.</p>

  <p>Masanın üzerinde beyaz bir kumaş parçası duruyordu. Bu Arabella’nın evliliklerinin ilk yılında diktiği bir pijama üstüydü. Strange ne olduğuna dikkat etmeden uzandı, tam eline alacakken Stephen Black gölgelerden çıkarak eline eski bir bez tutuşturdu. Bunu yaparken de iyi eğitimli bir uşağın alışkanlığıyla hafifçe eğildi. Strange bezi aldı ve kanı temizledi (pek işe yaradığı da söylenemezdi) ama Stephen’ın odada bulunduğunu hiç fark etmemiş gibiydi. Stephen pijama üstünü alarak kırışıklıklarını düzeltti, itinayla katlayarak köşedeki taburenin üzerine koydu.</p>

  <p>Strange kendini iskemlesine attı, kolunun yaralı tarafını masanın kenarına çarptı, tekrar küfretti, elleriyle yüzünü kapadı.</p>

  <p>“Ne yapmaya çalışıyor?” diye sordu Stephen Black alçak sesle.</p>

  <p>“Ah, beni çağırmaya çalışıyor!” dedi şeytanarabası saçlı adam. “Büyü hakkında türlü türlü şeyler sormak istiyor. Ama fısıldamaya hiç gerek yok sevgili Stephen, seni ne görebilir ne de işitebilir. Bu İngiliz büyücüler çok gülünç! Her şeyi dolambaçlı yoldan yapıyorlar. Bak ne diyeceğim Stephen, bu adamın büyü yapmaya çalışmasını izlemek paltosunu tersten giymiş, gözleri bağlı, kafasında da bir kova olan bir adamın yemeğe oturmasını izlemeye benziyor! Hiç <i>benim</i> böyle saçma sapan numaralar yaptığımı gördün mü? Kanımı akıtıp kağıda bir şeyler karaladığımı? Ne zaman bir şey yapmak istesem yalnızca havayla konuşurum ya da taşlarla ya da güneş ışığıyla ya da denizle ya da her neyse ve kibarca yardımlarını rica ederim. Bu güçlü ruhlarla ortaklığım binlerce yıl önce kurulduğu için de istediğim şeyi canı gönülden yapıverirler.”</p>

  <p>“Anlıyorum” dedi Stephen. “Ama büyücü bilgisiz olmasına rağmen yine de başardı. Sonuçta buradasınız efendim, öyle değil mi?”</p>

  <p>“Evet sanırım” dedi beyefendi sinirli bir sesle. “Ancak bu durum, beni buraya getiren büyünün amatörce ve kaba olmadığı anlamına gelmiyor! Üstelik ona bir faydası var mı? Yok! Kendimi ona göstermek istemiyorum ve buna karşı yapacağı büyüyü de bilmiyor. Stephen çabuk! Şu kitabın sayfalarını çevir! Odada hiç rüzgar yok. Bu iyice kafasını karıştıracaktır. Hah! Nasıl da gözünü dikmiş bakıyor! Ha, ha! Amma da kızdı baksana! Ensesini sertçe çimdikle şunun! Sivrisinek ısırdı sanacak!”</p>
