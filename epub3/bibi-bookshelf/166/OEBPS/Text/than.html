  <h1>Teşekkürler</h1>

  <p>Öncelikle teşekkür borcumu ödemem gereken kişi, muhteşem, çok-özlenen Giles Gordon’dur. Onun temsilcim olduğunu söylemekten hep gurur duydum. Hala da duyuyorum.</p>

  <p>Giles’ı kaybettikten sonra temsilcim olarak yaptığı her şey için Jonny Geller’e özel teşekkür borçluyum.</p>

  <p>Bu kitabı yazmaya ilk başladığımda Geoff Ryman, Alison Paice (o da çok-özleniyor), Tinch Minter ve yazı grubum, özellikle de Julian Hall beni çok cesaretlendirdiler.</p>

  <p>Yol alırken ise annem ve babam Janet ve Stuart, Patrick ve Teresa Nielsen Hayden, Ellen Datlow, Tcrri Windling ve diğer yazarlara olan cömertliği beni devamlı hayretler içinde bırakan Neil Gaiman çok destek oldular.</p>

  <p>Dil bilimi konusunda Stuart Clarke, Samantha Evans, Patrick Marcel ve Giorgia Grilli çok yardımcı oldular. Napolyon ordusu ve deniz savaşları tarihiyle ilgili karşılaştığım sorunlara Nicholas Blake açıklık getirdi (söylemek bile gereksiz, geri kalan bütün yanlışlar tamamen bana aittir). Antonia Till zekice yorumlar ve öneriler getirdi. Elizabeth Longford’ın <i>Wellington</i> kitabından ve Christopher Hibbert ile Ben Weinreb’ın yazdığı <i>The London Encyclopedia</i>‘dan sürekli yararlandım.</p>

  <p>Kitaplar yazılabilsin diye Mac’lerin iyi çalışması için zamanını ve uzmanlığını veren Jonathan Whiteland’a müteşekkirim.</p>

  <p>Ve en önemlisi, bu kitabı yazabilmem için elinden geleni esirgemeyen, asla şikayet etmeyen Colin’e sonsuz teşekkür borçluyum. O olmasaydı büyük ihtimalle bu kitabın gün ışığına çıkması mümkün olmayacaktı.</p>
