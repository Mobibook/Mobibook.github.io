  <h2 class="chaptername" id="sigil_toc_id_61">Henry Woodhope’un ziyareti</h2>

  <h3 class="sigil_not_in_toc">Aralık 1816</h3>

  <p>Bana gelmekle en doğrusunu yaptınız Bay Woodhope. Bay Strange’in Venedik mektuplarını dikkatle inceledim ve haklı olarak sözünü ettiğiniz dehşet bir yana meslekten olmayan birinin anlayamayabileceği pek çok şey buldum. Sanırım şu anda İngiltere’de bunları anlayabilecek tek kişinin kendim olduğunu söylemek kendini beğenmişlik sayılmaz.</p>

  <p>Yılbaşından üç gün önce akşamın geç saatleriydi. Hanover Meydanı’ndaki kütüphanede mumlar ve lambalar henüz yakılmamıştı. Gökyüzünün parlak ve rengârenk, sokakların loş ve gölgeli olduğu o garip saatti. Masada bir vazo çiçek vardı ama loş ışıkta kara bir vazo ve kara çiçekler gibi görünüyorlardı. Bay Norrell elinde Strange’in mektuplarıyla pencere kenarında oturuyordu. Lascelles ateşin yanındaydı ve Henry Woodhope’u soğuk bakışlarla süzüyordu.</p>

  <p>“Mektupları aldığımdan beri endişe duyduğumu itiraf ediyorum” dedi Henry-Woodhope, Bay Norrell’e. “Yardım için kime gideceğimi bilemedim. Doğrusunu söylemek gerekirse büyüyle pek ilgim yok. Konu üzerine olan son tartışmaları takip etmedim. Ancak herkes İngiltere’nin en büyük büyücüsü olduğunuzu söylüyor ve bir zamanlar Bay Strange’in hocasıydınız. Bana verebileceğiniz her türlü tavsiye için minnettar olacağım.”</p>

  <p>Bay Norrell başını salladı. “Bay Strange’i suçlamamalısınız. Büyücülük tehlikeli bir meslektir. İnsanı kibrin tehlikeleriyle bu denli karşı karşıya bırakan başka bir meslek daha yoktur. Siyaset ve hukuk onun yanında masum kalır. Bay Woodhope şu anlamalısınız ki onu yanımda tutmak ve rehberlik etmek için çok uğraştım. Ancak hepimizin takdir ettiği dehası, tam da sağduyusunu kaybetmesine yol açan şey. Bu mektuplar deliliğinin düşündüğümden çok daha fazla ilerlediğini gösteriyor.”</p>

  <p>“İlerlemek mi? O halde kızkardeşimin sağ olduğu yönündeki tuhaf hikâyeye inanmıyorsunuz?”</p>

  <p>“Tek kelimesine bile beyefendi, tek kelimesine bile. Hepsi kendi talihsiz hayalleri.”</p>

  <p>“Ah!” Henry Woodhope hissettiği hayalkırıklığının mı rahatlamanın mı daha ağır bastığına karar vermek istercesine bir an sessizce oturdu. “Ya Bay Strange’in zamanın durduğuna dair şikâyeti? Bunu bir şeye yorabiliyor musunuz efendim?”</p>

  <p>Lascelles, “İtalya’da yazıştığımız kişilerden öğrendiğimiz kadarıyla birkaç haftadır Bay Strange daimi Karanlık’la kuşatılmış durumda” dedi. “Bunu kasten mi yaptığını, yoksa ters giden bir büyünün sonucu mu olduğunu bilemiyoruz. Ayrıca büyük bir gücü kızdırmış olmasının bir sonucu olma ihtimali de var. Kesin olan şu ki Bay Strange’in yaptığı bir şey yüzünden doğal düzen bozuldu.”</p>

  <p>“Anlıyorum” dedi Henry Woodhope.</p>

  <p>Lascelles onu sertçe süzdü. “Bu Bay Norrell’in hayatı boyunca yapmaktan kaçındığı bir şey.”</p>

  <p>“Ah.” Bay Norrell’e döndü. “Ne yapmalıyım efendim? Yalvardığı gibi yanına gideyim mi?”</p>

  <p>Bay Norrell burnunu çekti. “İnanın bana en önemli mesele onu ne kadar çabuk İngiltere’ye getirebileceğimiz. Dostları ona burada bakabilir ve sanrılarına bir son verebilir.”</p>

  <p>“Belki ona yazarsanız efendim?”</p>

  <p>“Ah, hayır. Korkarım Bay Strange üzerindeki azıcık etkim de birkaç yıl önce tamamen bitti. Bütün kötülüğün nedeni İspanya’daki o savaştı. Yarımadaya gitmeden önce benimle kalıp öğretebildiğim her şeyi öğrenmekten memnundu. Ama sonrasında…” Bay Norrell içini çekti. “Hayır, size güvenmekten başka çaremiz yok Bay Woodhope. Onu eve getirmelisiniz. Venedik’e gidişiniz orada kalışını uzatabilir ve en azından bir kişinin hayallerine inandığına ikna edebilir onu. Bu nedenle size şiddetle gitmemenizi tavsiye ederim. “</p>

  <p>“Şey, efendim, itiraf edeyim böyle söylediğinize memnun oldum. Bana mektuplarımı geri verebilirseniz sizi daha fazla rahatsız etmeyeceğim.”</p>

  <p>“Bay Woodhope” dedi Lascelles. “Bu kadar acele etmeyin rica ederim! Konuşmamız henüz sona ermedi. Bay Norrell bütün sorularınıza açık yüreklilikle cevap verdi. Şimdi siz de onun bu iyiliğine karşılık vermelisiniz.”</p>

  <p>Henry Woodhope kaşlarını çattı, kafası karışmıştı. “Bay Norrell beni büyük bir endişeden kurtardı. Bay Norrell’e herhangi bir biçimde hizmet edebilirsem elbette mutlu olurum. Ancak tam olarak anlayamadım…”</p>

  <p>“Belki de ben yeterince açık konuşmadım” dedi Lascelles. “Elbette Bay Norrell’in Bay Strange’e yardım edebilmesi için sizin yardımınıza ihtiyacı olduğunu kastemiştim. Bay Strange’in İtalya gezisi hakkında bize söyleyebileceğiniz başka bir şey var mı? Bu üzücü duruma düşmeden önce nasıldı? Morali iyi miydi?”</p>

  <p>“Hayır!” dedi Henry, soruda bir hakaret sezermişçesine kızgın bir biçimde. “Kızkardeşimin ölümü onu çok sarstı! Yani en azından ilk başta. İlk başta çok mutsuz görünüyordu. Ancak Cenova’ya gittiğinde her şey değişti.” Duraksadı. “Artık hiç söz etmiyor ama bir ara mektuplarında birlikte yolculuk ettiği gruptan genç bir hanımı övüyordu. Tekrar evlenmeyi düşündüğünden şüphelendim ben de haliyle.”</p>

  <p>“İkinci evlilik mi!” diye şaşırdı Lascelles. “Hem de kızkardeşinizin ölümünden bu kadar kısa süre sonra? Ulu Tanrım! Ne ayıp! Sizin için ne sıkıntı verici bir durum.”</p>

  <p>Henry başını mutsuz bir biçimde salladı.</p>

  <p>Küçük bir duraksamadan sonra Lascelles, “Umarım başka kadınların arkadaşlığına daha önceden bu kadar eğilimli değildi, yani Bayan Strange sağken demek istiyorum. Yoksa eşine büyük mutsuzluk verirdi” dedi.</p>

  <p>“Hayır! Elbette hayır!” diye bağırdı Henry.</p>

  <p>“Sizi kızdırdıysam özür dilerim. Kızkardeşinize saygısızlık etmek istemedim. Kesinlikle çok çekici bir hanımdı. Ama biliyorsunuz böyle şeyler normaldir. Özellikle de zihni belirli bir biçimde çalışan erkeklerde.” Lascelles masaya Strange’in, Henry Woodhope’a yazdığı mektuplara uzandı, aradığını bulana kadar tek parmağıyla mektupları karıştırdı. “Bu mektupta” dedi gözden geçirerek. “Bay Strange şöyle yazmış, ‘Jeremy, istediğim şeyi yapmadığını haber verdi ama önemli değil. Jeremy yaptı ve sonuç tam beklediğim gibi.” Lascelles mektubu bırakarak Bay Woodhope’a tatlı tatlı gülümsedi. “Bay Strange sizden ne istemişti de yapmadınız? Jeremy kim ve sonuç nedir?”</p>

  <p>“Bay Strange… Bay Strange kızkardeşimin tabutunu yakmamı söyledi.” Henry gözlerini yere indirdi. “Şey, elbette söylediğini yapmadık. Bu yüzden Bay Strange uşağına yazdı, Jeremy Johns adında bir adam. Kendini beğenmiş biridir!”</p>

  <p>“Johns da cesedi yaktı mı?”</p>

  <p>“Evet. Clun’da mezar kazıcılığı yapan bir arkadaşı var. Birlikte yapmışlar. Bu şahsın yaptığı şeyi öğrendiğimde hissettiklerimi anlatamam.”</p>

  <p>“Tabii, hiç şüphesiz. Ama ne bulmuşlar?”</p>

  <p>“Zavallı kızkardeşimin cesedinden başka ne bulabilirler? Ancak söyledikleri bu değildi. Saçma sapan bir hikaye uydurmayı seçtiler.”</p>

  <p>“Ne söylediler?”</p>

  <p>“Uşakların dedikodusunu yineleyecek değilim.”</p>

  <p>“Elbette, elbette. Ancak Bay Norrell bu kusursuz prensibi bir yana bırakarak kendisinin sizinle konuştuğu gibi açık yüreklilikle konuşmanızı istiyor.”</p>

  <p>Henry dudağını ısırdı. “Tabutun içinde bir ağaç kütüğü olduğunu söylediler.”</p>

  <p>“Ya ceset?” dedi Lascelles.</p>

  <p>“Ceset yokmuş” dedi Henry.</p>

  <p>Lascelles, Bay Norrell’e baktı. Bay Norrell de kucağında duran ellerine.</p>

  <p>“Ancak kızkardeşimin ölümünün bunlarla ne ilgisi var?” diye sordu Henry kaşlarını çatarak. Bay Norrell’e döndü. “Daha önce söylediklerinizden anladığım, kızkardeşimin ölümünde olağanüstü bir durum olmadığıydı. Olayda büyünün rolü olmadığını söylemiştiniz.”</p>

  <p>“Ah! Tam tersine” dedi Lascelles. “Muhakkak ki bir büyü söz konusuydu. Buna hiç kuşku yok! Ancak sorun büyünün kimin büyüsü olduğu?”</p>

  <p>“Affedersiniz, anlayamadım” dedi Henry.</p>

  <p>“Elbette benim için fazlasıyla derin konular!” dedi Lascelles. “Bu meseleyi ancak Bay Norrell çözebilir.”</p>

  <p>Henry kafası karışmış bir halde bir Lascelles’e bir Bay Norrell’e baktı.</p>

  <p>“Strange şu anda kiminle?” diye sordu Lascelles. “Herhalde yanında hizmetkarları vardır.”</p>

  <p>“Hayır. Kendi hizmetkarları yanında değil. Sanıyorum ev sahibinin hizmetkarları tarafından hizmet ediliyor. Venedik’teki dostları İngiliz bir aile. Seyahate düşkün tuhaf tipler. Beyefendi kadar hanımlar da gezmeyi seviyormuş.”</p>

  <p>“Adları?”</p>

  <p>“Greystone ya da Greyfield. Tam olarak hatırlamıyorum.”</p>

  <p>“Peki bu Greystone ya da Greyfield denen kimseler nereli acaba?”</p>

  <p>“Bilmiyorum. Strange bana hiç söylemedi. Beyefendi bir gemide doktormuş, eşi vefat etmiş, Fransızmış.”</p>

  <p>Lascelles başını salladı. Artık oda o kadar karanlıktı ki Henry Woodhope iki adamın yüzünü seçemiyordu.</p>

  <p>“Solgun ve yorgun görünüyorsunuz Bay Woodhope” dedi Bay Lascelles. “Belki Londra’nın havası size iyi gelmedi?”</p>

  <p>“İyi uyuyamıyorum. Bu mektupları aldığımdan beri korkunç kabuslar görüyorum.”</p>

  <p>Lascelles başını salladı. “Bazen insan kalbinde başkasına, hatta kendisine bile fısıldayamayacağı şeyleri bilir. Bay Strange’i seviyorsunuz, öyle değil mi?” Henry Woodhope’un bu sözler karşısında biraz şaşırması mazur görülebilirdi çünkü Lascelles’in neden söz ettiği hakkında hiçbir fikri yoktu. Ancak tek söylediği, “Tavsiyeniz için teşekkür ederim Bay Norrell. Dediğinizi kesinlikle yapacağım. Şey, acaba artık mektuplarımı geri alabilir miyim?” oldu.</p>

  <p>“Ah! Bu konuya gelince” dedi Lascelles. “Bay Norrell, onları bir süre ödünç alıp alamayacağını merak ediyor, onlardan pek çok şey öğrenebileceğine inanıyor.” Henry Woodhope itiraz eder gibi olduğunda Lascelles neredeyse azarlayan bir sesle, “Yalnızca Bay Strange’i düşünüyor! Hepsi Bay Strange’in iyiliği için” dedi.</p>

  <p>Böylece Henry Woodhope mektupları Bay Norrell ile Lascelles’in elinde bıraktı.</p>

  <p>Woodhope gittiğinde, Lascelles, “Bir sonraki adımımız birini Venedik’e göndermek olmalı” dedi.</p>

  <p>“Evet, hiç kuşkusuz!” diye katıldı Bay Norrell. “İşin gerçeğini öğrenmeyi çok isterim doğrusu.”</p>

  <p>“Ah, her neyse.” Lascelles küçümseyen kısa bir kahkaha attı. “<i>Gerçek…”</i> Bay Norrell çabucak gözlerini kırpıştırarak Lascelles’e baktı ama Lascelles sözlerini açıklamadı. “Kimi gönderebiliriz bilmiyorum” diye devam etti Bay Norrell. “İtalya çok uzak. Yolculuk en az iki hafta sürüyor, anladığım kadarıyla. Childermass’i o kadar uzun süre yanımdan ayıramam.”</p>

  <p>“Hımm” dedi Lascelles. “Ben özellikle Childermass’i düşünmemiştim. Gerçekten de aslında Childermass’i göndermemeniz için birkaç iyi neden var. Siz kendiniz Strange’e sempati duyduğundan kuşkulanıyordunuz. İkisinin yabancı bir ülkede başbaşa kalması ve bize karşı plan yapması hiç istemediğimiz bir şey olurdu. Hayır, kimi gönderebileceğimizi biliyorum.”</p>

  <p>Ertesi gün Lascelles’in hizmetkârları Londra’nın çeşitli semtlerine dağıldılar. Gittikleri bazı yerler St. Giles, Seven Dials ve Saffron Hill gibi yerlerin batakhaneleri ve kenar mahalleleriydi. Diğerleri Golden Meydanı, St. James ve Mayfair gibi, aristokratların oturduğu önemli yerlere gittiler. Her meslekten çeşitli insanlar topladılar: Terziler, eldiven imalatçıları, şapka imalatçıları, ayakkabı tamircileri, sarraflar (çok sayıdaydılar), mübaşirler ve temizlikçi kadınlar ve hepsini Lascelles’in Bruton Sokağı’ndaki evine getirdiler. Mutfakta toplandıklarında (evin beyinin böyle insanları oturma odasında karşılayacak hali yoktu) Lascelles aşağı indi ve her birine başka biri adına bir miktar para verdi. Bu, dedi hepsine soğuk bir gülümsemeyle, bir hayır işiydi. İnsan Noel’de hayır yapmayacaksa ya ne zaman yapacaktı?</p>

  <p>Üç gün sonra Aziz Stephen gününde, Wellington Dükü aniden Londra’da ortaya çıktı. Geçen yıl boyunca lordları Paris’te yaşamış ve Müttefik işgal ordularına komuta etmişti. Hatta şu anda Fransa’yı Dük Wellington’un yönettiğini söylemek abartı olmazdı. Şimdi Müttefik ordularının Fransa’da mı kalacağı yoksa kendi ülkelerine mi döneceği sorunu yaşanıyordu. O gün bütün gün dük, Dışişleri Bakanı Lord Castlereagh ile bu önemli konuyu konuşmak üzere bir odaya kapandı, akşamsa Grosvenor Meydanı’nda bir evde bakanlarla yemek yedi.</p>

  <p>Yemeye henüz başlamışlardı ki sohbet sona erdi (bu kadar çok siyasetçinin bulunduğu bir yerde ender rastlanır bir şeydi). Bakanlar birinin bir şey söylemesini bekler gibiydi. Başbakan Lord Liverpool boğazını temizleyerek biraz tedirgin bir biçimde, “Duymadınız herhalde, ancak İtalya’dan Strange’in çıldırdığı haberleri geldi” dedi.</p>

  <p>Dükün kaşığı ağzına götüren eli havada dondu. Çevresinde oturanlara baktı, sonra çorbasını içmeye devam etti.</p>

  <p>“Haberlere şaşırmadınız galiba” dedi Lord Liverpool.</p>

  <p>Sayın Dük peçeteyle ağzını hafifçe kuruladı. “Hayır” dedi. “Şaşırmadım.”</p>

  <p>“Nedenini söyleyecek misiniz?” diye sordu Sör Walter Pole.</p>

  <p>“Bay Strange tuhaf biridir” dedi dük. “Çevresindeki insanlara deli gibi görünebilir. Herhalde büyücülere pek alışkın değiller.”</p>

  <p>Bakanlar bunu Wellington’un amaçladığı kadar ikna edici bir neden olarak saymadılar. Ona Strange’in deliliğinden örnekler verdiler: Karısının ölmediği konusundaki ısrarını, insanların kafalarında mumlar olduğuna dair tuhaf inancını ve daha da tuhaf bir durumu, artık Venedik’e ananas getirmenin mümkün olmadığını anlattılar.</p>

  <p>“Anakaradan şehre meyve taşıyan tekneciler ananasların bir topa kontmuşçasına teknelerden uçuştuğunu söylüyorlar” dedi Lord Sidmouth. Ufak tefek sıska bir adamdı. “Elbette başka meyveler de taşıyorlar, elmalar, armutlar vesaire. Bunları taşıdıklarında en ufak bir şey olmuyor ama birkaç kişi uçan ananaslar tarafından yaralanmış. Büyücünün özellikle bu meyveden neden böyle nefret ettiğini hiç kimse bilmiyor.”</p>

  <p>Dük etkilenmemişti. “Bunların hiçbiri bir şey kanıtlanamaz. İnanın bana, Yarımada’da çok daha şaşılacak işler yaptı ama gerçekten delirmişse, iyi bir nedeni var demektir. Tavsiyemi dinleyin beyler ve bu konuya kafanızı yormayın.” Bakanlar onun söylediklerini çözmeye çalışırken kısa bir sessizlik oldu. “Yani kasten mi delirdiğini söylemek istiyorsunuz?” diye sordu biri işittiklerine inanamıyormuşçasına.</p>

  <p>“Büyük bir ihtimallle.”</p>

  <p>“Ama neden?” diye sordu, bir diğeri.</p>

  <p>“Hiçbir fikrim yok. Yarımada’da yaptıklarını sorgulamamayı öğrendik. Er ya da geç, bütün anlaşılmaz ve ürkütücü hareketlerinin büyüsünün bir parçası olduğu ortaya çıkacaktır. Bırakın işini yapsın ve yaptığı hiçbir şeye şaşırmayın. Lordlarım, bir büyücüyle başa çıkmanın tek yolu budur.”</p>

  <p>“Ah ama henüz her şeyi duymadınız” dedi Amirallik Dairesi’nden bir lord. “Dahası var. Daimi bir Karanlık tarafından kuşatıldığı haberini aldık. Doğal düzen bozulmuş ve Venedik şehrinde koca bir bölge bitmeyen bir geceye gömülmüş!”</p>

  <p>“Bu adama olan bütün zaafınıza rağmen sayın dük siz bile ebedi bir karanlığın iyi bir işaret olmadığına katılırsınız sanırım. Bu adam ülkemize ne hizmet vermiş olursa olsun, ebedi bir gece örtüsünün hayırlı bir şey olmadığını kabul etmeliyiz” dedi Lord Sidmouth.</p>

  <p>Lord Liverpool içini çekti. “Bunların olmasına çok üzülüyorum. İnsan her zaman Strange’le normal biriymiş gibi konuşabilirdi. Norrell’in hareketlerini bizim için yorumlayacağını düşünmüştüm ama önce Strange’i yorumlayacak birini bulmamız gerekiyor anlaşılan.”</p>

  <p>“Bay Norrell’e sorabiliriz” diye önerdi Lord Sidmouth.</p>

  <p>“O taraftan tarafsız bir görüş gelmesini bekleyemeyiz” dedi Sör Walter Pole.</p>

  <p>“Öyleyse ne yapacağız?” diye sordu Donanma Bakanı.</p>

  <p>“Avusturyalılar’a bir mektup göndereceğiz” dedi Wellington Dükü her zamanki kestirip atan tavırlarıyla. “Naip prens ve İngiliz hükümetinin Bay Strange’in iyiliğiyle ilgilendiğini hatırlatan bir mektup. Son savaşlarda bütün Avrupa’nın Bay Strange’in cesaretine ve büyücülüğüne çok şey borçlu olduğunu hatırlatırız. Kendisine herhangi bir zarar gelmesinden büyük memnuniyetsizlik duyacağımızı bildiririz.”</p>

  <p>“Ah” dedi Lord Liverpool. “İşte burada farklı düşünüyoruz sayın lordum. Bana öyle geliyor ki Strange’e bir zarar gelse bile bu Auvsturyalılar’dan değil Strange’in kendisinden gelecektir.”</p>

  <p>&nbsp;</p>

  <p>Ocağın ortasında Titus Walkins adında bir kitapçı <i>Kara Mektuplar</i> adında bir kitap yayımladı. Kitaptaki mektupların Strange’in Henry Woodhope’a yazdığı mektuplar olduğu iddia ediliyordu. Söylentilere göre baskının bütün masrafını Bay Norrell karşılamıştı. Henry Woodhope mektupların yayımlanmasına hiçbir zaman izin vermediğine dair yemin etti. Bazılarının değiştirildiğini de söyledi. Norell’in Bayan Pole’la ilişkisinin geçtiği bölümler atılmış ve başka şeyler konmuştu, çoğunda da Strange’in eşini büyüyle öldürdüğü ima ediliyordu.</p>

  <p>Aşağı yukarı aynı sıralarda Lord Byron’ın dostlarından biri, Scrope Davies adında bir adam, çevresine Bay Norrell’i, Lord Byron’ın özel yazışmalarını büyü yoluyla ele geçirmeye çalışmaktan, Byron adına mahkemeye vermeyi düşündüğünü söyledi. Scrope Davies Lincoln’s Inn’de bir avukata gitti ve yeminli ifade verdi. İfadesi şöyleydi: Lordlarından, Venedik’teki Mary Sobendigo [geçtiği biçimde] semtini kaplayan daimi karanlık sütunundan ve Jonathan Strange’in deliliğinden söz eden birkaç mektup almıştı. Scrope Davies mektuplarını St. James, Jeremy Sokağı’ndaki evinde şifonyerinin üzerine koymuştu. Bir akşam Ocak’ın yedisi olduğunu sanıyordu, kulübüne gitmek üzere giyiniyordu. Eline saç fırçasını henüz almıştı ki mektupların rüzgara kapılmış kuru yapraklar gibi ortalıkta sektiğini görmüştü. Ancak bu hareketi açıklayacak bir esinti olmadığından, ilk başta şaşırmıştı. Mektupları yerden aldığında üzerlerindeki elyazısının da tuhaf şeyler yaptığını görmüştü. Kalem darbeleri kancalarından ve birleştikleri yerlerden ayrılıyor, sert rüzgârdaki bir dizi çamaşır gibi sağa sola savruluyordu. Scrope Davies profesyonel kumarbazdı ve bütün kumarbazlar gibi hızlı düşünen soğukkanlı bir adamdı. Hemen mektupları bir Kitabı Mukaddes’in içine, Matta İncili’nin arasına koymuştu. Bundan sonra bazı arkadaşlarına büyü tarihinden tamamen habersiz olsa da, düşman bir büyü bozacak en iyi şeyin Kutsal Sözler olacağını düşündüğünü anlatmıştı. Haklıydı da, mektuplar elinde kalmış ve bozulmamışlardı. Bu olaydan sonra, işin asıl olağanüstü tarafının Bay Norrell’in mektupları ele geçirmeye çalışması değil, ünlü bir hovarda ve ayyaş olan Scrope Davies’te bir Kitabı Mukkaddes oluşu uzunca bir süre beyefendilerin gittiği kulüplerde en sevilen şaka oldu.</p>
