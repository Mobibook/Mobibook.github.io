  <h1 class="chapternumber sigil_not_in_toc">30</h1>

  <h2 class="chaptername" id="sigil_toc_id_32">Robert Findhelm’in kitabı</h2>

  <h3 class="sigil_not_in_toc">Ocak’Şubat 1812</h3>

  <p>Bir büyücünün evinde birtakım acayiplikler olacağını doğal olarak tahmin edebilirsiniz ancak Bay Norrell’in evindeki en büyük acayiplik hiç kuşkusuz Childermass’ti. Londra’daki hiçbir hanede benzer bir uşak bulamazdınız. Bir gün sıradan bir uşak gibi kirli bir fincanı kaldırdığını ya da masadaki kırıntıları temizlediğini görebilirdiniz. Ertesi gün amiraller, generaller ve aristokratlarla dolu bir odadaki konuşmayı bölerek hangi ayrıntıda hata yaptıklarını düşündüğünü anlatmaya girişirdi. Bay Norrell bir keresinde Childermass’le aynı anda konuştuğu için Devonshire Dükü’nü herkesin önünde azarlamıştı.</p>

  <p>1812 Ocağının sonunda sisli bir günde Childermass, Hanover Meydanı’ndaki evin kütüphanesine girdi. Bay Norrell çalışmaktaydı, Childermass lafı uzatmadan iş için bir süre gitmesi gerektiğini ve ne zaman döneceğini bilmediğini söyledi. Diğer hizmetkârlara kendisi yokken yapacakları işler konusunda gerekli talimatları verdikten sonra atına binerek oradan uzaklaştı.</p>

  <p>Bunu izleyen üç haftada Bay Norrell ondan dört mektup aldı: Biri Nottinghamshire’daki Newark’tan, biri Yorkshire East Riding’deki York’tan, biri Yorkshire North Riding’teki Richmond’dan, bir diğeri ise Yorkshire West Riding’deki Sheffield’den gönderilmişti. Ama mektuplar yalnızca iş meseleleriyle ilgiliydi ve bu gizemli yolculuğu herhangi bir biçimde aydınlatmıyordu.</p>

  <p>Childermass Şubat’ın ikinci yarısında bir gece ansızın döndü. İçeri girdiğinde akşam yemeğini Hanover Meydanı’nda yemiş olan Drawlight ve Lascelles, Bay Norrell’le birlikte oturma odasında oturuyorlardı. Ahırdan çıktığı gibi geldiğinden Childermass’ın çizmeleri ve pantolonu çamurlu, paltosu hâlâ yağmurdan ıslaktı.</p>

  <p>“Nerelerdeydin Tanrı aşkına?” diye sordu Bay Norrell kızgınlıkla.</p>

  <p>“Yorkshire’da” dedi Childermass. “Vinculus’u soruşturuyordum.”</p>

  <p>“Vinculus’u gördün mü?” diye sordu Drawlight heyecanla.</p>

  <p>“Hayır, görmedim.”</p>

  <p>“Nerede olduğunu biliyor musun?” diye sordu Bay Norrell.</p>

  <p>“Hayır, bilmiyorum.”</p>

  <p>“Vinculus’un kitabını buldun mu?” diye sordu Lascelles.</p>

  <p>“Hayır, bulmadım.”</p>

  <p>“Tüh” dedi Lascelles. Childermass’i onaylamayan bakışlarla süzdü. “Tavsiyemi dinlerseniz Bay Norrell artık Bay Childermass’in Vinculus için daha fazla zaman harcamasına izin vermezsiniz. Yıllardır onu gören ya da duyan olmadı. Muhtemelen ölmüştür.”</p>

  <p>Childermass bunu yapmaya tamamıyla hakkı olan biri gibi kanapeye çöktü ve “Kartlar ölmediğini söylüyor” dedi. “Kartlar yaşadığını ve kitabın hâlâ elinde olduğunu söylüyor.”</p>

  <p>“Kartlar! Kartlar!” diye bağırdı Bay Norrell. “O şeylerden ne kadar nefret ettiğimi sana defalarca söyledim! Bunları evimden atıp bir daha asla sözünü etmeyeceksin!”</p>

  <p>Childermass efendisine soğuk bir bakış fırlattı. “Öğrendiklerimi duymak istiyor musunuz istemiyor musunuz?” diye sordu.</p>

  <p>Bay Norrell suratını asarak başını salladı.</p>

  <p>“İyi” dedi Childermass. “Bay Norrell, çıkarlarınız doğrultusunda Vinculus’un eşleriyle arkadaşlığımı ilerletmeye özen gösterdim. İçlerinden birinin mutlaka bize yardım edecek bir şeyi bilmesi gerek diye düşünüyordum hep. Tek yapmam gerekenin meyhaneye giderek, onlara yeteri kadar içki ısmarlamak, konuşmalarına izin vermekmiş gibi geliyordu bana, en sonunda birileri bana gerçeği söyleyecekti. Eh, haklıymışım. Üç hafta önce Nan Purvis, en sonunda Vinculus’un kitabının izini bulmamı sağlayan bir hikâye anlattı.”</p>

  <p>“Nan Purvis hangisi?” diye sordu Lascelles.</p>

  <p>“İlki. Bana Vinculus’la ilk evlendiğinde yirmi otuz yıl önce başına gelen bir şeyi anlattı. Bir meyhanede içiyorlarmış. Paralarını harcamışlar, veresiye hesaplarını tüketmişler ve evlerine dönme zamanı gelmiş. Sokakta sendeleyerek yürürlerken, olukta içkiden kendilerinden bile berbat halde birini görmüşler. Yaşlı bir adam körkütük sarhoş orada yatıyormuş. Pis sular çevresinde ve yüzünde akıyormuş ve boğulmamasının tek nedeni şansınış. Bu zavallıyla ilgili bir şey Vinculus’un dikkatini çekmiş. Yanına giderek dikkatlice bakmış. Sonra bir kahkaha atarak yaşlı adamı zalimce tekmelemiş. Nan, Vinculus’a adamın kim olduğunu sormuş. Vinculus adının Clegg olduğunu söylemiş. Vinculus’a adamı nereden tanıdığını sormuş. Vinculus, Clegg’i tanımadığını söylemiş! Dahası, onu hiç tanımamaya kararlı olduğunu söylemiş! Kısacası yeryüzünde Clegg kadar nefret ettiği biri daha yokmuş! Nan bu açıklamanın eksik oluşundan şikâyet ettiğinde Vinculus isteksiz bir biçimde adamın babası olduğunu söylemiş. Bundan sonra da başka bir şey söylemeyi reddetmiş.”</p>

  <p>“Bunun bizimle ne ilgisi var ki?” diye sözünü kesti Bay Norrell. “Vinculus’un karılarına neden <i>kitabı</i> sormadın?”</p>

  <p>Childermass kızmış gibiydi. “Sordum efendim. Dört yıl önce. Size söylemiştim, hatırladınız mı? Hiçbiri kitap hakkında bir şey bilmiyordu.”</p>

  <p>Bay Norrell sabırsız bir biçimde elini sallayarak Childermass’e devam etmesini işaret etti.</p>

  <p>“Birkaç ay sonra Nan tavernadayken birisinin gazeteden okuduğu York’taki bir idam haberini dinliyormuş. Nan güzel bir idam hikâyesine bayılırmış, bu haber de özellikle ilgisini çekmiş çünkü asılan adamın adı Clegg’miş. Aklına takılmış ve akşam yemeğinde Vinculus’a sormuş. Şaşırarak Vinculus’un olanları bildiğini ve Clegg’in gerçekten de onun babası olduğunu öğrenmiş. Vinculus, Clegg asıldığı için çok mutluymuş. Clegg’in bunu adamakıllı hakettiğini ve korkunç bir suç işlediğini söylemiş. Bu son yüz yılda İngiltere’de işlenen en kötü suçmuş.”</p>

  <p>“Hangi suç?” diye sordu Lascelles.</p>

  <p>“Nan başta hatırlayamadı. Ama ısrarlı sorularım ve daha fazla cin vaatlerinden sonra hatırladı. Bir kitap çalmış.”</p>

  <p>“Bir kitap mı!” diye haykırdı Bay Norrell heyecanla.</p>

  <p>“Ah, Bay Norrell!” diye haykırdı Drawlight. “Aynı kitap olmalı. Vinculus’un kitabı olmalı!”</p>

  <p>“O mu?” dedi Bay Norrell.</p>

  <p>“Öyle sanıyorum” dedi Childermass.</p>

  <p>“Ama bu kadın kitabın ne olduğunu biliyor muydu?” dedi Bay Norrell.</p>

  <p>“Hayır, Nan’in bütün bildiği bundan ibaretti. Bu nedenle kuzeye Clegg’in yargılanıp idam edildiği York’a gittim ve geçici mahkemenin kayıtlarını inceledim. İlk bulduğum şey Clegg’in aslen Yorkshire Richmond’dan olduğuydu. Ah, evet!” Childermass burada anlamlı anlamlı Bay Norrell’e baktı. “Vinculus en azından köken olarak Yorkshire’lı.<a href="../Text/footnotes.html#end65" id="endref65"><sup>(65)</sup></a> Clegg önceleri kuzey fuarlarında ip canbazlığı yapmış ama ip canbazlığı içkiyle yapılabilecek bir iş değil ve Clegg de ünlü bir içkiciymiş ama bırakmak zorunda kalmış. Richmond’a dönerek zengin bir çiftlikte uşaklık yapmaya başlamış. Orada işleri iyi gitmiş ve çiftçiyi zekâsıyla etkilemiş, böylece giderek daha önemli işler almaya başlamış. Zaman zaman kötü arkadaşlarıyla içmeye gidiyormuş ve böyle zamanlarda asla tek şişeyle yetinmiyormuş. Her şey tükenene ve mahzenler boşalana kadar içiyormuş. Deli gibi sarhoş gezdiği günler boyunca her türlü kötülüğe bulaşıyormuş, hırsızlık, kumar, kavga, mala zarar verme. Bu çılgın maceralarını çiftlikten uzak yerlerde yaşamaya dikkat ediyor, her zaman da yokluğunu efendisine açıklamak için mantıklı bir bahane buluyormuş. Bu nedenle çiftçi ters giden bir şeyler olduğundan kuşkulanmasa da, diğer hizmetkârlar bütün her şeyi biliyormuş. Çiftçinin adı Robert Findhelm’miş. Sessiz, iyi yürekli, saygıdeğer bir adammış, Clegg gibi bir serserinin rahatça kandırabileceği biriymiş kısacası. Çiftlik kuşaklardır ailesininmiş ama bir zamanlar, uzun yıllar önce Easby Manastırı’nın yurtluklarından biriymiş…”</p>

  <p>Bay Norrell keskin bir soluk alarak iskemlesinde kıpırdandı.</p>

  <p>Lascelles merakla ona baktı.</p>

  <p>“Easby Manastırı Kuzgun Kral’ın kurduğu yerlerden biriydi” diye açıkladı Bay Norrell.</p>

  <p>“Hurtfew gibi” diye ekledi Childermass.</p>

  <p>“Sahi mi!” dedi Lascelles şaşkınlıkla.<a href="../Text/footnotes.html#end66" id="endref66"><sup>(66)</sup></a> “İtiraf edeyim, hakkında bütün söylediklerinizden sonra onunla böylesine yakın ilişkisi bulunan bir evde yaşamanıza şaşırdım.”</p>

  <p>“Anlamıyorsunuz” dedi Bay Norrell huysuzlanarak. “Yorkshire’dan, John Uskglass’ın yaşadığı ve yönettiği Kuzey İngiltere Krallığı’ndan söz ediyoruz. Onunla şöyle ya da böyle yakın ilişkisi olmayan köy, hatta tarla bile yoktur.”</p>

  <p>Childermass devam etti. “Findhelm’in ailesi bir zamanlar manastıra ait başka bir şeye daha sahipmiş. Son başrahip tarafından onlara emanet edilen ve toprakla birlikte babadan oğula miras kalan bir kitap.”</p>

  <p>“Bir büyü kitabı mı?” diye sordu Bay Norrell heyecanla.</p>

  <p>“Yorkshire’da bana söyledikleri doğruysa, büyü kitabından fazlası. Büyünün Kitabı. Kuzgun Kral’ın yazdığı ve kendi eliyle kağıda geçirdiği bir kitap.”</p>

  <p>Bir sessizlik oldu.</p>

  <p>“Böyle bir şey mümkün mü?” diye sordu Lascelles, Bay Norrell’e.</p>

  <p>Bay Norrell karşılık vermedi. Bu yeni ve epeyi tatsız fikir, onu derin düşüncelere sokmuştu.</p>

  <p>En sonunda konuştuğunda Lascelles’in sorusunu cevaplamaktan çok kendi düşüncelerini yüksek sesle dile getirir gibiydi. “Kuzgun Kral’a ait ya da onun tarafından yazılmış bir kitap İngiliz büyüsündeki en büyük aptallıklardan biridir. Birkaç kişi kitabı bulduğunu ya da nerede olduğunu bildiklerini sanıyorlardı. Bazıları alimane eserler ortaya koyabilecek akıllı adamlardı ama onun yerine hayatlarını Kral’ın kitabının peşinden koşarak harcadılar. Ancak bu, böyle bir kitabın bir yerlerde var olmadığı anlamına gelmez…”</p>

  <p>“Var olduğunu” diye üsteledi Lascelles, “ve bulunduğunu farzedelim, o zaman ne olur?”</p>

  <p>Bay Norrell başını salladı ve cevap vermedi.</p>

  <p>Childermass onun yerine konuştu. “O zaman bütün İngiliz büyüsü orada bulunacaklara göre baştan yorumlanmak zorunda.”</p>

  <p>Lascelles tek kaşını kaldırdı. “Bu doğru mu?” diye sordu.</p>

  <p>Bay Norrell tereddüt etti ve öyle olmayacağını söylemeyi çok istermiş gibi göründü.</p>

  <p>“Bunun Kral’ın kitabı olduğuna <i>inanıyor musun?</i>“diye sordu Lascelles, Childermass’e.</p>

  <p>Childermass omuz silkti. “Findhelm’in buna inandığı kesin. Richmond’da gençliklerinde Findhelm’in evinde hizmetkarlık yapmış iki yaşlıyla tanıştım. Kral’ın kitabı adamın hayatta en çok gurur duyduğu şeymiş. Kendisini önce kitabın koruyucusu sonra koca, baba ve çiftçi olarak görürmüş.” Childermass duraksadı. “Bu çağda birine verilmiş en büyük onur ve sorumluluk” dedi kendi kendine. “Görünüşe göre Findhelm de küçük çapta bir teorisyen büyücüymüş. Büyü kitapları satın alırmış, hatta Northallerton’daki bir büyücüden parayla ders almış. Ancak bana tuhaf gelen bir şey var, bu yaşlı hizmetkârların ikisi de, ısrarla Findhelm’in kitabı hiç okumadığını ve içinde ne olduğu konusunda belli belirsiz bir fikri olduğunu söyledi.”</p>

  <p>“Aha!” dedi Bay Norrell alçak sesle.</p>

  <p>Lascelles ve Childermass dönüp ona baktı.</p>

  <p>“Demek okuyamamış” dedi Bay Norrell. “Eh, bu çok…” Sessizleşti ve tırnaklarını kemirmeye koyuldu.</p>

  <p>“Belki de Latince’ydi” diye önerdi Lascelles.</p>

  <p>“Peki, Findhelm’in Latince bilmediğini nereden biliyorsunuz?” diye cevapladı Childermass kızgınlıkla. “Çiftçi olması demek…”</p>

  <p>“Ah! İnan bana, genel olarak çiftçilere karşı bir sayıgısızlıkta bulunmak istemedim” diye güldü Lascelles. “Bu mesleğin de faydası var elbet, ancak çiftçiler genelde klasik edebiyat konusundaki uzmanlıklarıyla tanınmazlar. Bu zat Latince yazı görse tanıyabilir miydi acaba?”</p>

  <p>Childermass elbette Findhelm’in Latince yazı görse tanıyacağını, aptal olmadığını söyledi.</p>

  <p>Lascelles buna soğuk bir tavırla zaten aptal olduğunu söylemediği karşılığını verdi.</p>

  <p>Tartışma kızışıyordu ki, ansızın düşünceli bir sesle Bay Norrell onları susturdu. “Kuzgun Kral İngiltere’ye ilk geldiğinde okuma yazma bilmiyordu. O günlerde pek az kişi okuyup yazabilirdi, hatta kralların bile okuma yazması yoktu. Kuzgun Kral yazının bulunmadığı bir peri evinde büyümüştü. Daha önce yazıyı hiç görmemişti bile. Yeni insan hizmetkârları ona yazıyı gösterdiler ve ne işe yaradığını açıkladılar. Ancak o zamanlar henüz çok gençti, on dört on beş yaşından büyük değildi belki de. İki farklı dünyadaki krallıkları fethetmişti ve bir büyücünün arzulayabileceği bütün büyüye sahipti. Gururlu ve küstahtı. Diğer insanların düşüncelerine değer vermiyordu. Kendi düşünceleri yanında diğerlerininki de neydi? Bu yüzden hizmetkârlarının isteğini yerine getirmedi, Latince okuma yazma öğrenmeyi reddetti, bunun yerine düşüncelerinin gelecek zamanlara kalması için kendine ait bir yazı icat etti. İhtimal ki bu yazı zihninin işleyişini Latince’den çok daha iyi yansıtıyordu. Bu en başındaydı. Ancak İngiltere’de kalışı uzadıkça daha çok değişiyor, daha az sessiz, daha az yalnız bir adam haline geliyor, bir periden çok insana benzemeye başlıyordu. En sonunda diğer insanlar gibi okuma yazma öğrenmeye razı oldu. Ama kendi yazısını unutmadı. Kral’ın Harfleri deniyordu buna ve büyüsünü daha iyi kavrayabilmeleri için sevdiği bazı büyücülere öğretti. Martin Pale, Kral’ın Harfleri’nden söz eder, Belasis de öyle ama her ikisi de bir tek çizgisini bile görmemiştir. Eğer bir parçası geriye kalmışsa ve Kral’ın eliyle yazılmışsa, o zaman kesinlikle…” Bay Norrell tekrar sessizleşti.</p>

  <p>“Eh, Bay Norrell” dedi Lascelles. “Bu akşam sürprizlerle dolusunuz! Her zaman nefret ve tiksinti duyduğunuzu söylediğiniz bir adama ne çok hayranlık gösteriyorsunuz!”</p>

  <p>“Hayranlığım nefretimi bir parça bile azaltmıyor!” dedi Bay Norrell sertçe. “Büyük bir büyücü olduğunu söyledim. İyi bir adam olduğunu ya da İngiliz büyüsü üzerindeki etkisini hoş karşıladığımı söylemedim. Ayrıca bunlar şahsi fikirlerim ve ortalık yerde söylenecek şeyler değiller. Childermass biliyor. Childermass anlıyor.”</p>

  <p>Bay Norrell tedirgin bir biçimde Drawlight’a baktı ama beriki uzun zaman önce, Childermass’in hikâyesinin kibar çevrelerden biriyle değil de, yalnızca Yorkshire’lı çiftçiler ve sarhoş hizmetkârlarla ilgili olduğunu keşfeder keşfetmez dinlemeyi bırakmıştı. O sırada mendiliyle enfiye kutusunu parlatmakla meşguldü.</p>

  <p>“Yani Clegg bu kitabı mı çalmış?” dedi Lascelles, Childermass’e. “Bize bunu mu söyleyecektin?”</p>

  <p>“Öyle de denebilir. 1754 sonbaharında Findhelm kitabı Clegg’e vererek Derbyshire Peak’teki Bretton köyünde bir adama götürmesini söylemiş. Nedenini bilmiyorum. Clegg yola çıkmış, iki üç gün sonra Sheffield’e ulaşmış. Bir tavernada mola vermiş, orada tesadüfen bir demirciyle ahbaplık etmeye başlamış, meğer adam içkici olarak neredeyse kendisi kadar nam salmışmış. İki gece iki gün süren bir içki içme yarışına girmişler. İlk başta en çok kim içecek diye görmek için içmişler ama ikinci gün birbirlerine çılgınca meydan okumaya girişmişler. Bir köşede bir fıçı tuzlanmış ringa balığı duruyormuş. Clegg demirciyi balık dolu bir zeminde yürümeye davet etmiş. Bu zamana kadar da çevrelerinde bir kalabalık toplandığı için, izleyiciler balıkları boşaltmışlar ve zeminin her yerine yaymışlar. Sonra demirci zemin pis kokulu bir ezilmiş balık yığınına dönüşene ve kendisi de düşmekten kan revan içinde kalana kadar odanın bir ucundan diğerine yürümüş. Ardından demirci, Clegg’i taverna çatısının kenarında yürümeye davet etmiş. Clegg o zaman tam bir gündür sarhoşmuş. Zaman zaman seyirciler düşeceğini ve beş para etmez boynunu kıracağını düşünmüşler ama böyle bir şey olmamış. Sonra Clegg demirciye ayakkaplarını kızartıp yemesini söylemiş. Demirci de bunu yapmış, en sonunda demirci Clegg’e Robert Findhelm’in kitabını yemesi için meydan okumuş. Clegg kitabı şerit şerit yırtarak parça parça yemiş.”</p>

  <p>Bay Norrell dehşetle çığlık attı. Lascelles bile şaşkınlıkla gözlerini kırpıştırmıştı.</p>

  <p>“Clegg ne yaptığını” dedi Childermass, “günler sonra uyandığında fark etmiş. Londra’ya ulaşmış ve dört yıl sonra da Wapping’de bir tavernada çalışan bir garson kıza rastlamış, o da Vinculus’u doğurmuş.”</p>

  <p>“Ama açıklaması gayet basit!” diye bağırdı Bay Norrell. “Kitap aslında kayıp değil! İçme yarışı hikayesi Findhelm’in gerçeği bilmemesi için Clegg’in uydurmasından ibaret! Aslında kitabı sakladı ve oğluna verdi! Şimdi tek öğrenmemiz gereken…”</p>

  <p>“Ama neden?” dedi Childermass. “Neden hiç görmediği ve umursamadığı oğluna kitabı vermek için bu denli zahmete girsin ki? Hem Derbyshire’a gitmek üzere yola çıktığında Vinculus doğmamıştı bile.”</p>

  <p>Lascelles gırtlağını temizledi. “Bay Norrell, bir kez olsun Childermass’le aynı fikirdeyim. Kitap hâlâ Clegg’de olsaydı ya da nerede olduğunu bilseydi eminim mahkemesinde ortaya çıkarır ya da kitaba karşılık hayatını kurtarmaya çalışırdı.”</p>

  <p>“Ayrıca Vinculus babasının suçundan bu kadar kâr etmiş olsa” diye ekledi Childermass, “babasından niye nefret ediyordu? Babası asıldığında neden sevindi? Robert Findhelm’ın kitabın yok olduğundan emin olduğu açık. Nan, Clegg’in kitap çaldığı için asıldığını söyledi ama Robert Findhelm onu hırsızlıkla suçlamamış. Findhelm’in getirdiği suçlama kitap katliymiş. Clegg İngiltere’de kitap katlinden asılan son kişiymiş.”<a href="../Text/footnotes.html#end67" id="endref67"><sup>(67)</sup></a></p>

  <p>“Madem babası yemiş, neden Vinculus hâlâ kitaba sahip olduğunu iddia ediyor peki?” dedi Lascelles afallamış bir tonla. “Bu mümkün değil.”</p>

  <p>“Bir biçimde Robert Findhelm’in mirası Vinculus’a geçmiş ama nasıl olduğunu ben de bilmiyorum” dedi Childermass.</p>

  <p>“Ya Derbyshire’daki adam?” diye sordu Bay Norrell ansızın. “Findhelm’in kitabı Derbyshire’daki adama gönderdiğini söylemiştin.”</p>

  <p>Childermass içini çekti. “Londra’ya dönerken Derbyshire’dan geçtim. Bretton köyüne gittim. Çorak bir tepede üç ev ve bir handan ibaret bir yer. Clegg’in bulması için gönderdiği adam her kimse uzun zaman önce ölmüş. Orada hiçbir şey bulamadım.”</p>

  <p>&nbsp;</p>

  <p>Stephen Black ve şeytanarabası saçlı adam Oxford Sokağı’ndaki Bay Wharton’un pastanesinin üst katında Şafak Oğlanları’nın buluştuğu odada oturuyorlardı. Beyefendi her zamanki gibi Stephen’a duyduğu derin sevgiden söz ediyordu. “Bu da bana şunu hatırlattı” dedi. “Aylardır senden özür dileyip açıklama yapmak istiyordum.”</p>

  <p>“Benden özür dilemek mi efendim?”</p>

  <p>“Evet Stephen. Sen ve ben dünyada Leydi Pole’un mutluluğundan başka bir şey istemiyoruz ama ben her sabah kötü büyücünün anlaşmasına bağlı kalarak onu, uzun günü geçirerek akşamı bekleyeceği kocasının evine götürmek zorundayım. Ancak zeki olduğun için üzerinde böyle bir kısıtlama olmadığını gözlemlemiş olmalısın ve eminim seni neden sonsuza kadar mutluluk içinde yaşaman için Kayıp Umut Evi’ne götürmediğimi düşünüyorsundur.”</p>

  <p>“Bunu merak etmiştim efendim” diye kabul etti Stephen. Bütün geleceği bir sonraki soruya bağlıymış gibi göründüğünden bir an duraksadı. “Sizi engelleyen bir şey mi var?”</p>

  <p>“Evet Stephen, bir bakıma öyle.”</p>

  <p>“Anlıyorum” dedi Stephen. “Eh, ne kadar yazık.”</p>

  <p>“Nedenini öğrenmek istemez miydin?” diye sordu adam.</p>

  <p>“Ah, evet efendim! Gerçekten efendim!”</p>

  <p>“O halde şunu bil” dedi beyefendi, her zamanki ifadesinden oldukça farklı bir ciddiyet havasına bürünerek. “Biz peri ruhlar gelecek hakkında bir şeyler biliriz. Kader çoğu zaman bizi kehanetlerine araç seçer. Geçmişte Hıristiyanlar’a yardımlarımızı sunduk, büyük ve soylu yazgıları yerine getirmelerini sağladık. Julius Caesar, Büyük İskender, Şarlman, William Shakespeare, John Wesley vesaire vesaire.<a href="../Text/footnotes.html#end68" id="endref68"><sup>(68)</sup></a> Ancak çoğu kez olacaklara ilişkin bilgimiz pusludur ve…” Beyefendi yüzüne yapışmış kalın örümcek ağlarını temizliyormuşçasına elini şiddetle salladı. “… Hatalı olabilir. Sana olan sevgim nedeniyle Stephen, geleceğini öğrenmek için yanan şehirlerin ve savaş meydanlarının dumanını izledim ve ölü adamların kan damlayan barsaklarını çıkardım. Gerçekten de kaderinde bir kral olmak var! Hiç şaşırmadığımı söylemeliyim! En başından bu yana kral olman gerektiğini hissediyordum ve yanılıyor olmamın imkanı yoktu. Ancak bundan da ötesi, hangi krallığın senin olması gerektiğini de biliyorum sanırım. Duman, barsaklar ve diğer bütün işaretler bunun zaten bulunmuş olduğun bir krallık olması gerektiğini açıkça gösteriyor! Zaten yakın bağlarının bulunduğu bir krallık.”</p>

  <p>Stephen bekledi.</p>

  <p>“Ama anlamıyor musun?” diye bağırdı adam sabırsızca. “İngiltere olmalı! Bu önemli haberleri öğrendiğimde ne kadar mutlu oldum anlatamam!”</p>

  <p>“İngiltere mi!” diye bağırdı Stephen heyecanla.</p>

  <p>“Evet, gerçekten! Senin Kral olmandan daha fazla İngiltere’ye yararı dokunacak bir şey olamaz. Hali hazırdaki kral yaşlı ve kör, oğullarına gelince hepsi şişman ve ayyaş! İşte şimdi neden seni Kayıp Umut’a götüremediğimi anlıyorsun. Seni hakkın olan krallıktan koparmam çok yanlış olur!”</p>

  <p>Stephen bir süre oturdu ve anlamaya çalıştı. “Ancak bu krallık Afrika’da bir yerlerde olamaz mı?” dedi en sonunda. “Belki de kaderimde oraya geri dönmek yazılı ve halk da tuhaf bir işaretle benim krallarından birinin soyundan gelen biri olarak tanıyacak”</p>

  <p>“Belki de” dedi beyefendi kuşkuyla. “Ama hayır! Bu olamaz. Anlıyorsun ya bu, <i>zaten bulunduğun</i> bir krallık olmalı. Sense Afrika’da hiç bulunmadın. Ah, Stephen! Harika kaderinin gerçekleşmesini ne kadar istiyorum bilsen. O gün çok sayıdaki krallığımı Büyük Britanya’nın müttefiki yapacağım, sen ve ben sonsuz bir dostluk ve kardeşlik içinde yaşayacağız. Düşmanlarımızın nasıl şaşıracağını bir düşün! Büyücülerin nasıl öfkeden kuduracağım düşün! Bize daha saygılı davranmadıkları için kimbilir kendilerine ne lanetler okuyacaklar!”</p>

  <p>“Ama yanılıyorsunuz efendim. Ben İngiltere’yi yönetemem. Bununla…” Ellerini açarak uzattı. <i>Kara deri</i>, diye düşündü. Yüksek sesle devam etti. “Yalnızca siz, bana olan zaafınız nedeniyle böyle bir şeyin mümkün olacağını düşünebilirsiniz efendim. Köleler kral olmaz efendim.”</p>

  <p>“Köle mi Stephen? Ne demek istiyorsun?”</p>

  <p>“Ben köle doğdum efendim. Irkımın pek çoğu gibi. Annem Jamaika’da Sör Walter’ın dedesinin sahip olduğu arazide köleydi. Borçları fazlalaşınca Sör William toprağı satmak için Jamaika’ya gitmiş, dönerken yanında getirdiği mallardan biri de annemmiş. Ya da daha doğrusu annemi evinde çalışması için getiriyormuş ancak annem yolculuk sırasında beni doğururken ölmüş.”</p>

  <p>“Hah!” diye bağırdı beyefendi zaferle. “O halde her şey dediğim gibi! Sen ve saygıdeğer annen kötü İngiliz tarafından köle yapıldınız ve onların entrikalarıyla küçük düşürüldünüz!”</p>

  <p>“Şeey, evet efendim. Bir bakıma doğru. Ama artık köle değilim. İngiltere’nin havası özgürlük havasıdır. İngilizler bununla övünür.” Yine <i>de başka ülkelerde köleleri vardır</i>, diye düşündü. Yüksek sesle, “Sör William’ın uşağı beni küçük bir bebekken o gemiden taşıdığı andan itibaren özgürdüm” dedi.</p>

  <p>“Yine de onları cezalandırmalıyız!” diye bağırdı beyefendi. “Leydi Pole’un kocasını kolayca öldürebiliriz, sonra ben Cehennem’e iner büyükbabasını bulur ve sonra…”</p>

  <p>“Ancak bizi köle yapanlar Sör William’la Sör Walter değildi” diye itiraz etti Stephen. “Sör Walter köle ticaretine her zaman karşı çıkmıştır. Sör William bana karşı her zaman iyiydi. Beni vaftiz ettirdi, eğitti.”</p>

  <p>“Vaftiz etmek mi? Ne? Adın bile düşmanlarına bir koz mu? Köleliği mi gösteriyor? O halde İngiltere tahtına çıktığında bırakıp başka bir tane seçmeni öneririm! Annenin sana verdiği ad neydi?”</p>

  <p>“Bilmiyorum efendim. Bana bir ad verdiğinden emin değilim.” Beyefendinin kısık gözleri derin derin düşündüğünü gösteriyordu. “Çocuğuna ad vermemek” dedi. “Bir anne için tuhaf olurdu. Evet, sana ait bir adın olmalı. Gerçekten ait olan. Bu kadarı açık. Annen seni kollarında tuttuğu o değerli anlarda yüreğinden geçen bir ad. Ne olduğunu merak etmiyor musun?”</p>

  <p>“Elbette efendim. Ancak annem çok uzun zaman önce öldü. Bu adı başka birine söylememiş olabilir. Annemin adını da bilmiyorum. Bir keresinde çocukken Sör Walter’a sormuştum ama ne olduğunu hatırlayamamış.”</p>

  <p>“Çok iyi bildiğinden eminim ama kötü yürekliliğinden sana söylememiştir. Adını yeniden bulmak için olağanüstü biri gerekli Stephen. Ender bulunur bir ferasete sahip, olağanüstü yetenekli ve eşsiz asalette kişiliği olan biri. Ben yani. Evet, bak ne yapacağım. Sana duyduğum sevgiyi göstermek için gerçek adını bulacağım!”</p>
