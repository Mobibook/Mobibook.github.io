  <p class="center">SUSANNA CLARKE</p>

  <div style="padding: 4em;">
    <p>1959 yılında Nottingham’da Metodist bir rahibin en büyük kızı olarak doğdu. Göçebe çocukluğu Kuzey İngiltere ve İskoçya kasabalarında geçti. Oxford’daki eğitiminin ardından yayıncılık alanında çalıştı. İngiltere’den ayrılarak iki yıl Torino ve Bilbao’da İngilizce öğretmenliği yaptı. l992’de İngiltere’ye dön­dü. Ekim 2004’te yayımlanan ilk romanı Jonathan Strange ve Bay Norell, 2005 Hugo Ödülü’nü ve World Fantasy Ödülü’nü kazandı. Kısa ve uzun hikayeleri çeşitli antolojilerde yer alan Susanna Clarke, romancı Colin Greenland’le birlikte Cambridge’de yaşamaktadır.</p>
