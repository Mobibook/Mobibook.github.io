  <h2 class="chaptername" id="sigil_toc_id_17">Leydi Pole nasıllar?</h2>

  <h3 class="sigil_not_in_toc">Ocak 1808</h3>

  <p>“Leydi Pole nasıllar?”</p>

  <p>Şehrin her yerinde her sınıftan ve her mevkiden vatandaşların bu soruyu sorduğunu işitebilirdiniz. Şafakta Covent Garden’daki gezici manavlar çiçekçi kızlara, “Leydi Pole nasıl?” diye soruyorlardı. Strand’de Ackermann’ın yerinde Bay Ackermann müşterilerine (bunlar soylu ve nüfuzlu kişilerdi) bizzat Leydi Pole’dan bir haber olup olmadığını soruyordu. Avam Kamarası’nda sıkıcı konuşmalar sırasında parlamento üyeleri yanlarında oturanlara (Sör Walter Pole’a gözucuyla bakarak) aynı soruyu soruyorlardı. Mayfair’de soyunma odalarında hizmetçi kızlar hanımlarından özür dileyerek soruyorlardı. “… Leydi Pole dün gece partide miydi? Leydileri nasıllar?”</p>

  <p>Aynı soru dönüp dolaşıyordu. “Leydi Pole nasıllar?”</p>

  <p>“Ah!” (diye geliyordu cevap), “Leydileri gayet iyi, çok çok iyi.”</p>

  <p>Bu da İngilizce’nin üzücü kısırlığını gösteriyordu, çünkü leydileri iyinin çok ötesindeydi. Leydilerinin yanında dünya üzerindeki herkes solgun, yorgun ve yarı ölü gibi görünüyordu. Dirilişinin ertesi sabahında sergilediği olağanüstü enerjiyi hiç kaybetmemişti. Yürüyüşe çıktığında insanlar bir hanımın bu kadar hızlı yürümesine hayretler içinde bakakalıyordu. Ona eşlik etmesi gereken kapı uşağına gelince, zavallı adam genelde metrelerce arkasında, kırmızı bir yüzle nefes nefese Leydilerine yetişmeye çalışıyor oluyordu. Bir sabah Charing Cross’ta, Drummond’dan çıkan Savaş Bakanı, bir köşeyi dönüp sokakta hızla yürüyen Leydilerine çarptığı gibi yere yuvarlanmıştı. Leydi Pole ayağa kalkmasına yardım etmiş, onu incitmediğini umduğunu söylemiş ve adam bir karşılık düşünene kadar hızla uzaklaşmıştı.</p>

  <p>On dokuz yaşındaki her genç hanım gibi Leydi Pole da dans etmeye bayılıyordu. Her baloda bir kez olsun soluğu kesilmeden her dansa katılıyor ve herkesin bu kadar çabuk dağılması karşısında endişeleniyordu. “Bu kadar yarım gönülle yapılan şeye balo demek saçma!” dedi Sör Walter’a. “Dans etmeye başlayalı üç saat bile olmadı!” Diğer dansçıların zayıflığına şaşıp kalıyordu. “Zavallılar! Onlara acıyorum.”</p>

  <p>Ordu, donanma ve Kilise Leydilerinin sağlığına içiyordu. Sör Walter</p>

  <p>Krallık’taki en şanslı erkek olarak adlandırılıyordu, zaten Sör Walter’ın kendisi de aynı fikirdeydi. Zavallı, solgun ve hasta genç Bayan Wintertowne şefkatini uyandırmıştı ancak sürekli olağanüstü bir sağlık ve mutlulukla ışıldayan Leydi Pole’a hayranlık duyuyordu. Savaş Bakanı’nı kazara düşürmesinin dünyanın en gülünç şeylerinden biri olduğunu düşünüyor, karşılaştığı herkese anlatıyordu. Özellikle dostu Leydi Winsell’e Leydilerinin tam kendisine göre bir eş olduğunu söylüyordu, çok zekiydi, çok canlıydı, arzuladığı her özelliğe sahipti, özellikle bağımsız fikirleriyle onu büyülüyordu.</p>

  <p>“Geçen hafta hükümetin İsveç Kralı’na asker ve para göndermemesi gerektiğini, bunun yerine Portekiz ve İspanya hükümetlerine desteğimizi verip Bonaparte’a karşı bu ülkeleri askeri harekâtlarımızın üssü olarak kullanmamızı önerdi ki biz de bu yönde karar vermiştik. On dokuz yaşında ama her konuda derin düşünüp bu kadar çok sonuç çıkarabiliyor! On-dokuz yaşında Hükümet’le böyle cesurca çelişmek! Elbette ona Parlamento’da olması gerektiğini söyledim.”</p>

  <p>Leydi Pole güzellik, politika, zenginlik ve bükünün bütün cazibesini kişiliğinde topluyordu. Seçkin çevreler, onun bu dünyanın en parlak liderlerinden biri olacağından kuşku duymuyorlardı. Artık evleneli üç ay olduğuna göre kaderin ve şık çevrelerin belirlediği yola çıkmasının zamanı gelmişti. Ocak ayının ikinci haftasında düzenlenecek yemekli bir parti için davetiyeler gönderildi.</p>

  <p>Bir gelinin kariyerindeki ilk yemek daveti bir dünya dolusu küçük endişeler içeren önemli bir andır. Okul sıralarından ayrıldığı üç yıldan bu yana kendisine övgü kazandıran başarılar artık yeterli değildir. Zarif giyinmek, ortama uygun mücevherler seçmek, Fransızca sohbet etmek, piano forte çalıp şarkı söylemek yeterli değildir. Artık dikkatini Fransız şaraplarına ve yemeklerine vermesi gerekirdi. Başkaları ona bu önemli konularda tavsiyede bulunabilirdi ancak kendi beğeni ve eğilimleri doğrultusunda hareket etmeliydi. Annesinin konuk ağırlama tarzını beğenmeyip işleri başka türlü yapmak isteyeceği kesindi. Londra’da modayı takip eden insanlar haftada dört beş kez dışarıda yemek yerlerdi. Yeni bir gelin, hem de daha önce hiç mutfağa girmemişse böyle deneyimli damakları şaşırtıp hayran bırakacak yemeği nasıl düşünecekti?</p>

  <p>Sonra bir de hizmetkârlar vardır. Yeni gelinin evinde kapı uşakları işlerine henüz alışmamıştır. Acilen bir şeye ihtiyaç duyulacak olsa mumlar, farklı bir tür çatal, büyük çorba kâsesini tutmak için bir bez bulup bulamayacakları meçhuldür. Leydi Pole’un Harley Sokağı dokuz numaradaki evinde sorunlar üç kat daha fazlaydı. Hizmetkârların yarısı Northamptonshire’dan, Leydilerinin Great Hitherden’deki malikânesinden geliyordu. Yarısı da Londra’dan yeni tutulmuştu. Herkesin bildiği gibi taşra hizmetkârlarıyla Londralı hizmetkârlar arasında büyük fark vardır. Bu tam olarak görevleriyle ilgili bir farklılık değildir. Northamptonshire’daki hizmetkârlar da Londralı meslektaşları gibi yemek pişirmeli, temizlik yapmalı, bir şeyler getirip götürmeliydi. Hayır, fark, bu görevleri nasıl yaptıklarında yatıyordu. Diyelim ki Northamptonshire’da toprak sahibi bir bey komşusunu ziyaret etti. Ziyaret bitti, kapı uşağı beyin paltosunu getirdi ve giymesine yardım ediyor. Bunu yaparken saygılı bir biçimde beyin hanımının sağlığını sorması en doğal şeydi. Bey buna alınmaz, hatta kendisi de hal hatır sorarak karşılık verirdi. Beyefendi kapı uşağının büyükannesinin bahçesinde kabakları keserken düşerek yaralandığını işitmiş ve iyileşip iyileşmediğini soruyor olabilirdi. Beyefendi ve kapı uşağı küçük bir dünyanın sakinleridir ve birbirlerini çocukluklarından bile tanımaktadır ama Londra’da bu hiç de uygun bir şey değildir. Londralı bir kapı uşağı efendisinin konuklarına hitap etmemeli, hayatta büyükanne ya da kabak diye bir şey olduğunu bilmiyormuş gibi görünmelidir.</p>

  <p>Harley Sokağı dokuz numarada Leydi Pole’un taşradan gelen hizmetkârları tedirgindi, sürekli hata yapmaktan korkuyor ve hiçbir şeyin doğruluğundan emin olamıyorlardı. Konuşmalarında bile bir kusur bulunuyor, alaya alınıyorlardı. Northamptonshire aksanları her zaman Londralı hizmetkârlar tarafından anlaşılmıyordu (gerçi anlamak için fazla bir çaba gösterdikleri de söylenemezdi) frenkinciri, kuşkonmaz, kürkas, sığırdili, aslankuyruğu diyeceklerine firavuninciri, hintfıstığı, öküzdili, sığırkuyruğu diyorlardı.</p>

  <p>Londralı hizmetkârların en büyük eğlencesi taşralı hizmetkârlara oyun oynamaktı. Genç kapı uşağı Alfred’e Fransız çorbası olduğunu söyledikleri pis bir su vererek, akşam yemeğinde diğer uşaklara vermesini söylediler. Taşralı uşaklara zaman zaman kasap yamağına, fırıncıya ve lambaları yakan adama iletilmek üzere mesajlar veriyorlardı. Mesajlar Londra argosuyla doluydu ve taşralı hizmetkârlar söylenenlerden hiçbir şey anlamasa da, söylenenleri çok iyi anlayan kasap yamağı, fırıncı, lambaları yakan adam için küfür ve hakaret doluydular. Kasap yamağı kendisine söylediği şey için Alfred’i yumruklarken, Londralı hizmetkârlar kilerde saklanmış olanları dinleyip gülüyorlardı.</p>

  <p>Doğal olarak taşralı hizmetkârlar hayatları boyunca tanıdıkları Leydi Pole’a, sürekli eziyete maruz kalmalarını şiddetle şikâyet ediyorlardı. Leydi Pole ise eski dostlarının yeni evlerinde mutsuz olduklarını öğrendikçe şaşırıyordu. Ama deneyimsizdi ve ne yapacağını tam olarak bilmiyordu. Taşralı hizmetkârların söylediklerinin doğruluğundan bir an bile şüphe etmiyor ama işleri daha da kötüleştirmekten korkuyordu.</p>

  <p>“Ne yapmam gerek Sör Walter?” diye sordu.</p>

  <p>“Yapmak mı?” dedi Sör Walter şaşırarak. “Hiçbir şey. Her şeyi Stephen Black’e bırak. Stephen onlarla işini bitirdiğinde hepsi kuzu gibi uysal ve kara tavuklar kadar uyumlu olacak.”</p>

  <p>Sör Walter’ın evlenmeden önce tek bir uşağı vardı. O da Stephen Black’ti ve Sör Walter’ın bu kişiye olan güveni sonsuzdu. Harley Sokağı dokuz numarada ona “uşak” deniyordu ama görevleri ve sorumlulukları sıradan bir uşağınkini kat be kat aşıyordu. Sör Walter’ın adına bankacılar ve avukatlarla görüşüyor, Leydi Pole’un mal varlığına ilişkin hesapları inceliyor ve bulduklarını Sör Walter’a bildiriyor, başka kimseye danışmadan uşak ve işçi tutuyor, yapacakları işi söylüyor, faturaları ve ücretleri ödüyordu.</p>

  <p>Elbette her evde olağanüstü zekası ve yetenekleri sayesinde adet olandan daha fazla yetki sahibi olan bir uşak bulunurdu. Ama Stephen’ın durumunda bu daha da olağanüstüydü çünkü Stephen bir siyahtı. “Olağanüstü” diyorum çünkü siyah bir uşak genelde evdeki en önemsiz kişi durumunda değil midir? Ne kadar çalışkan ya da ne kadar zeki olursa olsun. Ama bir biçimde Stephen Black bu evrensel kuralı yenmenin bir yolunu bulmuştu. Birtakım doğal avantajları olduğu kesindi: Yakışıklı bir yüzü, uzun boyu ve yapılı bir bedeni vardı. Efendisinin, liberal ilkelerini dünyaya evinin ve işlerinin idaresini siyah bir uşağa emanet ederek göstermekten memnun olan bir politikacı olmasının bir zararını görmediği de kesindi.</p>

  <p>Diğer hizmetkarlar siyah bir adamın altında çalışmaktan birazcık şaşkındı, çoğu böyle birini daha önce hiç görmemişti. İlk başta bazıları öfkelenmiş ve kendilerine bir şey emretmeye cüret edecek olursa kaba bir karşılık vereceklerini söylemişlerdi ancak niyetleri ne olursa olsun Stephen’ın yanında hiç de böyle bir şey yapmadıklarını fark ettiler. Ciddi ve otoriter havası, mantıklı talimatları kendilerine söylediği her şeyi doğal olarak yerine getirmelerini sağlıyordu.</p>

  <p>Kasap yamağı, fırıncı ve lambaları yakan adam gibi Harley Sokağı hizmetkarlarının yeni tanıdıkları, Stephen’a en başından itibaren büyük ilgi gösterdiler. Harley Sokağı’nda çalışanlara Stephen’ın hayatı hakkında sorular soruyorlardı. Ne yiyip içiyordu? Dostları kimlerdi! Serbest kaldığında nerelere gidiyordu? Harley Sokağı’nda çalışanlar Stephen’ın kahvaltıda üç haşlanmış yumurta yediğini, Savaş Bakanı’nın Galli uşağıyla çok iyi dost olduğunu ve bir gece önce Wapping’de hizmetkarlar balosuna katıldığını söylediklerinde kasap yamağı, fırıncı ve lambaları yakan adam bu bilgiye minnettar oldular. Harley Sokağı’nda çalışanlar neden bilmek istediklerini sorunca kasap yamağı, fırıncı ve lambaları yakan adam epeyi şaşırdı. Harley Sokağı’ndaki hizmetkarlar bilmiyor muydu? Harley Sokağı’nda çalışanlar bilmiyordu. Kasap yamağı, fırıncı ve lambaları yakan adam yıllardır Londra’da dolaşan bir söylentiyi açıkladılar. Buna göre Stephen Black gerçek bir uşak değil, aslında bir Afrika prensi, geniş bir krallığın varisiydi, uşak olmaktan sıkıldığında oraya dönerek kendisi kadar kara bir prensesle evlenecekti.</p>

  <p>Bu açıklamadan sonra Harley Sokağı hizmetkarları Stephen’ı gözucuyla süzdüler ve bunun mümkün olduğu konusunda aralarında fikir birliğine vardılar. Hatta Stephen’a itaat etmelerinin bunun en güzel kanıtı olduğunu söylediler. Sıradan bir vatandaşın bir krala hissettiği içgüdüsel saygı ve hürmeti hissetmeseler, gururlu ve bağımsız İngiliz erkek ve kadınlar olarak <i>siyah</i> bir adamın otoritesine neden boyun eğsinlerdi?</p>

  <p>Bu arada Stephen Black bu ilginç söylentilerden habersizdi. Her zaman olduğu gibi titizlikle görevlerini yerine getiriyordu, gümüşleri parlatıyor, kapı uşaklarını Frenk usulü servis konusunda eğitiyor, aşçıları paylıyor, çiçekleri, masa örtüsü ve peçetelerini, çatalları bıçakları ısmarlıyor, evi ve hizmetkarları muhteşem yemek partisinin düzenleneceği geceye hazırlamak için gereken binbir şeyi yerine getiriyordu. O gece geldiğinde her şey yaratıcılığının yapabildiği kadar muhteşemdi. Oturma odasındaki ve yemek odasındaki vazolar sera gülleriyle doluydu, merdivenin basamakları boyunca da aynı vazolar sıralıydı. Şam ipeğinden ağır beyaz bir örtü örtülmüş yemek masası gümüş, cam ve mumun verebileceği bütün farklı ışıltıyla parlıyordu. Duvarda Venedik tarzı iki büyük ayna asılıydı. Stephen’ın talimatıyla karşılıklı olarak asılmışlardı, böylece akisler gümüşleri, mumları, kristalleri ikiye üçe altıya katlıyor, konuklar masaya oturduğunda, havariler gibi gözkamaştırıcı altın bir ışığa karışmış görünüyorlardı.</p>

  <p>Yemeğin baş konuğu Bay Norrell’di. Londra’ya ilk geldiği zamandan ne kadar da farklı bir konumdaydı şimdi! O zamanlar önemsiz bir kimse olarak görmezden gelinmişti. Oysa şimdi ülkenin en etkili kişileri arasında oturuyor ve ilgiye boğuluyordu! Diğer konuklar ona sürekli olarak sorularını ve yorumlarını yöneltiyor ve “Ne demek istediğinizi anlamadım” ya da “O beyefendiyle tanışma zevkine henüz erişemedim” ya da “Söylediğiniz yere hiç gitmedim” gibi kısa kaba karşılıkları karşısında sevinmiş görünüyorlardı.</p>

  <p>Bay Norrell’in sohbetinin daha eğlenceli olan boyutunu Bay Drawlight ve Bay Lascelles sağlıyordu. İki yanında oturmuş çağdaş büyü üzerine olan fikirlerini masaya aktarıyorlardı. Kendilerini aynı anda hem İngiltere’nin tek büyücüsü hem de en ünlü öznesinin yanında bulan konukların düşündükleri ve konuştukları tek şey de doğal olarak büyüydü. Kısa bir süre sonra Leydi Pole’un dirilişinin ardından başarılı büyü yapıldığına dair ortaya atılan iddiaları tartışmaya daldılar,</p>

  <p>“Her taşra gazetesinde iki üç haber var anlaşılan” diye katıldı Lord Castlereagh. “Geçen gün Batlı Chronicle’da Milsom Sokağı’nda Gibbons adında bir adam hakkındaki haberi okudum. Geceleyin evine giren hırsızların sesiyle uyanmış. Bu adamın büyü kitaplarından oluşan büyük bir kütüphanesi var diyorlar. Bildiği bir büyüyü denemiş ve evine girenleri fareye dönüştürmüş.”</p>

  <p>“Gerçekten mi?” dedi Bay Canning. “Peki farelere ne olmuş?”</p>

  <p>“Tahtaların arasındaki deliklere kaçmışlar.”</p>

  <p>“Aha!” dedi Bay Lascelles. “İnanın bana lordum ortada büyü müyü yok. Gibbons bir gürültü işitmiş, eve birinin girdiğinden korkmuş, birtakım sihirli sözler söyleyerek kapıyı açmış ama hırsız yerine fare bulmuş. İşin aslı şu ki en başından beri gürültüyü yapan farelermiş. Bu hikâyelerin hepsi de sonunda yalan çıkıyor. Lincoln’de Malpas adında bekâr bir din adamı ve kızkardeşi var, bütün bu sözü edilen büyü olaylarını eğrisini doğrusunu araştırmayı iş edinmişler ve bu olayın aslı astarı olmadığını keşfetmişler.”</p>

  <p>“Bu din adamı ve kızkardeşi Bay Norrell’in ateşli hayranları” dedi Drawlight coşkuyla. “Soylu bir sanat olan İngiliz büyüsünü tekrar diriltmek için birilerinin ortaya çıkmasına çok sevinçliler! Başka insanların yalan iddialarla büyük işler yaptıklarını öne sürmelerine dayanamıyorlar! Bay Norrell’in adından yararlanarak insanların kendilerini önemli göstermesinden nefret ediyorlar. Bunu kişisel bir hakaret olarak algılıyorlar! Bay Norrell nezaket göstererek onlara böyle iddiaların yalan olduğunu şüpheye yer bırakmadan ortaya çıkaracak bazı yöntemler gösterdi. Bay Malpas’la Bayan Malpas da faytonlarıyla ülkeyi gezerek bu sahtekârları şaşkına çeviriyorlar!”</p>

  <p>“Bana kalırsa Gibbonslar’a fazla cömert davranıyorsunuz Bay Lascelles” dedi Bay Norrell ukala tarzıyla. “Bu yalan iddiada bulunurken kötü bir niyet taşımadığından emin değiliz. Hiçbir şey olmasa bile kütüphanesi hakkında yalan söyledi. Childermass’i bakması için gönderdiğimde orada 1760’tan öncesine ait hiçbir kitabın bulunmadığını söyledi. Değersiz! Tamamen değersiz!”</p>

  <p>“Yine de umalım ki” dedi Leydi Pole, Bay Norrell’e. “Rahip ve kızkardeşi size yardımcı olması için gerçek bir beceriye sahip bir büyücü keşfetsinler.”</p>

  <p>“Ah ama böyle biri yok” dedi Drawlight heyecanla. “Hem de hiç kimse yok! Olağanüstü işlerini başarmak için Bay Norrell kendini yıllarca evine kapayıp kitap okudu. Ülkesine bu kadar bağlı bir insan bulmak çok zordur! Sizi temin ederim başka hiç kimse yok!”</p>

  <p>“Ancak rahip ve kızkardeşi aramaktan vazgeçmemeli” diye ısrar etti Leydileri. “Tek bir büyüyü yaparken bile ne kadar emek harcandığını kendimden biliyorum. Bay Norrell’in yanında yardımcısı olması ne kadar arzulanır bir durum düşünsenize.”</p>

  <p>“Arzulanabilir ama düşük bir ihtimal” dedi Bay Lascelles. “Malpaslar böyle birinin varolduğunu gösteren en ufak bir ipucu bile bulamadılar.”</p>

  <p>“Ancak anlattıklarınıza göre Bay Lascelles, aramıyorlarmış!” dedi Leydi Pole. “Hedefleri yalnızca sahte büyüyü açığa çıkarmak, yeni büyücüler bulmak değil. Faytonlarıyla oradan oraya giderken kimin büyü yaptığını ve kimin kütüphanesi olduğunu soruşturabilirler. Bu fazladan zahmetten kaçacaklarını sanmam. Size yardım etmek için ellerinden geleni yapacaklardır bayan.” (Bunu Bay Norrell’e söylemişti.) “Hepimiz onların en kısa zamanda başarıya ulaşmasını umacağız çünkü biraz yalnızlık çekiyor olmalısınız.”</p>

  <p>Zamanı gelince elli çeşit kadar yemekten yeterince yendiği varsayılarak kapı uşakları kalanları alıp götürdü. Hanımlar çekildi ve beyler de şaraplarıyla başbaşa kaldı. Ama beyler birbirlerinin arkadaşlığından o kadar da haz almadıklarını anladılar. Artık büyü konusunda söyleyecek bir şeyleri de kalmamıştı. Tanıdıkları hakkında dedikodu yapacak tatları yoktu ve politika bile biraz sıkıcı geliyordu. Kısacası tekrar Leydi Pole’a bakma zevkini tatmak istiyorlardı ve Sör Walter’a eşini özleyip özlemediğini sormak yerine doğrudan eşini özlediğini söylediler. Sör Walter özlemediğini söyledi. Ancak bunun doğru olacağına kimse ihtimal vermiyordu: Yeni evli erkekler eşlerinden uzakken asla mutlu olmazdı, en kısa süreli ayrılıklar bile çiçeği burnunda kocanın içini sıkabilir ve sindirimini etkileyebilirdi. Sör Walter’ın konukları birbirlerine onun hafif sarı görünüp görünmediğini sordular ve öyle göründüğüne karar verdiler. Sör Walter inkar etti. Ah, demek cesur görünmeye çalışıyordu? İyi, iyi. Ancak durumunun umutsuz olduğu ortadaydı. Ona merhamet gösterip hep beraber hanımların yanına gideceklerdi.</p>

  <p>Büfenin köşesinde Stephen Black erkeklerin odayı terk etmesini izledi. Üç kapı uşağı Alfred, Geoffrey ve Robert odada kalmıştı.</p>

  <p>“Gidip çay servisi yapalım mı Bay Black?” diye sordu Alfred masum bir sesle.</p>

  <p>Stephen Black oldukları yerde kalmalarını işaret eden zayıf bir parmak kaldırdı ve kaşlarını çatarak sessiz olmalarını söyledi. Beyler işitme mesafesinden çıktıklarından emin olur olmaz bağırdı: “Bu gece herkesin neyi vardı Tanrı aşkına? Alfred! Bu geceki gibi önemli konukların yanında daha önce bulunmadığını biliyorum ama bütün eğitimini unutmanın ne alemi var! Aptallığın karşısında hayretler içindeyim!”</p>

  <p>Alfred özürlerini mırıldandı.</p>

  <p>“Lord Castlereagh sana mantarlı <i>kekik eti</i> getirmeni söyledi. Böyle dediğini gayet iyi duydum. Oysa sen ne getirdin? <i>Çilekli jöle!</i> Aklın neredeydi?”</p>

  <p>Alfred yalnızca, “korktum” sözcüğünün anlaşıldığı bir şeyler geveledi ağzında.</p>

  <p>“Korktun mu? Neden korktun?”</p>

  <p>“Leydilerinin iskemlesinin arkasında tuhaf bir adam gördüğümü sandım?”</p>

  <p>“Alfred neden bahsediyorsun kuzum?”</p>

  <p>“Parlak gümüş saçlı ve yeşil paltolu uzun boylu bir adam. Eğilmiş Leydilerine bakıyordu. Ama bir saniye sonra orada hiç kimse yoktu. “</p>

  <p>“Alfred odanın şu ucuna bak.”</p>

  <p>“Baktım Bay Black.”</p>

  <p>“Ne görüyorsun?”</p>

  <p>“Bir perde Bay Black.”</p>

  <p>“Başka?”</p>

  <p>“Bir avize.”</p>

  <p>“Yeşil kadife bir perde ve mumları yanan bir avize. İşte senin yeşil paltolu gümüş saçlı adam Alfred. Şimdi git ve Cissie’nin porselenleri kaldırmasına yardım et ve ilerde aynı aptallığı tekrarlama.” Stephen Black sıradaki kapı uşağına döndü. “Geoffrey! Senin de Alfred’den aşağı kalır yanın yoktu. Aklının tamamen başka bir yerde olduğuna yemin edebilirim. Buna ne diyeceksin.”</p>

  <p>Zavallı Geoffrey hemen cevap vermedi. Gözlerini kırpıştırıp duruyordu, dudaklarını sımsıkı birbirine yapıştırmıştı, genel olarak ağlamamaya çalışan birinin yapacağı her şeyi yapıyordu. “Özür dilerim Bay Black ama müzik sesi dikkatimi dağıttı.”</p>

  <p>“Ne müziği?” dedi Stephen. “Müzik falan yoktu. İşte! Dinle! Oturma odasındaki müzisyenler çalmaya yeni başlıyor. Şimdiye kadar müzik falan çalınmadı.”</p>

  <p>“Ah hayır Bay Black! Hanımlar ve beyler yemekteyken bitişik odada çalan flüt ve kemanı kastediyorum ben. Ah Bay Black! Duyduğum en hüzünlü müzikti. Kalbim kırılıp bin parçaya ayrılacak sandım!”</p>

  <p>Stephen şaşkın şaşkın baktı. “Hiç anlamıyorum” dedi. “Flüt ya da keman yoktu.” Stephen, son kapı uşağına döndü. Kırk yaşlarındaki iri yarı koyu saçlı bir adamdı. “Ve Robert! Sana ne diyeyim be adam! Daha dün konuşmamış mıydık?”</p>

  <p>“Konuştuk Bay Black.”</p>

  <p>“Ona rağmen bu gece kaç kez pencereye gittiğini sorabilir miyim! Aklından ne geçiyordu acaba? Leydi Winsell temiz bir bardak istemek için birini arıyordu. İşin Leydilerinin konuklarına hizmet etmekti, pencereden dışarıyı seyretmek değil.”</p>

  <p>“Özür dilerim Bay Black ama pencereye vurulduğunu işittim.”</p>

  <p>“Vurulma mı? Ne vurulması?”</p>

  <p>“Cama vuran dallar Bay Black.”</p>

  <p>Stephen Black sabırsızlığını gösteren bir el işareti yaptı. “İyi de Robert, evin yakınında ağaç yok ki! Olmadığını pekâlâ biliyorsun.”</p>

  <p>“Evin çevresinde bir orman bitti sandım.”</p>

  <p>“Neee?” diye haykırdı Stephen.</p>
