  <h1 class="chapternumber sigil_not_in_toc">54</h1>

  <h2 class="chaptername" id="sigil_toc_id_57">Yürek acısı renginde küçük bir kutu</h2>

  <h3 class="sigil_not_in_toc">1 ve 2 Aralık 1816</h3>

  <p>Hava çatırdar gibi oldu, ardından hafif bir esinti ve odadaki kötü bir koku aniden yok olmuş gibi yeni bir tazelik geldi.</p>

  <p>Strange iki üç kez gözlerini kırpıştırdı.</p>

  <p>İlk düşüncesi bütün ince planının işe yaradığıydı, önünde birisi, hiç kuşkusuz bir peri duruyordu. İkinci düşüncesi de ne yaptığı olduğu. Cep saatini çıkararak inceledi, tentürü içtiğinden bu yana neredeyse bir saat geçmişti. “Affedersiniz” dedi. “Biliyorum tuhaf bir soru ama size bir şey sordum mu?”</p>

  <p>“Enfiye” dedi şeytanarabası saçlı adam.</p>

  <p>“Enfiye mi?”</p>

  <p>“Benden bir tutam enfiye istediniz.”</p>

  <p>“Ne zaman?”</p>

  <p>“Ne?”</p>

  <p>“Ne zaman enfiye istedim?”</p>

  <p>“Bir dakika önce.”</p>

  <p>“Ah! Ah iyi. Eee, sıkıntıya girmenize gerek yok. Şu anda ihtiyacım yok.”</p>

  <p>Şeytanarabası saçlı adam selam verdi.</p>

  <p>Strange şaşkınlığının yüzünden okunduğunun farkındaydı. Bu güvenilmez ırkın üyeleri, her zaman karşısındakinin kendilerinden daha fazla şey bildiğinden şüphe etmeli biçimindeki sert uyarıları hatırladı. Bu yüzden kafasının karışıklığını alaycı görünerek gizlemeye çalıştı. Sonra kibirli görünmenin daha da tehlikeli sayıldığını hatırlayarak alaycı görüntüsünü bir gülümsemeyle gizledi. En sonunda tekrar şaşkın göründü.</p>

  <p>Beyefendinin de en az kendisi kadar rahatsız olduğunu fark etmedi.</p>

  <p>“Sizi buraya çağırdım” dedi. “Çünkü uzun zamandır ırkınızdan birinin bana büyü konusunda yardım etmesini istiyordum.” Bu küçük açıklamayı birkaç kez tekrarlayarak alıştırma yapmıştı ve hem vakur hem de güvenli çıktığından memnundu. Ne yazık ki, “Bunu daha önce söylemiş miydim?” diye telaşla sorunca bütün etki bozuldu.</p>

  <p>Beyefendi bir şey söylemedi.</p>

  <p>“Adım Jonathan Strange. Belki daha önce duymuşsunuzdur. Mesleğimde çok ilginç bir noktaya geldim. Herhalde İngiliz büyüsünün bütün geleceğinin gelecek aylardaki hareketlerime bağlı olduğunu söylersem abartmış olmam. Bana yardım etmeyi kabul ederseniz, Col Tom Blue ve Witcherley Usta kadar ünlü olursunuz!”<a href="../Text/footnotes.html#end136" id="endref136"><sup>(136)</sup></a></p>

  <p>“Vah vah” dedi beyefendi tiksintiyle. “Ne aşağılık insanlar!”</p>

  <p>“Öyle mi?” dedi Strange. “Bilmiyordum.” Israra devam etti. “Sizi fark etmemi sağlayan ilk şey İngiltere Kralı’na gösterdiğiniz…” Doğru sözcükleri bulmak için duraksadı. “<i>Nazik ilgi</i> oldu. Ne güç! Ne yaratıcılık! İngiliz büyüsünün ruhu yok! Ateşi ve enerjisi eksik! Aynı sıkıcı sorunları çözmek için yaptığım aynı sıkıcı büyülerden ne kadar sıkıldığımı anlatamam. Büyünüzü gördüğüm çok kısa süre içinde çok farklı olduğuna bizzat tanık oldum! Beni şaşırtabilirsiniz! Şaşırtılmak istiyorum!”</p>

  <p>Beyefendi, Jonathan Strange’i şaşırtmaya hiç itirazı yokmuşçasına kusursuz bir biçime sahip tek kaşını havaya kaldırdı.</p>

  <p>Strange heyecanla devam etti. “Ah! Size hemen söylesem iyi olacak, Londra’da Norrell denen yaşlı biri var, bir tür büyücü, benimle müttefik olduğunuzu öğrendiği anda bir öfke krizine girecek, bizi engellemek için elinden geleni yapacaktır ama eminim siz ve ben onunla kolaylıkla başa çıkarız.”</p>

  <p>Beyefendi dinlemeyi bırakmış gibiydi. Odada çevresine bakınıyor, gözlerini önce bir nesneye sonra da diğerine dikiyordu.</p>

  <p>“Odada hoşunuza gitmeyen bir şey mi var?” diye sordu Strange. “Böyle bir durum varsa yalvarırım söyleyin. Eminim büyüsel hassasiyetiniz benimkinden çok daha fazladır. Ancak bazen benim bile büyü yapma yeteneğimi bozabilecek birtakım şeyler olabiliyor, aynı şeyin bütün büyücüler için geçerli olduğuna inanıyorum. Bir tuzluk, üvez ağacı, kutsanmış ekmek parçası, bunlar beni kesinlikle tedirgin eder. Onlar varken büyü <i>yapamıyorum</i> demiyorum ama her zaman büyülerimde varlıklarını da göz önünde bulundurmak zorunda kalıyorum. Burada hoşunuza gitmeyen bir şey varsa söylemeniz yeterli, memnuniyetle hemen kaldırırım.”</p>

  <p>Beyefendi bir an, Strange’in neden konuştuğu hakkında hiçbir fikri yokmuş gibi gözlerini dikip ona baktı. Sonra aniden heyecanla bağırdı. “Evet, büyü hassasiyetim! Ne kadar da akıllısınız! Tam şu anda bana büyük kudreti olan bir nesne ele geçirdiğinizi söylüyorlar! Efsundan kurtaran bir yüzük! Görünmezlik kupası! Bu türde bir şey! Tebrikler! Bana nesneyi gösterin! Sizi hemen tarihi ve kullanımı konusunda bilgilendireyim!”</p>

  <p>“Aslında hayır” dedi Strange şaşırarak. “Böyle bir şey yok.”</p>

  <p>Beyefendi kaşlarını çattı. Önce masanın altında duran bir oturağa, sonra bir zamanlar içinde şekerli şeftali ve erikler bulunan boyalı bir seramik kavonoza işaret etti en sonunda. “Belki de kazara bulmuşsunuzdur” diye sordu. “Böyle nesneler büyücü yanlarında olduğunu bilmediğinde bile çok kudretli olabilirler.”</p>

  <p>“Hiç sanmıyorum” dedi Strange. “Örneğin o kavanoz, Cenova’da bir şekerciden alındı. Dükkânda aynısından düzinelerce vardı. Birinin sihirli olup da diğerlerinin olmamasını anlamıyorum.”</p>

  <p>“Doğru gerçekten de” dedi beyefendi. “Gerçekten de burada sıradan eşyalardan başka bir şey yok gibi. Yani” dedi çabucak. “Sizin dehanıza sahip bir büyücünün yaşadığı yerde bulmayı beklediğim eşyalar.”</p>

  <p>Kısa bir duraksama oldu. “Teklifime cevap vermediniz” dedi Strange. “Beni daha iyi tanıyana kadar kararsızsınız. Elbette, böyle olmalı zaten. Bir iki gün içinde sizden ricada bulunma onuruna sahip olacağım, biraz daha konuşuruz.”</p>

  <p>“Çok ilginç bir sohbet oldu!” dedi beyefendi.</p>

  <p>“Umarım böyle daha çok sohbetimiz olacak!” dedi Strange, kibarca selam vererek.</p>

  <p>Beyefendi de karşılık olarak selam verdi.</p>

  <p>Sonra Strange çağrı büyüsünü bozdu, beyefendi de hemen kayboldu.</p>

  <p>Strange’in heyecandan içi içine sığımıyordu. Oturup, gördüğü şey hakkında bir bilgine yakışır notlar alması gerektiğini tahmin ediyordu ama gülmekten, dans etmekten ve ellerini çırpmaktan kendini alamıyordu. Hatta birkaç yerel dans figürü yaptı, ahşap figür, sütununa bağlı olmasaydı onu da dans eşi yaparak odada dört dönecekti.</p>

  <p>Dans etme nöbeti geçince Norrell’e ciddi ciddi yazma isteğine kapıldı. Hatta alaya bulanmış, zafer dolu bir mektup yazdı da (“Hiç kuşkusuz öğrenince pek <i>sevineceksiniz</i>.’). Sonra aklı başına geldi. “Yalnızca evimi ortadan kaldırmaya ya da bunun gibi bir şeye teşvik eder. Hah! İngiltere’ye döndüğümde ne kadar kızgın olacak. Döner dönmez haberleri bastırmalıyım. <i>The Famulus</i>‘un bir sonraki sayısını beklemeyeceğim. Bu çok uzun sürer. Murray şikâyet edecek ama ne yapalım. <i>The Times</i> en iyisi. Güç yüzükleri ve oturaklar hakkındaki o saçmalıkla ne demek istedi acaba? Herhalde onu çağırmaktaki başarıma bir açıklama getirmek istiyordu.”</p>

  <p>Genel olarak John Uskglass’ı çağırmış ve yarım saat medenice sohbet etmiş olsa sevinemeyeceği kadar sevinmişti. İşin tek huzursuz edici yanı, deliliğinin bu defa aldığı biçimi parça parça bölük pörçük hatırlamaya başlamasıydı. “Galiba Lascelles’e dönüştüm ya da Drawlight’a! Ne korkunç!”</p>

  <p>&nbsp;</p>

  <p>Ertesi gün Stephen Black’in Sör Walter için görmesi gereken bazı işler vardı. Lombard Sokağı’nda bir bankere gitti. Little Britain’de bir portre ressamıyla görüştü, Fetter Yolu’nda bir hanıma Leydi Pole için dikilecek bir elbisenin tarifini verdi. Sonraki randevusu bir avukatın bürosundaydı. Yumuşak yoğun bir kar yağıyordu. Etrafı alışılagelmiş şehir gürültüleriyle çevriliydi: Atların homurtusu ve nal sesleri, arabaların tangırtısı, sokak satıcılarının bağırışları, çarpılan kapıların ve karda yürüyen ayakların sesleri.</p>

  <p>Fleet Sokağı’yla, Mitre Sokağı’nın köşesinde duruyordu. Cebinden cep saatini (şeytanarabası saçlı beyin bir hediyesiydi) henüz çıkarmıştı ki çevredeki bütün sesler bıçakla kesilmiş gibi sustu. Bir an sağır olduğunu sandı. Ama endişelenmeye fırsatı olmadan tek tuhaflığın sessizlik olmadığını fark etti. Sokakta aniden kimsecikler kalmamıştı. Ne bir insan, ne bir kedi ne bir at ne de bir kuş vardı. Herkes gitmişti.</p>

  <p>Ve kar! En tuhafı da kardı. İngiliz altını büyüklüğünde iri beyaz ve yumuşak kar taneleri havada asılı duruyordu.</p>

  <p>“Büyü!” diye düşündü tiksintiyle.</p>

  <p>Mitre Sokağı’nda dükkânların vitrinlerine bakarak biraz aşağı doğru yürüdü. Lambalar yakılmış, mallar tezgâha yığılmış ya da dağınık bir halde duruyorlardı, ipekler, tütün, nota yaprakları, ocaklarda ateşler yanıyordu ama alevleri öylece donmuştu. Arkasına baktığında kar tanelerinin oluşturduğu üç boyutlu dantelin içinde bir tür tünel açmış olduğunu gördü. Hayatında gördüğü bütün acayip şeyler arasında en acayip olanıydı.</p>

  <p>Nereden geldiği belli olmayan hiddet dolu bir ses gürledi: “Kendimi güvende hissediyordum! Ne hileler yapıyor olabilir?” Şeytanarabası saçlı adam ansızın Stephen’ın hemen önünde belirdi, yüzü alev alev yanıyor, gözleri parlıyordu.</p>

  <p>Stephen o kadar sarsıldı ki bir an kendinden geçip bayılacağını sandı. Ancak beyefendinin sakinliği ve soğukkanlılığı ne kadar övdüğünü hatırlayarak elinden geldiği kadar korkusunu sakladı, soluğunu tuttu ve “Kimin efendim?” diye sordu.</p>

  <p>“Büyücü, Stephen, büyücü! Varlığımı ona gösterecek güçlü bir nesne elde ettiğini düşündüm. Odasında hiçbir şey göremedim ve böyle bir şey olmadığına dair de yemin etti. Sırf emin olmak için son bir saattir dünyanın çevresini gezindim ve her güç yüzüğünü, her sihirli kupayı inceledim ama hiçbiri kayıp değildi. Hepsi de tam düşündüğüm yerdeydi.”</p>

  <p>Bu eksik açıklamadan Stephen büyücünün şeytanarabası saçlı beyi çağırıp konuşmayı başardığını çıkardı. “Ama muhakkak ki efendim” dedi. “Büyücülere yardım etmeyi, onlarla birlikte büyü yapmayı ve minnettarlıklarını kazanmayı istediğiniz: zamanlar olmuştur. Leydi Pole’u böyle kurtardınız, öyle değil mi? Belki bu işi sandığınızdan çok seviyorsunuzdur.”</p>

  <p>“Ah, belki de! Ama hiç sanmıyorum. Ne diyeceğim Stephen, beni ne zaman isterse çağırabilme rahatsızlığı bir yana, uzun yüzyıllardır geçirdiğim en sıkıcı yarım saatti. Hayatımda bu kadar çok konuşan birini görmedim! Gördüğüm en kibirli insan olduğuna hiç şüphe yok. Sürekli kendilerinden söz eden ve başka birini dinlemeye zamanı olmayan insanlar bana son derece tiksindirici geliyor.”</p>

  <p>“Ah, gerçekten de efendim. Kesinlikle rahatsız edici. Kuşkusuz büyücüyle meşgul olacağınızdan beni İngiltere Kralı yapmayı ertelememiz gerekecek!”</p>

  <p>Beyefendi kendi dilinde kızgınlıkla bir şey söyledi, muhtemelen küfretti. “Haklısın sanırım ve bu da diğer her şeyden çok kızdırıyor beni!” Bir an düşündü. “Ama yine de, korktuğumuz kadar kötü olmayabilir. Bu İngiliz büyücüler genelde çok aptal olur. Genelde hep aynı şeyi isterler. Yoksulları, şalgam ve yulaf lapası hiç bitmesin isterler, zenginleri ise daha çok zenginlik ya da bütün dünyaya hakim olmayı isterler, genç olanları bir prenses ya da kraliçenin aşkını isterler. Bunlardan birini ister istemez, yerine getiririm. Başına bir sürü dert açılacağı kesin. Hemen her zaman böyle olur zaten. Dikkati dağılacaktır, o zaman sen ve ben seni İngiltere Kralı yapma planımızı uygulamaya geçeriz! Ah Stephen! Sana rastladığıma ne kadar memnunum anlatamam! Her zaman en mantıklı sözleri senden işitiyorum!” O anda beyefendinin öfkesi birden yok oldu ve neşeyle doldu. Güneş bir bulutun ardından çıktı ve bütün tuhaf, zamanda donmuş karlar çevrelerinde parlayıp ışıldadı. (Ancak Stephen bunun beyefendinin işi olup olmadığını bilemiyordu.)</p>

  <p>Tam öyle bir şey demek istemediğini belirtecekti ki beyefendi o anda yok oldu. İnsanlar, atlar, arabalar, kediler ve köpekler tekrar belirdiler ve Stephen mor pelerinli şişman bir kadınla çarpıştı.</p>

  <p>&nbsp;</p>

  <p>Strange yataktan son derece keyifli bir ruh haliyle kalktı. Sekiz saat deliksiz uyumuştu. Haftalardır ilk kez büyü yapmak için gecenin bir yarısında kalkmamıştı. Periyi çağırmayı başarmasının bir ödülü olarak o gün tatil yapmaya karar verdi. Saat onu biraz geçtiğinde Greysteeller’in kaldığı <i>palazzo’ya</i> gitti ve aileyi kahvaltıda buldu. Oturma davetlerini kabul etti, birkaç sıcak sandviç yedi, biraz kahve içti, Bayan Greysteel’le Greysteel Hala’ya o gün hizmetlerinde olduğunu söyledi.</p>

  <p>Greysteel Hala bu iltimasın kendisine düşen payını yeğenine seve seve bağışlayınca, Bayan Greysteel ile Strange öğleye kadar birlikte büyü kitapları okuyarak vakit geçirdiler. Bunlar Strange’in ödünç verdiği ya da onun tavsiyesiyle Bayan Greysteel’in aldığı kitaplardı. Portishead’in <i>Çocuklara Kuzgun Kral Tarihi</i>, Hickman’ın Martin <i>Pale’ın Hayatı</i> ve Hether-Gray’in <i>Bir Minatorun Anatomisi</i> adlı kitaplarıydı. Strange onları ilk büyü eğitimi almaya başladığı sırada okumuştu ve şimdi ne kadar basit, neredeyse masum geldiklerini görünce hoşuna gitmişti. Onları Bayan Greysteel’e okumak, sorularını cevaplamak ve (hevesli, zekice ve ona göre biraz fazla ciddi) görüşlerini dinlemek dünyanın en hoş şeyiydi.</p>

  <p>Saat birde soğuk etten oluşan hafif bir öğünden sonra Greysteel Hala yeterince uzun zamandır oturduklarını söyleyerek yürüyüş yapmalarını teklif etti. “Eminim temiz hava sizi de mutlu edecektir Bay Strange. Bilginler çoğu zaman egzersizi ihmal ederler.”</p>

  <p>“Bizler acınacak insanlarız hanımefendi” diye katıldı Strange neşeyle.</p>

  <p>Güzel bir gündü. Dar bulvarlar ve sokaklardan yürüyerek merak uyandırıcı bir dizi nesneye rastladılar: Ağzında kemik olan bir köpek oyması, hiçbirinin bilmediği bir azize adanmış bir ibadet yeri, en ince dantelden yapılmışa benzeyen ağır bohçalar gibi görünen perdeleri olan ama yakından bakıldığında perdelerinin yalnızca örümcek ağları, odanın her yerini sarmış geniş, birbirine karışmış örümcek ağları olduğu anlaşılan bir pencere. Ne olduklarını açıklayacak bir rehberleri ya da yakınlarda sorabilecekleri hiç kimse olmadığından kendi kendilerine açıklamalar uydurarak epeyce eğlendiler.</p>

  <p>Alacakaranlıktan hemen önce serin, zemini taş kaplı küçük bir meydana girdiler. Tuhaf bir biçimde boş ve özelliksiz bir yerdi. Zemin eski taşlarla döşeliydi. Duvarlara şaşırtıcı derecede az pencere açılmıştı. Evler meydanın yaptığı bir şeye içerleyerek ona kararlı bir biçimde sırt çevirmiş gibiydi. Sayısız renk ve çeşitlilikte Türk lokumundan başka bir şey satmayan küçük, tek bir dükkan vardı. Kapalıydı ama Bayan Greysteel ile Greysteel Hala vitrininden içeri bakarak ne zaman açılacağını ve burayı bir daha bulup bulamayacaklarını konuştular.</p>

  <p>Strange çevreyi dolaştı. Aklında öyle belirli bir şey yoktu. Hava hoş bir biçimde çok soğuktu ve gökyüzünde ilk akşam yıldızı belirmişti. Arkasında tuhaf bir kazıma sesinin farkına vardı ve sesin nereden geldiğini görmek için döndü.</p>

  <p>Küçük meydanın en karanlık köşesinde bir şey duruyor, daha önce gördüğü hiçbir şeye benzemiyordu. Karaydı, o kadar karaydı ki kendisini çevreleyen karanlıktan oluşmuş gibiydi. Başı ya da tepesi, Bath’da soylu dulları bir yerden bir yere götürmekte kullanılan eski moda bir tahtırevana benziyordu. Kara perdelerin örttüğü pencereleri vardı. Ancak pencerelerin altında koca siyah bir kuşun bedeni ve bacaklarına dönüşüyordu. Uzun kara bir şapka takıyor, ince siyah bir baston tutuyordu. Gözleri yoktu ama Strange kendisine baktığını biliyordu. Korkunç ani bir çekme hareketiyle bastonunun ucunu kaldırım taşlarına sürtüyordu.</p>

  <p>Korkması gerektiğini düşündü. Belki de onu uzaklaştırmak için bir büyü yapması gerektiğini düşündü. Dağıtma büyüleri, gönderme büyüleri, koruma büyüleri geçiyordu aklından ama nasıl olduysa hiçbirini uzun süre aklında tutamıyordu. Bu şey buram buram kötülük ve hainlik kokuyordu ama güçlü bir his şu anda ne kendisine ne de bir başkasına tehlike oluşturmadığını söylüyordu. Daha çok gelecekteki bir şerrin habercisi gibi görünüyordu.</p>

  <p>Greysteeller’in aralarında beliren bu dehşetengiz şeye nasıl dayanabildiklerini merak etmeye başlamıştı ki zihninde bir şey yer değiştirdi. Yaratık artık orada değildi. Yerinde, siyah giysileri içinde, elinde bir baston tutan Dr. Greysteel duruyordu.</p>

  <p>“Eee?” diye seslendi Dr. Greysteel.</p>

  <p>“Aff… Affedersiniz!” diye karşılık olarak seslendi Strange. “Bir şey mi dediniz? Ben… ben başka bir şey düşünüyordum da.”</p>

  <p>“Bizimle bu akşam yemek yemeği düşünür müydünüz diye sordum!”</p>

  <p>Strange ona bakakaldı.</p>

  <p>“Ne oldu? Hasta mısınız?” diye sordu Dr. Greysteel. Büyücünün yüzünde ya da tavırlarında hoşuna gitmeyen bir şey görmüşçesine onu inceleyen bakışlarla süzdü.</p>

  <p>“Ah endişelenmeyin çok iyiyim” dedi Strange. “Mennuniyetle sizinle yemeğe gelirim. Çok iyi olur. Yalnızca Lord Byron’la saat dörtte bilardo oynayacağıma söz verdim.”</p>

  <p>“Bizi geriye götürecek bir gondol bulmalıyız” dedi Dr. Greysteel. “Louisa söylemiyor ama yorgun olduğundan eminim.” (Greysteel Hala’yı kastediyordu.) “Lordlarıyla nerede buluşacaksınız? Adama sizi nereye götürmesini söyleyelim?”</p>

  <p>“Sağolun” dedi Strange. “Ama yürüyeceğim. Kızkardeşiniz haklıydı. Sanırım gerçekten temiz hava ve egzersize ihtiyacım var.”</p>

  <p>Bayan Greysteel, Strange’in kendileriyle birlikte dönmeyeceğini öğrenince biraz hayalkırıklığına uğramıştı. İki hanım ve büyücünün vedalaşması biraz uzun sürdü, birkaç saat sonra yeniden buluşacaklarını tekrar tekrar birbirlerine hatırlattılar. Ancak Dr. Greysteel’in sabrı taşınca vedalaşmaları sona erdi.</p>

  <p>Greysteeller Rio yönüne doğru yürüdüler. Strange uzaktan onları izledi. Dr. Greysteel’i neşeli bir biçimde yatıştırmış olmasına rağmen epeyce sarsılmıştı. Kendini hayalin yalnızca bir ışık oyunu olduğuna inandırmaya çalıştı ama yapamadı. Yaşlı kadının deliliğinin nüksetmesine çok benzediğini kabul etmek zorunda kaldı.</p>

  <p>“Gerçekten de çok kötü! Tentürün etkisi tamamen geçmiş gibiydi! Neyse umarım daha fazla içmek zorunda kalmam. Eğer bu peri hizmet etmeyi reddederse başka birini farklı bir yoldan çağırmanın çaresini bulmalıyım.”</p>

  <p>Dar sokaktan Rio’nun geniş aydınlığına çıktığında Greysteeller’in bir gondol bulduğunu ve birinin, bir beyefendinin Bayan Greysteel’in binmesine yardım ettiğini gördü. Başta tanımadığı biri olduğunu sandı ama sonra şeytanarabası otuna benzeyen saçları gördü. Aceleyle yanına gitti.</p>

  <p>“Ne güzel bir genç hanım!” dedi beyefendi, gondol iskeleden uzaklaşırken. Gözleri ışıl ışıl parladı. “Herhalde harika dans ediyordur, öyle değil mi?”</p>

  <p>“Dans mı?” dedi Strange. “Bilmiyorum. Cenova’da beraber baloya gidecektik ama dişi ağrıdığı için gidemedik. Sizi gördüğüme şaşırdım. Tekrar çağırana kadar gelmenizi beklemiyordum.”</p>

  <p>“Ah ama sizin şu birlikte büyü yapma teklifinizi düşündüm! Şimdi de mükemmel bir plan olarak görüyorum!”</p>

  <p>“Buna sevindim” dedi Strange sırıtmasını bastırarak. “Yalnız bir şey merak ediyorum, sizi haftalardır çağırmaya çalışıyorum. Neden daha önce gelmediniz?”</p>

  <p>“Ah! Çok basit bir açıklaması var!” dedi beyefendi ve kendisinin yetenekleriyle erdemlerini çok kıskanan, bütün İngiliz büyücülerden nefret eden ve bir biçimde Strange’in büyüsünü çarpıtarak beyefendinin geçen geceye kadar çağrıdan haberi olmamasını sağlayan kötü bir kuzenle ilgili bir hikâye anlatmaya başladı. Strange bu çok karmaşık hikâyenin tek kelimesine bile inanmamıştı. İnanmış görünmesinin daha yararlı olacağını düşünerek, kabul ettiğini gösterir biçimde başını eğdi.</p>

  <p>“Bana verdiğiniz onurun farkında olduğumu belirtmek için de” diye bitirdi beyefendi. “Size ne isterseniz getireceğim.”</p>

  <p>“Ne istersem mi?” diye yineledi Strange, dikkatli bir bakış fırlatarak. “Bu teklif de, doğru anladıysam, bağlayıcı bir anlaşma niteliğinde olacak. Bir kez söyledikten sonra istediğimi benden esirgeyemezsiniz, öyle değil mi?”</p>

  <p>“Hem böyle bir şey yapmak da istemem!”</p>

  <p>“Servet ve dünyaya hâkim olmayı filan isteyebilirim? Öyle şeyler değil mi?”</p>

  <p>“Kesinlikle!” dedi beyefendi zevkten dört köşe. Başlamak için ellerini kaldırdı.</p>

  <p>“Şey, bunların hiçbirini istemiyorum. Asıl istediğim bilgi. İlişki kurduğunuz son İngiliz büyücüsü kimdi?”</p>

  <p>Bir duraksama.</p>

  <p>“Ah, bunları dinlemek istemezsiniz canım!” dedi beyefendi. “Sizi temin ederim çok sıkıcı. Haydi haydi! Her şeyden çok istediğiniz bir şey olmalı? Kendinize ait bir Krallık? Güzel arkadaş? Prenses Pauline Borghese eşsiz bir hanımdır, göz açıp kapayana kadar onu buraya getirtebilirim!”</p>

  <p>Strange konuşmak için ağzını açtı sonra bir an durdu. “Pauline Borghese mi dediniz? Paris’te bir resmini görmüştüm.”<a href="../Text/footnotes.html#end137" id="endref137"><sup>(137)</sup></a> Sonra kendini toplayarak devam etti. “Şu anda bununla ilgilenmiyorum. Bana büyüden söz edin. Kendimi nasıl bir ayıya dönüştürebilirim? Ya da bir tilkiye? Agrace Krallığı’nda akan üç büyülü ırmağın adı nedir?<a href="../Text/footnotes.html#end138" id="endref138"><sup>(138)</sup></a> Ralph Stokesey bu ırmakların İngiltere’deki olayları etkilediğini düşünüyordu, bu doğru mu? <i>Kuş Dili</i>‘nde renkleri değiştirirek yapılan bir grup büyüden söz ediliyor, bu konuda ne söyleyebilirsiniz? Doncaster Kareleri’ndeki taşlar neyi temsil ediyor?”</p>

  <p>Beyefendi şaşırmış taklidi yaparak ellerini teslim olmuşçasına havaya kaldırdı. “Ne çok soru!” Bir kahkaha attı, neşeli ve tasasız bir kahkaha olması amaçlanmıştı belli ki ama biraz zorlama çıkmıştı.</p>

  <p>“Tamam, o zaman sorularımdan birine cevap verin. İstediğiniz herhangi birine.”</p>

  <p>Beyefendi yalnızca tatlı tatlı gülümsedi.</p>

  <p>Strange gizleyemediği bir rahatsızlıkla adama baktı. Belli ki teklif bilgi değil, yalnızca nesneler için geçerliydi. “Kendime gidip bir hediye vermek istesem, gider bir şey satın alırdım!” diye düşündü Strange. “Pauline Borghese’yi görmek istesem, gidip kendimi tanıtırdım. Bunun için büyüye ihtiyacım yok! Ben nasıl…” Aklına bir fikir geldi. Yüksek sesle, “Bana bir İngiliz büyücüyle son alışverişinizden aldığınız bir şeyi getirin!” dedi.</p>

  <p>“Ne?” dedi beyefendi irkilerek. “Hayır, hayır bunu istemezsiniz! Değersiz, kesinlikle değersiz, beş para etmez! Bir daha düşünün!”</p>

  <p>Strange’in ricasından çok tedirgin olduğu her halinden belliydi ama Strange buna hiç anlam veremedi. “Belki de” diye düşündü. “Büyücü ona değerli bir şey verdi ve vermek istemiyor. Önemli değil. Ne olduğunu görüp, öğrenebileceklerimi öğrendiğimde geri veririm. Böylece iyi niyetli olduğuma da ikna olacaktır.”</p>

  <p>Kibarca gülümsedi: “Bağlayıcı bir anlaşma demiştiniz, değil mi? Her neyse akşam geç saatlerde bekliyor olacağım!”</p>

  <p>Saat sekizde Greysteeler’le birlikte kasvetli yemek salonlarında yemek yedi.</p>

  <p>Bayan Greysteel, Lord Byron’u sordu.</p>

  <p>“Ah!” dedi Strange. “İngiltere’ye dönme niyetinde değil. Şiirlerini her yerde yazabilirmiş. Ancak benim durumumda İngiliz büyüsüne İngiltere biçim vermiştir, tıpkı İngiltere’nin büyüyle biçimlenmesi gibi. İkisi el eledir, birbirinden ayıramazsınız.”</p>

  <p>“Yani” dedi Bayan Greysteel kaşlarını çatarak. “İngiliz zihniyetinin, tarihinin ve diğer şeylerin büyüyle biçim aldığını söylüyorsunuz. Mecazi anlamda konuşuyorsunuz.”</p>

  <p>“Hayır, gerçekleri söylüyorum. Örneğin bu şehir sıradan bir biçimde inşa edildi…”</p>

  <p>“Ah!” diye araya girdi Dr. Greysteel gülerek. “Tam bir büyücü gibi konuştunuz! Sıradan biçimde yapıldığını söylerken sesinizdeki o hafif küçümseme!”</p>

  <p>“Saygısızlık etmek istemedim. Eınin olun sıradan biçimde yapılmasına büyük saygım var. Hayır, yalnızca İngiltere’nin sınırlarının, biçiminin bile büyü tarafından belirlendiğini söylemek istedim.”</p>

  <p>Dr. Greysteel burnunu büktü. “Emin değilim. Bir örnek verin.”</p>

  <p>“Tamam. Bir zamanlar Yorkshire kıyısında çok güzel bir şehir vardı. Bu şehirde yaşayanlar Kralları John Uskglass’ın kendilerinden neden vergi istediğini merak etmeye başladılar. Herhalde böyle büyük bir büyücü istediği kadar altını yoktan var edebilir, diye düşündüler. Elbette merak etmenin bir sakıncası yok ama bu cahil insanlar bu kadarıyla kalmadılar. Vergi vermeyi reddettiler ve Kral’ın düşmanlarıyla birleşerek planlar kurmaya başladılar. İnsan bir büyücüyle kavga etmeden önce dikkatle düşünmeli, bir kralla kavga etmeden önce daha da çok düşünmelidir. Ancak bu iki özellik tek kişi de birleşiyorsa o zaman tehlike yüz kat artar. İlk önce kuzeyden gelen bir rüzgâr bütün kasabada esti. Rüzgâr şehrin hayvanlarına dokunduğunda yaşlanıp öldüler, inekler, domuzlar, tavuklar ve koyunlar hatta kedilerle köpekler bile. Rüzgâr şehrin kendisine dokunduğunda evler mutsuz evsahiplerinin gözleri önünde harabeye dönüştü. Aletler kırıldı, çanaklar paramparça oldu, tahtalar bükülüp ikiye ayrıldı, tuğlalarla taşlar toza dönüştü. Kilisedeki taş heykeller, her bir heykelin yüzü çığlık atarmış gibi eriyene kadar yüzyıllar geçmişçesine yıprandılar. Rüzgâr denizi kırbaçlayarak tuhaf ürkütücü şekillere soktu. Şehirliler akıllarını başlarına toplayarak şehirden kaçmaya başladılar. Yüksek yerlere ulaşıp da arkalarına baktıklarında şehirden geriye kalanların soğuk gri dalgalar tarafından yutulduğunu gördüler.”</p>

  <p>Dr. Greysteel gülümsedi. “Demek ki devletin başında kim olursa olsun ister Liberaller ya da Muhafazakârlar, ister imparatorlar ya da büyücüler, vergi ödenmemesini epeyi kötü karşılıyorlar. Peki, bu hikâyeleri ikinci kitabınıza dahil edecek misiniz?”</p>

  <p>“Ah, kesinlikle, ben kelimelerini gram gram tartarak veren yazarlardan değilim. Son derece serbest bir yazarlık anlayışım vardır. Bay Murray’ye bir gineyi veren herkes bilgi depomun kapılarını sonuna kadar açtığımı ve bütün bilgimin satılık olduğunu görecektir. Okurlarım istedikleri gibi dolaşıp işlerine geleni seçebilirler.”</p>

  <p>Bayan Greysteel bu hikâyeyi bir iki dakika ciddi olarak düşündü. “Kışkırtıldığına şüphe yok” dedi en sonunda, “Ama yine de ancak bir despot böyle davranabilir.”</p>

  <p>Gölgelerin içinden yaklaşan ayak sesleri duyuldu.</p>

  <p>“Ne oldu Frank?” diye sordu Dr. Greysteel.</p>

  <p>Dr. Greysteel’in uşağı Frank gölgelerden çıktı.</p>

  <p>“Küçük bir kutu ve bir mektup bulduk efendim. İkisi de Bay Strange’e.” Frank sıkıntılı görünüyordu.</p>

  <p>“Eee, öylece durup bakmasana. İşte Bay Strange yanında duruyor.”</p>

  <p>Frank’in ifadesi ve tavrı büyük bir zihin karışıklığıyla mücadele ettiğini belirtiyordu. Kaşlarını çatışı olayların kendisini aştığını düşündüğünü gösteriyordu. Sıkıntısını efendisine anlatmak için son bir deneme yaptı: “Mektubu ve küçük kutuyu içeride hemen kapının yanında bulduk efendim ama kapı sürgülü ve kitliydi!”</p>

  <p>“O halde biri kilidi ve sürgüyü açmış olmalı Frank. Bu işte esrar arama” dedi Dr. Greysteel.</p>

  <p>Böylece Frank mektupla kutuyu Strange’e verdi ve tekrar karanlıkta kayboldu, bir yandan da kendi kendine mırıldanarak yolu üzerindeki masa ve iskemlelere onu nasıl bir budala sandıklarını soruyordu.</p>

  <p>Greysteel Hala eğilerek kibarca Bay Strange’e resmiyete gerek olmadığını söyledi, dostlar arasındaydı ve mektubunu hemen okumalıydı. Bu çok nazik bir davranıştı ama Strange çoktan mektubu açmış, okumaya başladığı için biraz gereksizdi.</p>

  <p>“Ah, Hala!” diye bağırdı Bayan Greysteel, Frank’in masaya koyduğu küçük kutuyu açarak. “Baksana ne güzel!”</p>

  <p>Kutu küçük ve dikdörtgendi, gümüş ve porselenden yapılmıştı. Çok güzel bir mavi tonundaydı ancak tam olarak mavi de değildi, daha çok leylak denebilirdi. Ancak tam leylak da değildi, bir parça gri de karışmıştı. Tam olarak söylemek gerekirse yürek acısı rengindeydi. Ama ne mutlu ki ne Greysteel Hala ne de Bayan Greysteel yürek acısıyla fazla üzüntü çekmemişti, bu yüzden de bu rengi tanımadılar.</p>

  <p>“Çok güzel” dedi Hala. “İtalyan mı Bay Strange?”</p>

  <p>“Hımm?” dedi Strange. Başını kaldırdı. “Bilmiyorum.”</p>

  <p>“İçinde bir şey var mı?”</p>

  <p>“Evet, galiba” dedi Bayan Greysteel açmaya başlayarak.</p>

  <p>“Flora!” diye bağırdı Greysteel ve başını sertçe salladı. Kutunun Strange’in Flora’ya vermek niyetinde olduğu bir hediye olduğunu düşünmüştü. Bu fikirden hoşlanmıyordu ama kendini Strange gibi modaya uygun bir dünya adamının ne kadar ileri gidebileceğini yargılayacak yetide de bulmuyordu.</p>

  <p>Hâlâ mektuptan başını kaldırmayan Strange bunları ne gördü ne de işitti. Küçük kutuyu alarak açtı.</p>

  <p>“İçinde bir şey var mı Bay Strange?” diye sordu Greysteel Hala.</p>

  <p>Strange kutuyu hemen kapadı. “Hayır, hiçbir şey madam.” Kutuyu cebine soktu ve hemen Frank’i çağırarak bir bardak su istedi:</p>

  <p>Yemekten hemen sonra Greysteeller’in yanından ayrıldı ve Calle de la Cortesia’nın köşesindeki pastaneye gitti. Kutunun içindekini ilk görüşü sarsıcı olmuştu ve tekrar açıp baktığında insanların arasında olmak için güçlü bir istek duyuyordu.</p>

  <p>Garson kanyak getirdi. Bir yudum alarak kutuyu açtı.</p>

  <p>İlk başta perinin kendisine balmumundan ya da benzer bir malzemeden yapılmış küçük, beyaz bir kesik parmak gönderdiğini düşündü. O kadar beyaz ve o kadar kansızdı ki neredeyse yeşile boyanmış gibiydi, tırnakların çevresindeki izlerde hafif bir pembelik vardı. İnsanın böyle korkunç bir şeyi yapmak için bu kadar özen göstermesine bir anlam veremedi.</p>

  <p>Ancak dokunur dokunmaz balmumu olmadığını anladı. Buz gibiydi, yine de deri kendi parmağının derisi gibi hareket ediyordu, derinin altındaki kaslar da hem gözle görülüyor hem de dokunularak hissedilebiliyordu. Boyutlarından bir çocuğun ya çok narin elli bir kadının küçük parmağı olduğunu çıkardı.</p>

  <p>“Büyücü ona neden bir parmak versin ki?” diye merak etti. “Belki de büyücünün parmağıdır? Ama bunun için büyücünün bir çocuk ya da kadın olması gerek.” Aklına parmak hakkında bir şey duyduğu geldi ama o anda ne olduğunu hatırlayamadı. Tuhaf ama ne söylendiğini hatırlamamasına rağmen <i>kimin</i> söylediğini hatırlıyordu. Drawlight’tı. “… Bu da neden fazla dikkat etmediğimi açıklıyor. Ama Drawlight neden büyüden konuşsun ki? Çok az şey biliyordu ve umursadığı da yoktu.”</p>

  <p>Biraz daha kanyak içti. “Bana her şeyi açıklayacak bir peri olduğunda bütün gizemler açıklanır diye düşünmüştüm. Ama elime geçen tek şey yalnızca bir başka gizem oldu!”</p>

  <p>Büyük İngiliz büyücüleri ve peri hizmetkârlarıyla ilgili çeşitli hikâyeleri düşünmeye daldı. Martin Pale ile Witcherley Usta, Fallowthought Usta ve diğerleri. Thomas Godbless’le Dick-Come-Tuesday, Meraud ile Coleman Gray ve en ünlüleri Ralph Stokesey ve Col Tom Blue.</p>

  <p>Stokesey ilk gördüğünde, Col Tom Blue çılgın, yola gelmez biriydi. Dünyada İngiliz bir büyücüye bağlanan son periydi. Bu nedenle Stokesey onu Peri Diyarı’na izlemiş, Col Tom Blue’nun kalesine girmiş<a href="../Text/footnotes.html#end139" id="endref139"><sup>(139)</sup></a> ve görünmez olup kaleyi dolaşmak suretiyle pek çok şey keşfetmişti.<a href="../Text/footnotes.html#end140" id="endref140"><sup>(140)</sup></a> Strange bu hikâyenin çocuklara ve büyü tarihçilerine geldiği biçiminin olayların doğru bir anlatımı olduğunu düşünecek kadar saf değildi. “Yine de içinde muhtemelen gerçek payı var” diye düşündü. “Belki de Stokesey, Col Tom Blue’nun kalesine girmeyi başardı ve bu da Col Tom’a onun dikkate alınması gereken bir büyücü olduğunu gösterdi. Ben de benzer bir şey yapabilirim pekâlâ. Ne de olsa bu peri yaptıklarımı ve yeteneklerimi bilmiyor. Beklenmedik bir ziyarette bulunursam, ona gücümün boyutlarını gösterebilirim.”</p>

  <p>Windsor’da Kral’la birlikte beyefendinin büyüsüne kapılarak Peri Diyarı’na girmelerine ramak kalan o puslu, karlı günü düşündü. Ormanı ve eski bir evi akla getiren minik ışıkları düşündü. Kral Yolu’nu izleyerek oraya gidebileceği kesindi ama Arabella’ya verdiği sözü bir yana bıraksa bile, beyefendiyi daha önce yaptığı bir büyüyü kullanarak bulmak istemiyordu. Bunun yepyeni ve ürkütücü bir şey olmasını istiyordu. Beyefendiyi bir dahaki görüşünde, başarıya ulaşmış yeni bir büyünün verdiği güven ve coşkuyla dolu olmak istiyordu.</p>

  <p>“Peri Diyarı hiçbir zaman fazla uzakta değil” diye düşündü. “Oraya gitmenin de binlerce yolu var. Herhalde bir tanesini bulabilirim canım.”</p>

  <p>Büyücünün adını verdiği herhangi iki varlık arasında yol açan bir büyü biliyordu. Eski bir büyüydü, peri büyüsünden bir adım uzaktı. Yapacağı yolların iki dünya arasındaki sınırı aşacağı kesindi. Strange bunu daha önce hiç kullanmamıştı, yolun nasıl görüneceği ve onu nasıl bulacağı konusunda da hiçbir fikri yoktu. Yine de büyüyü yapabileceğine inanıyordu. Sözcükleri mırıldandı, birkaç el hareketi yaptı ve aralarında yolun çizileceği iki varlık olarak kendisiyle beyefendiyi adlandırdı.</p>

  <p>Bazen büyülerin başlangıcında olduğu gibi hafif bir değişim oldu. Sanki görünmez bir kapı açılmış ve kendisini diğer tarafta bırakmıştı ya da şehirdeki bütün binalar yüz seksen derece dönmüştü ve artık her şey ters yöne bakıyordu. Büyü işe yaramıştı, bir şey olduğu kesindi ama sonucu göremiyordu. Bir sonraki hareketinin ne olacağını düşündü.</p>

  <p>“Muhtemelen bir algı meselesinden ibaret, nasıl düzelteceğimi biliyorum.” Duraksadı. “Can sıkıcı olduğu kesin. Bir kez daha kullanmamayı tercih ederim, yine de bir kerecikten bir şey çıkmaz herhalde.”</p>

  <p>Paltosunun cebine uzanarak delilik tentürünü çıkardı. Garsonun getirdiği bir bardak suya dikkatle bir damla damlattı. Suyu içip bitirdi.</p>

  <p>Çevresine bakındığında ayağının dibinden başlayan, pastanenin fayans zeminini geçerek kapıdan dışarı çıkan pırıltılı çizgiyi ilk kez fark etti. Gümüş su tasında pek çok kez ortaya çıkardığı çizgilere çok benziyordu. Doğrudan baktığında kayboluyordu ama gözünün ucuyla bakarsa gayet iyi görebiliyordu.</p>

  <p>Garsona hesabı ödeyerek sokağa çıktı. “Eh” dedi. “Bu cidden olağanüstü.”</p>
