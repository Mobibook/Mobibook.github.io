  <h1>Notlar</h1>

  <hr/>

  <p><a href="../Text/1_01.html#endref1" id="end1">(1)</a>İngiliz Büyüsü Uygulaması ve Tarihi, Jonathan Strange, cilt. 1, böl. 2, John Murray, Londra, 1816.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/1_01.html#endref2" id="end2"><sup>(2)</sup></a> Aureate yada Altın Çağ büyücüleri demek daha doğru olur.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/1_01.html#endref3" id="end3"><sup>(3)</sup></a> Dr. Pale’in Peri Hizmetkarlarının Eksiksiz Bir Tanımı, Adları, Tarihleri, Kişilikleri ve Pale İçin Gördükleri Hizmetler, John Segundus., Thomas Bumham, Bookseller, Northampton, 1 799.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/1_01.html#endref4" id="end4"><sup>(4)</sup></a> Dr. Martin Pale ( 1485-1567) Warwick’li bir sepicinin oğluydu. Son Aureale ya da Altın Çağ büyücülerindendi. Onu başka büyücüler de izledi ancak bunların ünleri tartışmalıdır. Pale’in Peri Diyarı’na giren son büyücü olduğu kesindir.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/1_01.html#endref5" id="end5"><sup>(5)</sup></a>Jonathan Strange’in düsturundan da bildiğimiz gibi büyücüler hemen her şey konusunda tartışabilirler ve şu şu kitabın bir büyü kitabı olup olamayacağı sorusunu cevaplamak için epeyi zaman harcanıp, araştırma yapılmıştır. Meslekten olmayan kişiler şu basit kuralın çok yararını görmüşlerdir: İngiltere’de büyü sona ermeden önce yazılan kitaplar büyü kitapları, sonrasında yazılanlarsa büyü üzerine kitaplardır. Meslekten olanların yöntemi, teorik anlamda bir büyücü ya da bir büyü tarihçisindense büyü kitabının büyü uygulayan bir büyücü tarafından yazılmış olması ilkesine dayanır. Bundan daha mantıklı bir şey de olamaz. Ancak şimdiden güçlükler çıkmıştır. Büyük büyü ustaları Altın Çağ ya da Aureate büyücüleri dediklerimiz (Thomas Godbless, Ralph Stokesey, Winchester’li Catherine, Kuzgun Kral) ya çok az şey yazmışlardır ya da yazılanlardan çok azı günümüze kalmıştır. Thomas Godbless muhtemelen yazmayı bilmiyordu. Stokesey Latince’yi doğduğu yer olan Devonshire’daki ortaokulda öğrendi ama hakkında bildiğimiz her şeyi diğer yazarlardan öğrendik.</p>

  <p>Büyücüler ancak büyü düşüşe geçtiğinde kendilerini kitap yazmaya verdiler. İngiliz büyüsünün şanı sönmeye o zamanlardan başlamıştı. Gümüş Çağ ya da Arjantinli büyücüler dediklerimiz (Thomas Lanchester, 1518-90; Jacques Belasis, 1526-1604; Nicholas Goubert, 1535-78; Gregory Absalom, 1507-99) alacakaranlıkta yanan titrek mumlardı. Önce bilgin, sonra büyücüydüler. Büyü yapabildiklerini iddia etmişlerdir, hatta bazılarının bir iki peri hizmetkârı da olmuştur ama bu yönde fazla bir ilerleme gösterememişlerdir ve bazı çağdaş bilginler onların büyü yapıp yapamadıkları konusunda şüphe taşımaktadır.</p>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p><a href="../Text/1_01.html#endref6" id="end6"><sup>(6)</sup></a> Bay Segundus’un okuduğu ilk pasaj İngiltere, Peri Diyarı (büyücüler bazen “Başka Diyarlar” terimini kullanırlardı) ve Cehennem’in uzak tarafında bulunduğu söylenen garip bir ülkeyle ilgiliydi. Bay Segundus, bu üç diyarı birleştiren sembolik ve sihirli bağ hakkında bir şeyler duymuştu ancak burada ortaya konulduğu kadar açık bir açıklamasına hiç rastlamamıştı.</p>

  <p>İkinci alıntı İngiltere’nin en büyük büyücülerinden biri olan Martin Pale ile ilgiliydi. Gregory Absalom’un Bilgi Ağacı’nda Peri Diyarı’nda yolculuk yaparken son Aureate büyücülerinden Martin Pale’in bir peri prensi ziyaret edişi anlatılır. Irkının çoğunluğu gibi bu perinin de pek çok adı, unvanı, sıfatı ve takma adı vardı ama genellikle Soğuk Henry adıyla bilinirdi. Soğuk Henry konuğuna uzun ve saygılı bir konuşma yaptı. Konuşma benzetmeler ve muğlak imalarla doluydu ancak Soğuk Henry perilerin her zaman yanlış yaptıklarını bilmeyebilecek, doğal olarak kötü niyetli yaratıklar olduğunu söylüyor gibiydi. Martin Pale, bulmaca gibi kısa bir karşılık vererek bütün İngilizler’in ayak numarasının aynı olmadığını söyledi.</p>

  <p>Birkaç yüzyıl boyunca bunun ne anlama geldiğini kimse çözemedi ancak birkaç teori öne sürüldü. John Segundus bunların hepsini az çok biliyordu. En iyi bilineni on sekizinci yüzyılın başlarında William Pantler’in geliştirdiğiydi. Pantler’e göre, Soğuk Henry ve Pale teolojiden konuşuyorlardı. Periler herkesin bildiği gibi Kilise’nin uzanamayacağı bir yerdedir, bu ırka hiçbir mesih gelmemiştir ve gelmeyecektir, Kıyamet Günü’nde onlara ne olacağını da kimse bilmemektedir. Pantler’e göre Soğuk Henry, Pale’e perilerin de insanlar gibi Ebedi Kurtuluş’a sahip olup olamayacaklarını sormak istemiştir. Pale bütün İngilizler’in farklı ayak numarasına sahip olduğu cevabıyla, kendince bütün İngilizler’in kurtulmayacağını söylemiştir. Pantler buna dayanarak Pale’e oldukça tuhaf bir inanç atfeder. Buna göre cehenneme gidecek her İngiliz’e karşılık cennette bir periye yer açılacaktır. Pantler’in teorik büyücü olarak ünü tamamen konu üzerine yazdığı kitaba dayanır.</p>

  <p>Jacques Belasis’in Talimatlar’ında Bay Segundus çok farklı bir açıklama okudu. Martin Pale’in Soğuk Henry’nin kalesine adım atmasından üç yüzyıl önce Soğuk Henry’nin başka bir insan konuğu olmuştu: Pale’den bile daha büyük bir İngiliz büyücü olan Ralph Stokesey, giderken çizmelerini bırakmıştı. Belasis’e göre çizmeler eskiydi, Stokesey’nin yanına almamasının nedeni de buydu ancak kaledeki varlıkları İngiliz büyücülerine büyük saygı besleyen bütün peri sakinlerinde büyük bir korku yarattı. Özellikle Soğuk Henry berbat bir durumdaydı çünkü Hıristiyan ahlakının şeytani ve anlaşılma: bir biçimde çizmelerin kaybından kendisini sorumlu tutacağını düşünüyordu. Bu nedenle de Pale’e vererek bu korkunç eşyadan kurtulmayı istemiş, Pale ise çizmeleri istememişti.</p>

  <p><a href="../Text/1_03.html#endref10" id="end10"><sup>(10)</sup></a> 2 Bay Honeyfoot 1279’da kasvetli bir kır kasabası olan Alston’daki bir cinayeti örnek veriyor. Genç bir oğlanın cesedi kilise avlusunda, kilise kapısının önünde duran bir alıca asılı bulunmuştu. Kapının üzerinde Bakire ve Çocuk’un heykeli vardı. Bu nedenle Alston halkı Kuzgun Kral’ın Kalesi’ne haber gönderdi. Kuzgun Kral, Bakire’yle Çocuk İsa’yı konuşturmak için iki büyücü gönderdi. Heykel oğlanı bir yabancının öldürdüğünü ama neden yaptığını bilmediğini söyledi. Bundan sonra kasabaya ne zaman bir yabancı gelse Alston sakinleri onu kilise kapısına götürerek “Bu muydu?” diye sordular ama Bakire’yle İsa daima “Değil” diye cevap verdiler. Bakire’nin ayaklarının dibinde hayret verecek kadar karışık biçimde birbirine dolanmış ve birbirlerinin boyunlarını ısıran bir aslanla ejderha vardı. Bu yaratıklar, hayatları boyunca hiçbir aslan ya da ejderha görmemiş ancak bolca köpek ve koyunla karşılaşmış biri tarafından yontulmuştu, dolayısıyla köpekle koyundan birtakım özellikler de heykele girmişti. Ne zaman talihsiz biri önlerine getirilecek olsa, aslanla ejderha birbirini ısırmayı bırakır ve Bakire’nin tuhaf bekçi köpekleri gibi başlarını kaldırırlardı. Aslan havlar, ejderha da melerdi.</p>

  <p>Yıllar geçtikçe, oğlanı hatırlayan kasaba sakinleri öldü, muhtemelen katil de öldü. Ancak Bakire’yle Çocuk konuşma alışkanlığı edinmişlerdi ve ne zaman talihsiz bir yabancı görüş mesafelerine girse, taş kafalarını çevirerek, “O değil” derlerdi. Alston böylece tekinsiz bir yer olarak tanındı ve insanlar mecbur olmadıkça oraya gitmez oldular.</p>

  <p><a href="../Text/1_03.html#endref11" id="end11"><sup>(11)</sup></a> Bay Norrell’in kişiliğini ve Bay Norrell’in büyü gücünü daha iyi anlamak için Bay Segundus Hurtfew Malikanesi’ne yapılan ziyareti ayrıntılı bir biçimde yazdı. Ne yazık ki bu noktada belleğinin tam olarak her şeyi hatırlamadığını fark etti. Ne zaman yazdıklarını okumak için başa dönse, artık olayları daha farklı hatırladığını keşfediyordu. Sözcüklerin ve deyimlerin üzerini çizerek yerine yenilerini koymaya başladığı her seferde, sonuçta bütün metni baştan yazıyordu. Dört beş ay sonra kendi kendine Bay Honeyfoot’un Bay Norrell’e ne dediğini ya da Bay Norrell’in ne cevap verdiğini, ya da kendisinin evde ne gördüğünü artık bilmediğini itiraf etmek zorunda kaldı. Bu konuda herhangi bir şey yazmaya çalışmanın boş bir çaba olduğunu anlayarak yazdıklarını ateşe attı.</p>

  <p><a href="../Text/1_05.html#endref15" id="end15"><sup>(15)</sup></a> Tubbs’a karşı Starhouse: Birkaç yıl önce, Nottingham’da üç ayda bir toplanan geçici mahkemeye getirilen ünlü bir dava.</p>

  <p>Nottinghamshire’da Tubbs adında bir adam peri görmeyi çok istiyordu. Gece gündüz perileri düşüne düşüne ve periler hakkında her türlü acayip kitabı okuya okuya, arabacısının bir peri olduğu fikrini aklına koymuştu.</p>

  <p>Arabacı (adı Jack Starhouse idi) uzun boylu, esmer bir adamdı. Çok az konuştuğundan, diğer hizmetkarları tedirgin eder ve kibirli olduğunu düşünmelerine yol açardı. Bay Tubbs’ın hanesine yeni katılmıştı ve daha önce kuzeyde Coldmicklehill denen bir yerde Browne adında yaşlı bir adamın arabacısı olduğunu söylemişti. Harika bir yeteneği vardı: Her yaratığın kendisini sevmesini sağlayabilirdi. Dizginleri tuttuğunda atlar itaatkar olur, hiçbir zaman huysuzluk yapıp kıpırdamazlardı. Kedilere Nottinghamshire halkının daha önce görmediği bir biçimde hükmedebilirdi. Onlarla fısıldayarak konuşurdu. Konuştuğu her kedi, yüzünde hayatı boyunca hiç bu kadar mantıklı bir şey duymamış ve bir daha da duyacağını tahmin etmiyormuşçasına hafif bir hayret ifadesiyle kalakalırdı. Dans etmelerini de sağlayabilirdi. Bay Tubbs’ın evindeki kediler diğer bütün kediler gibi ciddi ve vakurdu ama Jack Starhouse arka ayakları üzerinde sıçrayarak kendilerini bir o yana bir bu yana atarak çılgınca dans etmelerini sağlayabilirdi. Bunu da garip iç çekişler, ıslıklar ve tıslamalarla yapardı.</p>

  <p>Hizmetkârlardan birine göre kediler herhangi bir işe yarasalardı bunun bir anlamı olabilirdi ancak Starhouse’un harika hünerinin bir faydası yoktu. Diğer hizmetkârları da eğlendireceğine hepten huzursuz ediyordu.</p>

  <p>Nedeni bu muydu, yoksa gözlerinin birbirinden normalden azıcık uzakta olduğu yakışıklı yüzü müydü bilinmez ama Bay Tubbs gizlice arabacısının geçmişini araştırmaya başladı.</p>

  <p>Bir gün Bay Tubbs, Starhouse’u çalışma odasına çağırdı. Bay Tubbs, Bay Browne’ın çok hasta olduğunu söyledi. Adam, Starhouse’un onun için çalıştım dediği bütün o zaman boyunca da hastaydı, yıllardır dışarı bile çıkmamıştı. Bu yüzden Bay Tubbs adamın neden bir arabacıya ihtiyaç duyduğunu merak ediyordu.</p>

  <p>Jack Starhouse bir süre hiçbir şey söylemedi. Sonra Bay Browne’ın yanında görevli olmadığını itiraf etti. Aynı semtteki bir başka aile için çalışmıştı. Çok çalışmıştı, iyi bir yerdi ve oradan memnundu ama hizmetkârlardan biri onu sevmemişti. Nedenini bilmiyordu ama aynı şey daha önce de başına gelmişti. Diğer hizmetkârlardan biri, hakkında yalanlar uydurunca işten atılmıştı. Bay Browne’u yıllar önce bir kez görmüştü. Bay Tubbs’a yalan söylediğine pişmandı ama aklına başka bir çare gelmemişti.</p>

  <p>Bay Tubbs daha fazla yalan söylemesine gerek olmadığını söyledi. Starhouse’un bir peri olduğunu biliyordu, ona korkacak bir şey olmadığını söyledi. Yalnızca evi ve halkı hakkında konuşmak istiyordu.</p>

  <p>İlk başta Starhouse, Bay Tubbs’ın ne demek istediğini hiç anlamadı, en sonunda anladığında peri değil insan ve bir İngiliz olduğu yönündeki itirazları boşa gitti ve Bay Tubbs ona inanmadı.</p>

  <p>Bundan sonra Starhouse ne yaparsa yapsın, nereye giderse gitsin, Bay Tubbs’ı periler ve Peri Diyarı hakkında binlerce soruyla kendisini beklerken buldu. Starhouse bu muameleye o kadar üzüldü ki (Bay Tubbs’ın her zaman nazik ve anlayışlı olmasına rağmen) işini bırakmak zorunda kaldı. İşsiz olduğu sırada Southwell’de bir meyhanede eski patronuna karşı kişiliğini lekelediği için dava açmaya ikna eden bir adamla tanıştı. Jack Starhouse, ünlü bir mahkeme sonucunda İngiliz hukukunda resmi olarak insan olduğu kararı verilen ilk kişi oldu.</p>

  <p>Ancak bu ilginç olay hem Tubbs hem de Starhouse açısından talihsiz bir biçimde sona erdi. Tubbs bir peri görmek gibi zararsız bir isteğin sonucunda herkesin alay konusu haline geldi. Londra, Nottingham, Derby ve Sheffield gazetelerinde kaba karikatürleri yer aldı. Yıllarca büyük bir yakınlık ve karşılıklı hüsniyet içinde yaşadığı komşuları onu tanımamazlıktan geldiler. Bu sıralarda Starhouse da kimsenin efendisine dava açmış bir arabacıyı işe almak istemediğini fark ediyordu. En adi işleri kabul etmek zorunda kaldı ve kısa bir süre sonra büyük bir yoksulluğa düştü.</p>

  <p>Tubbs’a karşı Starhouse davası ilginçtir çünkü perilerin İngiltere’yi tamamen terk etmediği gibi yaygın bir inanışa örnektir. Pek çok İngiliz kadın ve erkek, günlük hayatlarımızda perilerle iç içe yaşadığımızı düşünür. Bazıları görünürdür, bazıları Hıristiyanmış gibi davranır ve tanıdıklarımız olabilir. Bilginler bu konuyu yıllarca tartışmış ancak bir sonuca varamamıştır.</p>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p><a href="../Text/1_05.html#endref16" id="end16"><sup>(16)</sup></a> Simon Bloodworth’un peri hizmetkarı gökten zembille inmiş gibi ortaya çıkarak ona hizmetini sunmuştu. “Kalkan” adıyla bilinmek istediğini söylemişti. Bugünlerde okulçağındaki her İngiliz çocuğun size söyleyebileceği gibi Bloodworth’un Kalkan’ın kim olduğu ve tam olarak neden sırf üçüncü sınıf bir büyücünün hizmetine girmek için Peri Diyarı’ndan çıkıp geldiği üzerine daha fazla kafa yorup iyice araştırması gerekirdi.</p>

  <p>Kalkan her türlü büyüde becerikliydi ve Bloodworth’un işi, yün ticaretiyle geçinen küçük kasabası Bradford on Avon’da gün geçtikçe büyüyüp gelişti. Kalkan yalnızca bir kez, bir öfke krizine girip Lord Lovel’in papazına ait küçük bir kitabı yok ettiğinde sıkıntı yarattı. Kalkan, Bloodworch ile birlikte kaldıkça güçlendi ve güçlendiğinde de ilk yaptığı şey görüntüsünü değiştirmek oldu: Tozlu paçavraları iyi bir takıma, kasabadaki bir çilingirden çaldığı paslı bir makas kılıca dönüştü. İnce, alacalı, tilki yüzü soluk ve yakışıklı bir yüze dönüştü. Aniden boyu bir metre uzadı. Çok geçmeden Bayan Bloodworth ve üç kızını bunun gerçek görüntüsü olduğuna, diğerininse kendisine yapılan bir büyü olduğuna inandırdı.</p>

  <p>1310 yılının güzel bir Mayıs gününde Bloodworth kasaba dışındayken Bayan Blood-worth mutfağının bir köşesinde daha önce bir dolap olmayan bir yerde uzun bir dolabın durduğunu fark etti. Kalkan’a dolabı sorduğunda hemen sihirli bir dolap olduğu ve kendisinin oraya getirdiği cevabını aldı. İngiltere’de büyü kullanımının daha yaygın olmamasının çok yazık olduğunu düşünmüştü hep. Bayan Bloodworth ve kızlarının sabahtan akşama kadar çamaşır yıkadığını, temizlik yaptığını ve yemek pişirdiğini gördükçe üzüyordu, oysa mücevherle süslü elbiseler içinde rahat minderlere oturup bonbonlar yemeliydiler. Bayan Bloodworth bunun çok mantıklı olduğunu düşündü. Kalkan, Bayan Bloodworth’a daha tatlı ve kolay bir hayat sunamadığı için çoğu zaman kocasına sitem ettiğini ancak Bay Bloodworth’un kendisine aldırmadığını söyledi.</p>

  <p>Kalkan eğer dolabın içine girerse, Bayan Bloodworth’un, her işi bir anda bitirecek, bakan herkesin gözünde güzel kılacak, ne zaman arzu etse büyük altın yığınları verecek ve kocasının kendisine her konuda boyun eğmesini sağlayacak vesaire sihirler öğreneceğini söyledi.</p>

  <p>Böyle kaç büyü var? diye sordu Bayan Bloodworth.</p>

  <p>Üç kadar, diye düşündü Kalkan.</p>

  <p>Öğrenmesi zor muydu?</p>

  <p>Ah hayır! Çok kolay.</p>

  <p>Çok uzun sürer miydi?</p>

  <p>Hayır. Ayin zamanına kadar geri dönmüş olurdu.</p>

  <p>O sabah Kalkan’ın dolabına on yedi kişi girdi ve bir daha İngiltere’de hiç görülmediler. Aralarında Bayan Bloodworth, ortanca ve küçük kızı, iki hizmetçi ve iki erkek hizmetkar, Bayan Bloodworth’un amcası ve altı komşu da vardı. Yalnızca Bloodworth’un en büyük kızı Margaret Bloodworth gitmeyi reddetmişti.</p>

  <p>Bu hikayeyi, Kuzgun Kral’ın Newcastle’dan meseleyi araştırmak üzere gönderdiği iki büyücünün yazılı ifadelerinden öğreniriz. Baş tanık Margaret, “Zavallı babam, döndüğünde onları kurtarmayı denemek için dolaba bilerek girdi. Gitmemesi için yalvardım. Dolaptan bir daha çıkmadı” demiştir.</p>

  <p>İki yüzyıl sonra Dr. Martin Pale, Peri Diyarı’nda yolculuk yapıyordu. John Hollyshoes’un kalesinde (yaşlı ve güçlü bir peri prensti), bir insan çocuk buldu. Yedi sekiz yaşlarında, çok solgun ve zayıftı. Adının Anne Bloodworth olduğunu söyledi, iki haftadır Peri Diyarı’ndaydı. Büyük bir yığın kirli çanak çömleği yıkaması gerekiyordu. Geldiğinden beri çalıştığını söyledi, bitirdiğinde eve gidip annesiyle babasını ve kızkardeşlerini görecekti. Bir iki gün içinde işini bitireceğini düşünüyordu.</p>

  <p>1808’den 1810’a kadar editörlüğünü ismen Lord Portishead yürütmüştür ama Bay Lascelles ile Bay Norrell’in dergiye büyük ölçüde müdahale ettiğine kuşku yoktur. Norrell’le Lascelles arasında derginin genel hedefine ilişkin bir miktar anlaşmazlık vardı. Bay Norrell, İngiliz Büyüsü Dostları’nda öncelikle İngiliz halkının zihinlerine çağdaş İngiliz büyüsünün önemini sokmak istiyordu. İkinci olarak da büyü tarihi konusundaki hatalı görüşleri düzeltmek, üçüncüsü de nefret ettiği büyücüleri ve büyücü türünü karalamaktı. İngiliz büyüsündeki uygulamalarını açıklamak istemiyordu, diğer bir deyişle bilgi verici olmasını istemiyordu. Bay Norrell’e sınırsız bir hayranlık duyan Lord Portishead ise editör olarak ilk görevinin Norrell’in çok sayıdaki talimatına uymak olduğunu düşünüyordu. Sonuç olarak İngiliz Büyüsü Dostları’nın ilk sayıları sıkıcı ve kafa karıştırıcıdır, tuhaf atlamalar, çelişkiler, imalarla doludur. Öte yandan Lascelles, derginin İngiliz büyüsünün canlanmasına taraftar kazanmak için nasıl kullanılabileceğini çok iyi anlıyor ve daha hafif bir dil yakalamaya çalışıyordu. Portishead’in temkinli yaklaşımları karşısında duyduğu kızgınlık artınca bir hamle yaptı ve 1810’dan itibaren Lord Portishead’in editörlüğüne ortak oldu.</p>

  <p><a href="../Text/2_03.html#endref52" id="end52"><sup>(52)</sup></a> Nottingham’lı Usta’nın kızının hikâyesi (Bay Norrell bir daha bu konuya hiç dönmemiştir) anlatılmaya değer bir hikâyedir.</p>

  <p>Genç kadının gittiği panayır Nottinghamshire’da St. Matthew Yortusu’nun olduğu gün kuruldu. Tezgâhların arasında dolaşarak ketenler, danteller ve baharatlar satın alarak hoş bir gün geçirdi. Öğleden sonra arkasında takla atan İtalyan cambazları görmek için aniden dönünce pelerininin kenarıyla o sırada oradan geçmekte olan bir kaza çarptı. Bu huysuz kaz kanatlarını açarak ve yüksek sesle bağırarak kıza doğru koştu. Kız o kadar şaşırdı ki babasının yüzüğünü düşürdü. Yüzük kazın açık gagasından içeri düştü ve kaz da o kadar şaşırdı ki yüzüğü yutuverdi. Ancak Nottingham’lı Ustanın kızının bir şey söylemesine fırsat kalmadan kaz çobanı gelerek kazı sürüye kattı ve ikisi de kalabalıkta gözden kayboldu.</p>

  <p>Kazı John Ford adında bir adam satın aldı. Fiskerton köyündeki bir eve götürdü ve ertesi gün karısı Margaret Ford kazı keserek, tüylerini yoldu ve iç organlarını çıkardı. Midesinde, eğri sarı kehribar parçaları gömülü, ağır gümüş bir yüzük buldu. Yüzüğü masaya, o sabah toplanmış üç tavuk yumurtasının yakınına koydu.</p>

  <p>Yumurtalar hemen titremeye ve çatlayıp açılmaya başladılar ve her yumurtadan bir harika çıktı. İlk yumurtadan kemana benzeyen yaylı bir müzik aleti çıktı ama bunun küçük kolları ve bacakları vardı ve küçük bir yayla kendi kendini çalarak tatlı bir melodi yayıyordu. Yanındaki yumurtadan ince ketenden yelkenleri ve bir çift gümüş küreği olan en saf fildişinden bir gemi çıktı. Son yumurtadansa kırmızı altın rengi çok garip tüyleri olan bir piliç çıktı. Bu sonuncusu ertesi güne kadar yaşayan tek harikaydı. Bir iki saat sonra keman yumurta kabuğu gibi çatlayarak paramparça oldu, güneş battığında fildişi gemi yelken açarak havada kürek salladı. Ancak kuş havaya uçarak daha sonra Grantham’ın çoğunu kül eden bir yangına yol açtı. Yangın sırasında alevlerle yıkandığı görüldüğünden bir anka olduğu düşünüldü.</p>

  <p>Margaret Ford her nasılsa eline sihirli bir yüzüğün geçtiğini anlayınca onu kullanarak büyü yapmaya karar verdi. Ne yazık ki yumuşak başlı kocasına zulmeden, içinde en ufak bir iyilik kırıntısı bulunmayan kötü bir kadındı ve düşmanlarından nasıl intikam alacağını düşünerek saatler geçirdi. John Ford, Fiskerton derebeyi unvanına sahipti ve izleyen aylar boyunca karısının kötü büyüsünden korkan kendisinden daha önemli lordlar ona toprak ve para yağdırdı.</p>

  <p>Margaret Ford’un gerçekleştirdiği mucizelerin haberi kısa zamanda Nottingham’lı Usta’nın ölüm döşeğinde yattığı Nottingham’a ulaştı. Gücünün o kadar büyük bir bölümü o yüzükteydi ki, onu kaybedince üzülmüş, umutsuzluktan yatağa düşmüştü. Yüzüğünden bir haber aldığında, geri almak için bir şey yapamayacak kadar hastaydı.</p>

  <p>Ote yandan kızı ailesinin başına bu felaketi getirdiği için çok üzülüyordu. Yüzüğü geri almaya çalışması gerektiğini düşünerek kimseye haber vermeden ırmağın kıyısından Fiskerton köyüne doğru yola çıktı.</p>

  <p>Gunthorpe’a kadar ilerlemişti ki, çok korkunç bir manzarayla karşılaştı. Bir koru her yerini sarmış kızgın alevlerle cayır cayır yanmaktaydı. Kara ve keskin duman gözlerini yakıyor ve boğazını acıtıyordu, yine de orman tamamen alevlere teslim olmamıştı. Ağaçlardan böylesine olağandışı bir işkence karşısında çığlık atıyorlarmışçasına alçak bir inleme geliyordu. Usta’nın kızı kendisine bu hayret verici durumu açıklayacak birini bulmak için çevresine bakındı. Oradan geçmekte olan genç bir ormancı, “İki hafta önce Margaret Ford, Thurgarton’dan gelirken bu ormanda mola verdi. Dallarının altındaki gölgelerde dinlendi, deresinden su içti, fındıklarını ve yemişlerini yedi ama tam giderken ayağına takılan bir kök düşmesine neden oldu. Tam ayağa kalkarken bir yabani gül çalısı kolunu çizme küstahlığını gösterdi. Bu yüzden ormana büyü yaptı ve sonsuza kadar yanacağını söyledi” dedi.</p>

  <p>Usta’nın kızı ona verdiği bilgi için teşekkür etti ve bir süre daha yürüdü. Susadığında ırmaktan biraz su içmek için eğilerek avcunu daldırdı. Suyun içinden hemen yarı beline kadar bir kadın ya da kadına benzeyen bir yaratık yükseldi. Bütün bedeni balık pullarıyla kaplıydı, teni bir alabalık kadar gri ve lekeliydi, saçları ise gri alabalık yüzgeçlerinin kılçığından tuhaf bir şekle bürünmüştü. Usta’nın kızına öfkeyle bakar gibiydi ama yuvarlak balık gözleri ve katı balık teni insan ifadesini göstermeye uygun olmadığından ne yaptığını söylemek zordu.</p>

  <p>“Ah, affedersiniz!” dedi Usta’nın kızı şaşkınlık la.</p>

  <p>Kadın ağzını açtı. Boğazı bir balığınkine benziyordu ve çirkin balık dişleri vardı. Ama hiç ses çıkaramıyordu. Sonra geriye doğru devrildi ve tekrar suya gömüldü.</p>

  <p>Irmağın kıyısında çamaşır yıkayan bir kadın Usta’nın kızına açıkladı. “Adı Joscelin Trent’tir. Talihsiz kadın, Margaret Ford’un beğendiği bir adamın karısıydı. Margaret Ford kıskançlıktan ona büyü yaptı. Zavallı kadın balık derisinin ve etinin kurumaması için şimdi bütün günlerini ve gecelerini nehrin sığ yerlerinde geçirmek zorunda, yüzemediği için sürekli boğulma korkusu duyması da cabası.”</p>

  <p>Usta’nın kızı anlattıkları için kadına teşekkür etti.</p>

  <p>Usta’nın kızının bir sonraki durağı Hoveringhanı köyüydü. Küçük bir midillinin üzerine binmiş bir adamla karısı ona köye girmemesini öğütlediler. Dar yollarla patikaları kullanarak onu köyün çevresinden geçirdiler. Usta’nın kızı küçük yeşil bir tümseğin üzerinden aşağı baktığında köydeki herkesin kalın bir gözbağıyla dolaştığını gördü. Kendi kendilerine yarattıkları bu körlüğe alışkın olmadıkları için sürekli başlarını duvarlara çarpıyor, taburelere ve arabalara takılıyor, bıçaklar ve aletlerle kendilerini kesip, ateşle kendilerini yakıyorlardı. Bu yüzden hepsi derin kesikler ve yaralar taşıyor ama hiçbiri gözündeki bağı çıkarmıyordu.</p>

  <p>“Ah!” dedi adamın karısı. “Hoveringham papazı Margaret Ford’un kötülüğünü vaiz kürsüsünden kınamaya cesaret etti. Piskoposlar, başrahipler ve rahiplerin hepsi sessiz kalırken bu zayıf ve yaşlı adam ona karşı çıktı, bu yüzden de kadın bütün köyü lanetlendi. Kaderleri hayatları boyunca en çok korktukları şeylerin görüntüleriyle yaşamak. Bu zavallılar, çocuklarının açlık çektiğini, ebeveynlerinin çıldırdığını, sevdiklerinin kendilerini aşağılayarak ihanet ettiklerini görüyorlar. Kadınlar kocalarını, erkekler karılarını öldürdüklerini görüyorlar. Bu görüntüler yalnızca hayal bile olsa, köylüler gözlerini bağlamak zorunda yoksa gördükleri onları çıldırtabilir.”</p>

  <p>Usta’nın kızı Margaret Ford’un korkunç acımasızlığı karşısında üzüntüyle başını sallayarak John Ford’un malikânesine doğru yoluna devam etti. Margaret ve hizmetçileri ineklerini değneklerle güderek akşam sütlerini sağmaya götürüyorlardı.</p>

  <p>Usta’nın km cesurca Margaret Ford’un karşısına çıktı. Tam o anda Margaret Ford dönerek değneğini kıza indirdi. “Kötü kız!” diye bağırdı. “Kim olduğunu biliyorum! Yüzüğüm söyledi. Bana, sana hiç zarar vermemiş olan bana yalan söylemeyi ve hizmetçim olmayı isteyeceksin. Yüzüğümü çalmayı planladığını biliyorum. Şunu iyi bil! Yüzüğüme güçlü büyüler yaptım. Herhangi bir hırsız aptallık edip ona dokunacak olursa, hemencecik arılar, eşek arıları ve var olan türlü türlü böcek topraktan çıkıp onu sokacak, kartallar, şahinler ve türlü türlü kuş gökyüzünden aşağı inip onu gagalayacak, ayılar, yaban domuzları ve türlü türlü vahşi yaratık ortaya çıkıp onu parçalara ayıracak, ayakları altında ezecek!”</p>

  <p>Sonra Margaret Ford, Usta’nın kızını bir güzel dövdü ve hizmetçilerine ona mutfakta iş vermelerini söyledi.</p>

  <p>Margaret Ford’un hizmetkârları, kötü muamele gören yoksul insanlardı. Usta’nın kızına en ağır işleri verdiler. Margaret Ford ne zaman onları dövse ya da kızsa ki bu çok sık oluyordu, acısını Usta’nın kızından çıkardılar. Usta’nın kızı yine de pes etmedi. Birkaç ay mutfakta çalıştı ve Margaret Ford’u yüzüğü düşürmesi ya da kaybetmesi için nasıl oyuna getireceğini düşündü.</p>

  <p>Margaret alıngan ve zalim bir kadındı. Öfkesi bir kez uyandı mı da dinmek bilmezdi ancak bütün kötülüğüne rağmen küçük çocuklara tapardı. Bebekleri emzirmek için her fırsatı değerlendirirdi ve kollarında bir çocuk olduğu zaman ondan yumuşak birini bulamazdınız. Kendi çocuğu yoktu ama onu tanıyan herkes bunun onun için büyük bir üzüntü kaynağı olduğunu biliyordu. Söylenenlere göre bir çocuk sahibi olmak için çok büyü yapmış ama çabaları sonuçsuz kalmıştı.</p>

  <p>Bir gün Margaret Ford komşusunun küçük kızıyla oynarken, bir çocuğu olursa kız olmasını tercih edeceğini, parşömen gibi teni, yeşil gözleri ve bakır rengi saçları olmasını istediğini (Margaret Ford’un saçları da aynı renkti) anlatıyordu.</p>

  <p>“Ah!” dedi Usta’nın kızı masum masum. “Epperstone’da yöneticinin karısının aynı tarif ettiğiniz gibi bir bebeği var, dünyanın en tatlı yaratığı.”</p>

  <p>Bunun üzerine Margaret Ford, Usta’nın kızından kendisini Epperstone’a götürmesini ve kasaba yöneticisinin karısının bebeğini göstermesini istedi. Margaret Ford gerçekten de bebeğin gördüğü en güzel, en tatlı çocuk olduğuna kanır verince (tıpkı Usta’nın kızının söylediği gibi) dehşete kapılan anneye bebeği beraberinde götüreceğini söyledi.</p>

  <p>Kasaba yöneticisinin karısının bebeğine sahip olur olmaz Margaret Ford bambaşka bir insan oldu. Günlerini bebeğe bakarak, onunla oynayarak ona şarkılar söyleyerek geçiriyordu. Margaret Ford hizmetkarlarından şikayet etmeyi bıraktı. Sihirli yüzüğünü eskisinden çok daha az kullanır oldu ve hiç öfkelenmedi.</p>

  <p>Nottingham’lı Usta’nın kızı Margaret Ford’un evine geleli bir yıl olmuştu. Bir yaz günü Margaret Ford, Usta’nın kızı, bebek ve diğer hizmetçiler ırmağın kıyısında öğlen yemeklerini yiyorlardı. Bitirdikten sonra Margaret Ford bir gül çalılığının gölgesinde dinlendi. Sıcak bir gün olduğundan hepsinin uykusu gelmişti.</p>

  <p>Margaret Ford’un uyuduğundan emin olur olmaz Usta’nın kızı bir şekerleme alıp bebeğe gösterdi, şekerlemelerle ne yapılacağını çok iyi bilen bebek ağzını açtı, Usta’nın kızı da şekerlemeyi bebeğin ağzına tıktı. Sonra diğer hizmetçilerin ne yaptığını görmediğinden emin olunca, olabildiğince çabuk, sihirli yüzüğü Margaret Ford’un parmağından çıkardı.</p>

  <p>Sonra, “Eyvah Eyvah!” diye bağırdı. “Kalkın hanımefendi! Bebek yüzüğünüzü aldı ve ağzına attı! Ah, Tanrı aşkına, zavallı çocuğun hatrına çabuk büyüyü bozun. Büyüyü bozun!”</p>

  <p>Margaret Ford uyandı ve bebeğin yanaklarının şişkin olduğunu gördü ancak uyku sersemliğiyle bir an olanları görünce şaşırdı.</p>

  <p>Bir arı uçtu ve Usta’nın kızı arıyı göstererek çığlık attı. Diğer bütün hizmetçiler de onunla birlikte bağırdı. “Çabuk hanımefendi yalvarırım!” diye bağırdı Usta’nın kızı. “Ah!” Başını kaldırdı. “İşte kartallarla şahinler de yaklaşıyor! Ah!” Uzaklara baktı. “İşte yaban domuzlarıyla ayılar da zavallıcığı parçalamaya geliyorlar!”</p>

  <p>Margaret Ford büyüyü durdurması için yüzüğe bağırdı. Yüzük hemen emri yerine getirdi ve neredeyse aynı anda bebek şekerlemeyi yuttu. Margaret Ford ve hizmetçiler büyülü yüzüğü çıkarması için bebeği öksürtmeye çalışırken, Nottinghamlı Usta’nın kızı ırmak kıyısı boyunca Nottingham’a koşmaya başladı.</p>

  <p>Hikayenin geri kalanı alışıldık minvalde seyreder. Margaret Ford oyuna getirildiğini anlar anlamaz atlar ve köpeklerle Usta’nın kızını kovalamaya koyuldu. Birkaç kez Usta’nın kızının sonunun yaklaştığına hiç şüphe yoktu. Biniciler yanında, köpekler de hemen arkasındaydı. Ancak hikayede Margaret Ford’un büyüsünün bütün kurbanlarının ona yardım ettiği anlatılır. Hoveringham köylüleri gözbağlarını atarak gördükleri bütün dehşet verici görüntülere rağmen Margaret Ford’un geçmesini engellemek için barikatlar kurdular. Zavallı Joscelin Trent ırmaktan uzanarak Margaret Ford’u çamurlu ırmağa çekmeye çalıştığı, yanan orman üzerine alevli dallar fırlattı.</p>

  <p>Yüzük Nottingham’lı Usta’ya geri verildi. O da yüzüğü kullanarak Margaret Ford’un yaptığı haksızlıkları düzeltti ve servetiyle itibarını yeniden kazandı.</p>

  <p>Bu hikayenin sihirli bir yüzük, sonsuza kadar yanan orman, anka kuşu ve hatta hiçbir mucize barındırmayan bir yorumu daha vardır. Bu yoruma göre Margaret Ford ve Nottingham’lı Usta’nın kızı (adı Donata Torel’di) düşman değil de, on ikinci yüzyılda Nottinghamshire’da gelişen kadın büyücüler birliğinin liderleriydi. Hugh Torel, Nottingham’lı Usta bu birliğe karşı çıkarak yok etmek için büyük zahmetlere girer (kendi kızı da üyelerinden biri olmasına rağmen). Neredeyse başarır da ancak kadınlar evlerini, babalarını ve kocalarını terk ederek, Hugh Torel’den çok daha büyük bir büyücü olan Thomas Godbless’in koruması altına girerler. Hikayenin daha az renkli bu yorumu hiçbir zaman diğeri kadar sevilmemiştir ancak Jonathan Strange’in gerçek olduğunu söylediği ve İngiliz Büyüsü Tarihi ve Uygulaması’nda kullandığı biçimi budur.</p>

  <p>Ancak içlerinde en harikası, son gün açık artırmaya konan Ralph Stokesey’nin Hayatına Tutulan Bir Ayna ve Boccacio’nun Decameron’unun ilk baskısıydı. Bay Norrell bile ilk kitabın varlığından o gün haberdar olmuştu. Görünüşe göre iki yazarı vardı. Biri, William Thorpe denen bir on beşinci yüzyıl büyücüsü, diğeri Ralph Stokesey’in peri hizmetkarı Col Tom Blue idi. Bu hazine için Bay Norrell iki bin yüz gine gibi o güne kadar duyulmamış bir meblağ ödemişti.</p>

  <p>Müzayedede bulunan yazar Sör Walter Scott müzayedenin sonunu şöyle anlatmıştı: “Bayan Strange, Ralph Stokesey’in Hayatı’nı kaybettiğine öyle üzülmüştü ki gözyaşları içinde oturdu. O anda Bay Norrell elinde kitapla içeri girdi. Bu adam öğrencisinin eşinin yüzüne bile bakmadı, tek kelime bile etmedi. Bu kadar hoş olmayan bir davranış en son ne zaman gördüm bilmiyorum. Bu davranışı birkaç kişi daha gördü ve Bay Norrell hakkında epey kırıcı şeyler söylendiğini işittim. Büyücüye olan hayranlığı sınır tanımayan Lord Portishead bile Norrell’in Bayan Strange’e karşı çok kötü davrandığını düşündüğünü itiraf etti.”</p>

  <p>Ancak olumsuz yorumlara neden olan yalnızca Bay Norrell’in Bayan Strange’e olan davranışı değildi. Müzayedeyi izleyen haftalarda bilginler ve tarihçiler bu yedi harika kitaptan öğrenilen yeni bilgileri haber almayı beklediler. Özellikle de Ralph Stokesey’nın Hayatına Tutulan Bir Ayna’nın İngiliz büyüsünün en şaşırtıcı gizemlerine cevaplar getireceği konusunda büyük umutlar besliyorlardı. Bay Norrell’in bulduklarını İngiliz Büyüsü Dostları’nda yayımlayacağı ya da kitapların kopyalarını bastıracağına inanılıyordu. Bay Norrell ikisini de yapmadı. Bir iki kişi ona belirli sorular soran mektuplar yazdı. Cevap vermedi. Gazetelerde bu davranışını kınayan mektuplar yayınlandığında küplere bindi. Ne de olsa her zamankinden farklı bir şey yapmamıştı: Değerli kitapları almış ve onları kimsenin göremeyeceği bir yere saklamıştı. Tek fark bu işi tanınmadan önce yaparken hiçkimseden bir itiraz duymuş olmamasıydı, oysa şimdi bütün İngiltere’nin gözü üzerindeydi. Sessizliği merak uyandırıyordu ve insanların aklına Bay Norrell’in kaba ve kibirli davrandığı diğer zamanlar da gelmeye başlamıştı.</p>

  <p>“Ne zaman birinin ya da bir şeyin bulunması gerekse, Lord Wellington benden görüntü çağırmamı istiyor. Hiçbir zaman işe yaramıyor. Kuzgun Kral ve diğer Aureate’lerin kişileri ya da eşyaları bulmak için bir tür büyüsü vardı. Anladığım kadarıyla gümüş bir su tasıyla başlıyorlardı. Suyun yüzeyini pırıltılı ışık çizgileriyle dörde bölüyorlardı. (Bu arada John, bu çizgileri yapmakta dediğin gibi zorluk yaşadığına gerçekten inanamıyorum. Büyüyü daha açık bir biçimde tarif edemem. Dünyanın en kolay şeyi!) Bu çeyrekler, cennet, cehennem, yeryüzü ve Peri Diyarı’nı temsil ediyorlar. Görünüşe göre aradığın kişinin ya da eşyanın bu âlemlerden hangisinde bulunabileceğini belirlemek için bir seçim büyüsü yapıyorsun, ancak sonrası nasıl ilerliyor hiçbir fikrim yok, Norrell’in de öyle! Keşke bu büyüyü bilseydim! Wellington ya da kurmayları bana sürekli ya yapamayacağım ya da bu büyüyü bilmediğim için yarım bırakmak zorunda olduğum işler veriyorlar. Eksikliğini her gün hissediyorum. Yine de deney yapmak için zamanım yok. Bu nedenle John, bu büyüyü denemek için zaman ayırırsan ve bana en ufak bir ilerleme kaydettiğinde hemen bildirirsen minnettar olacağım.”</p>

  <p>John Segundus’tan günümüze kalan belgelerde bu büyüyü geri getirmekte bir başarı kaydettiğine ilişkin herhangi bir bilgi yer almamaktadır. Ancak 1814 sonbaharında Strange, Paris Ormskirk’in Otuz Altı Başka Alem’den Açıklamalar’ında uzun zamandır bir çobanın koyun sayarken kullandığı tekerleme olduğu düşünülen pasajın, aslında tam da bu büyünün karmakarışık bir hale getirilmiş biçimi olduğunu fark etti. 1814’e gelindiğinde hem Strange hem de Bay Norrell bu büyüyü kendilerinden emin bir biçimde uygulayabiliyorlardı.</p>

  <p><a href="../Text/2_09.html#endref71" id="end71"><sup>(71)</sup></a> Strange bunu Kuzgun Kral’ın yaptığı bir büyü olarak biliyordu. Kral’ın yaptığı büyülerin çoğu gizemli, zarif ve incelikli büyülerdi, bu nedenle böyle kaba saba bir büyüyü kullandığını öğrenmemiz biraz da şaşırtıcıdır.</p>

  <p>On üçüncü yüzyılın ortalarında Kral’ın düşmanları ona karşı bir ittifak oluşturma girişiminde bulunmuşlardı. İttifaktakilerin çoğu Kral’ın tanıdığı kişilerdi. Biri Fransa kralı, bir diğeri İskoçya kralıydı, aralarında kendilerine debdebeli unvanlar veren ve iddia ettikleri geniş toprakları yönetip yönetmedikleri belli olmayan, bağlılığını yitirmiş birkaç peri de vardı. Daha gizemli ama belki de çok daha önemli başka kişiler de vardı. Kral hükümranlığı boyunca iblislerle ve meleklerle iyi geçinmişti ancak ortalıkta dolaşan söylentilere göre ikisiyle kavga etmişti: Merhameti yöneten Zadkiel ve gemi kazalarını yöneten Alrinak ile.</p>

  <p>Kral bu ittifakın oluşması sırasında çok endişelenmiş görünmemektedir. Ancak büyülü işaretler kendi soylularından birinin de karşı tarafa katıldığı ve kendisine kumpas kurduğunu gösterince durumla daha fazla ilgilenmeye başladı. Şüphelendiği kişi Wharfdale Kontu Robert Barbatus’tu, kurnazlığı ve herkesi kendi çıkarına göre yönlendirmesiyle tanındığından Tilki takma adıyla anılan bir adam. Kral’ın gözünde ihanet en büyük suçtu.</p>

  <p>Tilki’nin büyük oğlu Henry Barbatus ateşlenip ölünce Kuzgun Kral cesedini mezarından çıkarttı ve bildiklerini söylemesi için onu canlandırdı. Dundale’li Thomas ve Lanchester’li William bu tür büyülerden tiksindiklerinden Kral’a başka bir yol bulması için yalvardılar ancak Kral çok kızmış olduğundan onu vazgeçiremediler. Kullanabileceği belki yüz kadar farklı büyü olmasına rağmen hiçbiri bunun kadar çabuk ve doğrudan sonucu vermezdi. Kral da her büyük büyücü gibi pratik zekalı bir adamdı.</p>

  <p><a href="../Text/2_12.html#endref84" id="end84"><sup>(84)</sup></a> Kasım 1814’ten kaldırıldığı ertesi yılın yaz ayına kadar asılı olan bu tablo şu anda kayıptır. O günden beri görülmemiştir. Bir anı kitabından yapılan aşağıdaki alıntı, Bay Lawrence’ın (daha sonra Sör Thomas Lawrence) portreyi yaparken yaşadığı zorlukları anlatır. 1814 sonlarında Norrell’le Strange arasındaki ilişkiyi aydınlatması açısından da ilginçtir. Görünüşe göre Strange pek çok kışkırtmaya rağmen o sıralarda hâlâ yaşça büyük büyücüye karşı sabır göstermeye çalışmakta ve başkalarını da aynısını yapmaya teşvik etmektedir.</p>

  <p>“İki büyücü Bay Norrell’in kütüphanesinde oturup resim için poz verdiler. Bay Lawrence’e göre, Bay Strange son derece uysal biriydi ve portrenin Strange’e düşen kısmı çabucak ilerledi. Ote yandan Bay Norrell en başından beri huzursuzdu. İskemlesinde kıpırdanıyor ve Bay Lawrence’ın ellerini görmek istercesine boynunu uzatıyordu, şövale aralarında durduğu için bu boşuna bir çabaydı. Bay Lawrence onun resim konusunda endişelendiğini düşünerek her şeyin iyi gittiğini söyleyerek yatıştırmaya çalıştı. Bay Lawrence, Bay Norrell’in arzu ediyorsa portresine bakabileceğini de söyledi ama bu Bay Norrell’in huzursuzluğunu gidermedi.</p>

  <p>Bay Norrell hemen o anda odada bulunan ve bakanlardan birine mektup yazmakta olan Bay Strange’e seslendi. ‘Bay Strange bir yerlerden cereyan geliyor! Bay Lawrence’in arkasındaki pencere açık galiba! Bay Strange lütfen gidip pencere açık mı değil mi diye bakar mısınız!‘Strange başını kaldırmadan cevap verdi. ‘Hayır açık değil. Yanılmışsınız.‘Birkaç dakika sonra Bay Norrell meydanda bir börek satıcısının sesini işittiğini sanarak Bay Strange’e gidip pencereden bakması için yalvardı ama Bay Strange bir kez daha reddetti. Bay Norrell börekçiden sonra bir düşesin arabasının sesini işittiğini sandı. Bay Strange’in pencereye gitmesi için aklına gelen her şeyi denedi ama Bay Strange bir türlü gitmiyordu. Durum çok tuhaftı, bu nedenle Bay Lawrence, Bay Norrell’in bütün tedirginliğinin hayali cereyanlar ya da börek satıcıları ya da düşesler değil de resimle ilgili olduğundan kuşkulanmaya başladı.</p>

  <p>Bay Lawrence çok şaşırdı. Ülkenin en önemli kişilerinin portresini yapmış ve hırsızlıkla suçlanmamıştı. Bu hiç beklemediği bir muamaleydi.</p>

  <p>‘Haydi’dedi Bay Strange, ‘Kızmayın. İngiltere de sabrınızı hakeden biri varsa o da Bay Norrell’dir. İngiliz büyüsünün geleceği onun omuzlarında ve emin olun bu sorumluluğu derinden hissediyor. Bu da tuhaf şeyler yapmasına yol açıyor tabii. Bay Lawrence bir sabah kalkıp kendinizi İngiltere’deki tek ressam olarak bulsanız neler hissederdiniz merak ediyorum. Biraz yalnızlık çekmez miydiniz? Michelangelo, Raphael, Rembrandt ve diğerlerinin bakışlarını üzerinizde hissetmez miydiniz? Kendi eserleriyle boy ölçüşebilecek bir şey yapmanız için size hem meydan okuyorlarmış hem de sizden bunu istiyorlarmış gibi gelmez miydi? Bazen moraliniz bozulup öfkeye kapılmaz mıydınız?’”</p>

  <p><a href="../Text/2_12.html#endref85" id="end85"><sup>(85)</sup></a> On altıncı yüzyıl büyücüsü, Francis Pevensey. Albion Evi’nde Bulunabilecek On Sekiz Harika kitabını yazmış, Martin Pale tarafından eğitilmiştir. On Sekiz Harika’da karmaşık diyagramlar ve incelikli büyü aletlerine olan düşkünlüğü dahil Pale’in büyüsünün bütün tipik özellikleri bulunabilir.</p>

  <p>Yıllar boyu Francis Pevensey, İngiliz büyü tarihinde küçük ama saygın bir yerin sahibi oldu. On sekizinci yüzyıl büyü teorisinde en hararetli tartışmalardan birinin konusu olması bu nedenle herkese sürpriz oldu.</p>

  <p>Tartışma l 754’te Lincolnshire Stamford’da yaşayan bir beyin kütüphanesindeki çok sayıda mektubun bulunmasıyla patlak verdi. Hepsi eski bir el yazısıyla yazılmış ve Martin Pale olarak imzalanmıştı. Dönemin büyü bilginleri doğal olarak sevinçten havalara uçtular.</p>

  <p>Ancak ayrıntılı bir biçimde incelendiğinde mektupların, içlerinde büyüyle ilgili tek kelime bile barındırmayan aşk mektupları olduğu ortaya çıktı. Üstelik inanılmayacak kadar da ihtiraslıydılar. Pale aşığını üzerine yağan tatlı bir yağmura, onu ısıtan bir ateşe, her türlü rahatlığa yeğleyeceği bir işkenceye benzetiyordu. Süt beyazı göğüslerden, parfüm kokulu bacaklardan, yıldızların dolandığı yumuşak kahverengi saçlardan, büyü formülleri bulacaklarına inanan büyü bilginleri için hiç ilginç olmayan birkaç başka şeyden söz ediyorlardı.</p>

  <p>Pale aşığının adını yazmaya o kadar düşkündü ki, soyadı -Pevensey- üzerine bir bilmece ya da cinaslı bir şiir de yazmıştı. İlk başta on sekizinci yüzyıl büyü bilginleri Pale’in metresinin Francis Pevensey’in karısı ya da kızkardeşi olduğunu öne sürdüler. On altıncı yüzyılda Francis hem kız hem de erkek çocuklara verilen yaygın bir addı. Sonra Charles Hether-Gray, On Sekiz Harika’nın adının geçtiği mektuplardan yedi farklı alıntı yayımladı ve Pale’in metresiyle kitabın yazarının aynı kişi olduğunu açıkça kanıtladı.</p>

  <p>William Pantler mektupların sahte olduğunu öne sürdü. Bay Whittlesea adında bir adamın kütüphanesinde bulunmuşlardı. Bay Whittlesea’nin karısı ikisi Drury Lane’de sergilenen beş altı oyun yazmıştı. Elbette diyordu Pantler, oyun yazmaya tenezzül eden bir kadın her şeye tenezzül edecektir. Mektupların Bayan Whittlesea tarafından yazılmış sahte belgeler olduğunu öne sürdü. Bayan Whittlesea bu sahtekarlığı, “… Cinsini Tanrı’nın doğal düzende onlar için belirlediği yerin üzerine çıkarmak için… ” yapmıştı. Bay Whittlesea, Pantler’ı düelloya davet etti ancak tepeden tırnağa bir bilgin olan ve silahlardan hiç anlamayan Pantler özür dileyerek Bayan Whittlesea’ye yaptığı suçlamaları resmi olarak geri aldı.</p>

  <p>Bay Norrell uzun süre önce kafasında Pevensey’yi bir erkek olarak bellediğinden Pevensey’in büyüsünü istemeye istemeye kullanıyordu. Mektuplara gelince içlerinde büyüyle ilgili bir şey olmadığından onlarla ilgilenmedi. Jonathan Strange ise farklı düşünüyordu. Ona göre tek bir soru sorulduğunda bütün mesele aydınlanıyordu: Martin Pale bir kadına büyü öğretir miydi? Cevap, yine Strange’e göre evetti. Ne de olsa Martin Pale de büyücülüğü bir kadından, Winchester’li Catherine’den öğrenmişti.</p>

  <p><a href="../Text/2_14.html#endref88" id="end88"><sup>(88)</sup></a> Les Cinque Dragownes (Beş Ejderha). Bu mahkeme adını sanıldığı gibi yargıçlarının zalimliğinden değil, John Uskglass’ın resmi hükümlerin verildiği Newcastle’daki sarayında bulunan meclisten alır. Bu meclisin on iki köşeli bir odası olduğu söylenir. Odanın her yeri bazıları insanların bazıları perilerin elinden çıkma muazzam oymalarla kaplıydı. Oymaların en harikası da beş ejderhaya ait olandı.</p>

  <p>Cinque Dragownes’in yargıladığı suçlar arasında: “Şeytani Eğilimler” yani özünde kötülük barındıran büyüler, “Sahte Büyü” yani insanın yapamayacağı ya da yapmayı amaçlamadığı bir büyüyü yapar gibi yapması ya da yapmaya söz vermesi, sihirli yüzükler, şapkalar, ayakkaplar, ceketler, kemerler, kürekler, fasulyeler, müzik aletlerinin vs. kullanma ehliyeti olmayan kişilere satışı, bir büyücüymüş gibi davranma ya da bir büyücü adına hareket ediyormuş gibi davranma, uygunsuz kişilere, sarhoşlar, deliler, çocuklar, zalim alışkanlıkları ve eğilimleri olan kişilere büyü öğretme, ayrıca eğitimli büyücüler ve diğer Hıristiyanlar tarafından işlenen büyüyle ilgili daha birçok suç. John Uskglass’ın kişiliğine yönelik suçlar da Cinque Dragownes tarafından yargılanırdı. Cinque Dragownes’in tek ilgilenmediği büyü suçları kategorisi perilerin işlediği suçlardı. Bu suçlara Folflures mahkemesi bakardı.</p>

  <p>On ikinci, on üçüncü ve on dördüncü yüzyıl İngiltere’sinde büyücülerle perilerden oluşan ve sürekli büyüyle uğraşan faal bir topluluk vardı. Büyünün kurallara bağlanması çok güç bir işti ve doğal olarak yapılan bütün büyüler iyi niyetli değildi. John Uskglass büyü ve büyücülerin uyacağı bir anayasa yaratmak için epeyi zaman ve çaba harcamış görünmektedir. Büyü İngiltere geneline yayıldığında ise Güney İngiliz kralları kuzeyli komşularının bilgeliğinden minnetle yararlandı. Zamana özgü özelliklerden biri de İngiltere’nin o zamanlar iki ayrı anayasaya göre yönetilen iki ayrı ülke olmasına rağmen büyüye ilişkin yasaların ikisi için de aynı olmasıydı. Cinque Dragownes’in Güney İngiltere’deki karşılığı Londra’nın Küçük Ejderhaları idi ve Blackfriars yakınlarında konuşlanmıştı.</p>

  <p><a href="../Text/2_16.html#endref89" id="end89"><sup>(89)</sup></a> On yedinci yüzyıl sonlarında Kral’ın şehri Newcastle’da bir dilenci yaşardı. Bu adamın cesur bir küçük kızı vardı. Bir gün herkes onun babasının evinde bir köşede oynadığını sanırken kayboldu. Babası, annesi ve erkek kardeşleri onu her yerde aradılar. Komşular da aradı ama hiçbir yerde bulunamadı. Sonra öğleden sonra geç saatlerde bir de baktılar, çamurlu çakıl taşlı yoldan geliyor. Karanlık kış sokağında bir an yanında biri varmış gibi göründü ama çocuk yalnızdı. Kılına bile zarar gelmemişti ve parçaları birleştirdiklerinde şöyle bir hikaye ortaya çıktı:</p>

  <p>Babasının evinden çıkıp, şehirde dolaştı ve çok geçmeden daha önce hiç görmediği bir sokağa geldi. Kaldırımtaşlarıyla güzelce döşenmiş geniş bir sokaktı ve onu dosdoğru yukarı hiç çıkmadığı kadar tepeye, büyük taş bir evin kapısına va avlusuna çıkardı. Eve girdi ve çok sayıdaki odasına baktı ama hepsi boş, sessiz, toz ve örümcek ağlarıyla kaplıydı. Evin bir tarafında, sanki pencerelerin dışında yaz ağaçları varmışçasına, yaprakların gölgelerinin hiç durmadan duvarlara ve zemine düştüğü (ama ne mevsim yazdı ne de dışarıda ağaç vardı) bir çift oda bulmuştu. Bir odada yalnızca bir boy aynası vardı. Odayla ayna bir noktada kavga etmiş gibiydi çünkü ayna kuşlarla dolu olduğunu gösterdiği halde oda bomboştu. Yine de eldivencinin kızı dört bir yanında kuş sesleri işitiyordu. Sonunda karanlık bir deniz ya da ırmak yatıyormuşçasına akan su sesinin işitildiği uzun karanlık bir koridor da vardı. Bazı odaların pencerelerinden Newcastle şehrini görebiliyordu ama diğerleri bambaşka bir şehir, bazıları ise yalnızca yüksek, yaban kırlar ve soğuk mavi bir gökyüzünü gösteriyordu.</p>

  <p>Evin içinde döne döne tırmanan pek çok merdiven gördü. En başta geniş başlayan merdivenler hızla daralıyor ve yükseldikçe daha çok kıvrılıyordu. Evin en tepesinde ise, taş duvarda yalnızca bir çocuğun fark edebileceği ve geçebileceği boşluklara ve çatlaklara dönüştüler. Bunların sonuncusu sade ahşap bir kapıya çıkıyordu.</p>

  <p>Korkmak için bir nedeni olmadığından kapıyı açtı ama diğer tarafta bulduğu şey bir çığlık atmasına yol açtı. Ona on binlerce kuş havaya üşüşmüş gibi geldi, öyle ki artık gece ve gündüz yerine kara kanatlardan oluşan büyük bir karmaşa vardı. Çok çok uzaklardan bir rüzgar eser gibi oldu ve sanki gökyüzüne çıkmış da burayı kuzgunlarla dolu bulmuşçasına devasa bir boşlukta olduğu hissine kapıldı. Eldivencinin kızı korkmaya hem de çok korkmaya başladı ama sonra birinin ona seslendiğini işitti. Kuşlar hemen kayboldu ve kendini çıplak duvarlı, çıplak zeminli küçük bir odada buldu. Hiçbir eşya yoktu ama yerde bir adam oturuyordu. Onu adıyla çağırdı ve korkmamasını söyledi. Uzun siyah saçları, garip yırtık pırtık siyah giysileri vardı. Bir kral olduğunu gösteren hiçbir şey yoktu, yalnızca yanındaki gümüş su tasından büyücü olduğu anlaşılıyordu. Eldivencinin kızı günbatımına kadar birkaç saat adamın yanında kaldı, sonra da adam kızı şehirdeki evine götürdü.</p>

  <p><a href="../Text/2_16.html#endref91" id="end91"><sup>(91)</sup></a> John Uskglass’ın dönüşüne dair en ürkütücü hikaye belki de, İspanyol Kralı’nın Armada’sından sağ kurtulan Bask’lı denizcinin anlattığıdır. Gemileri İngiltere’nin kuzey kıyılarında büyük bir fırtınada batınca, denizci ve iki arkadaşı karaya kaçtı. Köylere gitmeye cesaret edemediler ama mevsim kış olduğundan toprağın üzeri kalın bir don tabakasıyla kaplıydı. Soğuktan öleceklerinden korktular. Gece olduğunda donmuş, çıplak bir toprak parçasının yüksek yamacında boş taş bir bina buldular. içerisi neredeyse zifiri karanlıktı ama duvarların üst kısmında yıldızların ışığını içeri alan açıklıklar vardı. Toprak zemine uzanarak uyudular.</p>

  <p>Bask’lı denizci rüyasında bir kralın kendisini izlediğini gördü.</p>

  <p>Uyandı. Tepesinden gelen loş gri ışık huzmeleri kış karanlığını deliyordu. Binanın en uzak ucundaki gölgelerde yüksek bir taş kaide görür gibi oldu. Işık güçlendiğinde kaidenin üzerinde bir iskemle ya da taht olduğunu gördü. Tahtın üzerinde bir adam oturuyordu, uzun siyah saçlı, beyaz yüzlü, siyah cübbeye sarınmış bir adamdı. Denizci dehşet içinde arkadaşlarını kaldırdı ve esrarengiz görüntüyü, tahtın üzerinde oturan adamı gösterdi. Onları izliyor gibi görünmesine rağmen hiç hareket etmemiş, parmağını bile oynatmamıştı. Yine de yaşayan biri olduğundan şüphelenmek hiç akıllarına gelmedi. Düşe kalka kapıya gittiler ve donmuş tarlalardan koşarak oradan uzaklaştılar.</p>

  <p>Bask’lı denizci kısa süre içinde iki arkadaşını da kaybetti: Biri o hafta içinde soğuktan ve üzüntüden öldü, diğeri Biskay Körfezi’ne geri dönmek için güneye yürümeye başladı ve meçhul bir akibete uğradı. Ancak Bask’lı denizci Cumbria’da kaldı ve Lir çiftlikte çalışanlar onu yanlarına aldı. Aynı çiftlikte hizmetkar oldu ve komşu çiftlikten bir kızla evlendi. Hayatı boyunca yüksek yamaçtaki taş ambarın hikâyesini anlattı. Yeni dostları ve komşularından öğrendikleriyle kara tahttaki adamın Kuzgun Kral olduğuna inandı. Taş ambarı ise bir daha ne Bask’lı denizci ne çocukları ne de dostları bulabildi.</p>

  <p>Bütün ömrü boyunca ne zaman karanlık bir yere girse, beyaz yüzlü, uzun siyah saçlı kralın karanlıkta oturmuş kendisini bekliyor olması ihtimaline karşılık, “Selam sana Lordum, yüreğime, hoşgeldin”dedi. Kuzey İngiltere’nin geniş toprakları binlerce ve binlerce karanlık, Kral’ın olabileceği binlerce ve binlerce yer için, “Selam sana Lordum, yüreğime hoşgeldin.”</p>

  <p><a href="../Text/2_16.html#endref92" id="end92"><sup>(92)</sup></a> Kuruyan Bir Peri Olmanı (1444) yazan Peter Watershippe. John Uskglass’ın İngiltere’yi terk etmesinden sonra İngiliz büyüsünün çöküşünün, çağdaşı bir büyücü tarafından yazılmış olağanüstü ayrıntılı açıklamasıdır. 1434’te (Uskglass’ın gittiği yıl) Watershippe yirmi dört yaşında, Norwich’te henüz büyü eğitimi almaya başlamış genç bir adamdı. Kuruyan Peri Ormanı, Uskglass ve peri tebası İngiltere’de bulunduğu sürece etkili olan ancak gitmelerinden sonra etkisini yitiren büyüleri anlatır. Gerçekten de Aureate İngiliz büyüsüne ilişkin bilgimizin ne kadarının Watershippe’den geldiğini görmek şaşırtıcıdır. Kuruyan Peri Ormanı öfkeli bir kitap olarak görünebilir. Ancak Watcrshippe’in sonraki iki kitabıyla karşılaştırıldığında bu kanı ortadan kalkar: Newark Kalesi’ndeki Haksız Mahkûmiyetim Sırasında Yazılmış Bir Savunma, (1459-60) ve Sailte Kralın Suçları (1461 ’de yazılmış, 1697’de Penzance’da basılmıştır).</p>

  <p>1830 yıllarında bir tüccar ve tuzakçı olan Pearson Denby, Plains Country’de yolculuk yapmaktaydı. Yanına tanıdığı bir Lakota şefi, Sudan Korkan Adam yaklaştı. Sudan Korkan Adam, Denby’ye kendisine biraz kara şimşek topu bulup bulamayacağını sordu. Sudan Korkan Adam, düşmanlarına savaş açmayı düşündüğünü ve toplara acil ihtiyacı olduğunu söyledi. Bir ara elli topu olduğunu ve idareli kullanmasına rağmen hepsini tükettiğini anlattı. Denby anlamamıştı. Sudan Korkan Adam’a cephaneyi mi kastettiğini sordu. Hayır, dedi Sudan Korkan Adam. Cephaneye benziyordu ama çok daha büyüktü. Denby’yi kampına götürdü ve ona İskoçya’daki Carron Şirketi tarafından yapılmış on dört santimlik pirinç bir havan topu gösterdi. Denby çok şaşırdı ve Sudan Korkan Adam’a topu nereden bulduğunu sordu. Sudan Korkan Adam yakındaki tepelerden birinde Yarısı Bitmiş İnsanlar Kabilesi’nin yaşadığını söyledi. Bir yaz günü ansızın yaratılmışlardı ama Yaratıcıları onlara insanların yaşamaları için gerekli olan becerilerden yalnızca birini vermişti: Savaşma yetisini. Başka hiçbir becerileri yoktu, buffalo ya da antilop avlamasını, atları ehlileştirmesini, kendileri için ev yapmasını bilmiyorlardı. Deli Yaratıcıları onlara dört beş farklı dil verdiğinden birbirlerini bile anlayamıyorlardı ama ellerinde bu silah vardı ve onu Sudan Korkan Adam’a yiyecek karşılığında vermişlerdi.</p>

  <p>Meraklanan Denby, Yarısı Bitmiş İnsanların Kabilesi’ni arayıp buldu. İlk bakışta diğer kabilelere benziyorlardı ancak Denby yaşlı erkeklerin tuhaf bir biçimde Avrupalı’ya benzediklerini ve bazılarının da İngilizce konuştuğunu fark etti. Bazı âdetleri Lakota kabilelerininkine benziyordu ama diğerleri Avrupalılar’ın askeri uygulamalarına dayanıyordu. Dilleri de Lakota diline benziyordu ancak pek çok İngilizce, Hollandaca ve Almanca sözcük barındırıyordu.</p>

  <p>Robert Heath (ya da Çok-konuşan-küçük-adam) Denby’ye, 15 Haziran 1815’te öğleden sonra büyük bir savaş olacağı için birkaç farklı ordu ve bölükten kaçan askerler olduklarını söyledi. Hepsi de kalırlarsa öleceklerine ilişkin güçlü bir önsezi hissetmişti. Denby biliyor muydu Fransa Kralı şu aralar kimdi? Wellington Dükü mü yoksa Napolyon Bonaparte mi? Denby, bilemiyordu. “‘Neyse efendim” dedi Heath, metanetli bir sesle. “Hangisi olursa olsun hayat sizin ve benim gibiler için hep aynı.”</p>

  <p><a href="../Text/2_20.html#endref105" id="end105"><sup>(105)</sup></a> Belki de anlamı bundan biraz daha fazlaydı. On ikinci yüzyıl kadar erken bir tarihte bile rahiplerle büyücülerin bir anlamda rakip olduğu kabul edilirdi. İkisi de evrenin doğaüstü varlıklar ve doğaüstü güçlerle dolu olduğuna inanırlar. İkisi de bu varlıklardan büyüler ve dualarla dilekte bulunulabileceğine inanır. Pek çok açıdan iki kozmoloji birbirine benzer ama rahiplerle büyücüler bu anlayıştan çok farklı sonuçlar çıkarırlar.</p>

  <p>Büyücüler temelde bu doğaüstü varlıkların yararıyla ilgilenirler. Melekler, iblisler ve perilerin hangi şartlar altında ve nasıl büyü uygulamalarında yardıma çağırılabileceklerini bilmeyi isterler. İlk sınıftaki varlıkların ilahi bir iyilikte donanmış, ikincilerinin cehenneme ait şeytani ve üçüncülerin ahlaki açıdan güvenilmez olmaları, amaçları açısından hiçbir önemi yoktur. Öte yandan rahipler neredeyse başka hiçbir şeyle ilgilenmezler.</p>

  <p>Ortaçağ İngiltere’sinde iki kozmolojiyi birleştirme çabaları başarısızlığa mahkumdu. Kilise her şeyden habersiz bir büyücünün suçlu bulunabileceği bir yığın farklı şeyi sapkınlık sınıfına sokmakta gecikmedi. Meraudcu sapkınlıktan daha önce de söz etmiştik.</p>

  <p>Whitby’li Alexander (1230?-1302) evrenin, yalnızca bir parçasını görebildiğimiz bir goblen olduğunu söyler. Öldükten sonra onu bir bütün olarak görürüz ve farklı parçaların birbiriyle olan ilişkisini anlarız. En mütevazı köy büyücüleri bile sapkınlık suçlamalarından kaçınmak istiyorsa, kurnaz bir politikacıya dönüşmek zorundaydı.</p>

  <p>Bu da bütün büyücülerin dinle büyüyü karıştırmaktan kaçındığı anlamına gelmez. Günümüze ulaşan pek çok “büyü” filanca aziz ya da kutsal kişiyi büyücüye yardıma teşvik eder. Şaşırtıcı olan bu karışıklığın altında çoğu zaman büyücünün peri hizmetkarlarının olmasıdır. Çoğu peri İngiltere’ye gelir gelmez zorla vaftiz edilmiş ve kısa zamanda büyülerine Azizler’e ve Havariler’e ilişkin değinmeler katmaya başlamıştır.</p>

  <p><a href="../Text/3_04.html#endref118" id="end118"><sup>(118)</sup></a> Doğal olarak farklı zamanlarda John Uskglass olduğunu iddia eden ve Kuzey İngiltere krallığını geri almaya çalışan pek çok kişi ortaya çıkmıştır. Taht üzerinde hak iddia edenlerin en ünlüsü, l 487’de Durham Katedrali’nde taç giyen Jack Pharaoh idi. Çok sayıda kuzeyli asilzadenin ve Kral’ın şehri Newcastle’da kalmaya devam eden birkaç perinin desteğini kazanmıştı. Pharaoh, kral tavırlı yakışıklı bir adamdı. Basit büyüler yapabiliyordu ve peri destekçileri de o ne zaman yanlarında olsa daha fazlasını yapıp ona atfediyorlardı. İki serseri büyücünün oğluydu. Hexham Kontu henüz çocukken onu bir panayırda görerek John Uskglass’ın tariflerine çok benzediğini fark etmişri. Hexham çocuk için ebeveynine yedi şiling verdi. Bu Pharoh’ın annesiyle babasını son görüşü oldu. Hexham onu krallık eğitimi verdiği Kuzey İngiltere’de gizli bir yerde tuttu. 1486’da Kont, Pharaoh’u ortaya çıkardı ve o da Kuzey İngiltere Kralı olarak kısa ömürlü süren hükümranlığına başlamış oldu. Pharoah’ın asıl sorunu bu aldatmacadan çok fazla kişinin haberi olmasıydı. Pharoah ve Hexham kısa bir süre sonra kavga ettiler. 1490’da Hexham, Pharoah’ın emirleriyle öldürüldü. Hexham’ın dört oğlu Güney İngiltere Kralı Vll. Henry ile Pharoah’a saldırmak üzere güçlerini birleştirdiler ve 1493 Worksop savaşında, Pharoah yenilgiye uğratıldı. Londra Kulesi’ne hapsedildi ve l 499’da idam edildi.</p>

  <p>Tahtta hak iddia edenler arasında Piers Blackmore ve Davey Sanschaussures de vardı. Tahtta son hak iddia eden kişi Yaz Kralı olarak tanındığından asıl kimliği asla ortaya çıkmadı. İlk kez Sunderland’de Mayıs 1536’da Vll. Henry’nin manastırları feshetmesinden kısa bir süre sonra ortaya çıktı. Fountains, Rievaulx ya da Hurtfew gibi büyük kuzey manastırlarından birinin keşişi olduğu düşünülür. Yaz Kralı, bir açıdan Pharoah ve Blackmo- re’dan ayrılıyordu: Kuzey aristokrasisinin desteğine sahip değildi ve böyle bir destek de aramamıştı. O, sıradan halka hitap ediyordu. Bazı açılardan kariyeri sihirden çok gizeme dayanmaktadır. Hastaları iyileştiriyor, takipçilerine doğaya ve vahşi hayvanlara saygı duymayı öğretiyordu. Bu da John Uskglass’ın öğretilerinden çok on üçüncü yüzyıl büyücüsü Thomas Godbless’in öğretilerine daha yakındır. Yoksullardan oluşan takipçileri Newcastle’!, hatta hiçbir yeri ele geçirmeye çalışmadılar. 1536’da bütün bir yaz boyunca Kuzey İngiltere’yi dolaştılar ve gittikleri her yerde destek topladılar. Eylül’de Vll. Henry onları durdurmak için bir ordu gönderdi. Ellerinde savaşacak bir araçları olmayan sahte kralın ve destekçilerinin çoğu evlerine kaçtı, kalıp Kralları için savaşanlar ise Pontefract’ta katledildiler. Yaz Kralı’nın ölüler arasında olduğu ya da ortadan kaybolduğu düşünülür.</p>

  <p>7 Ölü büyücülere danışmak bize son derece abartılı gelebilir ancak bu tamamen saygın bir geçmişe sahip bir büyü işlemidir. Martin Pale, Winchester’li Catherine’den büyü öğrenmiş görünmektedir (John Uskglass’ın öğrencisidir). Winchester’li Catherine, Martin Pale doğmadan iki yüzyıl önce ölmüştür. John Uskglass’ın da Merlin’le, Endor cadısıyla, Musa ve Harun’la, Arimathia’lı Joseph, diğer saygın ve yaşlı büyücülerle konuştuğu söylenir.</p>

  <p><a href="../Text/3_08.html#endref135" id="end135"><sup>(135)</sup></a> Sinyor Tosetti daha sonra Greysteeller’e Cannaregio’lu yaşlı hanımın kim olduğunu bildiğini sandığını itiraf etmiştir. Şehirde dolaşırken hikâyesini pek çok kez duymuş ancak gözleriyle görene kadar onun yalnızca bir masal, çocukları ve aptalları korkutmaya yarayan bir uydurma olduğunu düşünmüştür. Görünüşe göre bu hanımın babası Yahudi’ydi ve annesinin kökeni de Avrupa halklarının yarısına dayanıyordu. Çocukken birkaç dil öğrenmişti ve hepsini kusursuz bir biçimde konuşabiliyordu. Yapmak isteyip de yapamayacağı hiçbir şey yoktu. Öğrenmek için öğreniyordu. On altı yaşında yalnızca herhangi bir leydinin öğrenmesi gereken Fransızca, İtalyanca ve Almanca’yı değil, aynı zamanda uygar dünyanın ve uygar olmayan dünyanın bütün dillerini de konuşabiliyordu. İskoç Highland’inin dilini konuşabiliyordu (şarkı söylemeye benziyordu). Başka bir halkın aklında hiç yer etmeyecek, bu yüzden insan ne kadar çok ve sık duyarsa duysun, sonrasında tek bir hecesini bile hatırlayamayacağı Bask dilini konuşabiliyordu. Hatta Sinyor Tosetti’ye göre, bazılarının hâlâ varolduğuna inandığı ancak dünyada hiç kimsenin yerini söyleyemeyeceği garip bir ülkenin dilini bile öğrenmişti. (Bu ülkenin adı Galler’di.)</p>

  <p>Dünyayı dolaşmış, krallarla kraliçelerin, prenslerle piskoposların, arşidüklerin karşısına çıkmış, bu önemli insanların her biriyle çocukken öğrendikleri dilde konuşmuş, hepsi ona bir mucize olarak bakmıştı.</p>

  <p>En sonunda da Venedik’e gelmişti.</p>

  <p>Ancak bu leydi hiçbir şeyde ölçülü olmayı öğrenememişti. Öğrenme iştahı başka şeylere duyduğu iştahla başabaş gidiyordu ve kendisi gibi bir adamla evlenmişti. Bu hanım ve kocası Camevale’ye geldiler ve bir daha da buradan hiç ayrılmadılar. Bütün servetlerini Ridottos’da harcadılar. Sağlıklarını başka zevkler peşinde koşarken kaybettiler ve bir sabah Venedik’in bütün kanalları şafakla birlikte gümüş ve gül rengine boyanmışken, kocası Fondamenta dei Mori’nin ıslak taşlarına uzanarak öldü ve onu kurtarmak için hiç kimsenin yapabileceği bir şey yoktu. Karısının da belki aynısını yapması gerekirdi çünkü parası ve gidecek bir yeri yoktu. Ancak Yahudiler onun hayır görmeyi hak ettiğini düşünüyorlardı çünkü bir anlamda o da bir Yahudi’ydi (kendisi bunu hiç söylememiş bile olsa) ya da belki onun da kendileri gibi acı çektiğini görerek merhamet etmişlerdi (çünkü Yahudiler Venedik’te pek çok şeye katlanmışlardı). Nedeni her ne ise ona gettoda bir yer verdiler. Sonra neler olduğu konusunda çeşitli hikâyeler anlatılır ama hikâyelerin hepsinde Yahudiler arasında yaşadığı ama aralarına karışmadığı kabul edilir. Hata onun muydu, yoksa Yahudiler’in mi bilmiyorum ama tamamen yalnız yaşadı. Aradan çok zaman geçti, kimseciklerle konuşmadı ve içinde uğuldayan büyük bir rüzgâr bütün dillerini birbirine karıştırdı. İtalyanca’yı, İngilizce’yi, Latince’yi, Bask dilini, Galce’yi, dünyadaki her şeyi unuttuğu ve bir tek Kedice kaldığı, bunu da çok iyi konuştuğu söylenirdi.</p>

  <p><a href="../Text/3_10.html#endref140" id="end140"><sup>(140)</sup></a> Stokesey, Col Tom Blue’yu Exeter’deki evine çağırdı. Peri üçüncü kez kendisine hizmet etmeyi reddettiğinde Stokesey görünmez olup Col Tom Blue’yu şehir dışına kadar izledi. Col Tom Blue bir peri yolunda yürüyerek çok geçmeden İngiltere olmayan bir yere geldi. Durgun bir gölün yanında alçak kahverengi bir tepe vardı. Col Tom Blue’nun emriyle yamacında bir kapı açıldı ve içeri girdi. Stokesey onu izledi.</p>

  <p>Tepenin ortasında Stokesey herkesin dans ettiği büyülü bir salon buldu. Dansçılardan biri yaklaşana kadar bekledi. Sonra kadına doğru sihirli bir elma yuvarladı, kadın da onu aldı. Doğal olarak bütün alemlerdeki en güzel ve en lezzetli elmaydı. Peri kadın onu yer yemez, aynısından bir tane daha yeme isteğiyle doldu. Çevresine bakındı ama kimseyi göremedi. “Bu elmayı bana kim gönderdi?” diye sordu. “Doğu Rüzgarı” diye fısıldadı Stokesey. Ertesi gece Stokesey, Col Tom Blue’yu tekrar tepenin içine kadar takip etti. Dansçıları seyretti ve yine kadına doğru bir elma yuvarladı. Elmayı kimin gönderdiğini sorduğunda Doğu Rüzgarı diye karşılık verdi. Üçüncü gece elmayı elinde tuttu. Peri kadın diğer dansçıların yanından ayrılarak çevresine bakındı. “Doğu Rüzgarı! Doğu Rüzgarı!” diye fısıldadı. “Elmam nerede?” “Bana Col Tom Blue’nun uyuduğu yeri söyle” diye fısıldadı Stokesey. “Ben de sana elmayı vereyim.” Böylece kadın da söyledi: Toprağın çok altında, höyüğün en kuzey kenarındaydı.</p>

  <p>Ertesi gecelerde Stokesey Batı Rüzgarı, Kuzey Rüzgarı ve Güney Rüzgarı kılığına girdi ve elmalarını kullanarak höyüğün diğer sakinlerini Col Tom Blue hakkında bilgi vermeye ikna etti. Bir çobandan Col Tom Blue uyurken hangi hayvanlar tarafından korunduğunu öğrendi: Dişi bir yaban domuzu ve daha da vahşi bir keçi. Col Tom Blue’nun sütannesinden Col Tom Blue’nun uyurken elinde ne tuttuğunu öğrendi: Çok özel ve önemli bir çakıltaşı. Bir aşçı yamağındansa, Col Tom Blue’nun her sabah uyandığında söylediği üç sözcüğü öğrendi.</p>

  <p>Böylece Stokesey, Col Tom Blue üzerinde güç kazanacak kadar çok şey öğrendi. Ancak bu yeni bilgisini kullanamadan Col Tom Blue ona geldi ve tekrar düşündüğünü söyledi: Stokesey’ye hizmet etmeye karar vermişti.</p>

  <p>İşin aslı şuydu: Col Tom Blue, Doğu Rüzgarı, Batı Rüzgarı, Kuzey Rüzgarı ve Güney Rüzgarı’nın kendisi hakkında sorular sorduğunu öğrenmişti. Bu önemli kişileri kızdıracak ne yapmış olabileceğini bilmiyordu ama ciddi biçimde korkmuştu. Güçlü ve bilgili bir İngiliz büyücüyle ittifak kurmak birden gözüne çok daha çekici görünmüştü.</p>

  <p><a href="../Text/3_21.html#endref173" id="end173"><sup>(173)</sup></a> Northumbria’daki Penlaw, John Uskglass ve peri ordusunun ilk görüldükleri yerdir.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/3_22.html#endref174" id="end174"><sup>(174)</sup></a> Bunlar geleneksel İngiliz çağrı büyüsünün üç vazgeçilmez unsurudur. Elçi çağırılan kişiyi bulur, yol onu çağrıyı yapana getirir ve armağan da gelmesi için bağlar.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/3_22.html#endref175" id="end175"><sup>(175)</sup></a> 1809 Temmuz’unda Gölge Ev’de yapılan büyüde Bay Segundus, Bay Honeyfoot ve Henry Woodhope da bulunuyordu.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/3_22.html#endref176" id="end176"><sup>(176)</sup></a> “Florilegium”, “örnek” ve “tutam”, büyülerin farklı bölümleri için kullanılan terimlerdir.</p>

  <p>On üçüncü ve on dördüncü yüzyılda İngiltere’deki periler büyülerine Hıristiyan azizlerinden oluşan rastgele bir toplamaya yönelik teşvikler eklemekten hoşlanırlardı. Hıristiyan doktrini perilerin kafasını karıştırıyordu ama azizlere büyük ilgi duyuyorlardı. Azizler, hamiliği altına girmenin yararlı olduğu, güçlü sihirli varlıklardı. Bu teşviklere florilegia (çiçek toplama ya da seçme) denirdi ve Hıristiyan efendilerine periler öğretmişti. Protestan dini İngiltere’de yerleştiğinde ve azizler gözden düştüğünde florilegia, büyücü tarafından bir kısmı etkili olur umuduyla katılan sihirli sözcüklerle başka büyülerin parçalarından oluşan anlamsız bir toplamaya dönüştü.</p>

  <p>Örnek, güçlendirmek ya da etkisini genişletmek için başka bir büyünün içine katılan son derece yoğun bir büyü biçimidir. Bir tutam sözcük ya da tılsım serpiştirilmesidir (aydınlatmak ya da ışıltı katmak anlamında Kuzey İngiltere lehçesinden bir sözcüktür). Bir tutam rica çağırılan kişiyi büyücüye yardıma teşvik eder.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/3_22.html#endref177" id="end177"><sup>(177)</sup></a> Başarılı bir çağrı büyüsünün son unsuru zamanla ilgilidir. Büyücünün, çağırılan kişiye ne zaman görüneceğini bir biçimde bildirmesi gerekir, aksi takdirde (bir keresinde Strange’in de belirttiği gibi) çağrılan kişi herhangi bir zamanda ortaya çıkabilir ve üzerine düşeni yerine getirdiğini düşünebilir. Mum dibi bu iş için çok uygun bir araçtır: Büyücü çağrılan kişiye alev söndüğünde ortaya çıkması talimatını verir.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/3_22.html#endref178" id="end178"><sup>(178)</sup></a> Kuzgun ve rüzgar karmaşası Newcastle’iı eldivencinin kızının hikayesinde de karşımıza çıkar (bkz. 39. bölüm, 1. dipnot).</p>

  <p>&nbsp;</p>

  <p><a href="../Text/3_24.html#endref179" id="end179"><sup>(179)</sup></a> Peri Diyarı’nda çok sayıda insan kral ve prens olmuştur. John Uskglass, Stephen Black ve Alessandro Simonelli yalnızca üç tanesidir. Periler genelde iflah olmaz derecede tembel varlıklardır. Yüksek mevkilerden, rütbelerden ve servetten hoşlansalar da, yönetimin getirdiği ağır işlerden nefret ederler.</p>

  <p>&nbsp;</p>

  <p><a href="../Text/3_25.html#endref180" id="end180"><sup>(180)</sup></a> Sonrasında Clun halkı yıllarca, kışın dolunayda belirli bir ağacın yanında hafifçe parmakuçlarınızda durup boynunuzu uzattığınızda ve başka bir ağacın dalları arasından baktığınızda hala uzaktan Ashfair’i görmenizin mümkün olduğunu söylerler. Ayışığı ve karda ev çok ürkütücü, terk edilmiş ve yalnız görünüyordu. Ancak zamanla ağaçlar daha farklı büyüdü ve Ashfair artık görülmedi.</p>

  <p>&nbsp;</p>

  <p>&nbsp;</p>

  <p><a href="../Text/3_25.html#endref181" id="end181"><sup>(181)</sup></a> Çağdaş Büyücü’den (Sonbahar 1812) alınan aşağıdaki pasajın gösterdiği gibi bu hiçbir biçimde olağandışı değildir. “Pale’in evi nerede? Ya Stokesey’ninki? Neden hiç kimse onları görmedi? Pale’in evi Warwick’teydi. Sokağı bile biliniyordu. Stokesey’nin evi Exeter’deki katedrale bakıyordu. Kuzgun Kral’ın Newcastle’daki evi nerede? Onu gören herkes dünyadaki en güzel ve görkemli ev olduğunu söylemiştir. Ancak onu çağımızda gören oldu mu? Hayır. Ortadan kalktığına ilişkin herhangi bir kayıt var mı? Hayır. Yalnızca kaybolmuştur. Bütün bu evler bir yerlerde varoluyor ancak büyücü evden ayrıldığında ya da öldüğünde ortadan kayboluyorlar. Büyücü evlerine istediği gibi girip çıkabilir ancak başka hiçkimse onları bulamaz.”</p>
