  <h2 class="chaptername" id="sigil_toc_id_48"><i>İngiliz Büyüsü Tarihi ve Uygulaması</i>‘na önsöz</h2>

  <h3 class="sigil_not_in_toc">Jonathan Strange</h3>

  <p>1110 yılının son aylarında Kuzey İngiltere’de garip bir ordu belirdi. İlk önce Newcastle’ın otuz kırk kilometre güney batısında Penlaw denen bir yerin yakınlarında görüldü. Hiç kimse nereden geldiğini bilmiyordu, genel kanı bunun bir İskoç, Danimarka hatta belki de Fransız istilası olabileceği yönündeydi.</p>

  <p>Aralığın ilk aylarında ordu Newcastle ve Durham’ı almış, batıya doğru ilerliyordu. Northumbria tepelerinin arasında yükselen küçük taş kulübelerden oluşan küçük Allendale kasabasına geldiler ve dışındaki bir çayırın kenarında bir geceliğine kamp kurdular. Allendale sakinleri asker değil, çiftçiydiler. Köyün çevresinde koruyucu bir sur yoktu ve en yakındaki askerler de elli altı kilometre ötedeki Carlisle Kalesi’ni savunmaya hazırlanıyorlardı. Sonuç olarak kasaba halkı garip orduyla bir an önce dost olmanın kendileri için en iyisi olduğuna karar verdiler. Bir grup cesur genç kız mümkünse kendilerini ve komşularını kurtarma amacıyla yola çıktı. Ancak ordunun kamp kurduğu yere geldiklerinde kızlar korkuya kapılarak yaklaşmadılar.</p>

  <p>Kamp kasvetli ve sessiz bir yerdi. Lapa lapa kar yağıyor, garip askerler siyah pelerinlerine sarılmış yerde yatıyorlardı. İlk başta kadınlar askerlerin ölmüş olması gerektiğini düşündü. Kampa yayılmış hatta askerlerin hareketsiz bedenleri üzerine konmuş bir yığın kuzgun ve başka kara kuşlar da bu izlenimi doğrular gibiydi. Ancak askerler ölü değildi, zaman zaman biri kalkarak atına bakmaya gidiyor ya da yüzünü gagalamaya çalışan bir kuşu elini kaldırarak kovuyordu.</p>

  <p>Genç kızların yaklaşmasıyla askerlerden biri ayağa kalktı. Kızlardan biri korkusunu bir yana bırakarak yanına gitti ve onu dudaklarından öptü.</p>

  <p>Askerin teni son derece solgundu (ay ışığı gibi parlıyordu) ve ne bir izi ne de bir lekesi vardı. Uzun saçları koyu kahverengi bir şelale gibi dümdüzdü. Yüzünün kemikleri olağanüstü ince ve güçlüydü. İfadesi ciddiydi. Mavi gözleri uzun ve çekik, kaşları kalemle çizilmiş ve ucuna tuhaf bir kıvrım eklenmiş iki çizgi kadar koyu ve inceydi. Bunların hiçbiri kızı zerre kadar endişelendirmedi. Bildiği kadarıyla bütün Danimarkalılar, Fransızlar ve İskoçlar da bu tekinsiz güzelliğe sahipti.</p>

  <p>Asker öpücüğe karşı koymadı ve kızın kendisini tekrar öpmesine izin verdi. Sonra ona cömertçe karşılık verdi. Bir başka asker yerden kalkarak ağzını açtı. Dudaklarından hüzünlü iniltiye benzeyen bir melodi döküldü. Kızın öptüğü ilk asker onu kendisiyle dans etmeye kandırdı, uzun beyaz parmaklarıyla kendi hareketlerine uyana kadar bir o yana bir bu yana itti.</p>

  <p>Bu durum kız danstan sıcaklanana ve pelerinini çıkarmak için bir an duraksayana kadar devam etti. O zaman arkadaşları kollarında, yüzünde ve bacaklarında boncuk boncuk terler gibi kan damlalarının oluştuğunu ve yere damladığını gördüler. Bu onları öyle çok korkuttu ki hemen kaçtılar.</p>

  <p>Garip ordu Allendale’e hiç girmedi. Geceleyin Carlisle’a doğru yoluna devam etti. Ertesi gün kasabalılar ordunun kamp kurduğu tarlalara gittiler. Orada kızı buldular. Bedeni bembeyazdı ve bütün kanı çekilmişti, çevresindeki kar parlak kırmızıya boyanmıştı.</p>

  <p>Bu işaretlerden <i>Daoine Sidhe’yi</i>, Peri Ordusu’nu tanıdılar.</p>

  <p>Savaşlar yapıldı ve İngilizler hepsini kaybetti. Yılbaşı geldiğinde Peri Ordusu York’a ulaşmıştı. Newcastle, Durham, Carlisle ve Lancaster’i zapetmişlerdi. Allendale’li kızın kanının çekilmesi dışında periler ırklarının o çok ünlü zalimliğini pek az sergilemişlerdi. Aldıkları bütün kasaba ve kalelerden yalnızca Lancaster yanıp kül olmuştu. York’un kuzeyindeki Thirsk’te Ordu’nun üyelerinden biri atının ayaklarının altına girerek şaha kalkmasına ve düşüp boynunu kırmasına yol açan bir domuza kızmıştı. Peri ve yanındakiler domuzu avladılar, yakaladıklarında gözlerini oydular. Ancak genel olarak Ordu girdiği her yeni yerde, ortak düşmanları İnsan’a karşı bir müttefik bulmuşlarcasına hem evcil hem de vahşi hayvanlar için büyük sevinç kaynağı oldu.</p>

  <p>Yılbaşında Kral Henry kontları, piskoposları, başrahipleri ve ülkenin diğer önemli kişilerini meseleyi konuşmak için Westminster’daki evine çağırdı. O günlerde perilerin varlığı İngiltere’de bilinen bir şeydi. Pek çok yerde kimi büyüyle gizlenmiş kimi de yalnızca Hıristiyan komşularının uğramaktan kaçındığı çok uzun zaman önce kurulmuş peri yerleşimleri vardı. Kral Henry’nin danışmanları perilerin doğuştan kötü oldukları konusunda birleşiyorlardı. Şehvet düşkünüydüler, yalancıydılar, hırsızdılar. Genç kadınları ve erkekleri baştan çıkarır, yolcuların aklını karıştırır, çocuk, sığır ve mısır çalarlardı. İnanılmaz derecede miskindiler: Duvar örme, marangozluk ve oymacılık sanatlarında yüzlerce yıl önce usta olmuşlardı ancak kendilerine ev inşa etmeye zahmet edeceklerine çoğu, hâlâ kale diye adlandırmaktan hoşlandıkları <i>inlerde</i>, çok eski toprak höyüklerde yaşamayı tercih ediyordu. Çavdarları ve fasulyeleri tarlalarda çürürken, hayvanları soğuk yamaçlarda üşüyüp ölürken günlerini yiyip içerek ve dans ederek geçiriyorlardı. Gerçekten de Kral Henry’nin danışmanları, olağanüstü büyüleri ve neredeyse ölümsüz olmaları sayesinde bütün peri ırkının açlık ya da susuzluktan ölüp gitmekten kurtulduğu konusunda hemfikirdi. Yine de bu umarsız ve tedbirsiz halk çok iyi savunulan bir Hıristiyan Krallığı’nı istila etmiş, girdikleri bütün savaşları kazanmış, bir yerden bir yere gitmeden önce ele geçirdikleri her kaleyi güvence altına almışlardı. Bütün bunlar bir perinin sahip olmadığı ölçüde planlı ve programlı bir hareketin söz konusu olduğunu gösteriyordu.</p>

  <p>Hiç kimse bunun ne anlama geldiğini söyleyemiyordu.</p>

  <p>Ocak’ta Peri Ordusu York’tan ayrılarak güneye gitti. Trent’te durdular. Böylece, Trent kıyılarındaki Newark’ta Kral Henry ve ordusu <i>Daoine Sidhe</i>‘yle çarpıştı.</p>

  <p>Savaştan önce Kral Henry’nin saflarında esen büyülü bir rüzgar ve kavalla çalınan tatlı bir melodi, çok sayıda atın dizginlerinden kurtularak perilerin tarafına koşmasına ve çoğunun beraberinde şanssız binicilerini de götürmesine yol açtı. Sonra bütün erkekler sevdiklerinin, annelerinin, babalarının, çocuklarının, sevgililerinin eve dönmeleri için yalvaran seslerini işittiler. Gökyüzünden inen bir kuzgun sürüsü İngilizler’in yüzlerini gagaladı ve bir kara kanat karmaşasıyla gözlerini kör etti. İngiliz askerler yalnızca Sidhe’nin becerisi ve zalimliğiyle değil, bir de bu tekinsiz büyü karşısında kendi korkularıyla mücadele etmek zorundaydı. Bu nedenle savaşın kısa sürmesi ve Kral Henry’nin yenilgisiyle sonuçlanması şaşırtıcı değildi. Her şey sessizleştiğinde ve Kral Henry’nin yenilgiye uğradığı kesinleştiğinde kilometrelerce uzaktaki kuşlar bile sanki sevinçle şakımaya başladılar.</p>

  <p>Kral ve danışmanları bir reis ya da kralın öne çıkmasını beklediler. <i>Daoine Sidhe</i> safları açıldı ve birisi ortaya çıktı.</p>

  <p>On beş yaşından çok daha küçük gösteriyordu. <i>Daoine Sidhe</i> gibi siyah kaba yünden yırtık pırtık giysiler giyiyordu. Onlar gibi koyu saçları uzun ve düzdü. Onlar gibi o sırada İngiltere’de konuşulan iki dil, Fransızca ya da İngilizce yerine, yalnızca Peri Diyarı’nda konuşulan bir dili konuşuyordu. <a href="../Text/footnotes.html#end106" id="endref106"><sup>(106)</sup></a> Beyaz tenli, yakışıklı ve ciddi yüzlüydü. Buna rağmen herkes onun bir peri değil de insan olduğunu açıkça görebiliyordu.</p>

  <p>O gün onu ilk kez gören Narman ve İngiliz kontlarla şövalyelerin ölçülerine göre uygar bile sayılmazdı. Daha önce ne bir kaşık, ne bir iskemle, ne bir çelik çaydanlık, ne bir gümüş peni ne de bir mum görmüştü. Dönemin hiçbir peri klanı ya da krallığı böyle güzel şeylere sahip değildi. Kral Henry ve çocuk İngiltere’yi paylaşmak üzere buluştuklarında Henry tahta bir sırada oturup gümüş bir kadehten şarap içerken çocuk yerde oturarak taş bir kaptan marya sütü içti. Otuz yıl sonra olayı yazan vakanüvis Orderic Vitalis, Kral Henry’nin maiyetinin bütün bu önemli olayların ortasında bir <i>Daoine Sidhe</i> savaşçısının uzanıp itinayla oğlanın pis saçlarından bit ayıklaması karşısında ne kadar şaşırdığını anlatır.</p>

  <p>Peri Ordusu arasında Dundale’li Thomas adında genç bir Norman şövalyesi de bulunmaktaydı.<a href="../Text/footnotes.html#end107" id="endref107"><sup>(107)</sup></a> Yıllarca Peri Diyarı’nda tutsak olmasına rağmen kendi dilini (Fransızca) oğlan ve Kral Henry’nin birbirlerini anlamasını sağlayacak kadar hatırlıyordu.</p>

  <p>Kral Henry oğlana adını sordu.</p>

  <p>Oğlan bir adı olmadığını söyledi.<a href="../Text/footnotes.html#end108" id="endref108"><sup>(108)</sup></a></p>

  <p>Kral Henry neden İngiltere’ye savaş açtığını sordu.</p>

  <p>Oğlan Kral Henry’nin babası William’ın, İngiltere’nin kuzeyinde toprak bağışladığı aristokrat bir Norman ailesinin hayatta kalan tek üyesiydi. Ailenin erkekleri Hubert de Contentin adındaki kötü bir düşman yüzünden hem topraklarından hem de canlarından olmuşlardı. Oğlan yıllar önce babasının II. William’a (Kral Henry’nin erkek kardeşi ve öncülü) adalet için başvurduğunu ancak hiçbir sonuç alamadığını söyledi. Kısa bir süre sonra da babası öldürülmüştü. Henüz bir bebekken Hubert’in adamları tarafından kaçırılıp ormanda terk edildiğini söyledi. Ama <i>Daoine Sidhe</i> onu bulmuş ve Peri Diyarı’na götürmüştü. Şimdi de geri dönmüştü.</p>

  <p>Kendisinin haklı ve diğer herkesin haksız olduğuna dair her delikanlıya özgü o sarsılmaz inancı taşıyordu. Tweed ve Trent arasındaki İngiltere topraklarının Norman krallarının, ailesinin katlinin intikamını almayışına karşılık adil bir tazminat olduğuna karar vermişti. Kral Henry’nin krallığının güney bölümünü elinde tutmasına izin verilmesinin yegane nedeni de buydu.</p>

  <p>Oğlan kendisinin Peri Diyarı’nda zaten bir kral olduğunu söyledi. Hükümdarı olan perinin adını söyledi. Ancak kimse anlamadı.<a href="../Text/footnotes.html#end109" id="endref109"><sup>(109)</sup></a></p>

  <p>O gün hiç aralıksız üç yüzyıl sürecek egemenliği de başlamış oldu. Henüz on dört yaşındayken bugün kullandığımız büyü sistemini yaratmıştı. Daha doğrusu bilseydik, kullanacağımız demeliydim çünkü bildiklerimizin çoğunu unuttuk. O, peri büyüsü ve insan örgütlenmesinin kusursuz bir birleşimiydi, peri güçleri korkutucu azmine katılmıştı. Neden çalınmış bir Hıristiyan çocuğun birdenbire çağın en büyük büyücüsü olarak ortaya çıktığını açıklayacak bir neden bilmiyoruz. Ondan önce de sonra da pek çok çocuk Peri Diyarı’nın sınır bölgelerinde esir tutulmuştur ama hiçbiri bu deneyimden onun kadar yararlanmamıştır. Onun yaptıkları yanında bizim bütün çabalarımız önemsiz ve küçük kalıyor. Hanover Meydanı’ndan Bay Norrell’e göre, tıpkı eski bir paltonun güvelerini ve tozunu silkerek temizleyeceğiniz gibi çağdaş büyüden de John Uskglass’a ait her şeyin temizlenmesi gerek. Peki geriye ne kalacağını düşünüyor? John Uskglass’ı atarsanız elinizde yalnızca bir boşlukla kalırsınız.</p>

  <p>&nbsp;</p>

  <p>Jonathan Strange, <i>İngiliz Büyüsü Tarihi ve Uygulaması</i> I. cilt., John Murray, Londra, 1816.</p>
