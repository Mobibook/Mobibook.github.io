  <h1 class="chapternumber sigil_not_in_toc">46</h1>

  <h2 class="chaptername" id="sigil_toc_id_49">“Gökyüzü benimle konuştu…”</h2>

  <h3 class="sigil_not_in_toc">Ocak 1816</h3>

  <p>Karanlık bir gündü. Soğuk rüzgâr, Childermass’in iş mektupları yazdığı Bay Norrell’in kütüphanesinin pencerelerine kar taneleri savuruyordu. Sabah saat on olmasına karşın şimdiden mumlar yakılmıştı. Tek ses ocakta yanan kömürlerin ve Childermass’in kâğıdın üzerinde hareket eden kaleminin sesiydi.</p>

  <p>&nbsp;</p>

  <div style="padding: 1em;">
    <p>Hanover Meydanı</p>

    <p><i>İçişleri Bakanı Lord Sidmouth’a</i></p>

    <p style="text-align: right;">8 Ocak 1816</p>

    <p style="text-indent: 0em;">Lordum,</p>

    <p style="text-indent: 0em;">Bay Norrell, Suffolk ilçesindeki ırmakların taşmasını engelleyecek büyülerin tamamlandığını bildirmemi istedi. Fatura bugün Hazine’den Bay Wynne’e gönderilecektir….</p>
  </div>

  <p><i>Bir yerlerde bir çan çalıyordu, hüzünlü bir sesi vardı. Çok çok uzaktan geliyordu. Childermass neredeyse farkına bile varmadı ama çanın tesiriyle oda daha karanlık ve daha yalnız bir hal aldı</i>.</p>

  <div style="padding: 1em;">
    <p style="text-indent: 0em;">… Büyü, ırmakları her zamanki yataklarında tutacak. Ancak ırmakların bitişiğindeki halihazırdaki köprülerle diğer yapıların sağlamlığını ölçmek için Suffolk genel valisi tarafından tutulan genç mühendis Bay Leeves birtakım kuşkularını dile getirerek…</p>
  </div>

  <p><i>Önünde kasvetli bir manzara vardı. Çok canlı bir biçimde, çok iyi bildiği bir yer ya da yıllardır her gün gördüğü bir resimmiş kadar net bir biçimde gördü. Soğuk ve kasvetli gri bir gökyüzünün altındaki kahverengi boş tarlalardan ve harap yapılardan oluşan geniş bir manzara</i>…</p>

  <div style="padding: 1em;">
    <p style="text-indent: 0em;">…Stour ve Orwell köprülerinin sağanak yağmurlar sırasında ortaya çıkması kesin olan şiddetli bir akıntıya dayanıp dayanmayacağını bilemediğini söyledi. Bay Leeves, Suffolk’taki sığ geçit, değirmenler ve köprülerin Stour ve Orwell’den başlayarak derhal titiz bir biçimde incelenmesini tavsiye ediyor. Lordlarına bu konuda zaten bir mektup yazdığını öğrendim…</p>
  </div>

  <p><i>Artık manzarayı düşünmüyordu. Ona gerçekten oradaymış gibi geliyordu. Çukurlarla delik deşik ve kadim bir yolda duruyordu. Yol büyük bir kara kuş sürüsünün toplanmakta olduğu kara bir tepenin çevresinde kıvrılıyordu</i>…</p>

  <div style="padding: 1em;">
    <p style="text-indent: 0em;">… Bay Norrell büyü yapmaya son vermeyi reddediyor. Şahsi kanısı büyünün ırmaklar durdukça dayanacağı ancak lordlarına büyülere yirmi yıl sonra tekrar bakması için izin vermesini tavsiye ediyor. Önümüzdeki Salı Bay Norrell aynı büyüyü Norfolk ili için yapacak…</p>
  </div>

  <p><i>Kuşlar göğün griliğine karşı kara harfler gibi duruyordu. Bir saniye sonra yazının ne anlama geldiğini anlayabileceğini düşündü. Eski yoldaki taşlar yolcunun yolculuğunu haber veren simgelerdi</i>.</p>

  <p>Childermass irkilerek kendine geldi. Kalem aniden elinden fırladı ve mektubun üzerine mürekkep sıçradı.</p>

  <p>Ne olduğunu anlayamadan çevresine bakındı. Rüya görmüyordu. Bütün eski tanıdık eşyalar oradaydı: Kitap rafları, ayna, mürekkep hokkası, şömine takımı, Martin Pale’in porselen biblosu. Ancak duyularına artık güvenmiyordu. Artık kitapların, aynaların, porselen biblonun gerçekten orada olduğundan emin değildi. Sanki gördüğü her şey tırnağıyla kazıyabileceği ve altında soğuk kasvetli manzarayı bulabileceği bir deriden ibaretti.</p>

  <p>&nbsp;</p>

  <p><i>Kahverengi tarlaların bir kısmını su basmıştı. Soğuk gri su dolu çukurlar oluşmuştu. Çukurları tarlalara yağmur yazmıştı. Çukurlar yağmurun büyüsüydü, tıpkı griye karşı takla atan kara kuşların göğün büyüsü, gri kahverengi otların da rüzgârın büyüsü olması gibi. Her şeyin bir anlamı vardı</i>.</p>

  <p>&nbsp;</p>

  <p>Childermass ayağa fırlayarak masadan uzaklaştı ve silkindi. Odada çabucak şöyle bir gezindi ve uşağı çağırmak için zili çaldı. Ama beklerken bile büyü yeniden oluştu. Lucas içeri girdiğinde artık Bay Norrell’in kütüphanesinde miydi yoksa eski yolda mı onu bile bilmiyordu…</p>

  <p>Başını sertçe salladı ve birkaç kez gözlerini kırpıştırdı. “Beyefendi nerede?” dedi. “Ters giden bir şey var.”</p>

  <p>Lucas ona endişeyle baktı. “Bay Childermass hasta mısınız efendim?”</p>

  <p>“‘Boş ver şimdi onu. Bay Norrell nerede?”</p>

  <p>“Amirallikte efendim. Bildiğinizi sanıyordum. Araba bir saat önce onu almaya geldi. Herhalde birazdan geri gelir.”</p>

  <p>“Hayır” dedi Childermass. “Bu mümkün değil. Gitmiş olamaz. Yukarıda büyü yapmadığından emin misin?”</p>

  <p>“Kesinlikle eminim efendim. Arabanın gittiğini ve beyin de içinde olduğunu gördüm. Matthew’u göndereyim de bir doktor çağırsın, Bay Childermass. Çok hasta görünüyorsunuz.”</p>

  <p>Childermass hasta olmadığını söylemek için ağzını açtı ama tam o anda…</p>

  <div style="padding: 1em;">
    <p><i>…Gökyüzü ona baktı. Onu sırtında hisseden yerin silkindiğini hissetti</i>.</p>

    <p><i>Gökyüzü onunla konuştu</i>.</p>

    <p><i>Daha önce hiç duymadığı bir dildi. Kelimeler olduğundan bile emin değildi. Belki de yalnızca kuşların oluşturduğu kadim yazıda onunla konuşuyordu. Küçüktü, korunmasızdı ve kaçış yoktu. İki avcun arasında</i> kalmışçasına <i>yerle gök arasında tuzağa düşmüştü. İsteseler onu ezebilirlerdi</i>.</p>

    <p><i>Gökyüzü onunla tekrar konuştu</i>.</p>

    <p><i>“Anlamıyorum” dedi</i>.</p>
  </div>

  <p>Gözlerini kırpıştırdı ve Lucas’ı üzerine eğilmiş buldu. Kesik kesik soluk alıyordu. Elini kaldırdığında yan tarafındaki bir şeye değdi. Başını çevirdiğinde bir iskemle ayağı olduğunu görünce şaşırdı. Yerde yatıyordu. “Ne?..” diye sordu.</p>

  <p>“Kütüphanedesiniz efendim” dedi Lucas. “Galiba bayıldınız.”</p>

  <p>“Beni kaldır. Norrell’le konuşmalıyım.”</p>

  <p>“Ama size söyledim ya efendim…”</p>

  <p>“Hayır” dedi Childermass. “Yanılıyorsun. Burada olmalı. Mutlaka burada olmalı. Beni yukarı götür.”</p>

  <p>Lucas, Childermass’in odadan çıkmasına yardım etti ama merdivene ulaştıklarında az kalsın tekrar yere yığılıyordu. Bu nedenle Lucas, Matthew’a seslendi, diğer kapı uşağıyla birlikte yarı destekleyerek yarı taşıyarak Childermass’i Bay Norrell’in özel büyülerinin çoğunu yaptığı ikinci kattaki çalışma odasına çıkardılar.</p>

  <p>Lucas kapıyı açtı. İçeride bir ateş yanıyordu. Kalemler, kalem bıçakları, kalemlikler ve kurşun kalemler tertipli bir biçimde küçük bir tepsiye dizilmişti. Sıra hokkası dolu, gümüş kapağı da üzerindeydi. Kitaplar ve defterler düzenli bir biçimde istiflenmiş ya da kaldırılmıştı. Her şey tertemiz ve kusursuz bir düzendeydi. Belli ki Bay Norrell o sabah odaya girmemişti.</p>

  <p>Childermass kapı uşaklarını iterek yanından uzaklaştırdı. Ayağa kalkarak epeyce kafası karışmış bir halde odaya baktı.</p>

  <p>“Görüyorsunuz ya efendim?” dedi Lucas. “Size söylediğim gibi. Bey Amirallik Dairesi’nde.”</p>

  <p>“Evet” dedi Childermass.</p>

  <p>Ama buna bir anlam veremiyordu. Tekinsiz büyüyü Norrell değilse kim yapmıştı peki? “Strange burada mı?” diye sordu.</p>

  <p>“Elbette değil!” Lucas içerlemişti. “Bay Strange’i eve sokmayacak kadar görevlerime vakıfım. Hâlâ tuhaf görünüyorsunuz efendim. Bir doktor çağırtayım.”</p>

  <p>“Hayır, hayır. Daha iyiyim. Çok daha iyiyim. Tamam, bana yardım edin de bir iskemleye oturayım.” Childermass bir iç çekişle iskemleye yığıldı. “Tanrı aşkına ne diye gözlerinizi dikmiş bakıyorsunuz öyle?” Elini sallayarak onları gönderdi. “Matthew senin yapacak işin yok mu? Lucas bana bir bardak su getir!”</p>

  <p>Hâlâ başı dönüyordu ve sersem gibiydi ama midesindeki bulantı azalmıştı. Manzarayı her ayrıntısıyla gözünün önüne getirebiliyordu. Issızlığını, başka âlemlere aitliğini ama artık orada kaybolma tehlikesi içinde olduğunu hissetmiyordu. Düşünebiliyordu.</p>

  <p>Lucas bir şarap bardağı ve sürahinin durduğu bir tepsiyle döndü. Bardağı doldurdu, Childermass da suyu kana kana içti.</p>

  <p>Childermass’in bildiği bir büyü vardı. Bu büyü bulma büyüsüydü. Büyünün ne olduğunu ya da kimin yaptığını söyleyemezdi, yalnızca bir büyü yapılıp yapılmadığını söyleyebilirdi. Yani sözde böyle yapması gerekiyordu. Childermass daha önce yalnızca bir kez denemiş ve bir şey bulamamıştı. İşe yarayıp yaramadığını bilmesinin imkânı yoktu.</p>

  <p>“Bardağı tekrar doldur” dedi Lucas’a.</p>

  <p>Lucas söyleneni yaptı.</p>

  <p>Bu kez Childermass suyu içmek yerine bardağa bir şeyler mırıldandı. Sonra ışığa kaldırarak içinden baktı, odanın her yerini camdan görene kadar yavaşça elinde çevirdi.</p>

  <p>Hiçbir şey yoktu.</p>

  <p>“Ne aradığımdan bile emin değilim” diye mırıldandı. Lucas’a, “Gel” dedi. “Yardımına ihtiyacım var.”</p>

  <p>Kütüphaneye geri döndüler. Childermass tekrar bardağı kaldırdı, sözcükleri söyledi ve bardaktan odaya baktı.</p>

  <p>Sonuç yok.</p>

  <p>Pencereye yaklaştı. Bir an bardağın dibinde beyaz ışıktan bir damlaya benzeyen bir şey gördüğünü sandı.</p>

  <p>“Meydanda” dedi.</p>

  <p>“Meydanda ne var?” diye sordu Lucas.</p>

  <p>Childermass karşılık vermek yerine pencereden dışarı baktı. Hanover Meydanı’nın çamurlu kaldırım taşları karla kaplıydı. Ortadaki çevresi kapalı bölümün siyah parmaklıkları beyaza karşı keskin bir tezat oluşturuyordu. Bay Norrell’in Hanover Meydanı’nda yaşadığı hemen herkes tarafından biliniyordu ve insanlar onu bir an için bile olsa görmeye buraya geliyorlardı. Şimdi bile bir beyle iki genç hanım (hiç kuşkusuz büyü meraklılarıydılar) önünde durmuş büyük bir heyecanla eve bakıyorlardı. Biraz ötede esmer bir genç parmaklıklara yaslanmış duruyordu. Yanında eski püskü bir palto giymiş, sırtında küçük bir fıçı mürekkep taşıyan mürekkep satıcısı vardı. Sağda bir başka hanım vardı. Eve sırtını dönmüş, yavaş yavaş Hanover Meydanı’na doğru yürüyordu ama Childermass onun yalnızca bir saniye önce izleyiciler arasında olduğu fikrine kapıldı. Kenarları ermin kürklü koyu yeşil bir pelerin giymişti ve büyük ermin bir manşon taşıyordu.</p>

  <p>Childermass mürekkep satıcısından sık sık mürekkep aldığından onu iyi tanıyordu. Diğerlerinin hepsi yabancıydı. “Tanıdığın var mı?” diye sordu.</p>

  <p>“Şu siyah saçlı.” Lucas parmaklıklara yaslanmış olan genç adamı işaret etti. “Frederick Marston. Birkaç kez buraya gelerek Bay Norrell’den kendisini öğrenci olarak almasını istedi ama Bay Norrell onu görmeyi hep reddetti.”</p>

  <p>“Evet. Ondan söz ettiğini hatırlıyorum.” Childermass meydandaki insanları bir saniye daha inceledi. “Her ne kadar mümkün değil gibi görünse de içlerinden biri büyü yapıyor. Aşağı inip bakmam gerek. Gel. Bunu sensiz yapamam.”</p>

  <p>Meydanda büyü her zamankinden daha güçlüydü. Hüzünlü çan Childermass’in kafasının içinde çalıyordu. Kar perdesinin arkasında iki dünya gidip geliyor, büyülü bir fenerdeki görüntüler gibi kâh Hanover Meydanı kâh ıssız tarlalar ve gökteki kara yazıya dönüşüyordu.</p>

  <p>Childermass sihirli sözcükleri söylemek üzere şarap bardağını kaldırdı ama bunu yapmasına gerek kalmadı. Bardak yumuşak beyaz bir ışıkla parlıyordu. O karanlık kış günündeki en parlak şeydi, hiçbir lambanın veremeyeceği kadar berrak ve saf ışığı, Childermass’le Lucas’ın yüzlerinde tuhaf gölgeler oluşturuyordu.</p>

  <div style="padding: 1em;">
    <p><i>Gökyüzü onunla tekrar konuştu. Bu kez bir soru sorduğunu düşündü. Vereceği karşılık büyük</i> önem <i>taşıyordu. Ne sorulduğunu bir anlayabilse ve cevabını oluşturabileceği doğru sözcükleri bulabilse bir şey açığa çıkacaktı. İngiliz büyüsünü sonsuza kadar değiştirecek, Strange ve Norrell’in henüz tahmin bile edemeyeceği bir şeyi öğrenecekti</i>.</p>

    <p><i>Uzun bir an anlamaya çalıştı. Dil ya da büyü dilinin ucundaydı sanki. Birazdan kavrayacağım, diye düşündü. Ne de olsa dünya yaşadığı her gün ona bu sözcükleri söylemişti, yalnızca</i> önce <i>fark edememişti</i>…</p>
  </div>

  <p>Lucas bir şey söylüyordu. Childermass tekrar düşmeye başlamış olmalıydı çünkü Lucas’ın koltukaltlarından kavrayıp onu doğrulttuğunu fark etti. Şarap bardağı kaldırım taşlarının üzerinde paramparça yatıyor, beyaz ışık karlara vuruyordu.</p>

  <p>“… Çok tuhaftı” dedi Lucas. “Tamam oldu Bay Childermass. Kalkın bakalım. Sizi hiç böyle görmemiştim. İçeri girmek istemediğinizden emin misiniz efendim? Neyse ki Bay Norrell de geliyor. O ne yapacağını bilir.”</p>

  <p>Childermass sağına baktı. Bay Norrell’in faytonu George Sokağı’nın köşesinden meydana giriyordu.</p>

  <p>Mürekkep satıcısı da arabayı görmüştü. Hemen beyefendiyle yanındaki iki hanıma yaklaştı. Saygıyla selam verdi ve adamla konuştu. Üçü de başlarını çevirip arabaya baktılar. Beyefendi cebine uzanarak mürekkep satıcısına bir sikke uzattı. Mürekkep satıcısı tekrar selam vererek geri çekildi.</p>

  <p>Esmer genç adama, Bay Marston’a bunun Bay Norrell’in arabası olduğunu kimsenin söylemesi gerekmiyordu. Arabanın yaklaştığını görür görmez, parmaklıklara yaslanmayı bırakarak öne ilerledi.</p>

  <p>Şık giyimli hanım bile geri dönmüş, eve doğru yürüyordu. Kapı uşağı yerinden inerek kapıyı açtı. Bay Norrell dışarı çıktı. Üst üste sardığı kaşkollar yüzünden ufak tefek küçülmüş bedeni neredeyse tıknaz görünüyordu. Bay Marston hiç vakit kaybetmeden onu selamladı ve konuşmaya başladı. Bay Norrell sabırsızca başını sallayarak Bay Marston’u uzaklaştırmak için elini salladı.</p>

  <p>Şık giyimli bayan Childermass’le Lucas’ın yanından geçti. Çok solgun ve ciddi görünüyordu. Childermass’in aklından, böyle şeylere dikkat eden insanların onu güzel bulabileceği geçti. Kadına alıcı gözle bakınca onu tandığını da düşünmeye başladı. “Lucas” diye mırıldandı. “Şu kadın kim?”</p>

  <p>“Affedersiniz efendim. Onu daha önce gördüğümü sanmıyorum.”</p>

  <p>Arabanın en alt basamağında Bay Marston ısrara devam ettikçe Bay Norrell’in kızgınlığı da artıyordu. Bay Norrell çevresine bakındı, Lucas’la Childermass’in yakınında olduğunu görünce onlara işaret etti.</p>

  <p>Tam o anda şık giyimli hanım ona doğru bir adım attı. Bir an Bay Norrell’le konuşacakmış gibi göründü ama niyeti bu değildi. Manşonundan bir tabanca çıkardı ve gözünü bile kırpmadan Bay Norrell’in kalbine nişan aldı.</p>

  <p>Bay Norrell’le Bay Marston kadına bakakaldılar.</p>

  <p>Aynı anda birkaç şey birden oldu. Lucas, Childermass’i bıraktı (o da taş gibi yere düştü) ve efendisine yardıma koştu. Bay Marston hanımı belinden kavradı. Bay Norrell’in arabacısı Davey yerinden atladı ve kadının tabancayı tutan kolunu kavradı.</p>

  <p>Childermass karların ve cam kırıklarının ortasında yatıyordu. Kadının Bay Marston’un elinden inanılmaz bir kolaylıkla kurtulduğunu gördü. Kadın adamı yere doğru öyle bir itti ki, bir daha yerinden kalkamadı. Eldivenli küçük elini Davey’nin göğsüne koyduğunda Davey de birkaç metre geriye sendeledi. Bay Norrell’in kapı uşağı (arabanın kapısını açan) kadını yere sermeye çalıştı ama yumruğunun kadının üzerinde hiçbir etkisi olmadı. Elini adamın yüzüne koydu, dünyanın en hafif dokunuşu gibi görünen temasıyla onu da yere yığdı. Lucas’ın kafasına da tabancasını indiriverdi.</p>

  <p>Childermass olanların hiçbirini anlamıyordu. Bir yerlere tutunarak ayağa kalktı ve Peri Diyarı’nda kadim bir yolda mı yoksa Hanover Meydanı’nın kaldırım taşlarında mı olduğunu bilemeden tökezleyerek altı metre kadar ilerledi.</p>

  <p>Bay Norrell büyük bir dehşetle kadına bakıyordu, bağıramayacak ya da kaçamayacak kadar. çok korkmuştu. Childermass yatıştırıcı bir hareketle ellerini kadının yüzüne doğru kaldırdı. “Hanımefendi… ” diye başladı.</p>

  <p>Kadın ona bakmadı bile.</p>

  <p>Beyaz kar tanelerinin baş döndürücü düşüşü onu iyice serseme çeviriyordu. Ne kadar uğraşırsa uğraşsın bir türlü Hanover Meydanı’nı gözünün önünde tutamıyordu. Ürkütücü manzara üzerindeki etkisini artırıyordu, Bay Norrell öldürülecekti ve bunu engellemek için yapabileceği hiçbir şey yoktu.</p>

  <p>Sonra garip bir şey oldu.</p>

  <div style="padding: 1em;">
    <p><i>Garip bir şey oldu. Hanover Meydanı kayboldu. Bay Norrell, Lucas ve diğer herkes kayboldu</i>.</p>

    <p><i>Ama kadın kaybolmamıştı</i>.</p>

    <p><i>Eski yolun üzerinde, takla atan kuşların kaynadığı gökyüzünün altında yüzü ona dönük duruyordu. Tabancasını kaldırdı, Peri Diyarı’ndan İngiltere’ye Bay Norrell’in kalbine nişan aldı</i>.</p>

    <p><i>“Hanımefendi” dedi Childermass yine</i>.</p>

    <p><i>Kadın soğuk, yakıcı bir hiddetle</i> ona <i>baktı. Söyleyebileceği hiçbir şey</i> onu <i>durduramazdı. Ne bu dünyada ne de başka bir dünyada. Bu nedenle düşünebildiği tek şeyi yaptı. Tabancanın namlusunu kavradı</i>.</p>

    <p><i>Tabanca dayanılmaz bir gürültüyle patladı</i>.</p>
  </div>

  <p>Childermass kendisini tekrar İngiltere’ye itenin sesin gücü olduğunu düşündü.</p>

  <p>Aniden Hanover Meydanı’ndaydı, sırtı arabanın basamaklarına dayalı bir halde yarı oturuyor, yarı uzanıyordu. Norrell’in nerede olduğunu, ölü olup olmadığını merak etti. Gidip öğrenmesi gerekirdi ama çok da aldırmadığını fark ettiğinden yerinden kıpırdamadı.</p>

  <p>Doktor gelene kadar kadının gerçekten de birini vurduğunu ve bu kişinin kendisi olduğunu anlayamadı.</p>

  <p>&nbsp;</p>

  <p>Günün geri kalanı ve ertesi günün büyük bir kısmını acı ve afyonun verdiği hayallerle geçirdi. Childermass bazen konuşan göğün altındaki eski yolda durduğunu düşünüyordu, bir an sonra Lucas yanındaydı ve nedimelerle kömür kovalarından söz ediyordu. Gökyüzüne boydan boya bir canbaz ipi gerilmişti ve üzerinde çok sayıda insan yürüyordu. Strange ve Bay Norrell de oradaydılar. İkisinin de elinde kitap yığınları vardı. Yayımcı John Murray, Vinculus ve pek çok kişi daha ipin üzerindeydi. Bazen Childermass’in omuzlarındaki acı kaçıp odada oradan oraya koşuyor ve saklanıyordu. Bu olduğunda acının küçük bir hayvana dönüştüğünü düşünüyordu. Orada olduğunu ondan başka hiç kimse bilmiyordu. Kovalayabilmeleri için onlara söylemesi gerektiğini düşünüyordu. Bir kez görmüştü, tilkininkinden daha parlak alev renkli bir postu vardı…</p>

  <p>&nbsp;</p>

  <p>İkinci günün akşamında kim olduğu, nerede olduğu ve ne olduğu konusunda daha net fikirleri vardı. Saat yedide Lucas yemek odası iskemlelerinden birini odaya getirdi. Hemen arkasından Bay Norrell içeri girdi ve iskemleye oturdu.</p>

  <p>Birkaç dakika boyunca Bay Norrell endişeli bir ifadeyle yatak örtüsüne bakmaktan başka bir şey yapmadı. Sonra mırıltıyla bir şey sordu.</p>

  <p>Childermass ne dediğini işitmemişti ama doğal olarak Bay Norrell’in sağlığını sorduğunu düşünerek bir iki gün içinde daha iyi olacağını söyledi.</p>

  <p>Bay Norrell sözünü keserek daha sert bir sesle yineledi. “Neden Belasis’in Scopus’unu yapıyordun?”</p>

  <p>“Ne?” dedi Childermass.</p>

  <p>“Lucas büyü yaptığını söyledi” dedi Bay Norrell. “Ne olduğunu anlattırdım. Doğal olarak Belasis’in Scopus’unu tanıdım.”<a href="../Text/footnotes.html#end110" id="endref110"><sup>(110)</sup></a> Yüzü sertleşerek şüpheli bir ifadeye büründü. “Neden yapıyordun? Asıl öğrenmek istediğim de, böyle bir şeyi nasıl öğrenebildiğin? Sürekli bu biçimde ihanete uğrarsam nasıl işimi yapabilirim? Arkamdan büyü öğrenen uşaklar ve başardığım her şeyi bozmak isteyen öğrencilerle çevrilmişken bu kadarını bile başardığıma şükretmek gerek!”</p>

  <p>Childermass ona öfkeli bir bakış fırlattı. “Siz öğrettiniz.”</p>

  <p>“Ben mi!” diye bağırdı Bay Norrell, her zamankinden birkaç perde daha tiz bir sesle.</p>

  <p>“Londra’ya gelmeden önceydi, Hurtfew’daki kütüphanenizden çıkmadığınız günlerde. Değerli kitapları almak için ülkeyi sizin için gezerken. Büyü yaptığını iddia eden biriyle karşılaşmam halinde kullanmam için öğretmiştiniz. Korkuyordunuz çünkü başka bir büyücünün sizi…”</p>

  <p>“Tamam tamam” dedi Bay Norrell sabırsızca. “Şimdi hatırladım. Ama bu neden dün sabah burada bu büyüyü yaptığını açıklamıyor.”</p>

  <p>“Çünkü her yerde büyü vardı.”</p>

  <p>“Lucas bir şey fark etmemiş.”</p>

  <p>“Lucas’ın vazifeleri arasında büyü yapılıp yapılmadığını anlamak yer almıyor. Bu benim işim. Gördüğüm en tuhaf şeydi. Buradan çok başka bir yerde olduğumu düşünüp durdum. Bir süre cidden tehlikede olduğuma inanıyorum. Bu yerin nerede olduğunu çok iyi anlayamadım. Size birazdan anlatacağım garip tarafları vardı ama kesinlikle İngiltere değildi. Sanırım Peri Diyarı’ydı. Nasıl bir büyü böyle bir etki yaratabilir? Ve nereden geliyordu? Kadın büyücü olabilir mi?”</p>

  <p>“Hangi kadın?”</p>

  <p>“Beni vuran kadın.”</p>

  <p>Norrell huzursuzca alçak bir ses çıkardı. “O kurşun seni sandığımdan çok etkilemiş” dedi küçümser bir tavırla. “Büyük bir büyücü olsaydı, bu kadar kolay engel olabilir miydin sanıyorsun? Meydanda büyücü yoktu. Hele o kadın kesinlikle.”</p>

  <p>“Neden? Kimdi o?”</p>

  <p>Bay Norrell bir an sessizleşti. Sonra, “Sör Walter Pole’un eşi. Dirilttiğim kadın” dedi.</p>

  <p>Childermass bir an sessizleşti. “Ah, beni şaşırtıyorsunuz!” dedi en sonunda. “Kalbinize bir tabanca nişan almak için iyi bir nedeni olan birkaç kişi tanıyorum ama Tanrı aşkına, bu kadın neden onlardan biri olsun anlayamıyorum.”</p>

  <p>“Delirdiğini söylüyorlar” dedi Bay Norrell. “Onu gözetim altında tutanlardan kaçarak beni öldürmek için buraya gelmiş, herhalde sen de bunun bir delilik belirtisi olduğunu kabul edersin.” Bay Norrell’in küçük gri gözleri uzaklara daldı. “Ne de olsa her yerde ona yardım eden kişi olarak tanınıyorum.” Childermass onu dinlemiyordu bile. “Ama tabancayı nereden bulmuş? Sör Walter aklı başında adamdır. Ateşli silahları karısının bulabileceği bir yerde bırakacağını sanmam.”</p>

  <p>“Bir düello silahıymış. Sör Walter’a ait olan çiftin bir teki. Özel çalışma odasındaki kitli bir yazı masasının, kitli kasasında duruyormuş. Sör Walter düne kadar karısının silahların varlığından haberdar olmadığına yemin edebileceğini söylüyor. Anahtarı nasıl almayı başardığına gelince, üstelik bir değil iki anahtar, bunu hiç kimse açıklayamıyor.”</p>

  <p>“Bana o kadar da gizemli gelmedi. Kadınlar, deli olanları bile, kocalarından istediklerini alınanın bir yolunu bulurlar.”</p>

  <p>“İşin tuhafı anahtarlar Sör Walter’da değilmiş. Bu tabancalar evdeki tek ateşli silahlarmış ve Sör Walter sık sık evden uzakta olduğu için doğal olarak malları ve eşinin güvenliğinden endişe ediyormuş. Anahtarları uşak saklıyormuş, şu uzun boylu siyah adam, kimi kastettiğimi anladın herhalde. Sör Walter adamın nasıl böyle bir hata yaptığını anlayamıyor. Genelde dünyanın en güvenilir ve sağlam adamıymış. Elbette hizmetkarların ne düşündüğünü kim bilebilir” diye devam etti Bay Norrell neşeli bir biçimde, bir hizmetkarla konuştuğunu unutarak. “Yine de bu adamın bana karşı herhangi bir kini olduğunu düşünmek saçma. Hayatımda onunla iki kelime etmiş değilim. Elbette” diye devam etti. “Leydi Pole’a beni öldürmeye teşebbüs ettiği için dava açabilirim. Dün bunu yapmaya kararlıydım. Ancak birkaç kişi Sör Walter’ı düşünmem gerektiğini söyledi. Lord Liverpool ve Bay Lascelles de böyle söylüyor, ben de haklı olduklarına inanıyorum. Sör Walter İngiliz büyüsüne iyi bir dost oldu. Dostum olduğuna pişman olmasını istemem. Sör Walter bana eşinin taşrada hiç kimsenin onu göremeyeceği ve hiç kimseyle görüşemeyeceği bir yere götürüleceğine yemin etti.”</p>

  <p>Bay Norrell bu hususta Childermass’in arzusunu öğrenme zahmetine girmedi. Acı ve kan kaybından yatakta yatan Childermass olmasına, Bay Norrell’in yaralarının ise hafif bir başağrısı ve bir parmağındaki ufak bir kesikten ibaret olmasına rağmen, yine de Bay Norrell’in kendisine karşı daha büyük bir kötülük yapıldığına inandığı açıktı.</p>

  <p>“Peki büyü neydi?” diye sordu Childermass.</p>

  <p>“Benim büyüm elbette!” dedi Bay Norrell sertçe. “Başka kimin olabilir? Onu diriltmek için yaptığım büyüydü. Hissettiğin buydu, Belasis’in Scopus’u da bunu gösterdi. Meslek hayatımın başındaydım ve herhalde büyüde bazı düzensizlikler oluşarak tuhaf bir hal…”</p>

  <p>“Tuhaf bir hal mi?” diye bağırdı Childermass kısık bir sesle. Bir öksürük krizine girdi. Tekrar konuşabilecek kadar soluk alabildiğinde, “Her an, her şeyin büyü koktuğu bir yere götürülme tehlikesi yaşadım. Gök benimle konuştu! Her şey benimle konuştu! Bu nasıl olabilir?”</p>

  <p>Bay Norrell tek kaşını kaldırdı. “Bilmiyorum. Belki de sarhoştun.”</p>

  <p>“Peki, hiç görev başındayken sarhoş olduğumu gördünüz mü?” diye sordu Childermass buz gibi bir sesle.</p>

  <p>Bay Norrell kendini savunmak istercesine omuz silkti. “Ne yaptığın hakkında en ufak bir fikrim yok. Bana kalırsa evime ilk girdiğin andan itibaren başına buyruk davrandın.”</p>

  <p>“Ama kadim İngiliz büyüsü açısından düşünüldüğünde o kadar da garip bir fikir değildir muhakkak” diye diretti Childermass. “Aureateler’in ağaçları, dağları, ırmakları ve doğadaki her şeyi kendi düşünceleri, anıları ve arzuları olan canlı varlıklar olarak gördüğünü siz söylememiş miydiniz? <i>Aureateler</i> bütün dünyanın bir tür büyü yapma alışkanlığı olduğunu düşünüyorlardı.”</p>

  <p>“Bazı <i>Aureateler</i> öyle düşünüyorlardı, evet. Bu bazı peri hizmetkârlarından edindikleri bir inanç. Kendi olağanüstü büyülerini ağaçlarla, ırmaklarla vs konuşabilme, onlarla dostluk ve müttefiklik kurabilme yeteneklerine bağlıyorlardı. Ancak haklı olduklarını varsaymak için bir neden yok. Benim büyüm böyle saçma fikirlere dayanmıyor.”</p>

  <p>“Gökyüzü benimle konuştu” dedi Childermass. “Gördüklerim gerçekse o zaman…” Duraksadı.</p>

  <p>“O zaman ne?” diye sordu Bay Norrell.</p>

  <p>Zayıf düşmüş bedeni Childermass’in yüksek sesle düşünmesine yol açmıştı. Demek istediği, gördükleri gerçekse Strange ile Norrell’in şimdiye kadar yaptıkları her şeyin çocuk oyuncağı olduğuydu. Büyünün her ikisinin de hiç düşünmediği kadar garip ve korkunç bir şey olduğuydu. Strange’le Norrell’in yaptığı tek şey, gerçek büyü çok çok yukarılarda sınırsız bir gökyüzünde büyük kara kanatlar üzerinde dalarken, süzülürken ve bükülürken bir oturma odasında kağıttan oklar fırlatmak olmuştu.</p>

  <p>Sonra Bay Norell’in böyle düşüncelere iyimser bakmasının çok düşük bir ihtimal olduğunu fark ederek hiçbir şey söylemedi.</p>

  <p>Tuhaf ama Bay Norrell düşüncelerini tahmin etmiş gibiydi.</p>

  <p>“Ah!” dedi aniden heyecanla. “Demek öyle! O halde hemen koşup Strange’le Murray’ye ve diğer hainlere katılmanı tavsiye ederim! Eminim onların fikirlerini düşündüklerine çok daha yakın bulacaksın! Eminim onlar da seni yanlarımı seve seve kabul edeceklerdir. Hem onlara bütün sırlarımı da söyleyebilirsin! Eminim sana güzel bir para verirler, ben de mahvolurum ve..”</p>

  <p>“Bay Norrell, sakin olun. Yeni bir işe girmeye niyetim yok. Siz benim son efendim olacaksınız.”</p>

  <p>Kısa bir sessizlik daha olunca Bay Norrell daha dün hayatını kurtarmış adamla kavga etmenin ne kadar yanlış olduğunu düşünür gibi oldu. Daha sakin bir sesle, “Herhalde hiç kimse sana söylemedi. Strange’in eşi ölmüş” dedi.</p>

  <p>“Ne?”</p>

  <p>“Ölmüş. Haberi Sör Walter’dan aldım. Görünüşe göre karda yürüyüşe çıkmış. Çok hatalı. İki gün sonra da ölmüş.”</p>

  <p>Childermass buz kestiğini hissetti. İç karartıcı manzara aniden çok yakınında, hemen İngiltere’nin örtüsünün altındaydı. Kendini o eski yolda hayal edebiliyordu.</p>

  <div style="padding: 1em;">
    <p><i>…Arabella Strange de önündeydi. Sihirli sözler söyleyen gökyüzünün altındaki soğuk gri topraklarda sırtı ona dönük, tek başına yürüyordu</i>.</p>
  </div>

  <p>Bay Norrell, Childermass’in bembeyaz kesilen yüzüne ve büyük bir sıkıntıyla soluk almasına aldırmadan devam etti. “Bana Leydi Pole’un Bayan Strange’in ölümüne çok üzüldüğünü söylediler. Mantık sınırlarını aşan bir kedere kapılmış. Görünüşe göre arkadaşmışlar. Bunu yeni öğrendim. Daha önce bilseydim, belki de…” Duraksadı ve saklamak istediği bir duygunun etkisiyle ağzı oynadı. “Ama artık önemi yok. Biri delirdi, diğeri de öldü. Sör Walter’ın anladığı kadarıyla Leydi Pole bir biçimde Bayan Strange’in ölümünden sorumlu olduğumu düşünüyor.” Duraksadı. Sonra bu konuda kuşku olabilirmişçesine, “Elbette çok saçma.” diye ekledi.</p>

  <p>Tam o sırada Bay Norrell’in Childermass’e bakmaları için tuttuğu iki önemli doktor içeri girdi. Bay Norrell’i odada görünce çok şaşırdılar, şaşırdılar ve çok mutlu oldular. Gülümseyen yüzleri ve eğilip kalkan bedenleri, büyük bir adamın uşağını ziyaret etmesinin büyük bir tevazu örneği olduğunu düşündüklerini gösteriyordu. Efendinin kendisiyle eşit konumda olmayanların sağlığı konusunda bu kadar duyarlı olduğu ve uşakların efendilerine vazifeden öte saygı ve derin bir sevgiyle bağlı olduğu bir evi ender gördüklerini söylediler.</p>

  <p>Bay Norrell de her insan gibi iltifattan etkilenirdi, bu nedenle belki de gerçekten erdemli bir şey yaptığını düşünmeye başladı. Elini uzatarak Childermass’in eline alçak gönüllü ve dostane bir tavırla dokunmak istedi. Ancak Childermass’in buz gibi bakışlarını görünce vazgeçerek, öksürdü ve odadan çıktı.</p>

  <p>Childermass onun gitmesini izledi.</p>

  <p>“<i>Bütün büyücüler yalan söyler, bu hepsinden çok söylüyor”</i> demişti Vinculus.</p>
