  <h2 class="chaptername" id="sigil_toc_id_13">Brest</h2>

  <h3 class="sigil_not_in_toc">Kasım 1807</h3>

  <p>Kasım’ın ilk haftasında bir Fransız filosu Fransa’da Bretanya’nın batı kıyısındaki Brest limanını terk etmeye hazırlanıyordu. Fransızlar’ın amacı Biskay Körfezi’ni dolaşıp el koyabilecekleri İngiliz gemilerini aramak, bunu yapamazlarsa da İngilizler’in yapmak isteyebilecekleri herhangi bir şeye köstek olmaktı.</p>

  <p>Karadan esen düzenli bir rüzgar vardı. Fransız denizciler çabucak hiç vakit kaybetmeden hazırlıklarını tamamladılar. Gemiler neredeyse hazırdı ki tam o sırada ansızın gri bulutlar belirdi ve yağmur yağmaya başladı.</p>

  <p>Brest gibi önemli bir limanda hava ve rüzgarın durumunu inceleyen çok sayıda kişi olması doğaldı. Gemiler tam yelken açmak üzereyken birkaçı, denizcileri uyarmak için büyük bir heyecanla iskelelere indi. Yağmurda tuhaf bir şeyler vardı. Rüzgar doğudan estiği halde bulutlar kuzeyden gelmişti. Olanaksız bir şey oluyordu. Gemilerin kaptanları kişiliklerine uygun olarak şaşıracak, kuşkulanacak ya da cesaretleri kırılacak zamanı henüz bulmuşlardı ki başka bir haber daha geldi.</p>

  <p>Brest limanında bir iç körfez bir de dış körfez bulunuyor, iç körfez denizden ince bir yarımadayla ayrılıyordu. Yağmur şiddetini artırırken gemilere komuta eden Fransız subaylar dış körfezde büyük bir İngiliz filosunun belirdiğini haber aldılar.</p>

  <p>Kaç gemi vardı? Subaylara bilgi verenler bilmiyordu. Öyle ilk bakışta sayılacak gibi değildi. Yüz kadar olabilirdi. Yağmur gibi gemiler de bomboş denizde yoktan varolmuşlardı sanki. Ne tür gemilerdi peki? Ah, işte en tuhafı da buydu ya! Gemilerin hepsi ağır harp gemisiydi, ağır silahlı iki üç güverteli savaş gemileri.</p>

  <p>Haberler şaşırtıcıydı. Şaşırtıcı olan bu kadar çok gemi olmasından çok, ansızın ortaya çıkmalarıydı. İngiliz donanması düzenli olarak Brest’i ablukaya alırdı ancak hiç yirmi yirmi beş gemiden fazlasını kullanmamışlardı ve bunların yalnızca on ya da on ikisi harp gemisi, geri kalanıysa küçük hızlı fırkateynler, şalupalar ve brikler olurdu.</p>

  <p>Bu yüz gemi hikayesi o kadar tuhaftı ki, Fransız kaptanların hiçbiri tepelerden gemileri kendilerinin görebilecekleri Lochrist ya da Camaret Saint-Julien gibi yerlere atla ya da kayıkla gitmeden inanmadılar.</p>

  <p>Günler geçti, gökyüzü kurşun rengindeydi, yağmur hiç durmadan yağıyordu. İngiliz gemileri inatla durdukları yerde duruyordu. Gemilerden bazılarının gelip şehri bombalayacağını düşünen Brest halkı büyük bir korku içindeydi. Ama İngiliz gemileri hiçbir şey yapmadı.</p>

  <p>Fransız imparatorluğunun diğer limanlarından Rochefort, Toulon, Marsilya, Cenova, Venedik, Flushing, Lorient, Anvers ve daha önemsiz yüzlerce şehirden gelen haberler daha da garipti. Hepsi de yüz kadar savaş gemisinden oluşan bir İngiliz filosu tarafından ablukaya alınmıştı. Durumu anlamak imkansızdı. Filolardaki gemilerin toplamı İngilizler’in sahip olduğu savaş gemisinden çok daha fazla, hatta dünyadaki savaş gemilerinin sayısından daha fazlaydı.</p>

  <p>O sırada Brest’teki en kıdemli subay Amiral Desmoulins’di. Bir uşağı vardı. Sekiz yaşındaki bir çocuğun boyutlarında ufak tefek bir adamdı ve bir Avrupalı’nın olabileceği kadar esmerdi. Sanki fırına konmuş ve çok uzun süre pişirildiği için yanmış gibiydi. Teni bir kahve tanesi kadar kara ve kurumuş sütlaç gibi pütür pütürdü. Saçları siyah, fırında kızarmış tavukların daha az yenebilir olan taraflarında görmüş olabileceğiniz kuyruk tüyleri kadar kıvır kıvır ve yağlıydı. Adı Perroquet (papağan anlamına geliyordu) idi. Amiral Desmoulins, Perroquet’yle gurur duyardı. Ufak tefekliğinden, çevikliğinden, zekasından ve en çok da renginden. Amiral Desmoulins sık sık Perroquet’in yanında açık tenli kalan siyahlar gördüğünü söyleyerek övünürdü.</p>

  <p>Yağmurun altında dört gün oturup dürbününden gemileri gözleyen de Perroquet’ydi. Çocuk boyutundaki şapkasından iki küçük yağmur oluğundan dökülür gibi sular dökülüyor, çocuk bedenindeki paltosunun başlığına doluyor, paltoyu korkutucu biçimde ağırlaştırarak yünü keçeye dönüştürüyor, yanık, yağlı teninden aşağı küçük dereler halinde süzülüyor ama o bunların hiçbirine aldırmıyordu.</p>

  <p>Dört gün sonra Perroquet içini çekti, ayağa fırladı, gerindi, şapkasını çıkardı, başını kaşıdı, esnedi ve şöyle dedi: “Şey, amiralim, bunlar şimdiye kadar gördüğüm en garip gemiler, ne olduklarını hiç anlayamadım.”</p>

  <p>“Ne açıdan Perroquet?” diye sordu amiral.</p>

  <p>Camaret Saint-Julien yakınlarındaki tepede Amiral Desmoulins ve Kaptan Jumeau, Perroquet’in başında toplanmıştı. Yağmur <i>onların</i> da oyuklu şapkalarından aşağı akıyor, paltolarının yününü keçeye çeviriyor ve çizmelerini bir santimlik suyla dolduruyordu.</p>

  <p>“Ah” dedi Perroquet. “Gemiler denizin üzerinde rüzgardan hareketsiz kalmış görünüyorlar ama öyle değiller. Batıdan onları kesinlikle şu kayalara götürmesi gereken güçlü bir rüzgar esiyor ama götürüyor mu? Hayır. Gemiler bir yere ilerliyor mu? Hayır. Yelkenlerini indiriyorlar mı? Hayır. Burada oturduğumdan beri rüzgâr pek çok kez yön değiştirdi ama gemilerdeki adamlar ne yaptılar? Hiçbir şey.”</p>

  <p>Perroquet’den hoşlanmayan ve onun Amiral üzerindeki etkisini kıskanan Kaptan Jumeau güldü. “Çıldırmış Amiralim. İngilizler söylediği kadar tembel ya da aptal olsaydı gemileri şimdiye kadar çoktan kırık seren yığınlarına dönüşürdü.”</p>

  <p>“Daha çok gemi resimlerine benziyorlar” dedi Perroquet düşünceli bir biçimde. “Ama daha da garip olanı Amiralim, şu hattın en kuzey ucunda duran üç güverteli. Pazartesi günü tıpkı diğerleri gibiydi ama bugün yelkenleri yırtık pırtık, mizana direği gitmiş ve bir tarafında bir delik var.”</p>

  <p>“Yaşasın!” diye bağırdı Kaptan Jumeau. “Biz burada durmuş konuşurken cesur bir Fransız mürettebat bu zararı vermiş olmalı.”</p>

  <p>Perroquet sırıttı. “Kaptan sizce İngilizler yüz geminin arasından bir Fransız gemisinin geçmesine ve bir gemilerini paramparça ettikten sonra sakin sakin gitmesine izin verirler mi? Hah! Küçük kayığınızla bu işi siz yapın da görelim kaptan. Hayır Amiralim bana kalırsa İngiliz gemileri eriyor.”</p>

  <p>“Eriyor mu!” dedi Amiral şaşırarak.</p>

  <p>“Gövdesi yaşlı bir kadının örgü çantası gibi şişiyor” dedi Perroquet. “Cıvadrası da suya sarkıyor.”</p>

  <p>“Ne saçmalık!” dedi Kaptan Jumeau. “Bir gemi erir mi hiç?” “Bilmiyorum” dedi Perroquet düşünceli bir biçimde. “Neden yapıldığına bağlı.”</p>

  <p>“Jumeau, Perroquet” dedi Amiral Desmoulins. “Sanırım en iyi yol oraya gidip şu gemileri incelememiz. İngiliz filosu saldıracak gibi olursa geri döneriz ama belki bu arada bir şeyler öğrenebiliriz.”</p>

  <p>Böylece Perroquet, Amiral Desmoulins ve Kaptan Jumeau yağmurun altında yola çıktılar. Yanlarında birkaç cesur adam da vardı çünkü gemiciler zorlukları metin bir biçimde göğüsleseler de batıl inançlı insanlardır ve Brest’de İngiliz gemilerinin garipliğini fark eden tek kişi Perroquet değildi.</p>

  <p>Biraz gittikten sonra maceracılarımız garip gemilerin gri renkte olduğunu ve ışıldadığını gördüler. Kurşun gibi gökyüzünün, insanı iliklerine kadar ıslatan yağmurun altında bile parlıyorlardı. Bir kez bulutlar bir an için ayrıldı ve bir güneş ışını denize değdi. Gemiler kayboldu. Sonra bulutlar kapandı ve gemiler tekrar belirdi.</p>

  <p>“Ulu Tanrım” dedi Amiral. “Bütün bunlar ne anlama geliyor?”</p>

  <p>“Belki de” dedi Perroquet. “Bütün İngiliz gemileri battı ve bunlar onların hayaletleri.”</p>

  <p>Ama garip gemiler hâlâ parlıyor ve ışıldıyordu, bu da neden yapılmış olabilecekleri konusunda bir tartışmaya yol açtı. Amiral demir ya da çelik diye düşünüyordu. (Metal gemiler mi! Fransızlar gerçekten de çoğu zaman düşündüğüm gibi garip fikirli kişilerdi.)</p>

  <p>Kaptan Jumeau yaldızlı kâğıttan yapılmış olup olmayacaklarını merak ediyordu.</p>

  <p>“Gümüş kâğıt mı!” diye bağırdı Amiral.</p>

  <p>“Ah evet!” dedi Kaptan Jumeau. “Biliyorsunuz bayanlar yaldızlı kâğıt alırlar ve çubukların içinde yuvarlayarak küçük sepetler yaparlar sonra da bunu çiçeklerle süsleyip şekerlemelerle doldururlar.”</p>

  <p>Amiral ve Perroquet buna çok şaşırmıştı ama Kaptan Jumeau yakışıklı bir adamdı ve bayanları onlardan iyi tanıdığını açıktı.</p>

  <p>Ama bir sepet yapmak bir bayanın bir gününü alıyorsa bir filo yapmak için kaç bayan gerekirdi? Amiral bunu düşününce başına ağrılar girdiğini söyledi.</p>

  <p>Güneş bir kez daha yüzünü gösterdi. Bu kez gemilere daha yakın olduklarından güneşin içlerinden geçip nasıl parladığını ve suyun üzerinde hafif bir ışıltıdan başka bir şey kalmayana kadar onları nasıl renksizleştirdiğini görebildiler.</p>

  <p>“Cam” dedi amiral, hedefe çok yaklaşarak ama gerçeği bulan akıllı Perroquet oldu.</p>

  <p>“Hayır amiralim yağmur. Bunlar yağmurdan yapılmış.”</p>

  <p>Gökyüzünden düşen yağmur damlaları üç boyutlu kütleler, direkler, kirişler, ıskota halatları, yelkenler oluşturacak biçimde bir arada akıyordu. Birisi bunları yüz gemi biçimine sokmuştu.</p>

  <p>Perroquet, Amiral ve Kaptan Jumeau böyle bir şeyi kimin yapmış olabileceğini düşünerek meraktan kıvrandılar ve bunun usta bir yağmur demircisi olduğuna karar verdiler.</p>

  <p>“Ama yalnızca usta bir yağmur demircisi değil!” dedi amiral. “Aynı zamanda usta bir kuklacı! Suyun üzerinde nasıl aşağı yukarı salındıklarına baksanıza! Yelkenler nasıl da şişip iniyor!”</p>

  <p>“Bunların gördüğüm en güzel şeyler olduğuna hiç şüphe yok amiralim ama daha önce söylediğimi tekrar söyleyeceğim. Bunları her kim yaptıysa ne denizden ne de denizcilikten anlıyor.”</p>

  <p>İki saat boyunca amiralin ahşap gemisi yağmur gemilerin arasında dolaştı durdu. Yağmurdan oldukları için hiç ses çıkarmıyorlardı, ne kerestelerin gıcırtısı ne yelkenlerin rüzgârda dalgalanışı ne de bir denizcinin ikinci kaptanına seslenişi duyuluyordu. Birkaç kez yumuşak yüzlü yağmur adamlar geminin bordosuna gelip etten kemikten mürettebatı olan ahşap gemiye baktılar ama yağmur denizcilerin ne düşündüğünü hiçbiri kestiremiyordu. Yine de Amiral, Perroquet ve Kaptan Jumeau kendilerini tamamen güvende hissediyorlardı çünkü durum Perroquet’nin dediği gibiydi: “Yağmur denizciler bize ateş etmek istese bile, yalnızca yağmurdan toplara sahipler, yani en kötü ihtimalle ıslanırız.”</p>

  <p>Perroquet, Amiral ve Kaptan Jumeau hayranlıkla kendilerinden geçmişlerdi. Oyuna getirildiklerini, bir hafta kaybettiklerini ve bu bir hafta içinde de İngilizler’in Baltık kıyılarındaki, Portekiz kıyılarındaki ve imparator Napolyon Bonaparte’ın gitmelerini istemediği daha nice limana girdiğini unutuverdiler. Ama gemileri yerinde tutan büyü etkisini yitiriyordu (bu, filonun en kuzeyindeki geminin erimesini açıklıyordu) iki saat sonra yağmur dindi ve aynı anda büyü bozuldu. Perroquet, Amiral ve Kaptan Jumeau bunu tuhaf bir duyu değişimiyle anladılar, bir yaylı dörtlüsü tatmış ya da bir an için mavi renkle sağır olmuş gibiydiler. Yağmur gemiler bir an sisten gemilere dönüştü, sonra rüzgâr onları yavaşça dağıttı.</p>

  <p>Fransızlar Atlas Okyanusu’nun ortasında yapayalnız kalakaldılar.</p>
