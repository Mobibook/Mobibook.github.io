  <h1 class="chapternumber sigil_not_in_toc">1</h1>

  <h2 class="chaptername" id="sigil_toc_id_3">Hurtfew’daki kütüphane</h2>

  <h3 class="sigil_not_in_toc">Sonbahar 1806-Ocak 1807</h3>

  <p>Yıllar önce York şehrinde bir büyücüler cemiyeti vardı. Her ayın üçüncü çarşambası toplanır ve birbirlerine İngiliz büyü tarihi üzerine sıkıcı makaleler okurlardı.</p>

  <p>Onlar beyefendi büyücülerdi. Bunun anlamı şuydu: Hayatları boyunca hiç kimseye büyü yoluyla ne bir iyilik ne de bir kötülük yapmışlardı. Aslına bakarsanız bu büyücülerden hiçbiri en ufak bir sihir bile yapmamıştı, ne büyü kullanarak bir dalın üzerindeki tek bir yaprağı titretmiş ne bir toz tanesinin yönünü değiştirmiş ne de birinin başındaki en ufak bir saç telini değiştirmişlerdi. Bu ufak ayrıntı dışında Yorkshire’ın en bilge ve büyüyle en içli dışlı kişileri olarak nam salmışlardı.</p>

  <p>Büyük bir büyücüye göre bu mesleği yapan kişiler, “…Azıcık bir şey öğrenmek için kafa patlatmaları gerekse de kavga etmeye doğal bir yatkınlık gösterirler.”<a href="../Text/footnotes.html#end1" id="endref1"><sup>(1)</sup></a> York’lu büyücülerimiz de bu ifadenin doğruluğunu yıllardır kanıtlamaktaydılar.</p>

  <p>1806 sonbaharında aralarına John Segundus adında bir bey katıldı. Bay Segundus katıldığı ilk toplantıda ayağa kalktı ve topluluğa hitap etti. Önce beyefendileri saygın geçmişlerinden ötürü kutladı. Bir zamanlar York cemiyetinde yer almış sayısız ünlü büyücüleri ve tarihçileri sıraladı. York’a gelip böyle bir cemiyetin varlığını öğrenmesinin kendisi için büyük bir yüreklendirme olduğunu söyledi. Kuzeyli büyücüler diye hatırlattı dinleyicilerine, her zaman güneyli meslektaşlarından daha fazla saygı görmüştü. Bay Segundus yıllardır büyü üzerine araştırmalar yaptığını ve eskinin bütün büyük büyücülerinin hayatlarını bildiğini söyledi. Konu üzerine çıkan yeni yayınları okuyordu, hatta onlara mütevazı bir katkısı bile olmuştu. Ancak son zamanlarda okuduğu ustaca yapılmış büyük büyülerin neden kitap sayfalarında kaldığını ve neden sokaklarda görülüp gazetelere çıkmadığını merak ediyordu. Bay Segundus çağdaş büyücülerin, hakkında yazdıkları büyüyü neden yapamadıklarını merak ediyordu. Kısacası İngiltere’de neden büyü yapılmadığını öğrenmek istiyordu.</p>

  <p>Bu, dünyadaki en sıradan soruydu. Bu, krallıktaki her çocuğun er ya da geç dadısına, öğretmenine ya da anne babasına soracağı bir soruydu. Yine de York cemiyetinin bilgili beyleri bu soruyu işitmekten hiç hoşlanmazlardı, nedeni de şuydu: Onlar da herkes gibi cevabını veremiyorlardı.</p>

  <p>York cemiyetinin başkanı (adı Dr. Foxcastle idi) John Segundus’a döndü ve bu sorunun yanlış bir soru olduğunu açıkladı. “Bu soru büyücülerin büyü yapmasının bir çeşit görev olduğunu varsayıyor, ki bu tamamıyla anlamsız. Herhalde botanikçilerin işinin daha farklı çiçekler tasarlamak olduğunu önermeyeceksiniz? Ya da astronomların yıldızları bir düzene sokmak için çalışması gerektiğini? Bay Segundus, büyücüler uzun zaman önce yapılan büyüyü araştırır. Neden bizden başka bir şey beklensin ki?”</p>

  <p>Açık mavi gözlü ve açık renk giysili yaşlıca bir bey (adı ya Hunt ya da Hart’tı. Bay Segundus adamın adını hiçbir zaman tam olarak anlayamadı) zayıf bir sesle bunun beklentiyle ilgisinin olmadığını söyledi. Bir beyefendi büyü yapamazdı. Büyü sokaktaki hokkabazların çocukların parasını almak için yaparmış gibi yaptığı bir şeydi. Büyü (tatbiki anlamda) gözden düşmüştü. Alt sınıfla ilişkisi vardı. Tıraşsız yüzlerin, çingenelerin, hırsızların yakın dostuydu, kirli sarı perdeli pis odaların müdavimiydi. Ah hayır! Bir beyefendi büyü yapamazdı. Bir beyefendi büyü tarihini araştırabilirdi (daha soylu bir uğraş olamazdı) ama büyü yapamazdı. Yaşlıca beyefendi baygın gözleriyle Bay Segundus’a baktı ve Bay Segundus’un büyü yapmaya kalkışmadığını umduğunu söyledi.</p>

  <p>Bay Segundus kıpkırmızı kesildi.</p>

  <p>Ancak ünlü büyücünün sözü doğruydu: İki büyücü, bu durumda Dr. Foxcastle ve Bay Hunt ya da Hart, karşılarında tam aksini düşünen iki kişi daha olmasa asla fikir birliğine varamazlardı. Birkaç beyefendi Bay Segundus’a yüzde yüz katıldıklarını keşfetmeye başlamıştı, büyü ilminde hiçbir soru bundan daha önemli olamazdı. Bay Segundus’u destekleyenlerin başında Honeyfoot adında bir bey geliyordu. Elli beş yaşında, kırmızı yüzlü, saçlarına ak düşmüş, dost canlısı denebilecek nazik bir adamdı. Karşılıklı atışmalar kırıcı olmaya ve Dr. Foxcastle, Bay Segundus’la açık açık alay etmeye başladığında Bay Honeyfoot ona birkaç kez dönüp şöyle dedi. “Aldırmayın efendim. Sizinle aynı fikirdeyim.” Ve, “Kesinlikle haklısınız bayım, sakın fikrinizi değiştirmelerine izin vermeyin” ve “Can damarlarına dokundunuz! Hakikaten de öyle! Daha önce doğru soruyu soramadığımız için bir ilerleme kaydedemiyorduk. Şimdi siz geldiğinize göre büyük işler yapacağız.”</p>

  <p>Şoku yüzünden okunan Bay Segundus bu iyilik dolu sözleri minnetle dinliyordu. “Korkarım kendimi kavgacı durumuna düşürdüm” diye fısıldadı</p>

  <p>Bay Honeyfoot’a. “Maksadım bu değildi. Bu beyefendilerin fikrimi beğeneceğini ummuştum.”</p>

  <p>İlk başta Bay Segundus üzülmeye eğilimliydi ancak Dr. Foxcastle’dan gelen özellikle sinir bozucu bir patlamayla azıcık öfkelendi. “Bu bey” dedi Dr. Foxcastle, Bay Segundus’u buz gibi bir bakışla yerine mıhlayarak, “bizim de Manchester büyücülerinin vahim sonunu paylaşmamız niyetinde anlaşılan.”</p>

  <p>Bay Segundus, Bay Honeyfoot’a eğilerek, “York’lu büyücülerin bu kadar inatçı olacağını tahmin etmemiştim. Yorkshire’da büyüye hoş gözle bakan kimse yoksa böyle birini nerede bulacağız?” dedi.</p>

  <p>Bay Honeyfoot’un Bay Segundus’a gösterdiği iyilik o geceyle sınırlı kalmadı. Bay Segundus’u High-Petergate’deki evine, Bayan Honeyfoot ve üç tatlı kızıyla güzel bir akşam yemeği yemeğe davet etti. Bay Segundus bekar ve fazla zengin olmayan bir adam olduğundan dolayı bu teklifi memnuniyetle kabul etti. Yemekten sonra Bayan Honeyfoot piyano çaldı ve Bayan Jane İtalyanca şarkı söyledi. Ertesi gün Bayan Honeyfoot kocasına John Segundus’un tam bir beyefendi olduğunu ama bunun yararını hiçbir zaman göremeyeceğini söyledi. Alçak gönüllü, sessiz ve iyi yürekli olmanın modası geçmişti.</p>

  <p>İki beyefendinin yakınlaşması uzun sürmedi. Kısa bir süre sonra Bay Segundus haftanın iki üç gecesini High-Petergate’teki evde geçirir olmuştu. Bir keresinde gençlerden oluşan kalabalık bir topluluk vardı ve doğal olarak dans edildi. Her şey harikaydı ama çoğu zaman Bay Honeyfoot ile Bay Segundus, ikisini de ilgilendiren tek şeyi, İngiltere’de neden artık büyü yapılmadığını konuşmak üzere bir köşeye çekilirlerdi. Ama ne kadar konuşurlarsa konuşsunlar, bazen sabahın ikisine üçüne kadar, bir cevap bulamazlardı. Belki de bu o kadar şaşılası bir şey değildi çünkü her türden büyücü, nadir kitap satıcısı ve bilgin bu soruyu iki yüzyıldan beri sormaktaydı.</p>

  <p>Bay Honeyfoot uzun boylu, neşeli, güleryüzlü ve fazlasıyla canlı bir beydi. Her zaman bir şeylerle meşguldü ya da bir şeyler planlardı, o bir şeyin işe yarayıp yaramayacağını da nadiren sorgulardı. Ellerindeki iş ona ortaçağın büyük büyücülerinin<a href="../Text/footnotes.html#end2" id="endref2"><sup>(2)</sup></a> yaptıklarını hatırlatmıştı. Bu büyücüler görünüşte çözülmesi imkansız bir soruyla karşı karşıya kaldıklarında bir yıl bir günlüğüne, yanlarına yalnızca kendilerine rehberlik edecek bir iki peri hizmetkar alarak uzaklaşır, bu sürenin sonunda mutlaka aradıkları cevabı bulurlardı. Bay Honeyfoot, Bay Segundus’a bu bilge insanların yaptığını yapmalarının en iyisi olacağını düşündüğünü söyledi. Bunlardan bazıları İngiltere, İskoçya ve İrlanda’nın en ücra köşelerine (buralar büyünün en kuvvetli olduğu yerlerdi), bazılarıysa bu dünyanın tamamen dışına çıkmışlardı ve bugüne kadar kimse onların tam olarak nereye gittiğini ya da ne yaptığını öğrenememişti. Bay Honeyfoot bu kadar uzağa gitmelerini önermiyordu çünkü mevsim kıştı ve yollar korkunç bir haldeydi. Yine de <i>bir yerlere</i> giderek <i>birilerine</i> danışmaları gerektiğini hissediyordu. Bay Segundus’a ikisinin de artık yeni fikirler üretemediğini düşündüğünü söyledi, taze bir görüş almanın büyük yararı olacağı kesindi. Ama ortada ne bir hedef vardı ne de bir nesne. Bay Honeyfoot umutsuzdu sonra aklına bir başka büyücü geldi. Yıllar önce York cemiyeti Yorkshire’da bir büyücü olduğuna ilişkin söylentiler işitmişti. Bu bey şehir dışında ücra bir köşede yaşıyor (öyle denmişti), gündüzleriyle gecelerini muhteşem kütüphanesindeki ender bulunan büyü metinlerini okuyarak geçiriyordu. Dr. Foxcastle bu büyücünün adını ve nerede yaşadığını öğrenmiş, bir mektup yazarak onu York cemiyetine üye olmaya davet etmişti. Diğer büyücü yazdığı cevapta kendisine verilen onurun bilincinde olduğunu söyleyerek derin üzüntülerini belirtmişti: Gelemeyecekti. York ve Hurtfew Malikânesi arası uzundu, yollar iyi değildi, işi hiçbir biçimde ihmale gelmezdi, vesaire vesaire…</p>

  <p>York’lu büyücülerin hepsi mektubu incelemiş ve bu kadar küçük elyazısı olan birinin idare eder bir büyücü olabileceğinden şüphelendiklerini ifade etmişlerdi, sonra da muhteşem kütüphaneyi hiçbir zaman göremeyecekleri için birazcık üzülerek öteki büyücüyü akıllarından çıkarmışlardı. Ama Bay Honeyfoot, Bay Segundus’a “İngiltere’de neden büyü yapılmadığı” sorusunun çok önemli bir soru olduğunu, neticede cevabını verebilmek için her fırsatı değerlendirmeleri gerektiğini söyledi. Böylece bir mektup yazdı. Mektupta Bay Segundus’la birlikte kendisini Noel’den sonraki üçüncü Salı saat iki buçukta ziyaret etme mutluluğunun bağışlanmasını öneriyordu. Hemen bir cevap geldi. Bay Honeyfoot her zamanki iyi niyeti ve dostluğuyla hemen Bay Segundus’u çağırttı ve ona mektubu gösterdi. Diğer büyücü onlarla tanışmaktan memnun olacağını yazmıştı. Bu yeterliydi. Bay Honeyfoot pek memnun olarak hemen arabacı Waters’a koşup ona ne zaman ihtiyaçları olduğunu haber verdi.</p>

  <p>Bay Segundus elinde mektup, odada yalnız kalmıştı. Yüksek sesle okudu: “… itiraf ediyorum ki, bana bahşedilen bu onurun nedenini anlamış değilim. York’lu büyücülerin birbirlerinin dostluğundan duyduğu mutluluk ve birbirlerinin bilgeliğinin hesapsız yararı dururken benim gibi yalnız bir âlime danışma gereğini duymaları olur şey değil…”</p>

  <p>Mektupta açık bir alay havası vardı. Yazan kişi her sözcüğüyle Bay Honeyfoot’u iğnelemişti. Bay Segundus, Bay Honeyfooot’un bunu fark etmediğini düşündü, fark etmiş olsa böyle heyecanla Waters’la konuşmaya gitmezdi. Bu <i>öyle</i> düşmanca bir mektuptu ki, Bay Segundus diğer büyücüyü ziyaret etme arzusunun tamamen uçup gittiğini fark etti. Ne yapalım, diye düşündü. Gitmeliyim çünkü Bay Honeyfoot öyle istiyor, hem en kötü ihtimalle ne olabilir ki: Onu göreceğiz, hayalkırıklığına uğrayacağız ve bu iş de burada bitecek.</p>

  <p>Ziyaret gününden önce fırtınalı bir hava vardı. Yağmur çıplak kahverengi tarlalarda uzun biçimsiz havuzlar oluşturuyor, ıslak çatılar soğuk taş aynaları andırıyordu. Bay Honeyfoot’un faytonunun içinde soğuk gri gökyüzü oranının, katı rahat toprağa göre normalinden hayli fazla olduğu bir dünyada yol alıyorlardı.</p>

  <p>İlk akşamdan beri Bay Segundus’un, Bay Honeyfoot’a Dr. Foxcastle’ın sözünü ettiği Manchester’lı Bilge Büyücüler Cemiyeti hakkında sormak istediği bir soru vardı. Bu soruyu şimdi sordu.</p>

  <p>“Bu cemiyet çok kısa bir süre önce kuruldu” dedi Bay Honeyfoot. “Üyeleri yoksul papazlar, saygıdeğer eski zanaatkarlar, eczacılar, avukatlar, biraz Latince öğrenmiş emekli değirmen sahipleri, yarı beyefendi denebilecek insanlardan oluşuyordu. Dr. Foxcastle dağıldıklarına memnun oldu bana sorarsanız, öyle insanların büyücülükle işi olmadığını düşünür. Yine de, bana sorarsanız aralarında birkaç zeki adam vardı. Onlar da sizin gibi, pratik büyüyü dünyaya geri getirme hedefiyle işe başladılar. Pratik insanlardı ve mantıkla bilimin prensiplerini imalat sanatlarına uyguladıkları gibi büyüye de uygulamak istiyorlardı. Buna ‘Rasyonel Tamaturji’ diyorlardı. Bu işe yaramayınca hevesleri kaçtı. Eh, bunun için onları suçlayamayız doğrusu. Fakat bu hayalkırıklıklarının kendilerini türlü zorluklara sürüklemesine izin verdiler. Ne şimdi ne de geçmişte dünyada büyünün varolmadığını düşünmeye başladılar. <i>Aureate</i> büyücülerinin ya sahtekar olduğunu ya da kendilerinin de kandırıldığını söylediler. Kuzgun Kral’ın, güneyin despotluğundan kurtulmak isteyen Kuzey İngiltere’nin uydurması olduğunu söylediler (Bay Honeyfoot ve Bay Segundus Kuzey bölgesinden oldukları için bunu anlayabiliyorlardı) Ah, savları çok zekiceydi canım. Perileri nasıl açıkladıklarını unuttum. Dediğim gibi dağıldılar, içlerinden biri, adı Aubrey’di galiba, her şeyi kağıda geçirip yayımlatmak istiyordu sanırım. Ama bunu yapmaya kalkıştığında üzerine sabit bir melankoli çöktüğünü ve başlamak için zerre kadar isteği kalmadığını fark etti.”</p>

  <p>“Zavallılar” dedi Bay Segundus. “Belki yaşadığımız çağ yüzündendir. Büyü ya da irfan için uygun değil, ne dersiniz azizim? Tacirler zengin oluyor, denizciler politikacılar da keza ama ya büyücüler? Bizim devrimiz geçti artık.” Bir an düşündü. “Üç yıl önce” dedi, “Londra’daydım ve bir sokak sihirbazıyla karşılaştım. Sarı perdeli, bedeninde tuhaf lekeler olan avare bir adamdı. Yüksek bir bedel karşılığında bana büyük bir sır vermeyi vaat etti. Ona parayı verdiğimde bir gün İngiltere’ye iki büyücü sayesinde büyünün geri geleceğini söyledi. Kehanetlere inanmam ama yine de sözlerini düşününce, şu gözden düşmüş durumumuzun gerçekte ne olduğunu öğrenme kararını verdim. Tuhaf değil mi?”</p>

  <p>“Evet, tamamen haklısınız, kehanetler saçmalıktan başka bir şey değil” dedi Bay Honeyfoot gülerek. Sonra da aklına bir fikir gelmiş gibi, “Biz iki büyücüyüz. Honeyfoot ve Segundus” dedi, sanki gazetelerde ve kitaplarda nasıl duracağını anlamak istercesine söylemeyi denedi. “Honeyfoot’la Segundus, kulağa hoş geliyor.”</p>

  <p>Bay Segundus başını salladı. “Adam mesleğimi biliyordu, pekâlâ o iki büyücüden biri olduğumu söyleyebilirdi. Ancak en sonunda gayet açık bir biçimde bana onlardan biri olmadığımı söyledi. İlk başta emin değil gibiydi. Benimle ilgili bir şey. .. Adımı yazdırdı ve uzunca bir süre baktı.”</p>

  <p>“Herhalde sizden daha fazla para koparamayacağını anlamıştır.”</p>

  <p>Hurtfew Malikânesi, York’un yirmi iki kilometre kuzey batısındaydı. Eskilik yalnızca adında kalmıştı. Bir manastır vardı ama o çok eskidendi ve şimdiki ev Anne’in kraliçeliği döneminde yapılmıştı. Oldukça güzeldi. Hayaleti andıran ıslak ağaçlarla dolu (gün epeyce sisli olmaya başlamıştı) güzel bir korunun içindeki sağlam görünüşlü, kare biçimli bir yapıydı. Korunun içinden bir nehir geçiyor (adı Hurt’tü) ve üzerinde güzel klasik görünüşlü bir köprü karşı kıyıya uzanıyordu.</p>

  <p>Öteki büyücü (adı Norrell’di), konuklarını karşılamak üzere holdeydi. Elyazısı gibi kendisi de ufak tefekti. Hurtfew’a hoşgeldiniz diyen sesi sanki düşüncelerini yüksek sesle söylemeye alışkın değilmişçesine alçaktı. Biraz ağır işiten Bay Honeyfoot ne dediğini anlamayınca, “Yaşlanıyorum efendim, bu yaygın bir zayıflık. Umarım kusuruma bakmazsınız” dedi.</p>

  <p>Bay Norrell konuklarını şöminede canlı bir ateşin yandığı şık bir oturma odasına götürdü. Hiç mum yanmıyor, iki güzel pencereden içeri bol bol ışık giriyordu (gerçi bu da hiç iç açıcı olmayan grimsi bir ışıktı). Yine de Bay Segundus’a odanın bir yerinde mumlar ya da ikinci bir ateş yanıyormuş gibi geldi ve bunların nerede olduğunu görmek için sandalyesinde dönüp durarak çevresine bakındı. Ancak bir ayna ve antika saatten başka hiçbir şey görmedi.</p>

  <p>Bay Norrell, Bay Segundus’un yazdığı Martin Pale’in peri hizmetkârlarının meslek hayatlarıyla ilgili kitabı okuduğunu söyledi.<a href="../Text/footnotes.html#end3" id="endref3"><sup>(3)</sup></a> “Övgüye değer bir eser beyefendi ama Efendi Fallowthought’u unutmuşsunuz. Büyük Dr. Pale’e ne yararı olduğu şüpheli, en önemsizinden bir peri.<a href="../Text/footnotes.html#end4" id="endref4"><sup>(4)</sup></a> Yine de onsuz küçük tarihçeniz eksik kalmış sayılır.”</p>

  <p>Bir duraksama oldu. “Fallowthought adında bir peri mi efendim?” dedi Bay Segundus. “Ben… şey. .. Yani ben ne bu dünyada ne de bir başkasında böyle bir yaratığın adını işitmedim.”</p>

  <p>Bay Norrell geldiklerinden beri ilk kez gülümsedi ama bu daha çok kendisine yönelik bir gülümsemeydi. “Elbette” dedi. “Unutuyorum. Hepsi Holgarth ve Pickle’ın, Efendi Fallowthought ile olan münasebetlerini anlattığı tarihçesinde, ki bunu okumuş olmanız da zor. Sizi tebrik ederim. Tatsız bir ikiliydiler, büyücülükten çok suça yatkındılar: İnsan onlar hakkında ne kadar az şey bilirse o kadar iyi.”</p>

  <p>“Ah efendim!” dedi Bay Honeyfoot, Bay Norrell’in kendi kitaplarından birinden söz ettiğinden kuşkulanarak. “Kütüphaneniz hakkında pek güzel şeyler işittik. Ne kadar çok kitaba sahip olduğunuzu işitince Yorkshire’daki bütün büyücüler kıskançlık krizine girdi!”</p>

  <p>“Sahi mi?” dedi Bay Norrell soğuk bir sesle. “Beni şaşırtıyorsunuz. İşlerimin çevreye bu kadar yayıldığını bilmiyordum … Throughgood olmalı” dedi düşünceli bir biçimde. Bu, York’ta Coffee Yard’da kitap ve antika satan bir adamdı. “Childermass beni birkaç kez Thoroughgood’un gevezeliği konusunda uyarmıştı.”</p>

  <p>Bay Honeyfoot bunu iyi anlayamamıştı. Eğer bu kadar çok büyü kitabı <i>onda</i> olsa, kitaplarından konuşulması, iltifat edilmesi ve beğenilmesi çok hoşuna giderdi. Bay Norrell’in de aynı biçimde düşünmediğine inanamıyordu. Nazik olmak ve Bay Norrell’i rahatlatmak adına (beyefendinin utangaç olduğu kafasında sabit bir fikir haline gelmişti) diretti: “Eğer arzumu dile getirmeme izin verirseniz efendim, acaba harikulade kitaplığınızı görebilir miyiz?”</p>

  <p>Bay Segundus, Bay Norrell’in bu isteği reddedeceğinden emindi ama bunun yerine Bay Norrell onlara gözünü kırpmadan birkaç dakika baktı (küçük mavi gözleri vardı ve sanki ruhundaki gizli bir yerlerden bakıyor gibiydi) ve sonra neredeyse canayakın bir tavırla Bay Honeyfoot’un ricasını yerine getirdi. Bay Honeyfoot minnet doluydu, kendisini olduğu kadar Bay Norrell’i de memnun ettiğini düşündüğü için mutluydu.</p>

  <p>Bay Norrell iki beyi bir koridordan geçirdi. Çok sıradan bir koridor, diye düşündü Bay Segundus. Güzelce cilalanmış meşe kaplı zemin ve duvarlar balmumu kokuyordu. Bir de merdiven vardı ya da belki yalnızca bir iki basamak, ardından her nasılsa havanın biraz daha serin ve zeminin sağlam York taşlarıyla kaplı olduğu başka bir koridor geldi: Hepsi de tamamen sıradandı. (Tek bir şey vardı, acaba ikinci koridordan merdivenlerden ya da basamaklardan önce mi sonra mı geçmişlerdi? Yoksa bir merdiven hiç yok muydu?) Bay Segundus kuzeye mi güneye mi, doğuya mı batıya mı dönük olduğunu söyleyebilen mutlu insanlardan biriydi. Bu yeteneğiyle özellikle gurur duymazdı, bu onun için başının gövdesine bağlı olduğunu bilmek gibi bir şeydi ama Bay Norrell’in evinde bu yeteneği onu terk etmişti. Daha sonra geçtikleri koridor ve odaları bir türlü gözünün önünde sıralayamadı ya da kütüphaneye ulaşmalarının tam olarak ne kadar sürdüğüne karar veremedi. Yönünü de bilemiyor, Bay Norrell pusulada beşinci bir yön keşfetmiş gibi geliyordu. Ne doğu ne batı ne kuzey ne de güney olmayan tamamen başka bir yerdi, onlar da bu yönde ilerliyorlardı. Öte yandan Bay Honeyfoot herhangi bir tuhaflık sezmemiş gibiydi.</p>

  <p>Kütüphane az önce çıktıkları oturma odasından belki biraz daha küçüktü. Ocakta canlı bir ateş yanıyordu. Her şey sessiz ve rahat görünüyordu. Yine de, burada da odanın içindeki ışık, on iki cama bölünmüş üç uzun pencereden gelebilecek ışığa uymuyordu. Bu nedenle Bay Segundus bir kez daha ışığı açıklamak için odada başka mumlar, başka pencereler ya da bir başka ateş olması gerektiği fikrine kapılarak rahatsız oldu. Odadaki pencereler gri İngiltere yağmurunun geniş bir parçasına baktığı için Bay Segundus manzarayı göremiyor ya da evin neresinde olduklarını kestiremiyordu.</p>

  <p>Oda boş değildi. İçeri girdiklerinde, masada oturan adam ayağa kalktı. Bay Norrell kısaca adının Childermass olduğunu ve kendisinin yanında görevli olduğunu belirtti.</p>

  <p>Bay Honeyfoot ile Bay Segundus da büyücü olduklarından Hurtfew Malikânesindeki kütüphanenin, sahibi için bütün diğer eşyalardan değerli olduğunun söylenmesine gerek yoktu. Bay Norrell’in göz bebeği için güzel bir mücevher kutusu inşa etmiş olduğunu görünce şaşırmadılar. Odanın duvarlarını kaplayan kitaplıklar İngiliz ahşabından yapılmıştı ve oymalarla bezenmiş Gotik kemerleri andırıyorlardı. Oyma yapraklar (bunlar kuru ve büklüm büklüm yapraklardı, sanki sanatçı sonbahar mevsimini tasvir etmek istemişti) birbirine dolanan oyma dallar ve kökler, oyma meyveler ve sarmaşıklar vardı, hepsi de harikuladeydi ama kitapların yanında sönük kalıyorlardı.</p>

  <p>Bir büyü öğrencisinin öğrendiği ilk şey, büyü <i>hakkında</i> kitaplar olduğu gibi <i>büyü kitapları</i> da olduğuydu. Öğrendiği ikinci şey de, ilkinin tamamen saygıdeğer bir örneği iki üç gineye iyi bir kitapçıda bulunabilirken, ikincisinin zümrütlerden daha değerli olduğuydu.<a href="../Text/footnotes.html#end5" id="endref5"><sup>(5)</sup></a> York cemiyetinin koleksiyonunun çok iyi, neredeyse olağandışı olduğu düşünülürdü, mevcut pek çok cildin arasında 1550 ile 1700 arası yazılmış beş yapıt vardı. Bunların da makul olarak büyü kitabı olduğu söylenebilirdi (gerçi biri yırtık pırtık birkaç sayfadan ibaretti). Büyü kitaplarına ender rastlanırdı ve ne Bay Segundus ne de Bay Honeyfoot özel bir kütüphanede iki üç taneden fazlasını bir arada görmüşlerdi. Hurtfew’da bütün duvarlar kitaplıkla kaplıydı ve bütün raflar kitapla doluydu. Bu kitapların da hepsi ya da hemen hemen hepsi eski kitaplar, büyü kitaplarıydı. Ah! Elbette pek çoğunun modern ciltleri vardı ama bunları Bay Norrell’in yeniden ciltlettirdiği açıktı (görünüşe göre düzgün, gümüş büyük harflerle başlıkların basıldığı sade dana derisi cildi tercih ediyordu). Ancak pek çoğu buruşuk sırtlı ve köşeli, eski mi eski ciltlere sahipti.</p>

  <p>Bay Segundus yakındaki bir rafta duran kitapların sırtlarına bir göz attı. Okuduğu ilk başlık şuydu: <i>Karanlık Tarafa Soru Sorma ve Cevaplarını Anlama Yolları</i>.</p>

  <p>“Saçma bir eser” dedi Bay Norrell. Ev sahibinin bu kadar yakınında olduğunu fark etmeyen Bay Segundus irkildi. Bay Norrell devam etti. “Bu kitap üzerinde bir dakika bile düşünüp zamanınızı harcamamanızı öneririm.”</p>

  <p>Böyle deyince Bay Segundus ikinci kitaba baktı, bu da Belasis’in <i>Talimatlar</i>‘ıydı.</p>

  <p>“Belasis’i biliyorsunuz herhalde?”</p>

  <p>“Yalnızca ismen efendim” dedi Bay Segundus. “Pek çok yararlı şeyin anahtarının onda olduğunu işitmiştim ancak <i>Talimatlar’ın</i> bütün kopyalarının yıllar önce yok edildiğini de işittim, hatta bütün otoriteler de böyle düşünüyor. Yine de işte şimdi burada görüyorum! Aman efendim bu olağanüstü! İnanılmaz!”</p>

  <p>“Belasis’ten çok şey bekliyorsunuz” dedi Bay Norrell. “Bir zamanlar ben de sizin gibi düşünüyordum. Aylar boyu her gün sekiz saat onun eserlerini inceledim, bu iltifatı başka bir yazara yapmadığımı söyleyebilirim. Ama sonuçta hayalkırıklığına uğradım. Zeki olması gereken yerde mistik ve muğlak olması gereken yerde ise anlaşılır. Bazı şeyler vardır ki bütün dünyanın okuyabileceği biçimde yazılmaması gerekir. Kendi adıma Belasis’i beğenmiyorum.”</p>

  <p>“İşte adını hiç işitmediğim bir kitap efendim” dedi Bay Segundus. “<i>Hiristiyan-Musevi Büyülerinin Harikaları</i>. Bana bunun hakkında ne söyleyebilirsiniz?”</p>

  <p>“Hah!” diye bağırdı Bay Norrell. “On yedinci yüzyıldan kalma ama onu da beğenmiyorum. Yazarı yalancının, ayyaşın, ahlaksızın ve serserinin tekiydi. Tamamen unutulmuş olması çok iyi.”</p>

  <p>Görünüşe göre Bay Norrell yalnızca yaşayan büyücüleri beğenmemekle kalmıyordu, ölü olanları incelemiş ve onları da her yönden eksik bulmuştu.</p>

  <p>Bu arada Bay Honeyfoot ellerini Tanrı’yı öven bir Metodist gibi kaldırmış bir halde o raftan bu rafa hızla yürüyor, tam bir başlığı okuyacakken gözü bir diğerine takılıp o yana koşuyordu. “Ah Bay Norrell!” diye bağırdı. “Ne çok kitabınız var! Sorularımızın cevaplarını burada bulacağımızdan eminim.”</p>

  <p>“Bundan şüphe ederim efendim” oldu Bay Norrell’in kuru cevabı.</p>

  <p>Hizmetkar küçük bir kahkaha attı. Bu kahkahanın Bay Honeyfoot’a yöneltildiği açıktı yine de Bay Norrell onu tek bir bakışla ya da sözle azarlamadı ve Bay Segundus, Bay Norrell’in bu adama nasıl bir işini emanet edebileceğini merak etti. Yağmur kadar düzensiz ve gökgürültüsü kadar kara saçlarıyla, rüzgarın uğuldadığı bir kırda, zifiri karanlık bir sokakta ya da Bayan Radcliffe’in bir romanında hiç de tuhaf görünmezdi.</p>

  <p>Bay Segundus, Jacques Belasis’in <i>Talimatlar’ını</i> aldı ve Bay Norrell’in beğenmediği bu kitapta hemen olağanüstü iki pasaja rastladı.<a href="../Text/footnotes.html#end6" id="endref6"><sup>(6)</sup></a> Sonra zamanın geçtiğini ve hizmetkârın kara gözlerini üzerinde hissedince <i>Hıristiyan-Yahudi Büyülerinin Harikaları’nı</i> açtı. Bu sandığı gibi baskı değil el yazmasıydı, hem de çoğu eski birahane faturaları olmak üzere her türlü kağıda alelacele karalanmış bir elyazmasıydı. Burada Bay Segundus harika maceralar okudu. On yedinci yüzyıl büyücüsü elindeki yetersiz büyüyle büyük ve güçlü düşmanlara karşı koymuştu: Bunlar hiçbir insan büyücünün kalkışmaması gereken savaşlardı. Çok sayıda zaferinin tarihçesini tam da bu düşmanlar tarafından sıkıştırıldığı sırada yazmıştı. Yazar yazarken zamanı kalmadığını ve ölümün umabileceği en iyi şey olduğunu biliyordu.</p>

  <p>Odadaki ışık azalıyor ve kargacık burgacık eski el yazısını görmek zorlaşıyordu. İki uşak içeri girdi, hizmetkâra benzemeyen hizmetkâr mumları yakmalarını, perdeleri kapamalarını ve ateşe taze kömür atmalarını izledi. Bay Segundus, Bay Honeyfoot’a henüz gelme nedenlerini Bay Norrell’a açıklamamış olduklarını hatırlatmasının iyi olacağını hissetti.</p>

  <p>Kütüphaneden çıkarlarken Bay Segundus tuhaf olduğunu düşündüğü bir şeyi fark etti. Ateşin yanına bir iskemle çekilmişti. İskemlenin yanında da küçük bir masa, masanın üzerindeyse çok eski bir kitabın kabı ve deri ciltleri, bir makas ve bahçıvanların budama işinde kullandığı türden güçlü zalim görünüşlü bir bıçak vardı. Ama kitabın sayfaları ortalıkta görünmüyordu. Belki de yeniden ciltletmek için göndermiştir, diye düşündü Bay Segundus. Yine de eski cilt epeyi güçlü görünüyordu ve neden Bay Norrell sayfaları çıkarıp onlara zarar verme riskini göze alsındı? Böyle işleri işin ustası bir ciltçinin yapması daha uygundu.</p>

  <p>Tekrar oturma odasında yerlerine yerleştiklerinde Bay Honeyfoot, Bay Norrell’e, “Burada gördüklerim beyefendi” dedi. “Sizin bize yardım edebilecek en iyi kişi olduğunuz konusunda beni ikna etti. Bay Segundus ve ben çağdaş büyücülerin yanlış yolda oldukları kanısındayız, enerjilerini boş yere harcıyorlar. Siz de aynı fikirde misiniz efendim?”</p>

  <p>“Ah! Kesinlikle” dedi Bay Norrell.</p>

  <p>“Sorumuz şu” dedi Bay Honeyfoot. “Neden büyü artık büyük ulusumuzda bir zamanlar bulunduğu itibarlı konumda değil? İngiltere’de artık neden büyü tatbik edilmiyor?”</p>

  <p>Bay Norrell’in ufak mavi gözleri sertleşti, parladı ve sanki sakladığı büyük gizli bir harikayı söylememek için kendini tutuyormuşçasına dudakları gerildi. Bay Segundus’a öyle geliyordu ki, Bay Norrell birinin kendisine bu soruyu sorması için uzun süre beklemiş ve karşılığını yıllar öncesinden hazırlamıştı. Bay Norrell şöyle dedi: “Sorunuz konusunda size yardım edemem efendim çünkü anlayamadım. Bu yanlış soru. İngiltere’de büyü bitmedi. Şahsen ben hiç de fena sayılmayacak bir büyücüyüm.”</p>
