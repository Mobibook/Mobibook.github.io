  <h1 class="chapternumber sigil_not_in_toc">68</h1>

  <h2 class="chaptername" id="sigil_toc_id_71">“Evet.”</h2>

  <h3 class="sigil_not_in_toc">Şubat 1817</h3>

  <p>Gümüş su tası içinde ışık noktası titredi ve kayboldu.</p>

  <p>“Ne!” diye bağırdı Strange. “Ne oldu? Çabuk Bay Norrell!”</p>

  <p>Norrell suyun üzerine parmağını vurdu, tekrar ışık çizgilerini çizdi ve birkaç sözcük mırıldandı ama tasın içindeki su karanlık ve hareketsizdi. “Gitti” dedi.</p>

  <p>Strange gözlerini kapadı.</p>

  <p>“Çok tuhaf.” diye devam etti Norrell hayret dolu bir sesle. “Yorkshire’da ne yapıyordu dersin?”</p>

  <p>“Ah!” diye bağırdı Strange. “Herhalde bilhassa beni çıldırtmak için gelmiştir!” Öfke ve kendine acımanın birbirine karıştığı bir sesle haykırdı. “Neden bana yardım etmiyor? Yaptığım bunca şeyden sonra yüzüme bakacak kadar bile aldırmıyor. Benimle konuşmaya bile tenezzül etmiyor.”</p>

  <p>“O yaşlı bir büyücü ve kral” diye cevapladı Norrell kısaca. “İkisini de etkilemek kolay değildir.”</p>

  <p>“Bütün büyücüler ustalarını şaşırtmak ister. Sizi şaşırtmayı başardığım kesin. Ona da aynını yapmak istedim.”</p>

  <p>“Ancak asıl amacın Bayan Strange’i efsundan kurtarmaktı” diye hatırlattı ona Norrell.</p>

  <p>“Evet, evet. Doğru” dedi Strange huysuz bir sesle. “Elbette öyle. Sadece…” Cümlesini tamamlamadı.</p>

  <p>Bir sessizlik oldu. Sonra düşünceli görünen Norrell, konuştu. “Büyücülerin her zaman ustalarını şaşırtmak istediğini söyledin. 1156’da olan bir olay aklıma geldi…”</p>

  <p>Strange içini çekti.</p>

  <p>“… O sene John Uskglass zaman zaman geçirdiği tuhaf hastalıklardan birini geçiriyordu. İyileştiğinde Newcastle’daki evinde bir kutlama yapıldı. Krallar ve kraliçeler ona çok değerli ve görkemli hediyeler getirdiler: Altınlar, zümrütler, nadir bulunan baharat. Büyücüler sihirli nesneler getirdiler: Vahiy bulutları, şarkı söyleyen ağaçlar, mistik kapıların anahtarları vesaire. Herkes en güzel hediyeyi vermek için yarışıyor, Kral hepsine aynı ciddi tavırla teşekkür ediyordu. En son büyücü Thomas Godbless geldi. Elleri bomboştu. Hediyesi yoktu. Başını kaldırdı ve şöyle dedi. ‘Efendim, size ağaçları ve tepeleri getirdim. Rüzgarı ve yağmuru getirdim.‘Krallar ve kraliçeler, büyük lordlarla leydiler ve diğer büyücüler bu saygısızlık karşısında afalladılar. Onlara hiçbir şey yapılmamış gibi geliyordu. Ama Kral hastalandığından beri ilk kez gülümsedi.”</p>

  <p>Strange bunu düşündü. “Şey” dedi. “Korkarım, krallarla kraliçelerle aynı durumdayım. Hiçbir şey anlamadım. Bu hikayeyi nerede okudunuz?”</p>

  <p>“Belasis’in <i>Talimatlar’ında</i>. Gençliğimde <i>Talimatlar’ı</i> yoğun bir tutkuyla incelemiştim, bu pasajı son derece ilgi çekici bulurum. Godbless’in bir biçimde ağaçlarla tepeleri ve diğerlerini John Uskglass’ı selamlamaya, mistik bir biçimde önünde eğilmeye ikna ettiğine karar verdim. Belasis’in anlamadığı bir şeyi anladığıma memnun olmuştum ama üzerinde fazla durmadım, böyle bir büyüye ihtiyacım yoktu. Yıllar sonra Lanchester’in Kuş Dili’nde bir büyü keşfettim. Lanchester bunu artık kayıp olan eski bir kitaptan almış. Ne işe yaradığını bilmediğini itiraf ediyordu ama ben bunun Godbless’in kullandığı büyü ya da ona çok yakın başka bir tanesi olduğuna inanıyorum. John Uskglass’la konuşmaya cidden niyetliysen bunu şimdi yapsak mı? Diyelim ki İngiltere’den onu selamlamasını istedik?”</p>

  <p>“Bu ne işe yarar ki?” diye sordu Strange.</p>

  <p>“Ne işe mi yarar? Hiçbir şey, en azından doğrudan hiçbir şey. Ancak John Uskglass’a İngiltere’yle kendisi arasındaki bağları hatırlatacaktır. Ona kendi payımıza düşen saygıyı gösterdiğimi söyleyecektir, bu da bir kralın tebasından bekleyebileceği davranışa uygun olur herhalde.”</p>

  <p>Strange omuz silkti. “Pekâlâ” dedi. “Aklıma daha iyi bir şey gelmiyor. <i>Kuş Dili</i> kopyanız nerede?”</p>

  <p>Çevresine bakındı. Kitaplar kuzgun olmaktan çıkıp tekrar kitaba dönüştükleri anda düştükleri yerde yatıyordu. “Burada kaç kitap var?”</p>

  <p>“Dört ya da beş bin” dedi Norrell.</p>

  <p>İki büyücü ellerine birer mum alarak aramaya koyuldular.</p>

  <p>&nbsp;</p>

  <p>Şeytanarabası saçlı adam Starecross köyüne giden duvarlı dar yolda hızlı hızlı ilerliyordu. Stephen bir infazdan diğerine arkasından sendeleyerek geliyordu.</p>

  <p>İngiltere artık ona korkunç şeylerle ve ızdırapla dolu bir yer gibi geliyordu. Ağaçların biçimleri bile donmuş çığlıklar gibi görünüyordu. Bir daldan sarkan kuru yaprakların hışırtısı alıçtan sallanan Vinculus’tu. Yolda yatan tilkinin parçaladığı tavşan leşi, birazdan beyefendi tarafından öldürülecek Leydi Pole’du.</p>

  <p>Birbirini izleyen ölümleri, arka arkaya gelen dehşetleri engellemek için Stephen’ın elinden hiçbir şey gelmiyordu.</p>

  <p>Starecross Konağı’nda Leydi Pole oturma odasındaki bir masada oturmuş, önündeki kağıda hararetle bir şeyler yazıyordu. Masanın üstü elyazılarının bulunduğu kâğıtlarla kaplıydı.</p>

  <p>Kapı çalındı ve Bay Segundus içeri girdi. “Özür dilerim!” dedi. “Umarım sormamın sakıncası yoktur. Sör Walter’a mı yazıyorsunuz?”</p>

  <p>Başını salladı. “Bu mektuplar Lord Liverpool ve <i>The Times</i> editörüne!”</p>

  <p>“Sahi mi?” dedi Bay Segundus. “Şey, aslında ben de az önce bir mektup yazmayı bitirdim. Sör Walter’a. Ancak eminim, hiçbir şey onu iyi ve efsundan kurtulmuş olduğunuza dair leydilerinin eliyle yazılmış bir iki satır almak kadar mutlu edemez.”</p>

  <p>“Siz mektubunuzda bunu yapabilirsiniz. Affedersiniz Bay Segundus ama sevgili Bayan Strange ve zavallı Stephen o kötü ruhun insafına kaldığı sürece başka hiçbir şeye vakit ayıramam! Bu mektupları hemen göndermelisiniz! Onları bitirince, Canterbury Başpiskoposu’na ve Naip Prens’e yazacağım!”</p>

  <p>“Sizce böyle yüksek mevkide bulunan beylere Sör Walter’ın başvurması daha uygun olmaz mıydı acaba? Herhalde…”</p>

  <p>“Hayır olmaz!” diye bağırdı Leydi Pole hiddetle. “Kendimin pekâlâ yapabileceği işleri başkalarından istemek gibi bir niyetim yok. Büyülenmişken yaşadığım âcizlikten çıkıp bir başka âcizliğe girecek değilim! Hem Sör Walter, Bay Norrell’in suçunun ne kadar korkunç olduğunu benim kadar iyi anlatamayacaktır!”</p>

  <p>Sonra başka biri daha içeri girdi. Bay Segundus’un hizmetkârı Charles köyde çok tuhaf bir şey olduğunu söylemeye gelmişti. Uzun boylu siyah adam, leydilerini Starecross’a ilk getiren kişi, başında gümüş bir taçla ortaya çıkmıştı, yanında ise parlak yeşil bir palto giymiş şeytanarabası saçlı bir beyefendi vardı.</p>

  <p>“Stephen! Stephen ve efsuncu!” diye bağırdı Leydi Pole. “Çabuk Bay Segundus! Güçlerinizi toplayın! Onu yenmeniz için size güveniyoruz! Beni kurtardığınız gibi Stephen’ı da kurtarmalısınız!”</p>

  <p>“Bir periyi mi yeneceğim!” diye bağırdı Bay Segundus dehşetle. “Ah ama olamaz! Yapamam! Bunun için benden çok daha büyük bir büyücü…”</p>

  <p>“Saçmalamayın!” diye bağırdı Leydi Pole nemli gözlerle. “Childermass’in size söylediklerini hatırlayın. Yıllarca yaptığınız araştırmalar sizi buna hazırladı! Tek yapmanız gereken denemek!”</p>

  <p>“Ama bilmediğim çok…” diye başladı Segundus çaresizlikle.</p>

  <p>Ancak bilmediklerinin bir önemi yoktu çünkü Leydi Pole konuşmasını bitirir bitirmez odadan fırlamış, onu korumakla yükümlü olduğunu düşünen Bay Segundus da arkasından koşmak zorunda kalmıştı.</p>

  <p>&nbsp;</p>

  <p>Hurtfew’da iki büyücü <i>Kuş</i> Di!i’ni bulmuştu. Peri büyüsünün olduğu sayfası açılmış olarak masada duruyordu ancak John Uskglass’a ad bulma sorununu hâlâ çözememişlerdi. Norrell su dolu gümüş tasın başında hâlâ yer bulma büyüleri yapıyordu. Akıllarına gelen bütün adları ve unvanları sıraladıkları halde yer bulma büyüsü birini bile tanımamıştı. Gümüş tasın içindeki su karanlık ve hareketsizdi.</p>

  <p>“Ya peri adı?” dedi Strange.</p>

  <p>“O kaybolmuş” diye cevapladı Norrell.</p>

  <p>“Kuzeyin Kralı’nı denemiş miydik?”</p>

  <p>“Evet.”</p>

  <p>“Ah.” Strange bir an düşündü. “Daha önce kullandığınız ad neydi? Kendisi için kullandığı ad. ‘Adsız’, sonrası neydi?”</p>

  <p>“Adsız köle mi?”</p>

  <p>“Evet. Onu deneyin.”</p>

  <p>Norrell hâlâ emin değildi ama büyüyü adsız köleyi kullanarak yaptı. Hemen mavi ışık noktası belirdi. Devam ettiğinde adsız kölenin Yorkshire’da olduğu çıktı ortaya. Aşağı yukarı John Uskglass’ın daha önce belirdiği yerdeydi.</p>

  <p>“İşte!” diye bağırdı Strange zaferle. “Boşuna telaşlanmışız. Hâlâ burada.”</p>

  <p>“Ama bunun aynı kişi olduğunu sanmam” diye sözünü kesti Norrell. “Her nasılsa daha farklı görünüyor.”</p>

  <p>“Bay Norrell yalvarırım hayal kurmayın! Başka kim olacak? Yorkshire’da kaç tane adsız köle olabilir?”</p>

  <p>Bu o kadar mantıklı bir soruydu ki Bay Norrell itiraz etmeyi bıraktı.</p>

  <p>“Şimdi gelelim büyüye” dedi Strange. Kitabı aldı ve sihirli sözleri okumaya başladı. İngiltere’nin ağaçlarına, tepelerine, günışığına, ırmaklarına, kuşlarına, toprağına ve taşlarına seslendi. Tek tek hepsine seslendi ve kendilerini adsız kölenin eline bırakmalarını istedi.</p>

  <p>&nbsp;</p>

  <p>Stephen’la beyefendi Starecross’a giden yük köprüsüne geldiler.</p>

  <p>Köy sessizdi. Ortalıkta kimsecikler yoktu. Bir kapı eşiğinde renkli basma elbise giymiş ve yün bir şala sarınmış bir kız tahta kovalardan peynir kalıplarına süt boşaltıyordu. Evin kıyısındaki yoldan geniş kenarlı bir şapka takmış ve tozluk giymiş bir adam göründü, yanında bir köpek vardı. Adamla köpek köşeyi döndüklerinde kızla adam birbirlerine gülümseyerek selam verdiler, köpek de neşeyle havladı. Bu normalde Stephen’ın çok hoşuna gidecek sıcak ve basit bir sahneydi ama o anki ruh haliyle yalnızca ürperdi. Adam uzanıp kıza bir tokat atmış ya da onu boğmuş olsa hiçbir şaşkınlık hissetmezdi.</p>

  <p>Beyefendi yük köprüsüne çıkmıştı bile. Stephen onu izledi ve. ..</p>

  <p>…Ve her şey değişti. Güneş bulutların ardından yüzünü gösterdi, yapraklarını dökmüş ağaçların arasından parladı, yüzlerce küçük parlak günışığı parçası belirdi. Dünya bir tür bulmaca ya da labirente benzedi. Karoların kenarlarına basılmaması gerektiğini söyleyen batıl inanç ya da Doncaster Kareleri denen, satranç tahtası gibi bir tahtanın üzerinde yapılan garip büyüye benziyordu. Birden her şey anlam kazandı. Stephen bir adım daha atmaya cesaret edemiyordu. Eğer yaparsa, mesela şu gölgeye ya da şu ışıklı noktaya girerse dünya sonsuza kadar değişebilirdi.</p>

  <p>“Bekle!” diye düşündü delirmiş gibi. “Buna hazır değilim! İyice düşünmedim. Ne yapacağımı bilmiyorum!”</p>

  <p>Ama artık çok geçti. Başını kaldırdı.</p>

  <p><i>Gökyüzüne karşı duran çıplak dallar bir yazıydı ve istememesine rağmen okuyabiliyordu. Ağaçların sorduğunu gördü</i>.</p>

  <p>“Evet” diye cevapladı onları.</p>

  <p>Ömürleri ve bilgileri Stephen’a aitti.</p>

  <p><i>Ağaçların ötesinde yüksek, karla kaplı bir</i> sırt vardı. <i>Gökyüzüne çizilmiş bir çizgiye benziyordu. Gölgesi önündeki karlara mavi mavi vuruyordu. Her türlü soğuk ve sertliği içinde barındırıyordu. Stephen’ı uzun zamandır özlediği kral olarak selamladı. Stephen’ın bir sözüyle düşmanlarının başına yıkılırdı. Stephen’a bir soru sordu</i>.</p>

  <p>“Evet” dedi ona da.</p>

  <p>Küçümsemesi ve gücü Stephen’a aitti.</p>

  <p><i>Yük köprüsünün altındaki kara dere sorusunu şakıyarak sordu</i>.</p>

  <p>“Evet” dedi.</p>

  <p><i>Toprak şöyle</i> dedi…</p>

  <p>“Evet” dedi.</p>

  <p><i>Ekin kargaları, saksağanlar, kızıl ardıç kuşları şöyle</i> dedi…</p>

  <p>“Evet” dedi.</p>

  <p><i>Taşlar şöyle dedi</i>…</p>

  <p>“Evet” dedi Stephen. “Evet. Evet. Evet.”</p>

  <p>Şimdi bütün İngiltere kara elinin avcundaydı. Bütün İngilizler avcunun içindeydi. Şimdi her hakaretin intikamı alınabilirdi. Şimdi zavallı annesinin çektiği bütün çileler bin kat fazlasıyla ödetilebilirdi. Bütün İngiltere bir anda yakılıp yıkılabilirdi. Atlara binicilerinin kafasını ezdirebilirdi. Tepelerin yıkılmasını ve vadilerin dudaklarını kapamasını emredebilirdi. Sentorları çağırabilir, yıldızları söndürebilir, ayı gökyüzünden aşırabilirdi. Şimdi. Şimdi. Şimdi.</p>

  <p>Şimdi soluk kış güneşinde Leydi Pole’la Bay Segundus Starecross’tan aşağı koşuyorlardı. Leydi Pole beyefendiye nefretle alev alev yanan gözlerle bakıyordu. Zavallı Bay Segundus ise umutsuzluk ve şaşkınlıktan perişan bir haldeydi.</p>

  <p>Beyefendi Stephen’a döndü ve bir şey söyledi. Stephen onu işitemiyordu: Ağaçlarla dağların sesi her şeyi bastırıyordu. Ama “Evet” dedi.</p>

  <p>Beyefendi neşeyle gülerek, Leydi Pole’a büyülerini yapmak üzere ellerini kaldırdı.</p>

  <p>Stephen gözlerini kapadı. Yük köprüsünün taşlarına bir şey söyledi.</p>

  <p><i>Evet,</i> dedi taşlar. Köprü kudurmuş bir at gibi şaha kalktı ve beyefendiyi dereye attı.</p>

  <p>Stephen dereye bir şey söyledi.</p>

  <p><i>Evet,</i> dedi dere. Demir bir pençeyle beyefendiyi kavradı ve onu hızla uzağa taşıdı.</p>

  <p>Stephen, Leydi Pole’un kendisiyle konuştuğunun, kolunu tutmaya çalıştığının farkındaydı. Bay Segundus’un bembeyaz, afallamış yüzünü gördü, bir şeyler söylediğini fark etti ama onları cevaplayacak zamanı yoktu. Dünyanın daha ne kadar kendisine itaat edeceğini kim bilebilirdi? Köprüden aşağı atlayarak kıyı boyunca koştu.</p>

  <p>Ağaçlar geçerken onu selamlar gibiydi, eski müttefikliklerden söz edip, geçmişi hatırlattılar. Günışığı ona Kral dedi ve onu altında bulmanın zevkinden söz etti. Onlara düşündükleri kişi olmadığını söylemeye vakti yoktu.</p>

  <p>Derenin iki yanındaki arazinin yükseldiği bir yere geldi. Değirmen taşlarının çıkarıldığı, kırdaki derin bir vadiydi burası. Vadinin kenarlarına her biri yarı adam yüksekliğinde büyük, yuvarlak yontulmuş taşlar dağılmıştı.</p>

  <p>Beyefendinin hapsolduğu derenin yüzeyi kaynayıp tıslıyordu. Stephen düz bir taşın üzerinde diz çöktü ve suya eğildi. “Özür dilerim” dedi. “İyi niyetle hareket ettiğinizi biliyorum.”</p>

  <p>Beyefendinin saçları koyu renkli suda gümüş yılanlar gibi kıvrılıyordu. Yüzü korkunç bir hal almıştı. Hiddet ve öfkeden insana benzerliğini giderek kaybediyordu: Gözleri birbirinden uzaklaştı, yüzünde tüyler belirdi ve dudakları geri çekilerek dişlerini gösterdi.</p>

  <p>Stephen’ın zihninde bir ses, “Eğer beni öldürürsen adını asla öğrenemezsin!” dedi.</p>

  <p>“Ben adsız köleyim” dedi Stephen. “Her zaman öyle oldum ve bugün daha fazlası olmadığıma memnunum.”</p>

  <p>Değirmen taşlarıyla konuştu. Havaya uçarak beyefendinin üzerine yağdılar. Kayalarla ve taşlarla konuştu, onlar da aynısını yaptılar. Beyefendi inanılmayacak kadar yaşlı ve çok güçlüydü. Eti ve kemiği ezilip paramparça olduktan sonra bile Stephen geriye kalan küçücük bir parçanın bile büyüyle bedenini birleştirmeye çalıştığını hissedebiliyordu. Bu yüzden vadinin kayalık omuzlarıyla konuştu ve yardımlarını istedi. Toprak ve kaya un ufak oldu, vadinin iki yanı kadar yüksek bir tepe oluşturana kadar değirmen taşları ve kayaların üzerine yığıldı.</p>

  <p>Stephen yıllar boyunca kendisiyle dünya arasında kirli gri bir cam olduğunu hissetmişti. Beyefendinin hayatının son kıvılcımı da söndükten sonra bu cam paramparça oldu. Stephen bir an durdu ve soluklandı.</p>

  <p>Ama müttefikleri ve hizmetkârları şüphelenmeye başlıyordu. Dağlarla, ağaçların zihninde bir soru vardı. Onun sandıkları kişi olmadığını, bütün bunların ödünç alınmış bir şan olduğunu fark etmeye başlıyorlardı.</p>

  <p>Stephen teker teker geri çekildiklerini hissetti. Sonuncusu da onu terk ettikten sonra bomboş ve bilinçsiz bir halde yere yığıldı.</p>

  <p>&nbsp;</p>

  <p>Padua’da Greysteeller kahvaltılarını yapmış ve birinci kattaki küçük oturma odasında toplanmışlardı. Bu sabah pek keyifleri yoktu. Bir tartışma olmuştu. Dr. Greysteel piposunu içeride içmeyi alışkanlık edinmişti, Flora ve Greysteel Hala’nın şiddetle karşı çıktığı bir şeydi bu. Greysteel Hala onu bu âdetinden vazgeçirmeye çalışmıştı ama Dr. Greysteel inatla direnmişti. Pipo içmek çok sevdiği bir meşgaleydi ve artık hiçbir yere gitmediklerine göre bir iki zevke sahip olmaya hakkı olduğuna inanıyordu. Greysteel Hala piposunu dışarıda içmesini söylemişti. Dr. Greysteel yağmur yağdığı için çıkamayacağını söyledi. Tütün ıslandığından yağmurda pipo içmek zor oluyordu.</p>

  <p>Bu nedenle Dr. Greysteel piposunu tüttürüyor, Greysteel Hala öksürüyor, her şeyde kendini suçlamaya yatkın Flora mutsuz bir ifadeyle bir babasına bir halasına bakıyordu. Böyle bir saat geçmişti ki Dr. Greysteel tesadüfen başını kaldırdı ve hayretle bağırdı: “Başım kararmış! Tamamen kapkara!”</p>

  <p>“Pipo içersen başka ne olmasını bekliyordun?” diye cevapladı kızkardeşi.</p>

  <p>“Baba” diye sordu Flora, el işini korkuyla bırakarak. “Ne demek istiyorsun?”</p>

  <p>&nbsp;</p>

  <p>Dr. Greysteel aynaya bakıyordu. Gündüz geceye döndüğünde ve Strange Padua’ya geldiğinde gizemli bir biçimde ortaya çıkan aynaydı bu. Flora onun gördüğünü görebilmek için kalkıp babasının koltuğunun arkasına geçti. Hayret çığlığı Greysteel Hala’yı da yanına getirdi.</p>

  <p>Aynada, Dr. Greysteel’in başının olması gereken yerde, hareket eden ve biçim değiştiren siyah bir nokta vardı. Nokta büyüdü büyüdü ve devasa bir koridordan aşağı koşan bir karaltıya benzedi. Yaklaştıkça onun bir kadın olduğunu fark ettiler. Koşarken birkaç kez arkasından bir şey geliyormuşçasına korkuyla arkasına bakıyordu.</p>

  <p>“Böyle koşmasına neden olacak kadar onu korkutan şey nedir acaba?” diye meraklandı Greysteel Hala. “Lancelot, bir şey görebiliyor musun? Arkasından kovalayan var mı? Ah zavallı kadın! Lancelot bir şey yapamaz mısın?”</p>

  <p>Dr. Greysteel aynaya gitti ve ellerini üzerine koyarak itti ama yüzeyi diğer aynalar gibi pürüzsüz ve sertti. Bir an duraksadı, daha sert bir çare düşünüyor gibiydi.</p>

  <p>“Dikkat et baba!” diye bağırdı Flora endişeyle. “Onu kırmamalısın!”</p>

  <p>Aynanın içindeki kadın artık iyice yaklaşmıştı. Bir an aynanın hemen arkasındaydı, elbisesinin zarif işlemelerini ve boncuk süslemelerini görebiliyorlardı, sonra bir basamağa adım atar gibi çerçeveye çıktı. Aynanın yüzeyi yoğun bir bulut ya da pus gibi yumuşadı. Flora kadının daha rahat inebilmesi için koşup bir iskemle getirdi ve duvara dayadı. Üç çift el onu tutmak ve korkutan şeyden uzaklaştırmak için uzandı.</p>

  <p>Otuz, belki de otuz iki yaşlarındaydı. Sonbahar renginde bir elbise giyiyordu ama soluksuzdu ve koşmaktan saçı başı dağılmıştı. Telaşlı bakışlarla tanımadığı odayı, tanımadığı yüzleri ve tanıdık görünmeyen eşyaları inceledi. “Burası Peri Diyarı mı?” diye sordu.</p>

  <p>“Hayır hanımefendi” diye cevapladı Flora.</p>

  <p>“İngiltere mi?”</p>

  <p>“Hayır hanımefendi.” Flora’nın gözlerinden yaşlar boşaldı. Kalp atışlarını yavaşlatmak istercesine elini göğsüne koydu. “Padua’dayız. İtalya’da. Adım Flora Greysteel. Beni tanımıyorsunuz ama kocanızın isteğiyle sizi burada bekledim. Sizi burada karşılamak için ona söz verdim.”</p>

  <p>“Jonathan burada mı?”</p>

  <p>“Hayır hanımefendi.”</p>

  <p>“Siz Arabella Strange’siniz” dedi Dr. Greysteel hayretle.</p>

  <p>“Evet” dedi.</p>

  <p>“Uu Tanrım!” diye bağırdı Greysteel Hala, bir eliyle ağzını kapadı, diğeri de kalbine gitti. “Ah, ulu Tanrım!” Sonra her iki eli de Arabella’nın yüzünde ve omuzlarında dolaştı. “Ah, ulu Tanrım!” diye bağırdı üçüncü kez. Gözlerinden yaşlar boşaldı ve Arabella’yı kucakladı.</p>

  <p>&nbsp;</p>

  <p>Stephen uyandı. Dar vadide donmuş toprağın üzerinde yatıyordu. Güneş batmıştı. Ortalık gri ve soğuktu. Vadi değirmen taşlarından, kayalardan ve topraktan oluşan büyük bir duvarla boğulmuştu. Duvar derenin yolunu kapamıştı ama yine de bir miktar su sızarak toprağa yayılıyordu. Stephen’ın tacı, küresi ve asası biraz ötedeki kirli su birikintilerinin içinde yatıyordu. Bitkin bir halde ayağa kalktı.</p>

  <p>Uzaktan birilerinin “Stephen! Stephen!” diye bağırdığını işitebiliyordu. Leydi Pole olduğunu düşündü.</p>

  <p>“Esaretimin adını bıraktım” dedi Stephen. “Artık yok.” Tacı, küreyi ve asayı alarak yürümeye başladı.</p>

  <p>Nereye gittiğini bilmiyordu. Beyefendiyi öldürmüş, beyefendinin Vinculus’u öldürmesine izin vermişti. Artık eve gidemezdi, zaten en baştan beri bir evi olmamıştı. Bir İngiliz yargıç ve jüri iki cinayet işlemiş siyah bir adama ne derdi? Stephen’ın İngiltere’yle işi bitmişti, İngiltere’nin de onunla bir işi kalmamıştı. Yürümeye devam etti.</p>

  <p>Bir süre sonra çevresindeki manzaranın artık İngiltere’ye ait olmadığını fark etti. Çevresindeki ağaçlar devasa ve yaşlı varlıklardı, gövdeleri iki adam genişliğindeydi ve garip olağanüstü kıvrımlar taşıyorlardı. Kış olmasına ve yaban gülü çalılarının çıplak olmasına rağmen şurada burada kan kırmızısı ve kar beyazı bir iki gül görülebiliyordu.</p>

  <p>İngiltere’yi geride bıraktı. Pişman değildi. Arkasına bakmadı. Yürümeye devam etti. Uzun alçak bir tepe çıktı önüne. Tepenin ortasında bir yarık vardı. Bir kapıdan çok ağıza benziyordu ama uğursuz bir görünüşü yoktu. Hemen ağzında birisi durmuş onu bekliyordu. “Burayı tanıyorum” diye düşündü. “Kayıp Umut burası! Ama nasıl olur?”</p>

  <p>Yalnızca ev tepeye dönüşmekle kalmamış her şey bir devrim geçirmişti. Orman birdenbire taptaze masum bir ruh hali kazandı. Ağaçlar yolcuları tehdit etmeyi bıraktı. Dalları arasından en soğuğundan maviye sahip, sakin kış göğü görünüyordu. Kimi yerlerde bir yıldızın saf ışığı parlıyordu ama onların sabah yıldızları mı akşam yıldızları mı olduğunu artık hatırlamıyordu. Beyefendinin kana susamış korkunç doğasının sembolleri olan eski kemikleri ve paslı zırhları arandı. Şaşkınlıkla artık her yere dağılmış olduklarını gördü, ayaklarının altında, ağaç köklerinin boşlukları arasında, yaban gülü ve böğürtlen çalılarına dolanmış bir haldeydiler. Ancak hatırladığından çok daha çürümüştüler, Üzerleri yosun kaplanmış, pasla yenmiş ve toz halinde ufalanmıştı. Bir süre sonra geriye hiçbir şey kalmayacaktı.</p>

  <p>Kapının ağzındaki kişi tanıdık biriydi, Kayıp Umut’taki balolara ve resmigeçitlere çoğu zaman o da katılmıştı. Ancak değişmişti. Hatları daha çok bir perininkine benziyordu artık, gözleri daha parlak, kaşları daha gürdü. Saçları kuzu postu ya da bahardaki eğrelti otları gibi kıvır kıvırdı, yüzü hafif bir tüy tabakasıyla kaplıydı. Daha yaşlı ama aynı zamanda daha masum görünüyordu. “Hoşgeldin!” diye bağırdı.</p>

  <p>“Burası gerçekten Kayıp Umut mu?” diye sordu bir zamanlar Stephen Black olan kişi.</p>

  <p>“Evet büyükbaba.”</p>

  <p>“Ama anlamıyorum. Kayıp Umut büyük bir malikaneydi. Burası…” Bir zamanlar Stephen Black olan adam duraksadı. “Buranın ne olduğunu bilmiyorum.”</p>

  <p>“Burası höyük büyükbaba! Burası tepenin altındaki dünya. Kayıp Umut değişiyor! Eski Kral öldü. Yeni Kral geliyor! Onun gelişiyle birlikte de dünya kederini atıyor. Yaşlı Kral’ın günahları sabah pusu gibi dağılıyor! Dünya yeni Kral’ın kişiliğini alıyor. Erdemleri ormanı ve tepeliği dolduruyor!”</p>

  <p>“Yeni Kral mı?” Bir zamanlar Stephen Black olan kişi ellerine baktı. Birinde bir asa diğerinde küre vardı.</p>

  <p>Peri neden bu kadar şaşırdığını anlamıyormuşçasına gülümsedi. “Buraya getirdiğin değişiklik İngiltere’de yaptığın her şeyi kat be kat aşıyor.”</p>

  <p>Yarıktan geçip büyük bir koridora girdiler. Yeni Kral kadim bir taht üzerine oturdu. Çevresi bir kalabalıkla sarıldı. Kimi yüzler tanıdıktı, kimilerini daha önce görmemişti ama bunun nedeninin daha önce onları asıl hallerinde görmemesi olduğundan kuşkulanıyordu. Uzun bir süre sessiz kaldı.</p>

  <p>“Bu ev” dedi en sonunda onlara. “Dağınık ve pis. Sakinleri günlerini anlamsız eğlencelerle ve geçmişte yapılan zalimlikleri kutlamakla geçirdi. Bunlar kutlanması değil unutulması gereken şeyler. Çoğu zaman bunu düşündüm ve üzüldüm. Bütün bu hataları zamanla düzelteceğim.”<a href="../Text/footnotes.html#end179" id="endref179"><sup>(179)</sup></a></p>

  <p>&nbsp;</p>

  <p>Büyü etkisini gösterir göstermez Hurtfew’da şiddetli bir rüzgâr esti. Karanlığın içinde kapılar çarptı, kara odalarda kara perdeler rüzgârla kabardı. Kara kâğıtlar kara masalardan uçup havada dans etti. Yıllar önce ilk manastıra alınan ve o zamandan beri bir köşede unutulan bir çan ahırların üzerindeki ufak kulede hiç susmayacakmışçasına çaldı.</p>

  <p>Kütüphanede aynalar ve saatlerin yüzeyinde görüntüler belirdi. Neredeyse anlaşılmayacak kadar hızlı bir biçimde birbirlerini takip ettiler. Bay Norrell bazı tanıdık şeyler gördü: Hanover Meydanı’ndaki paramparça olmuş çoban püskülü dalı, St. Paul Katedrali’nin önünde uçan ve bir an için Uçan Kuzgun ambleminin canlanmış hali gibi görünen kuzgun, Wansford’daki handaki büyük kara yatak. Ama diğerleri hiç tanımadığı görüntülerdi: Çalılıkların arasında çarmıha gerilmiş bir adam, dar bir vadide taşlardan oluşan kaba bir taş duvar, bir dalganın üzerinde yüzen tıpasız bir şişe.</p>

  <p>Sonra biri dışında bütün görüntüler kayboldu. Kütüphanenin uzun pencerelerinden birini kapladı ama bunun <i>neyin</i> görüntüsü olduğunu sorsanız Bay Norrell söyleyemezdi. İnanılmaz bir pırıltı ve kayganlıkta, kusursuz yuvarlaklıkta, büyük kara bir taşa benziyordu. Kaba taşlardan ince bir çembere oturtulmuş ve kara bir yamaç gibi görünen bir şeyin üzerine yerleştirilmişti. Bay Norrell bunu bir yamaç gibi düşünmüştü çünkü fundalıkların yanmış ve kararmış olduğu bir kıra benziyordu ama bir farkla: Bu yamaç yanık şeylerin karalığında değil, ıslak ipeğin ya da güzelce parlatılmış derinin karalığındaydı. Birden taş bir şey yaptı. Hareket etti ya da döndü. Ne yaptığı anlaşılamayacak kadar hızlı hareket etmişti ama Bay Norrell onun göz kırptığına dair baş döndürücü bir izlenime kapılmıştı.</p>

  <p>Rüzgâr dindi. Ahırların üzerindeki çan sustu.</p>

  <p>Bay Norrell her şey bitince rahat bir nefes aldı. Strange ayaktaydı, kollarını kavuşturmuş, derin düşüncelere dalmış bir halde yere bakıyordu.</p>

  <p>“Buna ne diyorsun?” diye sordu Bay Norrell. “En sonuncusu en kötüsüydü. Bir an için bir göz olduğunu düşündüm.”</p>

  <p>“Gözdü” dedi Strange.</p>

  <p>“Ama neyin gözü olabilir? Bir kâbus ya da canavara aitti herhalde! Tüyler ürperticiydi!”</p>

  <p>“Çok büyüktü” diye katıldı Strange. “Ancak düşündüğünüz biçimde değil. Bir kuzgun gözüydü.”</p>

  <p>“Kuzgun gözü mü! Ama bütün pencereyi kapladı!”</p>

  <p>“Evet, ya kuzgun çok büyüktü ya da…”</p>

  <p>“Ya da?” dedi Bay Norrell titrek bir sesle.</p>

  <p>Strange bir an neşesiz bir biçimde güldü. “Ya da biz gülünç derecede küçüktük! İnsanın kendini başkalarının onu gördüğü gibi görmesi ne hoş değil mi? John Uskglass’ın bana bakmasını istedim ve sanırım bir an için baktı da. Ya da hiç olmazsa vekillerinden biri baktı ve o anda siz ve ben bir kuzgun gözünden küçük ve büyük ihtimalle o kadar da önemsizdik. John Uskglass dedim de, nerede olduğunu bilmiyoruz değil mi?”</p>

  <p>Bay Norrell gümüş tasın başına geçti ve çalışmaya başladı. Beş dakika kadar sabırla didindikten sonra, “Bay Strange! John Uskglass’tan hiç iz yok, hem de hiç. Ancak Leydi Pole’la Bayan Strange’i aradım. Leydi Pole Yorkshire’da, Bayan Strange ise İtalya’da. Peri Diyarı’nda varlıklarından hiçbir iz görmedim. İkisi de efsundan tamamen kurtulmuşlar!”</p>

  <p>Sessizlik oldu. Strange birden diğer tarafa döndü.</p>

  <p>“Çok tuhaftı doğrusu” dedi Bay Norrell hayret dolu bir sesle. “Amacımıza ulaştık ama <i>nasıl</i> yaptığımızı kesinlikle anlamadım. John Uskglass’ın bir şeylerin ters gittiğini gördüğünü ve düzeltmek için elini uzattığını farzedebilirim yalnızca! Ne yazık ki bizi şu Karanlık’tan kurtarmayı lütfetmedi. Durumumuzda bir değişiklik yok.”</p>

  <p>Bay Norrell duraksadı. Demek kaderi bu olacaktı! Korku, dehşet ve umutsuzlukla dolu bir kader! Bir iki dakika bu berbat duygulardan birinin pençesine düşmeyi bekleyerek sabırla oturdu ama en sonunda hiçbirini hissetmediğini kabul etmek zorunda kaldı. Gerçekten de artık Londra’da, kütüphanesinden uzakta, amiraller ve bakanların emrine amade geçirdiği uzun yıllara şaşıyordu. Nasıl dayandığını merak etti.</p>

  <p>“İyi ki kuzgun gözünün kuzgun gözü olduğunu fark etmedim” dedi neşeyle. “Yoksa eminim çok korkardım!”</p>

  <p>“Haklısınız efendim” dedi Strange boğuk bir sesle. “Bu noktada şanslıydınız! Sanırım ben de artık görülme tutkumdan kurtuldum. John Uskglass bundan böyle beni istediği kadar umursamayabilir.”</p>

  <p>“Ah, kesinlikle haklısın!” diye katıldı Bay Norrell. “Biliyor musunuz Bay Strange, bir şeyler dileme alışkanlığından vazgeçmelisiniz. Bir büyücüde tehlikeli sonuçlar doğurabilir!” Boş dileklerde bulunarak yaşadığı köye çeşitli sıkıntılar veren, on dördüncü yüzyılda yaşamış Lancashire’lı bir büyücünün uzun ve çok da ilginç olmayan hikayesini anlatmaya başladı. İnekleri buluta, kazanları gemilere dönüştürmüş, köylülerin sözcüklerle değil de renklerle konuşmasına ve sihir karmaşasının benzer türden belirtilerinin ortaya çıkmasına neden olmuştu.</p>

  <p>İlk başta Strange ona kısa, rastgele ve mantıksız cevaplar verdi ama yavaş yavaş daha dikkatli dinlemeye ve her zamanki tavrıyla konuşmaya başladı.</p>

  <p>Bay Norrell’in pek çok yeteneği vardı ama aralarında kadın ve erkeklerin kalplerini anlayabilmek yer almıyordu. Strange karısının kurtuluşundan söz etmemişti, dolayısıyla Bay Norrell de bunun onu derinden etkilememiş olduğunu düşündü.</p>
