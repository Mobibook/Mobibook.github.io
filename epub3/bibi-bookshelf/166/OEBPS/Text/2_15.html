  <h2 class="chaptername" id="sigil_toc_id_40">The Edinburgh Review’dan</h2>

  <h3 class="sigil_not_in_toc">Ocak 1815</h3>

  <p>XIII. Makale. <i>İngiliz Büyüsünün Olağanüstü Dirilişi Üzerine Deneme</i>. JOHN WATERBURY, Lord PORTISHEAD Yarımada Savaşı’nda yapılan Büyünün Açıklamalarıyla Birlikte: JONATHAN STRANGE, SAYIN WELLINGTON Dükü Hizmetinde Görevli Büyücü. Londra 1814. John Murray.</p>

  <p>&nbsp;</p>

  <p>Bay NORRELL’in değerli sırdaşı ve yardımcısı ve Bay STRANGE’in dostu olarak Lord PORTISHEAD, büyüyle ilgili son gelişmelerin tarihini yazmaya fevkalede uygun bir kişidir, çünkü bu gelişmelerin çoğunun tam ortasında yer almıştır. Bay NORRELL’le Bay STRANGE’in başarıları gazetelerde ve dergilerde geniş çapta tartışıldı ancak Lord PORTISHEAD’in okurları hikayeyi bütünüyle öğrendiklerinde konuyu çok daha iyi anlayacaktır.</p>

  <p>Bay NORRELL’in daha coşkulu hayranları kendisinin 1807 baharında İngiltere’nin en büyük büyücüsü ve yüzyılın ilk büyük olayı sıfatıyla Londra’ya geldiğinde tam bir olgunluğa erişmiş olduğunu düşünmemizi isteseler de PORTISHEAD’in anlattıklarından hem onun hem de STRANGE’in güven ve becerisinin ilk başlarda tam gelişmemiş olduğu açıktır. PORTISHEAD başarılarının yanı sıra başarısızlıklarından da söz etmeyi ihmal etmemiştir. Beşinci Bölüm, ATLI MUHAFIZLAR ile 1810’da başlayan ve uzun süre devam eden tartışmalarının traji komik bir anlatımını içerir. Generallerden biri Süvarilerin atlarını boynuzlu atlarla değiştirmek gibi özgün bir fikir ortaya atmıştı. Böylece askerler Fransızlar’ın kalplerini boynuzlayarak ilerleme gücüne sahip olacaktı. Ne yazık ki bu mükemmel plan hiç uygulamaya konmadı. Süvarilerin kullanabileceği sayıda boynuzlu at bulmak şöyle dursun, Bay NORRELL ile Bay STRANGE henüz bir tane bile boynuzlu at bulamadılar.</p>

  <p>Lordlarının kitabının ikinci yarısı daha da kuşku uyandırıcı bir nitelik taşımaktadır. Bu bölümde tanımları bir yana bırakarak neyin saygın İngiliz büyüsü olup olmadığını, bir başka deyişle neye Ak Büyü neye Kara Büyü deneceğine dair kuralları koymaya başlamaktadır. Burada yeni bir şey yoktur. Okur büyü üzerine son zamanlarda yorum yapan kişilerin söylediklerine bir göz atacak olursa, düşüncelerin ilginç bir biçimde birbirinin aynı olduğunu görecektir. Hepsi de ezberlemiş gibi aynı tarihi anlatmakta ve vardıkları sonuçları doğrulamak için aynı savları kullanmaktadır.</p>

  <p>Belki de bunun nedenini sorma zamanı gelmiştir. Diğer bütün bilgi dallarında mantıklı itirazlar ve tartışmalar konuyu daha geniş bir açıdan anlamamazı sağlar. Hukuk, Teoloji, Tarih ve Bilim hepsi de farklı saflara bölünmüştür. O halde neden büyüde hep aynı sıkıcı savlardan başka bir şey duymuyoruz? İnsan, herkes aynı gerçekler konusunda ikna olmuşken neden tartışılma zahmetine girildiğini bile merak etmeye başlıyor. Bu sıkıcı tekseslilik özellikle de her yeni anlatımla biraz daha garipleşen İNGİLİZ BÜYÜ TARİHİ’yle ilgili son açıklamalarda özellikle göze batmaktadır.</p>

  <p>Sekiz yıl önce bu yazar kendi türünün. en kusursuz örneklerinden biri olan <i>Çocuklara Kuzgun Kral Tarihi</i>‘ni yayımladı. Kitap okura JOHN USKGLASS’ın büyüsünün harika ve ürkütücü doğasının renkli bir portresini sunuyordu. O halde neden şimdi gerçek İngiliz büyüsünün on altıncı yüzyılda MARTIN PALE’le başladığına inanıyormuş gibi davranıyor? <i>İngiliz Büyüsünün Olağanüstü Dirilişi Üzerine Deneme</i>’nin 6. bölümünde PALE’in bilerek İngiliz büyüsünü karanlık unsurlarından arındırmak üzere yola çıktığını öne sürer. Bu olağanüstü iddiasına bir kanıt sunmaz, ki bu da isabetlidir çünkü böyle bir kanıt varolmamaktadır.</p>

  <p>PORTISHEAD’in şimdiki görüşlerine göre PALE ile başlayan HICKMAN, LANCHESTER, GOUBERT, BELASIS (ARJANTİN büyücüleri olarak adlandırdığımız büyücüler) ile daha kusursuz bir biçimde geliştirilen gelenek Bay NORRELL ve Bay STRANGE ile birlikte şanlı doruk noktasına ulaşmıştır. Bay NORRELL ile Bay STRANGE’in bu bakış açısını işlemeye çok çalıştığına kuşku yoktur. Ancak işe yaramamaktadır. MARTIN PALE ve ARJANTİN büyücüleri hiçbir zaman İngiliz büyüsünün temellerini atmayı amaçlamamışlardır. Kaydettikleri her büyüde, yazdıkları her sözcükte öncüllerinin (altın çağ ya da AUREATE büyücüleri olarak adlandırdığımız büyücülerin) THOMAS GODBLESS’in, RALPH DE STOKESEY’nin, WINCHESTER’Lİ CATHERINE’in ve hepsi bir yana JOHN USKGLASS’ın şanlı büyüsünü yeniden yaratmaya çalışmışlardır. MARTIN PALE bu büyücülerin sadık bir takipçisiydi. Dünyaya iki yüz yıl geç gelmiş olduğuna daima üzülmüştür.</p>

  <p>İngiliz büyüsünün dirilişinin en şaşılası özelliklerinden biri de JOHN USKGLASS’ı ele alışı oldu. Bugünlerde adı yalnızca kötülemek için ağızlara alınıyor. Adeta Bay DAVY ve Bay FARADAY’in ve diğer büyük bilim adamlarının derslerine ISAAC NEWTON’a olan nefretlerini ve tiksintilerini ifade ederek başlamalarına benziyor. Ya da bütün önde gelen doktorlarımızın tıptaki her yeni keşfi ilan etmeden önce WILLAM HARVEY’nin ne kadar kötü olduğunu anlatmalarına.</p>

  <p>Lord PORTISHEAD kitabında uzun bir bölümü JOHN USKGLASS’ın genelde inanıldığı gibi İngiliz büyüsünün kurucusu olmadığını kanıtlamaya ayınyor. Onun zamanından önce de adalarda büyücüler olduğunu söylüyor. Bunu inkar etmiyorum. Ancak şiddetle karşı çıktığım bir şey var, o da, JOHN USKGLASS’tan önce İngiltere’de bir <i>büyü geleneği</i> olduğudur.</p>

  <p>PORTISHEAD’in bu kadar büyüttüğü şu ilk büyücüleri bir inceleyelim. Bu büyücüler kimlerdi? ARlMATHlA’Ll JOSEPH bunlardan biriydi. Kutsal topraklardan gelen ve İngiltere’yi tehlikelerden korumak için sihirli bir ağaç eken bir büyücü. Ancak onun İngiltere’de yaşayan herhangi birine becerisini öğretecek kadar uzun bir zaman burada kaldığını hiç duymadım. Bir diğeri de MERLIN’di ama anne tarafından Galli, baba tarafından İfrit olduğu için o da PORTISHEAD, NORRELL ve STRANGE’in gönülden arzuladığı saygın İngiliz büyüsü modeline pek uymamaktadır. Peki MERLIN’in öğrencileri ve takipçileri kimlerdir? Tek bir ad bile sayamayız. Hayır, bir kez olsun yaygın kanı doğrudur: JOHN USKGLASS, Peri Diyarı’ndan çıkarak Kuzey İngiltere Krallığı’nı kurana kadar büyü bu adalardan silinmiştir.</p>

  <p>Anlaşılan PORTISHEAD’in de bu noktada kuşkuları vardır ve savları okurlarını ikna etmeyi başaramazsa diye JOHN USKGLASS’ın büyüsünün özünde kötü olduğunu kanıtlama işine koyulur. Ancak seçtiği örnekler bu sonucu açık seçik desteklemekten uzaktır. JOHN USKGLASS’ın başkenti Newcastle’ı çevreleyen dört sihirli ormanı herkes bilir. Adları, Büyük Tom, Asmody’nin Kalesi, Küçük Mısır ve Serlo’nun İhsanı idi. Bir yerden bir yere giderler de arada sırada sakinlerine zarar vermek üzere şehre yaklaşan insanları yuttukları bilinirdi. İnsan yiyen orman düşüncesi bize ürkütücü ve korkunç gelse de JOHN USKGLASS’ın çağdaşlarının böyle bir şey düşündüğüne dair hiçbir kanıt yoktur. Zalim bir çağda yaşıyorlardı. JOHN USKGLASS bir ortaçağ kralıydı ve şehriyle vatandaşlarını bir ortaçağ kralının koruması gerektiği gibi korumuştu.</p>

  <p>USKGLASS’ın yaptıklarının doğru olup olmadığına karar vermek çoğu zaman zordur çünkü nedenleri her zaman açık değildir. AUREATE büyücüleri arasında en gizemli olanıdır. 1138’de neden ayın gökyüzünden kaybolarak, İngiltere’nin bütün ırmakları ve göllerinde dolaşmasına neden olduğunu hiç kimse bilmemektedir. 1202’de neden Kış’la kavga ederek onu krallığından sürdüğünü ve böylece Kuzey İngiltere’nin dört yıl boyunca sürekli bir Yaz yaşadığını bilmiyoruz. Ayrıca neden Mayıs ve Haziran 1345’te otuz gece boyunca peşpeşe, krallıktaki her erkek, kadın ve çocuğun rüyasında soluk altın rengi bir göğün altındaki koyu kırmızı bir ovada toplanarak uzun kara bir kule inşa ettiklerini gördüğünü de bilmiyoruz. Her gece çalışıyor ve sabah yataklarından yorgun bir halde kalkıyorlardı. Rüya yalnızca otuzuncu gecede kule ve tahkimatları bittiğinde onlara rahat bir nefes aldırmıştı. Bütün bu hikâyelerde ama özellikle de sonuncusunda, büyük olayların olmakta olduğunu hissederiz ama ne olduklarını söyleyemeyiz. Birkaç alim uzun kara kulenin cehennemin USKGLASS’ın LUCIFER’den kiraladığı söylenen bölümünde bulunduğunu öne sürmüşlerdir. USKGLASS kaleyi Cehennem’deki düşmanlarına karşı savaşını yürütmek için inşa etmiştir. Ancak MARTIN PALE böyle düşünmemekte, kulenin inşasıyla İngiltere’de üç yıl sonra Kara Ölümün ortaya çıkışı arasında bir bağlantı kurmaktadır. JOHN USKGLASS’ın krallığı Kuzey İngiltere, bu hastalıktan güneydeki komşusundan çok daha az zarar görmüştür. PALE de bunun nedeninin USKGLASS’ın hastalığa karşı bir tür savunma inşa etmesi olduğuna inanmaktadır.</p>

  <p>Ancak <i>İngiliz Büyüsünün Olağanüstü Dirilişi Üzerine Bir Deneme</i>‘ye göre bunları merak bile etmememiz gerekir. BAY NORRELL ile LORD PORTİSHEAD’e göre çağdaş büyücü tam olarak anlamadığı işlerle uğraşmamalıdır. Benim söylediğimse bunların, tam da yarım yamalak anlaşıldığı için araştırılması gerektiğidir.</p>

  <p>İngiliz büyüsü biz büyücülerin oturduğu tuhaf bir evdir. JOHN USKGLASS’ın attığı temeller üzerine inşa edilmiştir ama bu temelleri gözönüne almazsak bizler zararlı çıkarız. Bunlar araştırılmalı ve nitelikleri anlaşılmalıdır, böylece neyi destekleyeceklerini ve neyi desteklemeyeceklerini öğrenebiliriz. Aksi takdirde çatlaklar ortaya çıkacak ve Tanrı bilir nereden rüzgârlar içeri girecektir. Koridorlar bizi hiçbir zaman gitmeyi amaçlamadığımız yerlere götürecektir. Sonuç olarak LORD PORTİSHEAD’in kitabı pek çok güzel şey barındırsa da çağdaş İngiliz büyüsünün özünde yatan çılgın çelişkiye güzel bir örnektir: Önde gelen büyücülerimiz bıkıp usanmadan İngiliz büyüsünden JOHN USKGLASS’ın bütün izini ve etkisini silme amaçlarını dile getirmektedir. Ama bu nasıl mümkün olabilir? Yaptığımız JOHN USKGLASS’ın büyüsüdür.</p>
