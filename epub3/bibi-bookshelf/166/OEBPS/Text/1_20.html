  <h2 class="chaptername" id="sigil_toc_id_21">Sahte bayan şapkacısı</h2>

  <h3 class="sigil_not_in_toc">Şubat 1808</h3>

  <p>Sahneye bir büyücünün çıkmasıyla savaşın sona ereceğini düşünenler kısa sürede hayal kırıklığına uğramıştı. “Büyü!” dedi Dışişleri Bakanı Bay Canning. “Bana büyü müyü demeyin! O da her şey gibi bir sürü engel ve hayalkırıklığıyla dolu.”</p>

  <p>Bu sözlerde doğruluk payı vardı. Bay Norrell de her zaman bir şeyin neden mümkün olmadığı konusunda uzun ve anlaşılması güç açıklamalar vermekten mutluydu. Bir keresinde bu açıklamalardan birini yaparken daha sonra pişman olacağı bir şey söyledi. Burlington Sarayı’nda, Bay Norrell İçişleri Bakanı<a href="../Text/footnotes.html#end36" id="endref36"><sup>(36)</sup></a> Lord Hawkesbury’ye şu ya da bu şeyin yapılamayacağını çünkü ah! bunun için gece gündüz çalışacak en az bir düzine büyücü gerektiğini söyledi. İngiliz büyüsünün acınası durumu hakkında uzun sıkıcı bir konuşma yaptıktan sonra sözlerine şöyle son verdi: “Keşke başka türlü olsaydı ama gençler meslek seçerken ordu, donanma ve Kilise’ye bakıyorlar. Benim zavallı mesleğim ne yazık ki ihmal ediliyor.” Derin bir iç geçirdi.</p>

  <p>Bay Norrell, bunları elbette öylesine, belki de yalnızca kendi olağanüstü yeteneğine dikkat çekmek için söylemişti ama ne yazık ki Lord Hawkesbury bambaşka bir fikre kapıldı.</p>

  <p>“Ah!” dedi heyecanla. “Yani başka büyücülere ihtiyacımız olduğunu mu söylüyorsunuz? Ah evet! Çok iyi anlıyorum. Kesinlikle. Belki bir okul? Majestelerinin hamiliği altında bir Royal Society? Eh, Bay Norrell, gerçekten de ayrınıtıları size bırakmalıyız. Bu konu hakkında şöyle güzel bir taslak çıkarırsanız seve seve okur ve önerilerinizi diğer bakanlara iletirim. Böyle şeyleri yazmaktaki becerinizi hepimiz biliyoruz, öyle açık, öyle ayrıntılı ve öyle güzel bir elyazısıyla yazıyorsunuz ki. Elbette efendim, size bir yerlerden biraz para bulacağız. Zamanınız olduğunda beyefendi. Acelesi yok. Ne kadar meşgul olduğunuzu biliyorum.”</p>

  <p>Zavallı Bay Norrell! Hiçbir şey düşüncelerine başka büyücülerin yaratılmasından daha aykırı olamazdı. Lord Hawkesbury’nin işine sadık, binbir düşüncesi olan örnek bir bakan olduğunu düşünerek teselli buldu. Hiç kuşkusuz yakında unuturdu.</p>

  <p>Ancak Bay Norrell’in Burlington Sarayı’na bir sonraki gelişinde Lord Hawkesbury koşarak yanına geldi ve heyecanla, “Ah! Bay Norrell!” dedi. “Yeni büyücüler yetiştirme planlarınızdan Kral’a söz ettim. Majesteleri çok memnun oldu, mükemmel bir plan olduğunu düşünüyor ve size bu planın hamiliğini üstlenmeye hazır olduğunu söylememi istedin.”</p>

  <p>Neyse ki Bay Norrell’in cevap vermesine fırsat kalmadan odaya aniden İsveç Konsolosu girdi de, Lord hazretlerinin tekrar koşarak uzaklaşması gerekti.</p>

  <p>Ama birkaç hafta sonra Bay Norrell, tekrar Lord Hawkesbury ile karşılaştı. Bu kez Galler Prensi’nin Bay Norrell onuruna Carlton Konağı’nda verdiği özel bir yemekte. “Ah! Bay Norrell, işte burdasınız! Büyücüler Okulu için önerileriniz hazır değildir herhalde? Devonshire Dükü’yle konuşuyordum da o da çok ilgilendi. Leamington Kaplıcası’nda bir evi olduğunu söyledi. Tam aradığınız gibi bir yer olabilir. Ders programı hakkında, ibadet edilip edilmeyeceği, büyücülerin nerede yatacağı ve hiç bilmediğim birtakım şeyler hakkında sorular sordu. Acaba onunla konuşabilir misiniz? Şöminenin orada, bizi gördü buraya doğru geliyor. Sayın Dük, Bay Norrell burada size her şeyi anlatacak!”</p>

  <p>Bay Norrell, Devonshire Dükü’yle Lord Hawkesbury’yi bir okulun fazlasıyla zamanını alacağına, dahası böyle bir girişime değecek yetenekte bir gence henüz rastlamadığına güçlükle ikna edebildi. Sayın Dük ve Lord hazretleri istemeyerek de olsa söylediklerini kabul etmek zorunda kalınca, Bay Norrell de dikkatini çok daha hoş bir projeye verebildi: Hali hazırda var olan büyücüleri yok etmeye.</p>

  <p>Londra şehrinin sokak sihirbazları uzun zamandır keyfini kaçıran bir konuydu. Henüz tanınmamış ve dikkat çekmeyen biriyken Hükümet üyeleri ve diğer önde gelen beyefendilere bu gezgin büyücülerin ortadan kaldırılması için başvurular yapmıştı. Doğal olarak kamuoyunda önemli biri haline gelince bu çabaları ikiye üçe katlandı. İlk fikir, büyünün devlet tarafından denetlenmesi ve büyücülerin ruhsatlı olması (ancak doğal olarak kendisinden başka herhangi birinin ruhsatlı olacağını düşünemiyordu). Kuralları düzenleyecek uygun bir Büyü Kurulu oluşturulmasını önerdi ancak bu konuda fazla hırslıydı.</p>

  <p>Lord Hawkesbury’nin Sör Walter’a söylediği gibi, “Ülkemize büyük hizmetlerde bulunmuş bir insanı gücendirmek istemeyiz elbette ama uzun ve zorlu bir savaşın ortasında Kraliyet Danışmanları, bakanlar, Tanrı bilir daha kimlerin dahil olacağı bir kurul oluşturulmasını talep etmek! Ve ne için? Bay Norrell’in konuşmasını dinlemek ve iltifatta bulunmak için! Böyle bir şey söz konusu bile olamaz. Sevgili Sör Walter, size yalvarırım onu başka bir yol bulmaya ikna edin.”</p>

  <p>Böylece Sör Walter’la Bay Norrell’in bir sonraki buluşmalarında (Bay Norrell’in Hanover Meydanı’ndaki evindeydiler), Sör Walter dostuna şöyle hitap etti.</p>

  <p>“Bu takdir edilesi bir öneri beyefendi, kimse de karşı çıkmıyor ancak bir Kurul oluşturursak kesinlikle yanlış yol izlemiş oluruz. Londra şehri içinde, ki sorun başta buradan kaynaklanıyor, böyle bir kurulun hiçbir otoritesi olmayacaktır. Ne yapacağımızı size söyleyeyim, yarın birlikte Belediye Sarayı’na gideceğiz ve Belediye başkanıyla bir iki meclis üyesini ziyaret edeceğiz. Amacımıza hizmet edecek dostlar bulacağımızdan eminim.”</p>

  <p>“Ama sevgili Sör Walter!” dedi Bay Norrell heyecanla. “Bu işimizi görmez. Sorun Londra’yla sınırlı değil. Yorkshire’dan ayrıldığımdan beri konuyu inceledim…” (Bu noktada dirseğinin dibinde duran kağıt yığınını karıştırarak bir liste çıkardı.) “Norwich’te on iki, Gloucester’da iki, Winchester’da altı ve Penzance’da <i>kırk iki</i> sokak sihirbazı mevcut! Bakın! Geçen gün, kir pas içinde bir kadın evime geldi ve beni görene kadar gitmedi. Kendisine, büyü yapabildiğine olan inancımı kanıtlayan bir kağıt, -hem de bir yeterlilik belgesi- talep etti. Hayatım boyunca bu kadar şaşırdığımı hatırlamıyorum! Şöyle dedim, ‘Kadın …”’</p>

  <p>“Söylediğiniz diğer yerlere gelince” dedi Sör Walter aceleyle sözünü keserek. “Göreceksiniz ki Londra kendini bu beladan kurtardığında diğer yerler de onu hemen takip edecektir. Hiçbiri geride kalmak istemeyecektir.”</p>

  <p>Bay Norrell kısa bir süre sonra olayların aynen Sör Walter’ın tahmin ettiği biçimde geliştiğini gördü. Belediye başkanı ve meclis üyeleri İngiliz büyüsünün ihtişamlı dirilişinde bir rol oynamaya dünden razıydılar. Kamu mahkemelerini Büyü Faaliyetleri Kurulu oluşturması için ikna ettiler ve Kurul da şehir sınırları içinde yalnızca Bay Norrell’in büyü yapmaya izni olduğunu, “tezgah kuran, dükkan açan ya da büyü yapabildiği iddiasıyla Londra sakinlerine rahatsızlık veren” diğer kişilerin bundan böyle şehirden sürüleceğini söyleyen bir emir çıkardı.</p>

  <p>Sokak sihirbazları küçük tezgahlarını topladılar, eski püskü eşyalarını el arabalarına yüklediler ve şehri terk ettiler. Bazıları ayrılırken Londra şehrini lanetleme zahmetine girdi ama çoğu talihsizliklerini takdir edilesi bir metanetle karşıladılar. Büyüyü bırakıp dilenci ve hırsız olmaya karar verdiler. Yıllardır zaten amatör olarak dilencilik ve hırsızlıkla uğraştıklarından ayrılık acıları sandığınız kadar büyük olmadı.</p>

  <p>Ancak içlerinden biri Londra’dan ayrılmadı. Threadneedle Sokağı’nın büyücüsü Vinculus tezgahında durmaya ve mutsuz gelecekleri haber vermeye, reddedilmiş aşıklara ve ustalarına kızan çıraklara ufak tefek öç büyüleri satmaya devam etti. Doğal olarak Bay Norrell, bu durumu Büyü Faaliyetleri Kurulu’na şiddetle şikayet etti çünkü Vinculus en çok nefret ettiği büyücüydü. Büyü Faaliyetleri Kurulu Vinculus’i cezalandırma tahtasıyla tehdit etmeleri için resmi görevliler ve polis memurları gönderdi ama Vinculus onlara aldırış etmedi ve Londralılar tarafından sevilen biri olduğu için bir ayaklanmadan korkan Kurul onu zor kullanarak da yerinden edemedi.</p>

  <p>Kasvetli bir Şubat günü Vinculus, St Christopher Le Stocks Kilisesi’nin yanındaki sihirbaz tezgahındaydı. Çocukluğumuzun sihirbaz tezgahlarını hatırlamayan okurlarımız varsa tezgahın bir tür kukla sahnesine ya da panayır tezgahına benzediğini, ahşap ve çadırbezinden yapıldığını hatırlatalım. Yarı uzunluğuna getirilmiş, kalın bir toz tabakasıyla kaplı sarı perde hem kapı hem de içeride hizmet verildiğini söyleyen tabela işlevini görüyordu.</p>

  <p>Bu özel günde Vinculus’un hiç müşterisi yoktu ve herhangi bir müşterinin gelmesi de uzak bir ihtimal gibi görünüyordu. Şehir sokâkları neredeyse boştu. Londra’nın üzerinde gözleri yakan zift ve duman kokulu gri bir sis asılıydı. Şehirdeki dükkan sahipleri soğuğu ve karanlığı dağıtmak için ateşlerini beslemişler ve sahip oldukları her lambayı yakmışlardı ama bugün yuvarlak pencerelerinden dışarıya neşeli bir pırıltı yayılmıyor, ışık sisi delemiyordu. Doğal olarak hiç kimse para harcamak için dükkanlara girme isteği duymuyor, pudralı peruklarını takmış uzun beyaz önlüklü tezgahtarlar birbirleriyle konuşarak ya da ateşin başında ısınarak vakit geçiriyorlardı. İçeride yapacak bir şeyi olanın içeride kaldığı ve dışarıda yapacak bir işi olanın çabucak yapıp içeri koştuğu bir gündü.</p>

  <p>Vinculus yarı donmuş bir halde sıkıntılı sıkıntılı perdesinin arkasında oturuyor ve bir iki bardak sıcak şarabı veresiye verecek iki üç birahane sahibinin adını düşünüyordu. Önce hangisini deneyeceğine karar vermek üzereydi ki ayaklarını yere vuran ve nefesini üfleyerek parmaklarını ısıtmaya çalışan birinin çıkardığı seslerden dışarıda bir müşterinin bulunduğunu anladı. Vinculus perdeyi kaldırıp dışarı çıktı.</p>

  <p>“Büyücü sen misin?”</p>

  <p>Vinculus biraz şüpheyle öyle olduğunu söyledi (adam icra memuruna benziyordu).</p>

  <p>“Mükemmel. Sana bir iş vereceğim.”</p>

  <p>“İlk danışma ücreti iki şilin.”</p>

  <p>Adam elini cebine soktu, cüzdanını çıkardı ve iki şilingi Vinculus’un avcuna bıraktı.</p>

  <p>Sonra da Vinculus’un büyüyle çözmesini istediği sorunu anlatmaya başladı. Açıklaması son derece net, Vinculus’un yapmasını istediği şey çok açıktı. Tek sorun adam konuştukça Vinculus’un ona daha da az inanmasıydı. Adam Windsor’dan geldiğini söylüyordu. Bu mümkündü tabii. Gerçi kuzey aksanıyla konuşuyordu ama bunda ters bir şey yoktu, insanlar çoğu zaman para kazanmak için güneye giderlerdi. Adam aynı zamanda: zengin bir kadın şapkacısı olduğunu söylüyordu ki bu çok daha düşük bir ihtimaldi çünkü kadın şapkacısına hiç benzemiyordu. Vinculus’un kadın şapkacıları hakkındaki bilgisi yok denecek kadar azdı ancak genellikle son moda giyindiklerini biliyordu. Oysa bu adamcağız defalarca yamanmış ve onarılmış siyah bir palto giyiyordu. Gömleği temiz ve iyi kaliteydi ama yirmi yıl önce bile eski moda sayılabilecek bir parçaydı. Vinculus kadın şapkacılarının yaptığı bin bir süslü eşyanın adını bilmiyordu ama kadın şapkacılarının bildiğinden emindi. Oysa bu adam bilmiyor, onlara “fan-fin-fon” diyordu.</p>

  <p>Buz gibi havada yerler buz ve donmuş çamurdan berbat bir karışım halini almıştı. Vinculus ayrıntıları pis küçük defterine yazarken nasıl olduysa ayağı kaydı ve sahte kadın şapkacısının üzerine düştü. Ayağa kalkmaya çalıştı ama buzlu yerler o kadar kaygandı ki diğer adamı yukarı tırmanmak için bir tür merdiven olarak kullanmak zorunda kaldı. Sahte kadın şapkacısı yüzüne solunan bira ve lahana kokuları, her yerine dokunan kemikli parmaklar karşısında dehşete kapılmış görünüyordu ama hiçbir şey söylemedi.</p>

  <p>“Özür dilerim” diye mırıldandı Vinculus, tekrar dik durabildiğinde.</p>

  <p>“Önemli değil” dedi kadın şapkacısı nazikçe, paltosundan bayat ekmek kırıntılarını, donmuş yağ ve kir parçalarını, Vinculus’un orada bulunduğunu gösteren diğer belirtileri silkeledi.</p>

  <p>Vinculus da bu debelenme sırasında dağılan üstünü başını toparladı.</p>

  <p>Sahte kadın şapkacısı hikâyesine devam etti.</p>

  <p>“Yani dediğim gibi işlerim iyi gidiyor, bonelerim Windsor’da en çok aranan boneler ve hemen her hafta Şato’daki prenseslerden biri, bone ya da fan-fin-fon siparişi vermeye geliyorlar. Kapımın üzerine Kraliyet ailesinin müşterim olduğunu göstermek için alçıdan, büyük yaldızlı bir Kraliyet arması yaptırdım. Ancak yine de kadın şapkacılığının çok zahmetli bir iş olduğunu düşünüyorum. Geceleri geç saate kadar oturup bone dikmek, paramı saymak vesaire vesaire. Şu prenseslerden biri bana âşık olup evlenirse hayatım daha kolay olacakmış gibi geliyor bana. Böyle bir büyün var mı büyücü?”</p>

  <p>“Aşk büyüsü mü? Elbette. Ama pahalı olur. Genelde mandıracı kızları ayarlamak için dört şiling, kadın terzisini ayarlamak için on şiling ve kendi işi olan dul bir hanım için de altı gine alırım. Bir prenses ha?.. Hımm” Vinculus kirli sakalını pis tırnaklarıyla kaşıdı. “Kırk gine” diye attı.</p>

  <p>“Tamam.”</p>

  <p>“Hangisi peki?” diye sordu Vinculus.</p>

  <p>“Hangisi ne?” diye sordu sahte kadın şapkacısı.</p>

  <p>“Hangi prenses?”</p>

  <p>“Hepsi aynı değil mi? Fiyat prensese göre değişiyor mu?”</p>

  <p>“Hayır aslında değişmiyor. Büyüyü kâğıda yazıp vereceğim. Kâğıdı yırtıp ikiye ayır ve bir yarısını ceketinin göğüs içine dik. Diğerini, hangi prensese karar verirsen, onun giysilerinin içinde gizli bir yere koymalısın.”</p>

  <p>Sahte kadın şapkacısı şaşırmış gibiydi. “Peki bunu nasıl yapacağım?” Vinculus adama baktı. “Az önce bonelerini diktiğinizi söylemediniz mi?” Sahte kadın şapkacısı bir kahkaha attı. “Ah evet! Tabii ya!”</p>

  <p>“Sen kadın şapkacısı değilsin tıpkı benim bir… Bir…”</p>

  <p>“Büyücü olmadığın gibi mi?” diye önerdi sahte kadın şapkacısı. Tek mesleğinin bu olmadığını itiraf etmelisin. Ne de olsa az önce cebimden tırtıkladın.”</p>

  <p>“Yalnızca nasıl bir musibet olduğunu anlamak için” diye cevapladı Vinculus ve sahte kadın şapkacısının ceplerinden aldığı eşyalar dökülene kadar kolunu salladı. Birkaç gümüş madeni para, iki altın gine ve üç dört yaprak katlanmış kağıt döküldü. Kağıtları yerden aldı.</p>

  <p>Yapraklar küçük kalın ve en iyi kalite kağıttandı. Küçük, düzenli bir elyazısıyla yazılmış sıkışık satırlarla doluydu. İlk yaprağın üzerinde <i>İnatçı Bir Adamın Londra’yı Terk Etmesi İçin İki Büyü ve Düşmanımın Şu Anda Ne Yaptığını Öğrenmek için Bir Büyü</i> yazıyordu.</p>

  <p>“Hanover Meydanı büyücüsü!” diye bağırdı Vinculus.</p>

  <p>Childermass (çünkü sahte kadın şapkacısı oydu) başıyla onayladı. Vinculus büyüleri baştan sona okudu. İlki kişiyi Londra’daki her kilise avlusunda, orada gömülü olanların ve her köprüde oradan atlayıp intihar edenlerin hayaletlerinin dolaştığına inandırmaya yönelikti. Kişi hayaletleri, öldüklerinde sahip oldukları bütün şiddet, hastalık ve aşırı yaşlılık izleriyle görecekti. Böylece gün geçtikçe korkusu artacak, ne bir köprüden karşıya ne de bir kilisenin önünden geçmeye cesaret edemeyecekti. Bu da her yüz metrede bir, bir köprünün bulunduğu ve kiliselerin daha da yakın aralıklarla inşa edildiği Londra’da epeyi rahatsız edici bir durumdu. İkinci büyüde kişi tek gerçek aşkını ve her türlü mutluluğu taşrada bulacağına inandırılıyordu. Düşmanınızın ne yaptığını öğrenmeye yönelik üçüncü büyüde ise bir ayna kullanılıyordu. Muhtemelen Norrell tarafından, Childermass’in Vinculus’u gözetleyebilmesi için planlanmıştı.</p>

  <p>Vinculus alayla sırıttı. “Mayfair büyücüne söyle, büyülerinin üzerimde hiçbir etkisi yok!”</p>

  <p>“Öyle mi?” dedi Childermass alayla. “Bunun nedeni henüz yapmamış olmam olabilir mi?”</p>

  <p>Vinculus kağıtları yere fırlattı. “Yap da görelim!” Meydan okuyan bir tavırla ellerini göğsünün üzerinde kavuşturdu ve Thames Irmağı’nın Ruhu’nu çağırırken olduğu gibi gözlerini çakmak çakmak yaptı.</p>

  <p>“Sağol ama hayır.”</p>

  <p>“Nedenmiş?”</p>

  <p>“Çünkü ben de senin gibi işimi nasıl yapacağımın söylenmesinden hoşlanmıyorum. Efendim, Londra’dan ayrıldığından emin olmamı emretti ama bu işi kendi yöntemimle yapacağım, onunkiyle değil. Gel, ikimiz konuşsak iyi olur Vinculus.”</p>

  <p>Vinculus bu konuyu düşündü. “Peki bu konuşma daha sıcak bir yerde olabilir mi? Örneğin bir meyhanede?”</p>

  <p>“Elbette, nasıl istersen.”</p>

  <p>Norrell’in büyülerinin yazılı olduğu kağıtlar ayaklarının dibinde uçuşuyordu. Vinculus eğildi, onları topladı, üzerlerine yapışan çer çöpe ve çamura aldırmadan paltosunun göğsünden içeri tıktı.</p>
