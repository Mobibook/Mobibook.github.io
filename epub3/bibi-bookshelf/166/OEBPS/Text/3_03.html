  <h1 class="chapternumber sigil_not_in_toc">47</h1>

  <h2 class="chaptername" id="sigil_toc_id_50">“Bir kara bir de mavi bir adam… bunun bir anlamı olmalı.”</h2>

  <h3 class="sigil_not_in_toc">Ocak sonları 1816</h3>

  <p>Sör Walter Pole’un faytonu Yorkshire’da ıssız bir yolda ilerliyordu. Yanında, Stephen Black beyaz bir atın üzerinde ona eşlik ediyordu.</p>

  <p>Her iki yanda, her an kar yağdırmakla tehdit eden bir gökyüzünün altında çürük rengindeki boş kırlar göz alabildiğine uzanıyordu. Oraya buraya dağılmış gri kayalar manzarayı iyice karanlık ve haşin gösteriyordu. Arada sırada bulutları alçak bir güneş ışınıyla deliniyor, bir an için beyaz köpüren bir dereyi ya da su dolu bir çukuru aydınlatarak aniden yere düşmüş gümüş bir peni kadar parlak gösteriyordu.</p>

  <p>Bir dört yol ağzına geldiler. Arabacı atları durdurdu ve yön işaretinin olması gerektiğini düşündüğü yere sıkıntıyla baktı.</p>

  <p>“Hiç işaret yok” dedi Stephen. “Bu yolların nereye gittiğini bilmeye imkan yok.”</p>

  <p>“Tabii bir yerlere gittiklerini farz edersek” dedi arabacı, “ki artık bundan da kuşkulanmaya başlıyorum.” Cebinden bir enfiye kutusu çıkararak büyük bir tutam kokladı.</p>

  <p>Arabacının yanında oturan kapı uşağı ( üçü arasında en çok üşüyen ve en rahatsız olan oydu) Yorkshire’a, bütün Yorkshire’lılara ve bütün Yorkshire yollarına küfretti.</p>

  <p>“Kuzey kuzey doğu yönünde gitmeliyiz sanırım” dedi Stephen. “Ama bu kırlar biraz kafamı karıştırdı. Kuzeyin ne tarafta olduğunu biliyor musun?”</p>

  <p>Bu sorunun muhatabı olan arabacı her yerin kendisine kuzey gibi göründüğünü söyledi.</p>

  <p>Kapı uşağı kısa mutsuz bir kahkaha attı.</p>

  <p>Yanındakilerden yardım alamayacağını anlayan Stephen bu gibi durumlarda her zaman yaptığını yaparak yolculuğun bütün sorumluluğunu üzerine aldı. Arabacının bir yolu takip etmesini söyledi. Kendisi de diğer yolu takip edecekti. “Başarırsam gelip seni bulurum ya da bir haberci gönderirim. Sen başarırsan emanetini teslim et ve beni merak etme.”</p>

  <p>Stephen rastladığı bütün izlere ve yollara kuşkuyla bakarak ilerlemeye devam etti. Bir kez başka bir yalnız biniciyle karşılaşarak yön sordu ama adam da kendisi gibi kırların yabancısıydı ve Stephen’ın söylediği yeri hiç işitmemişti.</p>

  <p>En sonunda İngiltere’nin o yöresinde adet olduğu üzere harç kullanılmadan örülmüş iki taş duvar arasında kıvrılan dar bir yola saptı. İki tarafında, duvarlar boyunca çıplak kış ağaçları sıralanıyordu. İlk kar taneleri düşmeye başlarken dar bir yük köprüsünden geçerek yıkık duvarlar ve soğuk taş kulübelerden oluşan bir köye girdi. Etraf çok sessizdi. Bir avuç yapı arasında çabucak aradığını buldu. Burası önünde kaldırım taşı döşenmiş bir avlu bulunan uzun alçak bir binaydı. Alçak çatıları, eski moda kanatlı pencereleri ve yosun kaplı taşları derin bir memnuniyetsizlikle gözden geçirdi. “Bakar mısınız!” diye seslendi. “Kimse yok mu?”</p>

  <p>Kar hızlanmış ve daha büyük taneler halinde yağmaya başlamıştı. Evin yan tarafında bir yerden iki erkek hizmetkar çıkageldi. Temiz ve düzgün giyimliydiler ancak tedirgin ifadeleri ve güvensiz havaları Stephen’ın yüzünü buruşturarak eğitimlerini kendisinin vermiş olmayı istemesine yol açtı.</p>

  <p>Adamlarsa süt beyazı bir kısrağa binen siyah bir adamı avlularında görmekten şaşırarak bakakalmışlardı. Cesur olanı hafifçe selam vererek eğildi.</p>

  <p>“Starecross Konağı burası mı?” diye sordu Stephen.</p>

  <p>“Evet efendim” dedi cesur hizmetkar.</p>

  <p>“Buraya Sör Walter Pole adına geldim. Gidip efendinizi çağırın.”</p>

  <p>Adam koşarak uzaklaştı. Birkaç saniye sonra ön kapı açıldı, zayıf ve esmer bir adam belirdi.</p>

  <p>“Tımarhane yöneticisi siz misiniz?” diye sordu Stephen. “John Segundus musunuz?”</p>

  <p>“Evet öyle!” dedi Bay Segundus heyecanla. “Buyrun! Buyrun!”</p>

  <p>Stephen atından inerek dizginleri hizmetkarlara fırlattı. “Burayı bulmak çok zor oldu! Bu korkunç kırlarda bir saattir at sürüyoruz. Leydilerinin arabasını buraya getirmek için bir adam gönderebilir misiniz? Üç kilometre gerideki dört yol ağzında, geldiğimin solunda kalan yoldan saptılar.”</p>

  <p>“Elbette. Hemen” diye onu yatıştırdı Bay Segundus. “Zorluk çektiğinize üzüldüm. Gördüğünüz gibi ev çok ücra bir yerde ancak Sör Walter’a uygun gelmesinin nedenlerinden biri de bu. Hanımı iyidir umarım.”</p>

  <p>“Yolculuk leydilerini çok yordu.”</p>

  <p>“Onu ağırlamak için her şey hazır. En azından…” Bay Segundus yolu gösterdi. “Alıştığından çok farklı olduğuna eminim…”</p>

  <p>Kısa taş bir koridorun sonunda, kasvetli ve karanlık manzarayla hoş bir tezat oluşturan bir odaya geldiler. Burası tek kelimeyle rahat ve sıcak bir yerdi. Tablolarla, güzel mobilyalarla, yumuşak halılarla ve neşeli bir ışıkla parlayan lambalarla döşenmişti. Leydileri kendini yorgun hissederse ayaklarını koyabileceği tabureler, üşürse rüzgardan koruyacak paravanlar ve okumak isterse onu eğlendirecek kitaplar vardı.</p>

  <p>“Uygun değil mi yoksa?” dedi Bay Segundus endişeyle. “Yüzünüzden olmadığını görüyorum.”</p>

  <p>Stephen, Bay Segundus’a çok farklı bir şey gördüğünü söylemek üzere ağzını açtı. Leydilerinin odaya girdiğinde göreceği şeyi görüyordu. Koltuklar, tablolar ve lambalar, hepsi bir hayalden fırlamışçasına silik görünüyorlardı. Arkalarında Kayıp Umut’un soğuk ve kasvetli gri salonlarını, merdivenlerini çok daha gerçek ve elle tutulur görünüyordu.</p>

  <p>Ancak bunları açıklamaya çalışmanın bir yararı yoktu. Sözcükler ağzından dökülürken değişecek, kızgınlık ve intikam arzusundan bira yapmaktan, ya da ay büyürken gözyaşları incilere ve opallere dönüşen, ay küçülürken ayak izleri kanla dolan kızlardan söz edecekti. Bu nedenle yalnızca, “Hayır hayır. son derece uygun. Leydilerinin ihtiyacını karşılayacaktır” dedi.</p>

  <p>Pek çok kişiye bu biraz soğuk bir cevap gibi gelebilirdi, özellikle de Bay Segundus kadar çok çabalamışlarsa ama Bay Segundus hiç itiraz etmedi. “Demek Bay Norrell’in dirilttiği hanım bu?” dedi.</p>

  <p>“Evet” dedi Stephen.</p>

  <p>“İngiliz büyüsünün yeniden hayata dönüşünü borçlu olduğu o biricik eylem!”</p>

  <p>“Evet” dedi Stephen.</p>

  <p>“Yine de onu öldürmeye çalıştı! Baştan aşağı tuhaf bir iş! Çok çok tuhaf!”</p>

  <p>Stephen hiçbir şey söylemedi. Ona kalırsa bunlar bir tımarhane yöneticisinin kafa yoracağı konular değildi. Kafa yorsa bile işin aslını anlaması çok düşük bir ihtimaldi.</p>

  <p>Bay Segundus’u, Leydi Pole ve işlediği varsayılan suç konusundan uzaklaştırmak için, “Sör Walter bu kurumu kendisi seçti. Kimden tavsiye aldığını bilemiyorum. Uzun zamandır mı buradasınız?” dedi.</p>

  <p>Bay Segundus gülümsedi. “Hayır, hayır, hiç değil. Aslına bakarsanız iki hafta oldu. Leydi Pole benim ilk sorumluluğum olacak.”</p>

  <p>“Öyle mi!”</p>

  <p>“Sör Walter’ın tecrübesizliğimi bir dezavantajdan çok avantaj olarak gördüğü kanaatindeyim! Bu meslekteki diğer beyler hastaları üzerinde türlü türlü otorite kurmaya ve onları kısıtlamaya alışkındırlar. Sör Walter, eşi özelinde böyle bir şeye çok karşı. Gördüğünüz gibi benim böyle bir alışkanlığım yok. Leydileri bu evde yalnızca iyilik ve saygı görecektir. Bıçakları ve tüfekleri ondan uzak tutmak gibi ufak tefek önlemler dışında burada konuğumuz olarak bulunacak ve biz de onu mutlu etmek için elimizden geleni yapacağız.”</p>

  <p>Stephen bütün bunları kabul ettiğini belirterek başını eğdi. “Nasıl oldu?” diye sordu.</p>

  <p>“Ev mi?” diye sordu Bay Segundus.</p>

  <p>“Hayır tımarhane yöneticiliği.”</p>

  <p>“Ah, tamamen tesadüf. Geçen Eylül talih karşıma Bayan Lennox adında bir hanımı çıkardı, o günden beri kendisi bana hep yardımcı oldu. Bu ev de ona ait. Uzun bir süre buraya iyi bir kiracı bulmaya çalışmış. Beni sevdi ve bir iyilik yapmak istediğinden burada bir iş kurmaya ve beni de başına geçirmeye karar verdi. Aslında ilk düşüncemiz burada büyücü yetiştirecek bir okul kurmaktı ancak…”</p>

  <p>“Büyücü mü!” dedi Stephen büyük bir şaşkınlıkla. “Sizin büyücülerle ne ilginiz var?”</p>

  <p>“Ben de bir büyücüyüm. Hayatım boyunca hem de.”</p>

  <p>“Sahi mi!”</p>

  <p>Stephen bu haber karşısında o kadar hakarete uğramış göründü ki Bay Segundus doğal olarak ondan özür dilemesi gerektiğini hissetti ancak bir büyücü olduğu için insanın nasıl bir özür sunması gerektiğini bilemiyordu. Devam etti. “Ancak Bay Norrell okul planımızı onaylamadığından beni uyarmak için Childermass’i buraya gönderdi. John Childermass’i tanır mısınız efendim?”</p>

  <p>“Uzaktan” dedi Stephen. “Kendisiyle konuşmuşluğum yok.”</p>

  <p>“İlk başta Bayan Lennox’la ben ona, Bay Norrell’e demek istiyorum, Childermass’e değil, karşı çıkmaya kararlıydık. Bay Strange’e yazdım ama mektubum ona eşinin kaybolduğu sabah ulaşmış ve mutlaka biliyorsunuzdur zavallı kadın da iki gün sonra öldü.”</p>

  <p>Stephen bir an bir şey söylecekmiş gibi oldu ama sonra başını salladı ve Bay Segundus devam etti. “Bay Strange’in yardımı olmadan okul fikrini bir yana bırakmamız gerektiği çok açıktı. Bayan Lennox’a durumu bildirmek üzere Bath’a gittim. Çok nazikti ve bana yakında başka bir şey bulacağımızı söyledi. Ancak itiraf edeyim evinden ayrılırken karamsar bir ruh hali içindeydim. Fazla ilerlememiştim ki tuhaf bir manzarayla karşılaştım. Yolun ortasında yırtık pırtık siyah giysiler içinde bir adam duruyordu. Kıpkırmızı ve şiş gözleri sağduyu ve mantıktan yoksundu. Kendisine saldıran hayalleri kovmak için elini kolunu sallıyor ve merhamet etmeleri için onlara yalvarıyordu. Zavallı! Bedenleri hasta insanlar bazen uykuda rahatlayabilirler ama bu adamın şeytanlarının onu rüyalarında bile rahat bırakmayacağını hemen anladım. Eline birkaç kuruş sıkıştırarak yoluma devam ettim. Dönüş yolunda onu düşünmeye devam etmiş olmalıyım, farkında bile değildim ama bu evden içeri adımımı atar atmaz çok garip bir şey oldu. Sanırım gelecekten bir görüntü gördüm. Hezeyanlar içinde sayıklayan adamı salonda, Bath’da gördüğüm haliyle gördüm ve bir şey fark ettim. Sessizliği ve tenhalığıyla bu evin akıl hastası insanlara yardımcı olabileceğini düşündüm. Bayan Lennox’a yazdım, o da yeni planımı onayladı. Beni Sör Walter’a kimin tavsiye ettiğini bilmediğinizi söylediniz. Childermass’ti. Childermass elinden gelirse bana yardım edeceğini söylemişti.”</p>

  <p>“Hiç olmazsa en başta okuldan ya da mesleğinizden söz etmemeniz iyi olabilir efendim” dedi Stephen. “Kendisini bir başka büyücünün esaretinde bulmak leydilerine bu dünyada ya da bir başkasında olabilecek her şeyden çok acı verebilir.”</p>

  <p>“Esaret mi!” diye hayretle haykırdı Bay Segundus. “Ne acayip bir kelime kullandınız! Umarım yaşadığım sürece hiç kimse kendini benim esirim olarak düşünmez! Özellikle de bu hanım!”</p>

  <p>Stephen onu bir an dikkatle inceledi. “Bay Norrell’den çok farklı bir büyücü olduğunuza eminim” dedi.</p>

  <p>“Umarım öyleyimdir” dedi Bay Segundus ciddi bir ifadeyle.</p>

  <p>Bir saat sonra avluda bir hareketlenme oldu. Stephen ve Bay Segundus leydilerini karşılamaya gittiler. Atlar ve araba yük taşınan köprüyü bir türlü geçemediklerinden Leydi Pole yolculuğunun son elli metresini yürüyerek tamamlamak zorunda kalmıştı. Avluya bir parça korkuyla girerek, çevresini saran soğuk ve kasvetli kar manzarasına baktı. Stephen o an bütün güzelliği, gençliği ve üzücü derdiyle onu görüp de gücü yettiği kadar korumak istemeyecek birinin çok zalim olması gerektiğini düşündü. İçinden Bay Norrell’e lanet etti.</p>

  <p>Leydi Pole’un görünümünde bir şey Bay Segundus’un irkilmesine yol açmıştı. Sol eline baktı ama eldivenliydi. Hemen kendini toplayarak onu Starecross Konağı’na buyur etti.</p>

  <p>Oturma odasında Stephen onlara çay getirdi.</p>

  <p>“Leydilerinin Bayan Strange’in ölümünden büyük üzüntü duyduğunu öğrendim” dedi Bay Segundus. “Lütfen başsağlığı dileklerimi kabul edin.”</p>

  <p>Leydi Pole gözyaşlarını saklamak için başını çevirdi. “Onları bana değil kendisine sunmak daha iyi olacaktır” dedi. “Kocam Bay Strange’e yazarak Bayan Strange’in bir resmini ödünç almayı teklif etti, beni teselli edecek bir kopya yaptırmak için. Ama bunun ne yararı olacak ki? Her gece aynı resmi geçitlere ve balolara katılırken, muhtemelen hayatımızın sonuna kadar da katılmaya devam edecekken yüzünü unutamam ya. Stephen biliyor. Stephen anlıyor.”</p>

  <p>“Ah evet” dedi Bay Segundus. “Leydilerinin dans ve müziğe duyduğu büyük korkudan haberim var. Emin olun, burada böyle şeylere izin vermeyeceğiz. Burada her şey neşe dolu olacak ve sizi mutsuz edecek hiçbir şey olmayacak.” Birlikte okumalarını planladığı kitaplardan ve ilkbaharda leydileri isterse çıkabilecekleri yürüyüşlerden söz etti.</p>

  <p>Çay servisiyle meşgul olan Stephen’a bu konuşma dünyanın en zararsız konuşması gibi geliyordu ama sohbet sırasında Bay Segundus’un birkaç kez, inceleyen, keskin bakışlarla bir kendisine bir de Leydi Pole’a baktığını görünce hem şaşırdı hem de rahatsız oldu.</p>

  <p>Araba, arabacı, hizmetçi ve kapı uşağı Starecross Konağı’nda Leydi Pole’la birlikte kalacak, Stephen ise Harley Sokağı’na dönecekti. Ertesi sabah erken saatte leydileri kahvaltıdayken Stephen veda etmek üzere yanına geldi.</p>

  <p>Ona selam verirken Leydi Pole yarı hüzünlü yarı neşeli bir tavırla güldü. “İkimiz de birkaç saat sonra birlikte olacağımızı bilirken böyle ayrılmak çok saçma. Beni merak etme Stephen. Burada daha rahat edeceğim. Öyle hissediyorum.”</p>

  <p>Stephen atının beklediği ahır avlusuna gitti. Eldivenlerini giyiyordu ki arkasında bir ses duydu. “Affedersiniz!”</p>

  <p>Bay Segundus her zamanki çekingen ve alçak gönüllü tavırlarıyla karşısında duruyordu. “Size bir şey sorabilir miyim? Leydileriyle sizi çevreleyen bu büyü de nedir?” Parmakuçlarıyla Stephen’ın yüzüne dokunacakmışçasına elini kaldırdı. “Ağzınızda kırmızı beyaz bir gül var. Bir tane de onun ağzında. Bu ne anlama geliyor?”</p>

  <p>Stephen elini ağzına götürdü. Orada hiçbir şey yoktu ama bir an için Bay Segundus’a her şeyi anlatmak gibi çılgınca bir fikre kapıldı. Kendisi ve iki kadının etkisi altında bulunduğu efsun hakkında her şeyi söyleyecekti. Bay Segundus’un kendisini bir biçimde anladığını, Bay Segundus’un Strange’le Norrell’den çok daha büyük bir büyücü çıkarak şeytanarabası saçlı adama engel olmanın bir yolunu bulduğunu hayal etti. Ancak bunlar yalnızca gelip geçici hayallerdi. Kısa bir süre sonra Stephen’in İngilizler’e ve özelliklere İngiliz büyücülere duyduğu doğuştan gelen güvensizlik tekrar ortaya çıktı.</p>

  <p>“Sizi anlamıyorum” dedi çabucak. Atına bindi ve başka bir şey söylemeden uzaklaştı.</p>

  <p>O gün kış yolları gördüklerinin en kötülerindendi. Çamurdaki tekerlek izleri donarak demir kadar sertleşmişti. Tarlalar ve yollar kalın beyaz bir buz tabakasıyla kaplıydı ve buz gibi bir pus genel kasveti daha da artırıyordu.</p>

  <p>Stephen’ın atı beyefendinin sayısız hediyelerinden biriydi. Tek bir siyah tüyü bile olmayan süt beyazı bir kısraktı. Güçlü ve hızlı olmasının yanı sıra Stephen’a karşı bir atın bir insanı sevebileceği ölçüde sevecendi. Adını Firenze koymuştu ve Naip Prens ya da Dük Wellington’un bile daha iyi bir atı olabileceğini sanmıyordu. Büyü etkisindeki tuhaf hayatının garipliklerinden biri de, nereye giderse gitsin hiç kimsenin zenci bir hizmetkârın krallıktaki en iyi ata sahip olmasının tutarsızlığı konusunda tek kelime bile etmemesiydi.</p>

  <p>Starecross Konağı’nın otuz kilometre uzağında küçük bir köye ulaştı. Yolun, sağda büyük zarif bir ev solda ise bir sıra köhne ahırın arasından geçtiği yerde, köşeyi dönen sert bir kavis vardı. Stephen tam evin girişinden geçmekteyken aniden dönemeçten bir araba fırladı ve ona çarpmak üzereyken durdu. Arabacı atlarını neyin ürkütüp dizginlerini çekmesine neden olduğunu görmek için başını çevirdi. Yalnızca siyah bir adam görünce kırbacını ona doğru salladı. Kırbaç Stephen’ı ıskaladı ancak Firenze’nin sağ gözünün hemen üzerine gelmişti. Canı yanan ve ürken hayvan şaha kalktı ve buzlu yolda dengesini kaybetti.</p>

  <p>Bir an bütün dünya tepetaklak oldu. Stephen ne olduğunu anladığında yerde yattığını fark etti. Firenze düşmüştü. At onu üzerinden atmıştı ama Stephen’ın sol ayağı hâlâ üzengideydi ve bacağı da son derece endişe verici bir biçimde -öyle ki kırıldığından emindi- bükülmüştü. Ayağını kurtardı ve bir an midesi bulanarak sersemlemiş bir halde oturdu. Yüzünden aşağı ıslak bir şeylerin damladığını hissediyordu, düşerken elleri sıyrılmıştı. Ayağa kalkmaya çalışıp da başardığında rahatladı, bacağı incinmiş ama kırılmamıştı.</p>

  <p>Firenze burnundan soluyarak yerde yatıyor, gözleri deli gibi hareket ediyordu. Neden doğrulmaya çalışmadığını ya da en azından çifte atmadığını merak etti. İstemdışı bir titreme dışında hayvan tamamen hareketsizdi. Bacakları kaskatıydı ve birbirleriyle tuhaf açılar oluşturuyordu. Sonra anladı: Omurgası kırılmıştı ve hareket edemiyordu.</p>

  <p>Birinin gelip kendisine yardım etmesi umuduyla beyefendinin evine baktı. Pencerede bir an bir kadın belirdi. Stephen şık giysiler, soğuk ve vakur bir ifade görür gibi oldu. Sonra kadın hiç kimseye ya da kendisine ait hiçbir şeye zarar vermediğini görünce uzaklaştı ve Stephen onu bir daha görmedi.</p>

  <p>Firenze’nin yanına çömelerek hayvanın omzunu ve başını okşadı. Eyer heybesinden bir tabanca, barut şişesi, barut çubuğu ve fişek çıkardı. Tabancayı doldurup, patlama barutunu koydu. Sonra ayağa kalkarak horozu kaldırdı.</p>

  <p>Ama devamını getiremedi. Hayvan ona fazlasıyla dost olmuştu ve yüreğinde onu öldürecek gücü bulamıyordu. Umutsuz bir halde vazgeçme noktasına gelmişti ki arkasında takırtılar duydu. Büyük, sakin görünüşlü, ayaklarını sürüye sürüye ilerleyen bir atın çektiği iki tekerlekli bir araba köşeyi döndü. Bu bir nakliye arabasıydı ve arabayı da fıçı gibi iri yarı, yuvarlak tombul yüzlü bir nakliyeci sürüyordu. Stephen’ı görünce dizginlerini çekerek durdu. “Hey arkadaş! Ne oldu?”</p>

  <p>Stephen tabancayla Firenze’yi işaret etti.</p>

  <p>Nakliyeci arabadan aşağı inerek Stephen’ın yanına geldi. “Güzel hayvanmış” dedi yumuşak bir sesle. Stephen’ın omzunu sıvazladı ve anlayışlı lahana kokularını üzerine soludu. “Ama delikanlı! Artık onun için bir şey yapamazsın.”</p>

  <p>Gözlerini Stephen’ın yüzünden tabancaya çevirdi. Uzanarak yavaşça namluyu, Firenze’nin titreyen başına nişan alacak biçimde kaldırdı. Stephen silahı ateşlemeyince, “Senin için yapayım mı delikanlı?” dedi.</p>

  <p>Stephen başını salladı.</p>

  <p>Nakliyeci silahı aldı. Stephen başını çevirdi. Bir el ateş edildi, korkunç bir sesti ve hemen ardından kulakları tırmalayan gaklamalar ve sanki civardaki bütün kuşlar aynı anda havalanmış gibi telaşlı kanat sesleri geldi. Stephen arkasına baktı. Firenze bir kez kasıldı, sonra hareketsiz kaldı.</p>

  <p>“Teşekkür ederim” dedi nakliyeciye.</p>

  <p>Nakliyecinin uzaklaştığını işitince adamın tamamen gittiğini sandı ama adam kısa bir süre sonra geri döndü, Stephen’ı tekrar dürterek siyah bir şişe uzattı.</p>

  <p>Stephen bir yudum aldı. En sertinden cindi. Öksürdü.</p>

  <p>Stephen’ın giysileri ve çizmeleri, nakliyecinin arabası ve atı gibi iki tane alabilecek kadar pahalı olmasına rağmen, adam beyazların genellikle siyahlar karşısında hissettiği o şen üstünlük havasını takındı. Meseleyi düşündü ve Stephen’a yapmaları gereken ilk şeyin leşi bir biçimde kaldırmak olduğunu söyledi. “Ölü ya da diri fark etmez, değerli bir hayvan. Efendin atı ve parayı başka birinin aldığını öğrenirse memnun olmayacaktır.”</p>

  <p>“Efendimin değildi” dedi Stephen. “Benimdi.”</p>

  <p>“Vay canına!” dedi nakliyeci. “Şu işe bak!”</p>

  <p>Firenze’nin süt beyazı böğrüne bir kuzgun konmuştu.</p>

  <p>“Hayır!” dedi Stephen ve kuşu korkutup kaçırmaya yeltendi.</p>

  <p>Ama nakliyeci onu durdurdu. “Sakın delikanlı! Sakın! Şans getirir. Bu çok iyi bir işaret!”</p>

  <p>“Şans mı? Neden bahsediyorsun?”</p>

  <p>“Eski Kral’ın işareti değil mi bu? Beyaz bir şeyin üzerinde kuzgun. İhtiyar John’un sancağı!”<a href="../Text/footnotes.html#end111" id="endref111"><sup>(111)</sup></a></p>

  <p>Nakliyeci Stephen’a yakınlarda bir yer bildiğini söyledi. Burada bir bedel karşılığında Stephen’ın Firenze’nin leşinden kurtulması için bir şeyler ayarlamasına yardım ederlerdi. Stephen arabaya tırmandı ve nakliyeci onu bir çiftliğe götürdü.</p>

  <p>Çiftçi ömründe hiç siyah bir adam görmemiş ve böyle acayip bir yaratığı avlusunda bulunca çok şaşırmıştı. Bütün kanıtlar tersini göstermesine rağmen Stephen’ın İngilizce konuştuğuna bir türlü inanamıyordu. Çiftçinin kafa karışıklığını anlayışla karşılayan nakliyeci Stephen’ın yanında durarak çiftçinin daha iyi anlaması için söylediği her şeyi nazikçe tekrar etti. Ancak bir yararı olmadı. Çiftçi ikisine de aldırmadan Stephen’a ağzı açık bakakaldı ve yanında eşit derecede büyülenmiş bir halde duran adamlarından birine yorumlarda bulundu. Çiftçi Stephen’ın dokunduğu şeylere siyah bulaşıp bulaşmadığını merak ediyordu, daha küstah ve tatsız başka tahminlerde de bulundu. Dolayısıyla Stephen’ın Firenze’nin leşinin atılması için verdiği bütün dikkatli talimatlar boşa gitti, ta ki çiftçinin karısı yakınlardaki pazardan dönene kadar. O çok farklı biriydi. Ona göre iyi giyimli ve pahalı bir ata (ölü de olsa) sahip bir adam, rengi ne olursa olsun bir beyefendi sayılırdı. Stephen’a kedi eti satan, çiftlikten ölü atları alarak etlerinden kurtulan ve kemiklerle toynakları yapıştırıcı yapımı için satan bir adamdan söz etti. Kedi eti satan adamın leş için para vereceğini söyleyerek, eğer paranın üçte birini kendisi alırsa her şeyi ayarlayacağına söz verdi. Stephen kabul etti.</p>

  <p>Stephen ve nakliyeci çiftlik avlusundan ayrılıp yola çıktılar.</p>

  <p>“Sağol” dedi Stephen. “Yardımın olmasa bu iş çok daha zor olurdu. Elbette zahmetinin karşılığını alacaksın. Ancak korkarım seni biraz daha sıkıntıya sokacağım. Eve dönmek için hiçbir aracım yok. Beni bir sonraki konak yerine kadar götürebilirsen minnettar olurum.”</p>

  <p>“Olur mu!” dedi nakliyeci. “Keseni kaldır delikanlı. Seni Doncaster’a kadar götürürüm ve bir kuruş vermene bile gerek yok.”</p>

  <p>Gerçeği söylemek gerekirse Stephen bir sonraki konak yerine gitmeyi bin kere tercih ederdi ama nakliyeci bir arkadaş bulduğuna o kadar sevinmişti ki onunla birlikte gitmek daha nazik ve iyiliksever bir hareket olacaktı.</p>

  <p>Araba yavaş yavaş Doncaster’a doğru ilerledi. Kır yollarından geçtiler, hanlara ve köylere tuhaf yönlerden ulaşarak onları şaşırttılar. Bir yere bir karyola, bir başka yere meyveli kek teslim ettiler ve sonsuz sayıda tuhaf biçimli paketler aldılar. Bir keresinde ormanın ortasında yüksek çıplak bir funda çitin arkasında tek başına duran çok küçük bir kulübede durdular. Burada yaşlı mı yaşlı bir hizmetçinin elinden, içinde çok küçük bir kanarya bulunan siyaha boyalı eski bir kuş kafesi aldılar. Nakliyeci, Stephen’a kuşun ölmüş yaşlı bir kadına ait olduğunu ve Selby’deki büyük yeğenine teslim edileceğini söyledi.</p>

  <p>Kanarya arabanın arkasında güvenli bir yere yerleştirildikten kısa bir süre sonra Stephen aynı yerden gelen gökgürültüsüne benzer bir dizi horultuyla irkildi. Bu kadar küçük bir kuştan bu kadar yüksek bir sesin çıkması mümkün görünmediğinden Stephen arabada, henüz görme şerefine erişemediği birinin bulunduğu sonucuna vardı.</p>

  <p>Nakliyeci bir sepetin içinden kocaman bir domuz etli börek ve büyük bir parça peynir çıkardı. Büyük bir bıçakla böreğin bir parçasını kestikten sonra Stephen’a verecekken bir kuşkuya kapılmışçasına durdu. “Siyah insanlar da bizimle aynı şeyleri mi yer?” diye sordu, ot ya da ay ışığı yiyebileceklerini düşünüyormuşçasına.</p>

  <p>“Evet” dedi Stephen.</p>

  <p>Nakliyeci Stephen’a bir parça börek ve biraz peynir verdi. “Teşekkür ederim ama diğer yolcunuz da bir şey istemez mit’</p>

  <p>“İsteyebilir. Uyandığında. Onu Ripon’da aldım. Parası yoktu. Konuşacak biri diye düşündüm. İlk başta sohbet etmeye meraklıydı ama Boroughbridge’de uykuya daldı ve o zamandan beri de başka bir şey yapmadı.”</p>

  <p>“Sıkıcı bir adammış.”</p>

  <p>“Önemli değil. Artık sen varsın konuşacak.”</p>

  <p>“Çok yorgun olmalı” diye düşündü Stephen yüksek sesle. “Atımı öldürdüğümüzde tabanca atışıyla uyanmadı, aptal çiftçiye gittiğimizde de, karyola ve kanarya sırasında da, bütün gün boyunca hatta. Nereye gidiyormuş?”</p>

  <p>“O mu? Hiçbir yere. Oradan oraya geziyor. Londra’dan ünlü bir adam tarafından kovulmuş, adamın hizmetkarları kendisini yakalayacak diye hiçbir yerde uzun süre kalamıyor.”</p>

  <p>“Sahi mi?”</p>

  <p>“Mavi” dedi nakliyeci.</p>

  <p>“Mavi mi?” dedi meraklanan Stephen.</p>

  <p>Nakliyeci başını salladı.</p>

  <p>“Ne? Soğuktan mı morarmış? Yoksa dövülmüş mü?”</p>

  <p>“Hayır delikanlı. Sen nasıl karaysan o da mavi. Eh! Arabamda biri kara diğeri mavi iki adam var! Böyle bir şeyin daha önce hiç kimsenin başına geldiğini işitmedim. Şimdi bakalım, kara bir adam görmek şans getirirse -ki öyle olmalı, kedilerde olduğu gibi- o zaman, aynı yerde bir kara bir de mavi adam… bunun bir anlamı olmalı. Ama ne?”</p>

  <p>“Belki bir anlamı vardır da” diye teklif etti Stephen. “Senin için değildir. Belki onun için bir anlamı vardır ya da benim için.”</p>

  <p>“Yoo, bu doğru olamaz” diye karşı çıktı nakliyeci. “Olanlar bana oluyor.” Stephen bilinmeyen adamın rengini düşündü. “Hasta mı acaba?” diye sordu.</p>

  <p>“Olabilir” dedi nakliyeci, düşüncelerini açıklamada isteksiz davranarak. Yemeklerini yedikten sonra nakliyecinin başı düşmeye başladı ve kısa bir süre sonra da dizginler elinde uyuyakaldı. Araba, eşsiz bir muhakeme yeteneği ve sezgilere sahip atın yönetimi altında sakin sakin yol boyunca ilerlemeye devam etti.</p>

  <p>Stephen için yorucu bir yolculuktu. Leydi Pole’un acıklı sürgünü ve Firenze’yi kaybetmek onu çok üzmüştü. Bir süreliğine de olsa nakliyecinin çenesinden kurtulduğuna sevindi.</p>

  <p>Bir keresinde mavi adamın uyandığını belirten bir mırıltı duydu. İlk başta mavi adamın ne dediğini anlayamadı ama sonra çok net bir biçimde işitti: “<i>Adsız köle, yabancı bir ülkede kral olacak</i>.”</p>

  <p>İşittikleri ürpermesine yol açtı. Bu, hemen aklına beyefendinin onu İngiltere Kralı yapma sözünü getirmişti.</p>

  <p>Hava karardı. Stephen atı durdurdu, sürücü bölmesinden aşağı indi ve arabanın çevresinde asılı üç eski lambayı yaktı. Bölmeye yeniden çıkmak üzereydi ki, arabanın arkasından paçavralar giymiş kir pas içinde bir adam fırlayarak tam önüne, buzlu toprağa atladı.</p>

  <p>Hırpani adam Stephan’ı lambanın ışığında şöyle bir süzdü. “Geldik mi?” diye sordu kısık bir sesle.</p>

  <p>“Nereye geldik mi?”</p>

  <p>Adam bir an düşündükten sonra ilk sorusunu başka türlü sormaya karar verdi. “Neredeyiz?”</p>

  <p>“Hiçbir yerde. Ulleskelfle Thorpe Willoughby denen bir yer arasında sanırım.”</p>

  <p>Soruyu soran kendisi olmasına rağmen cevabını aldığında fazla ilgilenmemiş göründü. Kirli gömleğinin düğmeleri beline kadar açıktı ve Stephen nakliyecinin tarifinin son derece aldatıcı olduğunu görebiliyordu. Maviliği Stephen’ın siyahlığı gibi değildi. İnce, şahine benzeyen berbat görünüşlü bir adamdı, derisinin doğal rengi normal bir İngiliz’den farksız olmalıydı ama mavi çizgiler, kıvrımlar, noktalar ve yuvarlaklardan oluşan tuhaf bir desenle kaplıydı.</p>

  <p>“Büyücünün hizmetkarı John Childermass’i tanıyor musun?” diye sordu.</p>

  <p>İki gün içinde hiç tanımadığı iki insandan aynı soruyu duyan herkesin yapacağı gibi Stephen da doğal olarak irkildi. “Uzaktan tanıyorum. Onunla hiç konuşmadım.”</p>

  <p>Adam sırıtarak göz kırptı. “Sekiz yıldır beni arıyor. Henüz bulamadı. Efendisinin Yorkshire’daki evine bakmaya gittim. Büyük bir parkın içinde. Bir şeyler çalmak isterdim. Londra’daki evine gittiğimde birkaç parça börek yemiştim.”</p>

  <p>Kendi ağzıyla suçunu itiraf eden bir hırsızın yanında bulunmak biraz tedirgin ediciydi, yine de büyücüyü soymak isteyen birine karşı bir tür yakınlık hissetmekten kendini alamadı. Ne de olsa Leydi Pole’la Bay Norrell yüzünden efsun altına girmişlerdi. Cebine uzanarak iki madeni para çıkardı. “İşte!” dedi.</p>

  <p>“Bu ne için?” diye sordu adam şüpheyle ama yine de paraları aldı.</p>

  <p>“Haline üzüldüm.”</p>

  <p>“Neden?”</p>

  <p>“Çünkü söylenenler doğruysa bir evin yok.”</p>

  <p>Adam sırıttı ve kirli sakalını kaşıdı. “Bana söylenenler doğruysa o zaman senin de adın yok!”</p>

  <p>“Ne?”</p>

  <p>“Benim bir adım var. Vinculus.” Stephen’ın elini yakaladı. “Neden benden kaçmaya çalışıyorsun?”</p>

  <p>“Kaçmıyorum” dedi Stephen.</p>

  <p>“Evet kaçtın. Biraz önce.”</p>

  <p>Stephen duraksadı. “Derin renkli ve üzerinde işaretler var. İşaretlerin bir hastalık anlamına geleceğini düşündüm.”</p>

  <p>“Derimin anlamı bu değil” dedi Vinculus.</p>

  <p>“Anlamı mı?” dedi Stephen. “Kullandığın kelime tuhaf. Yine de doğru, deri pek çok anlama gelebilir. Benimki herhangi birinin orta yerde bana vurabileceği ve ceza görmeyeceği anlamına gelir. Dostlarımın her zaman sokakta benimle görünmek istemeyebileceği anlamına gelir. Kaç kitap okursam okuyayım, kaç dil öğrenirsem öğreneyim her zaman merak uyandıran bir yaratık gibi görüleceğim anlamına gelir, tıpkı çarpım yapan bir at ya da konuşan bir domuz gibi.”</p>

  <p>Vinculus sırıttı. “Benimki ise seninkinin tam tersi anlama geliyor. Çok yükseleceksin anlamına geliyor, Adsız Kral. Krallığının seni beklediği ve düşmanının yok olacağı anlamına geliyor. Zamanın geldiği anlamına geliyor. Adsız <i>köle gümüş taç takacak, adsız köle yabancı bir ülkede kral olacak</i>… “</p>

  <p>Sonra Stephen’ın elini sıkı sıkı tutan Vinculus kehanetini baştan sona ezberden okudu. “İşte oldu” dedi bitirdiğinde. “Artık iki büyücüye de sana da söyledim. Görevimin ilk bölümünü tamamladım.”</p>

  <p>“Ama ben büyücü değilim ki” dedi Stephen.</p>

  <p>“Olduğunu söylemedim ki” diye cevapladı Vinculus. Stephen’ın kolunu ansızın bıraktı, yırtık pırtık paltosuna sıkıca sarındı ve lambaların ışığının arkasındaki karanlığa dalarak gözden kayboldu.</p>

  <p>&nbsp;</p>

  <p>Birkaç gün sonra şeytanarabası saçlı adam ansızın canının bir kurt avı görmeyi çektiğini dile getirdi. Görünüşe göre yüzyıllardır bir kurt avına katılmamıştı.</p>

  <p>O sırada güney İsveç’te süregiden bir kurt avı vardı ve beyefendi hemen Stephen’la kendisini oraya nakletti. Stephen kendini karlı bir ormanın ortasındaki yaşlı bir meşenin geniş bir dalı üzerinde buldu. Buradan yere uzun tahta bir kazığın dikilmiş olduğu küçük açıklığı mükemmel bir biçimde görebiliyordu. Kazığın tepesinde eski tahta bir tekerlek, tekerleğe sımsıkı bağlı, acınacak bir biçimde meleyen bir oğlak vardı.</p>

  <p>Ağaçların arasından bir kurt ailesi sürünerek ortaya çıktı. Postları kar ve buz kaplıydı, aç bakışları keçinin üzerine sabitlenmişti. Onlar ortaya çıkar çıkmaz ormanın her yerinden köpek havlamaları yükseldi ve büyük bir hızla üzerlerine gelen atlılar göründü. Açıklığa bir tazı sürüsü çıktı, en öndeki iki köpek bir kurdun üzerine atladılar ve üç hayvan hırlayan, ısıran, çırpınan tek bir vücuda dönüştü. Avcılar dört nala geldiler ve kurdu vurdular. Diğer kurtlar karanlık ağaçlara koştu, köpekler ve avcılar da onları takip etti.</p>

  <p>Av bir noktada heyecanını kaybedince, beyefendi Stephen’la kendisini büyüyle avın daha heyecanlı olduğu başka bir yere uçuruyordu. Bu biçimde bir ağaç tepesinden diğerine, tepeden kaya çıkıntısına ilerlediler. Bir keresinde peri masallarındaki gibi tuhaf biçimli kapı ve pencereleri olan, çatılarında erimeye başlayan karların güneş ışığında parladığı ahşap evlerden oluşan bir köydeki kilisenin tepesine kondular.</p>

  <p>Ormanın sessiz bir köşesinde avcıların tekrar ortaya çıkmasını bekliyorlardı ki, ağaçlarının altından bir kurt geçti. Türünün en güzel örneklerinden biriydi, güzel koyu gözleri arduvaz rengi kürkü vardı. Başını kaldırarak ağaca baktı ve taşların üzerinde konuşan suyun, çıplak ağaçlar arasında içini çeken rüzgarın ve ölü yaprakları yiyen ateşin çıtırtısına benzeyen bir dilde beyefendiye seslendi.</p>

  <p>Beyefendi de ona aynı dilde karşılık verdi, sonra umarsızca gülerek eliyle uzaklaşmasını işaret etti.</p>

  <p>Kurt beyefendiye son bir kez serzenişle baktı ve koşmaya devam etti. “Onu kurtarmam için yalvarıyor” diye açıkladı beyefendi.</p>

  <p>“Ah, yapamaz mısınız efendim? Bu asil yaratıkların öldüğünü görmek çok üzücü!”</p>

  <p>“Yufka yürekli Stephen’ım!” dedi beyefendi sevecenlikle ama kurdu kurtarmadı.</p>

  <p>Stephen kurt avından hiç mi hiç hoşlanmamıştı. Doğru, avcılar cesur, tazıları sadık ve istekliydi ama Firenze’nin ölümünden sonra herhangi bir yaratığın, özellikle de kurt kadar güzel ve güçlü bir yaratığın ölümünden zevk alabilmesi için henüz çok erkendi. Firenze’yi düşününce aklına arabadaki mavi derili adamla karşılaşması ve kehaneti henüz beyefendiye anlatmadığı geldi ve olanları anlattı.</p>

  <p>“Sahi mi? Bu cidden beklenmedik bir durum!” dedi beyefendi. “Kehaneti daha önce duymuş muydunuz efendim?”</p>

  <p>“Evet tabii ki, gayet iyi bilirim. Bu …” Burada beyefendi Stephen’ın anlayamadığı bir kelime söyledi.<a href="../Text/footnotes.html#end112" id="endref112"><sup>(112)</sup></a> “… kehaneti. İngiliz adıyla daha iyi bilirsin, John Uskglass, Kuzgun Kral. Ama anlayamadığım, İngiltere’de nasıl olup da hâlâ bilindiği. İngilizler’in artık böyle şeylerle ilgilenmediğini sanıyordum.”</p>

  <p>“Adsız köle! Şey, bu benim, öyle değil mi efendim? Bu kehanet de nasıl kral olacağımı söylüyor olmalı!”</p>

  <p>“Ah, elbette kral olacaksın! Kral olacağını söyledim ve ben böyle şeylerde hiç yanılmam. Ancak seni çok sevmeme rağmen bu kehanet seninle ilgili değil Stephen’cığım. Çoğu İngiliz büyüsünün yeniden canlanmasıyla ilgili. Az önce söylediğin kısım da aslında kehanet falan değil. Kral biri İngiltere’de, biri Peri Diyarı’nda, diğeri de Cehennem’de olan üç Krallığını nasıl elde ettiğini hatırlıyor. Adsız köle dediği kendisi. Çok kötü bir peri tarafından İngiltere’den kaçırılıp getirildiği Peri Diyarı’nda adsız köleydi, höyükte saklanan küçük Hıristiyan çocuk.”</p>

  <p>Stephen kendini tuhaf bir biçimde hayal kırıklığına uğramış hissediyordu ancak neden böyle hissettiğini kendisi de anlamıyordu. Ne de olsa hiçbir yerin kralı olmak istememişti. Ne İngiliz’di ne Afrikalı. Hiçbir yere ait değildi. Vinculus’un sözleri ona bir an için de olsa bir aidiyet, bir planın parçası olma ve bir amaç taşıma duygusunu tattırmıştı. Oysa hepsi birer hayalden ibaretti.</p>
