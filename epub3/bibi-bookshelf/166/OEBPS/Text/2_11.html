  <h2 class="chaptername" id="sigil_toc_id_36">Çölün kıyısında</h2>

  <h3 class="sigil_not_in_toc">Kasım 1814</h3>

  <p>Stephen ve şeytanarabası saçlı adam garip bir şehrin sokaklarında yürüyorlardı.</p>

  <p>“Yorulmadınız mı efendim?” diye sordu Stephen. “Şahsen ben yoruldum. Saatlerdir yürüyoruz.”</p>

  <p>Beyefendi tiz bir kahkaha attı. “Sevgili Stephen’ım! Sen daha yeni geldin! Bir saniye önce Leydi Pole’un evinde kötü kocasının emriyle sıradan bir iş yapmaya zorlanıyordun!”</p>

  <p>“Ah!” dedi Stephen. Son hatırladığı şey mutfağın yakınındaki küçük odasındaki gümüşleri parlattığıydı ama bunun üzerinden yıllar geçmiş gibi geliyordu.</p>

  <p>Çevresine bakındı. Tanıdık hiçbir şey yoktu. Buranın kokusu bile -baharat, kahve, çürük sebze ve kızarmış et kokusunun bir karışımı- onun için yeniydi.</p>

  <p>İçini çekti. “Büyü yüzünden efendim. Çok kafa karıştırıcı.”</p>

  <p>Beyefendi sevgiyle onun kolunu sıktı.</p>

  <p>Şehir dik bir yamaca kurulmuş gibiydi. Gerçek anlamda sokak denebilecek bir şey yoktu, yalnızca evlerin arasında yukarı aşağı kıvrılan basamaklardan oluşan dar yollar vardı. Evler ise son derece basit hatta çıplaktı. Duvarlar beyaza boyalı kerpiçtendi, kapı aralarında sade ahşap kapılar, pencerelerde sade ahşap kepenkler vardı. Sokakların basamakları da beyaza boyanmıştı. Bütün şehirde insanın gözünü rahatlatacak tek bir renkli nokta yok gibiydi. Ne bir pencere pervazında saksıda duran bir çiçek, ne de bir çocuğun kapıda bıraktığı boyalı bir oyuncak. Stephen, bu dar sokaklarda yürümenin dev bir keten peçetenin katları arasında kaybolmaktan farksız olduğunu düşündü.</p>

  <p>Ürkütücü bir sessizlik vardı. Dar basamaklardan inip çıkarken evlerden gelen konuşmaların mırıltısını işitebiliyordu ama kimse gülmüyor, şarkı söylemiyor, hiçbir çocuk heyecanla çığlık atmıyordu. Zaman zaman şehir sakinlerinden biriyle karşılaşıyorlardı, beyaz bir cübbe ve pantalon giymiş, başına beyaz türban takmış asık suratlı, esmer yüzlü bir adam. Gençler de dahil hepsi baston taşıyorlardı, gerçi doğrusunu söylemek gerekirse hiçbiri pek genç görünmüyordu, bu şehrin sakinleri doğuştan yaşlıydı.</p>

  <p>Tek bir kadın gördüler (en azından şeytanarabası saçlı adam onun kadın olduğunu söylemişti). Tepeden tırnağa, gölgelerin renginde tek parça giysiye sarınmıştı. Stephen onu ilk gördüğünde arkası dönüktü ve kadın, adeta mekanın düşsel atmosferiyle uyumlu bir biçimde döndüğünde yüzünün bir yüz değil de giysinin geri kalanıyla aynı koyu tonda sıkı dokunmuş bir kumaş parçası olduğunu gördü.</p>

  <p>“Bu insanlar çok garip” diye fısıldadı Stephen. “Ama burada bulunmamıza şaşırmamış görünüyorlar.”</p>

  <p>“Ha!” dedi beyefendi. “Yaptığım büyünün bir parçası da, ikimizi onlardanmış gibi göstermek. Bizi çocukluğumuzdan beri tanıdıklarından hiçbir kuşkuları yok. Dahası, kırk kilometre ötedeki vatandaşları tarafından bile zar zor anlaşılan unutulmuş dillerine rağmen onları kusursuz bir biçimde anladığını ve anlaşıldığını göreceksin.”</p>

  <p>Tahminen şehir sakinlerinin beyefendinin ne kadar yüksek sesle konuştuğunu ve sesinin her beyaz badanalı köşeden yankılanıp geri döndüğünü fark etmemeleri de büyünün bir parçasıydı.</p>

  <p>İndikleri sokak bir köşeyi dönerek dikkatsiz yayaların tepeden aşağı düşmelerine engel olmak için konmuş alçak bir duvarla sona erdi. Bu noktadan çevrelerini görebiliyorlardı. Önlerinde, bulutsuz bir gökyüzünün altında beyaz kayalardan oluşan bir vadi yatıyordu. Vadide sıcak bir rüzgar esiyordu. Burası bütün eti sıyrılarak geride yalnızca kemikleri bırakılmış bir dünyaydı.</p>

  <p>Stephen buranın bir hayal ya da efsunun bir parçası olduğunu varsaymaya hazırdı ki, şeytanarabası saçlı beyefendi heyecanla, “… Afrika! Atalarının toprakları sevgili Stephen!” diye bildirdi.</p>

  <p>“Ama” diye düşündü Stephen. “Atalarımın burada yaşamadığından eminim. Bu insanlar İngilizler’den daha koyu tenli ama benden çok daha açıklar. Büyük ihtimalle Arap olmalılar.” Yüksek sesle, “Gideceğimiz özel bir yer mi var efendim?” diye sordu.</p>

  <p>“Pazarı göreceğiz Stephen!”</p>

  <p>Stephen buna sevindi. Sessizlik ve ıssızlık bunaltıcıydı. En azından pazarda biraz ses ve hareket olurdu.</p>

  <p>Ancak bu şehrin pazarı da tuhaf bir yerdi. Yüksek surlardan yalnızca büyük ahşap bir kapıyla ayrılıyordu. Tezgahlar, malları görmek için gezinen coşkulu insanlar yoktu. Bunun yerine bir şey satın almak isteyenler ellerini kavuşturup sessizce yerde oturuyor, bir pazar görevlisi, bir tür mezat tellalı, malları oradan oraya taşıyarak olası alıcılara gösteriyordu. Mezatçı teklif edilen son fiyatı söylüyor, alıcı da ya başını sallıyor ya da daha yüksek bir fiyat veriyordu. Mallarda çok çeşit olduğu söylenemezdi. İpek kumaş topları ve bazı işli parçalar vardı ama çoğu halıydı. Stephen bunu arkadaşına söyleyince beyefendi, “Dinleri çok katıdır Stephen. Halılar dışında neredeyse her şey onlara yasak” dedi.</p>

  <p>Stephen, kederli bir tavırla pazarda dolaşmalarını izledi, yasak bir kelime söylememek için ağızları daima kapalı duran, gözleri yasak görüntülerden daima kaçan, elleri her an yasak bir hareket yapmaktan alıkonan adamlar, ona yarı ölü gibi geliyorlardı. Hayal ya da hayalet olabilirlerdi. Sessiz şehirde ve sessiz manzarada gerçek olan tek şey sıcak rüzgârdı. Stephen rüzgâr bir gün şehri ve sakinlerini tamamen uçurup götürse şaşırmayacağını hissediyordu.</p>

  <p>Stephen’la beyefendi, pazarın bir köşesinde kahverengi eski püskü bir tentenin altına oturdular.</p>

  <p>“Buraya neden geldik efendim?” diye sordu Stephen.</p>

  <p>“Sakin sakin sohbet edebilmek için Stephen. Çok ciddi bir sorun ortaya çıktı. Üzülerek söylemeliyim bütün harika planlarımız bir kez daha kaba bir biçimde bozuldu ve bir kez daha işimizi bozanlar büyücüler! Bunlar kadar alçak bir ikili daha görülmemiştir! Hayattaki tek eğlenceleri bizi ne kadar küçük gördüklerini göstermek! Ama bir gün eminim ki …”</p>

  <p>Beyefendi açıklama yapmaktan çok büyücülere sövüp saymakla ilgileniyordu, bu nedenle Stephen’ın neler olduğunu öğrenmesi epeyce uzun sürdü. Anladığı kadarıyla Jonathan Strange, İngiltere Kralı’nı ziyaret etmişti, beyefendi ne amaçla olduğunu açıklamadı. Beyefendi de öncelikle büyücünün ne yaptığını izlemek, ikinci olarak da İngiltere Kralı’nı görmek amacıyla oraya gitmişti.</p>

  <p>” … Nasıl oldu da daha önce Majesteleri’ni ziyaret edip saygılarımı sunmadım bilemiyorum. Müthiş bir ihtiyar! Bana karşı çok saygılıydı! Epey sohbet ettik! Tebasının zalim davranışlarından çok çekmiş. İngilizler yüce ve asil kişileri küçük düşürmekten büyük zevk alırlar. Tarih boyunca pek çok değerli kişiye acımasızca zulmetmişlerdir, I. Charles, Julius Caesar ve hepsi bir yana size ve bana!”</p>

  <p>“Özür dilerim efendim. Planlardan söz ettiniz ama ne planları?”</p>

  <p>“Seni İngiltere Kralı yapma planlarımız canım! Unuttun mu yoksa?”</p>

  <p>“Hayır elbette! Ancak. ..”</p>

  <p>“Pekâlâ! Düşüncen ne olabilir bilemiyorum sevgili Stephen” diye bildirdi beyefendi, öğrenmek için beklemeden. “Ama itiraf edeyim ki harika talihinin kendi kendine gerçekleşmesini beklemekten sıkıldım. Ağırkanlı Kader Tanrıçaları’ndan önce davranıp seni kendim kral yapma taraftarıyım. Kimbilir? Belki de seni hakkın olan yüksek mevkiye getirecek soylu araç benimdir! Daha uygun biri olamaz! Eh! Kral’la konuşurken, aklıma seni kral yapmanın ilk adımının ondan kurtulmak olduğu geldi! Dikkat et! Amacım ihtiyara zarar vermek değildi. Tam tersine! Ruhunu tatlılıkla sardım ve onu uzun yıllardır olmadığı kadar mutlu ettim. Ama bu büyücünün işine gelmedi! Büyücü bana karşı çalışmaya başladığında efsunumu henüz örmeye başlamıştım. Korkunç güçlü bir peri büyüsü kullandı. Hayatımda hiç bu kadar şaşırmamıştım! Böyle bir şeyi yapmayı bildiğini kim tahmin ederdi?”</p>

  <p>Beyefendi tiradına Stephen’ın konuşabileceği kadar uzun bir ara verdiğinde, “Beni düşündüğünüz için minnettarım efendim ancak şu anki Kral’ın on üç oğlu ve kızı olduğunu söylememe izin verin. En büyükleri zaten ülkeyi yönetmekte. Kral ölse bile taç kesinlikle onlardan birine geçecektir” dedi Stephen.</p>

  <p>“Evet, evet! Ama Kral’ın çocukları şişman ve aptal! Böyle korkunç şeyler tarafından yönetilmeyi kim ister? İngiltere halkı onlar yerine senin tarafından, senin gibi hoş ve çekici, soylu çehresi bir sikkede gayet iyi duracak biri tarafından yönetilebileceğini anladığında, hah! Hemen sevince kapılarak amacını desteklemeye koşmazsa çok aptal demektir!”</p>

  <p>Beyefendinin İngilizler’in karakterini sandığı kadar iyi tanımadığını düşündü Stephen.</p>

  <p>O anda konuşmaları son derece vahşi bir sesle kesildi. Büyük bir boru çalınmaktaydı. Birkaç kişi koşarak şehrin devasa kapılarını kapadı. Şehrin tehlikede olduğunu düşünen Stephen telaşla çevresine bakındı. “Ne oluyor efendim?”</p>

  <p>“Ah, kötü yürekli kâfirlere karşı her akşam şehrin kapısını kapatırlar” dedi beyefendi miskin bir tavırla. “Kâfir derken kendileri dışında herkesi kastediyorlar tabii. Ama ne düşünüyorsun söyle Stephen? Ne yapalım?”</p>

  <p>“Yapmak mı efendim? Ne konuda?”</p>

  <p>“Büyücüler Stephen! Büyücüler! Harikalarla dolu kaderin gerçekleştikçe bize karışacaklarına hiç kuşku yok. Gerçi kimin İngiltere Kralı olduğu onları ne ilgilendirir anlamıyorum. Herhalde çirkin ve aptal oldukları için kendileri gibi bir kralları olmasını tercih ediyorlar. Hayır, onlar düşmanımız, dolayısıyla onları kesinkes ortadan kaldıracak bir yol bulmamız gerekiyor. Zehir mi? Bıçak mı? Tabanca mı?..”</p>

  <p>Mezatçı yaklaştı, elinde yine bir halı vardı. “Yirmi gümüş peni” dedi bütün dünya için adil bir kıyameti haber verircesine ağır ve tane tane konuşarak.</p>

  <p>Şeytanarabası saçlı adam halıya düşünceli bir biçimde baktı. “Elbette bir kişiyi bin yıl kadar bir halı deseni içine hapsetmek mümkün. Bu, büyücülerin yaptığı gibi beni çok kızdıranlar için kullandığım özellikle korkunç bir yazgıdır! Renk ve desenin biteviye tekrarının, tozun yarattığı rahatsızlıktan ve lekelerin neden olduğu aşağılanmadan hiç söz etmiyorum, mahkûmu hiç istisnasız çıldırtacağı garantidir! Mahkûm dünyadaki herkesten intikamını almaya kararlı olarak halıdan çıkar, sonra o çağın bütün büyücüleriyle savaşçıları güçlerini birleştirerek onu öldürür ya da genellikle ikinci bir bin yılı da geçirmesi için daha da berbat bir hapishaneye koyarlar. Böylece bin yıllar geçtikçe deliliği ve kötülüğü de artar. Evet, halılar! Belki de…”</p>

  <p>“Sağolun” dedi Stephen hemen mezatçıya. “Ama bu halıyı almayacağız. Tanrı aşkına bizi geçin, efendim.”</p>

  <p>“Haklısın Stephen” dedi beyefendi. “Bu büyücülerin kusurları ne olursa olsun, efsundan kaçmakta usta olduklarını kanıtladılar. Bize karşı gelecek iradelerinin kalmaması için ruhlarını ezmenin başka bir yolunu bulmalıyız! Büyü yapmaya hiç başlamamış olmayı istemeliler!”</p>
