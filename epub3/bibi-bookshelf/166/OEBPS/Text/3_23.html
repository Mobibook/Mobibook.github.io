  <h2 class="chaptername" id="sigil_toc_id_70">Alıç ağacı</h2>

  <h3 class="sigil_not_in_toc">Şubat 1817</h3>

  <p>Childermass ıssız bir kırdan geçiyordu. Kırın ortasında tek başına duran biçimsiz bir alıç, ağaçtan sarkan asılmış bir adam vardı. Paltosu ve gömleği çıkarılmıştı, ölümüyle, belli ki yaşarken sakladığı şey, derisinin üzerindeki tuhaf bozukluk ortaya çıkmıştı. Göğsü, sırt ve kolları karmaşık mavi işaretlerle doluydu, işaretler o kadar çoktu ki ceninin beyaz değil de mavi olduğunu söylemek daha doğru olurdu.</p>

  <p>Childermass ağaca doğru giderken katilin cesede bir şaka olarak yazı yazmış olabileceğini düşündü. Denizciyken suçlunun itiraflarının öldürülmeden önce bedenlerine korkunç yollarla yazıldığı ülkelerin hikâyelerini dinlemişti. İşaretler uzaktan yazıya benziyordu ama yaklaştığında, derinin altında olduklarını gördü.</p>

  <p>Atından aşağı inerek cesedin yüzünü kendisine doğru çevirdi. Morarmış ve şişmişti, gözleri dışarı fırlamış ve kan çanağına dönmüştü. Çarpık hatların arasında tanıdığı bir yüzü seçene kadar onu inceledi. “Vinculus” dedi.</p>

  <p>Çakısını çıkararak bedenin asılı olduğu ipi kesti. Sonra Vinculus’un pantalonunu ve çizmelerini çıkararak bedeni inceledi: Issız kış kırında öldürülmüş bir hayvanın cesedi.</p>

  <p>Tuhaf işaretler bedeninin her santimini kaplıyordu, tek istisna yüzü, elleri, cinsel organı ve topuklarıydı. Beyaz eldivenler giymiş ve beyaz bir maske takmış mavi bir adama benziyordu. Childermass ona baktıkça, işaretlerin bir anlama geldiğine giderek daha çok inandı. “Bu Kral’ın Harfleri” dedi en sonunda. “Robert Findhelm’in kitabı.”</p>

  <p>Tam o anda iğne gibi batan buz taneleri halinde yağan bir kar başladı. Rüzgâr daha sert esti.</p>

  <p>Childermass otuz kilometre ötede Strange ile Norrell’i düşününce yüksek sesle güldü. Hurtfew’daki kitapları kimin okuyacağının ne önemi vardı? Kitapların en değerlisi çıplak ve ölü bir halde karın ve rüzgârın içinde yatıyordu.</p>

  <p>“Demek” dedi. “Bu iş bana düştü öyle mi? ‘Bu çağda bir insana verilen en büyük şan ve en ağır sorumluluk.”’ Şu anda şandan çok sorumluluğun ağır bastığı kuşkusuzdu. Kitap çok kullanışsız bir biçimdeydi. Vinculus’un ne zamandır ölü olduğunu ve ne zaman çürümeye başlayabileceğini bilmiyordu. Ne yapacaktı? Şansını deneyebilir ve cesedi atına yükleyebilirdi. Ama yeni asılmış bir cesedi yolda karşılaşabileceği insanlara açıklaması zor olurdu. Bedeni saklayabilir ve gidip bir at ve araba getirebilirdi. Bunu yapması ne kadar sürerdi? Ya bu arada biri cesedi bulur da alırsa ne yapacaktı? York’ta ceset karşılığında para ödeyen ve hiç soru sormayan doktorlar vardı.</p>

  <p>“Gizleme büyüsü yapabilirim” diye düşündü.</p>

  <p>Gizleme büyüsünün onu insanlardan saklayacağı kesindi ama köpekleri, tilkileri ve kargaları da hesaba katması gerekiyordu. Childermass’in onları yanıltmak için bildiği bir büyü yoktu. Kitap şimdiden bir kez yenmişti. İkinci kez yenme tehlikesini göze alamazdı.</p>

  <p>En kolayı kopyalamaktı ama not defteri, kalemi ve mürekkebi Hurtfew Malikânesi’nin Karanlık’ında oturma odasındaki masada duruyordu. O halde ne yapmalıydı? Donmuş toprakta bir dal parçasıyla kopyasını çıkarabilirdi ama bu da elindekinden daha iyi bir şey değildi. Başka ağaçlar olsaydı, o zaman kabuklarını sayabilir, biraz odun yakarak külleriyle ağaç kabuklarına yazabilirdi. Ama çevredeki tek ağaç bu eğri büğrü alıçtı.</p>

  <p>Çakısına baktı. Belki de kitabı kendi bedenine kopyalamalıydı. Bu planın lehinde birkaç nokta vardı. Bir kere işaretlerin Vinculus’un bedeninde durdukları yerlerin bir anlamı olmadığı ne malumdu? Belki de baş kısmına yakın yerler, metnin önemli bölümleriydi? Her şey mümkündü. İkincisi bu yolla kitabı hem gizleyecek hem de güvende olmasını sağlayacaktı. Kimsenin çalmasından endişe etmesine gerek kalmayacaktı. Strange’e ya da Norrell’e gösterip göstermeyeceğine henüz karar vermemişti.</p>

  <p>Ancak Vinculus’un bedenini kaplayan yazı çok karmaşık ve sıkışıktı. Bütün bu ince noktaları, yuvarlakları ve kıvrımlarını bıçağıyla kopyalayabilse bile, ki bunu yapabileceğinden emin değildi. İzleri kalıcı yapabilmesi için epeyi derin kesmesi gerekecekti.</p>

  <p>Kaputunu ve içindeki ince paltosunu çıkardı. Gömleğinin kolunu sıvadı. Bir deneme yapmak için Vinculus’un kolunun içindeki sembollerden birini kendi kolunda aynı yere kazıdı. Sonuç pek parlak değildi. O kadar çok kan akmıştı ki hem ne yaptığını görmekte zorlanmıştı hem de acıdan bayılacak gibi olmuştu.</p>

  <p>“Bu uğurda biraz kan kaybetmeyi göze alabilirim ama o kadar çok yazı var ki ölmem işten bile değil. Hem sırtındaki yazıları kopyalamamın imkânı yok. Onu atıma koyacağım ve ne olduğunu soran olursa da… Gerekirse ateş ederim.” Kaputunu ve ince paltosunu tekrar giydi.</p>

  <p>Brewer biraz uzaklaşmış ve rüzgârın ortaya çıkardığı kuru otları otlanıyordu. Childermass onun yanına gitti. Valizinden uzun kalın bir ip ve tabançalarının bulunduğu kutuyu çıkardı. Her birinin içine bir mermi yerleştirerek patlama barutunu koydu.</p>

  <p>Cesedin yerli yerinde olduğundan emin olmak için dönüp baktı. Birisi, bir adam üzerine eğilmişti. Tabancaları kaputunun ceplerine sokarak koşmaya, bir yandan da adama seslenmeye başladı.</p>

  <p>Adam siyah çizmeler ve yolculukta giyilen geniş, siyah paltolardan giymişti. Vinculus’un yanındaki karlı toprakta yarı diz çökmüş yarı eğilmiş bir halde duruyordu. Bir an Childermass onun Strange olduğunu sandı ama bu adam o kadar uzun boylu değildi ve biraz daha ufak tefekti. Siyah giysilerinin pahalı ve son modaya uygun olduğu belliydi. Yine de düz siyah saçları modayı takip eden bir beyinkinden daha uzundu ve bu haliyle Metodist bir vaiz ya da Romantik bir şaire benziyordu. “Onu tanıyorum” diye düşündü Childermass. “Bir büyücü. Onu çok iyi tanıyorum. Adını niye hatırlayamıyorum?”</p>

  <p>“Ceset benim beyefendi! Onu bırakın!” dedi yüksek sesle.</p>

  <p>Adam başını kaldırdı. “Senin mi John Childermass?” dedi hafif alaylı bir sesle. “Ben benim olduğunu sanıyordum.”</p>

  <p>Tuhaftı ama giysilerine ve soğukkanlı otoriter havasına rağmen konuşması, Childermass’in kulaklarına bile kaba gelmişti. Kuzeyli aksanı vardı, buna hiç kuşku yoktu ama Childermass nereden olduğunu anlamamıştı. Northumbria’li olabilirdi ama başka bir şey daha karışmıştı: Kuzey Denizi’ndeki soğuk ülkelerin dillerinden bir parça ve daha da inanılmazı oldukça belirgin bir Fransız aksanı.</p>

  <p>“Ah, bu noktada yanılıyorsunuz.” Childermass tabancalarını kaldırdı. “Gerekirse size ateş ederim efendim ama etmemeyi tercih ederim. Cesedi bana bırakın ve yolunuza devam edin.”</p>

  <p>Adam hiçbir şey söylemedi. Childermass’i bir iki dakika daha süzdükten sonra, ondan sıkılmış gibi tekrar cesedi incelemeye döndü.</p>

  <p>Childermass bir at ya da araba, adamın oraya nasıl geldiğine dair bir ipucu arandı. Hiçbir şey yoktu. Koskoca kırda iki adam, bir at, bir ceset ve alıç ağacından başka bir şey yoktu.</p>

  <p>“Ama bir yerlerde arabası olmalı. Ne paltosunda ne de çizmelerinde bir damla bile çamur yok” diye düşündü. “Sanki uşağı yanından yeni ayrılmış gibi. Hizmetkârları nerede?”</p>

  <p>Bu rahatsız edici bir durumdu. Childermass bu solgun yüzlü, zayıf şair tipli adamı alt edebileceğinden emindi ama bir arabacı ve iki üç iri yarı kapı uşağı işleri tamamen değiştirebilirdi.</p>

  <p>“Civardaki topraklar size mi ait efendim?” diye sordu.</p>

  <p>“Evet.”</p>

  <p>“Peki atınız nerede? Arabanız nerede? Hizmetkârlarınız nerede?”</p>

  <p>“Atım yok John Childermass. Arabam da yok. Hizmetkârlarımdan da yalnızca biri burada.”</p>

  <p>“Nerede?”</p>

  <p>Adam başını kaldırmaya zahmet etmeden kolunu kaldırdı ve ince, zayıf parmağıyla işaret etti.</p>

  <p>Childermass kafası karışmış bir halde arkasına baktı. Orada kimse yoktu. Yalnızca karlı çimen topakları boyunca esen rüzgar. Ne demek istiyordu? Karı mı rüzgarı mı kastediyordu? Bu ve diğer doğa güçlerinin kendilerine hizmet ettiğini iddia eden ortaçağ büyücülerini duymuştu. Sonra uyandı. “Ne? Hayır efendim yanılıyorsunuz! Ben sizin hizmetkarınız değilim!”</p>

  <p>“Üç gün önce hizmetkarım olmakla övünüyordun ya” dedi adam.</p>

  <p>Childermass’in efendisi olmayı iddia edebilecek tek bir kişi vardı. Bu gizemli bir biçimde Norrell olmasındı? Norrell’in büründüğü bir biçim? Geçmişte büyücülerin kişiliklerini meydana getiren özelliklere göre farklı biçimlerde göründükleri olmuştu. Childermass, Gilbert Norrell’in kişiliğinin hangi yanının birdenbire büyük bir otorite havası taşıyan, tuhaf bir aksanla konuşan beyaz tenli yakışıklı bir adam olarak tezahür edebileceğini düşündü. Son günlerde çok garip şeyler olmuştu ama hiçbiri bu kadar garip değildi. “Efendim!” diye bağırdı. “Sizi uyarıyorum! Cesetten uzak durun!”</p>

  <p>Adam Vinculus’un cesedine iyice eğildi. Ağzından bir şey çıkardı, en açığından pembe ve gümüş renkli küçücük bir ışık incisi. Ceset titredi. Bu ne hasta birinin ne de sağlıklı bir adamın titremesine benziyordu. Bu ilkbaharın üzerine soluduğu çıplak bir kayın ağacının titremesiydi.</p>

  <p>“Cesetten uzaklaşın efendim!” diye bağırdı Childermass. “Son kez söylüyorum!”</p>

  <p>Adam başını kaldırmaya zahmet bile etmedi. Üzerine yazıyormuş gibi parmak ucunu bedenin üzerinde gezdirdi.</p>

  <p>Childermass sağ elindeki tüfeği, korkutmak amacıyla adamın sol omzuna hedef aldı. Tabanca hiç tutukluk yapmadan ateş aldı. Barut tablasından duman bulutu ve barut kokusu çıktı, namlu kıvılcımlar ve biraz daha duman kustu.</p>

  <p>Ama mermi ısrarla uçmadı. Rüyalarda olduğu gibi havada öylece asılı kaldı. Büküldü, şişti ve biçim değiştirdi. Birden kanat çıkardı ve bir kız kuşuna dönüşerek uçup gitti. Aynı anda Childermass’in zihni bir taş kadar sertleşip sakinleşti.</p>

  <p>Adam parmağını Vinculus’un üzerinde gezdirdikçe bütün semboller ve desenler sanki suyun üzerine yazılmış gibi akıp kıvrıldılar. Bir süre böylece devam etti, sonra yeterince yaptığına karar verdiğinde durdu ve ayağa kalktı.</p>

  <p>“Yanlışın var” dedi Childermass’e. “Bu adam ölmemiş.” Childermass’in tam önünde durdu. Çocuğunun yüzünden bir şey temizleyen bir ebeveynin merasimiyle parmağını yaladı ve Childermass’in göz kapaklarına, dudaklarına ve kalbinin üzerine bir tür sembol çizdi. Sonra Childermass’in sol eline vurarak tabancasının yere düşmesini sağladı. Childermass’in avcuna bir sembol daha çizdi. Döndü ve gidecek gibi oldu ama geriye dönüp bakınca aklına sonradan gelmiş gibi Childermass’in yüzündeki kesiğin üzerine son bir işaret bıraktı.</p>

  <p>Rüzgar yağan karları döndürdü ve oraya buraya savurdu. Brewer bir şeyden rahatsız olmuş gibi kişnedi. Bir an kar ve gölgeler kaputlu ve çizmeli ince siyah saçlı bir adamın resmini çizdi. Sonra bu hayal kayboldu.</p>

  <p>Childermass gözlerini kırpıştırdı. “Nereye gidiyorum ben?” diye sordu sinirle. “Ne diye kendi kendime konuşup duruyorum sanki? Hayal kurmanın sırası değil!” Havada barut kokusu vardı. Tabancalarından biri karların arasında yatıyordu. Eline aldığında yeni ateşlemiş gibi sıcaktı. Bu tuhaftı ama doğru düzgün şaşırmaya fırsat bulamadan bir ses başını kaldırıp bakmasına yol açtı.</p>

  <p>Vinculus yerden kalkıyordu. Beceriksizce yapıyordu bunu, hareketleri kollarıyla bacaklarının ne işe yaradığını henüz bilmeyen yeni doğmuş bir yavru gibi sert ve aniydi. Bir an ayakta durdu, bedeni bir o yana bir bu yana sallandı, başı bir o yana bir bu yana seğirdi. Sonra ağzını açarak Childermass’e haykırdı ama ağzından çıkan ses değil, sesin eti kemiği olmayan boş derisiydi.</p>

  <p>Hiç kuşkusuz Childermass’in görüp görebileceği en tuhaf şeydi: Kan çanağı gözlerle, karla kaplı karın ortasında durmuş sessizce çığlık atan mavi bir adam. O kadar alışılmadık bir durumdu ki bir an ne yapacağını bilemeden öylece kalakaldı. Giles de Marston’un Kaçan Sükûneti Geri Getirme denen bir büyüsünü denemeyi düşündü. Sonra biraz daha düşününce, aklına daha iyi bir şey geldi. Lucas’ın kendisine verdiği şarabı çıkarıp Vinculus’a gösterdi. Vinculus sakinleşti ve: gözleri şaraba kitlendi.</p>

  <p>On beş dakika sonra alıcın altındaki ot yığınları üzerinde oturmuş, şarap ve bir avuç elmayla kahvaltı ediyorlardı. Vinculus gömleğini ve pantalonunu giymişti ve Brewer’a ait bir battaniyeye sarınmıştı. Asılma deneyiminden şaşırtıcı bir çabuklukla toparlanmış görünüyordu. Gözleri hâlâ kan çanağı gibiydi ama eskisi kadar korkutucu görünmüyorlardı. Sesi boğuktu ve konuşması sık sık şiddetli öksürük krizleriyle bölünmesine rağmen yine de anlaşılırdı.</p>

  <p>“Birisi seni asmaya çalışmış” dedi Childermass ona. “Kim ya da neden bilmiyorum. Şanslıymışsın, seni zamanında bulup aşağı indirdim.” Bunu söylerken düşüncelerini belli belirsiz bölen bir soru vardı. Zihninde Vinculus’un yerde ölü yattığını ve işaret eden ince beyaz bir parmağı görebiliyordu. O kimdi? Bu anı zihninden hızla kayıp gitti. “Söylesene” diye devam etti. “Bir insan nasıl bir kitaba dönüşebilir? Babana Robert Findhelm tarafından bir kitap verildiğini ve kitabı Derbyshire Hills’deki bir adama götürmesi gerektiğini biliyorum.”</p>

  <p>“İngiltere’de Kral’ın Harfleri’ni okuyabilecek son kişi” dedi Vinculus çatlak bir sesle.</p>

  <p>“Ama baban kitabı teslim etmek yerine Sheffield’deki içki içme yarışında yedi.”</p>

  <p>Vinculus şişeden bir yudum daha aldı ve elinin tersiyle ağzını sildi. “Dört yıl sonra da ben doğdum. Kral’ın Harfleri doğduğumda vücuduma yazılıydı. On yedi yaşıma geldiğimde Derbyshire Hills’de yaşayan adamı aramaya çıktım, onu bulacağım güne kadar yaşamayı başarmıştı. Ne geceydi ama! Kral’ın Kitabı ile Kral’ın Harfleri’nin son okuyucusunun buluşup birlikte şarap içtikleri, yıldızların aydınlattığı bir yaz gecesi! Bretton’da, İngiltere’ye bakan tepenin bayır sırtında oturduk ve bedenimden İngiltere’nin yazgısını okudu.”</p>

  <p>“Strange’le Norrell’e söylediğin kehanet bu muydu?”</p>

  <p>Öksürük krizine giren Vinculus başını salladı. Tekrar konuşmayı başardığında ekledi. “Adsız köleye de söyledim.”</p>

  <p>“Kim?” dedi Childermass kaşlarını çatarak. “Kim o?”</p>

  <p>“Bir adam” diye cevapladı Vinculus. “Görevimin bir parçası da onun hikâyesini taşımaktı. Hayata köle olarak başladı. Yakında kral olacak. Doğarken gerçek adı ona verilmedi.”</p>

  <p>Childermass bir iki dakika bu tariften bir şeyler çıkarmaya çalıştı. “John Uskglass’ı mı kastediyorsun?”</p>

  <p>Vinculus sabırsızca homurdandı. “John Uskglass’ı kastetseydim, John Uskglass derdim! Hayır, hayır! O büyücü değil. Sıradan bir insan.” Bir an düşündü. “Ama siyah.”</p>

  <p>“Böyle birini hiç işitmedim” dedi Childermass.</p>

  <p>Vinculus ona komik bir şey işitmiş gibi baktı. “Elbette işitmezsin. Hayatın Mayfair büyücüsünün dibinde geçti. Yalnızca onun bildiklerini biliyorsun.”</p>

  <p>“Eee?” dedi Childermass içerleyerek. “Bu da o kadar az bir şey değil herhalde. Norrell akıllı bir adam, Strange de öyle. Diğer insanlar gibi onların da kusurları var ama yine de azımsanmayacak işler yaptılar. Sakın yanlış anlama, ben John Uskglass’ın adamıyım ya da burada olsaydı öyle olurdum ama İngiliz büyüsünün geri gelmesinin onun değil Strange’le Norrell’in işi olduğunu sen de kabul edersin.”</p>

  <p>“Onların eseriymiş!” diye alay etti Vinculus. “Onların mı? Hâlâ anlamadın mı? Onlar John Uskglass’ın yaptığı büyü. Başka hiçbir şey değiller. Şu anda da bu büyüyü yapmakta!”</p>
