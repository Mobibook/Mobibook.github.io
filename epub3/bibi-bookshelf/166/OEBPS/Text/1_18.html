  <h2 id="sigil_toc_id_20">Sör Walter farklı meslekten beylere danışıyor</h2>

  <h3 class="sigil_not_in_toc">Şubat 1808</h3>

  <p>Leydi Pole penceresinin yanında, solgun ve asık bir yüzle oturuyordu. Pek az konuşuyor, konuştuğunda da tuhaf, ilgisiz şeyler söylüyordu. Kocası ve dostları neyi olduğunu sorduklarında, dans etmekten bıktığını ve artık dans etmek istemediğini söylüyordu. Müziğe gelince, dünyada daha iğrenç bir şey yoktu, bunu daha önce neden fark etmediğini merak ediyordu.</p>

  <p>Sör Walter bu sessizlik ve kayıtsızlığı son derece endişe verici buluyordu. Leydilerine evliliğinden önce onca acı çektiren ve ölümüyle sonuçlanan hastalığı fazlasıyla andırıyordu bu durum. Daha önce de solgun değil miydi? İşte şimdi de solgundu. Daha önce de üşümüyor muydu? İşte şimdi de üşüyordu.</p>

  <p>Leydilerinin önceki hastalığı sırasında ona hiçbir doktor bakmamıştı, doğal olarak bütün doktorlar bu durumu mesleklerine bir hakaret olarak görmüşlerdi. “Ah!” diyorlardı Leydi Pole’un adı anıldığında, “Hiç kuşkusuz onu hayata döndüren büyü harika bir şeydi ama keşke zamanında doğru ilaçlar verilmiş olsaydı, o zaman büyüye hiç gerek olmazdı.”</p>

  <p>Bay Lascelles hatanın tamamen yaşlı Bayan Wintertowne’da olduğunu söylerken haklıydı. Doktorlardan nefret ediyordu, hiçbirinin kızının yanına yaklaşmasına izin vermemişti. Ancak böyle önyargıları olmayan Sör Walter hemen Bay Baillie’yi çağırttı.</p>

  <p>Bay Baillie Londra’da mesleğinin önde gelen isimlerinden biri kabul ediliyordu. Kulağa önemli gelen adlar taşıyan pek çok kitap yazmıştı ve Kraliyet Başhekimiydi. Mantıklı bir yüzü vardı. Üstün yeteneklerinin bir sembolü olarak altın topuzlu bir baston taşıyordu. Tıbbın büyüden üstün olduğunu kanıtlama isteğiyle Sör Walter’ın çağrısına hemen yanıt verdi. Muayene bittiğinde odadan çıktı. Leydileri turp gibi, dedi. Soğuk bile almamış.</p>

  <p>Sör Walter onun birkaç gün öncesinden ne kadar farklı olduğunu anlattı. Bay Baillie, Sör Walter’ı düşünceli bir biçimde süzdü. Sorunu anladığına inanıyordu. Sör Walter ve Leydileri evleneli uzun olmamıştı, öyle değil mi? Sör Walter onu mazur görmeliydi ancak doktorlar bazen başka insanların açıkça söylemediğini söylemek zorundaydı. Sör Walter evlilik hayatına alışkın değildi. Yakında evli insanların kavga ettiğini keşfedecekti. Bu utanılacak bir şey değildi. Birbirine canıgönülden bağlı çiftlerin bile anlaşmazlığa düştüğü olurdu. Böyle olduğunda bir eşin hafif hastalık belirtileri göstermesi doğaldı. Üstelik bunu yapan her zaman da hanımlar olmazdı. Belki Leydi Pole’un çok istediği bir şey vardı? Yeni bir elbise ya da bone gibi ufak bir şeyse, madem bu kadar çok istiyordu, almasına izin verilmeliydi. Ancak yeni bir ev ya da İskoçya’ya gezmeye gitmek istiyorsa en iyisi Sör Walter’ın onu karşısına alıp konuşmasıydı. Bay Baillie Leydilerinin makul bir insan olduğundan emindi.</p>

  <p>Sör Walter’ın Bay Baillie’yi uzun burnunun ucundan süzdüğü bir sessizlik oldu. “Leydileri ve ben kavga etmedik” dedi en sonunda.</p>

  <p>Ah, dedi Bay Baillie anlayışlı bir tavırla. Sör Walter’a ortada bir kavga yokmuş gibi gelebilirdi. Çoğu zaman erkekler bu işaretleri fark edemezlerdi. Bay Baillie, Sör Walter’a dikkatli düşünmesini tavsiye etti. Leydilerinin canını sıkacak bir şey söylemiş olamaz mıydı? Bay Baillie asla kimseyi suçlamıyordu. Bu evli çiftlerin hayatlarının başlangıcında yapmaları gereken küçük fedakârlıkların bir parçasıydı.</p>

  <p>“Ama şımarık bir çocuk gibi davranmak Leydi Pole’un yapacağı bir şey değil ki!”</p>

  <p>Hiç kuşkusuz, hiç kuşkusuz, dedi Bay Baillie ancak Leydileri henüz çok gençti ve genç insanların bir parça budala olmaya hakları vardı. Genç omuzlarda yaşlı başlar oturmazdı. Sör Walter böyle bir şey beklememeliydi. Bay Baillie konuştukça açılıyordu. Gençliklerinde budalaca şeyler yapmış olan aklı başında, zeki kadın ve erkek örnekleri (tarihten ve edebiyattan) vardı aklında. Ancak Sör Walter’ın yüzüne bir bakış fırlatınca konuyu fazla uzatmamaya karar verdi.</p>

  <p>Sör Walter da benzer bir durumdaydı. Onun da söyleyecek birkaç şeyi vardı ama bu konularda fazla bilgisi olmadığını hissediyordu. ilk evliliğini kırk iki yaşında yapmış bir adam neredeyse bütün tanıdıklarının, ev işlerine kendisinden daha vakıf olduğunu çok iyi bilirdi. Bu nedenle Sör Walter, Bay Baillie’ye dik dik bakmakla yetindi ve saat neredeyse on bir olduğundan arabasını ve sekreterini isteyerek diğer bakanlarla buluşacağı Burlington Sarayı’na gitti.</p>

  <p>Burlington Sarayı’nda sütunlu avlulardan ve varaklı ön odalardan geçti. İnanılmayacak kadar çok sayıda tanrının, tanrıçanın, kahramanın ve su perisinin mavi göklerden aşağı yuvarlandığı ya da tüy gibi beyaz bulutların üzerinde dinlendiği boyalı tavanların altındaki büyük mermer merdivenleri tırmandı. Bakanların kâğıtlara baktıkları ve birbirleriyle tartıştıkları bir odaya gelene kadar bir dolu pudralı üniformalı uşak tarafından selamlandı.</p>

  <p>“Sör Walter neden Bay Norrell’i çağırtmadığınızı anlayamıyorum doğrusu” dedi Bay Canning meselenin ne olduğunu duyar duymaz. “Şimdiye kadar bunu yapmamanız şaşırtıcı. Eminim Leydilerinin hastalığı kendisini hayata döndüren büyüdeki ufak bir bozukluktan kaynaklanıyordur. Bay Norrell sihri düzeltebilir ve Leydileri de yeniden iyi olur.”</p>

  <p>“Ah çok doğru!” diye katıldı Lord Castlereagh. “Bana kalırsa doktorların Leydi Pole için yapabilecekleri bir şey yok. Siz ve ben Sör Walter, tanrının inayetiyle yaşıyoruz ancak eşiniz Bay Norrell’in inayetiyle burada. Hayatla olan ilişkisi teolojik ve sanırım tıbbi açıdan bizden farklı.”</p>

  <p>“Bayan Perceval ne zaman hasta olsa” diye araya girdi Bay Perceval. Ufak tefek, olağanüstü hiçbir tavrı ve özelliği olmayan titiz bir avukattı. Maliye Bakanlığı gibi yüksek bir mevkinin sahibiydi. “İlk önce hizmetçisine başvuruyorum. Ne de olsa bir leydinin haleti ruhiyesini en iyi hizmetçisi bilir. Leydi Pole’un hizmetçisi ne diyor?”</p>

  <p>Sör Walter başını salladı. “Pampisford da benim kadar şaşkın. İki gün öncesine kadar Leydilerinin sağlığının mükemmel olduğu konusunda bana katılıyor. Oysa şimdi cansız, solgun ve mutsuz. Pampisford da bu kadarını biliyor. Bu ve evin perili olduğuna dair bir sürü saçmalık. Uşakların nesi var bilmiyorum. Hepsi de tuhaf ve tedirgin bir halde dolaşıyor. Bir uşak bu sabah yanıma gelip geceyarısı merdivenlerde biriyle karşılaştığından söz etti. Yeşil paltolu ve gür beyaz gümüşi saçlı olan bir beyle.”</p>

  <p>“Peki neymiş? Bir ruh mu? Hayalet mi?” diye sordu Lord Hawkesbury. “Sanırım böyle bir şey olduğunu kastetti.”</p>

  <p>“Ne kadar ilginç! Konuşmuş mu?” diye sordu Bay Canning.</p>

  <p>“Hayır. Geoffrey adamın küçümseyen soğuk bakışlarla kendisine bakıp yürümeye devam ettiğini söyledi.”</p>

  <p>“Ah! Uşağınız hayal görmüş Sör Walter. Kesinlikle hayal görmüş” dedi Bay Percival.</p>

  <p>“Ya da sarhoşmuş” diye fikrini ortaya attı Bay Canning.</p>

  <p>“Evet, bu benim de aklıma geldi ve doğal olarak Stephen Black’e sordum” dedi Sör Walter. “Ama Stephen de diğerleri kadar mantıksız davranıyor. Benimle konuşmasını sağlayamıyorum bile.”</p>

  <p>“Şey” dedi Bay Canning. “Herhalde burada büyü kokan bir durum olduğunu inkâr etmeye çalışmayacaksınız? Başka insanların açıklayamadığı şeyleri açıklamak Bay Norrell’in işi değil mi? Bay Norrell’i çağırın Sör Walter!” Öyle mantıklı bir fikirdi ki Sör Walter kendisinin neden akıl edemediğini merak etti. Kendi yeteneklerine büyük güveni vardı ve böylesine apaçık bir bağlantıyı gözden kaçıracağını sanmıyordu. Gerçek şu ki büyüden aslında <i>hoşlanmıyordu</i>. Hiçbir zaman hoşlanmamıştı: Ne işin başında aldatmaca olduğunu düşünürken ne de işin sonunda gerçek olduğu kanıtlanınca. Ama bunu bakanlara açıklayamazdı elbette, hele de iki yüzyıldan beri ilk kez bir büyücüye iş vermeleri konusunda onları ikna eden kendisiyken!</p>

  <p>Saat üç buçukta Harley Sokağı’na döndü. Bir kış gününün en ürkütücü saatleriydi. Alacakaranlık, binaları ve insanları kara ve bulanık birer hiçliğe dönüştürürken yukarıda soğuk bir ışıkla dolu gökyüzü baş döndürücü gümüş maviliğini koruyordu. Kış günbatımı bütün sokakların sonunda geniş bir alanı gül ve kan rengine boyuyordu, göz okşayıcı ama bir taraftan da insanın ruhunu ürperten bir manzaraydı. Sör Walter arabasının penceresinden dışarıya bakarken hayalgücü kuvvetli biri olmadığı için talihli olduğunu düşündü. Londra sokaklarının kana ve siyaha boyanmış bir biçimde dağıldığı bu tuhaf günde bir büyücüye başvurmak gibi sevimsiz bir iş başka birini epeyi tedirgin edebilirdi.</p>

  <p>Geoffrey, Harley Sokağı dokuz numaradaki evin kapısını açtı ve Sör Walter çabucak merdivenleri tırmandı. ilk katta Leydilerinin o sabah oturmakta olduğu Venedik salonunun önünden geçti. Bir ses ona içeri bakmasını söyledi. ilk bakışta odada kimse olamazmış gibi gürünüyordu. Ocaktaki sönmeye yüz tutmuş ateş odanın içinde ikinci bir alacakaranlık yaratmış gibiydi. Ne bir lamba ne de mum yakılmıştı. Sonra onu gördü.</p>

  <p>Pencerenin yanındaki koltukta dimdik oturuyordu. Sırtı ona dönüktü. Her şeyiyle, iskemlesi, duruşu, hatta elbisesi ve şalının kıvrımları bile aynen sabah yanından ayrılırken bıraktığı gibiydi.</p>

  <p>Oturma odasına gider gitmez Bay Norrell’e acil bir mesaj yazdı.</p>

  <p>Bay Norrell hemen gelmedi. Bir iki saat geçti. Geldiğinde yüzünde sabit bir sükûnet ifadesi vardı. Sör Walter onu holde karşıladı ve olanları anlattı. Sonra da yukarı Venedik salonuna çıkmalarını önerdi.</p>

  <p>“Ah!” dedi Bay Norrell hemen. “Sör Walter bana söylediklerinizden anladığım kadarıyla Leydi Pole’u rahatsız etmemin hiç gereği yok, çünkü görüyorsunuz ya, korkarım onun için yapabileceğim bir şey yok. Bunu söylemek bana ne kadar acı verse de sevgili Sör Walter, çünkü biliyorsunuz size her zaman hizmet etmek isterim ama Leydilerinin sıkıntısı her neyse, bunu iyileştirmenin büyünün gücü dahilinde olduğunu sanmıyorum.”</p>

  <p>Sör Walter içini çekti. Elini saçları arasından geçirdi, mutsuz görünüyordu. “Bay Baillie hiçbir şey bulamadı ve ben de bu yüzden… “</p>

  <p>“Ah! işte ben de tam olarak bu nedenle size yardım edemeyeceğimden eminim. Büyü ve tıp birbirine tahmin ettiğinizden daha yakındır. Çoğu zaman çalışma alanları birbiriyle örtüşür. Bir hastalığın hem tıbbi hem de büyüye dayanan bir tedavisi olabilir. Eğer Leydileri gerçekten hastaysa ya da -Tanrı korusun!- tekrar ölecek olursa onu iyileştirecek ya da diriltecek bir sihir elbette var. Özür dilerim Sör Walter ancak sözünü ettiğiniz şey fiziksel olmaktan çok ruhsal bir rahatsızlığa benziyor, bu da ne büyü ne de tıbbın alanına giriyor. Bu konularda uzman sayılmam ama belki de konuyu bir din adamı daha iyi aydınlatabilir.”</p>

  <p>“Ama Lord Castlereagh -doğru olup olmadığını bilmiyorum ama- Leydi Pole’un hayatını büyüye borçlu olduğu için yalnızca büyü tarafından tedavi edilebileceğini söyledi.”</p>

  <p>“Sahi mi? Bunu Lord Castlereagh mı söyledi? Hay Tanrım! Çok yanılıyor ama bunu düşünmüş olmasına da çok şaşırdım. Eskiden buna Meraudçu sapkınlık derlerdi.<a href="../Text/footnotes.html#end32" id="endref32"><sup>(32)</sup></a> On ikinci yüzyılda Riveaulx’tan bir başrahip hayatını bunu yok etmeye adamıştı. Daha sonra aziz yapıldı. Elbette büyü ilahiyatı hiçbir zaman sevdiğim bir konu olmadı ancak William Pantler’in <i>Kusursuzluğa Aday Üç Varlık</i>‘ının altmış dokuzuncu bölümünün aslında…”<a href="../Text/footnotes.html#end33" id="endref33"><sup>(33)</sup></a></p>

  <p>Bay Norrell İngiliz büyü tarihi üzerine hiç kimsenin adını duymadığı kitaplara anıştırmalarla dolu o uzun sıkıcı konuşmalarından birine başlamak üzereyken, Sör Walter araya girdi. “Evet, evet! Ama yeşil ceketli ve gümüş saçlı adamın kim olduğuna dair bir fikriniz var mı?”</p>

  <p>“Ah” dedi Bay Norrell. “Öyle biri olduğunu düşünüyorsunuz demek? Ama bu bana pek olası gelmiyor. Acaba unutkan bir hizmetçinin askıda unuttuğu bir robdöşambr ya da başka bir şey olamaz mı? Hele de beklemediğiniz bir yerde karşınıza çıkarsa? Çoğu zaman şu başımda görmüş olduğunuz peruk beni ürkütmüştür. Lucas’ın onu her gece kaldırması gerekiyor -bunun görevi olduğunu da biliyor- ama birkaç defa şömine rafının üzerindeki askısında bıraktığını gördüm. Şöminenin üzerindeki aynada görünen peruğun aksi tıpa tıp baş başa vermiş hakkımda konuşan iki beyefendiye benziyor.”</p>

  <p>Bay Norrell, Sör Walter’a bakarak minik gözlerini hızla kırpıştırdı. Sonra elinden bir şey gelmeyeceğini Sör Walter’a bildirmiş olarak iyi akşamlar diledi ve evden ayrıldı.</p>

  <p>Bay Norrell doğruca evine gitti. Hanover Meydanı’ndaki evine gelir gelmez hemen ikinci kattaki küçük odasına çıktı. Burası evin arka tarafında, bahçeye bakan sessiz bir odaydı. Bu odada çalışırken uşaklar asla içeri girmezdi, Childermass bile çok acil bir neden olmadıkça onu burada rahatsız edemezdi. Bay Norrell bu küçük çalışma odasını ne zaman kullanacağını önceden haber vermese de, buranın her zaman kendisi için hazır tutulması evin kurallarından biriydi. Şu anda da ocakta canlı bir ateş vardı ve bütün lambalar yanıyordu ama birisi perdeleri çekmeyi unuttuğundan pencerenin camı odayı yansıtan kara bir ayna halini almıştı.</p>

  <p>Bay Norrell pencereye bakan masaya oturdu. Masada duran çok sayıda ki kalın ciltten birini eline aldı ve kendi kendine bir büyü mırıldanmaya başladı.</p>

  <p>Ocak ızgarasından düşen bir kömür parçası, odada hareket eden bir gölge başını kaldırıp bakmasına yol açtı. Karanlık pencerede kendi ürkmüş aksini ve arkasında birinin durduğunu gördü: Parlak bir saç yığınının çevrelediği solgun, gümüşi bir yüz.</p>

  <p>Bay Norrell başını çevirmeden aynadaki yansımaya kızgın içerlemiş bir ses tonuyla hitap etti: “Genç hanımın hayatının yarısını alacağını söylediğinde, yetmiş beş yılın yarısını dostları ve ailesiyle geçirmesine izin verdiğini sanmıştım. Sonunda da basit bir biçimde ölecekti.”</p>

  <p>“Öyle bir şey demedim.”</p>

  <p>“Beni kandırdın! Yardım falan etmedin! Oyunlarınla her şeyi tehlikeye attın!” diye bağırdı Bay Norrell.</p>

  <p>Penceredeki adam söylenenleri onaylamayan bir ses çıkardı. “İkinci buluşmamızda daha mantıklı olacağını ummuştum. Oysa bana karşı küstahça ve nedensiz bir öfkeyle dolusun! Ben anlaşmanın şartlarına sadık kaldım! İstediğini yaptım ve benim olmayan hiçbir şeyi almadım! Gerçekten Leydi Pole’un mutluluğunu düşünseydin, şimdi onu gerçekten seven ve saygı duyan dostlar arasında olmasına sevinirdin!”</p>

  <p>“Ah! Ona gelince” dedi Bay Norrell küçümseyen bir tavırla. “Umrumda bile değil. İngiliz büyüsünün başarısı yanında bir genç kadının akibeti nedir ki? Hayır, beni endişelendiren kocası, bütün bunları o adam için yaptım! Hainliğin yüzünden ne hale geldi! Ya düzelemezse! Ya Hükümete istifasını verirse! O zaman bana yardım etmeye bu kadar istekli bir müttefik daha bulamam.<a href="../Text/footnotes.html#end34" id="endref34"><sup>(34)</sup></a> Bana böylesine minnet borcu olan bir bakan daha nereden bulacağım!”</p>

  <p>“Kocası öyle mi? Eh, o zaman onu şöyle yüksek bir konuma getiririm! Kendi çabalarıyla gelemeyeceği kadar yükseltirim örneğin! Başbakan olabilir. Ya da Büyük Britanya İmparatoru? Bu sana uyar mı?”</p>

  <p>“Hayır, hayır!” diye bağırdı Bay Norrell. “Yalnızca benden memnun kalmasını ve diğer bakanlarla konuşarak büyümün ülkeye vereceği büyük yarar konusunda onları ikna etmesini istiyorum!”</p>

  <p>“Hiç anlamıyorum!” diye itiraf etti penceredeki adam, yukarıdan bakan bir edayla. “Bu kişinin yardımını neden benim vereceğim yardıma tercih ediyorsun! O büyüden ne anlar? Hiçbir şey! Sana dağları yaratmayı ve düşmanlarını altında ezmeyi öğretebilirim! Sen yaklaştığında bulutların şarkı söylemesini, geldiğinde bahar, gittiğinde kış olmasını sağlayabilirim.”</p>

  <p>“Ah evet! Tek yapmak istediğin İngiliz büyüsünü kendi kaprislerine alet etmek. İngiliz kadınlarını ve erkeklerini kaçırıp İngiltere’yi kendi kokuşmuş ırkına uygun bir yer yapacaksın! Yardımının bedeli benim için fazlasıyla yüksek!”</p>

  <p>Penceredeki adam bu suçlamaları doğrudan cevaplamadı. Bunun yerine küçük masada duran bir mum yerinden fırladı, odanın karşısına uçarak karşı duvardaki bir aynayı ve Thomas Lanchester’in porselen biblosunu kırdı.</p>

  <p>Sonra her şey sessizleşti.</p>

  <p>Bay Norrell korkudan tir tir titreyerek oturdu. Masasında açık duran kitaplara baktı ama okuyorduysa bile ancak büyücülerin bildiği okuma türüydü bu çünkü gözleri sayfalarda dolaşmıyordu. Sonra tekrar başını kaldırıp baktı. Penceredeki adam gitmişti.</p>

  <p>Leydi Pole’la ilgili planlar boşa çıktı. Birkaç kısa hafta boyunca her iki taraf için de çok şey vaat eden evlilik, Leydi Pole açısından bir kayıtsızlık ve sessizliğe gömülürken, kocası için endişe ve üzüntü verici bir şeye dönüştü. Şık çevrelerin lideri olmak bir yana Leydi Pole hiçbir yere istemedi. Kimse onu ziyaret etmedi, bir süre sonra da şık çevreler tarafından unutulup gitti.</p>

  <p>Harley Sokağı’ndaki hizmetliler bir süre sonra oturduğu odaya girmekten çekinir oldular ama nedenini sorsanız kimse söyleyemezdi. Gerçek şu ki Leydi Pole’un çevresinde bir çan sesinin hafif yankısı duyuluyordu. Çok uzaklardan soğuk bir rüzgar üzerine esiyor ve yanına yaklaşan herkesin ürpermesine yol açıyordu sanki. Böylece saatler boyu konuşmadan ve kıpırdamadan şalına sarınmış bir halde oturdu ve kâbuslarla gölgeler çevresine toplandı.</p>
