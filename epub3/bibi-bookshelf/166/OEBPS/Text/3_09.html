  <h1 class="chapternumber sigil_not_in_toc">53</h1>

  <h2 class="chaptername" id="sigil_toc_id_56">Küçük gri bir fare</h2>

  <h3 class="sigil_not_in_toc">Kasım sonu 1816</h3>

  <p>Ertesi akşam, Venedik karanlığıyla Venedik görkeminin son derece romantik ve memnuniyet verici bir biçimde birleştiği bir odada Greysteeller ve Strange birlikte yemek yiyorlardı. Zemin Venedik kışının bütün renklerini taşıyan çatlamış, yıpranmış mermer kaplıydı. Greysteel Hala’nın başındaki düzgün beyaz şapka biraz arkasındaki koyu renk geniş kapıya karşı daha da beyaz görünüyordu. Üzerine oymalar oturtulmuş kapı, kasvetli gölgelerle örtülmüş bir cenaze anıtına benziyordu. Alçı duvarlarda silik renklerde yapılmış silik freskolarda, son varisi çok uzun zaman önce boğulmuş Venedikli eski bir aile yüceltiliyordu. Evin şimdiki sahipleri kilise fareleri kadar yoksuldu ve uzun yıllardır evlerini tamir ettirememişlerdi. Dışarıda yağmur yağıyordu ve daha da şaşırtıcısı içeride de yağıyordu. Odanın bir yerlerinden yerlere ve mobilyaların üzerine aklına estiği gibi akan bol miktarda suyun rahatsız edici sesi işitiliyordu. Ancak Greysteeller böyle önemsiz ayrıntılarla keyifleri kaçacak ya da güzel bir yemeği erteleyecek insanlar değillerdi. Kasvetli gölgeleri bolca mum ışığıyla kovmuşlar, damlayan suyun sesini kahkahalar ve sohbetle bastırmışlardı. Odanın oturdukları bölümünü genel bir İngiliz neşesiyle doldurmuşlardı.</p>

  <p>“Anlayamıyorum” dedi Strange. “Yaşlı kadına kim bakıyor?”</p>

  <p>Dr. Greysteel, “Yahudi bey, hayırsever birine benziyor, ona oturacak bir yer vermiş, uşakları da merdivenin başına onun için yiyecek bırakıyorlar” dedi.</p>

  <p>“Ama yemeği nasıl aldığına gelince” dedi Bayan Greysteel. “Kimse gerçekten bilmiyor. Sinyor Tosetti yukarıya kedilerin taşıdığına inanıyor.”</p>

  <p>“Ne saçmalık!” dedi Dr. Greysteel. “Kedilerin yararlı bir şey yaptığı görülmüş şey mi!”</p>

  <p>“İnsana kibirli kibirli bakmaları dışında” dedi Strange. “Sanırım bunun da bir tür ahlaki yararı var. İnsana kendini rahatsız hissettirip kusurları üzerinde ciddi ciddi düşünmeye teşvik ediyor.”</p>

  <p>Greysteeller’in tuhaf macerası yemeğe oturalı beri konuşulan tek konuydu. “Flora hayatım” dedi Greysteel Hala. “Bay Strange konuşacak başka bir şeyimiz olmadığını sanacak.”</p>

  <p>“Ah! Bana bakmayın siz” dedi Strange. “İlginç bir konu ve biz büyücüler de ilginç şeyler toplarız bilirsiniz.”</p>

  <p>“Onu büyüyle tedavi edemez misiniz Bay Strange?” diye sordu Bayan Greysteel.</p>

  <p>“Deliliği mi? Hayır. Denemediğimden değil gerçi. Bir keresinde delirmiş yaşlı bir beyi ziyaret etmem istendi, onun için ne yapabileceğime bakacaktım. O zaman, hiç yapmadığım kadar güçlü büyüler yapmama rağmen ziyaretimin sonunda deliliği bir parça bile iyileşmemişti.”</p>

  <p>“Ama deliliği tedavi edecek tarifler olmalı öyle değil mi?” diye sordu Bayan Greysteel hevesle. “Eminim <i>Aureate</i> büyücülerinin bir reçetesi vardı.” Bayan Greysteel büyü tarihiyle ilgilenmeye başlamıştı ve bugünlerde yaptığı bütün konuşmalarda <i>Aureate</i> ve Arjantin sözcükleri yer alıyordu.</p>

  <p>“Muhtemelen” dedi Strange. “Öyle bile olsa reçete binlerce yıl önce kayboldu.”</p>

  <p>“Binlerce yıl önce kaybolmuş olsa bile eminim sizin için bir engel oluşturmazdı. Bize kaybolduğu düşünülen ancak yerine koyabildiğiniz bir düzine büyüden örnek verdiniz.”</p>

  <p>“Doğru ama genel olarak nereden başlayacağım konusunda az çok bir fikrim vardı. <i>Aureate</i> büyücülerinin deliliği tedavi edebildiği tek bir örnek bile duymadım. Deliliğe karşı tutumları bizimkinden son derece farklıydı. Delileri, kahin ve mesih olarak görüyorlar ve onların abuklamalarını büyük bir dikkatle dinliyorlardı.”</p>

  <p>“Ne tuhaf! Neden?”</p>

  <p>“Bay Norrell bunun perilerin delilere duyduğu sevgiyle ilgili olduğuna inanıyordu, bunun ve hiç kimse algılayamazken delilerin peri ruhları algılayabilmesinin.” Strange duraksadı. “Bu yaşlı kadının zır deli olduğunu mu söylüyorsunuz?” dedi.</p>

  <p>“Ah, evet! Öyle olduğuna inanıyorum.”</p>

  <p>Yemekten sonra oturma odasında Dr. Greysteel koltuğunda yüksek sesle horlayarak uyuyakaldı. Greysteel Hala’nın da oturduğu yerde başı düşmeye başlamıştı, arada sırada uyanarak uykusu geldiği için özür diliyor sonra hemen anında uyuyakalıyordu. Böylece Bayan Greysteel, Strange’le gecenin geri kalanı boyunca başbaşa sohbetin tadını çıkarabildi. Söyleyecek çok şeyi vardı. Tavsiyesi üzerine Lord Portishead’in <i>Çocuklara Kuzgun Kral Tarihi’ni</i> okumaya başlamıştı. Ancak Strange dalgındı ve Bayan Greysteel birkaç kez onun söyledikleriyle ilgilenmediği gibi kötü bir hisse kapıldı.</p>

  <p>Ertesi gün Greysteeller, Arsenal’i ziyaret ettiler, kasvetli görüntüsü ve genişliğini beğendiler, bir iki saat buradaki antikacılarda oyalandılar (dükkan sahipleri de sattıkları antikalar kadar acayip ve eski moda görünüyorlardı). San Stefano Kilisesi’nin yakınlarında bir pastanede dondurma yediler. Gündüz eğlencelerine Strange de davet edilmişti ama sabahın erken saatlerinde Greysteel Hala, Strange’den saygılarını sunduğu kısa bir not almıştı. Notta teşekkür ediyor ancak tesadüfen yeni bir araştırma yönüne girdiğini ve bırakmayı göze alamadığını söyleyerek, “… Ağabeyinizden de bilebileceğiniz gibi hanımefendi, bilginler dünyanın en bencil insanlarıdır ve araştırmalarına olan bağlılıklarının her şeyi mazur göstereceğini düşünürler…” Ertesi gün Scuola di Santa Maria della Carita’yı ziyaret ettiklerinde de ortaya çıkmadı. Bir zamanlar ilk Venedik şehrinin kurulduğu, geliştiği, terk edildiği ve en sonunda uzun zaman önce çöküp gittiği sazlarla boğulmuş, gri puslu bir ada olan Torcello’ya gondolla gittikleri bir sonraki gün de.</p>

  <p>Strange, Santa Maria Zobenigo’daki odasına kapanmış büyü yapıyor olsa da adı o kadar çok geçti ki, Dr. Greysteel onu özleme derdinden büyük ölçüde kurtuldu. Greysteeller, Rialto’nun yanından geçerken, köprünün görüntüsü Dr. Greysteel’i Shylock, Shakespeare ve modern tiyatronun durumu üzerine konuşmaya ittiğinde, bu konularda Strange’in fikirlerini duyma fırsatına da sahip olacağı kesindi çünkü Bayan Greysteel hepsini biliyor ve kendi fikirleri kadar iyi savunabiliyordu. Bir antikacı dükkânında Greysteeller oynayan bir ayının tuhaf ama sevimli resmini görerek büyülenseler, bu yalnızca Bayan Greysteel’in babasına Bay Strange’in cam bir muhafaza içinde doldurulmuş kahverengi ayısı olan bir tanıdığından söz etmesine vesile oluyordu. Greysteeller koyun eti yiyorlarsa Bayan Greysteel’in aklına, bir keresinde Bay Strange’in kendisine Lyme Regis’te koyun eti yediğini söylemiş olduğu aklına geliyordu.</p>

  <p>Üçüncü günün akşamında Dr. Greysteel, Strange’e birlikte bir kahve ve İtalyan içkisi içmeyi öneren bir mektup gönderdi. Saat altıyı biraz geçe Florian’da. buluştular.</p>

  <p>“Sizi gördüğüme sevindim” dedi Dr. Greysteel. “Ama solgun görünüyorsunuz. Yemek yiyorsunuz değil mi? Uyuyor musunuz? Yürüyüş yapıyor musunuz?”</p>

  <p>“Bugün bir şeyler yedim sanıyorum” dedi Strange. “Ne olduğunu hatırlayamıyorum gerçi.”</p>

  <p>Bir süre havadan sudan konuştular ama Strange dalgındı. Birkaç kez Dr. Greysteel’e neredeyse öylesine, hiç düşünmeden cevap verdi. Sonra <i>grappa’sı</i>nın son yudumlarını içerek cep saatini çıkardı ve “Acele kalkarsam kusuruma bakmazsınız değil mi? Bir randevum var da. İyi geceler” dedi.</p>

  <p>Dr. Greysteel bu duruma biraz şaşırmıştı, elinde olmadan ne tür bir randevusu olduğunu merak etti. Bir erkek dünyanın her yerinde kötü davranışlar içine girebilirdi ama Dr. Greysteel’e öyle geliyordu ki, Venedik’te insan çok daha kötü davranışlar içine girerek bunu alışkanlık haline getirebilirdi. Dünyanın başka hiçbir şehrinde insanı kötü yola iten bu kadar çok unsur yoktu ve bu noktada Strange’in kusursuz bir kişiliğe sahip olması Dr. Greysteel’i özellikle ilgilendiriyordu. Bu nedenle elinden geldiği kadar umursamaz bir tavır takınarak randevusunun Lord Byron’la olup olmadığını sordu.</p>

  <p>“Hayır, elbette değil.” Strange gözlerini kıstı ve kendinden daha emin göründü. “Bana yardım edecek birini bulduğuma inanıyorum.”</p>

  <p>“Periniz mi?”</p>

  <p>“Hayır başka bir insan. Bu işbirliğinden çok umutluyum. Ama öte yandan bu kişinin tekliflerimi nasıl karşılayacağını da bilemiyorum. Bu koşullar altında onları bekletmek istemiyorum.”</p>

  <p>“Hayır gerçekten de!” dedi Dr. Greysteel. “Gidin! Gidin!”</p>

  <p>Strange uzaklaştı ve meydandaki kara yüzlü ifadesiz karaltılardan biri haline geldi. Hepsi de ay renkli Venedik’in yüzeyinde çabuk çabuk yürüyorlardı. Ayın kendisi ise büyük yapılara benzeyen bulutlar arasında asılıydı, böyleyken gökyüzünde ay ışığıyla aydınlanan başka bir şehir varmış gibiydi. Adeta bir ruhun diğerinin ağır çöküşüyle alay etmek için şakacı bir anında yerleştirdiği, görkemde Venedik’le yarışabilecek, büyük saraylarıyla sokakları ufalanıp harabeye dönüşen bir şehirdi bu.</p>

  <p>Bu sırada Greysteel Hala ve Bayan Greysteel doktorun yokluğunu fırsat bilerek gettodaki evin üst katındaki korkunç küçük odaya dönmüşlerdi. Dr. Greysteel’in hatta Bay Strange’in gitmelerini engelleyebileceği ya da yanlarında erkek refakatçi istemezken kendilerine eşlik etmek için ısrar edebileceğini düşünerek gizlice gelmişlerdi.</p>

  <p>“Onun hakkında konuşmak isteyecekler” dedi Greysteel Hala. “Bu üzücü duruma nasıl düştüğünü tahmin etmeye çalışacaklar. Ancak bunun ne yararı olacak? Ona nasıl bir yardımı dokunacak?”</p>

  <p>Bayan Greysteel yanında mum ve bir şamdan getirmişti. Ne yaptıklarını görebilmeleri için mumu yaktı. Sonra sepetlerinden sefil ve pis odayı güzel kokusuyla dolduran bir tabak yahni, taze beyaz ekmek, birkaç elma ve sıcak tutacak bir şal çıkardılar. Greysteel Hala yahni tabağını Bayan Delgado’nun önüne koydu ama kadının parmaklarıyla tırnaklarının pençe gibi kıvrık ve kaskatı olduğunu ve bir türlü çatalla bıçağın saplarını tutmaya ikna edemediğini fark etti.</p>

  <p>“Eh, hayatım” dedi Greysteel Hala en sonunda. “Yemeğe ilgi gösterdi ve eminim ona iyi gelecektir. Ama galiba uygun gördüğü biçimde yemesi için onu rahat bırakmalıyız.”</p>

  <p>Merdivenlerden inip sokağa çıktılar, çıkar çıkmaz da Greysteel Hala kendini tutamayarak, “Ah Flora! Gördün mü? Akşam yemeği çoktan hazırdı. Küçük porselen bir fincan tabağı vardı, çok da güzel bir tabaktı, gül tomurcuklu ve unutma beni desenli çay takımlarıma çok benziyordu, tabağa gri renkli küçük ölü bir fare koymuş!”</p>

  <p>Bayan Greysteel düşünceliydi. “Hindiba başı olduğundan eminim, burada kaynatıp üzerine sos koyuyorlar, biraz küçük bir fareye benziyor.”</p>

  <p>“Ah canım kızım!” dedi Greysteel Hala. “Öyle bir şey olmadığını sen de biliyorsun…”</p>

  <p>Vecchio Getto’sundan Cannaregio kanalına doğru yürüyorlardı ki Bayan Greysteel birden gölgelere doğru uzaklaşarak gözden kayboldu.</p>

  <p>“Flora! Ne oldu?” diye bağırdı Greysteel Hala. “Ne gördün? Fazla oyalanma hayatım. Evlerin arası çok karanlık. Canım! Flora!”</p>

  <p>Bayan Greysteel gözden kaybolduğu kadar çabuk ortaya çıktı. “Bir şey yok hala” dedi. “Korkmana gerek yok. Yalnızca birisinin adımı seslendiğini işitir gibi oldum ve bakmaya gittim. Tanıdığım biri sandım ama kimse yoktu.” <i>Fondamenta’da</i> gondolları bekliyordu. Kürekçi binmelerine yardım etti sonra ağır ağır kürek çekerek kıyıdan uzaklaştı. Greysteel Hala gondolun ortasındaki tentenin altına rahat bir biçimde yerleşti. Çadırbezinin üzerine yağmur damlaları yumuşak bir sesle düşmeye başladı. “Eve döndüğümüzde babanla Bay Strange’i birlikte buluruz belki.”</p>

  <p>“Belki” dedi Bayan Greysteel.</p>

  <p>“Lord Byron’la bilardo oynamaya gitmiş de olabilir” dedi Greysteel Hala. “İkisinin dost olması ne tuhaf. Birbirlerinden çok farklı görünüyorlar.”</p>

  <p>“Ah, ona hiç şüphe yok! Ancak Bay Strange bana Lord Byron’la İsviçre’de olduğundan çok daha iyi anlaştığını söyledi. Lordları o sırada bütün ilgisini vermesini gerektiren birtakım şairlerle berabermiş ve onların arkadaşlığını başka herkesinkine tercih ediyormuş. Bay Strange kendisine neredeyse kaba davrandığı söylüyor.”</p>

  <p>“Ah, bu çok kötü ancak şaşırtıcı değil. Ona bakmaktan korkmaz mısın hayatım? Lord Byron’a yani. Ben biraz korkardım herhalde.”</p>

  <p>“Hayır korkmazdım.”</p>

  <p>“Ah, hayatım çünkü sen diğer insanlardan daha aklı başında ve dengelisin. Gerçekten de seni dünyada hiçbir şey korkutamaz gibi geliyor bana.”</p>

  <p>“Ah! Bunun olağanüstü bir cesurlukla ilgisi yok. Olağanüstü erdeme gelince, bunu bilemem. Henüz hiç kötü bir şey yapmak için aklım çelinmedi. Lord Byron beni asla etkileyemez ya da düşüncelerimle davranışlarımı değiştiremez. Bu yüzden benim için hiçbir tehlikesi yok. Ancak bu demek değil ki dünyada, üzüntülü ya da dalgın ya da düşünceli, ne bileyim, en kötüsü de bilmediğim bir öfke ya da acı yüzünden kara kara düşünürken göreceğim ve bu yüzden ona bakıp bakmamamı umursamayacak diye korktuğum biri -henüz onunla karşılaşmadığımı söyleyebilirim- olmadığı anlamına gelmiyor.”</p>

  <p>Gettodaki evin üst katındaki tavanarasında Bayan Greysteel’in mumlarının alevleri titredi ve söndü. Ay kâbuslardan çıkma odanın içini aydınlatıyordu ve Cannaregio’nun yaşlı hanımı Greysteel hanımlarının kendisine getirdiği yahniyi yutmaya başladı.</p>

  <p>Son lokmasını yutmak üzereyken İngilizce konuşan bir ses ansızın, “Ne yazık ki dostlarım bizi tanıştırmaya kalmadılar” dedi. “İki kişinin tanıştırılmadan aynı odada kalması her zaman sıkıntılıdır, değil mi hanımefendi. Adım Strange. Sizinki hanımefendi, bilmiyorsunuz ama Delgado ve sizinle tanıştığıma çok sevindim.”</p>

  <p>Pencere pervazına dayanmış duran Strange kollarını kavuşturmuş, dikkatle yaşlı kadına bakıyordu.</p>

  <p>Öte yandan yaşlı kadın Greysteel Hala ya da Bayan Greysteel ya da son birkaç gün içinde gelen herhangi bir ziyaretçisine aldırmadığı gibi onu da dikkate almadı. Ona gösterdiği bütün ilgi bir kedinin kendisini ilgilendirmeyen birine gösterebileceği kadardı.</p>

  <p>“Sizi en başta temin edeyim” dedi Strange. “Ben, ziyaretlerinin hiçbir amacı olmayan ve söyleyecek hiçbir şeyi olmayan ziyaretçilerden değilim. Size bir teklifim var Bayan Delgado. Şu sıralarda karşılaşmış olmamız müthiş bir şans hanımefendi. Size yürekten istediğiniz şeyi verebilirim ve karşılığında siz de bana istediğimi verebilirsiniz.”</p>

  <p>Bayan Delgado söylenenleri işittiğine dair hiçbir işaret vermedi. Dikkatini ölü farenin durduğu tabağa çevirmişti ve yaşlı ağzı fareyi yutmak üzere açılmıştı.</p>

  <p>“Bakın hanımefendi!” diye bağırdı Strange. “Yemeğinizi birkaç dakikalığına ertelemenizi ve beni dinlemenizi isteyeceğim.” Bayan Delgado ilk kez orada olduğunu fark etmiş gibiydi. Alçak sesle hoşnutsuz bir miyav dedi ve küskün bir tavırla ona baktı.</p>

  <p>“Bana deli olmayı öğretmenizi istiyorum. O kadar basit bir fikir ki nasıl oldu da daha önce aklıma gelmedi hayret.”</p>

  <p>Bayan Delgado çok alçak sesle tısladı.</p>

  <p>“Ah! Haraketlerimin sağduyulu olup olmadığını sorguluyorsunuz demek? Muhtemelen haklısınız. İnsanın kendi isteğiyle deli olmak istemesi çok düşüncesizce. Hocam, eşim ve dostlarım bilseler bana çok kızarlardı.” Duraksadı. Yüzündeki alaycı ifade, sesindeki tasasız ton kayboldu. “Ancak hocamı bıraktım, karım artık yaşamıyor ve dostlarımla aramda kilometrelerce uzanan soğuk sular ve bir kıtanın büyük bir bölümü var. Bu garip mesleğe başladığımdan beri ilk kez başka birine danışmak zorunda değilim. Şimdi, nasıl başlasak? Bana bir şeyler vermelisiniz, deliliğinizin sembolü olacak ve bana taşıyacak bir şey.” Çevresine bakındı. “Ne yazık ki elbisenizden başka bir şeyiniz yok gibi görünüyor…” Elinde tuttuğu fincan tabağına baktı. “Bir de şu fare tabii. Fareyi tercih ederim sanıyorum.”</p>

  <p>Strange bir büyüye başladı. Odada gümüş ışıklar patladı. Beyaz alevlerle havai ışıkların parlak etkisine benzer bir patlamaydı. Bir an Bayan Delgado’yla Strange’in arasındaki boşlukta asılı kaldı. Sonra Strange ışığı ona atarmış gibi bir el hareketi yaptığında yaşlı kadın bir an için beyaz bir aydınlık içinde kaldı. Birden Bayan Delgado yok oldu, yerinde eski moda bir elbise giymiş asık yüzlü ciddi bir kız çocuğu belirdi. Ardından çocuk da kaybolarak yerini inatçı ifadeli bir genç kıza bıraktı. Onu da çabucak hükmedici tavırlı ama gözlerinde deliliğin yaklaştığını haber veren bir ışıltı taşıyan daha yaşlı bir kadın izledi. Bayan Delgado’nun ömrü boyunca olmuş olduğu bütün kadınlar bir an için koltukta titreşti. Sonra hepsi birden kayboldu.</p>

  <p>Koltukta buruşuk bir ipek yığını kalmıştı yalnızca. İçinden küçük gri bir kedi çıktı. Zarif bir hareketle aşağı atladı, pencere pervazına sıçrayarak karanlığa daldı.</p>

  <p>“Eh, bu işe yaradı” dedi Strange. Yarı yarıya çürümüş fareyi kuyruğundan tutup kaldırdı. Hemen birkaç kedinin ilgisini çekti, dikkatini çekmek için miyavlamaya, mırlamaya ve bacaklarına sürtünmeye başladılar.</p>

  <p>Yüzünü buruşturdu. “İngiliz büyüsüne biçim verirken John Uskglass nelere katlanmıştı, çok merak ediyorum.”</p>

  <p>Herhangi bir değişiklik fark edip etmeyeceğini merak etti. Büyüyü yaptıktan sonra deli olup olmadığını tahmin etmeye çalışır mıydı acaba? Ortalıkta dolaşıp delice şeyler mi düşünürdü? Dünyaya son bir kez baktı, sonra ağzını açtı ve dikkatle fareyi ağzına aldı. ..</p>

  <div style="padding: 1em;">
    <p style="text-indent: 0em;"><i>Bir şelalenin altına girmeye ya da insanın kulağında iki bin trompetin aynı anda çalınmasına benziyordu. Düşündüğü her şey, bildiği her şey, olduğu her şey karmaşık duygular ve hislerden oluşan büyük bir sele kapılıp gitti. Dünya alev gibi renklerden oluşuyordu. Yeni korkular, yeni arzular, yeni nefretlerle doluydu. Büyük varlıklar çevresini sarmıştı. Bazılarının büyük dişlerle ve iri alev alev yanan gözlerle dolu korkunç ağızları vardı. Yanında bacakları korkunç biçimde sakatlanmış örümceğe benzer bir şey başım kaldırdı. Kötülükle doluydu. Ağzında bir şey vardı ve tadı anlatılamayacak kadar korkunçtu. Düşünemeden, bilemeden Tanrı bilir nereden geldi de tükürmeyi akıl etti. Birisi haykırdı</i>…</p>
  </div>

  <p>Sırtüstü yatmış, karanlık çatı kirişleri ve ay ışığından oluşan bir karmaşaya bakıyordu. Gölgeli bir yüz belirerek, yüzüne bütün dikkatiyle tedirgin edici bir biçimde baktı. Soluğu ılık, nemli ve pis kokuluydu. Yattığını hatırlamıyordu ama fazla bir şey hatırladığı da söylenemezdi. Belli belirsiz Londra’da mı yoksa Shropshire’da mı olduğunu merak etti. Sanki üzerinde birkaç kedi aynı anda yürüyormuş gibi tuhaf bir hisse kapıldı. Birkaç dakika sonra başını kaldırdı ve gerçekten de üzerinde birkaç kedinin yürüdüğünü gördü.</p>

  <p>Oturdu ve kediler sıçrayarak uzaklaştılar. Kırık pencereden giren dolunayın ışığı odayı aydınlatıyordu. Sonra bir anıdan diğerine atlayarak hatırladıklarını birleştirdi. Periyi görmek için delirme planını, yaşlı kadını dönüştürdüğü büyüyü hatırlıyordu. İlk başta her şey o kadar uzaktı ki bir iki ay önce olan şeyleri hatırlıyormuş gibi geldi. Yine de işte aynı odadaydı ve cep saatine göre çok az zaman geçmişti.</p>

  <p>Fareyi kurtarmayı başarmıştı. Şans eseri kolunun altında kalmış ve kedilerin elinden kurtulmuştu. Ceketine tıktı ve alelacele odadan ayrıldı. Orada bir saniye daha kalmak istemiyordu. Oda baştan beri kâbuslardan fırlamış bir yerdi ama şimdi anlatılmaz derecede dehşet verici bir yer haline gelmişti. Merdivenlerde birkaç kişiyle karşılaştı ama onu fark etmediler bile. Ev sakinlerine daha önceden bir büyü yapmıştı, onu her gün gördüklerinden, bu odalara sık sık girip çıktığından ve orada olmasının son derece doğal olduğundan emindiler. Ancak kim olduğunu birisi soracak olsa söyleyemeyecekleri kesindi.</p>

  <p>Santa Maria Zobenigo’daki dairesine döndü. Hâlâ yaşlı kadının deliliğinin etkisi altındaydı. Sokakta yanından geçtiği insanlar tuhaf bir biçimde değişmişti, yüzleri vahşi ve anlaşılmazdı, yürüyüşleri bile çirkin ve hantaldı. “Neyse en azından bir şey kesin” diye düşündü. “Yaşlı kadın gerçekten de zır deliymiş. O halde periyi çağırmam imkânsızdı.”</p>

  <p>Ertesi gün çok erken kalktı ve kahvaltıdan hemen sonra bazı iyi bilinen büyü ilkelerini takip ederek farenin etiyle iç organlarını toz haline getirdi. Kemikleri olduğu gibi bıraktı. Sonra tozu tentüre dönüştürdü. Bunun iki avantajı vardı: Birincisi (ve en önemlisi) ağzına ölü bir fare koymaktansa birkaç damla tentür içmek çok daha kolaydı. İkincisi bu yolla alacağı deliliğin dozunu ayarlayabileceğini umuyordu.</p>

  <p>Saat beşte, tentürü yapmakta kullandığı kanyak kokan koyu kahverengi bir sıvı vardı elinde. Sıvıyı bir şişeye boşalttı. Sonra bir kanyak bardağına dikkatle on dört damla boşalttı ve içti.</p>

  <p>Beş dakika sonra pencereden dışarı, Campo Santa Maria Zobenigo’ya baktı. İnsanlar aşağı yukarı yürüyordu. Başlarının arkası oyulmuştu, önden yüzleri ince birer maskeden ibaretti. Her boşluğun içinde bir mum yanıyordu. O kadar açık seçik bir şeydi ki, daha önce fark etmediğine şaşıyordu. Aşağı inip mumlardan bazılarını üfleyerek söndürse ne olacağını hayal etti. Düşününce içinden gülmek geldi. O kadar çok güldü ki, dayanamayacak hale geldi. Kahkahaları evin içinde yankılanarak kendisine döndü. Geride kalan azıcık bir mantık kırıntısı, ev sahibiyle ailesinin yaptıklarını öğrenmemesi gerektiği konusunda onu uyardı, bu yüzden yatağa girdi ve yüzünü yastığa bastırarak kahkahalarını boğdu, zaman zaman aklına gelen fikrin gülünçlüğüyle boşluğu tekmeledi.</p>

  <p>Ertesi sabah yatağında uyandı, giyinikti ve çizmeleri de ayağındaydı. Giysileriyle uyuyan bir insanın hissedebileceği o ağır, kirlilik hissi dışında kendisinde bir değişiklik olmadığına karar verdi. Yüzünü yıkadı, tıraş oldu ve temiz giysiler giydi. Sonra bir şeyler yiyip içmek için dışarı çıktı. Calle de la Cortesia ile Campo San Angelo’nun köşesinde hoşuna giden küçük bir pastane vardı. Garson masasına yaklaşıp kahvesini bırakana kadar her şey yolunda gibiydi. Strange başını kaldırdı ve adamın gözlerinde küçücük, mum alevine benzer bir pırıltı gördü. İnsanların başlarının içinde bir mum var mıydı yok muydu, artık hatırlamadığını fark etti. Mumun varlığıyla yokluğu arasında çok büyük bir fark olduğunu biliyordu: Biri mantıklı bir düşünceydi diğeri değildi ama hangisi hangisiydi bir türlü hatırlayamıyordu.</p>

  <p>Bu bir parça tedirgin ediciydi.</p>

  <p>“Tentürün tek sorunu” diye düşündü. “Etkisi geçtiğinde böyle bir şeye karar verme güçlüğü. Daha önce düşünmediğim bir husus. Denemeden önce bir iki gün beklemeliyim sanırım.”</p>

  <p>Ancak öğleyin sabırsızlığına yenik düştü. Kendini daha iyi hissediyordu. İnsanların başlarında mum taşımadığına inanmaya daha yakındı. “Hem zaten” diye düşündü. “Hangisi olduğu önemli değil. Bu sorunun şu anki işimle bir ilgisi yok.” Bir bardak Vin Santo içine dokuz damla tentür damlatarak içti.</p>

  <p>Anında evin içindeki bütün dolapların ananas dolu olduğundan kesinlikle emindi. Yatağının ve masasının altında başka ananaslar olduğuna kuşku yoktu. Bu düşünceyle öyle bir paniğe kapıldı ki her yerini sıcak ve soğuk bastı ve yere oturmak zorunda kaldı. Şehirdeki bütün saraylar ve evler ananas doluydu, dışarıdaki insanlar giysilerinin altında saklı ananaslar taşıyorlardı. Her yerden ananas kokusu geliyordu, hem tatlı hem de keskin bir koku.</p>

  <p>Bir süre sonra kapısı çalındı. Akşam olduğunu ve odanın karanlık olduğunu fark edince şaşırdı. Kapı tekrar çalındı. Ev sahibi kapıdaydı. Konuşmaya başladı ama Strange onu anlayamıyordu çünkü adamın ağzında da ananas vardı. Tamamını ağzına nasıl sığdırmıştı Strange’in aklı ermiyordu. Yeşil dikenimsi yapraklar ağzından yavaşça çıkıyor ve konuşurken tekrar içeri çekiliyordu. Strange belki de bir bıçak alıp ananası çıkarması gerektiğini düşündü ama aynı zamanda çok da aldırmadığını fark etti. “Ne de olsa” diye düşündü kızgınlıkla. “Kendi suçu. Oraya koymasaydı.”</p>

  <p>Ertesi gün Calle de la Cortesia’nın köşesindeki pastanede garsonlardan biri ananas kesiyordu. Strange ananası görünce ürpererek kahvesinin üzerine eğildi.</p>

  <p>İnsanın kendini delirtmesinin kolay, sanıldığından çok daha kolay olduğunu keşfetmişti ama büyü gibi bu da engeller ve sıkıntılarla doluydu. Periyi çağırmayı başarsa bile (bu da pek olası görünmüyordu) onunla konuşacak halde olmayacaktı. Konu üzerine okuduğu her kitap büyücülerin perilerle ilişki kurdukları sırada temkinli olmalarını öğütlüyordu. Tam aklının başında olması gereken bir sırada aklı başında olmayacaktı.</p>

  <p>“Ananaslar ve mumlar hakkında gevelersem onu nasıl üstün büyücülüğümle etkileyeceğim?” diye düşündü.</p>

  <p>Bütün günü odasında bir aşağı bir yukarı yürüyerek geçirdi, arada bir durarak kağıt parçaları üzerine bir şeyler karalıyordu. Akşam olduğunda peri çağırma büyüsünü bir kağıda yazarak masaya koydu. Sonra bir bardak suya dört damla tentür damlatarak içti.</p>

  <p>Bu kez tentürün etkisi çok farklıydı. Herhangi bir inanç ya da korkunun hücumuna uğramadı. Hatta pek çok açıdan kendisini uzun zamandır hissetmediği kadar iyi hissediyordu: Daha sakin, daha soğukkanlı ve daha az sıkıntılıydı. Büyüye artık fazla aldırmadığına karar verdi. Zihininde bazı kapılar çarparak kapandı ve içindeki yıllardır ziyaret etmediği koridorlarda ve odalarda gezindi. İlk on dakika yirmi yirmi iki yıl önce olduğu insana dönüştü. Sonra bambaşka biri oldu. Her zaman böyle biri olma gücüne sahipti ama birtakım nedenler yüzünden hiçbir zaman bu kişiye dönüşememişti.</p>

  <p>Tentürü aldıktan sonra ilk istediği şey bir Ridotto’ya gitmek oldu. Ekim başından beri Venedik’te olup da hiç gitmemiş olması çok saçmaydı. Ancak cep saatine baktığında saatin yalnızca sekiz olduğunu gördü. “Henüz çok erken” dedi kendi kendine. Canı gevezelik yapmak istiyordu ve sırrını paylaşacak birilerini aradı. Kimseyi bulamadığı için köşedeki küçük ahşap figüre razı oldu. “Üç dört saat daha, görmeye değer kimse olmaz.”</p>

  <p>Zaman geçirmek için gidip Bayan Greysteel’i bulabileceğini düşündü. “Ama halasıyla babası da yanındadır herhalde.” Kızgın bir ses çıkardı. “Sıkıcı! Sıkıcı! Sıkıcı! Neden güzel kadınların bir sürü akrabası vardır ki?” Aynada kendine baktı. “Yüce tanrım! Bu boyunbağını saban güden biri bağlamış sanki.”</p>

  <p>Sonraki yarım saati boyun bağını çözüp çözüp bağlamakla geçirdi. Sonra tırnaklarının istediğinden daha uzun ve çok da temiz olmadığına karar verdi. Kesmek için bir tırnak makası aramaya gitti.</p>

  <p>Tırnak makası masanın üzerindeydi. Yanında başka bir şey daha vardı. “Ne varmış bakalım? Kağıtlar! Büyülerin yazılı olduğu kağıtlar!” Bu ona çok gülünç geldi. “Çok tuhaf biliyor musun” dedi küçük ahşap figüre. “Ama bunu yazanı tanıyorum! Adı Jonathan Strange ve şimdi düşündüm de, sanırım kitaplar da onun.” Biraz daha okudu. “Hah! Kimbilir şimdi hangi budalalıkla meşguldür! Peri çağırmak için büyü yapmak ha! Hah ha! Peri hizmetkar bulup İngiliz büyüsünün çıkarlarına hizmet etmek için yaptığını söylüyor kendine. Oysa yalnızca Gilbert Norrell’i korkutmak için yapıyor! Yüzlerce kilometre uzağa, dünyanın en güzel şehrine geldi ama tek umursadığı Londra’daki bir ihtiyarın ne düşündüğü! Ne komik!”</p>

  <p>Kağıdı tiksintiyle yerine bırakarak tırnak makasını aldı, döndü ve kafasını bir şeye çarpmaktan kılpayı kurtuldu. “Bu da ne böyle?..” diye başladı.</p>

  <p>Tavandan siyah bir kurdele sarkıyordu. Ucundan hepsi birbirine bağlanmış birkaç ufak kemik, içinde koyu bir sıvı, belki de kan bulunan küçük bir şişe ve üzeri yazılı bir parça kağıt vardı. Kurdele odada yürüyen birinin er ya da geç çarpacağı uzunluktaydı. Strange insanların aptallığına inanamayarak başını salladı. Masaya yaslanarak tırnaklarını kesmeye başladı.</p>

  <p>Birkaç dakika geçti. “Bir de karısı vardı” dedi küçük ahşap figüre. Elini mum ışığına tutarak tırnaklarını inceledi. “Arabella Woodhope. Dünyanın en çekici kızı. Ama öldü. Öldü öldü öldü.” Masadan bir tırnak fırçası alarak tırnaklarını temizlemeye başladı. “Aslına bakarsan ben de ona aşık değil miydim? Sanırım aşıktım. Adımı öyle tatlı söyler ve gülümserdi ki, bunu her yaptığında kalbim yerinden oynardı.” Güldü. “Biliyor musun çok komik ama adımı hatırlayamıyorum. Laurence miydi? Arthur mu? Frank mi yoksa? Keşke Arabella burada olsaydı. O bilirdi. Hem bana da söylerdi! O, insanla alay eden ve işin eğlencesi kalmadıktan sonra bile her şeyi bir oyun haline getirmekte ısrar eden kadınlardan değil. Tanrım keşke burada olsaydı! Burada bir sızı var.” Parmağıyla kalbini işaret etti. “Burada da sıcak ve sert bir şeyler var.” Alnını işaret etti. “Yarım saat Arabella’yla konuşsam her şey düzelir, eminim. Belki de şu adamcağızın perisini çağırıp onu buraya getirmesini söylemeliyim. Periler ölüleri çağırabilir, öyle değil mi?” Masadan büyüyü alarak tekrar okudu. “Bunda bir şey yok. Çok basit.”</p>

  <p>Büyünün sözlerini hızlı hızlı okudu ve sonra önemli göründüğü için tırnaklarını parlatma işine geri döndü.</p>

  <p>Boyalı dolabın yanındaki gölgelerde yaprak yeşili palto giyen birisi duruyordu, saçları şeytanarabası renginde, yüzünde eğlenmiş, üstünlük taslayan bir gülümseme taşıyan biriydi.</p>

  <p>Strange hâlâ tırnaklarıyla ilgileniyordu.</p>

  <p>Şeytanarabası saçlı adam çok hızlı bir biçimde Strange’in durduğu yere yürüdü ve Strange’in saçını çekmek için elini uzattı. Ancak bunu yapamadan Strange dosdoğru ona bakarak, “Yanınızda bir tutam enfiye yoktur herhalde?” dedi.</p>

  <p>Şeytanarabası saçlı adam donakaldı.</p>

  <p>“Bu kahrolası ceketin bütün ceplerine baktım” diye devam etti Strange, beyefendinin şaşkınlığının hiç farkına varmadan. “Ama hiçbir yerde enfiye kutusu bulamadım. Yanıma bir tane almadan nasıl çıktım bilmiyorum. Genelde Kendal Brown alırım, yanınızda varsa tabii” dedi.</p>

  <p>Konuşurken elini tekrar ceplerine daldırdı. Ancak tavandan sarkan küçük kan ve kemikten demeti unutmuştu ve hareket ederken başını ona çarptı. Küçük demet önce arkaya sonra öne sallandı ve olduğu gibi alnının ortasına indi.</p>
