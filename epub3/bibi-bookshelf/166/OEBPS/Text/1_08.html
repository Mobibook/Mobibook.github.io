  <h1 class="chapternumber sigil_not_in_toc">8</h1>

  <h2 class="chaptername" id="sigil_toc_id_10">Şeytanarabası saçlı bir beyefendi</h2>

  <h3 class="sigil_not_in_toc">Ekim 1807</h3>

  <p>Orada kimse yoktu.</p>

  <p>Yani orada biri vardı. Bayan Wintertowne yatağında yatıyordu ama onun biri mi yoksa hiç kimse mi olduğunu söylemek felsefenin bile içinden çıkamayacağı bir mesele olabilirdi.</p>

  <p>Beyaz bir elbise giydirmiş ve boynuna gümüş bir zincir asmışlardı. Güzel saçlarını taramış, kulağına inci ve lal taşından küpeler takmışlardı. Ancak Bayan Wintertowne’un artık böyle şeylere aldırıp aldırmadığı epeyi şüphe götürürdü. Mumlar yakmış, ocakta güzel bir ateş tutuşturmuşlar, odayı mis gibi kokutan güllerle doldurmuşlardı ama Bayan Wintertowne şehrin en berbat tavanarasında bile aynı huzur içinde yatabilirdi.</p>

  <p>“Hoş bir hanımdı diyorsun, öyle mi?” dedi Bay Lascelles.</p>

  <p>“Onu hiç görmedin mi?” dedi Drawlight. “Ah! Eşsiz bir yaratıktı. Fevkalade. Bir melek.”</p>

  <p>“Gerçekten mi? Şimdiyse bir harabe gibi görünüyor zavallı! Tanıdığım bütün güzel kadınlara ölmemelerini tavsiye edeceğim!” dedi Bay Lascelles. Yatağa biraz daha yaklaştı. “Gözlerini kapamışlar” dedi.</p>

  <p>“Gözleri kusursuzdu” dedi Drawlight. “Açık gri renkteydi, uzun koyu kirpikleri, koyu kaşları vardı. Görmemen yazık olmuş, tam beğeneceğin tipte bir hanımdı.” Drawlight, Bay Norrell’e döndü. “Evet beyefendi. Başlamaya hazır mısınız?”</p>

  <p>Bay Norrell ateşin yanında bir koltuğa oturmuştu. Eve geldiğinde takındığı kararlı ciddi tavırlarından eser kalmamıştı. Bunun yerine boynunu bükmüş derin derin iç geçiriyor ve halıya bakıyordu. Bay Lascelles’le Bay Drawlight ona karakterlerine uygun düşen bir ilgi derecesiyle baktılar. Yani Bay Drawlight yerinde duramayan gözlerini ışıldatan bir beklentiyle, Bay Lascelles ise soğuk, gülümseyen bir kuşkuyla. Bay Drawlight, Bay Norrell’in daha rahat yaklaşabilmesi için yataktan bir iki adım uzaklaştı ve Bay Lascelles de bir duvara yaslanıp kollarını kavuşturdu (bu pozunu genelde tiyatroda takınırdı).</p>

  <p>Bay Norrell yine içini çekti. “Bay Drawlight, bu özel tür büyünün yalnız olmamı gerektirdiğini söylemiştim. Sizden aşağıda beklemenizi rica edeceğim.”</p>

  <p>“Şey ama efendim!” diye itiraz etti Drawlight. “Lascelles ve benim gibi yakın dostlarınız size engel olmazlar elbette: Dünyanın en sessiz insanlarıyızdır! İki dakika içinde burada olduğumuzu bile unutursunuz. Varlığımızın kesinlikle gerekli olduğunu düşündüğümü belirtmeliyim. Yoksa Lascelles ve ben olmazsak yarın sabah başarılarımızın haberlerini kim yayacak? Büyücülüğünüzün zafer kazandığı ve genç kadının dirildiği anın tarifsiz görkemini kim anlatacak? Ya da yenilgiyi kabul etmek zorunda kaldığınız anın dayanılmaz acısını? Bizim yarımız kadarını yapamazsınız beyefendi. Yapamayacağınızı biliyorsunuz.”</p>

  <p>“Belki de” dedi Bay Norrell. “Ama önerdiğiniz şey imkansız. Siz odadan çıkmadan başlamam, <i>başlayamam</i>”</p>

  <p>Zavallı Drawlight! Büyücünün zorla büyüye başlamasını sağlayamazdı elbette ama bu kadar uzun süre büyü görmeyi bekleyip de şimdi dışlanmak! Buna katlanamazdı işte! Çok gülünç bir şey görüp eğlenmeyi uman Bay Lascelles bile biraz hayalkırıklığına uğramıştı.</p>

  <p>Gittiklerinde Bay Norrell bitkin bir halde koltuğundan kalktı ve beraberinde getirdiği kitabı eline aldı. Katlanmış bir mektupla işaretlediği yeri açarak danışmak istediği zaman bakabileceği küçük bir masaya koydu. Sonra sihirli sözleri ezberinden okumaya başladı.</p>

  <p>Hemen etkisi göründü, çünkü daha önce bir yeşilin olmadığı yerde yeşil bir şey belirmiş, odaya taze orman ve tarlaların tatlı kokusu yayılmıştı. Bay Norrell okumayı bıraktı. Odanın ortasında biri duruyordu: Uzun boylu yakışıklı biriydi. Solgun pürüzsüz bir teni, gür saçları vardı ve bu saçlar şeytanarabası otu kadar beyaz ve parlaktı. Gri gözleri soğuk soğuk parlıyor ve uzun koyu kaşları yukarı doğru bir kavisle sona eriyordu. İlk yaz yapraklarının renginde, düşünülebilecek en parlak yeşil renkteki ceketi dışında giyimi herhangi bir beyefendiden farksızdı.</p>

  <p>“O <i>lar”</i> diye başladı Bay Norrell titrek bir sesle. <i>“O Lar! Magnum opus estmihi tuo auxilio. Haec virgo est et familia eius eam ad vitam redire vult.”</i><a href="../Text/footnotes.html#end19" id="endref19"><sup>(19)</sup></a> Bay Norrell yatakta yatan şekli işaret etti.</p>

  <p>Bayan Wintertowne’u görünce şeytanarabası saçlı beyefendi birdenbire heyecanlandı. Beklenmedik bir keyif içinde ellerini iki yana açarak çok hızlı bir biçimde Latince konuşmaya başladı. Latinceyi yazmaya ya da kitaplarda görmeye alışkın olan Bay Norrell hızlı konuşulduğu için ne söylendiğini anlamasa da kadın güzelliğini tanımlamaya yarayan <i>“farmosa</i>” ve <i>“venusta”</i> gibi birkaç sözcüğü anladı.</p>

  <p>Bay Norrell beyefendinin coşkusu yatışana kadar bekledi ve sonra adamın dikkatini şömine rafının üzerindeki aynaya çekti. Dağlık ve kasvetli bir manzarada dar kayalık bir patikada yürüyen Bayan Wintertowne göründü. <i>“Ecce mortua inter terram eet caelum!”</i> dedi Bay Norrell yüksek sesle. “<i>Scito igitur, O Lar, me acl hane magnam operam te elegisse quia…”</i><a href="../Text/footnotes.html#end20" id="endref20"><sup>(20)</sup></a></p>

  <p>“Tamam tamam” diye bağırdı beyefendi, ansızın İngilizce konuşmaya başlayarak. “Beni çağırdın çünkü büyü deham bütün ırkımınkinden üstün. Çünkü ben Thomas Godbless, Ralph Stokesey, Martin Pale ve Kuzgun Kral’ın hizmetkarı ve en yakın dostuydum. Çünkü ben yürekliyim, onurluyum, cömertim ve günün uzun olduğu kadar yakışıklıyım! Anlaşıldı, anlaşıldı! Başka birini çağırmak çılgınlık olurdu! ikimiz de <i>kim</i> olduğumu biliyoruz. Sorun şu: Sen kimsin be adam?”</p>

  <p>“Ben mi?” dedi Bay Norrell aniden irkilerek. “Ben Çağın en büyük büyücüsüyüm!”</p>

  <p>Beyefendi işittiklerine şaşırmışçasına tek kaşını kaldırdı. Bay Norrell’in çevresinde yürüyerek onu her açıdan ölçüp biçti. En şaşırtıcısı da Bay Norrell sanki ocakta pişen bir tencereymiş de yemeği merak ediyormuş gibi, başından peruğunu çıkararak altına bakmasıydı.</p>

  <p>“Ben… Ben İngiltere’ye büyüyü geri getirecek kişiyim” diye kekeledi Bay Norrell. Peruğunu adamın elinden kaparak hafif çarpık bir biçimde başına yerleştirdi.</p>

  <p>“<i>Öyle</i> olduğun belli” dedi beyefendi. “Yoksa ben burada olmazdım! Üç kuruşluk bir kenar mahalle sihirbazına zaman ayıracağımı düşünmüyorsun herhalde? Ama sen kimsin? Bilmek istediğim bu. Ne büyüsü yaptın? Ustan kimdir? Hangi büyülü diyarları ziyaret ettin? Hangi düşmanları yendin? Müttefiklerin kimler?”</p>

  <p>Bay Norrell bu kadar çok soruyla karşılaştığına şaşırmıştı ve hiçbirini de cevaplamaya hazırlıklı değildi. Mantıklı bir cevap verebileceği bir soru yakalayana kadar bocalayıp tereddüt etti. “Ustam yok. Kendi kendimi eğittim.” “Nasıl?”</p>

  <p>“Kitaplardan.”</p>

  <p>“Kitaplar mı?” (Bu had safhada bir küçümsemeyle söylenmişti.)</p>

  <p>“Evet, gerçekten de öyle. Bugünlerde kitaplarda büyük miktarda büyü var. Elbette çoğu saçma. Kitaplarda ne çok saçmalık olduğunu kimse benim kadar iyi bilemez. Ama çok yararlı bilgiler de var, şaşırtıcı ama insan biraz bir şey öğrendikten sonra görmeye başlı… “</p>

  <p>Bay Norrell konuya ısınmaya başlıyordu ama şeytanarabası saçlı beyefendi, başkalarının konuşmalarını dinleyecek kadar sabırlı olmadığından onun sözünü kesti.</p>

  <p>“Irkımdan gördüğün ilk kişi ben miyim?”</p>

  <p>“Ah, evet!”</p>

  <p>Bu cevap beyefendiyi memnun etmiş olacaktı ki, gülümsedi. “O halde! Bu genç kadını diriltirsem ödülüm ne olacak?”</p>

  <p>Bay Norrell boğazını temizledi. “Nasıl bir şey?..” dedi biraz kısık bir sesle. “Ah! Buna çok kolay karar verebiliriz!” diye bağırdı şeytanarabası saçlı beyefendi. “İsteklerim dünyanın en makul istekleridir. Neyse ki açgözlülük ve rezil bir hırs gibi şeylerden tamamıyla uzağım. Gerçekten de teklifimin benden çok senin yararına olduğunu göreceksin, böyle de bencillikten uzak bir doğam vardır işte. Yalnızca bütün girişimlerinde yardımcı olmayı, her konuda tavsiyede bulunmayı ve araştırmalarında seni yönlendirmeyi istiyorum! Ha bir de bütün dünyanın en büyük başarılarını büyük ölçüde bana borçlu olduğunu herkesin bilmesine dikkat etmelisin!”</p>

  <p>Bay Norrell’in beti benzi attı. Öksürdü ve beyefendinin cömertliğiyle ilgili bir şeyler mırıldandı. “Bütün işlerini bir başkasına emanet eden türde bir büyücü olsaydım teklifinizi büyük memnuniyetle kabul ederdim. Ama ne yazık ki korkarım… Kısacası ne sizi ne de ırkınızdan başka birini bir daha kullanmak niyetindeyim.”</p>

  <p>Uzun bir sessizlik.</p>

  <p>“Eh, bu hiç de minnettar bir davranış değil” diye bildirdi beyefendi soğuk bir sesle. “Bu ziyareti yapma zahmetine girdim. İyi niyetle korkunç sohbetini dinledim. Büyü adabı konusundaki cahilliğine sabırla katlandım. Şimdi de yardım önerimi küçümsüyorsun. Diğer büyücülerin yardımımı almak için türlü türlü işkencelere katlandıklarını söylemeliyim. Belki de diğeriyle konuşsam daha iyi olacak. Belki de daha yüksek bir mevki ve sınıftan kişilere nasıl hitap edeceğini senden daha iyi biliyordur. O nerede?”</p>

  <p>“Kim nerede?”</p>

  <p>“Diğeri.”</p>

  <p>“Diğer ne?”</p>

  <p>“Büyücü!”</p>

  <p>“Büyü…” Bay Norrell sözünü tamamlayamadı. “Yo yo! Başka büyücü yok! Tek büyücü benim. İnanın bana benden başkası yok. Neden öyle bir şey düşündünüz?..”</p>

  <p>“Elbette bir büyücü daha var!” dedi beyefendi yüksek sesle, bu kadar açık seçik ortada olan bir şeyi inkâr etmek çok saçmaymışçasına. “O koskoca dünyadaki en iyi dostun!”</p>

  <p>“Benim dostum yok” dedi Bay Norrell.</p>

  <p>Tam anlamıyla afallamıştı. Peri kimi kastediyordu? Childermass’i mi? Lascelles’i mi? <i>Drawlight’ı</i> mı?</p>

  <p>“Kızıl saçlı, uzun burunlu. Bütün İngilizler gibi kendini beğenmiş!” dedi şeytanarabası saçlı beyefendi.</p>

  <p>Bu yeterli değildi. Childermass, Lascelles ve Drawlight hepsi de bir açıdan kendini beğenmişti. Childermass’le Lascelles’in burunları uzundu ama ikisinin de saçı kızıl değildi. Bay Norrell bu işe bir anlam veremediğinden derin bir iç çekişle asıl meseleye döndü. “Bana yardım etmeyecek misiniz?” dedi. “Genç kadını diriltmeyecek misiniz?”</p>

  <p>“Ben öyle bir şey demedim!” dedi şeytanarabası saçlı beyefendi, Bay Norrell’in neden <i>böyle</i> düşündüğünü merak ettiğini ima eden bir tonla. “İtiraf edeyim son yüzyıllarda ailem ve hizmetkârlarımın dostluğundan biraz sıkıldım. Kızkardeşlerimin ve kuzenlerimin pek çok erdemi vardır ama kusursuz sayılmazlar. Ne yazık ki biraz kibirli, kendini beğenmiş ve gururlular. Bu genç hanım” diye Bayan Wintertowne’u işaret etti. “Herhalde bütün olağan beceri ve erdemlere sahiptir değil mi? Zarif midir? Zeki mi? Canlı mı? Kaprisli? Günışığı gibi dans eder mi? Rüzgâr gibi ata biner mi? Bir melek gibi şarkı söyler mi? Penelope gibi nakış yapar mı? Fransızca, İtalyanca, Bretonca, Galce ve daha pek çok dili konuşur mu?”</p>

  <p>Bay Norrell öyle olduğunu sandığını söyledi. Bugünlerde genç hanımlar böyle şeyler yapıyordu.</p>

  <p>“O halde bana tatlı bir dost olacak!” diye bildirdi şeytanarabası saçlı beyefendi, ellerini çırparak.</p>

  <p>Bay Norrell son derece tedirgin bir halde dilini dudaklarında gezdirdi. “Tam olarak ne öneriyorsunuz?”</p>

  <p>“Genç hanımın ömrünün yarısına anlaşırız.”</p>

  <p>“Ömrünün yarısı mı?” diye tekrarladı Bay Norrell.</p>

  <p>“Yarısı” dedi şeytanarabası saçlı beyefendi.</p>

  <p>“Ama dostları ömrünün yarısını pazarlıkta verdiğimi öğrenirlerse ne derler?” diye sordu Bay Norrell.</p>

  <p>“Ah! Onlar bir şey bilmeyecek. Bu konuda bana güvenebilirsin” dedi beyefendi. “Ayrıca şu anda bir ömrü yok. Yarım ömür hiç yoktan iyidir.”</p>

  <p>Yarım ömür gerçekten de hiç yoktan çok daha iyiydi. Yarım ömürle Bayan Wintertowne, Sör Walter’la evlenebilir ve onu iflastan kurtarabilirdi. Sonra da Sör Walter görevine devam eder ve Bay Norrell’in İngiltere’ye büyüyü geri getirmesi için bütün planlarına destek verirdi. Ama Bay Norrell İngiliz büyücülerinin bu ırkla ilişkilerini anlatan pek çok kitap okumuştu ve ne kadar düzenbaz olabileceklerini biliyordu. Beyefendinin kendisini nasıl bir tuzağa düşürmek istediğini görebildiğini düşündü.</p>

  <p>“Bir ömür ne kadar uzundur?”</p>

  <p>Şeytanarabası saçlı beyefendi olanca samimiyetiyle konuştuğunu ifade edercesine ellerini açtı. “Ne kadar isterdin?”</p>

  <p>Bay Norrell düşündü. “Diyelim ki doksan dördüne kadar yaşadı. Doksan dört iyi bir yaş. Şimdi on dokuz yaşında. Bu da bir yetmiş beş yıl daha demek. Ona bir yetmiş beş yıl daha verirseniz yarısını almamanız için bir neden göremiyorum.”</p>

  <p>“O halde yetmiş beş yıl” dedi şeytanarabası saçlı beyefendi. “Tam yarısı bana ait.”</p>

  <p>Bay Norrell onu tedirgin bir biçimde süzdü. “Yapmamız gereken başka bir şey var mı?” diye sordu. “Bir şey imzalamamız falan gerekmez mi?”</p>

  <p>“Hayır ama genç hanımdan üzerinde hakkım olduğunu gösterecek bir şey almam gerekiyor.”</p>

  <p>“Şu yüzüklerden birini alın” diye teklif etti Bay Norrell. “Ya da boynundaki kolyeyi. Eminim eksik bir yüzük ya da kolyeyi açıklayabilirim.”</p>

  <p>“Hayır” dedi şeytanarabası saçlı beyefendi. “Bu öyle bir şey değil… Hah! Buldum işte!”</p>

  <p>&nbsp;</p>

  <p>Drawlight ve Lascelles, Bay Norrell’in Sör Walter’la ilk kez karşılaştığı odada oturuyorlardı. Yeterince kasvetli bir yerdi. Ocakta hafif bir ateş yanıyordu, mumlar da neredeyse sönmek üzereydi. Perdeler kapatılmamış ve kimse panjurları indirmemişti. Pencerelere çarpan yağmurun tıkırtısı hüzünlüydü.</p>

  <p>“Ölüleri diriltmek için çok uygun bir gece doğrusu” dedi Bay Lascelles. “Yağmur ve rüzgar pencereleri kırbaç gibi dövüyor, fırtına bacada uğulduyor, bütün uygun sahne efektleri tamam. Sık sık oyun yazma arzusuna kapılıyorum, bu geceki olaylar belki bir traji komedi yazma ilhamı verebilir. Yoksul bir bakanın ne yolla olursa olsun para kazanmak için umutsuz girişimlerini anlatan bir şey. Para için yapılan bir evlilikle başlayıp büyüyle sona erecek. İlgiyle karşılanırdı diye düşünüyorum. Sanırım adını <i>Ne Yazık ki Kız bir Cesetti</i> koyacağım.”</p>

  <p>Lascelles, Drawlight’ın nüktedanlığına gülmesi için duraksadı ama büyücünün kalıp büyüyü görmesine itiraz etmesi diğerinin keyfini kaçırmıştı. Tek söylediği, “Sence herkes nereye gitti?” oldu.</p>

  <p>“Bilmiyorum.”</p>

  <p>“Eh, ikimizin yaptıklarını düşünürsen, bence bu muameleyi hiç hak etmedik! Yarım saat önce bize minnettardılar, bu kadar çabuk unutmaları büyük kabalık! Geldiğimizden beri bir parça kek bile ikram etmediler bize. Herhalde yemek için çok geç ama ben açlıktan ölüyorum!” Bir an sustu. “Ateş de sönüyor” dedi.</p>

  <p>“O zaman biraz kömür ekle” diye teklif etti Lascelles.</p>

  <p>“Ne! Bir de üstümü başımı mı pisleteyim!”</p>

  <p>Mumlar tek tek söndü, ateş, duvarlarda asılı Venedik manzaraları en koyusundan karanlık karelere dönüşene kadar gitgide azaldı. Uzun bir süre sessizlik içinde oturdular.</p>

  <p>“Saat bir buçuğu vurdu!” dedi Drawlight ansızın. “Ne kadar da yalnızlık dolu bir ses. Ah! Romanlarda okuduğumuz bütün o korkunç şeyler ya kilise çanı çalarken ya da karanlık bir evde saat bir saat başını çalarken olur.”</p>

  <p>“Saat bir buçukta korkunç bir şey olduğunu hatırlamıyorum” dedi Lascelles.</p>

  <p>O anda merdivenlerde ayak sesleri işitildi ve biraz sonra da koridordan gelmeye başladı. Oturma odasının kapısı açıldı ve kapıda elinde mumla birisi durdu.</p>

  <p>Drawlight ateş karıştıracağını kavradı.</p>

  <p>Ama gelen Bay Norrell’di.</p>

  <p>“Telaşlanmayın Bay Drawlight. Korkacak bir şey yok.”</p>

  <p>Yine de şamdanını yukarı kaldıran Bay Norrell’in yüzü öyle söylemiyordu. Yüzü bembeyaz, gözleri iri ve henüz son korku tortularından arınmamış görünüyordu.</p>

  <p>“Sör Walter nerede?” diye sordu. “Diğerleri nerede? Bayan Wintertowne annesini istiyor.”</p>

  <p>Bay Norrell diğer iki beyefendi anlayana kadar son söylediğini iki kere daha tekrarlamak zorunda kaldı.</p>

  <p>Lascelles bir iki kez gözlerini kırpıştırarak şaşırmış gibi ağzını açtı, sonra kapadı ve kibirli bir ifade takındı. Ölü genç hanımların diriltildiği evlere düzenli olarak misafirliğe gidiyormuş ve bu özel örnek genel olarak sıkıcıymış gibi gecenin kalan kısmı boyunca da ifadesini bozmadı. Bu arada Drawlight’ın söyleyecek binlerce şeyi vardı ve korkarım hepsini de söyledi ama ne yazık ki o sırada kimse ne söylediğini anlamak için dikkatini veremedi.</p>

  <p>Drawlight ve Lascelles, Sör Walter’ı bulmaya gönderildi. Sonra Sör Walter, Bayan Wintertowne’u getirdi ve Bay Norrell titreyen, ağlamaklı bir haldeki hanımı kızının odasına götürdü. Bu arada genç Bayan Wintertowne’un hayata döndüğü haberi evin diğer kısımlarına da yayılıyordu. Hizmetkârlar öğrendiklerinde çok sevinerek Bay Norrell, Bay Drawlight ve Bay Lascelles’e karşı minnetle doldular. Bir uşak ve iki erkek hizmetçi Bay Drawlight’la Bay Lascelles’e yaklaşarak ikisi için yapabilecekleri bir şey varsa seve seve yapacaklarını söylediler.</p>

  <p>Bay Lascelles, Bay Drawlight’a böyle şeyler yapmanın aşağı tabakadan bir sürü insan tarafından tanıdık muamelesi görmeyle (ki bu çok tatsız bir şeydi), sonuçlanacağını bilmediğini ve ileride tekrarlamamaya dikkat edeceğini fısıldadı. Neyse ki aşağı tabakadan insanlar o kadar sevinçliydiler ki, onu kızdırdıklarını hiç fark etmediler.</p>

  <p>Kısa bir süre sonra genç Bayan Wintertowne’un yatağından kalktığı ve Bay Norrell’in koluna yaslanarak kendi oturma odasına gittiği öğrenildi. Orada ateşin yanında bir koltukta oturmuş ve çay istemişti.</p>

  <p>Drawlight ve Lascelles yukarıda, Bayan Wintertowne, annesi, Sör Walter, Bay Norrell ve birkaç hizmetkarın bulunduğu güzel, küçük bir oturma odasına çağırıldı.</p>

  <p>Anne Wintertowne ve Sör Walter’in kül rengindeki süzgün yüzlerini gören biri gece boyunca birkaç doğaüstü alemde yolculuk yapanın onlar olduğunu sanabilirdi. Bayan Wintertowne ağlıyordu. Sör Walter ise dehşetengiz şeyler görmüş gibi zaman zaman elini solgun alnında gezdiriyordu.</p>

  <p>Öte yandan genç Bayan Wintertowne, evinde sessiz ve olaysız bir gece geçirmiş bir hanım gibi gayet sakin ve soğukkanlı görünüyordu.</p>

  <p>Drawlight ve Lascelles’in onu son gördüklerinde giydiği elbise üzerindeydi. Kalkıp Drawlight’a gülümsedi. “Beyefendi, daha önce hiç karşılaşmadık ama size ne çok şey borçlu olduğumu anlattılar. Ancak korkarım bu ödeyemeyeceğim kadar ağır bir borç. Burada olmamı, büyük ölçüde sizin enerjinize ve ısrarınıza borçluyum. Teşekkür ederim beyefendi, çok çok teşekkür ederim.”</p>

  <p>Drawlight genç kızın uzattığı ellerini tuttu.</p>

  <p>“Ah! Hanımefendi!” dedi reveranslar ve gülümsemeler arasında. “İnanın bana, bu onurların en büyü…”</p>

  <p>Sonra durdu ve bir an sustu. “Madam?” dedi. Hafifçe utanmış gibi güldü (ki bu da başlı başına tuhaf bir şeydi, Drawlight kolay kolay utanmazdı). Kızın ellerini bırakmadı ama müşkül bir durumdan kurtulmak için yardım ararmışçasına çevresine bakındı. Sonra genç hanımın ellerinden birini kaldırıp ona gösterdi. Genç hanım gördüğünden telaşlanmışa benzemiyordu ama şaşırdığı kesindi. Annesinin görebilmesi için elini kaldırdı.</p>

  <p>Sol elinin küçük parmağı yoktu.</p>
