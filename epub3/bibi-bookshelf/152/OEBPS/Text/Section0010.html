  <h2 class="h21" id="sigil_toc_id_2"><a id="ncx650"></a><a id="a51"></a>RUSYA'DAN SEVGİLERLE</h2>

  <p class="p11"><span class="t14">10 OCAK&nbsp; 23 MART</span></p>

  <p class="p10"><span class="t13">D</span>enklem genelde <span class="t11">x, y, z,</span> vb. gibi belirtilen bir ya da daha fazla bilinmeyeni içerir. Bilinmeyenlere verilen değerlerle, denklemin her iki yanının birbirine eşitlenmesi sağlanılır ve bu yolla çözüme ulaşılır.</p>

  <p class="p3">Örneğin: 3x + 4 = 6x - 2(x = 2)</p>
