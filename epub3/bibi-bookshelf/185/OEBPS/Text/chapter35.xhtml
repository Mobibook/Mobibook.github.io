  <div class="html5_section">
    <h1>XXXV</h1>

    <p>Şu anda bile, yakınımda, sarayı ve Grève Meydanı’nı çevreleyen bu evlerde ve Paris’in her yerinde, gidip gelen, sohbet eden, gülen, gazete okuyan, işlerini düşünen insanlar var; mallarını satan tüccarlar, bu gece için balo giysilerini hazırlayan genç kızlar, çocuklarıyla oynaşan anneler!</p>
