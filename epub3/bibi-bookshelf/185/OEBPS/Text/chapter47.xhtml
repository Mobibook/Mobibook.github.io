    <h1>XLVII</h1>

    <p>ÖYKÜM</p>

    <p>Yayıncının notu: <em>Bu bölümle ilgili sayfalar halen bulunamamıştır. Bunu izleyen bölümlerden de anlaşıldığı üzere, mahkûm, belki de bunu yazmak için vakit bulamamıştır. Bu düşünce aklına geldiğinde, artık çok geçti.</em></p>
