  <div class="chapter">
    <p class="normal"><sup class="calibre4">[<a href="../Text/neyapmali_split_011.html#footnote-100-58-backlink" id="footnote-100-58">58</a>]</sup> Lenin, Karl Marx'ın "Louis Bonaparte'ın 18. Brumaire" eserinden şu pasaja gönderme yapıyor:</p>

    <p class="normal">"Hegel, bir yerde bütün büyük tarihsel olayların ve kişilerin âdeta bir kez daha tekrarlandığından söz ediyor. Şunu eklemeyi unutmuş: İlkinde trajedi, ikincisinde komedi olarak."</p>
