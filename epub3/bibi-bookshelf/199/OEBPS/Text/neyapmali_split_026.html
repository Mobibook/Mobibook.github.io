    <p class="normal"><sup class="calibre4">[<a href="../Text/neyapmali_split_007.html#footnote-100-12-backlink" id="footnote-100-12">12</a>]</sup> İlovayskiy, D. İ. (1832-1920): Tarihçi. Çarlık Rusyası'nın devlet okullarında okutulan birçok tarih ders kitabının yazarı. Bu ders kitaplarında tarih çarların ve generallerin etkinliklerine indirgeniyor, tarihin gelişim seyri ikincil ve rastlantısal durumlar aracılığıyla açıklanıyordu.</p>
