    <p class="normal"><sup class="calibre4">[<a href="../Text/neyapmali_split_010.html#footnote-848-84-backlink" id="footnote-848-84">*84</a>]</sup> Bu yalnızca görünürde bir zorluktur. Gerçekte tüm Rusya'yı kapsayan çalışmanın şu ya da bu işlevini etkin olarak yerine getirme olanağına sahip olmayan yerel bir grup yoktur. "Yapamam deme, yapmak istemiyorum de."</p>
