  <div class="chapter">
    <p class="normal"><sup class="calibre4">[<a href="../Text/neyapmali_split_090.html#footnote-100-23-backlink" id="footnote-100-23">23</a>]</sup> "Bıloye" (Geçmiş): 1906-1907 arasında Petersburg'da aylık yayınlanan Tarih dergisi. 1908'de aynı dergi "Minuvşye Godi" (Geçen Yıllar) adıyla yayınlandı ve Çarlık hükümeti tarafından yasaklandı. Temmuz 1917'de derginin yayımına Petrograd'da tekrar başlandı ve 1926'ya kadar sürdürüldü.</p>
