    <dd class="calibre6" id="calibre_pb_39">
      <p class="block_13">Eski bir efsaneye göre Kurama tapınağının bulunduğu yerde, biri dişi biri erkek iki korkunç dev yılan varmış. Gelip geçeni öldürürlermiş. Tapınağın başrahibi yılanları öldürüp insanları bu beladan kurtarmayı başarmış. Yılanların öldürülmesi bambuların kesilmesi suretiyle temsil edilmektedir.</p>
