      <p class="block_13">) Ay takviminde üçüncü ayın şairane adıdır. Bu ayda Bambunun tek tük yaprağı bulunduğundan güz denir, sekizinci ayda ise (eylülde) en kuvvetli yaprakları çıkar, o zaman da Bambunun ilkbaharı denir.</p>
