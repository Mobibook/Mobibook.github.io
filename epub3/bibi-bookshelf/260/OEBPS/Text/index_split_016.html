      <p class="block_13">Ünlü bir mimari anıttır. İkinci Dünya Savaşında yanmıştır. Bu binanın tarihini ve yanmasını anlatan Yukio Mişima'nın, Kinkakuci adlı romanı yabancı dillere çevrilmiştir.</p>
