    <dt class="calibre4" id="note_20">[<a class="calibre5" href="../Text/index_split_002.html#back_note_20" title="20">←20</a>]</dt>

    <dd class="calibre6" id="calibre_pb_29">
      <p class="block_13">Burçlara göre düzenlenen eski Çin takvimi yılı, ayı ve günü on ikiye böler. Sekizinci yüzyılda bu takvim Japonya'ya girmiştir. At, bu bölümlerden birinin adıdır. Bu takvim ve onun getirdiği sayı sistemi bugünkü Japonya'da hâlâ önemli bir rol oynamaktadır.</p>
    </dd>
