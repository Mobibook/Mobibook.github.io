    <dd class="calibre6" id="calibre_pb_41">
      <p class="block_13">Öğütülmüş ve suda pişirilmiş soya fasulyesi kaynatılırken kaymaya benzer ince bir kabuk bağlar. Bu tabaka ince çubuklarla alınır, kurutulur ve birçok yemeklerin hazırlanmasında kullanılır.</p>
