  7.</h1>

  <p class="normal">Naacal tabletlerini ilk bulan Amerika Arkeoloji Merkezi, çok önemli bir detayı maalesef atlamış bulundu. Bu önemli detay, gerçek son firavun olan Osiris ve sembolleridir. Eğer bunlar üzerinde yeterli araştırmalar yapılabilseydi, Mu ve Atlantis'in varlığını netleştirmiş olacaklardı.</p>
