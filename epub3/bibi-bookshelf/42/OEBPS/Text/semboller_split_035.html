  İKİ KENARLI KARE</h1>

  <p class="normal">İki kenarlı karenin sembollerin en güçlülerinden biri olmasının sebebi, Doğu ve Batı uygarlıklarının güçlerini de bir araya getirdiğini düşünmelerinden dolayıdır. Gücün büyüklüğünü ve sağlamlığını anlatabilmek maksadıyla çift kenarlı olarak tasvir edilmiştir.</p>
