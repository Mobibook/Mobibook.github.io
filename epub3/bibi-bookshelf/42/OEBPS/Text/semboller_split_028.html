  TAU</h1>

  <p class="normal">Tau, anakaralar Atlantis ve Mu'nun yeniden doğuşunu ve dirilişini simgeler. Kral Ra'nın olduğu dünyaya tekrar dönüşü anlatır.</p>

  <p class="normal">Simgeleri, hiyeratik harf (T) ve (M)' dir. Tau olan, hiyeratik (T) ve Mu anlamına gelen, hiyeratik (M).</p>
