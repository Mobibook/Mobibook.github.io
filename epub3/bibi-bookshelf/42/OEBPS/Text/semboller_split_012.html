  2.</h1>

  <p class="normal">Kutsal metinlerden, diriliş, tekrar doğuş, ortaya çıkış anahtarlarını kanıtlayabiliriz. Mu'nun çocukları, sembollerini yumuşak toprağa anlatarak, büyük Ra'nın işleyişini, tüm gerçeklerini simgelerle anlatmaktadır. "Büyük gerçek güçlerin" anlamına gelen çizim, gördüğünüz altı köşeli yıldızdır.</p>
