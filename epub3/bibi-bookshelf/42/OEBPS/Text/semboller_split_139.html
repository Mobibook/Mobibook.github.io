    <p class="normal">Üçgenlerin şekil olarak anlamları iki şekildedir.</p>

    <p class="normal">Birincisi ve en önemlisi, üçgenlerin bir devlet sembolü olarak kullanılmasıdır.</p>

    <p class="normal">İkincisi, bu yöntemle kurulan yapıların sağlam olmasını ve dik durmasını sağlamak içindir.</p>
