<body class="calibre">
  <div class="chapter">
    <p class="normal">Sembollerin içinde en göze batan budur. Bu semboldeki motifler geleceği anlatmaktadır. Geleceğin daha iyi ve uygar cevaplar hak ettiğinin altını özellikle çizmektedir. Cevaplar ise, sembollerin içinde gizlidir.</p>

    <p class="normal">"Anahtarı, dünya düzeni yerine oturduğu zaman görülebilir" anlamına gelmektedir.</p>
  </div>
