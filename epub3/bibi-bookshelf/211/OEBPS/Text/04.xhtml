  <p>Ama ne var ki Kitty ertesi sabah erkenden kalkıp, Dorothy’ye bir iş için tramvayla şehre ineceğini yazdığı bir not bıraktı. Otomobiller, çekçekler ve tahtırevanlarla dolu, Avrupalı ve Çinli kaynayan şehrin kalabalık sokaklarından geçip, P. O. şirketine gitti. Şirketin bir gemisi iki gün sonra kalkacaktı, diğer gemisi ise limandan ayrılmıştı. Kitty ne yapıp edip, gemiye binmeye karar verdi. Görevli, tüm yatakların ayrıldığını söyleyince, Kitty amirle görüşmek istediğini söyleyip, ismini verdi. Daha önceden tanışmış olduğu amir geldi ve onu kendi odasına davet etti. Kitty isteğini söyleyince, durumundan haberdar olan amir yolcu listesini getirtti. Listeye tereddütle bakıyordu.
</p>

  <p>“Elinizden geleni yapmanızı rica ediyorum,” dedi Kitty, ısrarla.</p>

  <p>“Sömürgede sizin için herhangi bir şey yapmayacak birini tanımıyorum, Bayan Fane,” diye cevapladı amir.</p>

  <p>Görevlilerden birini çağırıp, bir şeyler sordu. Sonra başıyla onayladı.</p>

  <p>“Bir iki kişinin yerini değiştireceğim. Biliyorum, evinize gitmek istiyorsunuz, bizim de elimizden gelenin en iyisini yapmamız gerekir. Size özel küçük bir kamara ayarlayabilirim. Herhalde siz de böylesini tercih edersiniz.”</p>

  <p>Kitty amire teşekkür edip, yanından sevinçle ayrıldı. Kaçmak: Kitty’nin aklındaki tek düşünce buydu. Kaçmak! Ani gelişini haber vermek için babasına telgraf çekti; Walter’ın öldüğünü zaten önceden haber vermişti. Sonra ise gideceğini Dorothy’ye söylemek için Townsend’ların evine döndü.</p>

  <p>“Senden ayrılacağımız için çok üzüleceğiz,” dedi Dorothy bütün kibarlığıyla, “ama tabii ki annen ve babanla olmak istemeni anlıyorum.”</p>

  <p>Kitty, Hong Kong’a döndüğünden beri her gün, eve gidip gitmemekte tereddütte kalmıştı. Tekrar o eve girmekten ve bir sürü insandan kalan anılarla yüzleşmekten çok çekiniyordu. Ama artık başka seçeneği yoktu. Townsend eşyaların satışını ayarlamış ve evi kiralamak isteyen birini bulmuştu. Fakat Mei-tan-fu’ya giderken yanlarına neredeyse hiçbir şey almadıkları için, Walter’ın ve kendisinin bütün kıyafetleri duruyordu. Kitaplar, fotoğraflar ve bir sürü ıvır zıvır da vardı. Hiçbir şeyi umursamayan ve geçmişle tüm bağlarını koparmaya can atan Kitty, bu eşyaların diğerleri gibi açık artırmaya çıkarılmasına izin verdiği takdirde, sömürgedekilerin ağırına gideceğine karar verdi. Eşyalar paketlenip, ona gönderilmeliydi. Böylece öğleden sonra eve gitmeye karar verdi. Yardım etmeye hevesli olan Dorothy onunla gelmeyi teklif etti, ama Kitty yalnız gitmesine izin vermesini rica etti. Yine de, Dorothy’nin iki uşağının gelip, eşyaları paketlemeye yardım etmesini kabul etti.</p>

  <p>Ev kâhyanın sorumluluğuna bırakılmıştı ve Kitty’yi o karşıladı. İnsanın kendi evine yabancıymış gibi girmesi garip bir duyguydu. İçerisi tertipli ve temizdi. Her şey yerli yerinde ve kullanıma hazırdı. Fakat sıcak ve güneşli havaya rağmen, evin sessiz odalarında soğuk ve kasvetli bir hava hâkimdi. Eşyalar asker gibi dizilmiş, tam da olmaları gereken yerdeydi. Çiçek koydukları vazoların da yeri değişmemişti, Kitty’nin ne zaman bıraktığını hatırlamadığı bir kitabı hâlâ ters halde duruyordu. Evden sanki bir dakika önce çıkılmıştı, ama o bir dakika öylesine sonsuzdu ki, insan bu evde bir daha konuşmaların ve kahkahaların yankılanacağını hayal bile edemiyordu. Piyanonun üzerinde bir fokstrot parçasının notaları açık kalmış, adeta çalınmayı bekliyordu; ama tuşlara basıldığında sanki hiç ses çıkmayacak gibiydi. Walter’ın odası, burada yaşadığı zamanlardaki gibi derli topluydu. Şifoniyerin üstünde Kitty’nin iki büyük fotoğrafı vardı, birinde üzerinde babasının krala takdim merasiminde giydiği elbise, diğerinde ise gelinliği vardı.</p>

  <p>Bu arada uşaklar sandık odasından sandıkları çıkarıp, eşyaları toplamaya başladılar. Kitty ayakta durmuş, onları izliyordu. Çocuklar, düzgün ve seri bir şekilde çalışıyorlardı. Kitty, iki günde her şeyin kolayca halledileceğini düşündü. Çok fazla düşünmemeliydi; bunun için zamanı yoktu. Birden arkasında bir ayak sesi duydu ve kafasını çevirdiğinde, Charles Townsend ile karşılaştı. Olduğu yerde donup kaldı.</p>

  <p>“Ne var?” dedi.</p>

  <p>“Oturma odasına gelebilir misin? Sana bir şey söylemem gerek.”</p>

  <p>“Çok meşgulüm.”</p>

  <p>“Sadece beş dakikanı alacağım.”</p>

  <p>Kitty cevap vermedi, fakat çocuklara devam etmelerini söyleyip, Charles’ın önünden ilerleyerek yan odaya geçti. Oyalanmak istemediğini belli etmek için oturmadı. Çok solgun göründüğünün farkındaydı ve kalbi hızla çarpıyordu; ama Charlie’ye soğukkanlı ve düşmanca bir tavırla baktı.</p>

  <p>“Ne istiyorsun?”</p>

  <p>“Biraz önce Dorothy’den iki gün sonra gideceğini öğrendim. Eşyaları toplamak için buraya geldiğini söyledi ve bir şeye ihtiyacın var mı diye sorup, öğrenmemi istedi.”</p>

  <p>“Minnettarım, ama tek başıma gayet iyi idare ediyorum.”</p>

  <p>“Ben de öyle düşünmüştüm. Buraya bunu sormak için gelmedim. Bu ani gidişinin nedeni dün olanlar mı diye sormaya geldim.”</p>

  <p>“Sen ve Dorothy bana çok iyi davrandınız. İyi niyetinizden faydalandığımı düşünmenizi istemedim.”</p>

  <p>“Bu pek net bir cevap değil.”</p>

  <p>“Senin için ne önemi var?”</p>

  <p>“Çok önemi var. Benim yaptığım bir şeyden dolayı uzaklaşmanı istemem.”</p>

  <p>Kitty, masanın önünde duruyordu. Aşağı doğru baktı. Gözü <em>Sketch</em> gazetesine takıldı. Artık aylar öncesine aitti. O korkunç gecede Walter’ın saatlerce baktığı gazeteydi bu… ve Walter şimdi… Kitty başını kaldırdı.</p>

  <p>“Tamamen değersizleşmişim gibi hissediyorum. Kendimi senin gördüğünden çok daha fazla hakir görüyorum.”</p>

  <p>“Fakat, ben seni hakir görmüyorum. Dün söylediklerimin her kelimesinde ciddiydim. Böyle kaçıp gitmenin ne faydası var? Neden arkadaş olamadığımızı anlamıyorum. Sana kötü davrandığımı düşünmenden nefret ediyorum.”</p>

  <p>“Beni neden rahat bırakmıyorsun?”</p>

  <p>“Lanet olsun, taş değilim ben. Olaya bakışın çok mantıksız, sağlıklı değil. Dünden sonra bana karşı biraz yumuşayacağını düşünmüştüm. Sonuçta, hepimiz insanız.”</p>

  <p>“Ben kendimi insan gibi değil; hayvan gibi hissediyorum. Bir domuz, tavşan ya da köpek gibi. Of, seni suçlamıyorum. Ben de en az senin kadar kötüydüm. Sana boyun eğdim, çünkü seni istiyordum. Ama bunları yapan aslında ben değildim. Ben o iğrenç, hayvani, şehvet düşkünü kadın değilim. Onu reddediyorum. Daha kocamın cenazesi soğumadan o yatakta senin için yanıp tutuşan ben değildim. Üstelik eşin bana böylesine iyi davranırken, tarif edemeyeceğim kadar iyi… Bunları yapan içimdeki hayvandı sadece, kötü bir ruh gibi karanlık ve korkak; ben o hayvanı reddediyorum, ondan nefret ediyorum, iğreniyorum. Dünden beri yaşananlar aklıma geldiğinde midem bulanıyor, kendimi kusacakmış gibi hissediyorum.”</p>

  <p>Townsend hafifçe kaşlarını çattı ve huzursuzca kıs kıs güldü.</p>

  <p>“Pekâlâ, aslında epey geniş fikirli biriyimdir ama bazen söylediklerinle beni gerçekten şoka uğratıyorsun.”</p>

  <p>“Üzgünüm. Şimdi gitsen iyi olur. Sen çok önemsiz ve değersiz bir adamsın, ben de seninle ciddi ciddi konuştuğum için aptallık ediyorum.”</p>

  <p>Townsend bir süre cevap vermedi; Kitty, o mavi gözlerin bakışlarından sinirlendiğini anlamıştı. Her zamanki düşünceli ve nazik tavrıyla Kitty’yi nihayet gönderdiğinde, Townsend rahat bir nefes alacaktı. Kitty ayrılırken takınacakları nazik tavırları düşününce gülümsedi; el sıkışacaklardı: Townsend ona iyi yolculuklar dileyecek ve Kitty de ona misafirperverliğinden dolayı teşekkür edecekti. Fakat o sırada, Townsend’ın yüz ifadesinin değiştiğini fark etti.</p>

  <p>“Dorothy, bebek beklediğini söyledi,” dedi Townsend.</p>

  <p>Kitty yüzünün kızardığını hissetti, ama kendisini ele verecek bir hareket yapmamak için direndi.</p>

  <p>“Evet.”</p>

  <p>“Babası ben olabilir miyim?”</p>

  <p>“Hayır, hayır. Walter’ın çocuğu.”</p>

  <p>Kitty’nin sesinde engel olamadığı bir vurgu vardı; ama öyle konuşsa bile ses tonunun inandırıcı olmadığının farkındaydı.</p>

  <p>“Emin misin?” dedi Townsend, kurnazca gülümseyerek. “Sonuçta, Walter’la birkaç yıldır evliydiniz ve hiçbir şey olmamıştı. Tarihler denk geliyor gibi. Bence Walter’dan çok benim çocuğum olma ihtimali yüksek.”</p>

  <p>“Senden çocuk sahibi olacağıma ölürüm daha iyi.”</p>

  <p>“Ah, hadi ama, bu söylediğin çok saçma. Ben son derece memnun olurum, benim için gurur verici bir şey. Hep kızım olsun isterdim, biliyorsun. Dorothy ile hep erkek çocuğumuz oldu. Şüphen çok uzun sürmez, biliyorsun: Benim ufaklıklar tıpkı bana benziyor.”</p>

  <p>Townsend’ın keyfi tekrar yerine gelmişti ve Kitty nedenini biliyordu. Eğer çocuk Townsend’ın ise, Kitty bir daha onu görmese dahi, ondan hiçbir zaman tamamen kurtulamayacaktı. Kitty’nin üzerinde bıraktığı etkisi ona yine ulaşacak; gizliden gizliye, ama kesin bir şekilde Kitty’nin her gününe tesir edecekti.</p>

  <p>“Sen, kör talihimin rastladığı en kibirli ve aptal herifsin sahiden,” dedi.</p>

  <h1 id="sigil_toc_id_74">78</h1>

  <p>Gemi Marsilya’ya yanaştığı esnada, güneşin altında parıldayan sahilin engebeli ve güzel görünümüne bakan Kitty’nin gözleri, birden denizciler için bir güvenlik simgesi olan Sainte Marie de la Grace kilisesinin üzerindeki altın Meryem Ana heykeline takıldı. Mei-tan-fu’da, manastırdaki rahibelerin ülkelerini sonsuza dek terk ederken uzaklaştıkça mavi gökyüzünde küçücük bir altın parıltısına dönüşüp kaybolan heykelin görüntüsüne bakarak, ayrılık acılarını hafifletme umuduyla nasıl diz çöküp dua ettiklerini hatırladı. Kitty, ellerini birleştirip, bilmediği bu güce dua etti.</p>

  <p>Uzun ve sessiz seyahati boyunca hiç durmadan, başından geçen korkunç olayı düşündü. Kendisini anlayamıyordu. Bu, hiç beklemediği bir şeydi. Kitty’yi ele geçiren neydi de Charlie’den tüm kalbiyle nefret ederken, onun tiksindirici kucaklamalarına boyun eğmişti? Öfkesi kabardı ve kendine duyduğu tiksinti onun için bir saplantı haline geldi. Kendini rezil edişini asla affedemeyeceğini hissetti. Ağlamaya başladı. Fakat Hong Kong’la arasındaki mesafe uzadıkça, kızgınlığının yavaş yavaş etkisini yitirdiğini fark etti. Sanki yaşananlar, başka bir dünyada yaşanmıştı. Sanki aniden delirmişti ve iyileşirken de kendinde değilken yaptığı gülünç şeyleri hayal meyal hatırlayınca utanıp, üzülüyordu. Fakat bunları yaparken kendinde olmadığı için, yaptıklarına en azından müsamaha gösterilebileceğini hissetmişti. Kitty’ye göre yüce gönüllü biri, onu ayıplamak yerine, haline acırdı. Yine de kendine güveninin nasıl ıstıraplı bir şekilde kırıldığını düşününce, derin bir iç çekti. Kitty’nin geleceği, önünde dümdüz ve rahat bir yol gibi görünmüştü; ancak şimdi bu yolun dolambaçlı olduğunu ve onu tuzakların beklediğini fark etmişti. Hint Okyanusu’nun engin gökyüzü ve insana hüzün veren ama hoş günbatımları Kitty’yi dinlendiriyordu. Ruhunda özgürlüğü barındırabileceği bir ülkede doğmuş gibi hissediyordu. Keşke amansız bir mücadeleyle kendine olan güvenini tekrar kazanabilseydi, bunun için kendiyle yüzleşme cesaretini göstermek zorundaydı.</p>

  <p>Kitty’yi yalnız ve zor bir gelecek bekliyordu. Port Said’e ulaştıklarında, annesinden telgrafına cevap olarak bir mektup almıştı. Annesinin gençliğinde, genç kadınlara öğretilen iri ve garip biçimli harflerle yazılmış uzun bir mektuptu. Yazının süslemesi öylesine muntazamdı ki insana samimiyetsiz geliyordu. Bayan Garstin, Walter’ın ölümü nedeniyle duyduğu üzüntüyü belirtmiş ve uygun bir dille kızının acısını paylaşmıştı. Kitty’nin ihtiyaçlarını karşılayamayacağından korkmuştu; ama Sömürge Bakanlığı elbette ki ona maaş bağlardı. Kitty’nin İngiltere’ye dönmesine memnun olmuştu ve elbette ki bebeği doğana kadar annesi ve babasıyla kalmalıydı. Sonrasında Kitty’nin uygulaması gereken belli başlı talimatlar ve kız kardeşi Doris’in loğusalık döneminden birkaç ayrıntı sıralamıştı. Küçük oğlan öylesine ağırdı ki büyükbabası hayatında hiç bu kadar sağlıklı çocuk görmediğini söylemişti. Doris yine hamileydi, baronet payeliği için bebeğin yine erkek olmasını umuyordu.</p>

  <p>Kitty, mektupta annesinin onu belirli tarihler arasında davet etmek istediğini fark etmişti. Bayan Garstin, kısıtlı şartlarda dul kızının sorumluluğunu üzerine alma niyetinde değildi. Tuhaftı, Kitty annesinin ona nasıl taptığını hatırladı, şimdi ise Kitty’de umduğunu bulamadığından, onu sadece baş belası olarak görüyordu. Aileler ve çocukları arasındaki ilişki ne garipti! Aileler, çocuk küçükken üzerine titriyorlar, hastalandığında endişe içinde kıvranıyorlardı, çocuk da ailesine sevgi ve hayranlıkla bağlanıyordu. Sadece birkaç yıl geçtikten sonra ise çocuk büyüyor; kendi akrabaları dışındakiler mutluluğu açısından, annesi ve babasından daha önemli oluveriyordu. Geçmişe dönük körü körüne ve içgüdüsel bir sevginin yerini umursamazlık alıyordu. Buluşmalar, sıkıntı ve sinir bozukluğu ile geçiyordu. Bir zamanlar, bir aylığına ayrılma düşüncesine bile dayanamazken; artık soğukkanlılıkla, yıllarca ayrı kalmayı bekliyorlardı. Annesinin merak etmesine gerek yoktu; en kısa sürede kendi evini kuracaktı. Fakat biraz zamana ihtiyacı vardı; şu anda her şey belirsizdi ve Kitty kafasında geleceğe dair herhangi bir resim canlandıramıyordu: Belki de doğum sırasında ölürdü, bu birçok sorunun çözümü olurdu.</p>

  <p>Fakat limana yanaştıklarında Kitty’ye iki mektup getirildi. Babasının yazısını görünce şaşırdı: Kitty, babasının ona daha önce yazdığını hiç hatırlamıyordu. Pek coşkulu biri değildi, mektup şöyle başlıyordu: Sevgili Kitty. Babası, sağlığı pek yerinde olmayan annesinin yerine yazdığını belirtiyordu. Annesinin ameliyat olmak için hastaneye gitmesi gerekmişti. Kitty’nin korkmasına gerek yoktu ve yolculuğuna denizyoluyla devam etmeliydi; karadan gelmek çok daha pahalıya mal olurdu ve annesi yokken Harrington Gardens’daki evde kalması sakıncalıydı. Diğer mektup Doris’tendi ve şöyle başlıyordu: Kitty, canım. Doris’in bu sözleri özel bir düşkünlüğü olduğundan değil, tanıdığı herkese bu şekilde hitap etmesinden kaynaklanıyordu.</p>

  <blockquote>

    <p><em>Kitty canım</em>,<br/><em>Sanıyorum ki babam sana yazmıştır. Annemin ameliyat olması gerekti. Görünüşe göre son bir yıldır pek iyi değilmiş; ama sen de biliyorsun ki doktorlardan nefret eder, bu yüzden bir sürü ilaç kullanmış. Her şeyi saklamakta ısrarcı olduğu için, hastalığının tam olarak ne olduğunu bilmiyorum, soru sorunca da öfkeleniyor. Bir süredir tek kelimeyle berbat görünüyor, senin yerinde olsam Marsilya’dan karayoluyla olabildiğince çabuk gelirdim. Ama sen benim çağırdığımı söyleme, çünkü o çok önemli bir şey yokmuş gibi davranıyor ve o dönmeden evde olmanı istemiyor. Doktorlara onu bir hafta içinde taburcu etmeleri için söz verdirdi. En içten sevgilerimle</em>.</p>

    <p class="right"><em>Doris</em>.</p>

    <p class="extract"><em>Walter için çok üzgünüm. Çok kötü günler geçirmiş olmalısın, ah canım. Seni görmek için can atıyorum. İkimizin de hamile olması bir hayli komik. Birbirimize destek oluruz</em>.</p>

  </blockquote>

  <p>Derin düşüncelere dalıp giden Kitty, bir süre güvertede öylece durdu. Annesinin hasta halini kafasında canlandıramıyordu. Onun aktif ve iradeli olmadığı hiçbir anı hatırlamıyordu; insanların rahatsızlıklarına karşı hiç tahammülü olmazdı. O sırada bir gemi garsonu geldi ve Kitty’ye bir telgraf uzattı.</p>

  <blockquote>

    <p><em>Annenin bu sabah öldüğünü üzülerek bildiriyorum</em>.</p>

    <p><em>Baban</em>.</p>

  </blockquote>

  <h1 id="sigil_toc_id_75">79</h1>

  <p>Kitty, Harrington Gardens’daki evlerinin kapısını çaldı. Hizmetçi, babasının çalışma odasında olduğunu söyledi. Kitty, bulunduğu odaya gidip, kapısını yavaşça araladı: Babası şöminenin önünde oturmuş, akşam gazetesinin son sayısını okuyordu. Kitty odaya girince başını kaldırdı, gazeteyi bıraktı ve gergin bir havada ayağa kalktı.</p>

  <p>“Ah, Kitty, seni bir sonraki trene kadar beklemiyordum.”</p>

  <p>“Beni karşılama zahmetine girmek istemeyeceğini düşündüm, bu yüzden telgrafta tahmini varış saatimi yazmadım.”</p>
  
  <p>Babası Kitty’nin çok iyi hatırladığı bir tavırla ona yanağını uzattı.</p>

  <p>“Gazeteye göz gezdiriyordum,” dedi. “İki gündür hiç okumamıştım.”</p>

  <p>Kitty, babasının günlük işlerle meşgul olmasına bir açıklama getirmek istediğini anladı.</p>

  <p>“Tabii ki,” dedi. “Yorgun düşmüş olmalısın. Ne yazık ki annemin ölümüyle derinden sarsıldın.”</p>

  <p>Babası, Kitty’nin son gördüğü haline kıyasla yaşlanmış ve zayıflamıştı. Ufacık kalmış, kuruyup kırışmış, hassas tavırlı bir adamdı artık.</p>

  <p>“Cerrah hiç umut olmadığını söylemişti. Annen bir yıldan fazla süredir eskisi gibi değildi; ama doktora gitmeyi reddediyordu. Cerrah bana sürekli ağrı çektiğini söyledi, bu zamana kadar dayanabilmesi mucizeymiş.”</p>

  <p>“Durumundan hiç şikâyet etmedi mi?”</p>

  <p>“Pek iyi olmadığını söylüyordu. Ama hiç ağrısı olduğundan yakınmadı.” Babası duraksayıp, Kitty’ye baktı. “Yolculuğun seni çok yordu mu?”</p>

  <p>“Çok değil.”</p>

  <p>“Yukarı çıkıp, onu görmek ister misin?”</p>

  <p>“Burada mı?”</p>

  <p>“Evet, hastaneden buraya getirildi.”</p>

  <p>“Peki, gidip göreceğim.”</p>

  <p>“Seninle gelmemi ister misin?”</p>

  <p>Babasının ses tonundaki bir şey, Kitty’nin hızlıca dönüp ona bakmasına sebep oldu. Babası yüzünü hafifçe çevirmişti, Kitty ile göz göze gelmek istemiyordu. Kitty, son zamanlarda başkalarının düşüncelerini okumada büyük bir beceri kazanmıştı. Sonuçta, günlerini tüm sezgilerini kocasının söylediği sıradan bir kelimeye veya düşünmeden yaptığı bir harekete yoğunlaştırıp, gizli düşüncelerini anlamaya çalışarak geçirmişti. Babasının ondan saklamaya çalıştığı şeyi bir çırpıda anlamıştı. Babası rahatlamıştı, hissettiği büyük bir rahatlamaydı ve bu yüzden kendisinden ürkmüştü. Geçen otuz zorlu yılda iyi ve sadık bir koca olmuştu, ağzından karısını kötüleyen tek bir kelime bile çıkmamıştı ve şimdi, onun için yas tutmalıydı. Her zaman ondan beklenenleri yapmıştı. Yas tutan bir koca olarak hissetmesi gereken duygulara sahip olmadığını belli eden en ufak bir hareketi bile, onun için sarsıcı olurdu.</p>

  <p>“Hayır, yalnız gitmeyi tercih ederim,” dedi Kitty.</p>

  <p>Kitty merdivenlerden çıkıp, annesinin uzun yıllardır yattığı geniş, soğuk ve gösterişli yatak odasına girdi. Maun ağacından yapılmış muazzam mobilyaları ve duvarları süsleyen Marcus Stone taklidi gravürleri çok iyi hatırlıyordu. Makyaj masasındaki eşyalar, Bayan Garstin’in hayatı boyunca direttiği şekilde, dikkatle düzenlenmişti. Çiçekler etrafa uymamıştı; Bayan Garstin yatak odasına çiçek konmasını aptalca, yapmacık ve sağlıksız bulurdu. Çiçeklerin esansı, odanın yeni yıkanmış çamaşırları andıran keskin ve ağır kokusunu bastıramıyordu. Kitty, bunun annesinin odasına has bir koku olduğunu hatırlıyordu.</p>

  <p>Bayan Garstin, sanki hayata karşı sabrı kalmamış gibi süklüm püklüm ellerini göğsünün üzerinde birleştirmiş, yatağında yatıyordu. Keskin yüz hatları, acıdan çökmüş yanakları ve çukurlaşan şakaklarıyla etkileyici, hatta muhteşem görünüyordu. Ölüm yüz ifadesindeki acımasızlığı götürmüş, yerine sadece kişiliğinin izlerini bırakmıştı. Sanki bir Roma imparatoriçesi gibiydi. Garip olan şuydu ki, Kitty’nin bugüne kadar gördüğü ölü bedenler arasından sadece annesininki ruhu olan bir vücudun görüntüsünü korumuştu. Üzüntü hissedemiyordu, annesiyle arasında öyle kötü şeyler yaşanmıştı ki, içinde derin bir sevgiye yer kalmamıştı. Ve dönüp genç kızlığına baktığında, şu anki haline dönüşmesine annesinin sebep olduğunu görüyordu. Fakat küçük hedefleri ölümüyle son bulan, hareketsiz ve sessizce yatan bu katı, otoriter ve hırslı kadına baktığında, içinde belli belirsiz bir acıma hissi uyanıyordu. Annesi, hayatı boyunca gizli işler çevirmiş, birilerine kumpas kurmuş, istekleri hep alçakça ve değersiz şeyler olmuştu. Kitty, annesinin başka bir yerden, dünyadaki yaşamına şaşkınlıkla bakıp bakmadığını merak etti.</p>

  <p>O sırada Doris içeri girdi.</p>

  <p>“Ben, şimdiki trenle gelirsin diye düşünmüştüm. İçimden odaya girip bakmak geldi. Dehşet verici, değil mi? Zavallı anneciğim.”</p>

  <p>Doris gözyaşlarına boğularak, kendini Kitty’nin kollarına attı. Kitty, kardeşini öptü. Annesinin onu tutup, Doris’i nasıl ihmal ettiğini, sade ve donuk biri olduğu için Doris’e nasıl sert davrandığını biliyordu. Doris’in gerçekten göründüğü gibi haddinden fazla üzüntülü olup olmadığını merak etti. Gerçi Doris, her zaman duygusal biri olmuştu. Keşke kendisi de ağlayabilseydi: Doris onu fazlasıyla acımasız bulacaktı. Kitty, o zamana kadar fazlasıyla hissetmediği üzüntüleri yaşıyormuş gibi davrandığını düşündü.</p>

  <p>Doris biraz sakinleşince, Kitty “Gelip babamızı görmek ister misin?” diye sordu.</p>

  <p>Doris gözlerini sildi. Hamileliği nedeniyle belirsizleşen vücut hatları Kitty’nin dikkatini çekmişti, siyah elbisesiyle çok şişman ve pasaklı görünüyordu.</p>

  <p>“Hayır, sanmıyorum. İçimden gelen tek şey ağlamak. Zavallı adam, durumu iyi idare ediyor.”</p>

  <p>Kitty kardeşini biraz dışarı çıkardı, sonra dönüp tekrar babasının yanına gitti. Babası şöminenin yanında duruyordu, gazetesi düzgünce katlanmıştı. Yine gazete okumadığını Kitty’nin görmesini istiyordu.</p>

  <p>“Akşam yemeği için giyinmedim,” dedi. “Gerekli olmadığını düşündüm.”</p>

  <h1 id="sigil_toc_id_76">80</h1>

  <p>Birlikte yemek yediler. Bay Garstin, Kitty’ye karısının hastalığı ve ölümü hakkındaki ayrıntıları anlatıp, mektup yazan arkadaşlarının nezaketinden (acısını paylaşanlardan gelen yığınla mektup masanın üzerinde duruyordu, babası her birine cevap verme külfetini düşününce içini çekmişti) ve cenaze için yaptığı düzenlemelerden bahsetti. Yemekten sonra, tekrar çalışma odasına döndüler. Evdeki tek şömine, bu odada bulunuyordu. Bay Garstin, mekanik hareketlerle pencerenin kenarında duran piposunu alıp, doldurmaya başladı; fakat sonra kızına kararsızca baktı ve pipoyu yerine bıraktı.</p>

  <p>“İçmeyecek misin?” diye sordu Kitty.</p>

  <p>“Annen yemekten sonra etrafın pipo kokmasından pek hoşlanmazdı, ben de savaş zamanından beri puro içmiyorum.”</p>

  <p>Babasının cevabı Kitty’nin içini sızlatmıştı. Altmış yaşındaki bir adamın istediği bir şeyi kendi odasında içmeye çekinmesi dehşet vericiydi.</p>

  <p>“Ben pipo kokusunu severim,” diyerek gülümsedi Kitty.</p>

  <p>Babasının yüz ifadesinde hafif bir rahatlama belirdi. Piposunu tekrar alıp, yaktı. Şöminenin iki yanında, karşılıklı oturdular. Babası, Kitty’nin kendi sorunlarıyla ilgili konuşması gerektiğini düşündü.</p>

  <p>“Annenin sana yazdığı mektup Port Said’de eline ulaştı sanırım. Walter’ın ölümü ikimizi de derinden sarstı. İyi bir adamdı.”</p>

  <p>Kitty ne diyeceğini bilemedi.</p>

  <p>“Annen bebek beklediğini söylemişti.”</p>

  <p>“Evet.”</p>

  <p>“Ne zamana bekliyorsun?”</p>

  <p>“Dört ay içinde.”</p>

  <p>“Senin için müthiş bir teselli olacak. Gidip Doris’in oğlunu görmelisin. Pek sevimli bir çocuk.”</p>

  <p>Eğer yeni tanışmış olsalardı, muhtemelen birbirleriyle çok daha candan sohbet ederlerdi; Kitty babasının ilgisini çeker, onun için merak uyandırıcı olurdu; ama ortak geçmişleri artık aralarına örülmüş bir duvar gibiydi. Kitty, babasının sevgisini kazanmak için hiçbir şey yapmadığının gayet iyi farkındaydı, babası çantada keklik görüldüğünden evin içinde hiç saygı görmemişti, ailesine daha lüks bir yaşam sağlayamadığı için biraz küçümsenen bir aile reisiydi. Fakat Kitty sırf babası olduğu için onu koşulsuz seveceğine inanmıştı; fakat onun kalbinde bir yeri olmadığını keşfetmek Kitty’yi derinden sarsmıştı. Ailedeki herkesin babasından bıktığının farkındaydı; ama babasının da aynı şekilde onlardan sıkılmış olabileceği hiç aklına gelmemişti. Bay Garstin her zamanki gibi kibar ve sakindi, fakat Kitty’nin çektiği bunca acıdan sonra edindiği muhakeme yeteneği, babasının ondan hoşlanmadığını kendisine de hiçbir zaman itiraf etmemiş olduğunu hissettiriyordu.</p>

  <p>Bay Garstin’in tütünü hava almıyordu, içindeki tütünü itebilmek için kalkıp etrafına bakındı. Muhtemelen gerginliğini saklayabilmek için bahane bulmuştu.</p>

  <p>“Annen, çocuk doğana kadar burada kalmanı istemişti, sana eski odanı hazırlatacaktı.”</p>

  <p>“Biliyorum. Rahatını bozmayacağım, söz veriyorum.”</p>

  <p>“Ah, ondan değil. Bu şartlar altında geleceğin tek yerin baba evi olduğu aşikâr. Fakat durum şu ki Bahama’da Baş Hâkimlik teklifi aldım ve kabul ettim.”</p>

  <p>“Ah, baba, çok sevindim. Tüm kalbimle tebrik ederim.”</p>

  <p>“Teklif bana çok geç ulaştı, zavallı annene söyleyemedim. Duysa çok memnun olurdu.”</p>

  <p>Kaderin acı cilvesi! Tüm o çabalarına, kurduğu kumpaslara ve aşağılamalarına rağmen, Bayan Garstin geçen yılların hayal kırıklıklarıyla biraz değişikliğe uğrasa da, sonunda amacına ulaştığını öğrenememişti.</p>

  <p>“Önümüzdeki ayın başında, gemiyle gideceğim. Ev tabii ki acentenin sorumluluğuna bırakılacak, eşyaları da satma niyetindeyim. Burada kalmanı sağlayamayacağım için üzgünüm; fakat tutacağın ev için herhangi bir eşya istersen, sana vermekten ziyadesiyle memnun olurum.”</p>

  <p>Kitty, şöminedeki ateşe doğru baktı. Kalbi hızla çarpıyordu; birden sinirlenmesi çok garipti. Fakat sonunda, kendini konuşmaya zorladı. Sesi hafifçe titriyordu.</p>

  <p>“Seninle gelemez miyim, baba?”</p>

  <p>“Sen mi? Ah, canım Kittyciğim.” Bay Garstin’in yüzü düşmüştü. Kitty bu ifadeyi daha önce duymuştu fakat yalnızca bir söz olduğunu düşünmüştü. Şimdi ise, hayatında ilk kez bu ifadenin tarif ettiği hareketi görüyordu. Öyle belirgindi ki Kitty şaşırdı. “Ama bütün arkadaşların ve Doris burada. Londra’da bir daire tutarsan daha mutlu olursun diye düşünmüştüm. Tam olarak koşullarının nasıl olduğunu bilmiyorum, ama kirayı ödemekten büyük memnuniyet duyarım.”</p>

  <p>“Geçimimi sürdürecek kadar param var.”</p>

  <p>“Yabancı bir yere gidiyorum. Koşulları hakkında hiçbir fikrim yok.”</p>

  <p>“Yabancı yerlere alışkınım. Londra’nın artık benim için hiçbir anlamı kalmadı. Burada nefes alamıyorum.”</p>

  <p>Bay Garstin bir anlığına gözlerini kapayınca Kitty ağlayacağını sandı. Yüzü son derece mutsuz bir ifadeye bürünmüştü. Kitty’nin yüreği burkuldu. Düşüncelerinde haklıydı; karısının ölümü Bay Garstin’i rahatlatmıştı ve artık geçmişle bağını tamamen koparma fırsatı ona özgürlük sunuyordu. Önünde yeni bir hayatın onu beklediğini ve onca yıldan sonra sonunda huzurla geçirebileceği kalan yıllarında bir mutluluk umudu olduğunu fark etmişti. Kitty, otuz yıldır babasının içini kemiren üzüntüsünü belli belirsiz görebiliyordu. Bay Garstin, sonunda gözlerini açtı. İç çekişine engel olamamıştı.</p>

  <p>“Gelmek istiyorsan, elbette çok memnun olurum.”</p>

  <p>Acınası bir durumdu. Babasının mücadelesi kısa sürmüş, hissettiği sorumluluğa teslim olmuştu. Söylediği birkaç kelimeyle bütün umutlarından vazgeçmişti. Kitty oturduğu koltuktan kalktı, babasının yanına gidip, diz çöktü ve ellerini tuttu.</p>

  <p>“Hayır baba, beni istemiyorsan gelmem. Sen kendini yeterince feda ettin. Eğer yalnız gitmek istiyorsan, git. Beni bir an bile düşünme.”</p>

  <p>Babası bir elini çekip, Kitty’nin güzel saçlarını okşadı.</p>

  <p>“Seni elbette ki istiyorum, canım. Sonuçta ben senin babanım, sen de dul ve yalnız bir kadınsın. Eğer benimle olmak istiyorsan, seni istemeyerek fazlasıyla insafsız davranmış olurum.”</p>

  <p>“Ama her şey sadece bundan ibaret olur, kızın olduğum için üstünde hiçbir hak iddia etmiyorum ben, bana hiçbir şey borçlu değilsin.”</p>

  <p>“Ah, canım yavrum.”</p>

  <p>Kitty, tekrar üzerine basa basa “Hiçbir şey,” dedi. “Seni nasıl sömürdüğümüzü, karşılığında ise sana hiçbir şey vermediğimizi düşününce yüreğim eziliyor. Sana bir sevgi kırıntısı dahi göstermedik. Maalesef pek mutlu bir hayatın olmadı. Geçmişte yapmayı beceremediğim şeyleri biraz olsun telafi etmeme izin vermeyecek misin?”</p>

  <p>Bay Garstin hafifçe kaşlarını çattı. Hissettikleri onu utandırmıştı.</p>

  <p>“Ne demek istediğini anlamıyorum. Bugüne kadar senden hiç yakınmadım.”</p>

  <p>“Ah, baba, çok şey yaşadım, çok mutsuzluk çektim. Buradan giderken olduğum Kitty değilim artık. Son derece güçsüzüm, ama artık o eski, aşağılık kadın değilim. Bana bir şans vermeyecek misin? Bu dünyada artık senden başka kimsem yok. Kendimi sana sevdirmeye çalışmama izin vermeyecek misin? Ah baba, çok yalnızım, perişanım, senin sevgine ölesiye ihtiyacım var.”</p>

  <p>Kitty, kafasını babasının kucağına gömdü ve ciğerlerini parçalarcasına ağlamaya başladı.</p>

  <p>“Ah Kittym, benim küçük Kittym,” diye mırıldandı Bay Garstin.</p>

  <p>Kitty başını kaldırıp, babasının boynuna sarıldı.</p>

  <p>“Ah baba, bana yakınlık göster, birbirimize sevecen davranalım.”</p>

  <p>Bay Garstin, kızını, bir sevgilinin öpmesi gibi dudaklarından öptü. Yanakları Kitty’nin gözyaşlarıyla ıslandı.</p>

  <p>“Elbette ki benimle geleceksin.”</p>

  <p>“Gelmemi istiyor musun? Gerçekten istiyor musun?”</p>

  <p>“Evet.”</p>

  <p>“Sana öyle minnettarım ki.”</p>

  <p>“İki gözüm, bana böyle şeyler söyleme. Beni çok utandırıyor.”</p>

  <p>Bay Garstin mendilini çıkardı ve kızının gözlerini sildi. Daha önce Kitty’nin hiç görmediği bir şekilde gülümsedi. Kitty bir kez daha boynuna sarıldı.</p>

  <p>“Birlikte ne muziplikler yapacağız, babacığım. Ne kadar çok eğleneceğiz, bilemezsin.”</p>

  <p>“Bir çocuğun olacağını unutmadın değil mi?”</p>

  <p>“Orada dalga sesleri arasında, uçsuz bucaksız, masmavi gökyüzünün altında doğacağı için mutluyum.”</p>

  <p>“Cinsiyetine de karar verdin mi?” diye sordu babası, zayıf ve kuru gülümsemesiyle.</p>

  <p>“Kızım olsun istiyorum, çünkü onu öyle yetiştirmek istiyorum ki benim yaptığım hataları yapmasın. Dönüp kendi gençliğime baktığımda, kendimden nefret ediyorum. Ama benim hiç şansım yoktu. Kızımı özgür yetiştireceğim, kendi ayakları üstünde durabilecek. Dünyaya bir çocuk getireceğim ve onu seveceğim; sırf adamın teki gelip çocuğuma hayatının geri kalanında yemek ve kalacak yer sağlayacak kadar onunla yatmayı istesin diye.”</p>

  <p>Kitty, babasının kaskatı kesildiğini hissetti. Bay Garstin daha önce bu konular hakkında hiç konuşmamıştı ve kendi kızının ağzından bu sözleri duymak onu epey şaşırtmıştı.</p>

  <p>“Sadece bu sefer için açıksözlü olmama izin ver, baba. Aptal, kötü huylu, nefretle dolu biriydim ben. Ve korkunç bir şekilde cezalandırıldım. Kızımı tüm bunlara karşı korumaya kararlıyım. Onun korkusuz ve içten biri olmasını istiyorum. Kendine hâkim ve bu sayede kimseye bağımlı olmayan bir şahsiyet olsun istiyorum. Özgür bir insan gibi yaşayıp, benimkinden daha iyi bir hayat elde etsin istiyorum.”</p>

  <p>“Ne oluyor, bir tanem? Sanki elli yaşındaymış gibi konuşuyorsun. Önünde koca bir hayat var. Moralini bozmamalısın.”</p>

  <p>Kitty başını iki yana sallayıp, hafifçe gülümsedi.</p>

  <p>“Hayır, moralimi bozmuyorum. Umutluyum ve cesaretim var.”</p>

  <p>Geçmiş, sona ermişti, yaşananlara sünger çekmek gerekiyordu. Bu fazlasıyla hissizleşmek anlamına mı gelirdi? Kitty, tüm kalbiyle merhametin ve iyiliğin ne olduğunu öğrenmiş olmayı diledi. Gelecekte onu nelerin beklediğini bilmiyordu, ama ne olursa olsun her şeyi neşeyle ve kaygısızca kabullenebilecek kadar güçlüydü. Derken birden, hiçbir neden olmaksızın, bilinçaltının derinliklerinden, zavallı Walter ile birlikte vebanın istila ettiği şehre, Walter’ın hayatını kaybettiği şehre yaptıkları yolculuğa dair bir anı canlandı gözünün önünde: Bir sabah, daha gün ağarmadan tahtırevanlarında ilerliyorlardı. Şafak sökerken, öyle nefes kesici bir manzarayı görmekten ziyade hissetmişti ki, kısa bir süre için kalbindeki acı dinmişti. O sırada, tüm insani sıkıntılar önemini yitirmişti. Güneş, etraftaki sisi dağıtarak yükseliyordu ve Kitty, önlerindeki uçsuz bucaksız, virajlarla dolu yolun pirinç tarlaları arasından nehrin diğer tarafına geçtiğini ve sonra engebeli şehrin içine karıştığını görebiliyordu: Eğer farkına varmaya başladığı önündeki bu bulanık yolu takip edebilirse, Kitty’nin yaptığı hatalar, aptallıklar ve çektiği acılar belki de bir anlam kazanabilirdi. Tabii bu yol bizim komik Waddington’ın bahsettiği hiçbir yere varmayan yol değil, manastırdaki o sevgili rahibelerin alçakgönüllülükle takip ettiği, insanı huzura götüren yoldu.</p>
