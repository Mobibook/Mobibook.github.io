  <h1>61</h1>

  <p>Walter o akşam yemeğe gelmedi. Kitty bir süre bekledi, Walter geç kalacağı zamanlarda Kitty’ye hep haber gönderirdi. En sonunda sofraya oturdu. Salgına ve malzeme tedarikinin zorluğuna rağmen, sofrayı adabına göre hazırlamaya özen gösteren Çinli aşçının pişirdiği yemekleri yer gibi yaptı. Sonra, pencerenin yanındaki bambudan yapılmış dinlenme koltuğuna uzanıp, kendisini yıldızlı gecenin güzelliğine bıraktı. Sessizlik onu rahatlatmıştı.</p>

  <p>Kitap okumaya yeltenmedi. Düşünceleri zihninde durgun bir gölün yüzeyine yansıyan küçük beyaz bulutlar gibi süzülüyordu. Herhangi birini yakalayamayacak, takip edemeyecek ve ona eşlik edecek düşünce silsilesine dalamayacak kadar yorgundu. Dalgın dalgın, rahibelerle yaptığı konuşmaların üzerinde bıraktığı farklı etkileri düşünmeye başladı. Yaşam şekilleri Kitty’yi derinlemesine etkilemiş olmasına rağmen, buna sebebiyet veren inançlarının üzerinde bir etkisinin olmaması tuhaftı. Kitty, herhangi bir zamanda tutkulu bir iman duygusuna kapılma olasılığını gözünde canlandıramıyordu. Hafifçe iç çekti: Ruhu o muhteşem, beyaz ışıkla aydınlanmış olsaydı muhtemelen her şey daha kolay olurdu. Birkaç kez, Baş Rahibe’ye mutsuzluğundan ve nedeninden bahsetmek istemiş, ama cesaret edememişti: Katı bir ahlak anlayışına sahip olan bu kadının onun hakkında kötü düşünmesine dayanamazdı. Baş Rahibe, Kitty’nin yaptığını elbette ki büyük bir günah olarak görecekti. Garip olan şey ise, Kitty’nin bunu ahlaksızlıktan çok, aptalca ve çirkin bir durum olarak görmesiydi.</p>

  <p>Kitty’nin, Townsend ile ilişkisinin üzücü ve hatta sarsıcı olduğunu düşünüp, pişmanlık duymaktan çok unutulması gereken bir durum olarak görmesi, muhtemelen bazı şeyleri geç idrak edişinden kaynaklanıyordu. Bir partide pot kırmak gibi bir şeydi; yapacak hiçbir şey yoktu ve fazlasıyla küçük düşürücüydü. Ama bu duruma çok fazla anlam yüklemek akılsızlıktı. Kitty, Charlie’nin fazlasıyla şık giysilerle örttüğü geniş vücudunu, anlamsız konuşmalarını ve göbeği görünmesin diye göğsünü dışarı çıkararak duruşunu hatırlayınca ürperdi. İyimser mizacı yakında al yanaklarında bir ağ oluşturacak küçük kırmızı damarlardan anlaşılıyordu. Kitty, o zamanlar Townsend’ın gür kirpiklerini seviyordu; artık bu özelliği hayvani ve itici geliyordu.</p>

  <p>Peki ya gelecek? Gelecek konusunda bu denli kayıtsız olması tuhaftı; olacakları hiç kestiremiyordu. Muhtemelen doğum yaparken ölecekti. Kız kardeşi Doris, her zaman ondan daha güçlü olmuştu ve doğum yaparken neredeyse ölüyordu. (Görevini yerine getirmiş ve baronet payesine yeni bir vâris doğurmuştu; Kitty annesinin memnuniyetini düşünüp, gülümsedi.) Gelecek bu kadar belirsizse, onu görmek muhtemelen Kitty’nin kaderinde yoktu. Walter büyük ihtimalle Kitty’nin annesinden çocuğa bakmasını isteyecekti, tabii eğer çocuk yaşarsa. Babası olduğu kesin olmasa da, çocuğa şefkatle yaklaşacaktı, Kitty bundan emin olacak kadar iyi tanıyordu Walter’ı. Her koşulda düzgün tavır sergileyeceğine dair güvenilebilirdi. Müthiş kabiliyetlerine, cömertliğine, saygınlığına, zekâsına ve duyarlılığına rağmen bu kadar sevimsiz olması çok yazıktı. Kitty artık ondan zerre kadar korkmuyor, fakat onun için üzülüyordu. Aynı zamanda, onu biraz garip biri olarak görmeden edemiyordu. Duygularının derinliği, Walter’ı savunmasız bırakmıştı ve Kitty, onu affetmesi için bir şekilde bunu kullanabileceğini hissediyordu. Bu yolla Walter’a huzur sağlayarak, onda açtığı yaraları iyileştirme fikri Kitty’nin aklından çıkmıyordu. Walter’ın mizah anlayışının bu denli kıt olması ne yazıktı: Kitty, günün birinde ikisinin birbirlerine çektirdikleri eziyetlere gülüp geçtiklerini hayal edebiliyordu.</p>

  <p>Kitty yorgun düşmüştü. Lambayı odasına götürüp, kıyafetlerini çıkardı. Yatağa uzandı ve derhal uykuya daldı.</p>

  <h1 id="sigil_toc_id_58">62</h1>

  <p>Fakat kapının gürültüyle çalınmasıyla uyandı. İlk başta, gördüğü rüyayla karıştığı için, gelen sesi gerçek hayatla bağdaştıramadı. Kapı çalınmaya devam etti, Kitty, sesin bahçe kapısından geldiğinin farkına vardı. Hava epey karanlıktı. Kitty fosforlu saatine baktığında, saatin iki buçuk olduğunu gördü. Walter dönmüş olmalıydı –ne kadar geç kalmıştı– uşağı uyandıramamış olmalıydı. Kapı çalınmaya devam etti, ses gittikçe yükseliyordu ve gecenin sessizliğinde epey ürkütücü geliyordu. Ses kesildi ve kapının ağır sürgüsü çekildi. Walter hiç bu kadar gecikmemişti. Zavallı adam, yorgunluktan mahvolmuş olmalıydı! Kitty, Walter’ın her zamanki gibi laboratuvarında çalışmak yerine mantıklı davranıp doğruca yatmaya gitmesini ümit etti.</p>

  <p>Dışarıdan konuşma sesleri geliyordu, birileri gelmişti. Walter’ın eve geç gelip, Kitty’yi uyandırmamak için zahmete girmesi tuhaftı. İki üç kişi, ahşap merdivenleri hızlıca çıkıp, yan odanın kapısına geldiler. Kitty biraz korkmuştu. Aklının bir köşesinde hep yabancılara karşı ayaklanma endişesi vardı. Bir şey mi olmuştu? Kalbi hızla atmaya başladı. Fakat müphem korkusunu netleştiremeden, biri yan odadan geçip, Kitty’nin kapısını çaldı.</p>

  <p>“Bayan Fane.”</p>

  <p>Kitty, Waddington’in sesini tanıdı.</p>

  <p>“Evet. Ne oldu?”</p>

  <p>“Bir an önce kalkabilir misin? Sana bir şey söylemem gerek.”</p>

  <p>Kitty kalktı ve üzerine sabahlığını geçirdi. Kapıyı açtı. Bakışları, Çinlilere özgü pantolonu ve ipekten ceketiyle Waddington’a takıldı. Uşağı elinde bir gemici feneri tutuyordu, biraz gerilerinde ise haki renkte kıyafetleriyle üç Çinli asker vardı. Kitty, Waddington’in yüzündeki şaşkınlığı görünce irkildi; saçları da darmadağınık olmuştu, sanki şimdi yataktan fırlayıp gelmiş gibiydi.</p>

  <p>“Ne oldu?” diye sordu Kitty, güçlükle soluyarak.</p>

  <p>“Sakin olmalısın. Kaybedecek vaktimiz yok. Bir an önce üzerini değiştir ve benimle gel.”</p>

  <p>“Tamam, ama ne oldu? Şehirde bir şey mi oldu?”</p>

  <p>Kitty, askerleri görünce isyan çıktığını ve onu korumaya geldiklerini düşündü.</p>

  <p>“Eşin hastalandı. Bir an önce gelmeni istiyoruz.”</p>

  <p>“Walter mı?” diye bağırdı Kitty.</p>

  <p>“Moralini bozmamalısın. Tam olarak ne olduğunu bilmiyorum. Albay Yü yanındaki subayı gönderdi ve seni alıp, bir an önce garnizona getirmemi istedi.”</p>

  <p>Kitty, bir anlığına Waddington’a baktı; aniden taş kesilmişti, sonra arkasına döndü ve “İki dakika içinde hazırım,” dedi.</p>

  <p>“Ben olduğum gibi geldim,” diye cevapladı Waddington. “Uyuyordum, sadece ceket ve ayakkabılarımı giyip çıktım.”</p>

  <p>Kitty, Waddington’ın söylediklerini duymamıştı. Yıldızların ışığı altında giyindi, eline geçen ilk şeyleri üzerine geçiriyordu; parmakları o kadar beceriksizleşmişti ki, kıyafetinin kopçalarını bulması epey zamanını aldı. Omuzlarına akşam giydiği nakışlı şalı attı.</p>

  <p>“Şapka takmadım. Gerek yok, değil mi?”</p>

  <p>“Hayır.”</p>

  <p>Uşak, önlerinde feneri tutuyordu; hızla merdivenleri inip, bahçe kapısından dışarı çıktılar.</p>

  <p>“Dikkat et, düşme,” dedi Waddington. “Koluma tutunsan iyi olur.”</p>

  <p>Askerler hemen arkalarından geliyorlardı.</p>

  <p>“Albay Yü tahtırevan gönderdi. Nehrin karşı kıyısında bekliyorlar.”</p>

  <p>Tepeden aşağı doğru hızlıca yürümeye başladılar. Kitty, dilinin ucundaki soruyu sormaya cesaret edemiyordu. Gelecek cevaptan ölesiye korkuyordu. O sırada, nehrin kıyısına geldiler. Baş tarafında ışık yanan bir kayık onları bekliyordu.</p>

  <p>“Kolera mı?” diye sordu Kitty.</p>

  <p>“Ne yazık ki öyle.”</p>

  <p>Kitty kısa bir çığlık attı ve aniden durdu.</p>

  <p>“Sanırım olabildiğince çabuk gelmen gerek.” Waddington Kitty’ye elini uzatıp, kayığa binmesine yardım etti. Gidecekleri yol epey kısaydı ve nehir neredeyse hiç hareket etmiyordu. Herkes geminin başına toplandı, o sırada çocuğunu kalçasına bağlamış bir kadın, tek bir kürekle kayığı hareket ettirmeye başladı.</p>

  <p>“Bu öğleden sonra hastalanmış, yani dün öğleden sonra,” dedi Waddington.</p>

  <p>“Neden hemen çağrılmadım?”</p>

  <p>Bir sebebi olmamasına rağmen, fısıltıyla konuşuyorlardı. Kitty’nin karanlıkta hissedebildiği tek şey, Waddington’ın ne kadar kaygılı olduğuydu.</p>

  <p>“Albay Yü çağırmak istedi; ama Walter izin vermedi. Albay Yü başından beri onun yanında.”</p>

  <p>“Yine de beni çağırmalıydı. Vicdansızlık bu.”</p>

  <p>“Eşin, daha önce hiç koleraya yakalanmış birini görmediğini biliyordu. Bu korkutucu ve iğrenç bir görüntüdür. Görmeni istemedi.”</p>

  <p>“Ne olursa olsun o benim kocam,” dedi Kitty boğuk bir sesle.</p>

  <p>Waddington cevap vermedi.</p>

  <p>“Şimdi gitmeme neden izin verdiler peki?”</p>

  <p>“Canım, cesur olman gerek. Kendini en kötüsüne hazırlamalısın.”</p>

  <p>Kitty acı içinde inledi, üç Çinli askerin ona baktığını görünce hafifçe arkasını döndü. Birden, askerlerin gözaklarını görür gibi olmuştu.</p>

  <p>“Ölecek mi?”</p>

  <p>“Sadece Albay Yü’nün beni almaya gelen subaya verdiği mesajı biliyorum. Anladığım kadarıyla çöküş süreci başlamış.”</p>

  <p>“Hiç umut yok mu?”</p>

  <p>“Çok üzgünüm, ne yazık ki çabucak gitmezsek onu sağ yakalayamayacağız.”</p>

  <p>Kitty ürperdi. Yanaklarından gözyaşları süzülüyordu.</p>

  <p>“Biliyorsun, çok fazla çalışıyordu, direncini yitirmişti.”</p>

  <p>Kitty, öfkeyle Waddington’ın kolundan ayrıldı. Waddington’ın onunla kısık, kederli bir ses tonuyla konuşmasına sinirlenmişti.</p>

  <p>Karaya ulaştıklarında kıyıda bekleyen iki Çinli hamal, Kitty’ye kayıktan inerken yardım etti. Tahtırevanlar onları bekliyordu. Kitty kendininkine bindiğinde Waddington ona şöyle dedi:</p>

  <p>“Sinirlerine hâkim olmaya çalış. Kendine hâkim olman gerekecek.”</p>

  <p>“Hamallara acele etmelerini söyle.”</p>

  <p>“Olabildiğince hızlı olmaları için emir aldılar.”</p>

  <p>Çoktan tahtırevanına binmiş olan subay, yanlarından geçerken Kitty’nin hamallarına seslendi. Hamallar tahtırevanı ustalıkla kaldırıp, sırıkları omuzlarına yerleştirdiler ve hızla ilerlemeye başladılar. Hemen arkalarından Waddington geliyordu. Tepeye bir koşu ulaştılar, her tahtırevanın önünden fener tutan bir adam yürüyordu ve su bendinin kapısına geldiklerinde ise bir nöbetçi elinde meşale ile bekliyordu. Kapıya yaklaşırlarken subay nöbetçiye seslendi ve nöbetçi kapının tek kanadını açıp, geçmelerini sağladı. O esnada nöbetçi haykırarak bir şeyler söyledi, hamallar da ona karşılık verdi. Gecenin köründe, yabancı bir dilde gırtlaktan gelen bu sesler insana gizemli ve ürkütücü geliyordu. Islak ve kaygan taşlı yolda hamallar ayakları kayarak ilerliyorlardı. O sırada bir subayı taşıyan hamallardan biri tökezledi. Kitty subayın öfkeyle sesini yükseltişini, hamalın da acı acı bağırarak karşılık verdiğini duydu. Sonra da önlerindeki tahtırevan tekrar hızla ilerlemeye başladı. Sokaklar daracık ve dolambaçlıydı. Şehir, gecenin karanlığına gömülmüştü. Ölüler şehriydi burası. Dar yolda aceleyle ilerleyip, bir köşeyi döndüler ve sonra hızla merdiven çıkmaya başladılar. Hamallar soluk soluğa kalmışlardı, uzun ve hızlı adımlarla hiç ses çıkarmadan ilerliyorlardı. İçlerinden biri eski püskü bir mendil çıkarıp, yürürken alnından gözlerine doğru akan terini sildi. Hamallar bir o yola bir bu yola sapıyorlardı, sanki bir labirentin içinde hızla ilerliyorlardı. Bazen kepenkleri indirilmiş dükkânların gölgesinde biri uzanmış gibi görünüyordu; gün ağardığında uyanacak mı, yoksa bir daha uyanmamak üzere mi uyumuş, belli değildi. Dar sokaklar, sessizlikleri ve boşluklarıyla hayaletleri akla getiriyordu ve aniden havlayan bir köpek, sinirleri iyice bozulan Kitty’yi dehşetle sarstı. Kitty, nereye gittiklerini bilmiyordu. Yol sanki hiç bitmeyecek gibiydi. Daha hızlı gidemezler miydi? Daha hızlı, daha hızlı. Zaman geçiyordu ve her an, çok geç olabilirdi.</p>

  <h1 id="sigil_toc_id_59">63</h1>

  <p>Uzun, boş bir duvarın yanından yürürlerken, ansızın iki yanında nöbetçi kulübeleri bulunan bir kapıya geldiler ve hamallar tahtırevanları yere indirdi. Waddington, hızla Kitty’nin yanına geldi. Kitty çoktan tahtırevandan inmişti bile. Subay, hızla kapıya vurdu ve içeriye seslendi. Bir arka kapı açıldı ve bir avluya girdiler. Kare şeklinde, geniş bir avluydu. Duvarların karşısında, sarkık çatıların altında toplanmış askerler battaniyelerine sarınmış, gruplar halinde yatıyorlardı. Subay, büyük ihtimalle nöbetçi çavuş olan bir adamla konuşurken, bir süre durdular. Subay dönüp, Waddington’a bir şeyler söyledi.</p>

  <p>“Hâlâ hayatta,” dedi Waddington kısık bir sesle. “Yürürken dikkat et.”</p>

  <p>Hâlâ önden giden fenerli adamların yol göstermesiyle avlunun öbür ucuna yürüdüler, birkaç basamak çıkıp, büyük bir kapıdan geçtiler ve bir başka geniş avluya geldiler. Yan tarafta, içinde ışık yanan bir oda vardı. Pirinç kâğıdının ardındaki ışıklardan, gösterişli pencere kafesi siluet halinde görünüyordu. Fener taşıyıcılar onları avlunun diğer ucundaki bu odaya götürdüler ve subay kapıyı çaldı. Kapı hemen açıldı ve subay Kitty’ye bir göz atarak geri çekildi.</p>

  <p>“İçeri girsene,” dedi Waddington.</p>

  <p>Uzun, basık bir odaydı ve yanan ışıkların dumanı kasveti meşum bir havaya büründürüyordu. Etrafta iki üç hademe vardı. Kapının karşısındaki duvara yaslanmış ot yatakta, battaniyeye sarılmış bir adam yatıyordu. Ayakucunda ise bir subay hiç hareket etmeden, öylece duruyordu.</p>

  <p>Kitty aceleyle gidip, yatağın üzerine eğildi. Walter, gözleri kapalı vaziyette yatıyordu. Loş ışığın altındaki yüzünde ölüm griliği vardı. Tamamen hareketsizdi.</p>

  <p>“Walter, Walter,” dedi Kitty güçlükle soluyarak, kısık ve ürkek bir sesle.</p>

  <p>Walter hafifçe hareket etti ya da kımıldar gibi oldu. O kadar belirsizdi ki, hissedilmeyen ama yine de bir anlığına suyun yüzeyini dalgalandıran hafif bir esinti gibiydi.</p>

  <p>“Walter, Walter konuş benimle.”</p>

  <p>Walter gözlerini ağır ağır açtı, ağırlaşmış gözkapaklarını kaldırmak için sonsuz bir çaba sarf ediyor gibiydi. Fakat Kitty’ye bakmadı, gözlerinden birkaç santim yukarıda olan duvara bakıyordu. Konuştu, kısık ve zayıf sesinde sanki bir gülümseme vardı.</p>

  <p>“İşler iyice sarpa sardı,” dedi.</p>

  <p>Kitty, nefes alamadı. Walter başka bir şey söylemedi, hiç hareket etmedi ama o kapkara, soğuk bakışlı gözleri (acaba şimdi hangi gizemleri görüyordu?) beyaz badanalı duvara bakıyordu. Kitty ayağa kalktı. Sert bir bakışla orada duran adama baktı.</p>

  <p>“Mutlaka yapılacak bir şey vardır. Orada hiçbir şey yapmadan durmayacaksın herhalde?”</p>

  <p>Ellerini birbirine kenetledi. Waddington yatağın ucunda duran subayla konuştu.</p>

  <p>“Ne yazık ki yapılabilecek her şeyi yapmışlar. Alayın cerrahı tedavi ediyor. Onu eşin eğitmişti ve cerrah Walter’ın kendisine yapabileceği her şeyi yaptı.”</p>

  <p>“Cerrah bu mu?”</p>

  <p>“Hayır, bu Albay Yü. Eşinin yanından hiç ayrılmadı.”</p>

  <p>Kitty, allak bullak olmuş bir vaziyette, Albay Yü’ye baktı. Uzun boylu, sağlam yapılı bir adamdı, haki rengi üniformasının içinde huzursuz görünüyordu. Walter’a bakıyordu ve Kitty albayın gözlerinin yaşlarla dolu olduğunu gördü. Kitty’nin yüreği sızladı. Bu yassı yüzlü, sarı benizli adam neden ağlıyordu ki? Kitty öfkelendi.</p>

  <p>“Hiçbir şey yapamamak çok kötü.”</p>

  <p>“En azından artık acı çekmiyor,” dedi Waddington.</p>

  <p>Kitty, bir kez daha kocasının üzerine eğildi. Ölü gibi gözleri hâlâ dalgın dalgın önüne bakıyordu. Kitty, Walter’ın o gözlerle etrafını görüp görmediğinden emin olamadı. Söylenenleri duyup duymadığını bilmiyordu. Dudaklarını Walter’ın kulağına yaklaştırdı.</p>

  <p>“Walter, yapabileceğimiz hiçbir şey yok mu?”</p>

  <p>Kitty yaşamın dehşet verici biçimde Walter’ın bedeninden çekilmesini durduracak bir ilaç olması gerektiğini düşündü. Gözleri artık loş ışığa alıştığından, dehşet içinde Walter’ın çökmüş yüzünü gördü. Onu zar zor tanıyabiliyordu. Birkaç saat içinde tamamen başka bir adama dönüşmüş olması akla hayale sığmıyordu. Walter artık insanlıktan çıkmıştı, ölümün ta kendisi gibi duruyordu.</p>

  <p>Kitty, Walter’ın konuşmaya çalıştığını fark etti. Kulağını yaklaştırdı.</p>

  <p>“Ortalığı karıştırma, zor bir geçiş yaşadım, ama şu an iyiyim.”</p>

  <p>Kitty bir süre bekledi, ama Walter susmuştu. Hareketsizliği Kitty’nin kalbini ıstırapla doldurdu; böyle hiç kıpırdamadan yatması dehşet vericiydi. Mezar sessizliğine şimdiden hazır gibiydi. Birisi, cerrah ya da pansumancı, Kitty’ye geri çekilmesini işaret etti ve ölmekte olan Walter’ın üzerine eğilip, kirli bir bez parçasıyla dudaklarını ıslattı. Kitty bir kez daha ayağa kalkıp, çaresizce Waddington’a döndü.</p>

  <p>“Hiç ümit yok mu?” diye fısıldadı.</p>

  <p>Waddington başını hayır anlamında salladı.</p>

  <p>“Ne kadar daha yaşayabilir?”</p>

  <p>“Bilemeyiz. Muhtemelen bir saat.”</p>

  <p>Kitty, boş odada etrafına bakınırken, gözleri Albay Yü’nün iriyarı bedenine takıldı.</p>

  <p>“Onunla biraz yalnız kalabilir miyim?” diye sordu. “Sadece bir dakika.”</p>

  <p>“Elbette, eğer isteğin buysa.”</p>

  <p>Waddington, Albay Yü’nün yanına gidip bir şeyler söyledi. Albay hafifçe başını salladı ve kısık bir ses tonuyla askerlere emir verdi.</p>

  <p>“Merdivenlerde bekliyoruz,” dedi Waddington, hepsi birden çıkarken. “Çağırman yeterli.”</p>

  <p>Artık akla hayale sığmayan o his, damarlarında hızla yayılan bir uyuşturucu gibi, Kitty’nin şuurunu ele geçiriyordu. Walter’ın öleceğini ve aklında sadece tek bir düşüncenin olduğunu fark etti. Kitty, onu zehirleyen kininden kurtararak, Walter’ın ölümünü kolaylaştırmak istiyordu. Walter eğer Kitty ile barışmış olarak ölürse, kendiyle de barışmış olarak ölecekti. Kitty bunu zerre kadar kendi için değil, sadece Walter için istiyordu.</p>

  <p>“Walter, yalvarırım beni affet,” dedi, üzerine eğilerek. Walter’ın baskıya dayanamayacağından korkarak, onu dokunmamaya dikkat etti. “Sana karşı yaptığım hata için son derece üzgünüm. Yaptığıma bin pişmanım.”</p>

  <p>Walter hiçbir şey söylemedi. Duymuyor gibiydi. Kitty, üstelemek zorundaydı. Kitty, garip bir şekilde Walter’ın ruhunu çırpınan bir gece kelebeğine benzetti, kanatları nefretle ağırlaşmıştı.</p>

  <p>“Sevgilim.”</p>

  <p>Walter’ın solgun ve çökmüş yüzüne bir gölge düştü. Tam olarak hareket ettiği söylenemezdi; ama korkunç bir sarsıntının tüm etkilerini gösteriyordu. Kitty, daha önce Walter’a karşı hiç bu kelimeyi kullanmamıştı. Muhtemelen, Walter’ın ölmekte olan beyni, Kitty için bu kelimenin basmakalıp bir laf olduğu, daha önce sadece köpeklere, bebeklere ve arabalara söylediği düşüncesiyle, şaşırmış ve kavramakta güçlük çekmişti. Daha sonra korkunç bir şey oldu. Kitty ellerini birbirine kenetledi, tüm gücüyle kendine hâkim olmaya çalışıyordu. Walter’ın cansız yanaklarından iki damla gözyaşının aktığını gördü.</p>

  <p>“Ah, kıymetlim, canım, eğer beni sevdiysen –sevdiğini biliyorum, bense nefret doluydum– yalvarırım beni affet. Artık pişmanlığımı gösterme imkânım yok. Merhamet et bana. Yalvarırım affet.”</p>

  <p>Kitty sustu. Walter’a baktı, soluk soluğa kalmış, tutkuyla cevap vermesini bekliyordu. Walter’ın konuşmaya çalıştığını fark etti. Kalbi yerinden fırlayacak gibiydi. Eğer Walter’ı bu son anlarında taşıdığı öfkenin yükünden kurtarabilirse, neden olduğu acıyı da bir anlamda telafi edecekmiş gibi geliyordu ona. Walter’ın dudakları kımıldadı. Kitty’ye bakmıyordu. Görmeyen gözlerle, beyaz badanalı duvara öylece bakıyordu. Kitty, söylediklerini duyabilmek için Walter’ın üzerine eğildi. Fakat Walter, epey anlaşılır konuşuyordu.</p>

  <p>“Asıl ölen köpekti.”</p>

  <p>Kitty öylece kalakaldı, sanki taş kesilmişti. Walter’ın ne demek istediğini anlayamamış, dehşet içinde ve şaşkınlıkla ona bakıyordu. Söylediklerinin bir anlamı yoktu. Walter bilincini kaybetmiş, sayıklıyordu. Kitty’nin söylediği tek kelimeyi bile anlamamıştı.</p>

  <p>Böylesine hareketsiz olup da hayatta kalmak imkânsızdı. Kitty, gözlerini dikip, uzun uzun baktı. Walter’ın gözleri açıktı. Nefes alıp almadığını anlayamadı. Kitty, korkmaya başladı.</p>

  <p>“Walter,” diye fısıldadı. “Walter.”</p>

  <p>En sonunda, Kitty birden ayağa kalktı. Ani bir korkuya kapılmıştı. Dönüp, kapıya doğru gitti.</p>

  <p>“Gelebilir misiniz lütfen? Walter pek…”</p>

  <p>İçeri girdiler. Çinli cerrah yatağın yanına gitti. Elindeki el fenerini yakıp, Walter’ın gözlerine baktı. Sonra onları kapadı. Çince bir şeyler söyledi. Waddington, Kitty’ye sarıldı.</p>

  <p>“Maalesef hayatını kaybetti.”</p>

  <p>Kitty, derin bir ah çekti. Gözlerinden birkaç damla yaş süzüldü. Yenilgiden çok sersemlik hissediyordu. Çinliler yatağın kenarında öylece duruyordu, sanki bundan sonra ne yapılacağını bilmiyor gibiydiler. Waddington suskundu. Kısa bir süre sonra, Çinliler kendi aralarında kısık sesle bir şeyler konuşmaya başladılar.</p>

  <p>“Seni bungalova götürmeme izin verirsen iyi olur,” dedi Waddington. “Oraya götürülecek.”</p>

  <p>Kitty, bitkin bir halde elini alnına götürdü. Ot yatağa gidip, üzerine eğildi. Walter’ı nazikçe dudaklarından öptü. Artık ağlamıyordu.</p>

  <p>“Size bunca sorun çıkardığım için özür dilerim.”</p>

  <p>Askerler, Kitty yanlarından geçerken selam verdi, Kitty de vakarla başını eğerek onları selamladı. Avluyu tekrar geçerek, tahtırevanlarına ulaştılar. Kitty, Waddington’ın sigara yaktığını gördü. Havada kaybolan o ufak duman, bir adamın hayatıydı.</p>

  <h1 id="sigil_toc_id_60">64</h1>

  <p>Gün ağarmaya başlamıştı, sağda solda birkaç Çinli, dükkânlarının panjurlarını indiriyordu. Karanlık, kuytu bir yerde, kadının biri ince bir mum ışığında elini yüzünü yıkıyordu. Köşedeki çayhanede bir grup adam kahvaltı ediyordu. Güneşin doğarken yaydığı gri, donuk ışınlar, dar sokaklara bir hırsız gibi sokuluyordu. Nehrin üzerini soluk bir sis kaplamıştı ve çok sayıda Çin yelkenlisinin direkleri sanki hayali bir ordunun mızrakları gibi duruyordu. Karşıya geçerlerken hava epey serindi, Kitty parlak renkli şalına sarındı. Tepeye yürüdüler, artık sisin üstündeydiler. Güneş, bulutsuz havada parlıyordu. Sanki o günün bir farkı yokmuş ve onu diğer günlerden ayıracak hiçbir şey olmamış gibi parlıyordu.</p>

  <p>Bungalova geldiklerinde, Waddington “Uzanmak istemez misin?” diye sordu.</p>

  <p>“Hayır. Pencere kenarında oturacağım.”</p>

  <p>Kitty, geçen haftalar boyunca o kadar çok ve uzun süre pencerede oturmuştu ki, yüksek burçların üzerindeki ruhunu dinlendiren bu etkileyici, parlak renkli, güzel ve gizemli tapınağa artık gözleri alışmıştı. Öylesine gerçekdışı görünüyordu ki, gün ortasındaki çiğ güneş ışığında bile, Kitty’yi hayatın gerçekliğinden uzaklaştırıyordu.</p>

  <p>“Uşağa senin için çay yapmasını söyleyeyim. Korkarım onu bu sabah gömmemiz gerekiyor. Ben her şeyi ayarlayacağım.”</p>

  <p>“Teşekkürler.”</p>

  <h1 id="sigil_toc_id_61">65</h1>

  <p>Walter’ı üç saat sonra gömdüler. Onun bir Çin tabutuna konmak zorunda olması, Kitty’yi dehşete düşürmüştü. Walter sanki yabancı bir yatakta huzursuzca yatıyormuş gibiydi, ama yapacak bir şey yoktu. Rahibeler, şehirde olup biten diğer her şey gibi Walter’ın ölümünü de öğrenmiş, bir ulakla yıldızçiçeklerinden oluşan, katı ve resmi görünümlü; ama tecrübeli bir çiçekçinin ellerinden çıktığı belli olan bir haç göndermişlerdi. Çin tabutunun üzerine konan haç kaba ve abes bir görüntü sergiliyordu. Her şey hazırlandıktan sonra Albay Yü’yü beklemeleri gerekti; Albay Waddington’a cenazeye katılmak istediğine dair haber göndermişti. Albay Yü, yanında bir emir subayıyla beraber göründü. Tepeye yürüdüler Walter’ın tabutu yerini aldığı misyonerin yattığı yer olan küçük bir mezara, beş altı hamal tarafından taşındı. Waddington, misyonerin eşyalarının arasından İngilizce bir dua kitabı bulmuştu, alçak sesle ve kendisinden beklenmeyen bir mahcubiyetle cenaze törenini yerine getirdi. Muhtemelen bu hüzünlü, ciddi ama korkunç kelimeleri söylerken, bir gün vebaya kurban giderse arkasından bunları söyleyecek kimsenin kalmadığı düşüncesi geçmişti aklından. Tabut, mezara kondu ve mezar kazıcıları tabutun üzerine toprak atmaya başladı.</p>

  <p>Mezarın başında şapkasız duran Albay Yü, şapkasını taktı ve Kitty’yi vakarla selamladı. Waddington’a birkaç şey söyleyip, yanındaki emir subayıyla beraber cenazeden ayrıldı. Hıristiyan defin törenini ilgiyle izleyen Çinli hamallar epey bir oyalanmıştı, şimdi ise dağınık bir grup halinde, ellerinde tabutu taşıdıkları sırıklarla aylak aylak dolanıp duruyorlardı. Kitty ve Waddington, mezar doldurulup, taze toprak kokan tümseğe rahibelerin fazla resmi görünümlü yıldızçiçekleri konana kadar beklediler. Kitty hiç ağlamamıştı; fakat tabuta ilk toprak atıldığında yüreğinde korkunç bir sızı hissetti.</p>

  <p>Waddington’ın onu beklediğini gördü.</p>

  <p>“Acelen var mı?” diye sordu. “Hemen bungalova gitmek istemiyorum.”</p>

  <p>“Yapacak hiçbir şeyim yok. Tamamen sana bağlıyım.”</p>

  <h1 id="sigil_toc_id_62">66</h1>

  <p>Kemerli geçit boyunca aylak aylak gezindiler, ta ki tepenin zirvesindeki erdemli bir dul kadın anısına yapılmış, Kitty’nin mekâna dair izleniminde önemli bir yer tutan kemerli geçide varana dek. Geçit bir simgeydi, ama neyin simgesi olduğunu Kitty hiç bilmiyordu; Kitty bu yapının neden böylesine küçümseyici ve alaycı bir havası olduğunu anlayamıyordu.</p>

  <p>“Biraz oturalım mı? Uzun zamandır burada oturmamıştık.” Düz ve geniş arazi önlerinde yayılıyordu, sabah güneşinin altında sessiz ve huzur doluydu. “Buraya geleli sadece birkaç hafta oldu ama sanki bir ömür geçmiş gibi geliyor.”</p>

  <p>Waddington cevap vermeyince, Kitty bir süre düşüncelere daldı. Sonra iç çekti.</p>

  <p>“Sence ruh ölümsüz mü?” diye sordu.</p>

  <p>Waddington, soruya şaşırmamış gibi görünüyordu.</p>

  <p>“Nereden bileyim?”</p>

  <p>“Biraz önce, Walter’ı yıkadıklarında, tabuta konmadan önce ona baktım. Çok genç görünüyordu. Ölmek için çok genç. Beni ilk yürüyüşe çıkardığın zaman gördüğümüz dilenciyi hatırlıyor musun? Ondan ölü olduğu için korkmamıştım, o adam sanki daha öncesinde de insan değilmiş gibi görünüyordu. Ölü bir hayvan gibiydi. Ve şimdi yine, Walter da artık çalışmayan bir makine gibi duruyordu. Bu kadar korkutucu olan şey bu. Söz konusu olan sadece bir makine ise, bütün bu acılar, yürek sızıları ve perişanlığın hiçbir anlamı kalmıyor.”</p>

  <p>Waddington cevap vermedi; ama gözleri önlerindeki manzarada dolanıp durdu. Parlak ve güneşli sabah vaktinde bu uçsuz bucaksız alan insanın yüreğini sevinçle dolduruyordu. Düzenli pirinç tarlaları göz alabildiğince uzanıyordu. Birçoğunda mavi kıyafetli çiftçiler, mandalarıyla birlikte gayretle çalışıyorlardı. İnsana huzur ve mutluluk veren bir tabloydu. Kitty sessizliği bozdu.</p>

  <p>“Manastırda gördüklerimden ne kadar etkilendiğimi anlatamam. O rahibeler harikalar, kendimi tamamen değersiz hissetmeme sebep oluyorlar. Her şeyden vazgeçmişler, evlerinden, ülkelerinden, aşktan, çocuklardan, özgürlükten ve çoğu zaman vazgeçmenin çok daha zor olduğunu düşündüğüm bütün o küçük şeylerden, çiçeklerden ve yeşil kırlardan, bir sonbahar gününde yürüyüşe çıkmaktan, kitaplardan ve müzikten, rahatlıktan, her şeyden vazgeçmişler, her şeyden. Ve bunu fedakârlık, sefalet, itaat, öldürücü işler ve duayla dolu bir hayata kendilerini adamak için yapıyorlar. Bu dünya, hepsi için tam anlamıyla gerçek bir sürgün yeri. Hayat, onların katlanmaya hevesli olduğu bir geçiş evresi, fakat hepsinin kalbinde her zaman aynı arzu var – ah, bu arzudan çok daha güçlü bir şey, bu bir özlem; onları ebediyete kavuşturacak istekli ve tutkulu bir ölüm özlemi.”</p>

  <p>Kitty ellerini birbirine kenetleyip, acıyla Waddington’a baktı.</p>

  <p>“Eee?”</p>

  <p>“Ya ölümden sonra ebedi yaşam yoksa? Ölümün gerçekten her şeyin sonu olduğunu bir düşün. Bir hiç uğruna her şeyden vazgeçmişler. Kandırılmışlar. Hepsi enayi.”</p>

  <p>Waddington bir süre düşündü.</p>

  <p>“Merak ediyorum. Hedefledikleri şey bir yanılgıysa eğer, bunun önemli olup olmadığını merak ediyorum. Onların hayatları başlı başına çok güzel. Bana öyle geliyor ki yaşadığımız dünyaya iğrenmeden bakmanın tek yolu, insanların zaman zaman kaostan yarattığı güzelliklerden geçiyor. Yaptıkları resimlerden, besteledikleri müziklerden, yazdıkları kitaplardan ve sürdürdükleri hayatlardan. Bütün bunların arasında en zengin güzellik ise güzel yaşam. İşte mükemmel sanat eseri.”</p>

  <p>Kitty, içini çekti. Waddington’ın söyledikleri anlaşılması güç gelmişti. Daha fazlasını istedi.</p>

  <p>“Hiç senfoni orkestrası dinledin mi?” diye devam etti Waddington.</p>

  <p>“Evet,” diyerek gülümsedi Kitty. “Müzikten hiç anlamam, ama oldukça düşkünümdür.”</p>

  <p>“Orkestranın her bir üyesi, kendi küçük enstrümanını çalar. Peki ya sence o üye, karmakarışık armonilerin, bambaşka bir ezgiyle yayılışının ne kadarını duyuyordur? O sadece kendi ufak payıyla ilgilenir. Ama senfoninin güzel olduğunu bilir, hiç kimse duymasa dahi güzeldir ve o kendi bölümünü çalmaktan mutluluk duyar.”</p>

  <p>“Geçen gün Tao’dan bahsetmiştin,” dedi Kitty bir an duraksadıktan sonra. “Bana ne olduğunu anlat.”</p>

  <p>Waddington, Kitty’ye kısa bir bakış atıp, bir an tereddüt etti ve sonra komik yüzünde belli belirsiz gülümsemeyle cevapladı:</p>

  <p>“Bu Yol ve Yolcuyla ilgili. Tüm varlıkların üzerinde yürüdüğü sonsuz bir tariktir; ama hiçbir varlık tarafından yaratılmamıştır çünkü kendisi başlı başına bir varlıktır. Hem her şeydir hem de hiçbir şey. Her şey oradan yükselir, ona uyum sağlar ve sonunda her şey ona döner. Açısız bir kare, kulağın duyamayacağı bir ses, şekli olmayan bir imgedir. Engin bir ağ gibidir, deniz kadar geniş örgülerinden hiçbir şeyin geçmesine izin vermez. Her şeyin sığındığı bir korunaktır. Hiçbir yerdedir, ama pencereden dışarı bakmadan da görülebilir. ’İstememeyi iste’ der öğretisi ve her şeyi oluruna bırak. Mütevazı olan bütünlüğünü korur. Eğri doğruya döner. Başarısızlık, başarının temelidir ve başarı, başarısızlığın pusuda beklediği yerdir, ama dönüm noktasının nerede olduğunu kim bilebilir ki? Şefkatin peşinden koşan, küçük bir çocuğa bile dönüşebilir. Nezaket, saldırana zaferi getirir, savunana ise emniyet sağlar. Güçlü olan, kendisini yenendir.”</p>

  <p>“Bunlar, senin için bir anlam ifade ediyor mu?”</p>

  <p>“Bazen, on kadeh viski içip yıldızlara baktığımda, sanırım ediyor.”</p>

  <p>Üzerlerine sessizlik çöktü, sessizliği bozan taraf ise yine Kitty oldu.</p>

  <p>“Söylesene: <em>Asıl ölen köpekti</em>, bu bir alıntı mı?” Waddington hafifçe gülümsedi, cevabı hazırdı. Fakat muhtemelen o sırada, aşırı derecede duyarlıydı. Kitty ona bakmıyordu, ama yüzündeki bir ifade, Waddington’ın fikrini değiştirmesine sebep oldu.</p>

  <p>“Öyleyse de bilmiyorum,” dedi ihtiyatlı bir tavırla. “Neden?”</p>

  <p>“Hiç. Aklıma geldi. Kulağa tanıdık geliyor.”</p>

  <p>Tekrar bir sessizlik oldu.</p>

  <p>“Kocanla yalnız kaldığın zaman,” dedi Waddington hemen, “alayın cerrahıyla konuştum. Ayrıntıları öğrenmemiz gerektiğini düşündüm.”</p>

  <p>“Evet?”</p>

  <p>“Kendini kaybetmiş durumdaydı. Tam olarak ne demek istediğini anlayamadım. Anladığım kadarıyla hastalık, eşine yaptığı deneyler sırasında bulaştı.”</p>

  <p>“O her zaman deney yapıyordu. Aslında doktor değildi, bakteriyologdu. O yüzden buraya gelmeye çok hevesliydi.”</p>

  <p>“Ama ben cerrahın sözlerinden Walter’ın kazayla mı hastalığa yakalandığını, yoksa kendi üzerinde mi deney yaptığını pek anlayamadım.”</p>

  <p>Kitty’nin beti benzi attı. Bu ima, ürpermesine sebep olmuştu. Waddington, Kitty’nin elini tuttu.</p>

  <p>“Tekrar bu konu hakkında konuştuğum için affet beni,” dedi kibarca, “ama bunun seni rahatlatabileceğini düşündüm –bu tür durumlarda yararı olacak en ufak bir şey söylemenin ne denli zor olduğunu biliyorum– Walter’ın bilim ve görev uğruna şehit olduğunu bilmenin belki senin için bir şeyler ifade edebileceğini düşündüm.”</p>

  <p>Kitty, belli belirsiz bir sabırsızlıkla omuzlarını silkti.</p>

  <p>“Walter üzüntüden öldü.”</p>

  <p>Waddington cevap vermedi. Kitty yavaşça dönüp, ona baktı. Yüzü bembeyaz ve kaskatıydı.</p>

  <p>“Asıl ölen köpekti, diyerek ne demek istedi? Ne demek bu?”</p>

  <p>“Bu, Goldsmith’in şiiri <em>Elegy</em>’nin<a class="footnoteref" href="../Text/notlar.xhtml#n22" id="ref22">22</a> son mısrası.”</p>

  <h1 id="sigil_toc_id_63">67</h1>

  <p>Ertesi sabah, Kitty manastıra gitti. Kapıyı açan kız onu gördüğüne şaşırmış gibiydi. İşe başlayalı birkaç dakika olmuştu ki Baş Rahibe geldi. Doğruca Kitty’nin yanına giderek elini tuttu.</p>

  <p>“Seni gördüğüme sevindim, sevgili yavrum. Yaşadığın derin üzüntünün ardından bu kadar kısa sürede buraya gelerek büyük bir cesaret ve bilgelik gösterdin. Zira biraz çalışmanın seni kötü düşüncelere dalmaktan kurtaracağından eminim.”</p>

  <p>Kitty hafif kızararak, bakışlarını yere indirdi. Baş Rahibe’nin kalbinden geçenleri anlamasını istemiyordu.</p>

  <p>“Hepimizin içtenlikle duygularını paylaştığını söylememe gerek yok.”</p>

  <p>“Çok naziksiniz,” dedi Kitty fısıldayarak.</p>

  <p>“Hepimiz, senin ve kaybettiğin eşinin ruhu için sürekli dua ediyoruz.”</p>

  <p>Kitty cevap vermedi. Baş Rahibe elini çekip, soğuk ve otoriter tarzıyla ona birkaç görev verdi. İki üç çocuğun başını okşayıp, onlara mesafeli bir tavırla ama dostça gülümsedi ve daha acil işlerini yapmak üzere odadan ayrıldı.</p>

  <h1 id="sigil_toc_id_64">68</h1>

  <p>Bir hafta geçmişti. Kitty dikiş dikiyordu. Baş Rahibe odaya girip, onun yanına oturdu. Uyanık gözlerle Kitty’nin işine baktı.</p>

  <p>“Çok iyi dikiş dikiyorsun, canım. Yaşam tarzı senin gibi olan kadınlarda ender görülen bir beceri bu.”</p>

  <p>“Bu özelliğimi anneme borçluyum.”</p>

  <p>“Eminim annen seni tekrar görmekten memnun olacaktır.”</p>

  <p>Kitty başını kaldırdı. Baş Rahibe’nin tavırlarında, bunu öylesine söylenmiş nazik bir söz olarak algılamasını engelleyecek bir şey yoktu. Konuşmasına devam etti.</p>

  <p>“Sevgili eşinin ölümünden sonra buraya gelmene izin verdim, çünkü meşguliyetin kafanı dağıtacağını düşündüm. O sırada tek başına Hong Kong’a gidecek durumda olduğunu düşünmüyordum, evde oturup kaybını düşünmekten başka yapacak bir şeyinin olmamasını da istemedim. Ama artık sekiz gün geçti. Gitme zamanın geldi.”</p>

  <p>“Gitmek istemiyorum, Anne. Burada kalmak istiyorum.”</p>

  <p>“Burada kalman için bir sebep yok. Buraya eşinle birlikte olmak için geldin. Artık eşin öldü. Yakın zamanda, burada sahip olamayacağın bir bakıma ve ilgiye muhtaç olacaksın. Tanrı’nın sana emanet ettiği bu canın sağlığı için gücünün yettiği kadarıyla her şeyi yapmak senin görevin, sevgili yavrum.”</p>

  <p>Kitty bir süreliğine sessiz kaldı. Bakışlarını yere indirdi.</p>

  <p>“Burada işe yaradığımı zannediyordum. Öyle olduğumu düşünmek, beni çok memnun ediyordu. Salgın sona erene kadar işime devam etmeme izin vereceğinizi ummuştum.”</p>

  <p>“Hepimiz, bizim için yaptıklarına minnettarız,” dedi Baş Rahibe hafifçe gülümseyerek, “ama artık salgın zayıflıyor ve buraya gelmek de çok büyük bir risk içermiyor. Canton’dan iki rahibenin gelmesini bekliyorum. Çok kısa bir süre içinde burada olurlar, geldiklerinde senin hizmetlerinden faydalanabileceğimi sanmıyorum.”</p>

  <p>Kitty’nin yüreği burkulmuştu. Baş Rahibe’nin ses tonundan herhangi bir cevabı kabul etmeyeceği belli oluyordu ve Kitty yalvarsa dahi, Baş Rahibe’nin duyarsız kalacağını bilecek kadar onu iyi tanıyordu. Kitty’yi mutlaka ikna etmesi gerektiğini düşündüğünden, ses tonu sinirli olmasa da, buyurgandı ki bu da aynı kapıya çıkardı.</p>

  <p>“Bay Waddington iyilik edip, tavsiyemi sordu.”</p>

  <p>“Keşke kendi işine baksaydı,” diye böldü Kitty.</p>

  <p>“Sormasaydı da, bunu söyleme zorunluluğu hissederdim,” dedi Baş Rahibe kibarca. “Şu an, senin yerin burası değil, annenin yanı. Bay Waddington, Albay Yü ile birlikte sana güçlü bir refakatçi ayarladı, böylelikle seyahat esnasında tamamen güvende olacaksın. Tahtırevan taşıyıcılarını ve hamalları da ayarladı. Hizmetçi de seninle gelecek ve geçtiğin şehirlerde düzenlemeler yapılacak. Aslına bakarsak, rahatın için yapılabilecek her şey yapılmış.”</p>

  <p>Kitty’nin dudakları kenetlendi. Sadece kendisini ilgilendiren bir konuda, ona en azından danışabilirlerdi. Sert bir cevap vermemek için kendisine hâkim olması gerekti.</p>

  <p>“Peki ne zaman yola çıkacağım?”</p>

  <p>Baş Rahibe oldukça sakindi.</p>

  <p>“Ne kadar erken Hong Kong’a gidip, İngiltere’ye geçersen o kadar iyi, sevgili yavrum. Yarından sonraki gün şafak vakti yola çıkmak istersin diye düşündük.”</p>

  <p>“Çok erken.”</p>

  <p>Kitty, kendisini ağlayacakmış gibi hissetti. Ama rahibenin söyledikleri tamamen doğruydu, burada yeri yoktu.</p>

  <p>“Hepiniz bir an önce benden kurtulmaya çalışıyormuşsunuz gibi görünüyor,” dedi kederli bir halde.</p>

  <p>Kitty, Baş Rahibe’nin tavırlarında bir rahatlama olduğunu fark etmişti. Baş Rahibe, Kitty’nin boyun eğmeye hazır olduğunu görüp, farkında olmadan daha kibar bir ses tonuyla konuşmaya başlamıştı. Kitty’nin güçlü bir mizah anlayışı vardı, azizlerin bile kendi bildiğini okuduğunu fark edince, gözleri parladı.</p>

  <p>“Temiz kalbinin de, gönüllü olarak yaptığın işleri bırakmak istememene sebep olan, takdire değer yardımseverliğinin de kıymetini bilmediğimi düşünme, sevgili yavrum.”</p>
  
  <p>Kitty, dosdoğru önüne bakıyordu. Hafifçe omuzlarını silkti. Kendisine böylesine yüce değerler atfedemeyeceğini biliyordu. O, gidecek başka bir yeri olmadığı için kalmak istiyordu. Bu dünyada yaşayıp yaşamadığını önemseyen kimsenin olmadığını bilmek, tuhaf bir histi.</p>

  <p>“Eve gitmek istememeni anlayamıyorum,” diye devam etti Baş Rahibe, cana yakın bir tavırla. “Bu ülkede senin yerinde olmak için her şeyini verecek bir sürü yabancı var!”</p>

  <p>“Ama siz onlardan biri değilsiniz, Anne?”</p>

  <p>“Ah, bizde durum farklı, sevgili yavrum. Buraya geldiğimizde, evimizi sonsuza kadar terk ettiğimizi biliriz.”</p>

  <p>Hainceydi belki ama Kitty’nin zihninde, incinmiş duyguları yüzünden, rahibelere doğuştan gelen tüm duygulara karşı bağışıklık kazandıran bu inanç zırhının kırılma noktasını bulma arzusu uyandı. Baş Rahibe’de hâlâ insana özgü bir zayıflık olup olmadığını görmek istedi.</p>

  <p>“Sizin için değerli olan insanları ve büyüdüğünüz yerleri bir daha göremeyecek olmanın zor olduğunu düşünmem gerekirdi.”</p>

  <p>Baş Rahibe bir anlığına duraksadı; fakat onu izleyen Kitty, rahibenin güzel ve ciddi yüzündeki huzurlu ifadesinde hiçbir değişiklik göremedi.</p>

  <p>“Artık yaşlanan annem için zor, zira ben onun tek kızıyım ve ölmeden önce beni bir kez daha görmek için can atıyor. Ona bu sevinci yaşatmak isterdim. Ama bu imkânsız, cennette buluşana kadar bekleyeceğiz.”</p>

  <p>“Ne olursa olsun, sizi sevenleri düşündüğünüzde, onlardan ayrılmanın doğru olup olmadığını sorgulamamak zor olmalı.”</p>

  <p>“Attığım adımdan pişmanlık duyup duymadığımı mı soruyorsun?” Birdenbire Baş Rahibe’nin yüzü aydınlanmıştı. “Hayır; hiçbir zaman. Sıradan ve kıymetsiz bir hayatı, özverili ve ibadet dolu olanla değiştirdim.”</p>

  <p>Kısa bir sessizlik oldu ve sonra Baş Rahibe, biraz daha neşeli bir tavır takınarak, gülümsedi.</p>

  <p>“Senin yanına küçük bir paket verip, Marsilya’ya gittiğinde onu postaya vermeni isteyeceğim. Paketi Çin postasına emanet etmek istemiyorum. Hemen gidip getireyim.”</p>

  <p>“Yarın da verebilirsiniz,” dedi Kitty.</p>

  <p>“Yarın buraya gelemeyecek kadar meşgul olursun, canım. Bize bu akşam veda etmen senin için daha uygun olacak.”</p>

  <p>Baş Rahibe, büyük cüppesinin gizleyemediği uysal bir ağırbaşlılıkla ayağa kalkıp odadan çıktı. Kısa bir süre sonra St. Joseph Rahibesi girdi. Veda etmeye gelmişti. Kitty’ye iyi yolculuklar dilemek istiyordu; Albay Yü Kitty’ye güçlü bir refakatçi grubu ayarlamıştı ve tamamen güvende olacaktı; rahibeler sürekli yalnız seyahat ediyorlardı ve hiçbir zaman başlarına kötü bir şey gelmemişti. Peki ya denizi sevmiş miydi? <em>Mon Dieu</em>, Hint Okyanusu’nda fırtına çıktığında kendisi nasıl da hastalanmıştı, Kitty’nin annesi <em>Madame</em> kızını gördüğüne sevinecekti, Kitty de kendisine dikkat etmeliydi; sonuçta artık bir can daha taşıyordu, hepsi Kitty için dua edeceklerdi; kendisi de sürekli Kitty için, sevgili yavrusu için ve zavallı, cesur doktor için dua edecekti. Rahibe hararetle konuşuyordu, merhametli ve sevecendi; fakat yine de Kitty, kendisinin St. Joseph Rahibesi için (rahibenin gözleri ahirete odaklanmıştı) bedenen veya cismen değil, sadece bir ruh olarak var olduğunu derinlemesine hissediyordu. Bir an, içinden bu tombul, iyi huylu rahibeyi omuzlarından tutup sarsmak ve şöyle haykırmak geldi: “Benim mutsuz ve yalnız bir insan olduğumu, teselliye, duygudaşlığa ve cesaretlendirilmeye ihtiyacım olduğunu anlamıyor musun; ah, sadece bir dakikalığına Tanrı’yla ilgilenmeyi bırakıp, bana biraz merhamet gösteremez misin; acı çeken her şey için gösterdiğin Hıristiyanlığa özgü merhamet değil, sadece insani bir merhamet?” Kitty, bu düşünceyle gülümsedi: St. Joseph Rahibesi nasıl da şaşırırdı! Şu anda sadece şüphe duyduğu şeyden, tüm İngilizlerin deli olduğundan tamamen emin olurdu.</p>

  <p>“Neyse ki ben çok iyi bir denizciyim,” diye cevapladı Kitty. “Bugüne kadar hiç deniz tutmadı.”</p>

  <p>Baş Rahibe elinde küçük, düzgün bir paketle geri geldi.</p>

  <p>“Bunlar, annemin isim günü için yaptığım mendiller;” dedi. Baş harflerini, buradaki genç kızlarımız nakşetti.”</p>

  <p>St. Joseph Rahibesi, Kitty’nin mendillerin ne kadar güzel yapıldığını görmek isteyeceğini ima edince, Baş Rahibe yüzünde hoşgörülü, mütevazı bir gülümsemeyle paketi açtı. Mendiller çok ince keten bezinden yapılmıştı ve isimlerin karmaşık harfler şeklindeki işlenmiş baş harfleri üzerinde çilek yapraklarından oluşan taçlar bulunuyordu. Kitty, mendillerdeki işçiliği layığıyla övdükten sonra, mendiller tekrar paketlendi ve paket eline verildi. St. Joseph Rahibesi, “<em>Eh bien, Madame, je vous quitte</em>”<a class="footnoteref" href="../Text/notlar.xhtml#n23" id="ref23">23</a> dedi ve o kibar, kayıtsız vedasını tekrar ederek gitti. Kitty, gitme sırasının Baş Rahibe’ye geldiğini fark etti. Nezaketi için Baş Rahibe’ye teşekkür etti. Beyaz badanalı, bomboş koridorlarda yürümeye başladılar.</p>

  <p>“Marsilya’ya vardığında paketi göndermeni rica ederek, çok şey mi istemiş oluyorum?” dedi Baş Rahibe.</p>

  <p>“Elbette gönderirim,” dedi Kitty.</p>

  <p>Kitty, adrese şöyle bir baktı. Zarfın üzerindeki isim çok önemli görünüyordu, ama gönderileceği yer dikkatini çekmişti.</p>

  <p>“Ama burası, daha önce gördüğüm şatolardan biri. Arkadaşlarımla birlikte, arabayla Fransa’yı gezdiğimiz sırada.”</p>

  <p>“Mümkündür,” dedi Baş Rahibe. “Haftada iki gün ziyaretçilerin görmesine izin veriliyor.”</p>

  <p>“Sanırım böyle güzel bir yerde yaşasaydım, orayı bırakma cesaretini asla gösteremezdim.”</p>

  <p>“Orası elbette bir tarihi anıt. Pek sıcak bir havası yok. Eğer bir şeyden pişmanlık duyacak olsaydım, bu orayı bıraktığım için değil, ben çocukken yaşadığımız o küçük şatoyu bıraktığım için olurdu. Bulunduğu yer Pireneler’deydi. Ben deniz seslerinin arasında doğdum. Bazen kayalara çarpan o dalgaların sesini duymak istediğimi inkâr edemem.”</p>
  
  <p>Kitty, düşüncelerini ve yaptığı yorumların asıl sebebini rahibenin hissettiği ve Kitty ile kurnazca alay ettiği fikrine kapıldı. Ama artık manastırın küçük, gösterişsiz kapısına gelmişlerdi. Kitty’nin beklentisinin aksine, Baş Rahibe onu kollarının arasına alarak öptü. Önce bir yanağını, sonra diğerini öpmüştü, rahibenin solgun dudaklarının yanaklarında hissettiği baskısı Kitty için o kadar beklenmedikti ki, kıpkırmızı kesilmişti ve neredeyse ağlayacaktı.</p>

  <p>“Hoşça kal, Tanrı seni korusun, sevgili yavrum.” Bir süre Kitty’ye sarıldı. “Unutma, görevini yerine getirmenin bir önemi yoktur, senden istenen budur, ellerin kirlendiğinde yıkamandan daha övgüye değer bir durum değildir; önemli olan tek şey görevine duyduğun sevgidir; sevgi ve görev bir olduğunda, Tanrı’nın inayeti içindedir ve aklın idrak edemeyeceği kadar büyük bir mutluluğa erişirsin.”</p>

  <p>Manastırın kapıları son kez Kitty’nin ardından kapanmıştı.</p>

  <h1 id="sigil_toc_id_65">69</h1>

  <p>Waddington tepeye kadar Kitty’ye eşlik etti, Walter’ın mezarına bir bakmak için güzergâhlarından saptılar. Anıta ulaştıklarında, Waddington Kitty’ye veda etti; Kitty anıta son kez baktığında, onun görüntüsünün esrarengiz ironisine eşdeğerdeki kendi ironisiyle karşılık verebileceğini hissetti. Sonra ise onu bekleyen tahtırevanına bindi.</p>

  <p>Günler art arda geçip gidiyordu. Yolculuk sırasında gördüğü yerler, Kitty’nin düşünceleri için fon işlevi görüyordu. Görüntüler, ikişer kopya halinde stereoskopta dönüyordu sanki. Hepsi biraz daha anlam kazanmıştı, çünkü gördüğü her şey, aynı yolculuğu ters yöne yapmadan birkaç hafta önce gördüklerinin anısına ekleniyordu. Yük taşıyan hamallar, düzensizce yürüyorlardı. Bazıları ikişerli, üçerli gruplar halinde yürürken, yüz metre arkadan bir tanesi tek başına ilerliyordu, derken iki üç tanesi daha geliyordu. Refakatçinin askerleri ayaklarını sürüye sürüye, ağır ağır ilerleyerek günde yirmi beş mil yol alıyorlardı. Hizmetçi iki hamalla taşınırken, Kitty’yi dört hamal taşıyordu; daha ağır olduğundan değil, sahip olduğu itibar sebebiyleydi bu. Bazen sıra halinde dizilmiş, sırtlarında ağır yüklerle beceriksizce yürüyen hamallarla, bazen de tek kişilik tahtırevanından meraklı gözlerle beyaz kadına bakan Çinli bir memurla karşılaşıyorlardı; bazen soluk mavi kıyafetleri ve geniş şapkalarıyla pazara giden köylüleri, bazen de kararlı adımlarla tökezleyerek yürüyen, genç ya da yaşlı bir kadın görüyorlardı. Bakımlı pirinç tarlalarıyla ve bir bambu korusuna sımsıcak sokulmuş çiftlik evleriyle birlikte uzanan ufak tepelerden inip çıkıyor; virane köylerden ve dua kitaplarında bahsedilen şehirler gibi etrafı surlarla çevrili kalabalık şehirlerden geçiyorlardı. Sonbaharın başında güneş keyif vericiydi ve gün ağarırken parıldayan şafak düzen içindeki tarlalara masalsı bir büyüleyicilik katsa da, hava epey soğuk oluyor, sonradan ısındığında ise insana büyük haz veriyordu. Böyle zamanlarda Kitty’nin içi, karşı koymak için çaba sarf etmediği sonsuz bir mutlulukla doluyordu.</p>

  <p>Karşılaştıkları göz alıcı manzaralar muazzam renkleri, umulmadık farklılıkları ve gariplikleriyle halı dokumalarına benziyor, Kitty’nin hayal dünyasında tam olarak ne olduğu kestirilemeyen gizemli siluetler olarak yerlerini alıyordu. Tamamen gerçekdışı görünüyorlardı. Mazgallı surlarıyla Mei-tan-fu, eski bir tiyatro oyununda herhangi bir şehri temsil etmesi için sahneye konulan tuvaldeki bir resim gibi görünüyordu. Rahibeler, Waddington ve onu seven Mançu kadın, bir maskeli piyeste yer alan hayali karakterlerdi. Dolambaçlı sokaklarda yan yan yürüyenler ve hayatını kaybedenler ise isimsiz figüranlardan ibaretti. Elbette hepsinin bir önemi vardı, ama neydi? Sanki özenle hazırlanan ve eski zamanlardan kalmış törensi bir dans sergiliyorlardı. İnsan, bu karmaşık ağır dansın bilinmesi gereken bir anlamı olduğunu fark ediyor; ancak yine de hiçbir ipucu bulamıyordu.</p>

  <p>Kitty’ye inanılmaz geliyordu (yoldan mavi elbiseli yaşlı bir kadın geçiyordu, elbisesinin mavisi güneş ışığı altında lapis lazuli gibi görünüyordu, üzerinde binlerce küçük kırışık olan yüzü eski fildişinden bir maskeyi andırıyordu; ufacık ayaklarıyla yürürken durup, uzun, siyah bir direğe yaslandı); kendisiyle Walter’ın o tuhaf ve gerçekdışı dansa katılmış olmaları Kitty’ye inanılmaz geliyordu. Hem de önemli roller üstlenmişlerdi. Kitty’nin hayatını kaybetmesi işten bile değildi; Walter kaybetmişti. Bu bir şaka mıydı? Muhtemelen, uyandığında rahat bir nefes alacağı bir rüyadan ibaretti bütün bunlar. Sanki her şey, çok uzun zaman önce ve çok uzaklarda yaşanmıştı. Bu oyundaki karakterlerin, gerçek hayattan oluşan güneşli bir fonun önünde böylesine karanlık görünmesi ne tuhaftı. Şimdi ise yaşananlar Kitty’ye okumakta olduğu bir hikâyeymiş gibi geliyordu; sadece biraz endişelenmesine yol açan, pek de ürkütücü olmayan bir hikâye. Daha şimdiden, daha önce epey aşina olduğu Waddington’ın yüzünü tam olarak anımsayamadığını fark etmişti.</p>

  <p>Bu akşam, nehrin batısında bulunan, Kitty’nin buharlı vapura bineceği şehre ulaşacaklardı. Dolayısıyla Kitty, Hong Kong’a gece vapuruyla gitmek zorundaydı.</p>

  <h1 id="sigil_toc_id_66">70</h1>

  <p>Kitty, ilk başlarda Walter’ın ölümüne ağlamadığı için utanıyordu. Fazlasıyla duygusuzca davrandığını düşünüyordu. Sebebi, Çinli asker Albay Yü’nün yaşlı gözleriydi. Kocasının ölümü Kitty’yi sersemletmişti. Walter’ın bir daha bungalova gelmeyeceğini ve sabahları uyanıp küvette banyo yapışını duymayacağını algılamakta zorlanıyordu. Walter yaşıyordu, şimdi ise ölüydü. Rahibeler, Kitty’nin bu durumu kabullenişine hayret edip, kaybı karşısında gösterdiği yürekliliği takdir etmişlerdi. Fakat Waddington’in gözü açıktı; son derece duygudaşlık göstermesine rağmen, Kitty’nin içinde bir ses –nasıl söyleyebilirdi?– Waddington’in bir taraftan yarım ağızla güldüğünü söylüyordu. Kitty, tabii ki de Walter’ın ölümüyle sarsılmıştı. Onun ölmesini istemiyordu. Ama sonuçta Walter’ı sevmiyordu, hiçbir zaman sevmemişti. İnsanın kendisine yakışır biçimde üzüntüye katlanması uygun bir davranış olurdu; herhangi bir kişinin içindeki hisleri bilmesine izin vermek çirkin, hatta bayağı olurdu; fakat Kitty bugüne kadar kendini çok kandırmıştı. En azından geçirdiği son birkaç hafta, bazen başkalarına yalan söylemek gerekse de, insanın kendisine yalan söylemesinin her zaman aşağılık bir durum olduğunu öğretmişti. Kitty, Walter’ın böylesine trajik bir biçimde ölmesine üzülmüştü; ama bu insani bir acıydı, ölen, herhangi bir arkadaşı olsaydı da aynı üzüntüyü hissederdi. Walter’ın takdir edilesi yetenekleri olduğunu kabul ediyordu; ama sonuçta onu sevmemişti, Walter onu hep bunaltmıştı. Kitty, onun ölümüyle rahatladığını söylemiyordu, Walter’ı bir sözüyle hayata döndürebilseydi bunu içtenlikle yapardı; ama Walter’ın ölümüyle hayatının bir ölçüde kolaylaştığı düşüncesine de karşı koyamıyordu. Birlikte asla mutlu olamazlardı; ama ayrılmak da son derece zor olurdu. Kitty, kendi hislerinden ürkmüştü; eğer içindeki duygular bilinseydi, insanlar tarafından katı yürekli ve acımasız biri olarak görüleceğini düşündü. Eh, bilmemeleri gerekiyordu. Kitty, diğer kadınların içlerinde de meraklı gözlerden korudukları, utanç verici sırlar olup olmadığını merak etti.</p>

  <p>Kitty, geleceği pek fazla düşünmüyor ve plan yapmıyordu. Bildiği tek şey, Hong Kong’da olabildiğince kısa süre kalmak istediğiydi. Oraya varacağı günü korkuyla bekliyordu. Tahtırevanının bambu koltuğunda oturup, o neşeli ve dostane şehrin içinde sonsuza dek gezinmek isteyeceğini düşünmüştü. Hayatın sürekli değişen, tutarsız hayaller dizisinin umursamaz seyircisi olacak, her geceyi başka bir çatı altında geçirecekti. Fakat tabii ki, yakın gelecekle yüzleşmek zorundaydı: Hong Kong’a ulaştığında otele gidecek ve evden kurtulup, eşyaları satacaktı; Townsend’ı görmeye gerek yoktu. Herhalde Kitty’den uzak durma nezaketini gösterirdi. Kitty yine de, onun gözünde ne kadar aşağılık bir yaratık olduğunu söylemek için, Townsend’ı son bir kez görmek isterdi.</p>

  <p>Ama Charles Townsend’ın ne önemi vardı?</p>

  <p>Bir senfoninin karmaşık düzeni içinde, coşkun arpejlerin harpla çalınan zengin melodisi gibi, Kitty’nin kalbinde nabız gibi atan tek bir düşünce vardı. Pirinç tarlalarına egzotik güzelliğini veren bu düşünceydi; sakalsız, cesur bakışlı bir genç arabasıyla neşe içinde çarşıya giderken yanından geçtiğinde Kitty’nin solgun dudaklarını hafifçe gülümseten, Kitty’nin geçtiği şehirlere çalkantılı bir hayatın büyüsünü katan da oydu. Salgının ele geçirdiği şehir sanki Kitty’nin firar ettiği bir hapishaneydi, Kitty gökyüzünün maviliğinin muhteşemliğini, yol kenarına zarafetle yaslanan bambu çalılıklarının insana böylesine mutluluk verdiğini daha önce hiç fark etmemişti. Özgürlük! Kitty’nin yüreğinden geçen düşünce buydu, öyle ki gelecek çok belirsiz olsa da, sabah güneşinin vurduğu nehrin üzerindeki pus gibi parlıyordu. Özgürlük! Sadece onu rahatsız eden bir bağdan ya da mutsuz eden bir birliktelikten kurtulmanın verdiği özgürlük değildi bu; sadece ölüm tehlikesinden değil, onu iki paralık eden aşktan, bütün manevi bağlardan da kurtulmaktı, bedensiz bir ruhtan kurtulmaktı. Ve cesaretle birlikte bundan sonra olacaklara karşı yüreklilikle kayıtsız kalma bu özgürlüğe eşlik edecekti.</p>

  <h1 id="sigil_toc_id_67">71</h1>

  <p>Vapur Hong Kong’daki limana yanaştığında, nehrin üstündeki renkli, şen şakrak ve canlı trafiği izlemek için güvertede duran Kitty, hizmetçinin bir şey unutup unutmadığını kontrol etmek için kamaraya gitti. Aynada kendine bir bakış attı. Rahibelerin onun için boyadığı siyah bir elbise giymişti; ama yasta değildi, bu durumun icabına bakması gerektiğini düşündü. Acı içindeyken giyilen bu elbiselerin, Kitty’nin beklenmedik hislerini gizlemekten başka bir işlevi yoktu. Kamaranın kapısı çalındı. Hizmetçi kapıyı açtı.</p>

  <p>“Bayan Fane.”</p>

  <p>Kitty arkasına döndü ve ilk bakışta tanıyamadığı bir yüzle karşılaştı. Sonra ise kalbi hızla atmaya başladı ve yüzü kızardı. Gelen Dorothy Townsend’dı. Kitty onunla karşılaşacağını hiç beklemiyordu, ne yapacağını ya da ne söyleyeceğini bilemedi. Fakat Bayan Townsend kamaraya girip, itkisel bir hareketle Kitty’ye sarıldı.</p>

  <p>“Ah, ah, sizin adınıza çok üzgünüm.”</p>

  <p>Kitty, Bayan Townsend’ın onu öpmesine izin verdi. Her zaman soğuk ve mesafeli olduğunu düşündüğü birinden, böyle bir duygusallık gördüğü için biraz şaşırmıştı.</p>

  <p>“Çok naziksiniz,” dedi Kitty mırıldanarak.</p>

  <p>“Güverteye gelin. Hizmetçi eşyalarınızla ilgilenir, benim çocuklar da burada zaten.”</p>

  <p>Bayan Townsend Kitty’nin elini tuttu, kendisini onun idaresine teslim eden Kitty, Townsend’ın iyi niyetli, güneşten yanmış kırış kırış yüzünde gerçekten endişeli bir ifade olduğunu fark etti.</p>

  <p>“Geminiz epey erkenmiş. Neredeyse yetişemeyecektim,” dedi Bayan Townsend. “Sizi kaçırmayı göze alamazdım.”</p>

  <p>“Ama beni karşılamaya gelmemiştiniz, değil mi?” dedi Kitty, şaşkınlık içinde.</p>

  <p>“Elbette sizin için geldim.”</p>

  <p>“Fakat geleceğimi nereden biliyorsunuz ki?”</p>

  <p>“Bay Waddington telgraf yolladı.”</p>

  <p>Kitty, bakışlarını başka yöne çevirdi. Boğazı düğümlenmişti. Böyle beklenmedik küçük bir nezaketin, onu bu kadar etkilemesi komikti. Ağlamak istemiyordu, Dorothy Townsend’ın yanından gitmesini diledi. Fakat Dorothy, Kitty’nin boşta duran elini tutup sıktı. Bu utangaç kadının hislerini rahatça açığa vurması, Kitty’yi rahatsız etmişti.</p>

  <p>“Bana büyük bir iyilik yapmanızı istiyorum. Charlie ve ben, Hong Kong’da olduğunuz süre boyunca gelip bizimle kalmanızı istiyoruz.”</p>

  <p>Kitty aniden elini çekti.</p>

  <p>“Çok naziksiniz. Fakat gelmem mümkün değil.”</p>

  <p>“Ama gelmelisiniz. Gidip, evinizde tek başınıza yaşayamazsınız. Bu sizin için çok kötü olur. Ben her şeyi ayarladım. Kendinize ait bir oturma odanız olacak. Eğer bizimle oturmak istemezseniz, yemeğinizi odada yiyebilirsiniz. İkimiz de gelmenizi istiyoruz.”</p>

  <p>“Ben eve gitmeyi düşünmüyordum. Hong Kong Hotel’de bir oda tutacaktım. Sizi böyle bir zahmete sokamam.” </p>
  
  <p>Kitty, Bayan Townsend’ın teklifiyle gafil avlanmıştı. Kafası karışmıştı ve sinirlenmişti. Eğer Charlie’de birazcık edep duygusu olsaydı, karısına böyle bir şeyi asla teklif ettirmezdi. Kitty, onlara karşı minnet altında kalmak istemiyordu.</p>

  <p>“Ah, ama otelde kalmanıza dayanamam. Hem, bu zamanda Hong Kong Hotel’den nefret edersiniz. Bütün o insanlar, bir de sürekli caz çalan o orkestra. Lütfen bize geleceğinizi söyleyin. Charlie ve ben sizi rahatsız etmeyeceğiz, söz veriyorum.”</p>

  <p>“Bana neden bu kadar iyi davrandığınızı bilmiyorum.” Kitty’nin bahaneleri tükeniyordu; Bayan Townsend’ı patavatsızca, kesin bir dille reddetmek istemiyordu. “Maalesef şu anda başkalarının arasında pek iyi bir arkadaş sayılmam.”</p>

  <p>“Ama birbirimize yabancı olmak zorunda mıyız? Ah, ben hiç öyle olmak istemiyorum; arkadaşınız olmama izin vermenizi öyle çok isterim ki.” Dorothy ellerini birbirine kenetledi, sakin, ölçülü ve nazik sesi titriyordu. “Gelmenizi çok istiyorum. Anlayacağınız, sizden özür dilemek istiyorum.”</p>
  
  <p>Kitty anlamıyordu. Charlie’nin karısının ondan özür dileyecek ne yaptığını bilmiyordu.</p>

  <p>“Maalesef sizden ilk başlarda hoşlanmamıştım. Sizi biraz uçarı buluyordum. Anlayacağınız, ben biraz eski kafalı ve hoşgörüsüzümdür.”</p>

  <p>Kitty, bir an için Dorothy’ye baktı. Söylediği şey, ilk başlarda Kitty’yi bayağı bulduğu anlamına geliyordu. Dorothy’nin yüzüne karşı belli etmese de, içten içe güldü. Artık hakkında kimin ne düşündüğü umurunda değildi!</p>

  <p>“Sonra bir an bile tereddüt etmeden kendinizi kocanızla beraber ölüm tehlikesine attığınızı duyduğum an, kendimi son derece aşağılık hissettim. Çok utandım. O kadar harikaydınız, o kadar cesurdunuz ki, sizin yanınızda hepimiz çok değersiz ve basit kaldık.” Dorothy’nin güzellikten nasibini almamış, sevecen yüzünden gözyaşları akıyordu. “Sizi ne kadar çok takdir ettiğimi, nasıl saygı duyduğumu anlatamam. Biliyorum, korkunç kaybınızı gideremem; ama sizin için son derece derin ve samimi bir üzüntü içinde olduğumu bilmenizi isterim. Eğer sizin için küçük de olsa bir şeyler yapmama izin verirseniz, bu benim için bir şeref olacak. Hakkınızda yanlış hüküm verdiğim için bana kin gütmeyin. Siz bir kahramansınız; bense sadece aptal bir kadınım.”</p>

  <p>Kitty, aşağıdaki güverteye baktı. Beti benzi atmıştı. Dorothy’nin dizginlenemeyen duygularını böylesine açığa çıkarmamış olmasını dilerdi. Etkilendiği doğruydu; fakat böyle temiz kalpli bir insanın bu yalanlara inanıyor oluşuna tahammül etmekte zorlanıyordu.</p>

  <p>“Gerçekten isteğiniz buysa, gelmekten memnun olurum elbette,” dedi içini çekerek.</p>

  <h1 id="sigil_toc_id_68">72</h1>

  <p>Townsend’lar yüksek bir tepede, geniş ve deniz manzaralı bir evde oturuyorlardı. Charlie çoğunlukla öğle yemeğine gelmiyordu; ama Kitty’nin geldiği akşam, Dorothy ona (artık birbirlerine isimleriyle hitap ediyorlardı) eğer uygunsa Charlie’nin gelip, hoş geldin demek istediğini söyledi. Kitty, nasıl olsa onunla karşılaşmak zorunda kalacağından, Charlie’yi bir an önce görmenin iyi olacağını düşündü ve acımasızca bir zevkle, ona yaşatacağı mahcubiyeti görmek için sabırsızlandı. Kitty’yi eve davet etme fikrinin Dorothy’nin isteği üzerine çıktığını, Townsend’ın de kendi duygularına rağmen bu teklifi hemen kabul ettiğini çok iyi biliyordu. Kitty, Townsend’ın her zaman doğru olanı yapma arzusu olduğunu biliyordu ve Kitty’ye zarif bir misafirperverlik göstermek şüphesiz ki doğru bir karardı. Fakat Charlie’nin, son görüşmelerini sinirleri bozulmadan hatırlamasının pek imkânı yoktu: Bu durum, Townsend kadar kibirli bir insan için geçmeyen bir yara gibi sinir bozucu olmalıydı. Kitty, onun kendisini incittiği kadar Charlie’yi incitmiş olmayı diledi. Artık Kitty’den nefret ediyor olmalıydı. Charlie’den nefret etmediğini, onu sadece hakir gördüğünü düşünmek Kitty’yi memnun ediyordu. Townsend’ın ne hissederse hissetsin, kendisini ağırlamak zorunda kaldığını düşününce, küçümseyici bir hisle zevk alıyordu. Charlie, Kitty’nin ofisinden çıktığı o öğleden sonra bir daha hiçbir zaman onu görmeyeceğini ummuş olmalıydı.</p>

  <p>Ve şimdi Kitty, Dorothy ile birlikte oturmuş, onun gelmesini bekliyordu. Dorothy’nin aşırıya kaçmayan, lüks salonlarından çok hoşnut olduğunun farkındaydı. Dorothy bir koltukta oturuyordu, etrafta çok güzel çiçekler vardı, duvarlarda ise hoş tablolar asılıydı. Oda gölgede kalıyordu ve serindi, içeride samimi, rahat bir ortam vardı. Kitty, hafifçe ürpererek misyonerin bomboş bungalovunu hatırladı; bambu sandalyeleri, mutfak masasını ve üzerindeki pamuklu kumaştan örtüsünü, içinde romanların ucuz baskılarının bulunduğu kirli rafları ve pencerelere küçük gelen, tozlu görünen kırmızı perdeleri. Ah, her şey nasıl da rahatsızdı! Kitty, böyle bir şeyin Dorothy’nin aklına hiç gelmemiş olduğunu tahmin etti.</p>

  <p>Dışarıda bir motor sesi duyuldu ve Charlie uzun adımlarla odaya girdi.</p>

  <p>“Geç mi kaldım? Umarım sizi fazla bekletmemişimdir. Valiyi görmem gerekti ve bir türlü kaçamadım.”</p>

  <p>Kitty’nin yanına gidip, iki elini birden tuttu.</p>

  <p>“Geldiğiniz için çok, çok memnunum. Dorothy, size dilediğiniz kadar kalmanızı ve burayı kendi evinizmiş gibi görmenizi istediğimizi söylemiştir. Ama ben de söylemek istiyorum. Eğer sizin için yapabileceğim herhangi bir şey varsa, yapmaktan çok mutlu olurum.” Charlie’nin bakışları hoş, samimi bir ifadeye bürünmüştü; Kitty, kendisinin alaylı bakışlarını Charlie’nin fark edip etmediğini merak etti. “Ben böyle şeyler söylemeyi pek beceremem, görgüsüz bir aptal gibi de görünmek istemiyorum ama kocanızın ölümü sonrasında yaşadığınız acıyı derinlemesine paylaştığımı bilmenizi isterim. Çok iyi bir adamdı, burada sözlerle ifade edemeyeceğim kadar çok özlenecek.”</p>

  <p>“Yapma, Charlie,” dedi karısı. “Kitty’nin bunları bildiğine eminim… İşte kokteyllerimiz de geldi.”</p>

  <p>Çin’deki yabancıların lüks alışkanlıklarına uygun olarak, üniformalı iki uşak, atıştırmalıklar ve kokteyllerle salona girdi. Kitty, ikramı geri çevirdi.</p>

  <p>Townsend, neşeli ve samimi tavrıyla “Ah, bir tane almalısınız,” diyerek ısrar etti. “Size iyi gelecek, hem eminim Hong Kong’dan ayrıldığınızdan beri bu tür şeyler içememişsinizdir. Tabii Mei-tan-fu’da buz bulamadığınızı düşünmekle yanılmıyorsam.”</p>

  <p>“Yanılmıyorsunuz,” dedi Kitty.</p>

  <p>Kitty’nin gözünün önüne bir an, saçları darmadağın olmuş, bir deri bir kemik kalmış bacaklarının paçavraya dönen mavi kıyafetleri arasından göründüğü, duvarın dibindeki ölü adamın görüntüsü geldi.</p>

  <h1 id="sigil_toc_id_69">73</h1>

  <p>Öğle yemeğine geçtiler. Masanın başında oturan Charlie, muhabbeti hemen kontrolü altına almıştı. Kitty’ye acısını paylaştığını belirten birkaç laf ettikten sonra, ona kısa bir süre önce yıkıcı bir deneyim yaşamış gibi değil de, sanki Şanghay’da apandisit ameliyatı olup, değişiklik olsun diye buraya gelmiş gibi davranmaya başladı. Kitty’nin neşelenmeye ihtiyacı vardı ve Townsend da onu neşelendirmeye hazırdı. Kendini evindeymiş gibi hissetmesini sağlamanın en iyi yolu, ona aileden biriymiş gibi davranmaktı. Townsend, ince düşünceli bir adamdı. Sonbahar koşusu buluşmasından, polo oyunlarından –kilo veremezse vallahi polo oynamayı bırakmak zorunda kalacaktı– ve vali ile yaptığı sabahki konuşmadan bahsetti. Amiral gemisinde düzenlenen bir eğlenceye gittiğinden, Guangdong’daki işlerin durumundan, Lushan ile kurulan bağlantılardan bahsetti. Kitty birkaç dakika içinde, sanki sadece bir hafta sonu burada değilmiş gibi hissetti. Aynı ülke içinde, sadece altı yüz mil uzakta (Londra ile Edinburgh arası kadardı, değil mi?) kadın, erkek ve çocuklar telef oluyordu. Kitty kısa süre içinde, poloda kimin köprücük kemiğini kırdığını, bayan falancanın evine dönüp dönmediğini, bilmem kimin tenis turnuvasında oynayıp oynamadığını sorarken buldu kendini. Charlie ufak tefek şakalar yaptı ve Kitty de güldü. Belli belirsiz üstünlük taslayan Dorothy, (artık Kitty de buna dahildi ve bu üstünlük taslama hafif saldırgan olmaktan çıkmış, daha çok bir bağ haline gelmişti) sömürgedeki birkaç kişiyle inceden inceye alay ediyordu. Kitty, kendisini biraz daha dinç hissetmeye başlamıştı.</p>

  <p>“Baksana, şimdiden daha iyi görünmeye başladı,” dedi Charlie karısına. “Yemekten önce o kadar solgundu ki korktum; şimdi yanaklarına renk geldi.”</p>

  <p>Dorothy konuşmaya başladığı sırada, Kitty, neşe içinde olmasa da (çünkü bunun hem Dorothy’nin hem de Charlie’nin takdire değer edep anlayışlarına uymayacağını hissetmişti) en azından keyifli bir tavırla, onu ağırlayan ev sahibini gözlemledi. Kitty, intikam düşünceleriyle dolup taşarak Charlie’yi düşündüğü haftalar boyunca, kafasında onun epey canlı bir profilini oluşturmuştu. Sert, kıvırcık saçları, biraz fazla uzundu ve büyük bir özenle fırçalanmıştı, ağardığı belli olmasın diye bir hayli de yağ sürülmüştü. Yanaklarındaki eflatun rengi damarlarıyla yüzü kıpkırmızı görünüyordu, çenesi de fazla iriydi: Saklamak için kafasını yukarıda tutmadığı zamanlar, iki kat gıdısı oluyordu ve Kitty’nin belli belirsiz iğrenmesine sebep olan o gür, kırlaşmış kaşları bir maymununkini andırıyordu. Ağır hareket ediyordu, yediklerine gösterdiği onca özen ve yaptığı egzersizler, şişmanlamasına engel olamamıştı; kemikleri kaybolmuştu ve eklemlerinde orta yaşın getirdiği bir katılık vardı. Gösterişli kıyafetleri ona biraz dar geliyor, yaşına da pek uymuyordu.</p>

  <p>Fakat yemekten önce, Townsend salona girdiğinde Kitty epey bir sarsılmıştı, (solgunluğu muhtemelen bu nedenle çok belirginleşmişti), çünkü hayal gücü ona tuhaf bir oyun oynamıştı: Townsend, Kitty’nin kafasında canlandırdığı haline hiç de benzemiyordu. Kitty, kendi kendine gülecekti neredeyse. Townsend’ın saçları hiç de ağarmamıştı, ah, şakaklarında birkaç beyaz saç teli vardı ama güzel duruyorlardı. Yüzü de kırmızı değildi, güneşten bronzlaşmıştı; kafası boynunun üzerinde gayet iyi duruyordu; şişman ve yaşlı değildi; aslında zayıf bile denebilirdi ve çok hoş görünüyordu – biraz kendini beğenmiş olduğu için suçlanabilir miydi? Delikanlı gibi duruyordu. Ve tabii ki nasıl giyineceğini de iyi biliyordu, bunu inkâr etmek saçma olurdu: Düzgün, temiz ve bakımlı görünüyordu. Kitty’nin onu şöyle ya da böyle hayal etmesine sebep olan neydi? Charlie çok yakışıklı bir adamdı. Neyse ki Kitty onun beş para etmezin teki olduğunu biliyordu. Elbette Kitty, Charlie’nin tatlı bir ses tonu olduğunun farkındaydı ve sesi tam da hatırladığı gibiydi: Söylediği yalanlar bu sesle iyice rahatsız edici oluyordu; artık sesinin gürlüğü ve sıcaklığının yapmacıklığı Kitty’nin kulaklarında çınlıyordu. Kitty bu sese nasıl aldanabilmişti? Charlie güzel gözlere sahipti: Cazibesi burada yatıyordu. İnsanın içini eriten mavi gözleri öylesine mükemmeldi ki Charlie zırvaladığı zaman bile tatlı bir ifadeye sahiplerdi, onlardan etkilenmemek neredeyse imkânsızdı.</p>

  <p>Sonunda kahve getirildi ve Charlie purosunu yaktı. Saatine bakıp, masadan kalktı.</p>

  <p>“Pekâlâ, siz iki genç hanımı kendi haline bırakmak zorundayım. Ofise dönmem gerekiyor.” Bir an duraksadı ve cana yakın, cazibeli bakışlarla Kitty’ye bakarak devam etti: “Dinlenene kadar bir iki gün sizi rahatsız etmeyeceğim, ama sonra sizinle işle ilgili kısa bir konuşma yapmak istiyorum.”</p>

  <p>“Benimle mi?”</p>

  <p>“Evinizle ilgili düzenlemeler yapmamız gerek, biliyorsunuz, bir de eşyalar var.”</p>

  <p>“Ah, bir avukat tutabilirim. Bu konuyla ilgili sizi rahatsız etmeme gerek yok.”</p>

  <p>“Paranızı mahkeme giderlerine boşu boşuna harcatacağımı düşünmeyin sakın. Ben her şey ile ilgileneceğim. Emeklilik maaşına hak kazandığını biliyorsun: Müsteşar ile konuşup, doğru yerlere başvurarak ek bir şeyler alabilir miyiz diye öğreneceğim. Siz her şeyi bana bırakın. Yalnız, şu anda hiçbir şey için canınızı sıkmayın. Şu anda yapmanızı istediğimiz tek şey, iyileşmeniz, değil mi Dorothy?”</p>

  <p>“Elbette.”</p>

  <p>Charlie, Kitty’ye başıyla kısaca selam verdi ve karısının sandalyesinin yanından geçerken elini tutup, öptü. İngiliz erkeklerinin çoğu, bir kadının elini öperken biraz gülünç görünür; fakat Charlie bunu hiç zorlanmadan, zarifçe yapmıştı.</p>

  <h1 id="sigil_toc_id_70">74</h1>

  <p>Townsend’ların evine iyice yerleşene kadar, Kitty ne kadar yorgun olduğunu fark etmemişti. Rahatlık ve alışık olmadığı kadar keyifli olan bu hayat, üzerindeki gerginliği atmasını sağlamıştı. Keyif yapmanın güzelliğini, etrafının güzel şeylerle sarılı olmasının teskin ediciliğini, ilgi görmenin ne kadar hoş olduğunu unutmuştu. Rahat bir nefes alarak Doğu’nun lüks yaşamının fazlasıyla kolay varoluşuna daldı. Sağduyulu ve asil yüksek tabakanın sevimli ilgi odağı olmaktan rahatsızlık duymuyordu. Kaybı henüz o kadar yeniydi ki, onun için eğlence düzenlemeleri imkânsızdı ama sömürgeden önemli kadınlar (Ekselanslarının eşi, amiralin ve baş hâkimin eşleri) gelip, sükûnet içinde Kitty ile çay içiyorlardı. Ekselanslarının karısı, eşinin Kitty’yi görmek için sabırsızlandığını, Kitty eğer hükümet binasına sakin bir öğle yemeği yemeye gelebilirse (“Eğlence değil tabii ki, sadece bizler ve emir subayları olacak!”) çok iyi olacağını söyledi. Bu kadınlar, Kitty’ye kırılgan ve değerli bir porselen parçasıymış gibi davranıyorlardı. Kitty, kendisinin bir kahraman gibi görüldüğünü fark etmekte gecikmemişti ve üzerine düşen rolü alçakgönüllülük ve ketumiyetle oynamasına yetecek kadar keyfi yerindeydi. Bazen, Waddington’ın da orada olmasını istiyordu, o kötücül açıkgözlülüğüyle durumun komikliğini hemen fark ederdi ve muhtemelen ikisi yalnız kaldığında katıla katıla gülerlerdi. Dorothy ondan bir mektup almıştı, Waddington mektupta Kitty’nin manastırda özveriyle yaptığı işlerden, cesaretinden ve kendine hâkimiyetinden bahsediyordu. Elbette ki onlarla ustaca kafa buluyordu: Ne aşağılık bir adamdı.</p>

  <h1 id="sigil_toc_id_71">75</h1>

  <p>Kitty, tesadüfen mi yoksa kasten mi olduğunu bilmiyordu ama Charlie ile bir an için bile yalnız kalmamıştı. Charlie fazlasıyla kibar davranıyordu. Sevecen, anlayışlı, hoş ve cana yakın tavırlarına devam etti. Zamanında tanış olmanın ötesinde bir şeyler yaşadıklarını hiç kimse tahmin edemezdi. Fakat bir gün öğleden sonra, Kitty odasının önündeki sedirde uzanmış kitap okurken Charlie verandadan geçiyordu ve durdu.</p>

  <p>“Ne okuyorsun?” diye sordu.</p>

  <p>“Kitap.”</p>

  <p>Kitty, alay eden gözlerle ona baktı. Charlie gülümsedi.  </p>
  
  <p>“Dorothy hükümet binasında düzenlenen bahçe partisine gitti.”</p>

  <p>“Biliyorum. Sen neden gitmedin?”</p>

  <p>“Katlanabilecekmişim gibi gelmedi; ben de dönüp, seni yalnız bırakmayayım dedim. Araba dışarıda, adanın etrafında bir tur atmak ister misin?”</p>

  <p>“Hayır, teşekkürler.”</p>

  <p>Charlie, sedirin ayakucuna oturdu.</p>

  <p>“Geldiğinden beri baş başa konuşma fırsatımız olmadı.”</p>
  
  <p>Kitty, soğuk, aşağılayan gözlerle dik dik Charlie’ye baktı.</p>
  
  <p>“Sence birbirimize söyleyecek bir şeyimiz kaldı mı?”</p>

  <p>“Fazlasıyla.”</p>

  <p>Kitty, Charlie’ye değmemek için ayağını çekti.</p>

  <p>“Bana hâlâ kızgın mısın?” diye sordu Townsend; bakışlarındaki ve dudaklarındaki gülümseme sönüyordu.</p>

  <p>“Zerre kadar değilim,” dedi Kitty gülerek.</p>

  <p>“Bence kızgın olmasaydın, gülmezdin.”</p>

  <p>“Yanılıyorsun; senin kızmaya değmeyecek kadar aşağılık olduğunu düşünüyorum.”</p>

  <p>Charlie soğukkanlıydı.</p>

  <p>“Bana biraz haksızlık ettiğini düşünüyorum. Sakin bir kafayla geriye dönüp baktığında, gerçekten haklı olduğumu düşünmüyor musun?”</p>

  <p>“Kendi açından.”</p>

  <p>“Artık Dorothy’yi tanıyorsun, çok iyi biri olduğunu kabul ediyorsundur?”</p>

  <p>“Elbette. Bana yaptığı iyilikler için ona hep minnettar olacağım.”</p>

  <p>“Onun gibisini bulmak zordur. Eğer aramız bozulsaydı asla huzurlu olamazdım. Ona kalleşlik etmiş olurdum. Hem zaten çocuklarımı da düşünmek zorundaydım, bu onlar için berbat bir durum olurdu.”</p>

  <p>Kitty, kısa bir süre düşünceli gözlerle Charlie’ye baktı. Kendini tam bir metres gibi hissediyordu.</p>

  <p>“Burada olduğum bir hafta boyunca seni dikkatle izledim. Gerçekten Dorothy’ye düşkün olduğuna karar verdim. Böyle bir şeyi yapabileceğini hiç düşünmezdim.”</p>

  <p>“Ona düşkün olduğumu sana söylemiştim. Onu bir an için bile sıkıntıya sokacak bir şey yapmam. O bir adamın sahip olabileceği en iyi eş.”</p>

  <p>“Ona sadakat borcun olduğu hiç aklına geldi mi?”</p>

  <p>“Göz görmeyince, gönül katlanırmış,” diyerek gülümsedi Townsend.</p>

  <p>Kitty omuzlarını silkti.</p>

  <p>“Aşağılık adamın tekisin.”</p>

  <p>“İnsanım ben. Neden sana sırılsıklam âşık olduğum için beni aşağılık biri olarak görüyorsun anlamıyorum. Bu özellikle istediğim bir şey değildi, biliyorsun.”</p>

  <p>Charlie’nin bu söylediklerini duymak, Kitty’nin yüreğini cız ettirmişti.</p>

  <p>“Kolay hedeftim,” dedi acı acı.</p>

  <p>“Doğal olarak böyle korkunç bir çıkmaza gireceğimizi öngöremedim.”</p>

  <p>“Ve nasıl olsa oldukça akıllıca bir fikrin vardı, biri acı çekecekse o sen olmayacaktın.”</p>

  <p>“Bence biraz fazla abartıyorsun. Bütün bu olan bitenden sonra, ikimiz için de en iyi şekilde hareket ettiğimi görmen gerek. Senin aklın başından gitmişti; benim de gitmediği için fazlasıyla memnun olman lazım. Sence benden istediğin şeyi yapsaydım bir başarı elde edecek miydik? Yağmurdan kaçarken, doluya tutulacaktık. Ayrıca sana hiçbir zarar gelmedi. Şimdi neden barışmıyoruz?”</p>

  <p>Kitty az daha gülecekti.</p>

  <p>“En ufak bir vicdan azabı duymadan beni ölüme yolladığını unutmamı bekleyemezsin.”</p>

  <p>“Of, bu ne saçmalık! Gerekli önlemleri alırsan hiçbir tehlikenin olmadığını sana söylemiştim. Eğer bundan tamamen emin olmasaydım gitmene izin verir miydim sanıyorsun?”</p>

  <p>“Emindin, çünkü öyle olmak istiyordun. Sen de neyi düşünmesinin kârlı olacağını düşünen o korkaklardan birisin.”</p>

  <p>“Eh, görünen köy kılavuz istemez. Geri geldin ve bir mahzuru yoksa söylemeliyim ki eskisine göre çok daha hoş görünüyorsun.”</p>

  <p>“Peki ya Walter?”</p>

  <p>Charlie, aklına gelen yersiz cevaba karşı koyamadı. Gülümsedi.</p>

  <p>“Sana en çok siyah yakışıyor.”</p>

  <p>Kitty, bir an için Charlie’ye bakakaldı. Gözleri yaşlarla doldu ve ağlamaya başladı. Güzel yüzü, kahırdan çökmüştü. Yüzünü saklamaya çalışmadı, kolları iki yanında, sırtüstü yatıyordu.</p>

  <p>“Tanrı aşkına böyle ağlama. Kırıcı olmak istememiştim. Sadece bir şakaydı. Yaşadığın kaybın acısını içtenlikle paylaşıyorum.”</p>

  <p>“Of, kapa şu aptal çeneni.”</p>

  <p>“Walter’ı geri getirebilmek için her şeyimi verirdim.”</p>

  <p>“O ikimizin yüzünden öldü.”</p>

  <p>Charlie, Kitty’nin elini tuttu; ama Kitty hemen geri çekti.</p>

  <p>Kitty hıçkıra hıçkıra ağlayarak, “Lütfen git,” dedi. “Şu an benim için yapabileceğin tek şey bu. Senden nefret ediyorum, iğreniyorum. Walter senin on katına bedeldi ve ben bunu göremeyecek kadar aptaldım. Git buradan, git.”</p>

  <p>Kitty, Charlie’nin tekrar konuşacağını fark edince ayağa fırlayıp, odasına gitti. Charlie onun peşinden geldi ve odaya girer girmez içgüdüsel olarak, panjurları kapadı. Neredeyse tamamen karanlıktaydılar.</p>

  <p>“Seni böyle bırakamam,” dedi, Kitty’ye sarılarak. “Seni kırmak istemediğimi biliyorsun.”</p>

  <p>“Dokunma bana. Tanrı aşkına, git, git buradan.”</p>

  <p>Kitty, kendini Charlie’den kurtarmaya çalıştı; ama Charlie izin vermedi. Kitty, artık kendini kaybetmiş bir halde ağlıyordu.</p>

  <p>Charlie o boğuk, büyüleyici sesiyle “Sevgilim, seni hep sevdiğimi bilmiyor musun,” dedi. “Seni her zamankinden daha fazla seviyorum.”</p>

  <p>“Nasıl böyle yalanlar söyleyebiliyorsun! Bırak beni. Lanet olsun, bırak beni.”</p>

  <p>“Bana düşmanca davranma, Kitty. Sana karşı hayvanca davrandığımı biliyorum, ama affet beni.”</p>

  <p>Kitty titriyor, hıçkırarak ağlıyor, Charlie’den kurtulmaya çalışıyordu; fakat kollarının baskısını hissetmek, onu tuhaf bir şekilde rahatlatıyordu. Onları bir kez daha, sadece son bir kez daha hissedeceği günün hasretini çekmişti. Bütün bedeni titriyordu. Kendisini fazlasıyla güçsüz hissetti. Sanki kemikleri eriyor gibiydi. Walter için hissettiği hüzün, kendisine karşı bir acıma duygusuna dönüşmüştü.</p>

  <p>“Ah, bana karşı nasıl bu kadar acımasız olabildin?” dedi hıçkırıklar içinde. “Seni bütün kalbimle sevdiğimi bilmiyor muydun? Kimse seni benim kadar sevmedi.”</p>

  <p>“Sevgilim.”</p>

  <p>Charlie, Kitty’yi öpmeye başladı.</p>

  <p>“Hayır, hayır,” diyerek bağırdı Kitty.</p>

  <p>Charlie, Kitty’nin yüzünü aradı, ama Kitty kafasını başka yöne çevirdi; dudaklarını aradı; Kitty Charlie’nin ne dediğinin farkında değildi, bölük pörçük, tutku dolu sevgi sözcükleriydi, Charlie öylesine sıkı sarılıyordu ki, Kitty kendisini kaybolmuş ve sonunda güven içinde evine dönmüş bir çocuk gibi hissetti. Hafifçe inledi. Gözlerini kapamıştı, yüzü gözyaşlarıyla sırılsıklam olmuştu. Ve o sırada Charlie, dudaklarına ulaştı. Kitty, dudaklarındaki o basıncı hissettiğinde, sanki tüm vücudu alev almıştı. Kendinden geçti, kömür gibi yanıyordu, kıpkırmızı kesilen vücudu sanki büyük bir başkalaşım geçiriyordu. Bu mutluluğu rüyalarında tatmıştı. Charlie şu an onunla ne yapıyordu? Bilmiyordu. Kitty artık bir kadın değildi, kişiliği çözülmüştü, bir arzudan başka bir şey değildi. Charlie, onu ayağa kaldırdı, Kitty kollarında bir kuş gibiydi; Charlie onu taşırken Kitty çaresizce, tapınırcasına Charlie’ye sarılmıştı. Başı yastığa gömüldü ve dudakları Charlie’ninkilerle birleşti.</p>

  <h1 id="sigil_toc_id_72">76</h1>

  <p>Kitty elleriyle yüzünü kapamış, yatağın kenarında oturuyordu.</p>

  <p>“Biraz su ister misin?”</p>

  <p>Hayır anlamında başını salladı. Charlie diş fırçalarının konduğu bardağa su doldurup, Kitty’ye getirdi.</p>

  <p>“Hadi, biraz iç, daha iyi hissedeceksin.”</p>

  <p>Bardağı Kitty’nin dudaklarına dayadı, Kitty birkaç yudum içti. Sonra korku dolu gözlerle, Charlie’ye dikkatle baktı. Kitty’nin başında dikilmiş, aşağı bakıyordu. Bakışlarında kendinden memnun bir ifade vardı.</p>

  <p>“Hâlâ aşağılık biri olduğumu düşünüyor musun?” diye sordu.</p>

  <p>Kitty, bakışlarını aşağı indirdi.</p>

  <p>“Evet. Ama benim de senden aşağı kalır yanım olmadığını biliyorum. Of, çok utanıyorum.”</p>

  <p>“Pekâlâ, bence nankörlük ediyorsun.”</p>

  <p>“Gidiyor musun?”</p>

  <p>“Doğrusu, zamanı geldi. Dorothy gelmeden gidip ortalığı toplayacağım.”</p>

  <p>Charlie, kendinden memnun bir tavırla odadan çıktı.</p>

  <p>Kitty bir süre oturdu, hâlâ yatağın kenarındaydı, kamburlaşmış bir halde, aptal gibi duruyordu. Zihni bomboştu. Ürperdi. Sendeleyerek ayağa kalktı ve makyaj masasına gidip, koltuğa çöktü. Aynada uzun uzun kendine baktı. Ağlamaktan gözleri şişmişti, yüzü leke içindeydi ve Charlie’nin yanağını bir süre dayadığı yanağında kırmızı bir iz oluşmuştu. Kendisine dehşetle baktı. Karşısındaki yüz, yine aynıydı. Oysa o utanç verici bir çarpıklık görmeyi ummuştu.</p>

  <p>“Domuz,” dedi aynadaki yansımasına bakarak. “Domuz.”</p>

  <p>Sonra kollarına kapanıp, acı içinde ağlamaya başladı. Rezil, yüz karasıydı! Kendisine ne olduğunu bilmiyordu. Berbat bir durumdaydı. Charlie’den de, kendisinden de nefret ediyordu. Kendisini kaybetmişti. Ah, iğrençti! Bir daha asla Charlie’nin yüzüne bakamazdı. Charlie o kadar haklı çıkmıştı ki. Kitty ile evlenmemekte haklıydı, çünkü Kitty’nin hiçbir kıymeti yoktu, bir fahişeden farksızdı. Ah, hatta daha kötüsüydü, o zavallı kadınlar bunu ekmek parası için yapıyordu. Ve her şey, Dorothy’nin onu üzüntülü ve perişan halde olduğu için yanına aldığı bu evde olmuştu! Kitty’nin omuzları, hıçkırıklarıyla sarsılıyordu. Artık her şey sona ermişti. Kendisinin değiştiğini, güçlü olduğunu düşünmüştü, Hong Kong’a kendine hâkim bir kadın olarak döndüğünü sanmıştı. Güneş ışığında uçuşan sarı kelebekler gibi, aklında yeni düşünceler canlanmaya başlamıştı ve ileride çok daha iyi olacağına inanmıştı; özgürlük, ruhani bir güç gibi onu çağırıyordu ve Kitty için hayat sağlam adımlarla, başını eğmeden yürüyeceği uçsuz bucaksız bir ova olacaktı. Şehvetten ve aşağılık tutkulardan kurtulduğunu hissediyordu, ruhen temiz ve sağlıklı bir hayat yaşamakta özgürdü. Kendisini, gün kararırken pirinç tarlalarının üzerinde ağır ağır uçan balıkçıl kuşlarına benzetmişti; onlar kendiyle barışık bir aklın havada süzülen düşünceleri gibidir. Fakat o sadece bir köleydi. Güçsüzdü, güçsüz! Durumu ümitsizdi, çabalamanın bir yararı yoktu, Kitty fahişenin tekiydi.</p>

  <p>Akşam yemeğine katılmayacaktı. Dorothy’ye başının ağrıdığını ve odasında kalmak istediğini söylemesi için uşağı gönderdi. Dorothy gelip, Kitty’nin kızarık ve şiş gözlerini görünce, nazik ve anlayışlı bir tavırla sıradan birkaç şey söyledi. Kitty, onun Walter için ağladığını düşündüğünün farkındaydı. Dorothy iyi ve sevgi dolu bir eşmiş gibi Kitty’ye yakınlık gösteriyor, olağan kederine saygı duyuyordu.</p>

  <p>“Çok zor, biliyorum canım,” dedi Kitty’nin odasından çıkarken. “Ama yürekli olmak için çabalamalısın. Eminim sevgili kocan onun için üzülmeni istemezdi.”</p>

  <h1 id="sigil_toc_id_73">77</h1>
