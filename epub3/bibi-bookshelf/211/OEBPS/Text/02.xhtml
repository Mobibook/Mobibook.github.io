  <h1 id="sigil_toc_id_26">28</h1>

  <p>Sonunda gidecekleri yere yaklaşıyorlardı. Günlerce tahtırevan üzerinde seyahat etmiş, bitip tükenmeyen pirinç tarlalarındaki dar yollardan geçmişlerdi. Gün ağarmaya başladığında yola çıkıyorlardı, hava sıcaklığına dayanamayacak hale geldiklerinde ise, yol kenarında bir hana sığınıyorlardı. Sonra tekrar yola çıkıyor, geceyi geçirmeyi önceden kararlaştırdıkları bir kasabaya varana kadar devam ediyorlardı. Kafilenin başında Kitty’nin tahtırevanı vardı, Walter’ınki de onu takip ediyordu. Arkalarındaki bin bir güçlükle ilerleyen hamallar ise yataklarını, eşyalarını ve teçhizatlarını taşıyorlardı. Kırsal bölgeden geçerlerken, Kitty görmeyen gözlerle etrafa bakıyordu. Hamallardan biri herhangi bir şey hakkında yorum yapmadıkça veya kaba saba bir şarkı söylenmedikçe, etrafta saatler süren bir sessizlik hâkim olurken, Kitty ıstırap dolu zihninde, Charlie’nin ofisindeki o içler acısı sahnenin ayrıntılarını evirip çeviriyordu. Charlie’nin ona söylediklerini ve onun Charlie’ye söylediklerini hatırlayınca, konuşmalarının ne denli tatsızlaşıp pratik bir havaya büründüğünü fark edince umutsuzluğa kapıldı. Söylemek istediklerini söyleyememişti ve istediği tarzda konuşamamıştı. Sınırsız aşkını, yüreğindeki tutkuyu ve çaresizliğini eğer Charlie’ye anlatabilseydi, Charlie asla onu kaderine terk edebilecek kadar merhametsiz olamazdı. Kitty, gafil avlanmıştı. Charlie birebir kelimelerle söylemese de, çok daha net bir tavırla onu umursamadığını ifade ettiğinde, duyduklarına inanamamıştı. O sırada çok fazla ağlamamasının nedeni buydu, tamamen sersemlemişti. O günden beri gözyaşları durmamıştı, acınacak bir halde, sürekli ağlıyordu.</p>

  <p>Akşam kaldıkları hanlarda, en büyük odayı Walter ile paylaşıyorlardı. Kitty, kendisinden bir metre ötedeki karyolada yatan Walter’ın uyanık olduğunu biliyor, ses çıkarmamak için yastığa dişlerini geçiriyordu. Ancak gündüzleri, tahtırevanındaki perdelerin arkasına sığınıp, gözyaşlarına teslim oluyordu. O kadar acı çekiyordu ki, avazı çıktığı kadar bağırabilirdi; bir insanın bu kadar acı çekebileceği hiç aklına gelmemişti. Çaresizce, bunu hak edecek ne yaptığını soruyordu kendine. Charlie’nin onu neden sevmediğini anlayamıyordu; kendisinin suçuydu herhalde; ama Charlie’nin sevgisini kazanmak için aklına gelen her şeyi yapmıştı. Araları her zaman çok iyiydi, birlikteyken hep gülerlerdi; sadece sevgili değil, aynı zamanda iyi arkadaştılar. Anlayamıyordu, çöküntü içindeydi. İçinden Charlie’den nefret ettiğini, iğrendiğini söylüyordu; ama onu bir daha hiç görmeden nasıl yaşayacağı hakkında hiçbir fikri yoktu. Eğer Walter onu Mei-tan-fu’ya ceza olarak götürüyorsa, kendisini gülünç duruma düşürüyordu; Kitty artık başına gelecekleri ne diye umursayacaktı ki? Artık yaşamak için hiçbir sebebi yoktu. İnsanın yirmi yedi yaşında hayatla bağının kopması hayli zordu.</p>

  <h1 id="sigil_toc_id_27">29</h1>

  <p>Onları Western Nehri’nin yukarısına götüren buharlı vapurda Walter aralıksız kitap okuyordu; fakat yemek saatlerinde az da olsa sohbet etmeye çabalıyordu. Kitty’yle sanki birlikte yolculuk ettiği bir yabancıymış gibi konuşuyor, alakasız şeylerden bahsediyordu. Kitty, Walter’ın ya kibarlıktan ya da aralarında oluşan uçurumu daha belirgin hale getirebilmek için böyle davrandığını düşünüyordu.</p>

  <p>Kitty Charlie’yle konuşurken ani bir kavrayışla, ona Walter’ın kendisini bilerek gönderdiğini; boşanma tehdidini o hastalıklı şehre gitmesine bir seçenek olarak ileri sürdüğünü söylemişti; böylelikle Charlie’nin ne kadar kayıtsız, korkak ve bencil biri olduğunu Kitty’nin bizzat görmesini sağlayacaktı. Doğruydu. Walter’ın o alaycı mizah anlayışıyla son derece uyumlu bir aldatmacaydı bu. Walter olacakları tamı tamına biliyordu ve hizmetçisine gerekli talimatları Kitty eve gelmeden önce vermişti. Kitty, Walter’ın gözlerindeki hem kendisini hem de sevgilisini küçümseyen bakışları fark etmişti. Walter muhtemelen şöyle düşünmüştü: Eğer Townsend’ın yerinde o olsaydı, Kitty’nin en ufak bir isteğini dahi karşılamasına hiçbir şey engel olamazdı. Kitty de bunun doğru olduğunu biliyordu. Ama Kitty’nin gözü açılmışken, Walter ona bu kadar tehlikeli bir şeyi nasıl yaptırabiliyordu? Ayrıca bunun Kitty’yi son derece korkuttuğunu biliyor olmalıydı. Kitty başta Walter’ın numara yaptığını düşünmüştü ve gerçekten yola koyulana kadar; hayır, daha sonrasında, nehirden ayrılıp karşı yakaya geçmek için tahtırevanlarına binene kadar, Walter’ın her zamanki gibi hafifçe gülüp, Kitty’ye gelmesine gerek olmadığını söylemesini beklemişti. Kitty, Walter’ın kafasındakileri tahmin edemiyordu. Gerçekten Kitty’nin ölmesini istiyor olamazdı. Ona deli gibi âşıktı. Kitty artık aşkın ne demek olduğunu biliyordu ve Walter’ın ona duyduğu hayranlığı belli eden binlerce şey hatırlıyordu. Kitty de, deyim yerindeyse hep Walter’ın suyuna giderek hareket etmişti. Walter’ın artık onu sevmiyor olması imkânsızdı. İnsan hiç sevdiği ona acımasızca davrandı diye aşkından vazgeçer miydi? Kitty, Charlie’nin ona çektirdiği kadar Walter’a çektirmemişti ve ayrıca her şeye karşın, Charlie’nin bir işaretiyle, artık onu tanımış olsa da, hayatın sunduğu her şeyden vazgeçer, kollarına koşardı. Charlie, onu feda etmiş olmasına ve hiç umursamamasına rağmen; duygusuz, insafsız biri olmasına rağmen, Kitty onu seviyordu.</p>

  <p>İlk başlarda, Kitty sadece uygun zamanı kollaması gerektiğini, er ya da geç Walter’ın onu affedeceğini düşünüyordu. Walter’ın üzerindeki etkisine öyle güveniyordu ki, bu etkinin sonsuza dek yitip gittiğine inanamıyordu. Sevgiyi engin sular söndüremezdi. Eğer Walter Kitty’yi seviyorsa iradesi zayıf olmalıydı ve Kitty hep sevdiğini düşünmüştü. Ama artık bundan pek emin değildi. Walter geceleri handa dik sırtlı bir sandalyede oturup, yüzüne vuran fener ışığının eşliğinde kitap okurken, Kitty onu rahat rahat izleyebilirdi. Daha sonra üzerine yatağının konacağı bir ot minderin üzerine uzanıyor, karanlıkta kalıyordu. Walter’ın düzgün yüz hatlarında, sert bir ifade oluşmuştu. Bu ifadenin bazen değişip tatlı bir gülümsemeye dönüşebildiğine kolay kolay inanılamazdı. Walter, elindeki kitabı Kitty sanki kilometrelerce uzaktaymış gibi sakin sakin okuyabiliyordu; Kitty onun sayfaları çevirdiğini ve gözlerinin satırların üzerinde düzenli hareket edişini görüyordu. Walter, Kitty’yi düşünmüyordu. Sonrasında sofra kurulup, yemekler getirildiğinde Walter kitabını bir kenara koyuyor, (ışığın yüzüne vurup ifadesini belirginleştirdiğinin farkında olmaksızın) Kitty’ye bir bakış atıyordu. Walter’ın yüzündeki o belirgin tiksinme ifadesini görmek Kitty’yi ürkütüyordu. Evet, ürkütüyordu. Walter’ın Kitty’ye olan aşkının tamamen bitmiş olması mümkün müydü? Gerçekten Kitty’nin ölümünü planlamış olabilir miydi? Saçmaydı bu. Ancak bir delinin yapacağı işti. Kitty’nin aklından Walter’ın pek makul düşünemediği fikri geçiyordu, vücudunu garip bir ürperti sarmıştı.</p>

  <h1 id="sigil_toc_id_28">30</h1>

  <p>Kitty’nin tahtırevanını taşıyan ve uzun zamandır sessiz duran hamallar aniden konuşmaya başladılar. Bir tanesi arkasına dönüp Kitty’nin anlamadığı bir şeyler söyledi, el kol hareketiyle Kitty’nin dikkatini bir yere çekmeye çalışıyordu. Kitty, hamalın işaret ettiği yöne bakınca, orada, tepenin zirvesinde kemerli bir geçit gördü; bu tür yapıların şanslı bir âlime ya da erdemli dul kadına saygı gösterisi olarak inşa edilen anıtlar olduğunu artık biliyordu. Nehri geçtiklerinden beri bir sürü geçit görmüştü; ama bu, arkasına batan güneşi alan siluetiyle, önceki gördüklerinden çok daha etkileyici ve güzeldi. Yine de, nedenini bilmese de görüntüsünde Kitty’yi rahatsız eden bir şey vardı. Yapının önemini hissedebiliyor, fakat kelimelere dökemiyordu: Belli belirsiz bir tehdit mi, yoksa bir küçümseme mi sezinliyordu? Bir bambu korusunun yanından geçiyorlardı, hamallar sanki Kitty’yi engelleyecekmiş gibi garip bir şekilde geçiş yolunun üzerine eğildiler; rüzgârsız bir yaz akşamı olmasına rağmen ince, yeşil yapraklar hafifçe titriyordu. Kitty, bambuların yanından geçerken, orada gizlenen biri tarafından izlendiği hissine kapıldı. Artık dağın eteklerine gelmişlerdi, pirinç tarlaları son bulmuştu. Hamallar ritmik ve uzun adımlarla yürümeye başladılar. Tepe küçük, yeşil tümseklerle kaplıydı ve birbirlerine çok yakın oldukları için, yer gelgit sonrası deniz çekildiğinde ortaya çıkan oluklu bir kumsal gibi görünüyordu. Kitty bu görüntüye de aşinaydı, kalabalık şehirlere girip çıkarken hep böyle yerlerden geçmişlerdi. Burası mezarlıktı. Kitty, hamalların neden tepenin zirvesindeki geçidi gösterdiklerini şimdi anlamıştı: Yolculuklarının sonuna gelmişlerdi.</p>

  <p>Geçitten geçtiklerinde tahtırevanı taşıyanlar, yükü bir omuzlarından diğerine geçirmek için durakladılar. İçlerinden biri, kirli bir bez parçasıyla terleyen yüzünü sildi. Yol aşağı doğru kıvrılıyordu. Her iki tarafında da yıkık dökük evler vardı. Artık akşam oluyordu. Fakat hamallar aniden heyecanlı heyecanlı konuşmaya başlayıp, Kitty’yi sarsarak yerlerinden sıçradılar ve duvar kenarına olabildiğince yanaştılar. Kitty çok geçmeden onları neyin korkuttuğunu anladı, çünkü orada durup birbirleriyle konuşurlarken dört köylü omuzlarında boyasız, yeni bir tabut taşıyarak, çabuk ve sessiz, yanlarından geçti; tabutun yeni kesilmiş ahşabı çökmekte olan karanlıkta parlıyordu. Kitty kalbinin yerinden çıkacakmış gibi attığını hissetti. Tabut geçti, ama hamallar oldukları yerde kalmışlardı. Sanki kendilerinde devam edecek gücü bulamıyorlardı. Ama arkadan bir bağırış geldi ve yeniden yola koyuldular. Artık konuşmuyorlardı.</p>

  <p>Birkaç dakika daha yürüdüler ve keskin bir dönüşle kapısı açık bir geçitten geçtiler. Tahtırevanı yere indirdiler. Kitty artık oradaydı.</p>

  <h1 id="sigil_toc_id_29">31</h1>

  <p>Bir bungalova gelmişlerdi. Kitty oturma odasına geçti. Hamallar dağılarak, eşyaları birer birer taşırken bir yere oturdu. Walter, avluda durup eşyaların konacağı yerleri gösteriyordu. Kitty çok yorulmuştu. Yabancı birinin sesini duyunca irkildi.</p>

  <p>“Girebilir miyim?”</p>

  <p>Kitty telaşlandı, beti benzi atmıştı. Sarsılmıştı ve bir yabancıyla karşılaşmak gerilmesine sebep olmuştu. Karanlığın içinden bir adam belirdi; alçak tavanlı, uzun oda sadece soluk bir lambayla ışıklandırılmıştı. Adam elini uzattı.</p>

  <p>“Adım Waddington. Hükümet temsilcisiyim.”</p>

  <p>“Ah, gümrükten. Biliyorum. Burada olduğunuzu duymuştum.”</p>

  <p>Kitty, loş ışıkta yalnızca onun ufak tefek ve zayıf bir adam olduğunu görüyordu. Kendisinden uzun değildi, keldi ve sakalsız, küçük bir suratı vardı.</p>

  <p>“Tepenin tam dibinde oturuyorum, ama geldiğiniz yönden benim evimi görmemişsinizdir. Evime gelip benimle yemek yiyecek haliniz yoktur diye düşündüm, bu yüzden yemeği buraya istedim ve kendi kendimi davet ettim.”</p>

  <p>“Sevindim.”</p>

  <p>“Aşçıyı beğeneceksiniz. Watson’ın çalışanlarını sizin için göndermedim.”</p>

  <p>“Watson buradaki misyoner miydi?”</p>

  <p>“Evet. Çok iyi biriydi. İsterseniz yarın mezarını gösteririm.”</p>

  <p>“Çok naziksiniz,” dedi Kitty gülümseyerek.</p>

  <p>O sırada Walter geldi. Waddington Kitty’nin yanına gelmeden önce Walter’a kendini tanıtmıştı. Şöyle dedi:</p>

  <p>“Hanımınıza sizinle yemek yiyeceğimi söylüyordum. Watson öldüğünden beri rahibelerden başka konuşacak kimsem yoktu, Fransızcanın da hiç hakkını veremiyorum. Zaten onlarla konuşabileceğiniz çok az konu var.”</p>

  <p>“Çocuğa biraz içki getirmesini söyledim,” dedi Walter.</p>

  <p>Uşak viski ve soda getirdi. Kitty, Waddington’in viski alırken kendine oldukça cömert davrandığını fark etti. Konuşmasından ve her şeye kıkırdamasından oraya geldiğinde de pek ayık olmadığı anlaşılıyordu.</p>

  <p>“Şans işte,” dedi. Sonra Walter’a dönerek: “Sahip olduğunuz meslek burası için biçilmiş kaftan. İnsanlar sürekli ölüyor. Yargıç paniğe kapılmış durumda ve birliklere komuta eden Albay Yü ise yağmaları engellemek için canını dişine taktı. Eğer bir çözüm bulunmazsa hepimiz kendi yataklarımızda öldürüleceğiz. Rahibeleri gitmeleri için ikna etmeye çalıştım, ama tabii ki reddettiler. Hepsi şehit olmak istiyor, kahretsin.”</p>

  <p>Waddington, neşe içinde konuşuyordu ve sesinde sanki bir nevi hayalet kahkahası gizliydi, onu gülümsemeden dinlemek imkânsızdı.</p>

  <p>“Siz neden gitmediniz?” diye sordu Walter.</p>

  <p>“Personelimin yarısını kaybettim ve kalanlar da her an serilip ölebilir. Eh, birinin kalıp işleri toparlaması lazım.”</p>

  <p>“Aşı oldunuz mu?”</p>

  <p>“Evet. Watson yapmıştı. Gerçi kendisine de yapmıştı, ama ona pek yararı olmadı, zavallı adam.” Waddington Kitty’ye döndü ve küçük komik yüzü neşeyle buruştu. “Gerekli önlemleri alırsanız çok büyük bir risk olduğunu düşünmüyorum. Sütünüzü ve suyunuzu kaynatın, taze meyve ya da çiğ sebze yemeyin. Yanınızda hiç plak getirdiniz mi?”</p>

  <p>“Hayır, hiç sanmam,” dedi Kitty.</p>

  <p>“Üzüldüm. Getirirsiniz diye umuyordum. Uzun zamandır hiç yenilerini edinemedim, eski plaklarımı dinlemekten de bıktım.”</p>

  <p>Uşak gelip, yemek yiyip yemeyeceklerini sordu.</p>

  <p>“Bu akşam üstünüzü değiştirmeyeceksiniz, değil mi?” diye sordu Waddington. “Evimde çalışan çocuk geçen hafta öldü ve yeni gelen de tam bir aptal, bu yüzden geceleri kıyafetimi değiştirmiyorum.”</p>

  <p>“Gidip şapkamı çıkartacağım,” dedi Kitty.</p>

  <p>Kitty’nin odası, oturdukları odanın yanındaydı. İçerisinde çok az eşya vardı. Bir hizmetçi de diz çökmüş, lambanın yanında Kitty’nin bavullarını açıyordu.</p>

  <h1 id="sigil_toc_id_30">32</h1>

  <p>Yemek odası küçüktü ve büyük bir bölümünü kocaman bir yemek masası kaplıyordu. Duvarlar Kutsal Kitap’tan sahnelerin gravürleriyle ve tezhiplerle kaplıydı.</p>

  <p>“Misyonerlerin her zaman geniş yemek masaları olur,” diye açıkladı Waddington. “Ailelerinde her yıl artan çocuk sayısıyla birlikte gelirleri de artar, o yüzden evlendiklerinde büyük bir masa alırlar ki ufaklıkların hepsine yetecek yer olsun.”</p>

  <p>Tavandan sarkan gaz lambası sayesinde Kitty Waddington’ın nasıl bir adam olduğunu daha iyi görebiliyordu. Waddington’ın kel oluşu Kitty’ye genç olmadığını düşündürmüştü, fakat şimdi kırkın pekâlâ altında olduğu anlaşılıyordu. Geniş, yuvarlak alınlı küçük yüzü, kırışıksız ve canlıydı; maymun suratı gibi çirkindi; fakat bu çirkinlik cazibeden yoksun değildi. Waddington komik bir surata sahipti. Yüz hatları, burnu ve ağzı, neredeyse bir çocuğunki kadar küçüktü ve ufak, masmavi gözleri vardı. Kaşları açık renkli ve seyrekti. Komik görünümlü, küçük bir çocuğa benziyordu. Sürekli içki içiyordu, yemek süresince ayık olmaktan çok uzak olduğu iyice belli olmuştu. Fakat sarhoşluğu insanı rahatsız etmiyordu, uyuyan çobanın şarap tulumunu çalan bir satir gibi, neşe içindeydi.</p>

  <p>Waddington Hong Kong hakkında konuşuyordu; orada birçok arkadaşı vardı ve durumlarını bilmek istiyordu. Bir sene önce yarışlara gitmişti, midillilerden ve sahiplerinden bahsetti.</p>

  <p>“Bu arada, Townsend ne yapıyor?” diye sordu, aniden. “Sömürge bakanı olacak mı?”</p>

  <p>Kitty kızardığını hissetti; fakat Walter ona bakmadı.</p>

  <p>“Olursa şaşırmam,” diye cevapladı.</p>

  <p>“O iş için uygun biri.”</p>

  <p>“Townsend’ı tanıyor musunuz?” diye sordu Walter.</p>

  <p>“Evet, oldukça iyi tanırım. Bir keresinde birlikte seyahat etmiştik.”</p>

  <p>Nehrin öbür tarafından çan sesleri ve kestanefişeği gürültüleri duyuldu. Orada, yanı başlarındaki şehir korku içindeydi; ani ve amansız ölüm, dolambaçlı sokaklarında hızla dolaşıyordu. Fakat Waddington Londra hakkında konuşmaya başladı. Tiyatrolardan bahsetti. O sırada oynanan tüm oyunları biliyordu, en son izne ayrılıp eve gittiğinde izlediği oyunları anlattı. Gittiği bir kaba güldürüdeki esprileri anımsayıp güldü, bir müzikaldeki oyuncunun güzelliğini anlatırken iç çekti. Kuzenlerinden birinin en ünlü oyunculardan biri ile evlenmesiyle övünürken çok keyifliydi. Birlikte yemek yemişlerdi ve oyuncu kadın ona fotoğrafını vermişti. Gümrüğe, yemeğe geldikleri bir gün onlara fotoğrafı gösterecekti.</p>

  <p>Walter, misafirine soğuk ve alaycı gözlerle baktı, belli ki Waddington’ın anlattıkları onu bir nebze olsun eğlendirmiyordu ve Kitty’nin hakkında hiçbir şey bilmediğinden emin olduğu konulara da nezaketen ilgi göstermeye çalışıyordu. Dudaklarına zayıf bir gülümseme yerleşti. Kitty’nin içi, nedenini bilmiyordu ama, huşuyla dolmuştu. Istırap dolu bir şehrin karşısındaki ölmüş bir misyonerin evinde, tüm dünyadan kopmuş gibiydiler. Birbirlerine yabancı, üç yalnız insan.</p>

  <p>Yemek bitince, Kitty masadan kalktı.</p>

  <p>“Bir mahzuru yoksa size iyi geceler dileyeyim, yatacağım.”</p>

  <p>“Ben de kalkıyorum, sanırım doktor da uyumak istiyordur;” diye cevapladı Waddington. “Yarın erkenden çıkmalıyız.”</p>

  <p>Kitty ile tokalaştı. Ayakta sabit bir şekilde duruyordu; fakat gözleri her zamankinden daha çok parlıyordu.</p>

  <p>“Ben sizi gelip alırım,” dedi Walter’a, “götürüp sulh hâkimi ve Albay Yü ile tanıştırırım, sonra da manastıra gideriz. İşiniz zor, söyleyeyim.”</p>

  <h1 id="sigil_toc_id_31">33</h1>

  <p>Kitty, garip rüyalarla dolu, ıstıraplı bir gece geçirdi. Rüyasında tahtırevandaydı, hamallar uzun, düzensiz adımlarla ilerlerken sağa sola yalpalandığını hissediyordu. Uçsuz bucaksız, karanlık şehirlere giriyor, yığınla insan meraklı gözlerle etrafına üşüşüyordu. Sokaklar dar ve dolambaçlıydı; Kitty, garip eşyalar satılan dükkânların önünden geçtiği sırada bütün alışveriş durmuş, hem müşteriler hem de satıcılar duraklamıştı. Daha sonra kemer şeklindeki bir anıtın önüne geldi. Kemerin etkileyici iskeleti, sanki ürkütücü bir şekilde canlanıyordu. Yanardöner konturları, kollarını sallayarak selam veren bir Hindu tanrısı gibiydi. Kitty, anıtın altından geçerken alaycı bir kahkahanın yankılanışını duydu. Fakat sonra Charlie Townsend ona doğru geldi, onu kollarının arasına alıp, tahtırevandan indirdi ve hata yaptığını, Kitty’ye asla öyle davranmak istemediğini, çünkü onu sevdiğini ve onsuz yaşayamayacağını söyledi. Kitty dudaklarında Townsend’ın öpücüklerini hissediyor, mutluluktan ağlıyordu. Ona neden bu kadar acımasız davrandığını soruyordu, fakat sormasına rağmen bunun bir öneminin olmadığının farkındaydı. Ve sonra boğuk, sert bir çığlık duyuldu ve birbirlerinden ayrıldılar, aralarından sessiz bir aceleyle geçen eski püskü, mavi kıyafetli hamallar bir tabut taşıyorlardı.</p>

  <p>Kitty, sıçrayarak uyandı.</p>

  <p>Kaldıkları bungalov bir yamacın ortasındaydı ve Kitty penceresinden dışarı baktığında altında akan dar nehri, karşısında ise şehri görebiliyordu. Gün yeni ağarmaya başlamıştı. Nehirden yükselen beyaz sis, birbirine kabuğun içindeki bezelyeler gibi yakın demirlemiş Çin yelkenlilerinin üzerini örtüyordu. Nehirde yüzlercesi vardı ve ürkütücü ışığın altında sessiz ve gizemli görünüyorlardı. İnsan yelkenlilerdeki mürettebatın bir büyü altında kaldığı izlenimine kapılıyordu, çünkü uyuyor olmalarından ziyade, onları bu denli hareketsiz ve sessiz tutan garip ve korkutucu bir şey varmış gibi görünüyordu.</p>

  <p>Sabah olmaya başladı ve güneşin dokunduğu sis, kaybolan bir yıldızın üzerinde kardan bir hayalet gibi beyaza çalarak parladı. Nehrin üzeri aydınlık olduğundan dip dibe duran yelkenlilerin solgun hatları ayırt edilebiliyordu; fakat üzerlerindeki serenlerin oluşturduğu sık orman, gözün nüfuz edemediği parlak bir duvar oluşturuyordu. Ancak aniden, bu beyaz bulutun içinden uzun, kasvetli ve heybetli bir kale belirdi. Sanki her şeyi meydana çıkaran güneş ışığıyla görünür hale gelmemiş, sihirli bir değneğin dokunuşuyla yoktan var olmuştu. Nehrin karşı kıyısından yükselen bu kale, acımasız ve barbar insan ırkının sığınağıydı. Fakat kaleyi oluşturan büyücü hızlı çalışıyordu ve artık kalenin tepesini renkli bir duvar parçası taçlandırmıştı. Bir anda, sisin arasından tek tük sarı güneş ışınlarının vurduğu yeşil ve sarı çatı kümeleri belirdi. Devasa görünüyorlardı ve belli bir modelden söz edilemiyordu, eğer bir düzen varsa da, insan fark edemiyordu. Düzensiz ve ölçüsüz; fakat tasavvur edilemeyen bir zenginliğin eseriydi bu. Bu bir kale veya tapınak değildi, hiçbir insanın giremediği, tanrıların imparatorunun büyülü sarayıydı. İnsan elinden çıkamayacak kadar hayali, etkileyici ve gerçekdışıydı. Bir düş örmüştü onu.</p>

  <p>Kitty’nin yanaklarından gözyaşları aktı, ellerini göğsünde kenetlemiş, nefes almakta güçlük çektiği için ağzı hafifçe açık, gözlerini dikmiş bakıyordu. Hiç bu kadar kaygısız olmamıştı, vücudu ayaklarının dibine yığılan bir kabukmuş gibi geliyordu ona, sanki ruhu arınmıştı. İşte Güzellik buydu. Bir Hıristiyanın Komünyon ayininde ekmekle beslenmesi gibi, Kitty de bu güzellikle beslenmişti.</p>

  <h1 id="sigil_toc_id_32">34</h1>

  <p>Walter sabah erken saatte çıkıp, öğle yemeği için ancak yarım saatliğine uğradığından ve akşam yemeği hazır olana dek bir daha dönmediğinden, Kitty uzun bir süre yalnız kaldı. Birkaç gün bungalovdan dışarı adımını atmadı. Hava çok sıcaktı ve günün büyük bir bölümünü açık pencerenin önündeki dinlenme koltuğunda uzanıp kitap okumaya çalışarak geçiriyordu. Gün ortasında düşen çiğ güneş ışığı, büyülü sarayı esrarengizliğinden yoksun bırakıyordu ve yapının şehir duvarlarındaki fazla parlak renkli ve köhne tapınaklardan bir farkı kalmıyordu. Fakat o kaleyi ilk gördüğünde öyle bir coşkuya kapılmıştı ki, orası Kitty için bir daha hiç sıradan bir yer olmadı. Genellikle şafak vaktinde ya da alacakaranlıkta ve yine akşam vakitlerinde bu güzellikten bir şeyler hatırlamayı başarıyordu. Kitty’ye kudretli bir kale gibi görünen şey, şehrin suruydu sadece ve gözleri sürekli bu heybetli ve karanlık sura takılıyordu. Bu mazgallı siperlerin ardındaki şehir, ölümcül bir salgın hastalığın ürkütücü pençesindeydi.</p>

  <p>Orada korkunç şeyler olduğunu az çok biliyordu, Walter’a soru sorduğunda, Walter Kitty’nin sorularına içini ürperten nükteli bir umursamazlıkla cevap verdiği için (Kitty soru sormadığı zamanlarda da nadiren konuşuyordu), Waddington ve hizmetçiden bir şeyler öğreniyordu. Günde ortalama yüz kişi ölüyordu, hastalığa yakalananlardan ise kurtulan pek olmuyordu. Terk edilmiş tapınaklardan çıkarılan putlar sokaklara konulmuş, önlerine adaklar serilmişti; fakat salgını durduramamışlardı. İnsanlar o kadar hızlı ölüyordu ki, onları defnetmeye bile zor fırsat bulunuyordu. Bazı evlerde ailenin tümü vefat ettiği için cenaze törenlerini yapacak kimse kalmıyordu. Birliklere komuta eden subay, oldukça buyurgan bir adamdı, tüm şehri isyan ve kundakçılığın sarmamış olması, onun kararlılığı sayesindeydi. Cesetleri gömecek kimsenin olmadığı yerlerde, askerlerini bu işi yapmaları için zorluyordu ve hastalıktan mustarip bir eve girmeyi reddeden bir subayını kendi elleriyle vurmuştu.</p>

  <p>Kitty o kadar çok korkuyordu ki, kalbi duracak gibi oluyor, vücudunun her yeri titriyordu. Gerekli önlemler alındığı takdirde tehlikenin çok az olduğunu söylemek hoştu ama Kitty paniğe kapılmış durumdaydı. Kafasında çılgınca kaçış planları kuruyordu. Kaçmak, sadece kaçmak; olduğu gibi yola çıkıp gitmeye hazırdı, hiçbir şeye gerek yoktu, tek istediği güvenli bir yerdi. Kendini Waddington’in merhametine teslim edip, ona her şeyi anlattıktan sonra Hong Kong’a gitmesine yardım etmesi için yalvarmayı düşündü. Kocasının önünde diz çöküp çok korktuğunu itiraf ederse, Walter şu anda ondan nefret etse de, yine de ona acıyacak kadar insanlığı kalmış olmalıydı.</p>

  <p>Tüm bunlar söz konusu bile olamazdı. Kitty gitmeye kalksa, nereye gidecekti? Annesine gidemezdi; artık Kitty’yi evlendirmiş olduğundan, annesi ondan kurtulacağı günü iple çeker, bunu da açıkça belli ederdi; hem zaten ona gitmek istemiyordu. Gitmek istediği yer Charlie’nin yanıydı, o da Kitty’yi istemiyordu. Birden karşısına çıksa, Charlie’nin söyleyeceklerini biliyordu. O asık suratı, büyüleyici bakışlarının ardındaki kaskatı acımasızlığı gözünün önüne geldi. Kulağa hoş gelen kelimeleri bulmakta zorluk çekecekti. Kitty, yumruklarını sıktı. Charlie kendisini nasıl küçük düşürdüyse, o da Charlie’yi öyle küçük düşürebilmek için her şeyini verirdi. Bazen öyle bir öfkeye kapılıyordu ki, sırf Charlie’ye zarar verebilmek için kendini yakarak, Walter’ın ondan boşanmasına izin vermiş olmayı diliyordu. Charlie’nin ona söylediği bazı şeyleri hatırladığında, utanç duyuyordu.</p>

  <h1 id="sigil_toc_id_33">35</h1>

  <p>Kitty, Waddington ile yalnız kaldığı ilk fırsatta konuyu Charlie’ye getirdi. Waddington, buraya geldikleri ilk gece ondan bahsetmişti. Charlie’yi sadece kocasının bir tanışıymış gibi gösterdi.</p>

  <p>“Ondan hiçbir zaman çok hoşlanmadım,” dedi Waddington. “Bana her zaman sıkıcı gelmiştir.”</p>

  <p>Kitty her zaman kolaylıkla takınabildiği neşeli ve şakacı tavrıyla, “Memnun edilmesi zor biri olmalısınız,” diye cevapladı. “Sanıyorum ki Hong Kong’da açık ara farkla en sevilen kişi o.”</p>

  <p>“Biliyorum. Onun sermayesi de bu. Popülerliğin ilmini yapmış. Tanıştığı herkese sanki tek görmek istediği kişi oymuş gibi düşündürme konusunda doğal bir yeteneği var. Başı ağrımadığı sürece her zaman yardım etmeye hazırdır, eğer ondan talep ettiğiniz şeyi yapamıyorsa da o işin yapılmasının mümkün olmadığı izlenimini verir.”</p>

  <p>“Bu hiç kuşkusuz ki etkileyici bir nitelik.”</p>

  <p>“Cazibe, tek başına cazibe, bir süre sonra can sıkıcı oluyor bence. O kadar hoş davranmayan; ama daha içten bir adamla muhatap olmak insanı rahatlatıyor. Charlie Townsend’ı uzun yıllardır tanıyorum ve bir iki kez yüzündeki maskenin düştüğüne tanıklık ettim –anlayacağınız, ben hiçbir zaman önemli biri olmadım, emir altında çalışan bir gümrük memuruyum sadece– ve Charlie’nin aslında bu dünyada kendisinden başka hiç kimseye önem vermediğini biliyorum.”</p>

  <p>Kitty, oturduğu koltuğa rahatça yayılarak, Waddington’a gülen gözlerle baktı. Evlilik yüzüğünü parmağında döndürüp duruyordu.</p>

  <p>“Elbette işinde yükselir. Resmi bağlantıların hepsini tanıyor. Ben ölmeden, ona Ekselansları diye hitap edip, odaya girdiğinde ayağa kalkacağım günlerin geleceğine eminim.”</p>

  <p>“İnsanların çoğu Townsend’ın yükselmeyi hak ettiğine inanıyor. Çok yetenekli olduğu düşünülüyor.”</p>

  <p>“Yetenekli mi? Ne saçma! Townsend fazlasıyla aptal bir adam. İnsana hep alelacele iş yaptığı, ama ileri zekâsı sayesinde üstesinden geldiği izlenimini veriyor. Aslında hiç de öyle değil. Avrupalı Asyalı memurlar gibi çalışkan bir adamdır.”</p>

  <p>“Nasıl bu kadar zeki olmasıyla nam saldı?”</p>

  <p>“Dünyada çok aptal insan var. Onlardan biraz yüksek konumdaki biri havalara girer, arkalarını sıvazlar ve onlar için her şeyi yapabileceğini söylerse, karşılarındakinin zeki biri olduğuna çok kolay inanabiliyorlar. Ve tabii bir de Townsend’ın karısı var. İster beğen ister beğenme ama o becerikli bir kadındır. Aklı başında biridir ve tavsiyeleri dikkate alınmaya değerdir. Charlie Townsend ona bel bağladığı sürece aptalca bir şey yapma olasılığı fazlasıyla düşük, bu da devlet hizmetinde çalışacak bir adamın yapması gereken ilk şey. Onlar zeki adam istemezler, zeki adamın fikirleri olur ve fikirler başa bela olur; onların istedikleri albenisi olan, incelikli ve asla pot kırmayacağına güvenebilecekleri adamlardır. Yani evet, Charlie Townsend mesleğinde en yüksek dereceye ulaşacak.”</p>

  <p>“Ondan neden hoşlanmadığınızı merak ettim.”</p>

  <p>“Ondan hoşlanmadığımı söylemiyorum.”</p>

  <p>“Ama karısından daha çok hoşlanıyorsunuz?” diyerek gülümsedi Kitty.</p>

  <p>“Ben eski kafalı bir adamcağızım ve asil kadınlardan hoşlanırım.”</p>

  <p>“Keşke giyimi de davranışları kadar asil olsaydı.”</p>

  <p>“Kötü mü giyiniyor? Hiç fark etmedim.”</p>

  <p>“Birbirlerine bağlı olduklarını duydum,” dedi Kitty, kirpiklerinin altından Waddington’ı izleyerek.</p>

  <p>“Charlie karısına çok düşkündür. Bu konuda hakkını vermeliyim. Sanırım tek düzgün tarafı bu.”</p>

  <p>“Yapmacık bir övgü oldu.”</p>

  <p>“Küçük maceraları oluyor; ama hiçbiri ciddi değil. İlişki yaşadığı kadınları zorluk çıkarmamaları için uzağa gönderecek kadar kurnazdır. Tabii öyle tutkulu bir adam da değildir, kibirlidir sadece. Beğenilmek hoşuna gider. Artık kilo aldı ve kırkına geldi, kendine de fazlasıyla iyi bakıyor; ama sömürgeye ilk geldiği zamanlar çok yakışıklı bir adamdı. Karısının, Townsend’ın kalbini çaldığı kadınlar hakkında kocasına takıldığını duymuştum.”</p>

  <p>“Kocasının flörtlerini pek ciddiye almıyor mu?”</p>

  <p>“Ah, hayır, çok uzun sürmeyeceklerini biliyor. Charlie’ye gönlünü kaptıran kadıncağızlarla arkadaş olabilmeyi istediğini; ama hep fazlasıyla sıradan insanlar olduklarını söylüyor. Kocasına âşık olan kadınların alışılmadık biçimde kalitesiz olmaları onun için pek gururlandırıcı olmuyormuş.”</p>

  <h1 id="sigil_toc_id_34">36</h1>

  <p>Waddington gidince, Kitty onun umursamadan söylediklerini düşündü. Waddington’ın söylediklerini duymak pek hoş olmamıştı ve Kitty bu söylenenlerin onu nasıl kırdığını belli etmemek için epey bir çaba göstermek zorunda kalmıştı. Acı olan ise söylediklerinin doğru olduğunu düşünmekti. Charlie’nin aptal, kibirli ve pohpohlanmaya aç biri olduğunu biliyordu, ayrıca zekâsını kanıtlamak için kısa hikâyeler anlattığı anlardaki hoşnutluğunu da hatırladı. Charlie, sığ kurnazlıklarıyla gurur duyuyordu. Bir adama sırf güzel gözleri ve hoş bir görünüşü olduğu için kalbini kaptırdığına göre beş para etmez biri olmalıydı Kitty! Charlie’yi küçümsüyor olmayı diledi, çünkü ondan nefret ettiği sürece onu sevmeye de çok yakın olduğunu biliyordu. Charlie’nin ona ettiği muamele gözlerini açmalıydı. Walter onu her zaman hakir görmüştü. Ah, keşke Charlie’yi tamamen aklından çıkarabilseydi! Charlie’nin karısı, Kitty’nin gün gibi açık olan hayranlığıyla ilgili de kocasına takılmış mıydı acaba? Dorothy onunla arkadaş olmayı istermiş; fakat onu kalitesiz buluyormuş. Kitty, hafifçe gülümsedi: Annesi, kızının böyle anıldığını bilse nasıl da içerlerdi!</p>

  <p>Ama Kitty o gece rüyasında yine Charlie’yi gördü. Vücuduna sımsıkı sarılmış kollarının baskısını, dudaklarında tutku dolu öpücüklerini hissetti. Şişman ve kırkına gelmiş olması neyi değiştirirdi ki? Tatlı bir şefkatle güldü, çünkü Charlie bunu çok önemserdi. Çocuksu kibirliliğine rağmen onu daha da çok seviyordu, ona acıyabilir, onu teselli edebilirdi. Uyandığında, gözyaşları sel gibi akıyordu.</p>

  <p>Uyurken ağlaması kendisine neden bu kadar hüzünlü gelmişti, bilmiyordu.</p>

  <h1 id="sigil_toc_id_35">37</h1>

  <p>Waddington günlük işlerini bitirince, Fane’lerin bungalovuna geldiğinden, Kitty onu her gün görüyordu. Böylelikle farklı şartlarda bir senede kuramayacakları yakınlığı, bir hafta içinde kurmuşlardı. Kitty, bir keresinde Waddington’a o olmasaydı ne yapacağını bilmediğini söylemiş, Waddington ise gülerek cevap vermişti:</p>

  <p>“Görüyorsun, burada sağlam zeminde usul usul yürüyen bir biz varız. Rahibeler cennette, kocan ise bilinmezlikte yürüyor.”</p>

  <p>Kitty, aldırışsızca gülmesine rağmen, Waddington’ın ne demek istediğini merak etmişti. Onun neşeli, minik mavi gözlerinin samimi, ama kaygı dolu bir ilgiyle yüzünü incelediğini hissetmişti. Kitty, Waddington’ın zeki bir adam olduğunun zaten farkındaydı ve Walter ile ilişkisine sinik bir merak duyduğunu hissediyordu. Onu şaşırtmak, Kitty’yi eğlendiriyordu. Waddington’ı seviyordu ve onun da kendisine karşı iyi niyetli olduğunu biliyordu. Esprili veya dâhi biri değildi; ama oyalayıcı şeyler bulma konusunda basit ve isabetli fikirleri olurdu. O kel kafalı, komik, çocuksu suratı ise bir gülüşüyle buruşur, söylediklerini ziyadesiyle komikleştirirdi. Uzun yıllar kendi renginden konuşacak kimsesi olmadan ileri karakollarda yaşamıştı ve kişiliği alışılmamış bir özgürlükle şekillenmişti. Bir sürü tuhaflığı vardı. Samimiyeti insanı rahatlatıyordu. Hayata alay eden gözlerle bakardı, Hong Kong’daki sömürgeyle iğneleyici bir dille dalga geçerdi; ama aynı zamanda Mei-tan-fu’daki Çinli memurlara, şehri kırıp geçiren koleraya da gülüp geçerdi. Hafifçe komikleştirmeden anlattığı hiçbir hüzünlü hikâye ya da kahramanlık öyküsü yoktu. Çin’de geçirdiği yirmi yıl boyunca maceralarından birçok anekdot biriktirmişti ve insan bunları dinleyince dünyanın çok anlamsız, tuhaf ve gülünç bir yer olduğu kanaatine varıyordu.</p>

  <p>Çince eğitim aldığını inkâr etse de (Sinologların zırdeli olduğuna yemin ediyordu), dili rahatlıkla konuşabiliyordu. Çok az okuyabiliyordu, ne öğrendiyse konuşarak öğrenmişti. Fakat Kitty’ye sık sık Çin romanlarından ve tarihinden bahsederdi, artık doğal hali olan hafif alayla anlatsa da, güler yüzlü, hatta sevecen bir tavrı olurdu. Kitty’ye öyle geliyordu ki, Waddington bilincinde olmasa da, Avrupalıları barbarlar ve hayatlarını da aptallık olarak gören Çinlilerin bu görüşünü benimsemişti: Çin’de, sağduyu sahibi bir insanın bu düşüncede bir nevi gerçeklik bulacağı sonucuna varılmıştı. Bu fikri destekleyecek şeyler de vardı: Kitty Çinlilere hiçbir zaman yozlaşmış, pis veya kötü dendiğini duymamıştı ve sanki bir anlığına, bir perdenin arasından hayal bile etmediği, renk ve anlam açısından zengin bir dünya ilişmişti gözüne.</p>

  <p>Waddington orada oturmuş, konuşup gülüyor, içki içiyordu.</p>

  <p>“Çok fazla içmiyor musun sence?” dedi Kitty sözünü sakınmadan.</p>

  <p>“Hayattaki en büyük zevkim bu,” diye cevapladı Waddington. “Ayrıca, koleradan da koruyor.”</p>

  <p>Waddington, Kitty’nin yanından ayrılırken genellikle sarhoş olurdu; fakat içkiye dayanıklıydı. Çok komik olurdu, ama insanı rahatsız etmezdi.</p>

  <p>Bir gece Walter, her zamankinden daha erken geldi ve Waddington’a yemeğe kalmasını teklif etti. O gece garip bir olay oldu. Çorba içip, balık yedikten sonra, hizmetçi çocuk Kitty’ye tavuklu, taze yeşil salata uzattı.</p>

  <p>Waddington, Kitty’nin salatadan aldığını görünce, bağırarak, “Aman Tanrım, onu yemeyeceksin herhalde,” dedi.</p>

  <p>“Evet yiyeceğim, biz her akşam yiyoruz.”</p>

  <p>“Karım salatayı sever,” dedi Walter.</p>

  <p>Tabak Waddington’a uzatıldı, fakat o başını hayır anlamında salladı.</p>

  <p>“Çok teşekkürler, ama henüz intihar etmeyi düşünmüyorum.”</p>

  <p>Walter acımasızca gülümsedi ve salatadan aldı. Waddington başka bir şey söylemedi, hatta tuhaf bir şekilde durgunlaştı ve yemek bittikten kısa bir süre sonra ayrıldı.</p>

  <p>Kitty’lerin her akşam salata yedikleri doğruydu. Mei-tan-fu’ya geldikten iki gün sonra aşçı, Çinli olmanın verdiği aldırmazlıkla, onlara salata yollamış, Kitty de düşünmeden tabağına biraz almıştı. Walter hızlıca ona doğru uzanmıştı.</p>

  <p>“Onu yememelisin. Çocuk bunu servis ettiğine göre delirmiş olmalı.”</p>

  <p>“Neden yemeyeyim?” diye sordu Kitty, dosdoğru Walter’ın yüzüne bakarak.</p>

  <p>“Salata yemek her zaman tehlikelidir, şu anda ise delilik. Kendini öldüreceksin.”</p>

  <p>“Amacının bu olduğunu düşünmüştüm,” dedi Kitty.</p>

  <p>Kitty, soğukkanlılıkla yemeye başladı. Daha önce hiç tanımadığı bir meydan okuma hevesine kapılmıştı. Alaycı bakışlarla Walter’ı izledi. Walter’ın yüzünün biraz solduğunu düşünmüştü; fakat salata tabağı uzatıldığında o da aldı. Aşçı, salatayı reddetmediklerini görünce, her gün bir miktar göndermeye başladı ve onlar da ölümü davet edercesine her gün o salatadan yediler. Böyle bir risk almak çok garipti. Hastalık korkusuyla dolu olan Kitty, bu yolla sadece Walter’dan inadına intikam aldığını hissetmiyor; aynı zamanda kendi korkularına meydan okuyordu.</p>

  <h1 id="sigil_toc_id_36">38</h1>

  <p>Bu olaydan sonra, hemen ertesi gün öğleden sonra bungalova gelen Waddington, biraz oturduktan sonra Kitty’ye birlikte gezintiye çıkmayı teklif etti. Kitty geldiklerinden beri hiç dışarı çıkmamıştı. Bu teklif onu oldukça memnun etmişti.</p>

  <p>“Yürüyüş yapacak çok fazla yer yok maalesef,” dedi Waddington. “Ama şu tepenin zirvesine çıkarız.”</p>

  <p>“Ah evet, kemerli geçidin olduğu yer. Terastan görüyorum orayı.”</p>

  <p>Uşaklardan biri, ağır kapıyı onlar için açtı ve tozlu bir patikada yürümeye başladılar. Birkaç metre yürüdükten sonra, Kitty Waddington’ın koluna yapışarak, korkuyla bir çığlık attı.</p>

  <p>“Bak!”</p>

  <p>“Ne oluyor?”</p>

  <p>Bungalovun bulunduğu alanı çevreleyen duvarın dibinde, bir adam bacaklarını uzatmış, kolları başının üzerinde, sırtüstü yatıyordu. Yamalı, mavi renkte, eski püskü bir kıyafet giymişti. Çinli dilencinin saçları darmadağındı.</p>

  <p>“Ölmüş gibi görünüyor,” dedi Kitty nefes nefese.</p>

  <p>“Ölmüş zaten. Hadi gel, başka yöne baksan daha iyi olur. Döndüğümüzde ben onu kaldırtırım.”</p>

  <p>Fakat Kitty öylesine şiddetle titriyordu ki, yerinden kıpırdayamadı.</p>

  <p>“Daha önce hiç ölmüş birini görmemiştim.”</p>

  <p>“O zaman elini çabuk tutup alışsan iyi olur, çünkü bu keyifli yerle işin bitene kadar epeyce göreceksin.”</p>

  <p>Waddington, Kitty’nin elini tutup, kendi koluna taktı. Bir süre, hiç konuşmadan yürüdüler.</p>

  <p>“Koleradan mı ölmüş?” dedi Kitty sonunda.</p>

  <p>“Öyle sanırım.”</p>

  <p>Geçide ulaşana kadar yukarı doğru yürüdüler. Geçidin üstü oymalarla kaplıydı. Etrafını çevreleyen kırsal bölgenin bir simgesi gibi etkileyici ve ironik duruyordu. Kitty ve Waddington, sütun kaidesinin üstüne oturup, geniş ovaya döndüler. Tepenin üstü gömülen insanları örten küçük, yeşil tümseklerle kaplıydı. Tümseklerin belli bir sırası yoktu, hepsi dağınık vaziyetteydi. İnsan baktıkça, sanki toprağın altındakiler birbirlerini tuhaf bir şekilde itiyorlarmış gibi bir hisse kapılıyordu. Dar patika, yeşil pirinç tarlalarının arasından kıvrılarak uzanmıştı. Küçük bir çocuk, bir mandanın boynuna oturmuş, yavaş yavaş evine doğru gidiyordu. Geniş, hasır şapkalar takan üç köylü ise sırtlarında ağır yüklerle yan yan yürüyerek ağır ağır ilerliyorlardı. Günün sıcağı geçtikten sonra, orada hafifçe esen akşam meltemini yakalamak keyif vericiydi; kırsal alanın genişliği Kitty’nin ıstıraplı yüreğinde sakin bir melankoli hissine sebep olmuştu. Fakat Kitty, ölmüş dilenciyi aklından çıkaramıyordu.</p>

  <p>“Dört bir yanında insanlar ölürken nasıl oluyor da sohbet edip, gülüyor ve viski içebiliyorsun?” diye aniden sordu Kitty.</p>

  <p>Waddington cevap vermedi. Dönüp Kitty’ye baktı ve sonra elini Kitty’nin kolunun üzerine koydu.</p>

  <p>“Sen de biliyorsun, burası kadınlara göre bir yer değil,” dedi usulca. “Neden buradan gitmiyorsun?”</p>

  <p>Kitty, uzun kirpiklerinin altından Waddington’a yan yan baktı. Dudaklarında belli belirsiz bir gülümseme vardı.</p>

  <p>“Şartlar böyle olunca, kadının yanı kocasının yanıdır diye düşünmüş olmalıyım.”</p>

  <p>“Bana telgrafla Fane ile birlikte senin de geldiğini bildirdiklerinde hayrete düştüm. Sonra senin hemşire olabileceğin aklıma geldi, belki de bu tür şeyleri her gün yapıyordun. Seni, hastanedeki hastalara hayatı zindan eden o katı suratlı kadınlardan biri olarak düşünmüştüm. Bungalova gelip, seni oturmuş dinlenirken görünce, çok şaşırdım. Çok güçsüz, solgun ve yorgun görünüyordun.”</p>

  <p>“Dokuz günlük yolculuktan sonra iyi görünmemi bekleyemezsin.”</p>

  <p>“Şimdi de güçsüz, solgun ve yorgun görünüyorsun, ayrıca izin verirsen şunu da söyleyeyim, çok da mutsuzsun.”</p>
  
  <p>Kitty yüzünün kızarmasına engel olamadı, ama yeterince neşeli bir kahkaha atmayı başardı.</p>

  <p>“Yüz ifademi beğenmemene üzüldüm. Mutsuz görünmemin tek sebebi, yirmi yaşımdan beri burnumun biraz fazla uzun olduğunun farkında olmam. Fakat gizemli bir hüzne bürünmek epey etkileyici bir tavır: Beni teselli etmek isteyen kaç tane hoş ve genç adam olduğunu tahmin edemezsin.”</p>
  
  <p>Waddington’ın parlak mavi gözleri bir süre Kitty’nin üzerinden ayrılmadı. Kitty, söylediği tek bir kelimeye dahi inanmadığının farkındaydı. Waddington inanmış gibi yaptığı sürece, bu durumun Kitty için bir önemi yoktu.</p>

  <p>“Çok uzun zamandır evli olmadığınızı biliyordum ve birbirinize deli gibi âşık olduğunuz sonucuna vardım. Walter’ın senin buraya gelmeni isteyeceğine ihtimal vermemiştim; ama muhtemelen sen kalmayı kesin olarak reddettin.”</p>

  <p>“Çok mantıklı bir açıklama,” dedi Kitty düşünmeden.</p>
  
  <p>“Ama doğru bir açıklama değil.”</p>

  <p>Kitty, Waddington’ın söyleyeceklerinden korkarak, devam etmesini bekledi. Onun ne kadar zeki biri olduğunun farkındaydı ve düşündüklerini duraksamadan dile getireceğini biliyordu; ama kendisi hakkında söyleyeceklerini dinleme isteğine engel olamadı.</p>

  <p>“Kocana âşık olduğunu bir kez bile düşünmedim. Bence ondan hoşlanmıyorsun, hatta nefret bile ediyor olabilirsin, şaşırmam. Ama ondan korktuğuna eminim.”</p>

  <p>Kitty bir an yüzünü çevirdi. Waddington’ın söylediği herhangi bir şeyden etkilendiğini görmesini istemiyordu.</p>

  <p>“Kocamı pek sevmediğinden şüphe ediyorum,” dedi soğuk ve alaycı bir tavırla.</p>

  <p>“Ona saygı duyuyorum. Aklı iyi çalışıyor ve karakter sahibi biri; sana şu kadarını söyleyeyim, bu ikisinin birlikte olması ender görülen bir durumdur. Walter’ın burada yaptığı işi bildiğini pek sanmıyorum, çünkü bence seninle pek konuşmuyor. Eğer bu korkunç salgını tek başına durdurabilecek bir adam varsa, o kişi Walter’dır. Hastaları tedavi ediyor, şehri düzene sokuyor, içme suyunu temizlemeye çalışıyor. Nereye gittiğine veya ne yaptığına aldırış etmiyor. Günde yirmi kez hayatını riske atıyor. Albay Yü’yü ise parmağında oynatıyor, askerlerin kendi emrinde hazır bulundurulması için ikna etti adamı. Sulh hâkimini bile etkisi altına aldı, ihtiyar gerçekten bir şeyler yapmaya çabalıyor. Manastırdaki rahibeler de Walter’a çok güveniyor. Onun bir kahraman olduğunu düşünüyorlar.”</p>

  <p>“Sen öyle düşünmüyor musun?”</p>

  <p>“Sonuçta bu onun işi değil, değil mi? Walter bir bakteriyolog. Onu kimse buraya çağırmadı. Bana ölen Çinlilere acıdığı için bunları yapıyormuş gibi gelmiyor. Watson farklıydı. O insanları çok seviyordu. Misyoner olsa da insanların Hıristiyan, Budist ya da Konfüçyüsçü olması Watson için fark etmezdi, onun gözünde sadece insandılar. Burada koleradan yüz bin Çinli ölse de kocanın umurunda olmazdı, gelme nedeni bu değildi; bilime duyduğu ilgi de değil. Walter neden burada?”</p>

  <p>“Ona sorsan daha iyi olur.”</p>

  <p>“İkinizi bir arada görmek ilgimi çekiyor. Bazen, yalnız kaldığınız zamanlardaki davranışlarınızı merak ediyorum. Ben oradayken ikiniz de rol yapıyorsunuz, hem de çok kötü rol yapıyorsunuz, gerçekten. Eğer elinizden gelenin en iyisi buysa, gezgin bir tiyatro topluluğunda beş kuruş kazanamazdınız.”</p>

  <p>“Ne demek istediğini anlamıyorum,” dedi Kitty gülümseyerek, inandırıcı olmadığını bildiği havai tavrını koruyordu.</p>

  <p>“Sen çok hoş bir kadınsın. Kocanın sana hiç bakmaması garip bir durum. Seninle konuştuğu zaman sesi sanki başkasına aitmiş gibi geliyor.”</p>

  <p>“Sence beni sevmiyor mu?” diye sordu Kitty neşeli tavrını aniden bir kenara bırakarak, alçak ve boğuk bir sesle.</p>

  <p>“Bilmiyorum, onu senin yanındayken tüylerinin ürpermesine neden olacak kadar nefretle mi doldurdun, yoksa Walter aşkından ölüyor da bir sebeple bunu göstermemek için kendini tutuyor mu, bilmiyorum. Acaba ikiniz buraya intihar etmeye mi geldiniz diye kendi kendime sormuştum.”</p>

  <p>Kitty, salata olayında Waddington’ın şaşkın bir bakış attığını, sonra da onları dikkatle incelediğini görmüştü.</p>

  <p>“Bence birkaç marul yaprağına fazla önem veriyorsun,” dedi, ciddiyetsiz bir tavırla. Ayağa kalktı. “Eve gidelim mi? Eminim viski ve soda istersin.”</p>

  <p>“Her durumda kahraman ruhlu bir kadın değilsin sen. Çok korkuyorsun. Buradan gitmek istemediğine emin misin?”</p>

  <p>“Öğrenip ne yapacaksın?”</p>

  <p>“Sana yardım edeceğim.”</p>

  <p>“<em>Sen</em> de mi gizemli hüznümün etkisine kapılıyorsun? Yandan suratıma bakıp burnumun biraz fazla uzun olup olmadığını söyle.”</p>

  <p>Waddington ona dalgın dalgın baktı; parlak gözlerinde kötücül, alaycı bir bakış vardı. Fakat bu bakışa, nehrin kenarındaki bir ağaç ve bu ağacın sudaki yansıması gibi bir gölge, olağandışı bir sevecenlik ifadesi karışmıştı. Bu ifade, Kitty’nin aniden gözlerinin yaşarmasına sebep oldu.</p>

  <p>“Kalmak zorunda mısın?”</p>

  <p>“Evet.”</p>

  <p>Gösterişli geçidin altından geçerek, bayırdan aşağı doğru yürümeye başladılar. Eve geldiklerinde, ölen dilencinin bedenini gördüler. Waddington, Kitty’yi kolundan tuttu; ama Kitty geri çekildi. Yerinden kıpırdamadı.</p>

  <p>“Tüyler ürpertici, değil mi?”</p>

  <p>“Ne? Ölüm mü?”</p>

  <p>“Evet. Etrafındaki her şeyi fena halde önemsizleştiriyor. O adam, şu an insana benzemiyor. Ona baktığında, bir zamanlar yaşadığına kendini zor inandırıyorsun. Birkaç sene önce tepeden aşağı doğru koşan, uçurtma uçuran küçük bir çocuk olduğunu düşünmek çok zor.”</p>

  <p>Kitty, boğazını tıkayan hıçkırıklarına engel olamamıştı.</p>

  <h1 id="sigil_toc_id_37">39</h1>

  <p>Birkaç gün sonra Waddington, Kitty ile birlikte otururken, elindeki uzun bir kadeh viski-sodasıyla manastırdan bahsetmeye başladı.</p>

  <p>“Baş Rahibe oldukça dikkate değer bir kadın,” dedi. “Rahibeler bana onun Fransa’nın en önemli ailelerinden birine mensup olduğundan bahsettiler, ama hangisi olduğunu söylemiyorlar; Baş Rahibe bu konu hakkında konuşulmasını istemiyormuş.”</p>

  <p>“İlgini çektiyse neden kendisine sormuyorsun?” diyerek gülümsedi Kitty.</p>

  <p>“Baş Rahibe’yi tanısaydın, ona patavatsızca sorular sormanın imkânsız olduğunu bilirdin.”</p>

  <p>“Seni huşu içinde bıraktığına göre gerçekten çok dikkate değer biri olmalı.”</p>

  <p>“Sana ondan bir mesaj getirdim. Tabii ki salgının tam ortasında bir macera yaşamak istemeyebileceğini; ama eğer bir sakınca görmüyorsan sana manastırı büyük bir zevkle gösterebileceğini söylememi istedi.”</p>

  <p>“Böyle bir şeyi teklif etmesi büyük incelik. Benim varlığımdan haberi olduğunu bile düşünmüyordum.”</p>

  <p>“Ben senden bahsetmiştim, haftada iki ya da üç kez sırf yapabileceğim bir şey var mı diye bakmak için oraya gidiyorum ve galiba Walter da onlara senden bahsetmiş. Walter’a karşı sonsuz bir hayranlıkları var, hazırlıklı olmalısın.”</p>

  <p>“Katolik misin?”</p>

  <p>Waddington’ın sinsi gözleri ışıldadı ve ufak, komik yüzü gülümseyince buruştu.</p>

  <p>“Neden sırıtıyorsun?” diye sordu Kitty.</p>

  <p>“İngiliz kiliselerinin avlularından iyi bir şey çıkar mı? Hayır, Katolik değilim. Kendimi İngiliz Kilisesi’nin bir üyesi olarak tanımlıyorum, hiçbir şeye çok fazla inancım olmadığını söylemenin zararsız bir yolu bu sanırım… On yıl önce Baş Rahibe buraya geldiğinde, beraberinde yedi rahibe daha getirmişti, içlerinden üç tanesi dışında hepsi öldü. Anlayacağın, Mei-tan-fu en iyi zamanlarında bile şifa yuvası sayılmazdı. Şehrin tam ortasında yaşıyorlar; en yoksul bölgede. Çok fazla çalışıyorlar ve hiç tatil yapmıyorlar.”</p>

  <p>“Şimdi Baş Rahibe ile birlikte sadece dört kişi mi var?”</p>

  <p>“Ah hayır, daha fazlası geldi. Şu an altı kişiler. Salgın başladığında biri koleradan ölünce, Canton’dan iki kişi daha geldi.”</p>

  <p>Kitty, hafifçe titredi.</p>

  <p>“Üşüdün mü?”</p>

  <p>“Hayır, sadece birden ürperdim.”</p>

  <p>“Fransa’dan ayrıldıklarında, sonsuza kadar ayrılıyorlar. Arada bir yıllık izne çıkan Protestan misyonerler gibi değiller. Her zaman en zorunun bu olduğunu düşünmüşümdür. Biz İngilizlerin toprakla öyle çok güçlü bir bağı yoktur, dünyanın her yerinde kendimizi evimizde hissedebiliriz; ama ben Fransızların vatanlarına bağlı olduklarını düşünüyorum, neredeyse fiziksel bir bağ bu. Yurtdışında olduklarında hiç rahat edemezler. Bu kadınların böyle bir fedakârlıkta bulunmaları, bana hep çok dokunaklı gelmiştir. Sanırım Katolik olsaydım, bütün bunlar bana çok normal gelirdi.”</p>

  <p>Kitty, serinkanlılıkla Waddington’a baktı. Bu ufak adamın hangi duygularla konuştuğunu pek anlayamıyordu, yapmacık bir tavır takınıp takınmadığını sordu kendine. Waddington epey viski içmişti ve muhtemelen pek ayık değildi.</p>

  <p>“Gel ve kendin gör,” dedi Waddington, şakacı gülümsemesiyle. Kitty’nin aklından geçenleri hemen okumuştu. “Domates yemek kadar tehlikeli bir iş değil.”</p>

  <p>“Sen korkmuyorsan benim de korkmam için bir neden yoktur.”</p>

  <p>“Bence hoşuna gidecek. İnsana biraz Fransa’yı anımsatıyor.”</p>

  <h1 id="sigil_toc_id_38">40</h1>

  <p>Nehri kayıkla geçtiler. İskelede bir tahtırevan, Kitty’yi bekliyordu. Kitty tahtırevana bindi ve tepedeki su bendi kapısına götürüldü. Hamallar nehirden su almaya geliyor, sırtlarındaki sırıklardan sarkan büyük kovalarla, telaş içinde bir aşağı bir yukarı koşuşturuyorlardı. Bu esnada su sıçrattıkları için, yola sanki şiddetli bir yağmur yağmış gibi görünüyordu. Kitty’nin tahtırevanını taşıyanlar, ani ve sert bağırışlarla hamallardan yol vermelerini istiyordu.</p>

  <p>Kitty’nin yanında yürüyen Waddington, “Tabii bütün işler durdu,” dedi. “Normal şartlarda olsak, hırdavatçılara yük taşıyan hamalların arasından itiş kakışla geçmek zorunda kalırdın.”</p>

  <p>Yol dar ve virajlı olduğundan Kitty tüm yön duygusunu kaybetmişti. Dükkânların çoğu kapalıydı. Kitty, yolculuk sırasında Çin sokaklarının düzensizliğine alışmıştı; fakat burada haftaların çöpü birikmişti; etraftaki koku da o kadar berbattı ki, Kitty mendiliyle burnunu kapamak zorunda kaldı. Çin’de diğer şehirlerden geçerken insanların bakışlarından rahatsız olmuştu; ama şimdi birkaç umursamaz bakış dışında dikkatini çeken bir şey olmamıştı. Her zamanki kalabalıktan ziyade, yoldan pek az insan geçiyordu. Herkes kendi halinde gibiydi. Sinmiş ve bitkinlerdi. Kitty ve Waddington bir evin yanından geçerken, çan sesleriyle birlikte bilinmedik çalgıların aralıksız, tiz sesli iniltileri duyuldu. O kapalı kapıların ardında bir ölü yatıyordu.</p>

  <p>“İşte geldik,” dedi Waddington sonunda.</p>

  <p>Tahtırevan, uzun ve beyaz bir duvarda, üzerinde haç bulunan küçük bir kapının önünde durdu ve Kitty indi. Waddington kapıyı çaldı.</p>

  <p>“Çok büyük bir şey beklememelisin, biliyorsun. Fena halde yoksullar.”</p>

  <p>Kapıyı Çinli bir kız açtı, Waddington bir iki kelime söyleyince, kız onları koridora açılan küçük bir odaya aldı. Odada, üzerine ekose bir muşamba örtülmüş geniş bir masa ve etrafına dizilmiş sert sandalyeler vardı. Odanın bir ucunda, Meryem Ana’nın alçıdan yapılmış bir heykeli bulunuyordu. Çok geçmeden rahibelerden biri geldi. Kısa ve tombuldu, güzellikten nasibini almamış bir suratı vardı; yanakları kıpkırmızıydı ve gözlerinin içi gülüyordu. Waddington, Kitty’yi tanıştırırken, rahibeyi <em>Soeur St. Joseph</em><a class="footnoteref" href="../Text/notlar.xhtml#n4" id="ref4">4</a> diye adlandırdı.</p>

  <p>“<em>C’est la dame du docteur</em>?”<a class="footnoteref" href="../Text/notlar.xhtml#n5" id="ref5">5</a> diye sordu rahibe. Yüzü sevinçle parlıyordu. Baş Rahibe’nin de hemen onlara katılacağını söyledi.</p>

  <p>St. Joseph Rahibesi İngilizce bilmiyor, Kitty ise Fransızca konuşurken çok duraksıyordu. Ama Waddington, uzun uzadıya, akıcı bir dille konuşuyor, hatalar yapıyor, yerli yersiz esprileri art arda sıralayarak neşeli rahibeyi gülmekten kırıp geçiriyordu. Rahibenin şen ve içten kahkahası, Kitty’yi bir hayli şaşırtmıştı. Dindarların her zaman ciddi insanlar olduklarını sanırdı, bu tatlı ve çocuksu neşe onu etkilemişti.</p>
