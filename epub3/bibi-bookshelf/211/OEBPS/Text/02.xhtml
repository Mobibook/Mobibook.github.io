  <h1>21</h1>

  <p>Kitty bütün öğleden sonrayı Charlie’nin Walter hakkında söylediklerini düşünerek geçirdi. O akşam dışarıda yemek yiyeceklerdi, Walter Kulüp’ten geldiğinde Kitty üstünü değiştiriyordu. Walter odanın kapısını çaldı.</p>

  <p>“Gel.”</p>

  <p>Kapı açılmadı.</p>

  <p>“Ben doğruca giyinmeye gidiyorum. Hazırlanman ne kadar sürer?”</p>

  <p>“On dakika.”</p>

  <p>Walter başka bir şey demeden odasına gitti. Ses tonu tıpkı bir önceki geceki gibi yapmacıktı. Kitty artık iyice kendinden emin olmuştu. Walter’dan önce hazırlandı. O aşağı indiğinde, Kitty arabada oturuyordu.</p>

  <p>“Seni beklettim ne yazık ki,” dedi.</p>

  <p>“Üstesinden gelebilirim,” dedi Kitty ve bunu söylerken gülümsemeyi becerebildi. Arabayla yokuş aşağı inerlerken birkaç yorumda bulundu, ama Walter hep kısa cevaplar verdi. Kitty omuzlarını silkti, biraz sabırsızlanıyordu. Walter surat asmak istiyorsa, asabilirdi, Kitty’nin umurunda değildi. Yolun sonuna kadar hiç konuşmadılar. Büyük bir yemekli davetti. Etraf insan kaynıyordu ve bir sürü yemek vardı. Kitty neşeli bir tavırla iki yanındaki konuklarla sohbet ederken, bir yandan da Walter’ı izliyordu. Walter’ın yüzü kireç gibi olmuş ve incelmişti.</p>

  <p>“Kocan biraz bitkin görünüyor. Sıcak havadan etkilenmediğini sanıyordum. Çok mu çalışıyor?”</p>

  <p>“O her zaman çok çalışır.”</p>

  <p>“Sen de yakında gidiyorsun galiba?”</p>

  <p>“Ah, evet, geçen seneki gibi Japonya’ya gideceğim sanırım,” dedi. “Doktor sağlığımın bozulmasını istemiyorsam sıcaktan uzak durmam gerektiğini söylüyor.”  </p>

  <p>Walter, dışarıda yemek yedikleri zamanlarda arada bir Kitty’ye bakıp gülümserdi, fakat bu sefer bir kere bile gülümsememişti. Ona hiç bakmıyordu. Kitty, Walter’ın arabaya binerken de bakışlarını kaçırdığını fark etmişti. Her zamanki kibarlığıyla, Kitty’nin arabadan inmesi için elini uzattığında da aynı şeyi yapmıştı. Şimdi, iki yanında duran kadınlarla konuşuyordu. Gülümsemiyor, sabit gözlerle onlara bakıyordu; o solgun suratında gözleri gerçekten kocaman ve kapkara görünüyordu. Yüzünde donuk ve haşin bir ifade vardı.</p>

  <p>“Onunla ahbaplık etmek keyifli olmalı,” diye düşündü Kitty, alaycı bir tavırla.</p>

  <p>Bu talihsiz hanımların Walter’ın bir maskeyi andıran nemrut suratıyla sohbet etmeye çalışmaları, Kitty’nin bir nebze dahi ilgisini çekmemişti.</p>

  <p>Walter tabii ki biliyordu; buna hiç şüphe yoktu ve ayrıca Kitty’ye karşı çok öfkeliydi. Neden hiçbir şey söylememişti ki? Gerçekten kızgın ve kırgın olmasına rağmen, Kitty’yi çok seviyor ve onu terk edeceğinden korkuyor muydu? Bu düşünce Kitty’nin onu biraz hor görmesine sebep oldu, ama hoşgörüyü elden bırakmadan. Ne de olsa Walter onun kocasıydı, Kitty’ye yemek ve kalacak yer sağlıyordu; kendisine müdahale etmediği ve karışmadığı sürece, Kitty ona gayet iyi davranacaktı. Diğer taraftan, Walter’ın bu sessizliği sadece korkunç derecedeki utangaçlığından da kaynaklanıyor olabilirdi. Charlie haklıydı, rezalet çıkmamasını herkesten çok Walter isterdi. Mecbur kalmadığı sürece asla bir konuşma yapmazdı. Bir keresinde Kitty’ye bilirkişi olarak mahkemeye çağrıldığında, önceki hafta neredeyse hiç uyuyamadığından bahsetmişti. Utangaçlığı hastalık derecesindeydi.</p>

  <p>Bir şey daha vardı: Erkekler görünüşe çok önem verirlerdi, kimse ne olduğunu bilmediği sürece, Walter da durumu görmezden gelmekten memnun olabilirdi. Ayrıca Charlie, Walter’ın ekmeğini nereden kazanacağını bildiğini de ileri sürerken haklı olabilir mi, diye düşündü. Sömürgede en sevilen adam Charlie’ydi ve çok yakında sömürge bakanı olacaktı. Walter’a epey yararı dokunabilirdi; öte yandan, Charlie’yi kızdırmak Walter’ı nahoş bir duruma düşürebilirdi. Sevgilisinin gücünü ve kararlılığını düşününce, Kitty’nin yüreği sevinçle doldu. Onun güçlü kollarındayken, kendisini çok savunmasız hissediyordu. Erkekler garipti: Walter’ın böyle adice davranabileceği Kitty’nin hiç aklına gelmezdi, ama yine de hiç belli olmazdı, ciddi duruşu belki de sadece rezil ve düzenbaz kişiliğini gizlemek için taktığı bir maskeydi. Düşündükçe, Charlie’ye daha da çok hak veriyordu. Kocasına bir kez daha hızlıca göz attı. Bu bakışta müsamahadan eser yoktu.</p>

  <p>O sırada, iki yanındaki kadınlar komşularıyla konuşmaya başlayınca, Walter yalnız kaldı. Sabit gözlerle, öylece önüne bakıyordu. Etrafının farkında değildi, gözleri ölümcül bir hüzünle kaplıydı. Kitty, derinden sarsıldı.</p>

  <h1 id="sigil_toc_id_20">22</h1>

  <p>Kitty, ertesi gün öğle yemeğinden sonra uzanmış, uyukluyordu. Kapının çalınmasıyla uyandı.</p>

  <p>“Kim o?” diye sinirli bir şekilde bağırdı.</p>

  <p>O saatte rahatsız edilmeye alışık değildi.</p>

  <p>“Benim.”</p>

  <p>Kocasının sesini hemen tanıyıp, hızlıca kalktı.</p>

  <p>“Gel.”</p>

  <p>Walter odaya girerken “Uyandırdım mı seni?” diye sordu.</p>

  <p>“Aslına bakarsan evet,” dedi doğal bir ses tonuyla. Son iki günde Walter ile böyle konuşmaya alışmıştı.</p>

  <p>“Yandaki odaya gelir misin? Seninle biraz konuşmak istiyorum.”</p>

  <p>Kitty’nin kalbi kaburgalarından çıkacak gibi oldu.</p>

  <p>“Sabahlığımı giyip geliyorum.”</p>

  <p>Walter odadan çıktı. Kitty ayaklarına terliklerini geçirip, kimonosuna sarındı. Aynaya baktı; çok solgun görünüyordu, biraz allık sürdü. Bir anlığına kapıda durup, yapacağı görüşme için cesaretini topladı ve hiç bozuntuya vermeden Walter’ın yanına gitti.</p>

  <p>“Bu saatte laboratuvardan kaçmayı nasıl başardın?” diye sordu. “Genelde bu saatte seni pek görmüyorum.”</p>

  <p>“Oturmayacak mısın?”</p>

  <p>Walter, Kitty’ye bakmıyordu. Usulca konuşuyordu. Kitty onun isteğine memnuniyetle uyarak oturdu. Hafiften dizleri titriyordu. Neşeli bir ses tonuyla konuşacak gücü olmadığından sustu. Walter da oturdu ve bir sigara yaktı. Bakışları huzursuzca odanın dört bir yanında dolaşıyordu. Konuşmaya başlamakta zorlanıyor gibiydi.</p>

  <p>Sonra aniden Kitty’ye baktı. Uzun zamandır ondan gözlerini kaçırdığı için bu doğrudan sabit bakış Kitty’yi öyle bir ürküttü ki, az kalsın çığlık atacaktı.</p>

  <p>“Mei-tan-fu’yu hiç duydun mu?” diye sordu. “Son zamanlarda gazetelerde çok bahsi geçiyor ”</p>

  <p>Kitty şaşkınlık içinde ona baktı. Bir an duraksadı.</p>
  
   <p>“Koleranın olduğu yer mi? Dün akşam Bay Arbuthnot bahsediyordu.”</p>

  <p>“Bölgede salgın var. Bence son yılların en kötüsü. Oranın bir tıbbi misyoneri vardı. Üç gün önce koleradan öldü. Orada bir Fransız manastırı ve tabii bir de gümrük çalışanları var. Geri kalan herkes kaçtı.”</p>

  <p>Walter’ın gözleri hâlâ Kitty’ye odaklanmış haldeydi, Kitty de başını öne eğemedi. Kitty, Walter’ın yüz ifadesini anlamaya çalıştı, ama o sırada çok gergindi ve sadece tuhaf bir ihtiyatlılık sezinlemişti. Walter nasıl oluyordu da böylesine sabit durabiliyordu? Gözlerini bile kırpmamıştı.</p>

  <p>“Fransız rahibeler ellerinden geleni yapıyorlar. Yetimhaneyi hastaneye çevirdiler. Fakat insanlar sürekli ölüyor. Gidip görev almayı teklif ettim.”</p>

  <p>“Sen mi?”</p>

  <p>Kitty dehşetle yerinden sıçramıştı. İlkin Walter giderse özgür olacağını, hiçbir mâni olmaksızın Charlie’yi görebileceğini düşünmüştü. Ancak bu düşünce onu derinden sarstı. Kıpkırmızı olduğunu hissetti. Walter ona neden böyle bakıyordu? Utanç içinde bakışlarını başka yöne çevirdi.</p>

  <p>“İlla gitmen gerekiyor mu?” diye sordu titrek bir sesle.</p>
  
  <p>“Ülke dışından gelen bir doktorları yok.”</p>

  <p>“Ama sen doktor değil, bakteriyologsun.”</p>

  <p>“Tıp doktoruyum, biliyorsun. Ayrıca uzmanlaşmadan önce hastanede pratisyen olarak uzun süre çalıştım. Aslında, her şeyden önce bakteriyolog olmam çok daha iyi. Araştırmalarım için çok iyi bir fırsat olacak.”</p>

  <p>Walter, sanki ciddi konuşmuyordu. Kitty ona baktığında gözlerinde alaycı bir pırıltı görünce şaşkına döndü. Neler olduğunu anlayamıyordu.  </p>

  <p>“Ama bu çok tehlikeli değil mi?”</p>

  <p>“Çok tehlikeli.”</p>

  <p>Walter gülümsedi. Alaycı bir ifadeyle yüzünü ekşitmişti. Kitty elini alnına dayadı. İntihardı bu. Başka bir şey değildi. Dehşet vericiydi! Kitty, Walter’ın durumu böyle karşılayacağını düşünmemişti. Bunu yapmasına izin veremezdi. Bu çok acımasızcaydı. Ona âşık olmaması, Kitty’nin suçu değildi. Walter’ın onun uğruna kendini öldürmesi düşüncesine dayanamadı. Gözyaşları ağır ağır yanaklarından süzüldü.</p>
  
  <p>“Neden ağlıyorsun?”</p>

  <p>Walter’ın sesi buz gibiydi.</p>

  <p>“Gitmeye mecbur değilsin, değil mi?”</p>

  <p>“Hayır, kendi isteğimle gideceğim.”</p>

  <p>“Lütfen gitme, Walter. Orada çok kötü şeyler olabilir. Ya sana bir şey olursa?”</p>

  <p>Walter’ın yüz ifadesi ruhsuzluğunu korusa da, gözlerinde yeniden hafif bir gülümseme belirdi. Kitty’nin sorusuna cevap vermedi.</p>

  <p>“Nerede bu yer?” diye sordu Kitty, bir anlık duraklamadan sonra.</p>

  <p>“Mei-tan-fu mu? Western Nehri’ne bağlı bir akarsu üzerinde. Western Nehri’nin yukarısına çıkıp, oradan bir kanoya binmeliyiz.”</p>

  <p>“Siz kim?”</p>

  <p>“Sen ve ben.”</p>

  <p>Kitty hızla Walter’a döndü. Yanlış duyduğunu düşündü. Fakat Walter’ın gözlerindeki tebessüm, dudaklarına yayılmıştı. Kapkara gözlerini Kitty’ye dikmişti.</p>

  <p>“Benim de mi gelmemi bekliyorsun?”</p>

  <p>“Hoşuna gideceğini düşünmüştüm.”</p>

  <p>Kitty’nin soluğu hızlandı. Bedeninden bir ürperti geçti.  </p>
  
  <p>“Ama belli ki orası kadınlara uygun bir yer değil. Misyoner karısını ve çocuklarını haftalar önce oradan gönderdi, zırhlı araç komutanı ile karısı da döndüler. Kadınla bir çay davetinde tanışmıştım, kolera yüzünden bir yerden ayrıldıklarını söylemişti, şimdi hatırladım.”</p>

  <p>“Orada beş Fransız rahibe var.”</p>

  <p>Kitty paniğe kapıldı.</p>

  <p>“Ne demek istediğini anlamıyorum. Oraya gitmek benim için çılgınlık olur. Ne kadar hassas bir yapıya sahip olduğumu biliyorsun. Doktor Hayward sıcaktan dolayı Hong Kong’dan uzaklaşmam gerektiğini söyledi. Oranın sıcağına asla dayanamam. Bir de kolera; ödüm patlar. Bu bela aramaktan başka bir şey değil. Gitmem için bir neden yok. Ölürüm.”</p>

  <p>Walter cevap vermedi. Kitty çaresizlik içinde ona baktı, ağlamamak için kendini zor tutuyordu. Walter’ın yüzünü kaplayan kara sarı renk birden Kitty’yi dehşete düşürdü. Bu yüzde nefret dolu bir bakış gördü. Walter, onun ölmesini istiyor olabilir miydi? Bu acımasız düşüncesine kendisi cevap verdi.</p>

  <p>“Bu söylediğin çok saçma. Gitmen gerektiğini düşünüyorsan bu senin kararın. Ama gerçekten benim de gelmemi bekleyemezsin. Hastalıktan nefret ederim. Üstelik bir kolera salgını. Çok cesur olduğumu iddia etmiyorum ve böyle bir şeye cesaretim olmadığını söylemekten de çekinmem. Japonya’ya gitme vaktim gelene kadar burada kalacağım.”</p>

  <p>“Tehlikeli bir yolculuğa çıkarken bana eşlik etmek isteyeceğini düşünmüştüm.”</p>

  <p>Walter, artık açıkça Kitty ile alay ediyordu. Kitty’nin kafası karışmıştı. Walter söylediğinde ciddi miydi, yoksa sadece onu korkutmaya mı çalışıyordu, anlamamıştı.</p>

  <p>“Yapacak işimin olmadığı ya da yararımın dokunmayacağı bir yere gitmeyi reddettiğim için kimsenin beni makul nedenlerle suçlayabileceğini düşünmüyorum.”</p>

  <p>“Çok büyük yararın dokunabilir, beni avutup cesaret verebilirsin.”</p>

  <p>Kitty’nin rengi biraz daha soldu.</p>

  <p>“Neden bahsettiğini anlamıyorum.”</p>

  <p>“Söylediklerimi anlamak için ortalama bir zekâdan fazlasının gerektiğini düşünmüyorum.”</p>

  <p>“Ben gitmiyorum, Walter. Benden böyle bir şey istemen çok korkunç.”</p>

  <p>“O halde ben de gitmiyorum. Derhal boşanma dilekçemi vereceğim.”</p>

  <h1 id="sigil_toc_id_21">23</h1>

  <p>Kitty boş gözlerle Walter’a baktı. O kadar beklenmedik bir şey söylemişti ki ne anlama geldiğini zar zor idrak etti.</p>

  <p>“Sen neden bahsediyorsun?” diye sordu titrek bir sesle.</p>

  <p>Kitty’nin karşılığı kendisine bile yapmacık gelmişti, Walter’ın haşin yüzünde belirmesine sebep olduğu aşağılayıcı bakışı fark etti.</p>

  <p>“Gerçekte olduğumdan daha aptal sandın beni ne yazık ki.”</p>

  <p>Kitty tam olarak ne söyleyeceğini bilemedi. İçerleyerek suçsuz olduğunu mu ileri sürseydi, yoksa tüm kızgınlığıyla Walter’ı suçlamaya mı başlasaydı, karar veremiyordu. Walter, sanki düşüncelerini okudu.</p>

  <p>“İhtiyacım olan bütün kanıtlar elimde.”</p>

  <p>Kitty ağlamaya başladı. Belli bir acı duymadan gözyaşları öylece akıyordu. Kitty, gözlerini silmedi; ağlamak kendini toparlaması için ona biraz zaman kazandırmıştı. Fakat zihni bomboştu. Walter hiç kaygılanmadan onu izledi, sakinliği Kitty’yi korkutmuştu. Walter sabırsızlandı.</p>

  <p>“Ağlamanın bir faydası olmadığını biliyorsun.”</p>

  <p>Sesi öyle soğuk ve sertti ki, Kitty’nin içinde kaçınılmaz bir öfkenin doğmasına sebep oldu. Cesaretini toplamaya gayret etti.</p>

  <p>“Umurumda değil. Senden boşanmama karşı çıkmayacağını düşünüyorum. Bu bir erkek için hiç önemli değil.”</p>

  <p>“Neden senin için kendimi en ufak sıkıntıya sokayım, sorabilir miyim?”</p>

  <p>“Senin için bir şey değişmeyecek. Bir beyefendi gibi davranmanı istersem çok şey beklemiş olmam.”</p>

  <p>“Ben zaten senin iyiliğini fazlasıyla düşünüyorum.”</p>

  <p>Kitty oturduğu yerden doğruldu ve gözlerini sildi.</p>

  <p>“Ne demek istiyorsun?” diye sordu.</p>

  <p>“Townsend ancak açacağım davada suç ortağın olursa seninle evlenebilir. Dava da oldukça utanç verici olduğundan karısı da boşanmaya mecbur kalacak.”</p>

  <p>“Ne söylediğini bilmiyorsun,” diye bağırdı Kitty.</p>

  <p>“Seni kafasız ahmak.”</p>

  <p>Ses tonu o kadar aşağılayıcıydı ki, Kitty sinirden küplere bindi. Muhtemelen, şu ana kadar Walter’ın ona tatlı, hoş ve pohpohlayıcı sözler dışında tek kelime etmemiş olması, öfkesinin artmasına sebep olmuştu. Walter’ın onun bütün isteklerine boyun eğmesine alışmıştı.</p>

  <p>“Gerçeği istiyorsan, buyur. Charlie benimle evlenmek için can atıyor. Dorothy Townsend ise boşanmaya tamamen istekli durumda ve biz de özgür olduğumuz anda evleneceğiz.</p>

  <p>“Bunu sana açıkça o mu söyledi, yoksa onun davranışlarından sen bu izlenimi mi edindin?”</p>

  <p>Walter’ın gözleri keskin bir alayla parladı. Bakışları Kitty’yi biraz tedirgin etmişti. Charlie’nin açık seçik bunları söylediğinden pek emin değildi.</p>

  <p>“Defalarca söyledi.”</p>

  <p>“Bu bir yalan ve sen de yalan olduğunu biliyorsun.”</p>

  <p>“Charlie beni tüm kalbiyle ve ruhuyla seviyor. Benim onu sevdiğim kadar, o da beni tutkuyla seviyor. Sonunda öğrendin. Hiçbir şeyi inkâr etmiyorum. Neden edeyim ki? Neredeyse bir yıldır sevgiliyiz ve bununla gurur duyuyorum. Charlie bu dünyada benim her şeyim ve sonunda bunu senin de öğrenmene memnun oldum. Sürekli gizlenmekten, karşılıklı ödün vermekten ve diğer tüm zorluklardan bıkmıştık. Seninle evlenmem en başından beri hataydı, asla yapmamalıydım, ne aptalmışım. Seni hiç önemsemedim. Hiçbir ortak noktamız yok. Senin hoşlandığın insanlardan hoşlanmıyorum ve ilgini çeken şeylerden sıkılıyorum. Bu evlilik bittiği için minnettarım.”</p>

  <p>Walter kılını kıpırdatmadan, yüzünde en ufak bir hareket olmaksızın Kitty’yi izledi. Dikkatlice dinledi, yüzünde Kitty’nin söylediklerinden etkilendiğini gösteren hiçbir ifade yoktu.</p>

  <p>“Seninle neden evlendiğimi biliyor musun?”</p>

  <p>“Çünkü kardeşin Doris’ten önce evlenmek istiyordun.”</p>

  <p>Doğruydu, ama bunu Walter’ın bildiğini fark etmek, Kitty’yi az da olsa sarsmıştı. İşin garip yanı, korku ve öfke içinde olmasına rağmen, bu sözler Kitty’nin Walter’a karşı merhamet beslemesine sebep olmuştu. Walter hafifçe gülümsedi.</p>

  <p>“Seninle ilgili hayallere kapılmadım,” dedi. “Aptal, uçarı ve boş kafalı olduğunu biliyordum. Ama seni sevdim. Amaçlarının ve ideallerinin bayağı ve sıradan olduğunu biliyordum. Ama seni sevdim. Vasat biri olduğunu biliyordum. Ama seni sevdim. Seni eğlendiren şeylerle eğlenmeye çalıştığım anları; cahil, görgüsüz, dedikoducu ve aptal biri olmadığımı saklamaya ne kadar meraklı olduğumu düşündükçe, her şey komik geliyor. Zekâdan ne denli korktuğunun farkındaydım, bu yüzden tanıdığın diğer adamlar kadar aptal olduğumu düşünmen için her şeyi yaptım. Benimle sadece rahat etmek için evleneceğini biliyordum. Seni çok seviyordum, bunların hiçbirini önemsemedim. Gördüğüm kadarıyla, birçok insan birine âşık olup karşılık bulamadığında yakınmaya başlıyor. Öfkeleniyor, tatsızlaşıyor. Ben öyle değildim. Beni sevmeni hiç beklemedim, sevmen için hiçbir sebep görmüyordum, kendimi hiçbir zaman sevilebilecek biri olarak görmedim. Seni sevmeme izin verdiğin için minnettardım ve arada bir benden memnun olduğunu düşündüğümde veya gözlerinde hoş bir şefkat pırıltısı gördüğümde mest oluyordum. Sevgimle seni boğmamaya çalıştım; buna gücümün yetmeyeceğini biliyordum ve gösterdiğim ilgiye tahammülünün kalıp kalmadığını anlamak için sürekli tetikteydim. Birçok kocanın hak olarak görüp istediği şeyleri, ben bir lütuf gibi karşılamaya hazırdım.”</p>

  <p>Hayatı boyunca pohpohlanmaya alışmış olan Kitty, daha önce hiç böyle şeyler duymamıştı. Kalbindeki korkular, yerini gözünü döndüren bir öfkeye bıraktı; bu öfke onu boğuyordu adeta, şakaklarındaki damarların şiştiğini ve zonkladığını hissediyordu. Gururu yaralanmış bir kadın, yavruları çalınan bir dişi aslandan daha intikamcı olabilirdi. Kitty’nin her zaman köşeli bir yapıya sahip olan çenesi, maymunsu bir çirkinlikle dışarı fırlamıştı. Güzel gözleri kötücül ve karaydı. Fakat öfkesini kontrol altında tutmayı başardı.</p>

  <p>“Eğer bir adam, kadının onu sevmesi için gerekli şeylere sahip değilse bu onun suçudur, kadının değil.”</p>

  <p>“Besbelli ki öyle.”</p>

  <p>Walter’ın alaycı ses tonu, Kitty’nin öfkesini iyice artırdı. Kitty, sakinliğini koruyarak onu daha çok yaralayabileceğini hissetti.</p>

  <p>“Çok iyi bir eğitim almadım ve çok zeki değilim. Tamamen sıradan, genç bir kadınım ben. Tüm hayatım boyunca birlikte yaşadığım insanların hoşlandığı şeylerden hoşlanıyorum. Dans etmeyi, tenisi ve tiyatroyu seviyorum, oyun oynayan adamlar hoşuma gidiyor. Senden ve hoşlandığın şeylerden sıkıldığım tamamen doğru. Benim için hiçbir şey ifade etmiyorlar, etmelerini de istemiyorum. Venedik’teyken beni bitmek bilmeyen galerilere sürükleyip durmuştun, keşke Sandwich’te biraz daha çok golf oynayıp keyfime baksaydım.”</p>

  <p>“Biliyorum.”</p>

  <p>“Beklediğin gibi biri olmadıysam üzgünüm. Maalesef fiziksel olarak da seni hep itici buldum. Bunun için beni pek suçlayamazsın.”</p>

  <p>“Suçlamıyorum.”</p>

  <p>Eğer Walter bağırıp çağırsaydı, Kitty içinde bulunduğu durumla daha kolay başa çıkabilirdi. Şiddete şiddetle karşılık verebilirdi. Walter’ın insanüstü bir irade gücü vardı ve Kitty şimdi ondan daha önce hiç nefret etmediği kadar nefret ediyordu.</p>

  <p>“Seni bir erkek olarak görmüyorum bile. Charlie ile odada olduğumu fark ettiğinde neden içeri girmedin? En azından ona saldırmaya kalkışabilirdin. Yoksa korktun mu?”</p>

  <p>Ne var ki Kitty bu lafları ettiği an kıpkırmızı oldu, çünkü utanmıştı. Walter cevap vermedi; ancak Kitty gözlerinde buz gibi bir aşağılama fark etmişti. Walter’ın dudaklarında hafif bir gülümseme alevlendi.</p>

  <p>“Olabilirdi tabii, tarihi kahramanlar gibi dövüşmekten çok gurur duyarım.”</p>

  <p>Kitty ne cevap vereceğini bilemediğinden omuzlarını silkti. Walter bir süre daha sabit bakışlarla Kitty’yi izledi.</p>

  <p>“Sanırım söylemem gereken her şeyi söyledim: Benimle Mei-tan-fu’ya gelmeyi reddedersen boşanma dilekçemi vereceğim.”</p>

  <p>“Neden benim senden boşanmama izin vermiyorsun?”</p>

  <p>Walter sonunda gözlerini Kitty’den ayırdı. Sandalyesine yaslanıp bir sigara yaktı. Tek bir söz söylemeden, sonuna kadar içti. Sonra izmariti atarken, hafifçe gülümsedi. Bir kez daha Kitty’ye baktı.</p>

  <p>“Eğer Bayan Townsend bana kocasından boşanacağına dair söz verir ve Charlie de mahkeme kararından sonra bir hafta içinde seninle evleneceğine dair yazılı taahhütte bulunursa, buna izin veririm.”</p>

  <p>Walter’ın konuşmasında Kitty’yi altüst eden bir şeyler vardı. Fakat kendine olan saygısı, Walter’ın bu önerisini asil bir tavırla kabul etmek zorunda bıraktı onu.</p>

  <p>“Çok cömertsin, Walter.”</p>

  <p>Walter onu hayrete düşürerek bir kahkaha patlattı. Kitty’nin öfkeden yüzü kızardı.</p>

  <p>“Neye gülüyorsun? Ben gülecek bir şey göremiyorum.”</p>

  <p>“Kusura bakma. Sanırım biraz tuhaf bir mizah anlayışım var.”</p>

  <p>Kitty, kaşlarını çatarak ona baktı. Sert ve yaralayıcı sözler söylemek istiyordu, ama aklına bir cevap gelmedi. Walter saatine baktı.</p>

  <p>“Eğer Townsend’ı ofisinde yakalamak istiyorsan gözünü dört açmalısın. Benimle Mei-tan-fu’ya gelmeye karar verirsen iki gün sonra yola koyulmamız gerek.”</p>

  <p>“Ona bugün söylememi mi istiyorsun?”</p>

  <p>“Ne demişler, bugünün işini yarına bırakma.”</p>

  <p>Kitty’nin kalp atışları biraz daha hızlandı. Hissettiği şey huzursuzluk değildi; aslında tam olarak ne hissettiğini o da bilmiyordu. Biraz daha zamanı olmasını çok isterdi, keşke Charlie’yi duruma hazırlayabilseydi. Ama ona sonuna kadar güveniyordu, Charlie’yi onun kendisini sevdiği kadar seviyordu, zorunda kaldıkları şeyi hoş karşılamayacağını düşünmek bile hainlikti. Usulca Walter’a döndü.</p>

  <p>“Bence sen aşkın ne olduğunu bilmiyorsun. Charlie ile birbirimize nasıl çılgınca âşık olduğumuza dair en ufak bir fikrin yok. Gerçekten tek önemli olan bu ve aşkımızın gerektirdiği her özveri bizim için birer çocuk oyuncağı olacak.”</p>
  
  <p>Walter başını hafifçe eğdi, ancak bir şey söylemedi. Kitty ağır adımlarla odadan çıkarken onu izledi.</p>

  <h1 id="sigil_toc_id_22">24</h1>

  <p>Kitty Charlie’ye üzerinde “<em>Lütfen beni gör, acil</em>” yazan bir not gönderdi. Çinli bir çocuk beklemesini rica etti, sonra Bay Townsend’ın beş dakika içinde onu kabul edeceğini bildirdi. Kitty anlatılamayacak kadar gergindi. En sonunda Townsend’ın odasına götürüldüğünde, Charlie tokalaşmak için yaklaştı; fakat Kitty’yi getiren çocuk odadan çıkıp kapıyı çeker çekmez nazik ve resmi tavrını bir kenara bıraktı.</p>

  <p>“Canım, hep söylüyorum, çalışma saatlerinde buraya kesinlikle gelmemelisin. Yapacak bir sürü işim var, ayrıca insanlara dedikodu fırsatı vermek istemeyiz.”</p>

  <p>Kitty, güzel gözleriyle uzun uzun ona bakıp, gülümsemeye çalıştı, fakat dudakları kaskatı kesilmişti.</p>

  <p>“Gerekli olmasaydı gelmezdim.”</p>

  <p>Townsend gülümseyip, kolundan tuttu.</p>

  <p>“Pekâlâ, madem buradasın, gel de otur.”</p>

  <p>Boş, dar ve yüksek tavanlı bir odaydı ve duvarları toprak renginin iki farklı tonunda boyanmıştı. Odadaki mobilyalar büyük bir masadan, Townsend’ın oturduğu döner koltuktan ve misafirler için konmuş bir deri koltuktan ibaretti. Bu koltuğa oturmak Kitty’nin gözünü korkuttu. Townsend masaya oturdu. Kitty onu daha önce hiç gözlüklü görmemişti; gözlük kullandığını bilmiyordu. Kitty’nin bakışlarının üzerinde olduğunu fark edince, Townsend gözlüğünü çıkardı.</p>
  
  <p>“Sadece okurken kullanıyorum,” dedi.</p>

  <p>Kitty’nin gözlerinden yaşlar boşandı, nedenini bilmiyordu ama ağlamaya başladı. Townsend’ı bilinçli olarak kandırmak gibi bir niyeti yoktu; ama içgüdüsel olarak Townsend’ın içinde kendisine karşı duygudaşlık uyandırmak istiyordu. Townsend boş gözlerle baktı ona.</p>

  <p>“Bir şey mi oldu? Ah, sevgilim, ağlama.”</p>

  <p>Kitty mendilini çıkarıp, hıçkırıklarını tutmaya çalıştı. Townsend zili çaldı, çocuk kapıya geldiğinde yanına gitti. “Beni soran olursa dışarıda olduğumu söyle.”</p>

  <p>“Tabii, efendim.”</p>

  <p>Çocuk kapıyı kapadı. Charlie koltuğun yan tarafına oturup, kolunu Kitty’nin omuzlarına attı.</p>

  <p>“Şimdi, Kitty canım, her şeyi anlat bana.”</p>

  <p>“Walter boşanmak istiyor,” dedi.</p>

  <p>Kitty onun kolunu omzundan çektiğini hissetti. Townsend’ın vücudu kaskatı kesilmişti. Bir an sessizlik oldu, sonra Townsend Kitty’nin koltuğundan kalkıp, tekrar kendisininkine oturdu.</p>

  <p>“Tam olarak ne demek istiyorsun?” diye sordu.</p>

  <p>Kitty hızla ona döndü, çünkü Townsend’ın sesi boğuklaşmıştı ve yüzünün hafifçe kızardığını fark etti.</p>

  <p>“Onunla konuştum. Evden doğruca buraya geldim. İstediği bütün kanıtlara sahip olduğunu söylüyor.”</p>

  <p>“Kendin itiraf etmedin, değil mi? Herhangi bir şeyi onaylamadın?”</p>

  <p>Kitty’nin yüreği burkuldu.</p>

  <p>“Hayır,” diye cevapladı.</p>

  <p>“Kesinlikle emin misin?” diye sordu Townsend ona ters ters bakarak.</p>

  <p>“Eminim,” diye yalanını tekrarladı Kitty.</p>

  <p>Townsend koltuğunda arkasına yaslanarak karşısındaki duvarda asılı duran Çin haritasına boş gözlerle bakmaya başladı. Kitty endişeyle onu izliyordu. Townsend’ın olanları öğrenince sergilediği tavır Kitty’yi telaşlandırmıştı. Kitty, Townsend’ın ona sarılıp, artık her zaman birlikte olabilecekleri için memnun olduğunu söylemesini bekliyordu; ama erkekler tuhaftı tabii. Kitty sessizce ağlıyordu, artık duygudaşlık uyandırmak gibi bir amacı yoktu, sadece yapması gereken buymuş gibi geliyordu.</p>

  <p>“Başımız belada,” dedi sonunda Townsend. “Ama paniğe kapılmanın bir yararı yok. Ağlamanın bize bir faydası olmayacağını biliyorsun.”</p>

  <p>Kitty, Townsend’ın sesindeki kızgınlığı fark edip, gözlerini sildi.</p>

  <p>“Benim suçum yok, Charlie. Engel olamadım.”</p>

  <p>“Elbette olamazdın. Sadece kör olasıca şansımız kötü gitti. Ben de en az senin kadar suçluyum. Şimdi yapacağımız şey bu durumdan nasıl kurtulacağımızı bulmak. Sanırım ben ne kadar boşanmak istemiyorsam, sen de o kadar istemiyorsun.”</p>

  <p>Kitty, nefesini tuttu. Townsend’a keskin bir bakış attı. Townsend onu düşünmüyordu bile.</p>

  <p>“Ne kanıtı olduğunu merak ediyorum. O odada olduğumuzu nasıl kanıtlayabilir hakikaten bilmiyorum. Genel olarak olabildiğince dikkatli davrandık. Antikacının da bizi ele verdiğini sanmıyorum. Walter oraya birlikte girdiğimizi görse bile, neden birlikte antikalara bakıyor olmayalım ki?”</p>

  <p>Townsend Kitty’den ziyade, kendisiyle konuşuyordu.</p>

  <p>“Suçlamak kolay, fakat kanıtlamak son derece zordur; her avukat söyler bunu. Bizim taktiğimiz her şeyi inkâr etmek olmalı, eğer bizi dava açmakla tehdit ederse, ona cehenneme kadar yolu olduğunu söyler, mücadele ederiz.”</p>

  <p>“Mahkemelere düşemem, Charlie.”</p>

  <p>“Nedenmiş o? Üzgünüm ama yapmak zorundasın. Tanrı biliyor ki ben de hır çıksın istemiyorum ama bunun altında kalamayız.”</p>

  <p>“Neden savunmaya geçmemiz gerekiyor?”</p>

  <p>“Sorulacak soru mu bu? Neticede bu konu sadece seninle ilgili değil, beni de ilgilendiriyor. Ama gerçek şu ki korkmana gerek olduğunu sanmıyorum. Kocanı bir şekilde halledebiliriz. Beni düşündüren tek şey, bu işe en iyi nereden başlayacağımız.”</p>

  <p>Townsend’ın aklına bir fikir gelmiş gibi göründü, zira cezbedici gülümsemesi ve ses tonuyla Kitty’ye dönmüştü. Bir dakika önceki sert ve resmi tavrı gitmiş, Kitty’ye yaranmaya çalışıyordu.</p>

  <p>“Ne yazık ki yaşananlar seni altüst etti, zavallı küçüğüm. Çok kötü bir durum.” Uzanıp, Kitty’nin elini tuttu. “Sıkıntılı bir döneme girdik, ama atlatacağız. Böyle bir durumu…” Townsend durakladı, Kitty onun böyle bir durumu ilk kez atlatmadığını söylemek üzere olduğundan şüphelendi. “Yapacağımız en iyi şey soğukkanlı olmak. Seni hiçbir zaman yüzüstü bırakmayacağımı biliyorsun.”</p>

  <p>“Benim bir korkum yok. Walter’ın ne yapacağı umurumda değil.”</p>

  <p>Townsend hâlâ gülümsüyordu, ama muhtemelen biraz zorlama bir gülümsemeydi bu.</p>

  <p>“Eğer işler tamamen kötüye giderse valiye söylemek zorunda kalırım. Bana çok sövecektir ama iyi ve çok tecrübeli bir adamdır. O bir şekilde durumu düzeltir. Bir skandalın çıkması onun da yararına olmaz.”</p>

  <p>“Ne yapabilir?” diye sordu Kitty.</p>

  <p>“Walter’ın üzerinde baskı kurabilir. Walter’ın hırsını kullanamasa da, vazifesine olan sorumluluğunu kullanarak, üstüne varabilir.”</p>

  <p>Kitty donakalmıştı. Charlie’ye durumun ne denli vahim olduğunu anlatamıyordu. Onun rahatlığı, Kitty’nin sabrını tüketiyordu. Charlie ile görüşmek için ofisine gelmek zorunda kaldığına üzüldü. Bulunduğu ortam Kitty’nin gözünü korkutmuştu. Townsend ile sarmaş dolaş olsalardı, istediklerini söylemek çok daha kolay olacaktı.</p>

  <p>“Walter’ı tanımıyorsun,” dedi.</p>

  <p>“Ama herkesin bir fiyatı olduğunu biliyorum.”</p>

  <p>Kitty, Charlie’yi tüm kalbiyle seviyordu, ama verdiği bu cevap onu altüst etmişti, böyle zeki bir adama göre aptalca bir cevaptı.</p>

  <p>“Walter’ın ne kadar kızdığının farkında olduğunu pek sanmıyorum. O yüz ifadesini ve bakışlarını görmedin.”</p>

  <p>Townsend cevap vermeden, Kitty’ye hafifçe gülümsedi. Kitty onun ne düşündüğünü biliyordu. Walter bir bakteriyolog olarak düşük bir mevkiye sahipti. Sömürgedeki üst düzey memurların canını sıkma küstahlığını gösteremezdi.</p>

  <p>“Kendini kandırmanın bir yararı yok, Charlie,” dedi Kitty ciddiyetle. “Eğer Walter dava açmayı kafasına koyduysa senin ya da herhangi birinin söyleyeceği hiçbir şeyin en ufak bir etkisi olmaz.”</p>

  <p>Townsend’ın yüzü yeniden ciddileşti ve asıldı.</p>

  <p>“Beni suç ortağı olarak göstermeyi mi düşünüyor?”</p>

  <p>“İlk başta düşünüyordu. Sonunda davayı benim açmam için ikna ettim.”</p>

  <p>“Ah, iyi, o halde durum çok kötü değil.” Townsend’ın hareketlerinde yeniden bir rahatlama oldu, Kitty bakışlarından içinin rahatladığını fark etti. “Bence bu iyi bir çözüm yolu. Sonuç olarak, bir erkek en azından bunu yapabilir, başka türlüsü yakışık almaz.”</p>

  <p>“Fakat bir şartı var.”</p>

  <p>Townsend sorgulayan gözlerle Kitty’ye bir göz attı, düşünüyordu anlaşılan.</p>

  <p>“Çok zengin bir adam değilim tabii, ama gücümün yettiği kadarını yaparım.”</p>

  <p>Kitty sessiz kaldı. Charlie’den asla beklemeyeceği şeyler duyuyordu. Bütün bunlar Kitty’nin konuşmasını zorlaştırıyordu. Oysaki Charlie’nin sevgi dolu kollarında, ateşli yüzünü göğsüne yaslarken, her şeyi tek bir nefeste söylemeyi ummuştu.</p>

  <p>“Eğer karın senden boşanacağına dair teminat verirse, davayı benim açmamı kabul ediyor.”</p>

  <p>“Başka?”</p>

  <p>Kitty’nin sesi zor çıkıyordu.</p>

  <p>“Ve –bunu söylemesi çok <em>zor</em>, Charlie, insanın kulağına iğrenç geliyor– mahkeme kararı kesinleştikten sonra bir hafta içinde benimle evlenmeye söz vermen gerek.”</p>

  <h1 id="sigil_toc_id_23">25</h1>

  <p>Townsend bir süre sessiz kaldı. Sonra tekrar Kitty’nin elini tutup, hafifçe sıktı.</p>

  <p>“Biliyorsun, sevgilim,” dedi, “ne olursa olsun Dorothy’yi bundan uzak tutmalıyız.”</p>

  <p>Kitty boş gözlerle ona baktı.</p>

  <p>“İyi de, anlamıyorum. Nasıl yapacağız bunu?”</p>

  <p>“Yani, bu dünyada sadece kendimizi düşünemeyiz. Şartlar uygun olsaydı, hayatımda seninle evlenmekten daha çok isteyebileceğim bir şey olmazdı. Ama bu imkânsız bir şey. Dorothy’yi tanıyorum: Hiçbir şey onu boşanmaya ikna edemez.”</p>

  <p>Kitty fena halde korkmaya başlamıştı. Yeniden ağlamaya başladı. Townsend yerinden kalktı ve Kitty’nin yanına oturup, beline sarıldı.</p>

  <p>“Kendini üzmemeye çalış, sevgilim. Kendimize hâkim olmalıyız.”</p>

  <p>“Beni sevdiğini sanmıştım…”</p>

  <p>“Elbette seni seviyorum,” dedi Townsend nazikçe. “Bundan kesinlikle şüphe duymamalısın.”</p>

  <p>“Eğer Dorothy senden boşanmazsa, Walter mahkemede seni suç ortağı olarak gösterecek.”</p>

  <p>Townsend cevap vermeden önce uzun bir süre bekledi. Kuru bir ses tonuyla cevap verdi.</p>

  <p>“Bu kariyerimi mahveder tabii, ama sana da pek yararı olmaz maalesef. İşler sarpa sararsa Dorothy’ye her şeyi itiraf ederim; üzüntüden perişan olur, ama beni affeder.” Demek Townsend’ın bir planı vardı. “Her şeyi itiraf etmekten daha iyi bir yol var mı bilemiyorum. Eğer Dorothy, Walter ile görüşürse ağzını sıkı tutması için onu ikna edebileceğini söyleyebilirim.”</p>

  <p>“Bu Dorothy’den boşanmak istemediğin anlamına mı geliyor?”</p>

  <p>“Yani, düşünmem gereken oğullarım var, değil mi? Ayrıca tabii ki Dorothy’yi de üzmek istemem. Biz her zaman çok iyi geçindik. Bana son derece iyi bir eş oldu, biliyorsun.”</p>

  <p>“Neden bana Dorothy’nin senin için hiçbir anlam ifade etmediğini söyledin?”</p>

  <p>“Ben hiç böyle bir şey söylemedim. Ben ona âşık olmadığımı söyledim. Yıllardır birlikte olmadık onunla, birkaç kez hariç. Yılbaşında mesela ya da annesine gitmeden önceki gün veya döndüğü gün. Bu tür şeyleri önemseyen bir kadın değil o. Fakat biz her zaman çok iyi arkadaştık. Kimsenin anlayamayacağı kadar ona bağlıyım ve bunu sana söylemekten çekinmem.”</p>

  <p>“O halde benden uzak dursaydın daha iyi olmaz mıydı sence?”</p>

  <p>Kitty, dehşetten soluğu kesilirken bu kadar sakin konuşabilmesini garipsedi.</p>

  <p>“Sen yıllardır gördüğüm en güzel şeydin. Sana sırılsıklam âşık oldum. Bunun için beni suçlayamazsın.”</p>
