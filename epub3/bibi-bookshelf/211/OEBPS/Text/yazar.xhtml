    <p>W. SOMERSET MAUGHAM (1874-1965): İngiliz romancı, oyun ve öykü yazarı, Paris’te doğdu ve on yaşına kadar bu şehirde yaşadı. Canterbury’deki King’s School’da öğrenim gördü. Heidelberg’de bir yıl geçirdikten sonra Londra’daki St. Thomas Hastanesi Tıp Okulu’na girdi ve 1897’de mezun oldu. Ancak ilk romanı <em>Liza of Lambeth</em>’ın (1897; Lambeth’li Liza) başarı kazanması üzerine edebiyata yöneldi. <em>Of Human Bondage</em> (1915; İnsanın Esareti Üzerine) adlı romanı genç bir tıp öğrencisinin acılı olgunlaşma yıllarını anlatan yarı otobiyografik bir yapıttır. 1919’da yayımlanan <em>The Moon and Sixpence</em> (Ay ve Altı Peni) romancı olarak kabul görmesini sağladı. Bir diğer önemli yapıtı <em>The Razor’s Edge</em>’de (1944; Bıçak Sırtı) ise savaştan yeni çıkmış Amerikalı bir askerin terhis olduktan sonraki arayışlarını anlattı. 1927 yılında güney Fransa’ya yerleşen Maugham, hayatının sonuna dek burada yaşadı.</p>
