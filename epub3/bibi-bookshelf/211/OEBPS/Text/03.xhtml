  <h1>41</h1>

  <p>Kapı açıldı. Kitty’nin gözünde, sanki menteşeler kendi kendine geriye dönmüş ve kapı pek doğal olmayan bir yolla açılmıştı. Baş Rahibe içeri girdi. Bir süre eşikte durdu; rahibenin gülüşünü ve Waddington’ın buruşmuş, komik suratını görünce, dudaklarında hafif bir gülümseme belirdi. Sonra yaklaşıp, elini Kitty’ye uzattı.</p>

  <p>“Bayan Fane?” İngilizceyi epey aksanlı konuşuyordu; fakat telaffuzunda en ufak bir hata yoktu; çok hafif eğilerek selam verdi. “İyi kalpli ve cesur doktorumuzun karısıyla tanışmak benim için büyük bir zevk.”</p>

  <p>Kitty, Baş Rahibe’nin gözlerini uzun süre üzerinde hissetti. Rahibe hiç çekinmeden, bakışlarıyla Kitty’yi değerlendiriyordu. Kaba bir tavır olmadığı çok açıktı; insan bu kadının görevinin başkaları hakkında fikir edinmek olduğunu ve bunu yaparken de dalavere düşünmediğini hissedebiliyordu. Ağırbaşlı, dostane bir tavırla ziyaretçilerine oturmalarını söyledi ve kendi de oturdu. St. Joseph Rahibesi, ses çıkarmadan gülümsemeye devam ediyordu, Baş Rahibe’nin yanında, fakat biraz arkasında duruyordu.</p>

  <p>“Siz İngilizlerin çayı sevdiğini biliyorum,” dedi Baş Rahibe. “Bu yüzden biraz çay getirmelerini söyledim. Ama Çin usulüyle servis edilirse lütfen kusura bakmayın. Bay Waddington’ın viskiyi tercih edeceğini biliyorum, ama maalesef ondan ikram edemiyorum.”</p>

  <p>Baş Rahibe gülümsedi, vakur bakışlarında muzipçe bir ima vardı.</p>

  <p>“Ah, hadi ama <em>ma mère</em>, tescilli bir ayyaşmışım gibi konuşuyorsunuz.”</p>

  <p>“Keşke hiç içmediğinizi söyleyebilseniz, Bay Waddington.”</p>

  <p>“Yine de aşırıya kaçarak içmediğimi söyleyebilirim.”</p>

  <p>Baş Rahibe güldü ve St. Joseph Rahibesi için Waddington’ın ciddiyetten uzak cevabını Fransızcaya çevirdi. Rahibe durgun ve dostane bir tavırla Waddington’a baktı.</p>

  <p>“Bay Waddington’a anlayış göstermeliyiz. Hiç paramız olmadığı ve yetimleri nasıl besleyeceğimizi bilmediğimiz zamanlarda iki üç kez yardımımıza koştu.”</p>

  <p>Kitty’yle Waddington’a kapıyı açan Çinli kız tekrar geldi, yanında bir tepside Çin tipi fincanlar, çaydanlık ve küçük bir tabak <em>Madeleines</em> denen Fransız çörekleri getirmişti.</p>

  <p>“<em>Madeleines</em>’den yemelisiniz,” dedi Baş Rahibe, “St. Joseph Rahibesi bu sabah bizzat sizin için yaptı.”</p>

  <p>Sıradan şeylerden konuştular. Baş Rahibe, Kitty’ye ne zamandır Çin’de olduğunu, Hong Kong’dan buraya yolculuğun onu çok yorup yormadığını sordu. Fransa’ya hiç gitmiş miydi? Hong Kong’un iklimini zorlayıcı buluyor muydu? Havadan sudan konulardan, ama dostça konuşuyorlardı. Muhabbetleri, bulundukları yerin etkisiyle eşsiz bir tat kazanmıştı. Görüşme salonu o kadar sessizdi ki, insan, kalabalık bir şehrin ortasında olduğuna inanamıyordu. Burada huzur vardı. Fakat salgın her tarafta artıyordu. Dehşete kapılmış ve huzursuz insanlar tek bir askerin sağlam iradesi sayesinde kontrol altında tutuluyordu ve bu kişi bir yarı eşkıyadan çok daha fazlasıydı. Manastır duvarlarının içindeki revir, hasta ve ölmek üzere olan askerlerle doluydu ve rahibelerin sorumluluğundaki yetimlerin dörtte biri ölmüştü.</p>

  <p>Kitty nedenini pek anlayamasa da, gördüklerinden etkilenmiş bir halde, ona bu samimi soruları soran ağırbaşlı kadını inceledi. Rahibe beyazlar giymişti, elbisesindeki tek renk göğsünün üstünde yanan kırmızı kalpti. Orta yaşlı bir kadındı, kırk elli yaşlarında olmalıydı, düzgün ve solgun yüzünde sadece birkaç çizgi olduğundan tam yaşını söylemek mümkün değildi. Duruşundaki ağırbaşlılık, kendine güveni ve güçlü, güzel ellerinin inceliği ise insana hiç de genç olmadığı izlenimini veriyordu. Uzun bir yüze sahipti, ağzı, hatta dişleri bile büyüktü, burnu küçük olmamasına rağmen ince ve narindi. Fakat yüzündeki etkileyici ve hüzünlü ifadeyi sağlayan, ince, kara kaşlarının altındaki gözleriydi. Kocaman, kapkara gözlerine tam anlamıyla donuk bakışlı denemezdi ama ifadesindeki durgunluk, insanı tuhaf bir şekilde etkiliyordu. Baş Rahibe’yi gören biri, ilk bakışta gençliğinde güzel olduğunu düşünürdü; ama bu kadının, karakterine dayanan güzelliğinin yıllar geçtikçe arttığı hemen anlaşılıyordu. Boğuk, alçak ve kontrollü bir sesi vardı ve ister İngilizce ister Fransızca konuşsun, yavaş konuşuyordu. Ama en dikkat çekici yönü, Hıristiyan hayırseverliğiyle dengelenen bir otorite havasıydı, emretme alışkanlığı olduğu hissediliyordu. İtaat edilmek onun için olağan bir şeydi; fakat gösterilen sadakati alçakgönüllülükle karşılıyordu. Onu destekleyen kilise otoritesinin büyük ölçüde bilincinde olduğunu fark etmemek imkânsızdı. Ama Kitty, rahibenin takındığı sert tavra rağmen, insan zaaflarına karşı hoşgörü sahibi olduğu sanısına kapıldı; Waddington’ın arsızca, abuk subuk konuşmalarını dinlediği anlardaki ağırbaşlı gülümsemesini görmemek imkânsızdı.</p>

  <p>Kitty’nin Baş Rahibe’de belli belirsiz hissettiği, ama bir isim koyamadığı başka bir nitelik daha vardı. Baş Rahibe’nin gösterdiği samimiyete ve Kitty’nin kendini beceriksiz bir öğrenci gibi hissetmesine sebep olan nazik tavırlarına rağmen, Kitty ile arasına mesafe koyan şeydi bu.</p>

  <h1 id="sigil_toc_id_39">42</h1>

  <p>“<em>Monsieur ne mange rien</em>,”<a class="footnoteref" href="../Text/notlar.xhtml#n6" id="ref6">6</a> dedi St. Joseph Rahibesi.</p>
  
  <p>“Mançu yemekleri Monsieur’nün damak tadını mahvetti,” diye cevapladı Baş Rahibe.</p>

  <p>St. Joseph Rahibesi’nin yüzünde gülümseme soldu ve resmi bir ifade belirdi. Waddington gözlerinde kurnaz bir bakışla, bir tane daha kek aldı. Kitty, olayı anlamamıştı.</p>

  <p>“<em>Ma mère</em>, ne kadar haksız olduğunu kanıtlamak için beni bekleyen akşam yemeğini mahvedeceğim.”</p>

  <p>“Bayan Fane manastırı görmek isterse, onu gezdirmekten memnuniyet duyarım.” Baş Rahibe küçümseyen bir gülümsemeyle Kitty’ye döndü. “Her şey karmakarışıkken göreceğiniz için üzgünüm. Çok işimiz var, ama işleri yapacak pek fazla rahibe yok. Albay Yü reviri yaralı askerlerin hizmetine sunmamız için ısrar etti, biz de <em>réfectoire</em>’ı<a class="footnoteref" href="../Text/notlar.xhtml#n7" id="ref7">7</a> yetimlerimiz için revire çevirmek zorunda kaldık.”</p>

  <p>Baş Rahibe kapıda durup, Kitty’nin geçmesini bekledi. St. Joseph Rahibesi ve Waddington ile birlikte manastırın sakin, beyaz koridorlarında yürümeye başladılar. Önce, birkaç Çinli kızın incelikle nakış işlediği geniş, boş bir odaya girdiler. Kızlar, ziyaretçiler odaya girince ayağa kalktı ve Baş Rahibe Kitty’ye nakış örnekleri gösterdi.</p>

  <p>“Salgına rağmen nakış işine devam ediyoruz, kızların kafalarını dağıtıp tehlikeyi unutmalarını sağlıyor.”</p>

  <p>Daha küçük yaştaki kızların basit dikişle uğraştıkları, kumaşların kenarlarını kıvırıp teğelledikleri ikinci bir odaya girdiler; üçüncü odada ise bir Çinlinin sorumluluğunda küçük çocuklar vardı sadece. Gürültülü bir şekilde oyun oynuyorlardı, Baş Rahibe içeri girdiğinde hepsi etrafında toplandı; iki üç yaşlarındaydılar, kara, Çinli gözleri ve siyah saçları vardı; Baş Rahibe’nin ellerini tutup, kocaman eteğinin ardına saklanıyorlardı. Baş Rahibe’nin ciddi yüzü büyüleyici bir gülümsemeyle aydınlandı ve çocukları okşayıp sevdi. Şakalaşır gibi bir şeyler söyledi. Kitty, Çince bilmemesine rağmen, Baş Rahibe’nin sözlerinin de sevgi dolu olduğunu söyleyebilirdi. Kitty hafifçe ürperdi, çocuklar üniformalarının içinde, soluk tenleri, gelişmemiş vücutları ve yassı burunlarıyla Kitty’ye sanki insan değilmiş gibi görünüyorlardı. İğrençtiler. Fakat Baş Rahibe aralarında sanki merhametin vücut bulmuş hali gibi duruyordu. Odadan çıkmak istediğinde, çocuklar izin vermeyip, ona yapıştılar, bu durum üzerine Baş Rahibe gülümseyerek uyarılarda bulunup, kendini kurtarmak için hafifçe kuvvet uygulamak zorunda kaldı. Çocuklar, her durumda bu harika kadında korkutucu hiçbir şey görmüyorlardı.</p>

  <p>Başka bir koridorda yürürlerken, “Tabii biliyorsunuzdur,” dedi Baş Rahibe, “aileleri başlarından atmak istediği için yetim kaldılar. Getirilen her çocuk için onlara bir miktar para veriyoruz, diğer türlü zahmete girmeyip, çocuklarının canlarına kıyıyorlar.” Diğer rahibeye döndü. “Bugün hiç gelen var mı?” diye sordu.</p>

  <p>“Dört tane.”</p>

  <p>“Artık kolera yüzünden, bir yararı dokunmayan kızların yükünü taşımak istemiyorlar.”</p>

  <p>Baş Rahibe Kitty’ye yatakhaneleri gösterdi ve üzerinde <em>infirmerie</em> yazan bir kapının önünden geçtiler. Kitty, inlemeler, haykırışlar ve sanki bir insandan çıkmayan acı dolu sesler duydu.</p>

  <p>“Size reviri göstermeyeceğim,” dedi Baş Rahibe, sakin ses tonuyla. “Kimsenin görmek isteyeceği manzara değil.” Birden, aklında bir fikir belirdi. “Acaba Dr. Fane orada mıdır?”</p>

  <p>Sorgulayan gözlerle diğer rahibeye baktı, o da neşeli gülümsemesiyle kapıyı açıp, içeri girdi. Kitty, kapının açılmasıyla kargaşanın sesini daha korkutucu bir şekilde duyunca geri çekildi. Rahibe geri geldi.</p>

  <p>“Yok, bir ara gelip gitmiş, geç saate kadar dönmeyecekmiş.”</p>

  <p>“Peki ya altı numaralı oda?”</p>

  <p>“<em>Pauvre garçon</em>,<a class="footnoteref" href="../Text/notlar.xhtml#n8" id="ref8">8</a> vefat etti.”</p>

  <p>Baş Rahibe haç çıkardı, dudakları kısa ve sessiz bir duayla kımıldadı.</p>

  <p>Manastırın avlusunun oradan geçtiler; Kitty’nin gözleri, yerde yan yana duran, üzeri mavi, pamuklu bir kumaşla örtülü iki uzun şekle takıldı. Baş Rahibe Waddington’a döndü.</p>

  <p>“Öyle çok yatak eksiğimiz var ki, iki hastayı tek yatağa yatırmak zorunda kaldık, hasta bir adam ölür ölmez yer açılabilmesi için bir an önce sarılıp sarmalanıp kaldırılması gerekiyor.” Baş Rahibe, Kitty’ye gülümsedi. “Şimdi size şapelimizi göstereceğiz. Onunla çok gurur duyuyoruz. Fransa’dan bir arkadaşımız, kısa bir süre önce gerçek boyutlu bir Meryem Ana heykeli gönderdi.”</p>

  <h1 id="sigil_toc_id_40">43</h1>

  <p>Şapel beyaz badanalı duvarları ve sıra sıra çam tahtasından yapılmış bankları olan, uzun ve alçak tavanlı bir odadan ibaretti. Heykel, odanın sonundaki mihrabın üzerinde duruyordu. Çiğ renklerle boyanmış alçıdandı; çok parlaktı, yeni ve gösterişli görünüyordu. Arkasında, İsa’nın çarmıha gerilişinin ve çarmıhın altında, abartılı derecede kederli halleriyle Meryemlerin resmedildiği yağlı boya bir tablo vardı. Resim kötüydü ve koyu tonları, renklerin güzelliği hakkında hiçbir şey bilmeyen biri tarafından kullanılmıştı. Duvarlarda da aynı beceriksiz parmaklar tarafından yapılmış Çarmıh Durakları vardı. Şapel berbat ve kaba görünüyordu.</p>

  <p>İçeri girdiklerinde, rahibeler dua etmek için diz çöktüler, sonra ayağa kalktıklarında, Baş Rahibe tekrar Kitty’yle sohbet etmeye başladı.</p>

  <p>“Kırılabilir her şey buraya gelirken kırılır; ama bağışçımızın armağan ettiği bu heykel Paris’ten neredeyse bir çizik bile almadan geldi. Şüphesiz ki, bu bir mucize.”</p>

  <p>Waddington’ın sinsi gözleri parladı; ama bir şey söylemedi.</p>

  <p>“Altar panosu ve Çarmıh Durakları St. Anselme Rahibesi tarafından yapıldı.” Baş Rahibe haç çıkardı. “Gerçek bir sanatçıydı. Maalesef, salgına kurban gitti. Sizce de çok güzel değiller mi?”</p>

  <p>Kitty, kem küm ederek rahibeyi doğruladı. Mihrabın üstünde begonvil demetleri vardı ve şamdanlar şaşırtıcı derecede gösterişliydi.</p>

  <p>“Burada kutsanmış ekmek bulundurma ayrıcalığımız var.”</p>

  <p>“Öyle mi?” dedi Kitty. Rahibe’nin ne demek istediğini anlamamıştı.</p>

  <p>“Feci dertlerle dolu bu zamanlarda bizim için büyük bir teselli oluyor.”</p>

  <p>Şapelden ayrılıp, ilk başta oturdukları salona döndüler.</p>

  <p>“Gitmeden, bu sabah gelen bebekleri görmek ister miydiniz?”</p>

  <p>“Çok isterim,” dedi Kitty.</p>

  <p>Baş Rahibe, onları geçidin öbür tarafında bulunan ufacık bir odaya getirdi. Masanın üzerinde, örtünün altında bir kıpırdanma vardı. Rahibe örtüyü çekti ve altındaki dört tane ufacık, çıplak bebeği gösterdi. Kıpkırmızı olmuşlardı, kollarını ve bacaklarını garip bir şekilde, huzursuzca hareket ettiriyorlardı. Tuhaf, minik Çinli suratlarını buruşturmaktan, yüzleri allak bullak olmuştu. Pek insan gibi görünmüyorlardı; bilinmeyen bir türde, garip hayvanlar gibiydiler. Yine de görünüşleri insanı garip bir biçimde duygulandırıyordu. Baş Rahibe bebeklere memnuniyet içinde gülümsedi.</p>

  <p>“Çok canlı görünüyorlar. Bazen sadece ölecekleri zaman getiriliyorlar. Tabii gelir gelmez onları vaftiz ediyoruz.”</p>

  <p>“Hanımefendinin kocası görünce memnun olacak,” dedi St. Joseph Rahibesi. “Sanırım bebeklerle günün her saati oynayabilir. Ağladıklarında, onları sadece kucağına alıp, kolunun kıvrımında rahatça yatırıyor ve onlar da keyif içinde gülüyorlar.”</p>

  <p>Kitty ve Waddington kendilerini kapıda buldular. Kitty, zahmetleri için Baş Rahibe’ye ağırbaşlı bir tavırla teşekkür etti. Rahibe, hem vakur hem de dostane bir lütufla başını eğdi.</p>

  <p>“Benim için büyük bir zevkti. Kocanızın bize ne kadar kibar davrandığını ve nasıl yardım ettiğini bilmiyorsunuz. O bize cennetten gönderildi. Onunla gelmiş olmanıza çok memnunum. Eve gittiğinde sizi ve sizin… sizin güzel yüzünüzü görmek onun için büyük bir avuntu olmalı. Ona göz kulak olmalı ve çok yoğun çalışmasına izin vermemelisiniz. Hepimizin hatırı için ona iyi bakmalısınız.”</p>

  <p>Kitty kızardı. Ne diyeceğini bilmiyordu. Baş Rahibe’nin uzattığı eli sıktığında, rahibenin o sakin, düşünceli bakışlarının önyargısız, ama bir o kadar da derin bir anlayışla üzerinde dolaştığının bilincindeydi.</p>

  <p>St. Joseph Rahibesi arkalarından kapıyı kapattı ve Kitty tahtırevanına bindi. Dar ve dolambaçlı yollardan geri gitmeye başladılar. Waddington sıradan bir şeyler söyledi; Kitty cevap vermedi. Waddington içeri bakındı; fakat tahtırevanın yan perdeleri çekili olduğundan Kitty’yi göremedi. Sessizce yürümeye devam etti. Fakat nehre ulaştıkları zaman Kitty tahtırevandan indiğinde gözlerinin yaşlarla dolu olduğunu görünce kalakaldı.</p>

  <p>“Neyin var?” diye sordu, yüzü korku dolu bir ifadeyle buruşmuştu.</p>

  <p>“Hiç.” Kitty gülümsemeye çalıştı. “Aptallık sadece.”</p>

  <h1 id="sigil_toc_id_41">44</h1>

  <p>Kitty, ölen misyonerin kirli salonunda yine yalnız, pencereye dönük dinlenme koltuğuna uzanmış, dalgın gözlerini nehrin karşı kıyısındaki tapınağa dikmiş (şimdi akşam yaklaşırken tapınak yine uhrevi ve çok güzel görünüyordu), yüreğindeki duyguları toparlamaya çalışıyordu. Manastıra yapacağı ziyaretin kendisini bu kadar etkileyebileceğine asla inanmazdı. Oraya merakından gitmişti. Yapacak başka hiçbir şeyi yoktu ve günlerce suyun karşı kıyısında surlarla çevrili şehre baktıktan sonra, gizemli sokaklarına en azından şöyle bir bakmaya gönülsüz değildi.</p>

  <p>Ama Kitty manastıra girer girmez, tuhaf bir biçimde uzayda ya da zamanda yer almayan başka bir dünyaya nakledilmişti sanki. O sade ve basit, boş odalar ve beyaz koridorlar sanki çok uzak ve gizemli bir şeyin ruhunu taşıyormuş gibiydi. Çok çirkin ve kaba, küçük şapeli, bütün o incelikten yoksunluğuyla içler acısıydı. Ama lekeli camları ve resimleriyle büyük katedrallerde eksik olan bir şeye sahipti: Çok mütevazıydı, onu güzelleştiren iman ve onu kutsayan sevgi manastıra narin bir ruh güzelliği sağlıyordu. Vebanın ortasında, manastırın işlerini muntazaman yürütme biçimi, tehlike karşısındaki soğukkanlılığını ve pratik zekâsını gösteriyordu. Doğrusu, manastır insanı derinden etkileyen gerçekçi tutumuyla tehlikeyle neredeyse alay eden bir tavır sergiliyordu. St. Joseph Rahibesi revirin kapısını açtığında bir anlığına duyduğu o korkunç sesler, hâlâ Kitty’nin kulaklarındaydı.</p>

  <p>Walter’dan umulmadık bir şekilde bahsetmişlerdi. Önce Rahibe, sonra da bizzat Baş Rahibe; hem Baş Rahibe Walter’ı çok yumuşak ve nazik bir ses tonuyla övmüştü. İşin tuhaf yanı ise, Walter hakkında bu denli olumlu düşünmelerinin Kitty’yi gururlandırmasıydı. Waddington da Walter’ın yaptığı iş hakkında bir şeyler söylemişti; ama rahibeler sadece Walter’ın işindeki yeterliliğini övmemişti (Kitty onun Hong Kong’da zeki biri olarak görüldüğünü biliyordu), aynı zamanda düşünceli oluşundan ve sevecenliğinden de bahsetmişlerdi. Elbette ki çok sevecen olabilirdi. Etrafındakiler hastayken, onun sağlık durumu çok iyiydi; o kadar zekiydi ki hiçbir zaman öfkeden çıldırmıyordu; dokunuşları ise tatlı, sakin ve teskin ediciydi. Büyülü bir şekilde, sadece varlığıyla insanın acısını dindirebiliyordu sanki. Kitty, Walter’ın gözlerinde bir zamanlar alışık olduğu, hatta o zamanlar sadece rahatsız edici bulduğu o sevgiyi bir daha asla göremeyeceğini biliyordu. Artık onun sevme kapasitesinin ne kadar muazzam olduğunun farkındaydı; Walter içindeki sevgiyi bambaşka bir yolla, bakacak başka kimsesi olmayan bu acınası hastalara aktarıyordu. Kitty kıskançlık hissetmedi, ama bir boşluk duygusu vardı içinde. Varlığını fark etmeyecek kadar alıştığı bir desteğin aniden çekilmesiyle sarsılmıştı sanki, yıkılacak gibiydi.</p>

  <p>Kendini sadece hor görüyordu, çünkü bir zamanlar Walter’ı hor görmüştü. Walter, Kitty’nin ona ne gözle baktığının farkında olmalıydı ve bu fikirlerini hiçbir hoşnutsuzluk göstermeden kabul etmişti. Kitty tam bir budalaydı ve Walter da bunun farkındaydı; ama Kitty’yi seviyordu ve bu durumun onun için bir önemi olmamıştı. Kitty artık Walter’dan ne nefret ediyor ne de ona kin besliyordu; aksine ondan çekiniyordu, Walter hakkındaki düşünceleri karmakarışıktı. Walter’ın dikkate değer niteliklerini kabullenmemesi mümkün değildi, hatta bazen Walter’ın içinde tuhaf, gösterişsiz bir yücelik olduğunu düşünmüştü. Hal böyleyken, onu sevemeyip, artık onun için değersizliği çok belirgin olan bir adamı sevebilmesi garip bir durumdu. Kitty, tüm o günleri uzun uzun düşündükten sonra, Charles Townsend’ı net bir şekilde değerlendirdi; sıradan bir adamdı ve ikinci sınıf yeteneklere sahipti. Keşke hâlâ kalbinden ayrılmayan aşkını söküp atabilseydi! Townsend’ı düşünmemeye çalıştı.</p>

  <p>Waddington da Walter hakkında olumlu düşüncelere sahipti. Sadece Kitty onun kıymetini bilememişti. Neden? Çünkü Walter Kitty’yi sevmişti ve Kitty onu sevmemişti. İnsanın gönlünde bir adamdan kendisini sevdiği için nefret etmesini sağlayan şey neydi? Fakat Waddington da Walter’dan hoşlanmadığını itiraf etmişti. Erkekler ondan hoşlanmıyordu. O iki rahibenin Walter’a karşı sevgiye çok benzeyen bir şeyler hissettikleri aşikârdı. Walter, kadınlara karşı farklıydı; utangaçlığına rağmen ondaki ince nezaket hissediliyordu.</p>

  <h1 id="sigil_toc_id_42">45</h1>

  <p>Ama her şeye rağmen, Kitty’yi en çok etkileyen rahibeler olmuştu. Neşeli yüzlü ve elma yanaklı St. Joseph Rahibesi, on yıl önce Baş Rahibe ile birlikte Çin’e gelen küçük bir gruptaydı. Arkadaşlarının hastalıktan birer birer ölümüne tanık olmuş, sefalet ve memleket hasreti çekmişti; ama buna rağmen güler yüzlü ve neşeli kalabilmişti. Bu saf ve büyüleyici mizah anlayışı nereden geliyordu? Ve Baş Rahibe. Kitty, tekrar onun karşısında olduğunu hayal etti ve bir kez daha kendini acizce mahcup hissetti. Çok sade ve yapmacıksız olmasına rağmen, insanda huşu uyandıran doğuştan gelen bir asaleti vardı. İnsan, Baş Rahibe’ye herhangi birinin saygısızca davranabileceğini düşünemiyordu. St. Joseph Rahibesi duruşuyla, yaptığı en ufak bir hareketiyle ve cevap verirkenki ses tonuyla derinlemesine bir itaat gösteriyordu ona. Waddington ise uçarılığına ve kendini bilmezliğine rağmen, edası ve havasıyla o sırada pek rahat olmadığını göstermişti. Kitty, kendisine Baş Rahibe’nin Fransa’nın en iyi ailelerinden birine mensup olduğunun söylenmesini gereksiz buldu. Rahibenin duruşunda eski nesillerin hissini veren bir şey vardı, itaat etmemenin mümkün olmadığı bir otoriteye sahipti. Asil bir hanımefendinin lütfuna ve bir azizin alçakgönüllülüğüne sahipti. Güçlü, etkileyici ve yıpranmış yüzünde ihtiraslı bir katılık vardı. Aynı zamanda, o küçük çocukların gürültü yaparak, korkmadan, rahibenin derin sevgisinin güvencesiyle etrafında toplanmasını sağlayan bir özen ve nezaket gösteriyordu. Baş Rahibe yeni doğan dört bebeğe baktığında, yüzünde tatlı ve hatta içten bir gülümseme belirmişti: Yaban ve ıssız bir çayıra vuran güneş ışığına benziyordu bu gülümseme. St. Joseph Rahibesi’nin Walter hakkında dikkatsizce söylediği bir şey, Kitty’yi tuhaf bir şekilde etkilemişti; Walter’ın çocukları olmasını umarsızca istediğini biliyordu; ama bu konuda pek konuşmadığından, Kitty onun utangaçlık göstermeden, cana yakın ve eğlenceli bir şekilde, bir bebeğe şefkat gösterebileceğini hiçbir zaman tahmin etmemişti. Birçok adam bebeklerle ilgilenirken aptalca ve beceriksizce şeyler yapardı. Walter, ne garip bir adamdı!</p>

  <p>Fakat bütün bu etkileyici deneyimde, inatçı ve kendini belli eden bir karartı (her şerde bir hayır vardı) Kitty’nin huzurunu kaçırıyordu. St. Joseph Rahibesi’nin ölçülü neşesinde ve daha çok Baş Rahibe’nin gösterdiği nezakette, Kitty’nin canını sıkan bir mesafe vardı. Arkadaşça, hatta candan davranıyorlardı; ama aynı zamanda bir şey saklıyorlardı. Kitty ne olduğunu bilmiyordu, böylece kendisinin herhangi bir yabancıdan başka bir şey olmadığının farkına vardı. Sanki aralarında bir bariyer vardı. Sadece lisan olarak değil, kalben de farklı bir dilde konuşuyorlardı. Ve kapı arkasından kapanınca, Kitty rahibelerin, kendisini akıllarından tamamen çıkarıp, gecikmeden ihmal edilen işlerine döndüklerini hissetti. Onlar için hiç var olmamış gibiydi. Sanki sadece o yoksul, küçük manastırın değil, aynı zamanda tüm kalbiyle arzuladığı, gizemli bir ruh bahçesinin de dışında bırakılmıştı. Aniden, kendini hiç hissetmediği kadar yalnız hissetmişti. Ağlamasının nedeni de buydu.</p>

  <p>Kitty, kafasını bitkin bir halde arkaya atarak, içini çekti: “Beş para etmez biriyim ben.”</p>

  <h1 id="sigil_toc_id_43">46</h1>

  <p>O akşam, Walter bungalova her zamankinden biraz daha erken geldi. Kitty açık pencerenin yanında, dinlenme koltuğunda uzanıyordu. Hava kararmak üzereydi.</p>

  <p>“Lamba istemiyor musun?” diye sordu Walter.</p>

  <p>“Yemek hazırlandığında getirecekler.”</p>

  <p>Walter, her zamanki gibi sıradan, önemsiz şeylerden bahsetti. Sanki bir tanıdığıyla konuşuyor gibiydi, tavırlarında kalbinde kin beslediğini düşündürecek hiçbir işaret yoktu. Hiç Kitty’nin gözlerine bakmadı ve hiç gülümsemedi. Titizlikle kibar davranıyordu.</p>

  <p>“Walter, eğer salgını atlatırsak ne yapacağız, ne düşünüyorsun?” diye sordu Kitty.</p>

  <p>Walter cevap vermeden önce bir an bekledi. Kitty yüzünü göremiyordu.</p>

  <p>“Düşünmedim.”</p>

  <p>Eski günlerde olsa, Kitty kafasındakileri umursamadan söylerdi; bir şey söylemeden önce düşünmek aklına bile gelmezdi; ama artık Walter’dan korkuyordu, dudaklarının titrediğini, kalbinin acı acı attığını hissediyordu.</p>

  <p>“Bugün öğleden sonra manastıra gittim.”</p>

  <p>“Duydum.”</p>

  <p>Kitty kelimeleri zar zor seçmesine rağmen, kendisini konuşmaya zorladı.</p>

  <p>“Beni buraya getirdiğinde, gerçekten ölmemi mi istedin?”</p>

  <p>“Senin yerinde olsam bu konuyu fazla kurcalamazdım, Kitty. Bunun bir yararı olacağını sanmıyorum, unutmamız çok daha iyi olur.”</p>

  <p>“Ama ne sen unutuyorsun ne de ben. Buraya geldiğimden beri çok düşündüm. Söyleyeceklerimi dinlemeyecek misin?”</p>

  <p>“Pekâlâ.”</p>

  <p>“Sana çok kötü davrandım. Sadakatsizlik ettim.”</p>

  <p>Walter kıpırdamadan, öylece kaldı. Hareketsizliği garip bir biçimde korkutucuydu.</p>

  <p>“Söylemek istediğimi anlayacak mısın, bilmiyorum. Bu tür şeyler; bittiğinde kadınlar için pek anlam ifade etmez. Bence kadınlar; hiçbir zaman erkeklerin takındığı tavırları çok iyi anlayamıyor.” Kitty, kendi sesini neredeyse tanıyamayacağı bir tonda, aniden konuşmaya başlamıştı. “Charlie’nin nasıl biri olduğunu ve ne yapacağını biliyordun. Haklıydın da. Beş para etmez mahlukun teki. Sanırım ben de onun kadar değersiz olmasaydım, ona aldanmazdım. Senden beni affetmeni beklemiyorum. Eskiden sevdiğin gibi sevmeni beklemiyorum. Ama en azından arkadaş olamaz mıyız? Etrafımızda ölen binlerce insanla ve manastırdaki o rahibelerle…”</p>

  <p>“Onların bununla ne alakası var?” diyerek Kitty’nin sözünü kesti Walter.</p>

  <p>“Tam olarak açıklayamıyorum. Manastıra gittiğimde bambaşka şeyler hissettim. Bütün bunların anlamı çok büyük sanki. Her şey o kadar korkunç ve yaptıkları fedakârlıklar o kadar müthiş ki; demek istediğim şu, aptal bir kadın seni aldattı diye kendini üzmenin gülünç ve anlamsız olduğunu düşünmeden edemiyorum. Senin dert edeceğin kadar değerli ve önemli değilim.”</p>

  <p>Walter cevap vermedi, ama uzaklaşmadı da; Kitty’nin devam etmesini bekliyor gibiydi.</p>

  <p>“Bay Waddington ve rahibeler bana senin hakkında harika şeyler söyledi. Seninle gurur duyuyorum, Walter.”</p>

  <p>“Eskiden duymazdın, beni küçük görürdün. Hâlâ böyle hissetmiyor musun?”</p>

  <p>“Senden korktuğumu bilmiyor musun?”</p>

  <p>Walter, yine sustu.</p>

  <p>“Seni anlamıyorum,” dedi sonunda. “Ne istediğini bilmiyorum.”</p>

  <p>“Kendim için bir şey istemiyorum. Sadece senin bu kadar mutsuz olmamanı istiyorum.”</p>

  <p>Kitty, Walter’ın kaskatı kesildiğini hissetti, cevap verirken ses tonu epey soğuktu.</p>

  <p>“Mutsuz olduğumu düşünmekle yanılmışsın. İşlerim başımdan aşkın, sürekli seni düşünecek vaktim yok.”</p>

  <p>“Acaba rahibeler manastırda çalışmama izin verir mi diye merak ediyorum. Elemanları çok az, eğer bir yardımım dokunursa onlara minnettar olacağım.”</p>

  <p>“Kolay veya zevkli bir iş değil. Seni uzun süre eğlendirebileceğinden emin değilim.”</p>

  <p>“Benden gerçekten nefret mi ediyorsun, Walter?”</p>

  <p>“Hayır.” Walter duraksadı, sesi tuhaf geliyordu. “Kendimden nefret ediyorum.”</p>

  <h1 id="sigil_toc_id_44">47</h1>

  <p>Yemek sonrasıydı. Walter, her zamanki gibi lambanın altına oturmuş, kitap okuyordu. Her akşam, Kitty yatana kadar bir şeyler okuyor sonra da bungalovda laboratuvara çevirdiği odaya gidiyordu. Burada geç saatlere kadar çalışıyordu. Çok az uyuyordu. Kitty’nin bilmediği deneylerle meşguldü. Kitty’ye işi hakkında hiçbir şey söylemiyordu; ama eski günlerde de bu konu hakkında pek konuşmazdı: Yaradılışında açık yüreklilik yoktu. Kitty, az önce Walter’ın ona söylediklerini düşündü derin derin: Konuşmaları hiçbir yere varmamıştı. Walter’ı o kadar az tanıyordu ki, doğruyu söyleyip söylemediğinden emin olamıyordu. Şu anda Walter’ın Kitty için tehditkâr bir hali olsa da, onu tamamen gözden çıkarmış olabilir miydi? Bir zamanlar Walter ona âşık olduğundan, Kitty’nin sohbeti hoşuna gidiyordu; ama mademki artık onu sevmiyordu, Kitty’nin söyledikleri onu sıkıyor olabilir miydi? Bu düşünce, Kitty’yi incitiyordu.</p>

  <p>Walter’a baktı. Lambanın ışığı, yüzünün profilini minyatür gibi gösteriyordu. Muntazam yüz hatlarıyla çok asil duruyordu; fakat sertten de öte, haşin bir görüntüsü vardı: Walter’ın hareketsizliği, her bir sayfayı baştan sona okuduğu sırada sadece gözlerinin oynayışı biraz ürkütücüydü. Kim bu katı yüzün tutkuyla eriyip, şefkat dolu bir ifadeye bürüneceğini bilebilirdi ki? Kitty biliyordu; o anları hatırlamak içinde hafif bir tiksinmeye sebep oldu. Ne tuhaftı ki, Walter dürüst, güvenilir ve yetenekli olduğu kadar yakışıklıydı ama; onu sevmek Kitty için imkânsızdı. Onun dokunuşlarına bir daha boyun eğmeyecek olmak, Kitty’nin içini ferahlatıyordu.</p>

  <p>Kitty, Walter’a kendisini buraya gelmeye zorladığında, gerçekten ölmesini isteyip istemediğini sorunca, Walter cevap vermemişti. Bu bilinmezlik Kitty’yi hem meraklandırıyor hem de korkutuyordu. Walter olağanüstü kibar biriydi, böylesine şeytani bir maksadı olması ihtimali şaşırtıcıydı. Bu fikri sadece Kitty’yi korkutup Charlie’ye gözdağı vermek için (ki bu Walter’ın alaycı mizah anlayışıyla uyuşuyordu) ima etmiş olmalıydı. Sonra da inadından veya aptal görünmekten korktuğundan Kitty’nin böyle düşünmeye devam etmesi için diretmişti.</p>

  <p>Evet, kendinden nefret ettiğini söylemişti. Bununla ne demek istiyordu? Kitty, bir kez daha Walter’ın sakin, donuk suratına baktı. Kitty’nin odada olduğunun farkında bile olmayabilirdi.</p>

  <p>“Neden kendinden nefret ediyorsun?” diye sordu Kitty, söylediğinin pek farkında değildi, önceki konuşmalarına ara vermeden devam ediyormuş gibiydi.</p>

  <p>Walter, elindeki kitabı bıraktı ve düşünceli bir halde Kitty’yi inceledi. Düşüncelerini uzak yerlerden topluyor gibiydi.</p>

  <p>“Çünkü seni sevdim.”</p>

  <p>Kitty’nin yüzü kızardı, kafasını çevirdi. Walter’ın soğuk, sabit ve yargılayan bakışlarına katlanamıyordu. Ne demek istediğini anlamıştı. Cevap verene kadar, kısa bir süre geçti.</p>

  <p>“Bana haksızlık ettiğini düşünüyorum. Aptal, önemsiz ve basit biri olduğum için beni suçlaman adil değil. Ben böyle yetiştirildim. Tanıdığım bütün kızlar da böyle… Bu, müzik kulağı olmayan birini senfoni dinlerken sıkıldığı için azarlamaya benziyor. Bana sahip olmadığım nitelikler yakıştırdığın için beni suçlaman adil mi? Seni hiçbir zaman olmadığım biri gibi görünerek kandırmaya çalışmadım. Sadece hoş ve neşeliydim. Sen çarşıda gezerken inci kolye ya da samur kürkü değil; teneke bir trompet ve oyuncak balon istedin.”</p>

  <p>“Seni suçlamıyorum.”</p>

  <p>Sesi bitkin çıkmıştı. Kitty’nin Walter’a karşı tahammülü azalıyordu. Kitty için birden apaçık aydınlanan bir şeyi, gölgesinde yaşadıkları tüm bu ölüm korkusunun ve o gün Kitty’ye hafifçe göz kırpmış olan güzelliğin uyandırdığı huşunun yanında, kendi meselelerinin hiçbir önemi olmadığını neden kavrayamıyordu? Aptal bir kadının kocasını aldatması gerçekten bu kadar önemli miydi? Ve neden kusursuzluğa böylesine yakın olan kocası bu durumu dert ediyordu? Walter kadar zeki bir adamın oran duygusundan bu denli nasibini almamış olması garipti. Çünkü Walter, oyuncak bir bebeği harika elbiselerle giydirip, bir tapınağa yerleştirmiş ve ona tapmıştı. Sonra da bebeğin talaşla doldurulduğunu fark edince, ne kendisini ne de bebeği affedebilmişti. Ruhu derinden yaralanmıştı. Tamamen bir hayal ürünüyle beslenmişti, hakikat o hayali paramparça edince de, Walter bizzat gerçekliğin paramparça olduğunu sanmıştı. Kendisini affedemediği için, Kitty’yi de affedemediği doğruydu.</p>

  <p>Kitty, Walter’ın belli belirsiz iç çektiğini duyar gibi oldu ve hızla ona doğru bir bakış attı. Birdenbire aklına gelen fikir, nefesini kesti. Ağlamamak için kendini zor tutmuştu.</p>

  <p>Walter’ın şu an yaşadığı, –aşk acısı– dedikleri şey miydi?</p>

  <h1 id="sigil_toc_id_45">48</h1>

  <p>Ertesi gün boyunca, Kitty manastırı düşündü ve bir sonraki sabah erken saatlerde, Walter gittikten kısa bir süre sonra, tahtırevanı hazırlatmak için hizmetçiyi de yanına aldı ve nehri geçti. Gün doğmak üzereydi; tekneyi dolduran, bir kısmı mavi pamuklu kumaştan yapılmış köylü kıyafetleri, bir kısmı da saygınlık göstergesi siyah elbiseler giymiş Çinliler; bu karanlık şehre su yoluyla taşınan ölü insanlar gibi görünüyorlardı. Kıyıya ayak bastıklarında ise sanki nereye gideceklerini bilmiyorlarmış gibi, iskelede kararsızca bir süre durduktan sonra, ikili ve üçlü gruplar halinde gelişigüzel tepeye doğru yürümeye başladılar.</p>

  <p>O saatte şehrin sokakları bomboş olduğundan, her zamankinden daha çok bir ölü şehir görüntüsü vardı. Yoldan geçenler öyle dalgınlardı ki neredeyse ruh gibi görünüyorlardı. Gökyüzünde hiç bulut yoktu ve sabah güneşi şehrin görüntüsüne eşsiz bir yumuşaklık katıyordu. Bu neşeli, canlı ve parlak sabahta, bir manyağın elleriyle boğazladığı adamın yerde güçlükle solumaya çalışması gibi, bu şehrin de vebanın pençesinde nefes almaya çalıştığını tasavvur etmek zordu. İnsanlar acı içinde kıvranıp, korku içinde ölüme giderken doğanın (gökyüzünün mavisi bir çocuğun kalbi kadar berraktı) bu denli kayıtsız kalması inanılmazdı. Tahtırevan manastırın kapısının önünde yere indirilince, bir dilenci oturduğu yerden kalktı ve Kitty’den sadaka istedi. Bir gübre yığınından çıkarılmış gibi görünen, soluk ve biçimsiz paçavralara bürünmüştü ve yırtıklardan görünen ıstakoz gibi yanmış, kalın ve sert derisine rağmen, çıplak bacakları bir deri bir kemik kalmıştı. Karmakarışık, gri saçlarıyla kafası (yanakları çukurlaşmıştı, gözleri çılgın gibi bakıyordu) sanki deli bir adama aitti. Kitty korkuyla arkasını döndü ve tahtırevanı taşıyanlar adamı sert bir şekilde kovdular. Fakat dilenci ısrarcıydı, Kitty ondan kurtulmak için, titreyerek bir miktar para verdi.</p>

  <p>Manastırın kapısı açıldı ve hizmetçi Kitty’nin Baş Rahibe’yi görmek istediğini açıkladı. Kitty tekrar o zarafetten yoksun görüşme odasına alındı, burada sanki daha önce hiç cam açılmamış gibiydi. Kitty o kadar uzun süre oturup bekledi ki, mesajının iletilmediğini düşünmeye başladı. Sonunda Baş Rahibe geldi.</p>

  <p>“Beklettiğim için affınızı dilerim,” dedi. “Sizi beklemiyordum ve meşguldüm.”</p>

  <p>“Rahatsızlık verdiğim için affedin. Ne yazık ki uygunsuz bir zamanda geldim.”</p>

  <p>Baş Rahibe’nin yüzünde ağırbaşlı, ama yumuşak bir gülümseme belirdi. Kitty’den oturmasını istedi. Fakat Kitty, rahibenin gözlerinin şiş olduğunu gördü. Ağlamış olmalıydı. Şaşırmıştı, Baş Rahibe’nin onda bıraktığı izlenim, dünyevi meselelerden pek etkilenmeyeceği yönündeydi.</p>

  <p>“Sanırım kötü bir şey oldu,” dedi Kitty titrek bir sesle. “Gitmemi ister misiniz? Başka bir zaman gelebilirim.”</p>

  <p>“Hayır, hayır. Sizin için ne yapabilirim, söyleyin. Sadece – sadece dün akşam rahibelerimizden biri vefat etti.” Baş Rahibe’nin sesi gücünü kaybetti ve gözleri yaşlarla doldu. “Böyle üzülerek günaha giriyorum. Çünkü onun iyi ve temiz ruhunun cennete gideceğini biliyorum; o ermişlerdendi; ama insan kendi zayıflığına her zaman hâkim olamıyor. Ben de her zaman mantıklı olamıyorum maalesef.”</p>

  <p>“Çok üzgünüm, çok çok üzgünüm,” dedi Kitty.</p>

  <p>O anda Rahibe’nin acısını paylaşan Kitty’nin sesi titremişti.</p>

  <p>“On sene önce benimle Fransa’dan gelen rahibelerden biriydi. Artık üç kişi kaldık. Geminin ucunda (siz ne diyordunuz, geminin başı mıydı?) küçük bir grupla beklediğimizi hatırlıyorum. Marsilya limanından ayrılırken, Meryem Ana’nın altın heykelini görüp, birlikte dua etmiştik. Dine hizmet etmeye başladığımdan beri en büyük isteğim Çin’e gitme izni almaktı, ama karadan uzaklaşmaya başladığımızı görünce, gözyaşlarıma engel olamadım. Yanımdaki rahibelerin üstüydüm, böyle yaparak onlara iyi bir örnek teşkil etmiyordum. O sırada St. Francis Xavier Rahibesi –dün gece ölen rahibe– elimi tuttu ve dedi ki, nerede olursak olalım, orası Fransa’dır ve Tanrı orada da vardır.”</p>

  <p>İnsan doğasının Baş Rahibe’nin gözlerinden yaşlar getirmesi ve hem mantığının hem de inancının reddettiği gözyaşlarını engellemeye çalışması, Baş Rahibe’nin katı ve muntazam yüzünü acıyla allak bullak etmişti. Kitty bakışlarını başka yöne çevirdi. Bu mücadeleye dikkatle bakmanın uygunsuz olacağını düşünmüştü.</p>

  <p>“Babasına mektup yazıyordum. O da benim gibi, annesinin tek kızıydı. Ailesi Bretagne’da balıkçılık yapıyordu. Bu, onlar için acı bir haber olacak. Ah, bu korkunç salgın ne zaman son bulacak? Bu sabah kızlarımızdan iki tanesi daha hastalandı ve ancak bir mucize eseri kurtulabilirler. Bu Çinlilerin hiç direnci yok. St. Francis Rahibesi’ni kaybetmemiz çok acı oldu. Yapacak bir sürü iş var ve hiç olmadığımız kadar az kişiyiz. Çin’deki diğer kiliselerden yanımıza gelmeye hevesli rahibelerimiz var, mezhebimizdeki herkes, buraya gelmek için her şeyini verir (gerçi hiçbir şeyleri yok); ama bu neredeyse kesin ölüm demek. Buradaki rahibelerle idare edebildiğimiz sürece, diğerlerinin feda edilmesini istemiyorum.”</p>

  <p>“Söyledikleriniz beni cesaretlendiriyor, <em>ma mère</em>,” dedi Kitty. “Çok talihsiz bir zamanda geldiğimi düşünüyordum. Geçen gün rahibelerin yapabileceğinden çok daha fazla iş olduğunu söylemiştiniz, gelip yardım etmeme izin verir misiniz diye merak ediyordum. İşe yaradığım sürece ne yaptığıma aldırış etmem. Sadece yerleri temizlememe bile izin verseniz size minnettar olurum.”</p>

  <p>Baş Rahibe memnuniyetle gülümseyince, Kitty rahibenin sürekli değişen mizacına şaşırdı.</p>

  <p>“Yerleri temizlemenize gerek yok. Yetimler yarım yamalak da olsa o işi yapıyor.” Duraksayıp, şefkat dolu gözlerle Kitty’ye baktı. “Sevgili yavrum, kocanızla buraya gelerek yeterince şey yaptığınızı düşünmüyor musunuz? Birçok eş buna cesaret edemezdi. Üstelik, kocanız işten eve geldiğinde, ona huzur ve rahatlık sağlamaktan daha iyi hangi işle meşgul olabilirsiniz? İnanın bana, o sırada bütün sevginize, ilginize ihtiyacı olacaktır.”</p>

  <p>Kitty, Baş Rahibe’nin kendisini tarafsızca inceleyen, garip bir şekilde şefkatli gözlerine bakamıyordu.</p>

  <p>“Sabahtan akşama kadar yapacak hiçbir işim yok,” dedi Kitty. “Yapılacak o kadar çok iş varken, işe yaramadığımı düşünmeye dayanamıyorum. Sizi rahatsız etmek istemiyorum, bana iyilik yapmak veya zaman harcamak zorunda olmadığınızın da farkındayım; ama söylediklerimde ciddiyim. Eğer size yardım etmeme izin verirseniz bana büyük bir iyilik etmiş olacaksınız.”</p>

  <p>“Çok güçlü görünmüyorsunuz. Bizi memnun edip, ziyaretimize geldiğiniz geçen gün, sizi çok solgun görmüştüm. St. Joseph Rahibesi muhtemelen hamile olduğunuzu söyledi.”</p>

  <p>“Hayır, hayır,” diye haykırdı Kitty, saç diplerine kadar kızarmıştı.</p>

  <p>Baş Rahibe kısa, berrak bir kahkaha attı.</p>

  <p>“Bunda utanacak bir şey yok, sevgili yavrum, imkânsız bir durum da değil. Ne kadar zamandır evlisiniz?”</p>

  <p>“Çok solgunum çünkü yapım böyle, ama çok güçlüyümdür ve size yemin ederim ki işten korkmam.”</p>

  <p>Baş Rahibe şimdi tam bir öğretmen gibi görünüyordu. Farkında olmadan, her zamanki otoriter havasına bürünmüştü. Kitty’yi dikkatle inceliyor, onu kafasında ölçüp tartıyordu. Kitty, anlatılamaz bir biçimde gerilmişti.</p>

  <p>“Çince biliyor musunuz?”</p>

  <p>“Maalesef, hayır,” diye cevapladı Kitty.</p>

  <p>“Ah, yazık oldu. Size büyük kızların sorumluluğunu verebilirdim. Şu anda da çok zor bir iş ve korkarım daha da… nasıl söylüyorsunuz? Çığırından çıkacak?” Rahibe cümlesini kararsız bir tonda bitirdi.</p>

  <p>“Hasta bakan rahibelere yardım edemez miyim? Koleradan korkmuyorum. Kızların veya askerlerin bakımıyla ilgilenebilirim.”</p>

  <p>Baş Rahibe artık gülümsemiyordu, yüzünde düşünceli bir ifadeyle başını hayır anlamında salladı.</p>

  <p>“Koleranın ne olduğunu bilmiyorsunuz. Onu görmek çok korkutucudur. Revirdeki işi askerler yapıyor ve denetlemek için sadece tek bir rahibeye ihtiyaç duyuyoruz. Hasta kızlara gelince… hayır, hayır, eminim kocanız bunu istemez; orası berbat ve korkutucu bir yer.”</p>

  <p>“Alışırım.”</p>

  <p>“Hayır, bu söz konusu bile olamaz. Bizim görevimiz ve önceliğimiz bu tür işleri yapmaktır; ama sizin böyle bir gerekliliğiniz yok.”</p>

  <p>“Bana kendimi işe yaramaz ve aciz hissettiriyorsunuz. Yapabileceğim hiçbir şeyin olmaması imkânsızmış gibi geliyor.”</p>

  <p>“Bu isteğinizden kocanıza bahsettiniz mi?”</p>

  <p>“Evet.”</p>

  <p>Baş Rahibe Kitty’ye baktı, yüreğindeki sırları didik didik inceliyordu sanki. Ama Kitty’nin kaygılı ve yalvaran bakışlarını görünce, gülümsedi.</p>

  <p>“Tabii ki Protestansınız, değil mi?” diye sordu.</p>

  <p>“Evet.”</p>

  <p>“Önemli değil. Doktor Watson, ölen misyoner, o da Protestandı ve bu hiçbir fark yaratmadı. Aramızda en cana yakını oydu. Ona büyük bir şükran borcumuz var.”</p>

  <p>Kitty’nin yüzünden titrek bir gülümseme geçti, ama hiçbir şey söylemedi. Baş Rahibe iyice düşünmüş gibiydi. Ayağa kalktı.</p>

  <p>“Çok iyisiniz. Sanırım sizin için yapacak bir şey bulabilirim. Artık St. Francis Rahibesi bizden alındığına göre, işlerle başa çıkmamızın imkânsız olduğu doğru. Ne zaman başlayabilirsiniz?”</p>

  <p>“Hemen.”</p>

  <p>“<em>A la bonne heure</em>.<a class="footnoteref" href="../Text/notlar.xhtml#n9" id="ref9">9</a> Bunu söylemenize memnun oldum.”</p>

  <p>“Elimden gelenin en iyisini yapacağıma söz veriyorum. Bana fırsat verdiğiniz için size minnettarım.”</p>

  <p>Baş Rahibe salonun kapısını açtı, fakat tam çıkacakken duraksadı. Kitty’yi bir kez daha uzun, sorgulayıcı ve zeki bakışlarla süzdü. Sonra nazikçe Kitty’yi kolundan tuttu.</p>

  <p>“Biliyorsunuz, sevgili yavrum. İnsan işte, eğlencede, dünyada ya da bir manastırda değil; ancak ruhunda huzur bulabilir.”</p>

  <p>Kitty biraz irkildi, ama Baş Rahibe hızla dışarı çıktı.</p>

  <h1 id="sigil_toc_id_46">49</h1>

  <p>Edindiği iş, Kitty’nin ruhunu canlandırmıştı. Her sabah güneş doğduktan kısa bir süre sonra manastıra gidiyor ve günbatımına yakın, dar nehir ve üzerindeki Çin yelkenlileri altınsı bir renk alana kadar bungalova dönmüyordu. Baş Rahibe ona küçük çocukların sorumluluğunu vermişti. Kitty’nin annesi memleketi Liverpool’dan Londra’ya giderken ev işlerindeki pratikliği de beraberinde götürmüştü; Kitty’nin de uçarı havasına rağmen, sadece şaka yollu bahsettiği kabiliyetleri vardı. Hem iyi yemek yapıyor hem de güzel dikiş dikiyordu. Bu yeteneğini gösterdiğinde, genç kızların dikiş işlerini de denetlemeye başladı. Kızlar biraz Fransızca biliyorlardı, Kitty de Çince birkaç kelime kapınca işleri yönetmek pek zor olmadı. Diğer zamanlarda küçük çocukların yaramazlık yapıp yapmadıklarına bakması gerekiyordu; kıyafetlerini değiştiriyor, gerektiğinde dinlenmelerini sağlıyordu. Manastırda bir sürü bebek vardı ve sorumlulukları hizmetçilere aitti; ama Kitty’ye onlara da göz kulak olması teklif edilmişti. Yaptığı hiçbir iş çok önemli değildi, Kitty daha ağır işler yapmak istiyordu ama Baş Rahibe Kitty’nin isteklerine aldırış etmeyince, ona hayranlık ve saygıyla bakan Kitty fazla ısrarcı olmak istememişti.</p>

  <p>İlk birkaç gün, sert siyah saçlı, yuvarlak sarı yüzlü, dik bakışlı ve etkileyici siyah gözleri olan bu çirkin kıyafetli küçük kızlara karşı duyduğu antipatiyi yenebilmek için çaba sarf etmesi gerekmişti. Fakat manastıra ilk geldiği gün, bu çirkin ufaklıklar etrafını sardığında Baş Rahibe’nin yüzünün nasıl değişip güzelleştiğini hatırladı. Baş Rahibe, içgüdülerine boyun eğmemişti. Ve şimdi Kitty, ağrıyan ya da düşen bir dişi yüzünden ağlayan bu minicik varlıklardan birini kucağına aldığında çocuğun anlamadığı bir dilde de olsa söylediği birkaç yumuşak sözün, onu kollarıyla sıkı sıkı tutuşunun ve gözyaşlarıyla ıslanan o sarı yüzü kendi yumuşak yanağına dayamasının çocuğu rahatlatıp teselli edebildiğini görmüş, çektiği bütün o yabancılık hissinden kurtulmaya başlamıştı. Ufaklıklar, çocuksu dertleriyle hiç korkmadan Kitty’nin yanına geliyor, onların kendisine duyduğu güveni görmek, Kitty’ye eşi benzeri olmayan bir mutluluk veriyordu. Aynı şey, daha büyük yaştaki kızlar için de geçerliydi. Dikiş öğrettiği kızların akıllı bakışlarla, neşe içinde gülümseyişleri ve övgü dolu bir cümleyle onları mutlu edebilmek Kitty’yi duygulandırıyordu. Kitty sevildiğini hissediyor ve gururlanıyordu. Buna karşılık o da çocukları seviyordu.</p>

  <p>Fakat aralarında alışamadığı bir çocuk vardı. Altı yaşında hidrosefali hastası küçük bir kızdı; iri kafası küçük, tıknaz vücudunun üstünde sallanıyordu; iri, boş bakışlı gözleri vardı ve ağzından salya akıyordu. Boğuk sesiyle ağzında birkaç kelime gevelerken, tiksindirici ve korkunç görünüyordu; her nedense Kitty’ye özel bir bağlılığı vardı, Kitty geniş odanın içinde nereye gitse peşinden geliyordu. Eteklerine yapışıyor, yüzünü Kitty’nin dizlerine sürtüp, ellerini sevmek istiyordu. Kitty, tiksintiyle ürperiyordu. Çocuğun sevilmek için yanıp tutuştuğunu biliyordu ve ona bir türlü dokunamıyordu.</p>

  <p>Bir keresinde St. Joseph Rahibesi’yle onun hakkında konuşurken, o çocuğun yaşamasının acı bir durum olduğunu söyledi. Rahibe gülümseyip, elini çocuğun biçimsiz bedenine uzattı. Çocuk geldi ve şişkin alnını rahibenin eline sürttü.</p>

  <p>“Zavallı ufaklık,” dedi rahibe. “Buraya getirildiğinde öleceğine kesin gözüyle bakılıyordu. Tanrı’nın merhameti sayesinde, getirildiğinde ben kapıdaydım. Kaybedecek vaktimiz olmadığını düşünüp, onu hemen vaftiz ettim. Onun bizimle kalabilmesi için ne zorluklar çektiğimize inanamazsınız. İki üç kez, küçük ruhunun kurtulup, cennete gideceğini zannettik.”</p>

  <p>Kitty suskundu. St. Joseph Rahibesi tüm gevezeliğiyle başka konular hakkında çene çalmaya başladı. Ertesi gün, zekâ özürlü çocuk Kitty’ye gelip eline dokunduğunda, Kitty çocuğun büyük, çıplak kafasına dokunmak için cesaretini topladı. Dudaklarını zorlayarak gülümsedi. Ama çocuk anormal bir aksilikle Kitty’den uzaklaştı; ona karşı olan ilgisini yitirmiş gibi görünüyordu. Sonraki günlerde de Kitty’ye hiç aldırış etmedi. Kitty ne yaptığını bilmiyordu, çocuğa gülümseyerek, el kol hareketi yaparak onu yanına çekmeye çalıştı ama o kafasını çevirip, Kitty’yi görmemezlikten geliyordu.</p>

  <h1 id="sigil_toc_id_47">50</h1>

  <p>Rahibeler sabahtan akşama kadar bir sürü işle meşgul olduğu için, Kitty onları yalnızca sade, gösterişsiz şapeldeki ayin sırasında çok az görebiliyordu. Baş Rahibe ilk gün, Kitty’yi yaş sırasına göre banklara dizilmiş kızların arkalarında otururken görünce durup, onunla konuşmaya başladı.</p>

  <p>“Biz şapele geldiğimiz zaman sizin de gelmeniz gerektiğini düşünmemelisiniz,” dedi. “Siz Protestansınız ve kendinize göre inançlarınız var.”</p>

  <p>“Ama buraya gelmek hoşuma gidiyor, Anne. Beni rahatlatıyor.”</p>

  <p>Ama Baş Rahibe Kitty’ye anlık bir bakış atıp, vakur başını hafifçe eğdi.</p>

  <p>“Elbette istediğiniz neyse onu yapmalısınız. Ben sadece herhangi bir mecburiyetinizin olmadığını bilmenizi istedim.”</p>

  <p>Fakat Kitty ile St. Joseph Rahibesi çok samimi olmasalar da, aralarında kısa sürede bir arkadaşlık oluşmuştu. Manastırın ekonomik idaresi St. Joseph Rahibesi’nin sorumluluğundaydı ve rahibe bu büyük ailenin maddi refahı ile ilgilenmekten bütün gün neredeyse hiç oturmuyordu. Sadece dua ettiği zaman dinlenebildiğini söylüyordu. Fakat akşama doğru Kitty kızlarla birlikte çalışırken yanlarına gelip, çok yorulduğuna ve hiç harcayacak vaktinin olmadığına yemin ederek, birkaç dakikalığına oturup çene çalmak hoşuna gidiyordu. Baş Rahibe’nin yanında olmadığı zamanlarda, konuşkan ve neşeli bir insandı, şakalaşmayı severdi ve biraz dedikodu yapmaktan hoşlanmıyor değildi. Kitty hiç çekinmeden ona katılıp, neşe ile sohbet ediyordu; rahibenin bu huyu, onun iyi ve cana yakın biri olmasını engellememişti. Onun yanında, Fransızcasının ne denli kötü olduğunu belli etmekten çekinmiyordu, konuşurken yaptığı hatalara birlikte gülüyorlardı. Rahibe, ona her gün işe yarar birkaç Çince kelime öğretiyordu. Rahibe, bir çiftçinin kızıydı ve kalben hâlâ köylüydü.</p>

  <p>“Küçükken ineklere göz kulak olurdum,” demişti, “Jeanne D’arc gibi. Ama hayal kuramayacak kadar günahkârdım. Şanslıydım sanırım, çünkü babam kesinlikle beni kırbaçlardı. Çok yaramaz bir çocuk olduğum için beni sık sık kırbaçlardı, canım babacığım. Bazen, yaptığım muziplikleri düşününce utanıyorum.”</p>

  <p>Kitty, bu şişman, orta yaşlı rahibenin bir zamanlar yaramaz bir çocuk olduğunu düşününce güldü. Rahibenin hâlâ çocuksu bir tarafı vardı ve bu yüzden, insan kendisini ona karşı yakın hissediyordu: Güz mevsiminde ağaçların meyve dolduğu, ekinlerin yetiştirilip, toplandığı bir bahçenin kokusuna sahipti sanki. Baş Rahibe gibi dramatik ve katı bir azizliği yoktu, ama yalın ve ongun bir neşesi vardı.</p>

  <p>“Tekrar eve dönmeyi hiç istediniz mi, <em>ma soeur</em>?” diye sordu Kitty.</p>

  <p>“Ah, hayır. Geri dönmek çok zor olurdu. Burada olduğum için memnunum ve yetimlerin arasındayken hiç olmadığım kadar mutlu oluyorum. Öyle iyi kalpli, kıymet bilen çocuklar ki. Rahibe olmak çok güzel (<em>on a beau etre religieuse</em><a class="footnoteref" href="../Text/notlar.xhtml#n10" id="ref10">10</a>) yine de insanın bir annesi oluyor ve ondan emdiği bir damla sütü bile unutamıyor. Annem artık yaşlandı ve onu bir daha göremeyecek olmak benim için çok zor; ama en azından gelinini çok seviyor, erkek kardeşim de ona iyi davranır. Kardeşimin çocuğu artık büyüyor, tarlada fazladan bir çift güçlü kol çalışacağı için mutlu olduklarını düşünmem gerekir; ben Fransa’dan ayrılırken henüz çocuktu, ama bana aslan gibi güçlü olacağına dair söz verdi.</p>

  <p>Bu sessiz odada rahibeyi dinlerken, duvarların arkasında koleranın insanları kırıp geçirdiğini tahayyül etmek imkânsızdı. St. Joseph Rahibesi’nin umursamaz tavrı, Kitty’ye de geçmişti.</p>

  <p>St. Joseph Rahibesi dünyaya ve üzerinde yaşayanlara karşı naif bir merak duyuyordu. Kitty’ye Londra ve İngiltere hakkında bir sürü soru sordu. İngiltere’de havadaki sis yüzünden, insanların öğle vakti ellerini bile göremediğini düşünüyordu. Kitty’nin balolara gidip gitmediğini, yaşadığı evin büyük olup olmadığını, kaç kardeşi olduğunu öğrenmek istemişti. Sık sık Walter’dan bahsediyordu. Baş Rahibe Walter’ın harika bir insan olduğunu söylemişti, her gün onun için dua ediyorlardı. Kitty’nin bu kadar iyi, cesur ve zeki bir eşe sahip olduğu için çok şanslı olduğunu söylüyordu.</p>

  <h1 id="sigil_toc_id_48">51</h1>

  <p>Fakat St. Joseph Rahibesi er ya da geç konuyu Baş Rahibe’ye getiriyordu. Kitty en başından beri, bu kadının kişiliğiyle manastıra hâkim olduğunun farkındaydı. Orada yaşayan herkes, Baş Rahibe’ye elbette sevgi duyuyor ve hayranlıkla bakıyordu. İnsanlar karşısında huşuya ve biraz da dehşete kapılıyorlardı. Gösterdiği nezakete rağmen, Kitty onun karşısında kendini küçük bir öğrenci gibi hissetmişti. Baş Rahibe’nin yanında hiçbir zaman çok rahat edemiyordu; çünkü içi, mahcup hissetmesine yol açan, garip bir hisle doluyordu: hürmetle. St. Joseph Rahibesi, masum bir etkileme isteğiyle, Kitty’ye Baş Rahibe’nin ailesinin asaletinden, ataları arasında tarihi açıdan önem taşıyan kişilerden, Avrupa’daki kralların yarısıyla <em>un peu cousine</em><a class="footnoteref" href="../Text/notlar.xhtml#n11" id="ref11">11</a> olduğundan bahsetti. Zamanında İspanya Kralı Alfonso’nun, Baş Rahibe’nin babasına ait topraklarda avlandığını ve ailenin Fransa’nın birçok yerinde şatosu olduğunu söyledi. Böyle bir ihtişamı bırakmak zor olmalıydı. Kitty gülümseyerek dinledi, ama bir nebze olsun etkilenmemişti.</p>

  <p>“<em>Du reste, comme famille, c’est le dessus du panier</em><a class="footnoteref" href="../Text/notlar.xhtml#n12" id="ref12">12</a> olduğunu görmek için ona sadece bakman yeterli,” dedi rahibe.</p>

  <p>“Bugüne kadar gördüğüm en güzel ellere sahip,” dedi Kitty.</p>

  <p>“Ah, keşke onları nasıl kullandığını bilsen. İşten hiç kaçmıyor, <em>notre bonne mère</em>.”<a class="footnoteref" href="../Text/notlar.xhtml#n13" id="ref13">13</a></p>

  <p>Rahibe, bu şehre geldiklerinde hiçbir şey olmadığından bahsetti. Manastırı kendileri inşa etmişlerdi. Baş Rahibe planlamaları yapıp, işleri yönetmişti. Geldikleri andan itibaren istenmeyen, zavallı küçük kız çocuklarını öldürülmekten ve acımasız ebelerin ellerinden kurtarmışlardı. İlk zamanlarda, yatacak yatakları ve onları soğuktan koruyacak pencere camları olmamıştı (“ve bundan daha sağlıksız bir şey olamaz” demişti St. Joseph Rahibesi) ve genellikle hiç paraları yoktu, sadece işçilerin ücretlerini değil, kendi yemek paralarını bile çıkaramıyorlar, köylü gibi yaşıyorlardı. Köylü de ne demekti? Fransa’daki köylüler, babaları için çalışanlar, onların yediklerini ancak domuzlara verirdi. Fakat sonra, Baş Rahibe hepsini etrafına toplamıştı, Meryem Ana’nın para göndermesi için birlikte diz çöküp dua etmişlerdi. Ertesi gün postayla bin frank gelmiş, tam dua ederlerken İngiliz bir adam (belki de bir Protestan) ve hatta sonra Çinli bir adam gelip kapılarını çalmış, onlara hediyeler getirmişti. Güç bir durumda olduklarından, Meryem Ana’nın yardımlarına koşması için Novem dualarına başlamışlardı ve inanılır gibi değildi, o komik Bay Waddington ertesi gün gelip hepsinin bir tabak dolusu rozbif istiyormuş gibi göründüğünü söyleyerek, yüz dolar vermişti.</p>

  <p>O kel kafası, kurnaz bakışlı küçük gözleri <em>(ses petits yeux malins</em><a class="footnoteref" href="../Text/notlar.xhtml#n14" id="ref14">14</a>) ve şakalarıyla ne komik bir adamdı. <em>Mon Dieu</em>,<a class="footnoteref" href="../Text/notlar.xhtml#n15" id="ref15">15</a> Fransızcayı nasıl da katlediyordu; ama yine de insan ona gülmekten kendini alamıyordu. Her zaman güler yüzlü olmuştu. Bu korkunç salgın boyunca, sanki tatildeymiş ve bunun tadını çıkarıyormuş gibi bir hali vardı. Tam da Fransızların yüreğine ve aklına sahipti, insan İngiliz olduğuna inanamıyordu. Tabii aksanı dışında. Fakat St. Joseph Rahibesi, onun karşısındakini güldürmek için bilerek kötü konuştuğunu düşünüyordu. Elbette kimsenin istemeyeceği bir ahlak anlayışına sahipti; ama bu sonuçta kendi bileceği bir işti (Rahibe içini çekti ve omuzlarını silkerek kafasını salladı) ve de genç, bekâr bir adamdı.</p>

  <p>“Ne varmış ahlak anlayışında, <em>ma soeur</em>?” diye gülümseyerek sordu Kitty.</p>

  <p>“Bilmiyor olman mümkün mü? Bunu sana söyleyerek günaha giriyorum. Böyle şeyler söylemeye hakkım yok. Çinli bir kadınla yaşıyor, yani, Çinli değil ama Mançu. Görünen o ki kadın bir prenses ve Bay Waddington’ı çılgın gibi seviyor.”</p>

  <p>“Bu kulağa büsbütün imkânsız geliyor,” diye bağırdı Kitty.</p>

  <p>“Hayır, hayır, yemin ederim ki doğru. Bu onun en kötü yanı. Bunlar kabul edilebilir şeyler değil. Buraya ilk geldiğiniz gün, Bay Waddington yaptığım <em>madeleines</em> keklerini yemeyince, <em>notre bonne mère</em>’in Mançu yemekleri damak tadını bozmuştur dediğini duymamış miydin? Bunu kastetmişti, o sırada Bay Waddington’ı görecektin. Bu büsbütün ilginç bir hikâye. Görünen o ki, Mançuların katledildiği devrim zamanında Bay Waddington Hankou’da görev yapıyormuş ve bu iyi kalpli, ufak tefek adam oradaki en büyük ailelerden birinin kızını kurtarmış. Aile imparator ailesiyle akrabaymış. Kız, Bay Waddington’a deli gibi âşık olmuş ve – eh, gerisini tahmin edersiniz. Bay Waddington Hankou’dan ayrıldığı zaman ise, kız kaçıp onun peşinden gitmiş ve artık nereye gitse onu takip eder durumda. Bay Waddington da onunla yaşamayı kabullenmek zorunda kalmıştır, zavallı adamcağız. Fakat, sanırım ona çok düşkün, Mançu kadınları bazen çok büyüleyici oluyor. Aman, neler düşünüyorum böyle. Yapacak dünya kadar işim var ve burada oturuyorum. Ne zayıf inançlıyım. Kendimden utanıyorum.”</p>

  <h1 id="sigil_toc_id_49">52</h1>

  <p>Kitty’nin içinde sanki büyüyormuş gibi garip bir his vardı. Sürekli bir işle meşgul olmak Kitty’nin zihnini dağıtmış; başka hayatları, başka bakış açılarını görmek hayal gücünü uyandırmıştı. Kitty yeniden canlanmaya başlamıştı, kendisini daha iyi ve daha güçlü hissediyordu. Bu saatten sonra yapabileceği tek şeyin ağlamak olduğunu düşünmüştü, ama şaşırarak ve hiç garipsemeden, kendini bir şeylere gülerken yakalıyordu. Korkunç bir salgının ortasında yaşamak onun için oldukça doğal bir duruma dönüşmüştü. Etrafında insanların öldüğünü biliyordu; fakat bunu çok fazla düşünmemeye başlamıştı. Baş Rahibe, revirlere girmesini yasaklamıştı ve kapalı kapılar merakını alevlendiriyordu. İçeriye bir göz atmayı çok istiyordu, ama bunu görünmeden yapamazdı ve Baş Rahibe’nin ona nasıl bir ceza vereceğini bilemiyordu. Manastırdan kovulmak berbat bir şey olurdu. Kitty artık çocuklara gönülden bağlıydı ve eğer giderse Kitty’yi özlerlerdi; aslında Kitty, o olmasa çocuklar ne yapardı, hiç bilmiyordu.</p>

  <p>Ve Kitty günün birinde, bir haftadır Charles Townsend’ı ne düşündüğünü ne de rüyasında gördüğünü fark etti. Kalbi aniden hızla atmaya başladı; iyileşmişti. Artık Townsend’ı kayıtsızca düşünebiliyordu. Artık onu sevmiyordu. Ah, bu rahatlama ve özgürlük hissi! Şimdi geriye dönüp baktığında, Townsend’ı nasıl tutkuyla özlediğini, kendisini yüzüstü bırakırsa öleceğini düşündüğünü hatırlamak garip bir histi. Bundan sonraki hayatının ıstıraptan başka bir şey getirmeyeceğini düşünmüştü. Ve Kitty çoktan gülüyordu bile. Ne kıymetsiz bir adamdı. Kitty kendini nasıl da küçük düşürmüştü! Şimdi Townsend’ı sakin bir şekilde değerlendirirken, onda gerçekten ne bulduğunu merak etti. Waddington’ın bir şey bilmemesi büyük şanstı, Kitty onun kötücül bakışlarına ve alaycı iğnelemelerine asla dayanamazdı. Kitty özgürdü, sonunda özgürdü! Kahkaha atmamak için kendini zor tuttu.</p>

  <p>Çocuklar itişip kakışarak oyun oynuyorlardı ve hoşgörüyle gülümsemek Kitty’de alışkanlık olmuştu. Çok gürültü çıkardıklarında onları engelliyor, taşkınlıklarıyla aralarından birini incitmemeleri için dikkat ediyordu. Ama şimdi keyfi yerindeydi ve kendini onlar kadar genç hissediyordu, hal böyle olunca o da oyuna katıldı. Küçük kızlar onu sevinçle karşıladılar. Odada oradan oraya koşuyor, tuhaf, hatta vahşi bir keyifle, tiz sesleriyle olabildiğince bağırıyorlardı. O kadar heyecanlanmışlardı ki, neşe içinde zıplayıp duruyorlardı. Etrafta korkunç bir gürültü vardı.</p>

  <p>Birden kapı açıldı ve eşikte Baş Rahibe belirdi. Kitty, utanarak, çığlıklar eşliğinde ensesine yapışmış onlarca kız çocuğunun elinden kendini kurtardı.</p>

  <p>“Çocukların uslu ve sakin durmasını böyle mi sağlıyorsunuz?” diye sordu Baş Rahibe. Yüzünde bir gülümseme vardı.</p>

  <p>“Oyun oynuyorduk. Çok heyecanlandılar. Benim hatam, bu hale gelmelerine ben önayak oldum.”</p>

  <p>Baş Rahibe biraz daha yaklaştı ve çocuklar her zamanki gibi etrafında toplandı. Ellerini çocukların dar omuzlarına atıp, şakacı bir tavırla ufak, sarı kulaklarını çekti. Daha sonra Kitty’ye uzun uzun, sevgiyle baktı. Kitty’nin yüzü kızarmıştı, hızlı hızlı nefes alıp veriyordu. Berrak gözleri parıldıyor, bütün o koşuşturmaca ve kahkahanın içinde dağılan saçları müthiş görünüyordu.</p>

  <p>“<em>Que vous êtes belle, ma chere enfant</em>”<a class="footnoteref" href="../Text/notlar.xhtml#n16" id="ref16">16</a> dedi Baş Rahibe. “Size bakınca insanın içi açılıyor. Bu çocukların sizi böyle sevmesine şaşırmamalı.”</p>

  <p>Kitty utancından renkten renge girdi ve aniden gözleri yaşlarla doldu, nedenini kendi de bilmiyordu. Elleriyle yüzünü kapadı.</p>

  <p>“Ah Anne, beni utandırıyorsunuz.”</p>

  <p>“Hadi ama, aptal olmayın. Güzellik de Tanrı’nın en ender ve değerli ödüllerinden biridir. Bu ödüle sahip olacak kadar talihliysek şükretmeliyiz, değilsek de, diğer güzel olanlar için kendi göz zevkimiz adına şükretmeliyiz.”</p>

  <p>Baş Rahibe tekrar gülümsedi ve Kitty sanki çocukmuş gibi, nazikçe pürüzsüz yanağını okşadı.</p>

  <h1 id="sigil_toc_id_50">53</h1>

  <p>Kitty manastırda çalıştığından, Waddington’ı daha az görüyordu. Waddington iki ya da üç kez onu görmek için nehir kıyısına gelmişti ve tepeye birlikte yürümüşlerdi. Bungalova viski ve soda içmek için uğruyor olsa da, yemeğe nadiren kalıyordu. Fakat bir pazar günü, öğle yemeğini yanlarına alıp, tahtırevanla Budist manastırlardan birine gitmeyi teklif etmişti. Manastır şehirden 10 mil uzaktaydı ve hac mekânı olarak bir üne sahipti. Baş Rahibe, Kitty’nin bir gün tatil yapmasında ısrar ediyor, pazar günleri çalışmasına izin vermiyordu ve Walter da her zamanki gibi meşguldü.</p>

  <p>Sıcak çökmeden manastıra ulaşmak için erkenden yola koyuldular ve tahtırevanlarla pirinç tarlalarının arasındaki dar yollardan geçtiler. Bazen, bambu korularının arasında dostça birbirine sokulmuş rahat ve geniş çiftlik evlerinin önünden geçiyorlardı. Kitty başıboş dolaşmanın keyfini çıkardı, şehirde tıkılıp kaldıktan sonra bu büyük ülkeyi kendi gözleriyle görmek iyi gelmişti. Nehrin kenarına düzensizce yayılmış ve ağaçların hoş gölgeleri altındaki kısa binaların oluşturduğu manastıra geldiler. Avlulardan geçerlerken güler yüzlü keşişler rehberlik ediyordu. Etraf bomboştu ve tapınaklar suratını ekşitmiş tanrılarla sergileniyordu. Tapınağın içinde Buddha oturuyordu; mesafeli ve hüzünlü görünüyor, dalgın ve düşünceli, hafifçe gülümsüyordu. Her yanda bir keyifsizlik hâkimdi, manastır ihtişamını kaybetmiş, harabeye dönmüştü. Tanrıların heykelleri tozla kaplanmıştı ve onları yaratan inanç yok olmaktaydı. Keşişler, sanki gitmek için bir yerden haber bekliyor ve o zamana kadar dayanmaya çalışıyormuş gibi görünüyorlardı. Kusursuz bir nezaket gösteren baş keşişin gülümsemesi ise bu tavırla çelişiyordu. Günün birinde, keşişler bu gölgeler içindeki güzel ormandan uzaklaşacaktı. Binalar bakımsızlıktan ufalanıp dağılacak, sert rüzgârlarla harap olacak ve etrafındaki ormanla bütünleşecekti. Yabani sarmaşıklar soluk renkli heykelleri sarmalayacak, avlunun içinde ağaçlar yetişecekti. Ve artık orada kalan tanrılar değil, karanlık güçler olacaktı.</p>

  <h1 id="sigil_toc_id_51">54</h1>

  <p>Küçük bir binanın merdivenlerine oturup, (bina, vernikli dört sütun ile altında devasa bir bronz çanın sarktığı yüksek, kiremit çatıdan oluşuyordu) ıstırap içindeki şehre doğru kıvrılıp bükülerek, ağır ağır akan nehri izlediler. Şehrin mazgallı surlarını görebiliyorlardı. Sıcak hava kara bir bulut gibi asılı kalmıştı şehrin üzerinde. Fakat nehrin çok ağır akmasına rağmen, hâlâ hareket ediyor oluşu insana her şeyin geçici olduğunu hatırlatan hüzünlü bir his veriyordu. Her şey geçip gidiyordu, bu akıştan geriye kalan neydi? Bütün insanlar, insan ırkı o nehirde birer su damlasıymış ve her biri birbirine hem çok yakın hem çok uzak, isimsiz bir sel gibi, denize akmaya devam ediyormuş gibi geldi Kitty’ye. Her şey çok kısa sürerken ve hiçbir şey çok önem taşımazken, insanların önemsiz nesnelere saçma anlamlar yükleyip, kendilerini ve etraflarındakileri üzmeleri acınası bir durumdu.</p>

  <p>Kitty, güzel gözleriyle gülümseyerek, “Harrington Gardens’ı biliyor musun?” diye sordu Waddington’a.</p>

  <p>“Hayır. Neden?”</p>

  <p>“Hiç, sadece buraya çok uzak. Ailem, arkadaşlarım orada yaşıyor.”</p>

  <p>“Eve dönmeyi mi düşünüyorsun?”</p>

  <p>“Hayır.”</p>

  <p>“Herhalde iki üç ay içerisinde buradan ayrılırsın. Salgın hafifliyor gibi, soğuk havalar sonunu getirir.”</p>

  <p>“Neredeyse giderken üzüleceğimi düşünüyorum.”</p>

  <p>Kitty, bir an geleceği düşündü. Walter’ın kafasında ne planlar kurduğunu bilmiyordu. Ona hiçbir şey söylemiyordu. Sakin, kibar, suskun ve gizemliydi. Nehirde, sessizce bilinmezliğe doğru akan iki küçük damla; kendilerine kalsa bireyselliklerini büyük ölçüde korumuş, ama dışarıdan bakan için suyun ayrılmaz bir parçası olan iki küçük damlaydılar.</p>

  <p>“Dikkat et de, rahibeler inancını değiştirmeye başlamasınlar,” dedi Waddington, kötücül ifadesiyle hafifçe gülümseyerek.</p>

  <p>“İşleri başlarından aşkın. Zaten bu umurlarında da değil. Harika insanlar ve çok kibarlar; ama yine de –bunu nasıl açıklayacağımı pek bilmiyorum– onlarla aramızda bir duvar var. Nedenini bilmiyorum. Sanki hayatlarında büyük fark yaratan bir sır taşıyorlar ve bu sırrı paylaşmaya layık değilmişim gibi. İnançla ilgili değil; çok daha derin ve – ve daha önemli bir şey: Bizim yaşadığımızdan çok daha farklı bir dünyadalar ve biz onlar için her zaman birer yabancı olacağız. Her gün, manastırın kapıları arkamdan kapatıldığı andan itibaren onlar için varlığım sona ermiş gibi hissediyorum.”</p>

  <p>“Kibrini zedeleyen bir şey, anlayabiliyorum,” dedi Waddington, alaycı bir tavırla.</p>

  <p>“Kibrim demek.”</p>

  <p>Kitty omuzlarını silkti. Sonra, tekrar gülümseyip, miskin bir halde Waddington’a döndü.</p>

  <p>“Neden bana hiç bir Mançu prensesiyle yaşadığını söylemedin?”</p>

  <p>“O dedikoducu yaşlı kadınlar sana neler anlatıyor? Eminim rahibelerin, gümrük görevlilerinin özel meselelerini tartışması günahtır.”</p>

  <p>“Neden bu kadar hassaslaştın?”</p>

  <p>Waddington’ın bakışlarını indirip, yana çevirmesi, ona sinsi bir hava verdi. Hafifçe omuz silkti.</p>

  <p>“Reklam edilecek bir şey değil. Bu konunun devlet hizmetinde terfi etme olasılığıma ne katkı sağlayacağı konusunda bir fikrim yok.”</p>

  <p>“Ona çok mu düşkünsün?”</p>

  <p>Waddington başını kaldırdı, küçük çirkin suratında yaramaz bir okul çocuğunun ifadesi belirdi.</p>

  <p>“O, uğruma her şeyden vazgeçti; evinden, ailesinden, güvencelerinden ve kendine saygısından. Benimle olmak için her şeyden vazgeçeli çok sene oldu. Onu iki ya da üç kez kovdum; ama her seferinde geri geldi; kendim kaçtım, ama hep peşimden geldi. Ben de işin ucunu bıraktım; galiba hayatımın sonuna kadar ona katlanmak zorundayım.”</p>

  <p>“Seni gerçekten deli gibi seviyor olmalı.”</p>

  <p>“Aslında oldukça tuhaf bir duygu, anlarsın işte,” diye cevapladı Waddington alnını kırıştırarak. “Eğer onu gerçekten, kesin olarak terk etseydim, intihar ederdi, bundan hiç şüphem yok. Bana karşı bir düşmanlık da beslemezdi, doğal bir tepki olarak yapardı bunu, çünkü bensiz yaşamak istemiyordu. Bunu bilmek insana garip bir his veriyor. İster istemez senin için bir anlam taşıyor.”</p>

  <p>“Ama önemli olan sevmek, sevilmek değil. İnsan, kendisini sevenlere minnet duymuyor; eğer o sevmiyorsa, karşısındaki canını sıkıyor sadece.”</p>

  <p>“Bu konuyla ilgili pek tecrübeli değilim,” diye cevapladı Waddington. “Sadece bir kez başıma geldi.”</p>

  <p>“Gerçekten prenses mi?”</p>

  <p>“Hayır, rahibelerin romantik abartısı sadece. Mançuların en köklü ailelerinden birine ait; fakat devrimle birlikte mahvoldular tabii. Ama ne olursa olsun, o çok seçkin bir hanımefendi.”</p>

  <p>Waddington bunları gururla söylemişti, Kitty’nin gözlerinde bir tebessümün titreşmesine neden oldu bu.</p>

  <p>“Bundan sonraki hayatını burada mı geçireceksin?”</p>

  <p>“Çin’de mi? Evet. Başka bir yerde ne yapar? Emekli olunca Pekin’de küçük bir ev alıp, kalan günlerimi orada geçireceğim.”</p>

  <p>“Çocuğunuz var mı?”</p>

  <p>“Hayır.”</p>

  <p>Kitty, merak içinde Waddington’a baktı. Bu ufak tefek, kel ve maymun suratlı adamın yabancı bir kadında böylesine harap edici bir tutku uyandırması garipti. Waddington’ın kayıtsız tavrına ve ciddiyetten uzak cümleler kurmasına rağmen anlatış tarzı, nedenini bilmese de Kitty’ye kadının ona benzersiz, kuvvetli bir duygusal bağlılığı olduğu izlenimini vermişti. Bu durum Kitty’nin biraz canını sıkmıştı.</p>

  <p>“Harrington Gardens buradan gerçekten çok uzak görünüyor,” diyerek gülümsedi.</p>

  <p>“Neden öyle dedin?”</p>

  <p>“Hiçbir şey anlamıyorum. Hayat çok garip. Hayatı boyunca ördekli bir gölün kıyısında yaşamış, sonra birden denizi görmüş gibi hissediyorum. Hafiften nefesim kesiliyor, yine de kıvançla dolup taşıyorum. Ölmek istemiyorum, yaşamak istiyorum. Yeniden cesaretlendiğimi hissediyorum. Keşfedilmemiş denizlere yelken açan o eski denizciler gibi hissediyorum, benim ruhum da bilinmezi arzuluyor sanırım.”</p>

  <p>Waddington derin düşüncelere dalarak baktı ona. Kitty’nin dalgın bakışları, nehrin durgunluğuna takılmıştı. Karanlık, sonsuz denize doğru sessizce akan iki küçük damla.</p>

  <p>“Gelip Mançu hanımefendiyi görebilir miyim?” diye sordu Kitty aniden başını kaldırarak.</p>

  <p>“Tek kelime İngilizce konuşamaz.”</p>

  <p>“Bana hep çok nazik davrandın, benim için çok şey yaptın, herhalde davranışlarımla ona karşı dostane duygular beslediğimi anlatabilirim.”</p>

  <p>Waddington alaycı bir tavırla, hafifçe sırıttı, ama güler yüzle cevap verdi.</p>

  <p>“Bir gün gelip seni alırım, o da sana yasemin çayı yapar.”</p>

  <p>Kitty, bu yabancı aşk hikâyesinin ilk andan itibaren garip bir şekilde ilgisini çektiğini söyleyemezdi. Artık, Mançu Prensesi belli belirsiz, ama ısrarla onu çağıran bir simge gibiydi. Esrarengiz bir tavırla, Kitty’ye ruhun gizemli ülkesini işaret ediyordu.</p>

  <h1 id="sigil_toc_id_52">55</h1>

  <p>Fakat Kitty bir iki gün sonra öngörmediği bir keşifte bulundu.</p>

  <p>Her zamanki gibi manastıra gidip, ilk iş olarak çocukların yıkanıp, giyinmeleriyle ilgilenmeye başladı. Rahibeler, gece havasının zararlı olduğunu direttiği için, yatakhanenin basık bir havası vardı ve içerisi pis kokuyordu. Sabah saatlerinin verdiği canlılıktan sonra orası Kitty’yi biraz rahatsız ettiğinden, aceleyle camları açıyordu. Fakat o gün, aniden kendini son derece kötü hissetti, başı dönüyordu, pencerenin kenarında durup, kendini toparlamaya çalıştı. Daha önce hiç bu kadar kötü olmamıştı. Mide bulantısı iyice bastırdı ve kustu. Kitty bağırınca çocuklar korkmuştu. Yaşça daha büyük olan ve Kitty’ye yardım eden bir kız ona doğru koştu, ama Kitty’nin bembeyaz olduğunu ve titrediğini görünce aniden durup, bağırdı. Kolera! Kitty’nin aklına aniden hastalık fikri geldi, sonra da ölüme benzer bir duygu onu ele geçirdi; dehşete kapıldı. Sanki damarlarında ona işkence ederek dolaşan geceye karşı koymaya çalıştı bir an; ama kendini fena halde hasta hissetti ve sonra her şey karanlığa gömüldü.</p>

  <p>Gözlerini açtığında, başta nerede olduğunu anlayamadı. Yerde yatıyor gibiydi, başını yavaşça oynatınca, altında yastık olduğunu düşündü. Ne olduğunu hatırlayamıyordu. Baş Rahibe yanında diz çökmüş, Kitty’nin burnuna amonyak tuzu tutuyor, St. Joseph Rahibesi de ona bakıyordu. Ve Kitty tekrar hatırladı. Kolera! Rahibelerin yüzlerindeki şaşkınlığı ve dehşeti görebiliyordu. St. Joseph Rahibesi devasa görünüyordu ve bedeninin ana hatları bulanıktı. Dehşet Kitty’yi bir kez daha ele geçirdi.</p>

  <p>“Ah, Anne, Anne” dedi hıçkırarak. “Ölecek miyim? Ölmek istemiyorum.”</p>

  <p>“Tabii ki ölmeyeceksin,” dedi Baş Rahibe.</p>

  <p>Baş Rahibe oldukça sakindi, hatta neşeyle bakıyordu.</p>

  <p>“Ama bu, kolera. Walter nerede? Çağırdınız mı? Ah, Anne, Anne.”</p>

  <p>Kitty gözyaşlarına boğuldu. Baş Rahibe ona elini uzattı ve Kitty, rahibenin elini sanki kaybetmekten korktuğu hayata tutunurcasına sıktı.</p>

  <p>“Hadi ama sevgili yavrum, bu kadar sersem olmamalısın. Kolera ya da ona benzer bir şey değil bu.”</p>

  <p>“Walter nerede?”</p>

  <p>“Kocan rahatsız edilemeyecek kadar meşgul. Beş dakika içinde hiçbir şeyin kalmayacak.”</p>

  <p>Kitty ona sabit ve yorgun gözlerle baktı. Bu durumu neden bu kadar sakin karşılamıştı? Çok acımasızdı.</p>

  <p>“Bir dakika sessiz ol,” dedi Baş Rahibe. “Telaşlanmana gerek yok.”</p>

  <p>Kitty, kalbinin deli gibi attığını hissediyordu. Koleraya o kadar alışmıştı ki, artık kendisi de bu hastalığa yakalanabilirmiş gibi geliyordu. Ah, ne aptallık etmişti! Öleceğini biliyordu. Korkmuştu. Manastırdaki kızlar uzun bir bambu sandalye getirip, pencerenin kenarına koydular.</p>

  <p>“Pencereyi kapatayım,” dedi St. Joseph Rahibesi. “Sabah havası ona iyi gelmez.”</p>

  <p>“Hayır, hayır,” dedi Kitty. “Lütfen açık bırakın.”</p>

  <p>Mavi gökyüzünü görmek ona güven veriyordu. Sarsılmıştı; ama kendini daha iyi hissetmeye başlamıştı. İki rahibe de bir an için durup, sessizce Kitty’ye baktılar ve St. Joseph Rahibesi, Baş Rahibe’ye Kitty’nin anlayamadığı bir şeyler söyledi. Sonra Baş Rahibe sandalyenin kenarına oturup, Kitty’nin elini tuttu.</p>

  <p>“Dinle, <em>ma chere enfant</em>…”<a class="footnoteref" href="../Text/notlar.xhtml#n17" id="ref17">17</a></p>

  <p>Baş Rahibe, bir iki soru sordu. Kitty, ne anlama geldiklerini bilmeden rahibenin sorularını cevapladı. Dudakları öylesine titriyordu ki, kelimeleri zor telaffuz ediyordu.</p>

  <p>“Hiç şüphe yok,” dedi St. Joseph Rahibesi. “Böyle bir konuda yanılacak biri değilim.”</p>

  <p>Rahibe, Kitty’nin hiçbir şefkat belirtisi hissetmediği, aksine biraz heyecanlı olduğunu belli eden kısa bir kahkaha attı. Baş Rahibe, yumuşak bir hassasiyetle gülümseyerek, Kitty’nin elini tutmaya devam ediyordu.</p>

  <p>“St. Joseph Rahibesi bu konularda benden daha tecrübelidir sevgili yavrum, ilk bakışta sana ne olduğunu söyledi. Belli ki haklı çıktı.”</p>

  <p>“Ne demek istiyorsunuz?” dedi endişeyle Kitty.</p>

  <p>“Her şey ortada. Böyle bir şeyin olabileceği hiç aklına gelmedi mi? Hamilesin, sevgili yavrum.”</p>

  <p>Kitty öyle bir irkildi ki, baştan aşağı titredi. Yerinden sıçrayacakmış gibi ayaklarını yere indirdi.</p>

  <p>“Kımıldama, kımıldama,” dedi Baş Rahibe.</p>

  <p>Kitty, yüzünün kıpkırmızı kesildiğini hissetti, ellerini göğsünün üstüne koydu.</p>

  <p>“Bu imkânsız. Doğru değil.”</p>

  <p>“<em>Qu’est ce qu’elle dit</em>?”<a class="footnoteref" href="../Text/notlar.xhtml#n18" id="ref18">18</a> diye sordu St. Joseph Rahibesi.</p>

  <p>Baş Rahibe Kitty’nin söylediklerini çevirdi. St. Joseph Rahibesi’nin kırmızı yanaklı, iri, yalın yüzü sevinçle parlıyordu.</p>

  <p>“Hata olması mümkün değil. Şeref sözü veriyorum.”</p>

  <p>“Ne zamandır evlisin, çocuğum?” diye sordu Baş Rahibe. “Demek öyle, kardeşimin eşi seninle aynı süredir evli olmasına rağmen şimdiden iki tane bebeği var.”</p>

  <p>Kitty, tekrar sandalyenin arkasına yaslandı. Kendisini tamamen tükenmiş hissediyordu.</p>

  <p>“Çok utanıyorum,” diye fısıldadı.</p>

  <p>“Bebeğin olacak diye mi? Neden, bundan daha doğal ne olabilir ki?”</p>

  <p>“<em>Quelle joie pour le docteur</em>,”<a class="footnoteref" href="../Text/notlar.xhtml#n19" id="ref19">19</a> dedi St. Joseph Rahibesi.</p>

  <p>“Evet, kocan için ne büyük bir mutluluk olduğunu düşün. Sevinçten havalara uçacak. Onu bebeklerle ilgilenirken görmen yeter, onlarla oynadığı anlardaki yüz ifadesini görsen, kendi bebeği doğunca nasıl mest olacağını anlarsın.”</p>

  <p>Kitty, bir süre hiç konuşmadı. İki rahibe sevecen bir ilgiyle ona baktılar ve Baş Rahibe elini okşadı.</p>

  <p>“Daha önce şüphelenmemiş olmam aptallık,” dedi Kitty. “Her halükârda, kolera olmadığı için mutluyum. Çok daha iyi hissediyorum. İşime geri döneceğim.”</p>

  <p>“Bugün olmaz, sevgili yavrum. Sarsıldın, eve gidip dinlenmen çok daha iyi olur.”</p>

  <p>“Hayır, hayır, kalıp çalışmak istiyorum.”</p>

  <p>“Israr ediyorum. Sana karşı tedbirsiz davranırsam, iyi doktorumuz sonra ne der? İstersen yarın gelirsin, ya da ertesi gün, ama bugün pek fazla hareket etmemen lazım. Ben bir tahtırevan getirteyim. Kızlardan birini seninle göndermemi ister misin?”</p>

  <p>“Ah, hayır, tek başıma giderim.”</p>

  <h1 id="sigil_toc_id_53">56</h1>

  <p>Kitty yatağında uzanıyordu, panjurlar kapalıydı. Öğle yemeğinden sonraydı ve hizmetçiler de uyuyordu. O sabah öğrendiği şey (artık doğruluğundan emindi) Kitty’yi şaşırtmış ve dehşete düşürmüştü. Eve geldiğinden beri düşünmeye çalışıyordu; ama zihni bomboştu ve düşüncelerini toparlayamıyordu. Aniden bir ayak sesi duydu, çizme giyen bir ayağın sesiydi, bu yüzden çocuklardan biri olamazdı; korkuyla soluğunu tuttuğu sırada gelenin kocasından başkası olamayacağını kavradı. Oturma odasındaydı, Kitty çağrıldığını duydu. Cevap vermedi. Kısa bir sessizlik oldu ve Kitty’nin kapısı çalındı.</p>

  <p>“Evet?”</p>

  <p>“Gelebilir miyim?”</p>

  <p>Kitty yataktan kalkıp, üzerine bir sabahlık geçirdi.</p>

  <p>“Evet.”</p>

  <p>Walter içeri girdi. Kitty, kapalı panjurların Walter’ın yüzünü karanlıkta bırakmasına memnundu.</p>

  <p>“Umarım seni uyandırmamışımdır. Kapıyı çok hafifçe çaldım.”</p>

  <p>“Uyumuyordum.”</p>

  <p>Walter pencerelerden birine yaklaşıp, panjurunu açtı. Odaya sıcak bir güneş ışığı vurdu.</p>

  <p>“Ne oldu?” diye sordu Kitty. “Neden bu kadar erken döndün?”</p>

  <p>“Rahibeler pek iyi olmadığını söyledi. Gelip ne olduğunu görsem iyi olur dedim.”</p>

  <p>Kitty, aniden sinirlendi.</p>

  <p>“Kolera olsaydı ne diyecektin?”</p>

  <p>“Öyle olsaydı muhtemelen eve kadar gelemezdin.”</p>

  <p>Kitty makyaj masasına gidip, kısa kesilmiş saçlarını taradı. Zaman kazanmak istiyordu. Sonra oturup, bir sigara yaktı.</p>

  <p>“Bu sabah pek iyi değildim ve Baş Rahibe eve dönmemin iyi olacağını düşündü. Ama şu an tamamen iyileştim. Yarın her zamanki gibi manastıra gideceğim.”</p>

  <p>“Neyin vardı?”</p>

  <p>“Söylemediler mi?”</p>

  <p>“Hayır. Baş Rahibe senin söylemen gerektiğini söyledi.”</p>

  <p>Walter, nadiren yaptığı bir şeyi yapıp dosdoğru Kitty’nin yüzüne baktı. Mesleki içgüdüleri kişisel içgüdülerinden daha güçlüydü. Kitty duraksadı. Sonra kendini, Walter’ın gözlerine bakmaya zorladı.</p>

  <p>“Bebeğim olacak,” dedi.</p>

  <p>Kitty, bir sevinç nidasıyla karşılanacak bir açıklamayı, Walter’ın sessizlikle karşılamasına alışkındı, ama daha önce hiç bu kadar kahrolmamıştı. Walter hiçbir şey demedi; ne hareket etti ne yüzü değişti ne de o kara gözlerinde Kitty’yi duyduğunu belirten bir ifade belirdi. Kitty, aniden ağlayacak gibi oldu. Eğer bu durumda karısını seven bir adam ve kocasını seven bir kadın olsaydı, güçlü duygularla birbirlerine daha da yakınlaşırlardı. Sessizlik dayanılır gibi değildi, Kitty suskunluğunu bozdu.</p>

  <p>“Neden daha önce aklıma gelmedi bilmiyorum. Aptallık ettim, ama… sonuç olarak…”</p>

  <p>“Ne zamandır… Doğumu ne zamana bekliyorsun?”</p>

  <p>Kelimeler sanki Walter’ın ağzından zorla çıkıyordu. Kitty, onun boğazının da kendisininki kadar kuruduğunu hissetti. Kitty’nin konuşurken dudaklarının titremesi canını sıkıyordu. Eğer Walter taştan bir yüreğe sahip değilse ona acımış olmalıydı.</p>

  <p>“Sanırım iki üç aylık hamileyim.”</p>

  <p>“Babası ben miyim?”</p>

  <p>Kitty’nin nefesi kesildi. Walter’ın sesi hafifçe titremişti; onun en küçük duygu belirtisini böyle yıkıcı bir hale getiren o buz gibi kendine hâkimiyeti dehşet vericiydi. Kitty nedenini bilmiyordu ama bir anda, Hong Kong’dayken gördüğü, üzerinde iğne sallanan aleti hatırladı. Aletin, binlerce kilometre uzaktaki, belki de binlerce kişinin hayatını kaybettiği bir depremi yansıttığını söylemişlerdi. Walter’a baktı. Yüzü ölü gibi solgundu. Bu solgunluğu onda daha önce bir ya da iki kez görmüştü. Başını öne ve hafif yana eğmişti.</p>

  <p>“Evet?”</p>

  <p>Kitty ellerini birbirine kenetledi. Evet diyebilse, bunun Walter için çok şey ifade edeceğini biliyordu. Kitty’ye inanırdı, elbette inanırdı, çünkü inanmak istiyordu; sonra da onu affederdi. Kitty, Walter’ın sevgisinin derinliğinin ve bütün çekingenliğine rağmen, bunu göstermeye hazır olduğunun farkındaydı. Kitty, onun kindar biri olmadığını biliyordu; onda duygudaşlık uyandırabilirse, Kitty’yi tamamen affederdi. Walter’a, hiçbir zaman geçmişi yüzüne çarpmayacağına dair güvenebilirdi. Walter gaddar ve soğuk olabilirdi; ama aşağılık biri değildi.</p>

  <p>Kitty, birden duygularını paylaşma ihtiyacı hissetti. Beklemediği bir anda çocuk sahibi olacağını öğrenmesi, içini garip umutlarla ve umulmadık isteklerle doldurmuştu. Kendisini zayıf, biraz ürkek ve yalnız hissediyordu, etrafında hiç arkadaşı yoktu. O sabah, annesinden pek hoşlanmamasına rağmen, onun yanında olabilmek için can atmıştı. Yardıma ve teselliye ihtiyacı vardı. Walter’ı sevmiyordu, onu hiçbir zaman sevemeyeceğini de biliyordu; ama şu anda tüm kalbiyle Walter’ın onu kollarına almasını, başını göğsüne yaslayıp, ona sıkıca tutunarak doya doya ağlamayı arzu ediyor, Walter onu öperken boynuna sarılmayı istiyordu.</p>

  <p>Ağlamaya başladı. Bugüne kadar çok fazla yalan söylemişti ve tekrar kolayca söyleyebilirdi. Sadece yararı olacak bir yalanın ne önemi olabilirdi? Yalan, yalan neydi? Evet demek çok kolaydı. Walter’ın bakışlarının yumuşadığını, kollarının ona doğru uzandığını gördü. Evet diyemezdi; nedenini bilmiyordu ama diyemiyordu işte. Geçirdiği bunca kötü hafta, Charlie ve sevgisizliği, kolera ve ölen insanlar, rahibeler; hatta o komik, sarhoş Waddington bile onu değiştirmişti sanki, artık kendisini tanıyamıyordu. Yaşadıklarından derinlemesine etkileniyordu; ama yine de içinde yabancı biri onu dehşet ve şaşkınlıkla izliyor gibiydi. Doğruyu söylemek <em>zorundaydı</em>. Yalan söylemeye değmeyeceğini düşündü. Kafasındaki düşünceler dağınıktı; aniden, gözünün önüne duvarın dibindeki ölü dilenci geldi. Neden şimdi aklına gelmişti? Hıçkırıklarını tuttu, gözyaşları iri gözlerinden süzülerek, yanaklarından aşağı akıyordu. Sonunda soruya cevap verdi. Walter, çocuğun babasının kendisi olup olmadığını sormuştu.</p>

  <p>“Bilmiyorum,” dedi.</p>

  <p>Walter, gülüyormuş gibi bir ses çıkardı. Kitty irkilmişti.</p>

  <p>“Biraz garip, değil mi?”</p>

  <p>Walter, tipik bir karşılık vermişti, tam da Kitty’nin ondan bekleyeceği gibi bir cevaptı ama; Kitty’nin yüreği burkulmuştu. Onun için gerçeği söylemenin ne kadar zor olduğunu (sadece zor değil, aynı zamanda kaçınılmaz olduğunun da farkındaydı) acaba Walter anlamış mıydı? Kitty Walter’ın ona inanıp inanmadığını merak etti. Verdiği cevap, <em>bilmiyorum, bilmiyorum</em>, kafasında dönüp duruyordu. Artık sözünü geri alması imkânsızdı. Çantasından mendilini çıkarıp, gözlerini sildi. Hiç konuşmadılar. Başucundaki sehpanın üzerinde bir sürahi duruyordu. Walter, Kitty’ye bir bardak su koydu ve Kitty suyu içerken bardağı tuttu. Kitty, Walter’ın elinin ne kadar ince olduğunu fark etti, uzun parmaklı, zarif ve güzel bir eldi; fakat o sırada deri ve kemikten fazlası değildi, hafifçe titriyordu; Walter yüz ifadesini kontrol edebiliyordu, ama elleri ona ihanet etmişti.</p>

  <p>“Sen benim ağlamama bakma,” dedi. “Bir şey yok gerçekten; sadece gözlerimden yaş akmasına engel olamıyorum.”</p>
