  <p>Kitty suyu bitirince, Walter bardağı yerine koydu. Sandalyeye oturup, bir sigara yaktı. Hafifçe iç geçirdi. Kitty, Walter’ın daha önce böyle iç çektiğini bir ya da iki kez daha duymuştu ve her seferinde kalbi sıkışmıştı. Şimdi ona bakınca, zira Walter dalgın gözlerle pencereden dışarı bakıyordu, son zamanlarda ne kadar zayıfladığını fark etmemiş olmasına şaşırdı. Şakakları çökmüş, yüzünün kemikleri çıkmıştı. Kıyafetleri bollaşmış, üzerinden dökülüyordu, sanki daha iri bir adam için dikilmişlerdi. Güneşten yanmış yüzü yeşilimsi bir renk almıştı. Bitkin görünüyordu. Çok çalışıyor, az uyuyor ve neredeyse hiçbir şey yemiyordu. Kitty’nin içinde, kendi derdi ve endişelerinin yanı sıra Walter’a karşı da bir acıma hissi oluşmuştu.</p>

  <p>Walter sanki başı ağrıyormuş gibi elini alnına götürünce, Kitty, verdiği “<em>Bilmiyorum</em>” cevabının onun da kafasında çılgınca çınladığı hissine kapıldı. Bu kaprisli, soğuk ve utangaç adamın ufacık bebeklere karşı böylesine doğuştan bir sevgi beslemesi garipti. Çoğu adam kendi çocuğunu bile umursamazdı; ama rahibeler etkilenmiş bir halde ve biraz da eğlenerek, birçok kez Walter’ın bebek sevgisinden bahsetmişlerdi. Eğer o küçük Çinli bebeklere karşı böyle hissediyorsa, kendi çocuğuna karşı nasıl hissederdi? Kitty, bir kez daha ağlamamak için dudaklarını ısırdı.</p>

  <p>Walter saatine baktı.</p>

  <p>“Ne yazık ki şehre dönmem gerek. Bugün yapmam gereken bir sürü iş var… Sen idare edebilecek misin?”</p>

  <p>“Ah, evet, beni merak etme.”</p>

  <p>“Sanırım bu akşam beni beklememelisin. Geç saate kalabilirim, Albay Yü’den yiyecek bir şeyler alırım.”</p>

  <p>“Tamam.”</p>

  <p>Walter ayağa kalktı.</p>

  <p>“Senin yerinde olsam bugün bir şey yapmazdım. Fazla yorulmasan iyi olur. Ben gitmeden istediğin bir şey var mı?”</p>

  <p>“Hayır, teşekkür ederim. Gayet iyiyim.”</p>

  <p>Walter, sanki kararsız kalmış gibi bir an durdu ve sonra aniden şapkasını alıp, Kitty’ye hiç bakmadan odadan çıktı. Kitty, ayak seslerinin uzaklaştığını duydu. Kendini korkunç derecede yalnız hissetti. Artık kendini tutmasına gerek kalmamıştı, gözyaşlarına teslim oldu.</p>

  <h1 id="sigil_toc_id_54">57</h1>

  <p>Sıcak ve nemli bir geceydi. Walter nihayet geldiğinde, Kitty pencerede oturmuş yıldız ışıklarının aydınlatamadığı Çin tapınağının muhteşem çatısına bakıyordu. Gözleri ağlamaktan şişmişti, ama sakinleşmişti. Aklını kurcalayan bunca şeye rağmen, kendisini tuhaf bir biçimde huzurlu hissediyordu; muhtemelen bitkin düştüğü içindi.</p>

  <p>“Ben gelene kadar yatarsın diye düşünmüştüm,” dedi Walter içeri girdiğinde.</p>

  <p>“Uykum yoktu. Oturmanın daha iyi olacağını düşündüm. Akşam yemek yedin mi?”</p>

  <p>“Evet, her şey vardı.”</p>

  <p>Walter uzun odada bir aşağı bir yukarı yürüyordu; Kitty onun bir şeyler söyleyeceğini anladı. Walter’ın çekindiğinin farkındaydı. Hiç endişelenmeden, cesaretini toplamasını bekledi. Walter aniden konuşmaya başladı.</p>

  <p>“Öğleden sonra bana söylediğin şeyi düşünüyordum. Sanırım gitsen daha iyi olacak. Albay Yü ile konuştum, yanına bir koruma verecek. Hizmetçiyi de yanına alabilirsin. Tamamen güvende olursun.”</p>

  <p>“Nereye gideceğim ki?”</p>

  <p>“Annenin yanına gidebilirsin.”</p>

  <p>“Beni görünce mutlu olacağını mı düşünüyorsun?”</p>

  <p>Walter sanki düşünüyormuş gibi, bir anlığına duraksadı.</p>

  <p>“O zaman Hong Kong’a gidersin.”</p>

  <p>“Ne yapacağım orada?”</p>

  <p>“İyi bir bakıma ve ilgiye ihtiyacın olacak. Burada kalmanı istemenin adil olmayacağını düşünüyorum.”</p>

  <p>Kitty, yüzünü kaplayan gülümsemesine engel olamadı. Sadece öfkeli olduğundan değildi, aynı zamanda içten içe eğleniyordu. Walter’a kısa bir bakış attı, neredeyse kahkaha atacaktı.</p>

  <p>“Sağlığım için neden bu kadar endişelendiğini anlamıyorum.”</p>

  <p>Walter pencereye doğru yaklaştı, durup dışarıya baktı. Bulutsuz gökyüzünde daha önce hiç bu kadar çok yıldız görünmemişti.</p>

  <p>“Burası senin durumundaki bir kadın için uygun bir yer değil.”</p>

  <p>Kitty, Walter’a baktı. Karanlık gecede, ince kıyafetlerinin içindeki hoş görüntüsünde şeytani bir şeyler vardı. Şaşırtıcı olan ise, buna rağmen Kitty’nin hiçbir korku hissetmiyor oluşuydu.</p>

  <p>“Buraya gelmem için ısrar ederken, beni öldürmek mi istedin?” diye aniden sordu.</p>

  <p>Walter’ın cevap vermesi o kadar uzun sürdü ki, Kitty duymazlıktan geldiğini sandı.</p>

  <p>“İlk başta.”</p>

  <p>Kitty hafifçe titredi, Walter ilk kez niyetini itiraf etmişti. Fakat bunun için Walter’a kin gütmedi. Kendi hisleri onu şaşırtıyordu; belli bir hayranlık ve biraz eğlence de vardı bu hislerde. Nedenini bilmiyordu ama, aklına birden Charlie Townsend gelince, Kitty onun tam bir aptal olduğunu düşündü.</p>

  <p>“Çok büyük bir risk almışsın,” diye cevapladı Kitty. “Eğer ölseydim, senin gibi vicdanlı biri kendisini nasıl affederdi bilmiyorum.”</p>

  <p>“Eh, ölmedin ama. Üstesinden geldin.”</p>

  <p>“Kendimi daha önce hiç bu kadar iyi hissetmemiştim.”</p>

  <p>Kitty içten içe Walter’ın merhametine sığınmak istiyordu. Başlarından geçen bunca şeyden sonra, dehşet ve kederle dolu görüntüler arasında yaşarlarken saçma bir zina edimine anlam yüklemek yersizdi. Çiftçilerin patates toplaması gibi can alan ölüm yanı başlarındayken, onun veya bunun kendi bedeniyle ne tür kirli işler yaptığını önemsemek aptallıktı. Keşke Kitty, Charlie’nin onun için artık hiçbir şey ifade etmediğini, Charlie’nin yüz hatlarını gözünün önüne getirmekte zorlandığını ve ona beslediği aşkın kalbinden tamamen silindiğini Walter’ın kavramasını sağlayabilseydi. Artık Townsend’a karşı bir şey hissetmediğinden, onunla birlikte yaptıkları da Kitty için anlamını yitirmişti. Kalbine yeniden kavuşmuştu, bedeninde yitirdikleri bir nebze olsun önem taşımıyordu. Walter’a şunları söylemek istiyordu: “Beni dinle, sence de yeterince uzun süre aptallık etmedik mi? Çocuk gibi birbirimize küsüp durduk. Neden öpüşüp, arkadaş olamıyoruz? Sevgili değiliz diye arkadaş olmamamız için bir sebep yok.”</p>

  <p>Walter hiç kıpırdamadan, öylece durdu. Lambanın ışığı ifadesiz, solgun yüzünü ürkütücü gösteriyordu. Kitty ona güvenmiyordu; eğer yanlış bir şey söyleseydi Walter buz gibi bir tavırla saldırıya geçecekti. Artık Walter’ın keskin ironisinin aşırı hassasiyetine bir kalkan görevi gördüğünü, eğer incinirse yüreğinin kapılarını çabucak kapatacağını biliyordu. Bir an, Walter’ın aptallığına öfkelendi. Walter’ın en çok canını sıkan şey hiç kuşkusuz ki gururunun incinmesiydi: Kitty bunun iyileşmesi en zor yara olduğunu az da olsa anlayabiliyordu. Erkeklerin, eşlerinin sadakatini bu kadar çok önemsemeleri garipti, Kitty Charlie ile ilk yakınlaştıklarında kendini büsbütün farklı, değişmiş bir kadın gibi hissedeceğini düşünmüştü; fakat hiçbir şey değişmemişti. Kendisini sadece daha iyi ve zinde hissetmişti. Şu anda Walter’a çocuğun ona ait olduğunu söyleyebilmek isterdi, bu yalan Kitty için pek bir şey ifade etmeyecekti, Walter’a vereceği güvence ise ona müthiş bir teselli olacaktı. Hem sonuçta yalan da olmayabilirdi: Tuhaftı, kalbinde bir şey kendini haklı çıkarmasını engelliyordu. Erkekler ne kadar da aptaldı! Üremedeki rolleri epey önemsizdi, çocuğu zorluklar içinde aylarca taşıyıp, acı çekerek doğuran kadındı; fakat erkeğin bir anlık kurduğu bağ, çocuğun üzerinde böylesine yersiz bir hak iddia etmesine neden oluyordu. Bu ayrıntı, Walter’ın çocuğa karşı duygularını neden değiştirecekti ki? Derken Kitty’nin düşünceleri kendi doğuracağı çocuğa yoğunlaştı; hissettiği duygusallık veya annelik arzusu değildi; ama tuhaf bir merak içindeydi.</p>

  <p>“Herhalde bu konuyu biraz düşünmek istersin,” dedi Walter, uzun süren sessizliği bozarak.</p>

  <p>“Neyi düşüneceğim?”</p>

  <p>Walter hafifçe doğruldu, şaşırmış gibiydi.</p>

  <p>“Ne zaman gitmek istediğini.”</p>

  <p>“Gitmek istemiyorum ki.”</p>

  <p>“Neden?”</p>

  <p>“Manastırdaki işimi seviyorum. Bir işe yaradığımı düşünüyorum. Sen kaldığın sürece ben de kalmayı tercih ederim.”</p>

  <p>“Sanırım, şu anki durumunda herhangi bir enfeksiyon kapma olasılığının daha yüksek olduğunu söylemeliyim.”</p>

  <p>“İhtiyatlı konuşma tarzını sevdim,” dedi Kitty alaylı bir ifadeyle gülümseyerek.</p>

  <p>“Benim için kalmıyorsun, değil mi?”</p>

  <p>Kitty duraksadı. Şu anda Walter’ın onda uyandırdığı en güçlü ve en beklenmedik duygunun merhamet olduğundan Walter’ın pek haberi yoktu.</p>

  <p>“Hayır. Beni sevmiyorsun. Çoğu zaman seni sıktığımı düşünüyorum.”</p>

  <p>“Seni birkaç eski kafalı rahibe ve Çinli velet için zahmete girecek biri olarak görmemem gerekirdi.”</p>

  <p>Kitty’nin dudaklarında bir gülümseme belirdi.</p>

  <p>“Bana kalırsa, hakkımda yanlış karar verdin diye beni bu kadar hor görmen hiç de adil değil. Bu kadar ahmak olman benim suçum değil.”</p>

  <p>“Eğer kararlıysan, kalmakta elbette ki serbestsin.”</p>

  <p>“Büyüklük göstermene fırsat vermediğim için üzgünüm.” Kitty tuhaf bir şekilde, Walter ile ciddi konuşmakta zorlanıyordu. “Doğrusunu istersen, söylediklerinde epey haklısın. Kalmamın sebebi sadece yetimler değil: Biliyorsun, tuhaf bir durumdayım, gidebileceğim kimsem yok. Beni başına dert olarak görmeyecek kimseyi tanımıyorum. Hayatta olup olmadığımı biraz olsun önemseyecek kimseyi tanımıyorum.”</p>
  
  <p>Walter kaşlarını çattı. Ama öfkeli olduğundan değildi.</p>
  
  <p>“Her şeyi elimize yüzümüze bulaştırdık, değil mi?” dedi.</p>
  
  <p>“Hâlâ benden boşanmak istiyor musun? Sanırım artık bunu umursamıyorum.”</p>

  <p>“Seni buraya getirerek yapılanlara göz yumduğumun farkında olman gerek.”</p>

  <p>“Farkında değildim. Gördüğün gibi, aldatma konusuna çalışmadım. Buradan ayrıldığımızda ne yapacağız o halde? Birlikte yaşamaya devam edecek miyiz?”</p>

  <p>“Of, zamanın akışına bıraksak olmaz mı?”</p>

  <p>Walter’ın bezginliği sesine yansımıştı.</p>

  <h1 id="sigil_toc_id_55">58</h1>

  <p>İki üç gün sonra Waddington Kitty’yi manastırdan alıp (Kitty huzursuzluğu yüzünden hemen işe dönmek istemişti), söz verdiği gibi metresi ile bir fincan çay içmeye götürdü. Kitty, Waddington’ın evinde birden fazla kez ağırlanmıştı. Çin’de gümrük memurları için inşa edilen binalar gibi kare, beyaz renkte ve gösterişli bir binaydı. Yemek odası ve oturma odası ise ciddi ve sağlam mobilyalarla döşenmişti. Kısmen işyeri, kısmen da otel eşyası gibi görünüyordu; içeride bir ev ortamı yoktu. Bu binaların, içinde sürekli değişen yaşayanları için sadece tesadüfen denk gelmiş, geçici ikamet yerleri olduğu anlaşılıyordu. Üst katta gizemin ve belki de romantizmin yaşandığı kimsenin aklına gelmezdi. Bir kat merdiven çıktıktan sonra, Waddington kapılardan birini açtı. Kitty kireç badanalı duvarlarında Çince çeşitli kaligrafik yazılar asılı olan, geniş, boş bir odaya girdi. Kare bir sehpanın yanında, sert bir sandalyede Waddington’ın Mançu sevgilisi oturuyordu. Mobilyaların ikisi de koyu renk ahşaptan yapılmıştı ve üzerlerinde iri oymalar vardı. Kitty ve Waddington odaya girince kadın ayağa kalktı, fakat yaklaşmadı.</p>

  <p>“İşte burada,” dedi Waddington, sonradan birkaç Çince kelime ekleyerek.</p>

  <p>Kitty, kadınla tokalaştı. Uzun, nakışlı elbisesiyle incecikti ve Güneylilere aşina olan Kitty’nin beklediği gibi, ondan biraz daha uzundu. Mançu kadını, kollarını bileklerine kadar sıkıca saran, soluk yeşil renkte ipek bir ceket giymişti. Özenle toplanmış siyah saçlarında, Mançu kadınların taktığı başlıklardan vardı. Yüzü pudrayla kaplıydı, gözlerinin altından dudaklarına kadar allık sürmüştü. Alınmış kaşları incecik, siyah birer çizgiye dönüşmüştü ve dudakları kıpkırmızıydı. Yüzündeki makyajla hafif çekik, iri ve siyah gözleri kömür gibi görünüyordu. Bir kadından ziyade, daha çok bir tanrıça gibiydi. Ağır ağır; kendinden emin bir tavırla hareket ediyordu. Kitty, kadının biraz utangaç, fakat çok meraklı biri olduğu izlenimini edindi. Waddington onunla konuştuğu sırada iki ya da üç kez başıyla selam vererek Kitty’ye baktı. Elleri Kitty’nin dikkatini çekmişti; olağanüstü derecede uzun ve incelerdi, teni fildişi rengindeydi ve zarif tırnakları boyanmıştı. Kitty, bugüne kadar gördüğü en güzel şeyin bu narin ve zarif eller olduğunu düşündü. Ona yüzyıllar önce yaşayan insanları çağrıştırmıştı.</p>

  <p>Kadın bahçede cıvıldayan kuşlar gibi yüksek sesle, kısaca bir şeyler söyledi. Waddington söylediklerini çevirerek, Kitty ile tanıştığına memnun olduğunu, yaşını ve kaç tane çocuğu olduğunu sorduğunu iletti. Kare masanın etrafındaki dik sandalyelere oturdular. Bir çocuk fincanlarda, soluk renkli ve yasemin kokulu çay getirdi. Mançu kadın, Kitty’ye yeşil teneke kutuda The Three Castles sigaralarından ikram etti. Odada masa ve sandalyeler dışında çok az eşya bulunuyordu; üzerinde nakışlı bir baş dayanağı olan geniş bir ot yatak ve sandal ağacından iki tane sandık vardı.</p>

  <p>“Bütün gün tek başına ne yapıyor?” diye sordu Kitty.</p>

  <p>“Biraz resim yapar, bazen de şiir yazar. Ama çoğu zaman oturur. Afyon içer, ama neyse ki aşırıya kaçmaz. Bu konuda şanslıyım; çünkü işlerimden biri de afyon ticaretini önlemek.”</p>

  <p>“Sen içiyor musun?” diye sordu Kitty.</p>

  <p>“Kırk yılda bir. Açık söylemek gerekirse ben viskiyi tercih ediyorum.”</p>

  <p>Odada hafif buruk bir koku vardı; insanı rahatsız etmiyordu; fakat alışılmışın dışında, egzotik bir kokuydu.</p>

  <p>“Onunla konuşamadığım için üzgün olduğumu söyle. Eminim birbirimize söyleyeceğimiz bir sürü şey vardır.”</p>

  <p>Waddington söylenenleri çevirdiğinde, Mançu kadın Kitty’ye hafif tebessüm ederek kısa bir bakış attı. Hiçbir şeyden çekinmeden, o güzel kıyafetleriyle oturuşu insanı etkiliyordu. Makyajlı yüzünde dikkatli, sakin ve derin bakışlar vardı. Sanki hayali bir karakter, bir tablo gibiydi ve öyle bir zarafeti vardı ki, Kitty onun karşısında kendisini epey beceriksiz hissetmişti. Kitty, Çin’de o ana kadar kaderin karşısına çıkardığı her şeye geçici bir ilgi göstermiş ya da küçümseyici gözlerle bakmıştı. Bu kadının duruşu ise onu etkilemişti. Sanki o sırada birdenbire, çok uzaklardan, esrarengiz bir şeyler sezmişti. İşte, Doğu buydu; çok eski, karanlık ve gizemliydi. Batının inanç ve idealleri, Kitty’nin bir anlığına görür gibi olduğu bu üstün varlığın inanç ve idealleri yanında yavan kalıyordu. Burada başka bir düzlemde yaşanan başka bir yaşam vardı. Kitty, boyalı yüzü ve dikkatle bakan, çekik gözleriyle bu tanrıçanın görüntüsünün, günlük uğraşları ve acıları kısmen anlamsızlaştırdığını düşündü. O renkli maske sanki dikkate değer, engin tecrübelerin sırrını gizliyor; incecik parmaklı uzun, narin elleri ise akla hayale gelmeyen muammaların anahtarını tutuyordu.</p>

  <p>“Bütün gün ne düşünüyor?” diye sordu Kitty.</p>

  <p>“Hiçbir şey,” diyerek gülümsedi Waddington.</p>

  <p>“Göz kamaştırıyor. Ona daha önce hiç bu kadar güzel eller görmediğimi söyle. <em>Sende</em> ne buluyor merak ediyorum.”</p>

  <p>Waddington gülümseyerek Kitty’nin sorusunu çevirdi.</p>

  <p>“İyi biri olduğumu söylüyor.”</p>

  <p>“Bir kadının erdemli olduğu için bir erkeği sevdiği nerede görülmüş,” dedi Kitty alay ederek.</p>

  <p>Mançu kadın yalnızca bir kez güldü. Kitty sırf bir şey demiş olmak için, kolundaki yeşim taşından yapılmış bileziğini çok beğendiğini söylediği sırada. Kadın bileziği çıkardı, Kitty denemeye kalktığında, ellerinin oldukça küçük olmasına rağmen, bileziğin parmak eklemlerinden geçmediğini fark etti. Bunun üzerine, Mançu kadın çocuksu bir kahkahaya boğuldu. Waddington’a bir şeyler söyleyip, hizmetçi kadını çağırdı ve ona bir talimat verdi. Çok geçmeden hizmetçi kadın çok güzel bir çift Mançu ayakkabısıyla döndü.</p>

  <p>“Eğer olursa, bunları sana vermek istiyor,” dedi Waddington. “Göreceksin bak, bunlardan çok iyi ev terliği olur.”</p>

  <p>“Tam oldular;” dedi Kitty, memnuniyet içinde. Ancak Waddington’ın suratında kurnaz bir gülümseme fark etti.</p>
  
  <p>“Ona çok mu büyük geliyor?” diye hemen sordu.</p>
   
  <p>“Metrelerce.”</p>

  <p>Kitty kahkaha attı, Waddington söylenenleri tercüme edince, Mançu kadın ve hizmetçi de güldü.</p>

  <p>Biraz sonra birlikte tepeye doğru yürürlerken, Kitty dostane bir gülüşle Waddington’a baktı.</p>

  <p>“Ona karşı derin bir sevgi beslediğini söylememiştin.”</p>

  <p>“Böyle düşünmene sebep olan ne?”</p>

  <p>“Bakışlarından anladım. Tuhaf bir durum, bir hayaleti ya da rüyayı sevmek gibi bir şey olmalı. Erkekleri anlamak zor; senin de herkes gibi olduğunu düşünüyordum, ama şimdi hakkındaki en önemli şeyi bilmediğimi hissediyorum.”</p>
  
  <p>Bungalova vardıklarında, Waddington birdenbire, “Onu neden görmek istedin?” diye sordu.</p>

  <p>Kitty, cevap vermeden önce bir an duraksadı.</p>

  <p>“Bir şey arıyorum ve tam olarak ne olduğunu bilmiyorum. Ama öğrenmemin benim için çok önemli olduğunu ve bunun her şeyi değiştireceğini biliyorum. Bahsettiğim şeyi muhtemelen rahibeler biliyor; onlarla olduğum zamanlar sanki benimle paylaşmayacakları bir sır saklıyorlarmış gibi hissediyorum. Nereden aklıma geldi bilmiyorum ama sanki bu Mançu kadını görürsem, aradığım şeyle ilgili bir ipucu edinebilirmişim gibi geldi. Anlatabilse, anlatırdı belki.”</p>

  <p>“Onun bildiğini düşündüren nedir?”</p>

  <p>Kitty yan gözle Waddington’a baktı; ama cevap vermedi. Onun yerine bir soru sordu:</p>

  <p>“Sen biliyor musun?”</p>

  <p>Waddington gülümseyip, omuzlarını silkti.</p>

  <p>“Tao. Bazılarımız yolunu afyonla bulmaya çalışıyor, bazılarımız Tanrı’yla, bazılarımız viskiyle ve bazılarımız da aşkla. Bütün yollar aynı yöne gidiyor ve aslında hiçbir yere varmıyor.”</p>

  <h1 id="sigil_toc_id_56">59</h1>

  <p>Kitty, her gün düzenli olarak işe gittiği rahat rutinine geri döndü, sabahları kendini epey kötü hissetmesine rağmen bu durumun onu tedirgin etmemesi için gayret ediyordu. Rahibelerin gösterdiği ilgi karşısında şaşkına dönmüştü: Önceden, koridorda karşılaştıklarında sadece günaydın deyip geçen rahibeler, şimdi eften püften bahanelerle odasına gelip Kitty’e bakıyor, tatlı ve çocuksu bir heyecan içinde onunla sohbet ediyorlardı. St. Joseph Rahibesi son günlerde kendi kendine “Acaba öyle mi?” ya da “Olursa şaşırmam” dediğinden tekrar tekrar bahsedip duruyordu. En sonunda Kitty bayıldığında, “Artık hiç şüphe yok, görünen köy kılavuz istemez,” demişti. Kitty’ye kardeşinin karısının loğusalık dönemini anlatıyordu, fakat olayların komik tarafını hızlıca görebilen Kitty için bu anlatılanlar hiç de korkutucu değildi. St. Joseph Rahibesi, yetiştirilme tarzının (babasının çiftliğinde, çayırların arasından akan bir nehir ve kıyıda hafif bir meltem esintisiyle bile titreşen kavaklar vardı) getirdiği dünyevi görüntüsü ile dine yakınlığını büyüleyici bir üslupla birleştirmişti. Bir gün, heretiklerin bu tür şeyleri bilmeyeceğinden emin bir tavırla, Kitty’ye Beşâret hadisesinden bahsetti.</p>

  <p>“Kutsal Kitap’taki bu satırları her okuduğumda ağlıyorum,” dedi. “Neden bilmiyorum; ama içimde böyle tuhaf bir his uyandırıyor.”</p>

  <p>Sonra Kitty’nin bilmediği ve bütünlükleri içinde kulağına birazcık duygusuz gelen Fransızca birkaç kelime söyleyip, söylediklerinden alıntı yaptı: “<em>Onun yanına giren melek, Selam ey Tanrı’nın lütfuna erişen kız! Rab seninledir</em>.”<a class="footnoteref" href="../Text/notlar.xhtml#n20" id="ref20">20</a></p>

  <p>Doğum gizemi, manastırda bir meyve bahçesinde ara ara eserek ağaçların çiçekleriyle oynayan bir rüzgâr gibi yayıldı. Kitty’nin hamile olması, doğum yapma imkânı olmayan bu rahibeleri huzursuz ediyor, aynı zamanda da heyecanlandırıyordu. Kitty artık rahibeleri hem biraz ürkütüyor, hem de onların ilgisini çekiyordu. Rahibeler, çiftçi ve balıkçı çocukları olduklarından, Kitty’nin fiziki durumuna sağduyuyla yaklaşıyorlardı; fakat çocuksu yürekleri huşuyla doluydu. Kitty’nin taşıdığı yükü düşününce endişeleniyorlardı, ama yine de mutluydular ve garip bir biçimde coşkuluydular. St. Joseph Rahibesi, Kitty’ye herkesin onun için dua ettiğinden bahsetmişti. St. Martin Rahibesi de Katolik olmamasının üzücü olduğunu söylemişti; fakat sonra Baş Rahibe onu azarlamış, bir insanın Protestan da olsa –<em>une brave femme</em> diye ifade ederek– iyi bir kadın olabileceğini ve nasılsa her şeye <em>le bon Dieu</em>’nün<a class="footnoteref" href="../Text/notlar.xhtml#n21" id="ref21">21</a> karar vereceğini söylemişti.</p>

  <p>Kitty hem etkilenmiş hem de rahibelerin ilgisini çektiği için dikkati dağılmıştı ama çok katı bir aziz olmasına rağmen Baş Rahibe’nin bile ona farklı bir hoşgörüyle yaklaşmasına son derece şaşırmıştı. Baş Rahibe, Kitty’ye her zaman kibar davranmış, fakat hep mesafeli olmuştu; şimdi ise ona içinde anaç duygular barındıran bir sevecenlikle muamele ediyordu. Ses tonuna farklı bir yumuşaklık hâkimdi, bakışlarında ise sanki Kitty küçük bir çocukmuş ve komik, zekice bir şey yapmış gibi bir neşe vardı. Tuhaf bir etkileyicilik vardı bu durumda. Baş Rahibe’nin ruhu görkemle dalgalanan, sakin, gri bir deniz gibiydi. Ciddi azametiyle insanda huşu uyandırıyor; sonra aniden düşen bir güneş ışığıyla canlanıyor, sıcakkanlı ve neşeli bir hal alıyordu. Artık akşamları sık sık gelip, Kitty ile birlikte oturuyordu.</p>

  <p>“Kendini yormaman için özen göstermen gerek, <em>mon enfant</em>,” dedi, mazeretini de açıkça ekleyerek: “Yoksa Doktor Fane beni asla affetmez. Ah, şu İngilizlerin kendilerine hâkimiyeti yok mu! Çocuğu olacağı için çok mutlu olduğu kesin; ama konu açılınca beti benzi atıyor.”</p>

  <p>Kitty’nin elini tutup, sevgiyle okşadı.</p>

  <p>“Doktor Fane gitmeni istediğini söyledi, ama sen bizden ayrılmaya katlanamayacağından gitmek istemiyormuşsun. İyi yürekliliğinden böyle düşünüyorsun, sevgili yavrum, bizim de yardımların için müteşekkir olduğumuzu bilmeni isterim. Ama bence sen Doktor Fane’i de bırakmak istemiyorsun ve bu daha iyi bir sebep, çünkü senin yerin onun yanı ve onun sana ihtiyacı var. Ah, o mükemmel adam olmasaydı ne yapardık bilmiyorum.”</p>

  <p>“Sizin için bir şeyler yapabiliyor olmasına sevindim,” dedi Kitty.</p>

  <p>“Doktor Fane’i tüm kalbinle sevmelisin, canım. O kutsal biri.”</p>

  <p>Kitty gülümsedi; ama içinden ah etmişti. Artık Walter için yapabileceği tek bir şey vardı ve nasıl yapacağını bilemiyordu. Walter’ın onu affetmesini istiyordu, artık bunu kendi için değil, Walter için istiyordu; çünkü onun sadece bu yolla huzur bulacağını anlamıştı. Ondan af dilemenin bir yararı olmazdı, zaten Walter, Kitty’nin bunu kendi için değil de onun için istediğinden kuşkulanırsa, gururu yüzünden her ne pahasına olursa olsun Kitty’yi reddederdi (ilginçtir ki Walter’ın kibri artık Kitty’yi öfkelendirmiyordu, bu durum Kitty’ye olağan geliyor, sadece daha çok üzülmesine sebep oluyordu). Tek bir olasılık vardı, o da Walter’ın gardını indirmesini sağlayacak beklenmedik bir durumun ortaya çıkmasıydı. Kitty, onun bu dargınlık kâbusundan kurtulmasını sağlayacak bir duygu patlamasını aslında memnuniyetle karşılayacağını düşünüyordu, ama zamanı geldiğinde, acınası aptallığı yüzünden, Walter bu fırsatı var gücüyle geri tepecekti.</p>

  <p>Bu ıstıraplı dünyada bu kadar az vakit varken, erkeklerin kendilerine böylesine eziyet etmeleri çok acınası değil miydi?</p>

  <h1 id="sigil_toc_id_57">60</h1>

  <p>Baş Rahibe, Kitty’yle hepi topu üç dört defa konuşmuş olmasına ve bunlardan bir ikisinin sadece on dakika sürmesine rağmen, Kitty’nin üzerinde derin bir etki bırakmıştı. Rahibenin karakteri, ilk bakışta ihtişamlı görünen ama pek konuksever olmayan büyük bir ülke gibiydi. Oysaki hemen sonra, heybetli dağların kıvrımlarındaki meyve ağaçlarının arasından gülümseyen küçük köyler ve yemyeşil çayırlarda ağır ağır, tatlılıkla akan ırmaklar gösteriyordu kendini. Fakat bu rahatlatıcı manzara, karşısındakini hayrete düşürmesine ve hatta güven vermesine rağmen, sarımsı kahverengi dağları ve rüzgârlı havasıyla insanı evindeymiş gibi hissettirmeye yetmiyordu. Baş Rahibe ile yakın bir ilişki kurmak imkânsızdı; onda Kitty’nin diğer rahibelerde de, hatta güler yüzlü, geveze St. Joseph Rahibesi’nde bile hissettiği bir kayıtsızlık vardı, ama Baş Rahibe’de bu neredeyse elle tutulur bir bariyere dönüşüyordu. İnsanlarla aynı toprak üzerinde yürüdüğü, dünyevi meselelerle uğraştığı, ancak bariz biçimde insanların erişemeyeceği bir düzlemde yaşadığına dair ürkütücü ama huşu uyandıran garip bir duygu veriyordu. Bir defasında Kitty’ye şöyle demişti:</p>

  <p>“İnanan birinin sürekli İsa’ya dua etmesi yetmez, kendisi de bir dua olmalıdır.”</p>

  <p>Baş Rahibe’nin konuşması dinle iç içe geçmiş olsa da, Kitty bu durumun onun için normal olduğunu ve bir heretiği etkilemeye çalışmak için hiçbir çaba sarf etmediğini hissetti. Baş Rahibe’nin derin bir merhamet duygusuna sahip olmasına rağmen, Kitty’yi Katolikler açısından günahkârca addedilmesi gereken bir cehalet içerisinde bırakması genç kadına tuhaf geliyordu.</p>

  <p>Bir akşam, ikisi birlikte oturuyorlardı. Artık günler kısalmaya başlamıştı, akşam vaktinin yumuşak ışıkları hem hoş hem de biraz kasvetliydi. Baş Rahibe çok yorgun görünüyordu. Hüzünlü yüzü bitkin ve solgundu; güzel, kara gözleri canlılığını yitirmişti. Belki de yorgunluktan dertleşme ihtiyacı duyduğu bir ruh halindeydi.</p>

  <p>Uzunca bir süre dalıp gittikten sonra, “Bugün benim için hatırlamaya değer bir gün çocuğum,” dedi. “Çünkü bugün. nihayet dine girmeye karar verişimin yıldönümü. İki yıl boyunca bunu düşünmüştüm, çok sıkıntı çektim çünkü bu görevden korkuyordum, tekrar dünyanın havasına kapılıp gitmekten endişeleniyordum. Fakat cemaate kabul edildiğim o sabah, bu dileğimi akşam olmadan sevgili anneciğime söyleyeceğime yemin ettim. Komünyon ayinine katıldıktan sonra Rabbimden bana huzur vermesini diledim. Gelen cevap bana sanki ‘Ona ancak arzu etmeyi bıraktığında sahip olabilirsin,’ diyordu.”</p>

  <p>Baş Rahibe, geçmişe ait düşüncelere dalıp gitmişti sanki.</p>

  <p>“Bir gün, arkadaşlarımızdan biri, Madame de Viernot, akrabalarından hiç kimseye haber vermeden Carmel’e gitti. Ailesinin gitmesine karşı çıkacağını biliyordu, ama o dul bir kadındı ve bu yüzden istediği şeyi yapmakta özgür olduğunu düşünüyordu. Kuzenlerimden biri bu sevgili kaçağa veda etmeye gitmiş, akşama kadar gelmemişti. Çok etkilenmişti. Annemle konuşmamıştım, aklımdakini ona söyleme düşüncesiyle titriyordum; ama cemaatle ilgili verdiğim karardan da vazgeçmek istemiyordum. Kuzenime bir sürü soru sordum. Bütün dikkatini elindeki goblene vermiş gibi görünen annem, tek bir kelime bile kaçırmamıştı. Konuşurken kendi kendime şunu dedim: Eğer bugün konuşacaksam, kaybedecek bir dakikam bile yok.</p>

  <p>Gariptir ki o sahneyi çok net hatırlıyorum. Üzerinde kırmızı örtü serili yuvarlak bir masanın etrafında oturmuş, yeşil başlıklı bir lambanın ışığında çalışıyorduk. İki kuzenim bizde kalıyordu, hepimiz salondaki koltukları kaplamak için goblen işliyorduk. Düşünün, koltuklarımız XIV. Louis zamanında alınmış ve o günden beri kaplanmamıştı. Kumaşları yırtık pırtık olmuş, renkleri solmuştu, annem rezil durumda olduklarını söylüyordu.</p>

  <p>Kelimeleri toparlamaya çalışıyordum, ama dudaklarım kıpırdamıyordu bir türlü; derken, birkaç dakikalık sessizlikten sonra, annem birden dedi ki: ‘Arkadaşının tavrını gerçekten anlayamıyorum. Ona kıymet veren insanlara tek bir kelime bile etmeden gitmesi hiç hoş değil. Bu yapmacık hareketler bana hitap etmiyor. Soylu bir kadın, hakkında konuşulmasına sebep olacak hareketlerde bulunmaz. Bir gün bırakıp giderek bizi büyük bir üzüntüye gark edecek olursan, umarım bunu suç işliyormuş gibi firar ederek yapmazsın.’</p>

  <p>Konuşmanın tam sırasıydı; fakat öyle acizdim ki sadece ‘Ah, gönlünü ferah tut, <em>maman</em>, böyle bir şey yapacak gücüm yok,’ diyebildim.</p>

  <p>Annem cevap vermedi, derdimi açıklamaya cesaret edemediğime pişman olmuştum. Aklıma Hz. İsa’nın Aziz Petrus’a söyledikleri gelmişti: ‘Petrus, beni seviyor musun?’ Ah, ne kadar zayıf, ne kadar nankördüm! Rahatımı, yaşam tarzımı, ailemi ve eğlenceli boş zaman etkinliklerimi seviyordum. Bu acı veren düşüncelere dalıp gitmiştim ki biraz sonra annem, sanki konuşma hiç bölünmemiş gibi şöyle dedi: ‘Yine de, ölmeden önce bu dünyada kalıcı bir şey yapacağını düşünüyorum, Odetteciğim.’</p>

  <p>Ben hâlâ kaygı ve derin düşünceler içindeydim, o sırada kuzenlerim kalbimin nasıl attığının farkında olmadan, sessizce çalışıyorlardı. Annem goblenini yere düşürüp, dikkatlice bana bakarak, ‘Ah, sevgili yavrum, sonunda dini bütün biri olacağına çok eminim,’ dedi.</p>

  <p>‘Söylediklerinde ciddi misin, anneciğim?’ diye cevapladım. ’En derin düşüncemi ve yüreğimin arzusunu ortaya çıkardın.’</p>

  <p>Kuzenlerim, söyleyeceklerimi bitirmeme fırsat vermeden <em>‘Mais oui,</em>’ diye bağırdılar, ’Odette iki yıldır başka bir şey düşünmüyor. İzin vermeyeceksin değil mi, <em>ma tante</em>, izin vermemen gerekir.’</p>

  <p>‘Sevgili çocuklarım, eğer Tanrı’nın takdiri buysa, ne hakla reddedeceğiz?’ dedi annem.</p>

  <p>Sonra kuzenlerim dalga geçmek için, sahip olduğum ıvır zıvırı ne yapacağımı sorup, aralarında neleri paylaşacaklarını neşe içinde tartıştılar. Fakat o neşeli anlar epey kısa sürdü ve ağlamaya başladık. Sonra babamın merdivenlerden yukarı çıkışını duyduk.”</p>

  <p>Baş Rahibe bir an durup, iç çekti. “Babam için çok zordu. Ben onun tek kızıydım; erkekler, oğullarından ziyade kızlarına bağlıdırlar.”</p>

  <p>“Merhametli olmak büyük talihsizlik,” dedi Kitty gülümseyerek.</p>

  <p>“O merhameti İsa’nın aşkına adamak ise büyük zenginliktir,” dedi Baş Rahibe.</p>

  <p>O sırada Baş Rahibe’nin yanına küçük bir kız geldi ve Rahibe’nin ilgileneceğinden emin bir tavırla, ona eline geçen harika bir oyuncak gösterdi. Baş Rahibe, o güzel ve narin elini çocuğun omzuna attı ve çocuk iyice yanına sokuldu. Kitty, çocuğun tatlı, ama duygusuz gülümsemesinden etkilenmişti.</p>

  <p>“Yetimlerinizin size büyük sevgi ve hayranlık beslediklerini görmek harika, Anne,” dedi. “Etrafımdakiler bana böylesine düşkün olsaydı, çok gururlanırdım.”</p>

  <p>Baş Rahibe bir kez daha mesafeli, ama yine de güzel bir gülümsemeyle Kitty’ye baktı.</p>

  <p>“Gönül kazanmanın tek bir yolu vardır, o da kendini sevilecek birine dönüştürmektir.”</p>
