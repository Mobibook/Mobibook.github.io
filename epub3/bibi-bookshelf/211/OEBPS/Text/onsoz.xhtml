  <h1 class="first">Önsöz</h1>

  <p>Dante’nin aşağıdaki mısraları bu hikâyeye ilham kaynağı olmuştur:</p>

  <div class="poem">

    <p><em>Deb, quando tu sarai tornato al mondo</em>,</p>

    <p><em>E riposato della lunga via</em>,</p>

    <p><em>Seguito il terzo spirito al secondo</em>,</p>

    <p><em>Ricorditi di me, che son la Pia:</em></p>

    <p><em>Siena mi fè; disfecemi Maremma:</em></p>

    <p><em>Salsi colui, che, innanellata pria</em></p>

    <p><em>Disposando m’avea con la sua gemma</em>.</p>

    <p class="extract">İkinci ruhtan sonra, üçüncü ruh dedi ki:</p>

    <p>“Yeryüzüne dönüp de bu</p>

    <p>uzun gezinin yorgunluğunu giderince</p>

    <p>anımsa beni de, adım Pia;</p>

    <p>Siena can vermişti bana,</p>

    <p>Maremma aldı canımı;</p>

    <p>parmağıma nikâh yüzüğü takan, iyi bilir bunları.”<a class="footnoteref" href="../Text/notlar.xhtml#n1" id="ref1">1</a></p>

  </div>

  <p>St. Thomas Hastanesi’nde öğrenciydim ve paskalya nedeniyle altı haftalık bir tatilim vardı. Bavulumda kıyafetlerim ve cebimde 20 sterlinle yola çıktım. Yirmi yaşındaydım. Önce Cenova ve Pisa’ya, ardından da Floransa’ya gittim. Via Laura’da kiraladığım odanın penceresinden katedralin hoş kubbesini görebiliyordum. Odanın bulunduğu dairenin sahibi, bir kızı olan dul bir kadındı. Sıkı bir pazarlık sonrası, bana günlüğü dört lirete yemek ve konaklama teklif etmişti. Ne yazık ki bu anlaşmadan pek bir kâr elde edemedi, çünkü iştahım oldukça kabarıktı. Tepeleme bir tabak makarnayı hiç zorlanmadan mideye indirebiliyordum. Kadının Toskana dağlarında bulunan bir üzüm bağı vardı, oranın üzümüyle yaptığı Chianti şarabının İtalya’da içtiğim en iyi Chianti olduğunu anımsıyorum. Kızı, bana her gün İtalyanca dersi verirdi. O zamanlar bana yaşı olgun görünürdü, ancak sanırım yirmi altıdan büyük değildi. Çok sıkıntı çekmişti. Subay nişanlısı, Habeşistan’da öldürülmüş, kız da yaşamını bakire olarak sürdürmeye yemin etmişti. Annesinin ölümüyle (Tanrı’nın uygun gördüğü o güne kadar ölmeye hiç niyeti olmayan, balıketinde, saçları ağarmış, neşeli bir kadındı) Elisa kendini dine verseydi bu anlaşılabilir bir durum olurdu. Ancak kız, o günü neşeyle bekliyordu. Gülmeyi çok severdi. Öğle ve akşam yemeklerimizde çok keyifli olurduk; ama Elisa dersleri çok ciddiye alırdı. Sersemlik yaptığımda ya da dikkatim dağıldığında parmaklarıma siyah bir cetvelle vururdu. Çocuk muamelesi görmek beni kızdırabilirdi, ancak gülüyordum, çünkü bu durum bana kitaplarda okuduğum eski kafalı pedagogları hatırlatıyordu.</p>

  <p>Yorucu günler geçiriyordum. Diyalog yazma tekniklerinde ustalaşıp, becerimi geliştirebilmek için güne Ibsen’in oyunlarından birkaç sayfa çevirmekle başlardım. Daha sonra elime Ruskin’in kitabını<a class="footnoteref" href="../Text/notlar.xhtml#n2" id="ref2">2</a> alır, Floransa’daki yapıları incelerdim. Açıklamalardaki Giotto’nun Çan Kulesi’ne ve Ghiberti’nin bronz kapılarına hayranlık duyardım. Botticelli’nin Uffizi Galerisi’ndeki eserleri beni adamakıllı heyecanlandırıyordu ve üstadın tasvip etmediği her şeye gençliğin verdiği o alaycı tavırla yaklaşırdım. Öğle yemeğinden sonra İtalyanca dersimi alır ve yine dışarı çıkıp, kiliseleri gezer, Arno Nehri boyunca hayal kurarak, amaçsızca dolaşırdım. Akşam yemeğinden sonra ise çıkıp kendime macera arardım, ama saflığımdan ya da utangaçlığımdan olsa gerek, her seferinde evden çıktığım gibi erdemli dönerdim. Ev sahibi Signora bana anahtar vermişti ama eve geldiğimi duyduğunda rahat bir nefes alıp, kapının sürgüsünü çekerdi, zira bunu unutmamdan korkuyordu; ben de Guelf’ler ve Ghibellin’ler tarihiyle ilgili okumalarıma dönerdim. Romantik dönem yazarlarının böyle davranmadığının fena halde farkındaydım, içlerinden herhangi birinin İtalya’da 20 sterlinle altı hafta geçirebileceğinden kuşku duymama rağmen, ölçülü hayatımdan ve yoğun uğraşımdan zevk alıyordum.</p>

  <p>Dante’nin <em>Cehennem</em>’ini önceden okumuştum (çeviri yardımıyla, bilmediğim kelimelerin anlamlarına itinayla sözlükten bakarak), bu yüzden Ersilia’yla Araf’a başladım. Yukarıda alıntı yaptığım paragrafa geldiğimizde, Ersilia, Pia’nın Siena’nın yardımcısı olduğunu söylemişti. Siena’nın kocası, Pia’nın eşini aldattığından şüphe edip, ailesinin onu idam edeceğinden korkmuş ve Pia’yı içindeki zehirli dumanların işini göreceğinden emin olduğu Maremma’daki kalesine kapatmıştı. Fakat Pia o kadar uzun süre dayanmıştı ki, Siena’nın kocası en sonunda dayanamayıp onu camdan aşağı atmıştı. Ersilia’nın tüm bunları nereden öğrendiğini bilmiyorum, benim kendi Dante kopyamdaki not bu kadar ayrıntılı değildi; ama bu hikâye her nedense ilgimi çekmişti. Bu hikâye üzerine düşünüp durdum, yıllardır zaman zaman iki üç gün boyunca arpacı kumrusu gibi onu düşündüğüm olmuştur. Kendi kendime şu mısrayı tekrarlıyordum: <em>Siena mi fè, disfecemi Maremma</em>. Fakat bu da hayal dünyamı meşgul eden birçok konu arasındaydı ve bazen uzun süre aklımdan çıkıyordu. Onu çağdaş bir hikâye olarak görüyordum elbette, ama günümüz dünyasında bu tür olayların hiç yadırganmayacağı bir ortam düşünemiyordum. Çin’de uzun bir süre gezdikten sonra, aradığımı buldum.</p>

  <p>Sanırım, karakterlerinden önce hikâyesini yazmaya başladığım ilk romanım bu. Karakterlerle olay örgüsü arasındaki ilişkiyi açıklamak güç. Bir karakteri tek başına düşünemezsiniz; onu ancak bir olayın içinde, bir şey yaparken düşünebilirsiniz. Bu yüzden karakterler ya da en azından asli işlevleri eşzamanlı çalışan bir hayal gücünün ürünü gibi görünür. Fakat burada, adım adım geliştirdiğim bir hikâyeye uygun olan karakterler seçtim. Onları, farklı olay ve durumlar sayesinde uzun zamandır tanıdığım insanlardan ilham alarak oluşturdum.</p>

  <p>Bu kitabı yazarken, her yazarın başına gelebilecek zorluklarla karşılaştım. Başlangıçta erkek ve kadın kahramanlarıma Lane soyadını vermiştim. Epey yaygın bir isim, ama Hong Kong’da da bu isimde insanlar olduğu ortaya çıktı. Romanımı tefrika halinde basan derginin sahiplerine dava açıldı ve en sonunda iki yüz elli sterlin ödeyerek anlaşma sağladılar; ben de ismi Fane olarak değiştirdim. Daha sonra Sömürgeler Bakanı’nın yardımcısı isminin lekelendiğini düşünerek, dava açmakla tehdit etti. Çok şaşırmıştım, İngiltere’de sahneye bir başbakan koyabiliyorduk ya da romanlarda bir karakter olarak kullanabiliyorduk, Canterbury Başpiskoposu ya da Adalet Bakanı’nın ve bu yüce makamları işgal eden kişilerin kılı bile kıpırdamıyordu. Böyle önemsiz bir makamda geçici olarak bulunan birinin, kendisinin hedef alındığını düşünmesi garip gelmişti bana; ama uğraşmamak için Hong Kong’u Tching-Yen<a class="footnoteref" href="../Text/notlar.xhtml#n3" id="ref3">3</a> adında hayali bir sömürgeye dönüştürdüm. Bu olaylar baş gösterdiğinde kitap zaten basılmıştı ve toplatıldı. Birtakım cin fikirli eleştirmenler eften püften bahanelerle aldıkları kopyaları geri vermediler. Bu kopyalar şimdi bibliyografik bir değer kazandı, sanırım şu anda bunlardan yaklaşık altmış tane var ve koleksiyoncular tarafından yüksek fiyatlara satın alınıyor.</p>
