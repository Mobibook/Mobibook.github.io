  <h1 class="first" id="first">1</h1>

  <p>Kadın korkuyla çığlık attı.</p>

  <p>“Ne oluyor?” diye sordu adam.</p>

  <p>Panjurları kapalı odanın karanlığına rağmen, kadının korkudan birdenbire çılgına dönmüş yüzünü gördü.</p>

  <p>“Biri kapıyı zorladı.”</p>

  <p>“Muhtemelen hizmetçidir, ya da çocuklardan biri de olabilir.”</p>

  <p>“Onlar hiçbir zaman bu saatte gelmez. Öğle yemeğinden sonra hep uyuduğumu bilirler.”</p>

  <p>“Başka kim olabilir?”</p>

  <p>“Walter,” diye fısıldadı kadın dudakları titreyerek.</p>

  <p>Adamın ayakkabılarını işaret etti. Adam ayakkabıları giymeye çalıştı, ancak kadının telaşı onu da etkilediğinden, üzerindeki tedirginlik beceriksizliğe sebep oluyordu. Ayrıca ayakkabılar ayağına dar geliyordu. Kadın sabırsızlıkla hafiften soluğu kesilerek adama çekeceği verdi. Kimonosunu üzerine geçirdi ve çıplak ayakla makyaj masasına yöneldi. Adam daha diğer ayağındaki ayakkabısının bağlarını bağlamadan, kısa kesilmiş saçlarını tarakla düzeltti ve ona paltosunu uzattı.</p>

  <p>“Nasıl çıkacağım?”</p>

  <p>“Biraz beklesen iyi olur. Dışarıya bakıp her şey yolunda mı kontrol edeyim.”</p>

  <p>“Walter olması imkânsız. Saat beşten önce laboratuvardan ayrılmaz o.”</p>

  <p>“Kim o zaman?”</p>

  <p>Artık fısıldaşarak konuşuyorlardı. Kadın titriyordu. Adamın aklına, kadının olağanüstü bir durumda paniğe kapılacağı geldi ve ona karşı ani bir öfke duydu. Eğer orada buluşmaları güvenli değilse, hangi akla hizmet öyle olduğunu söylemişti ki? Kadın, derin bir nefes alıp, adamın kolunu tuttu. Adam, onun bakışlarının izlediği doğrultuyu takip etti. Verandaya açılan pencerelerin önünde durdular. Panjurlar kapalı ve sürgülüydü. Beyaz porselen pencere kolunun yavaşça döndüğünü gördüler. Verandada hiç ayak sesi duymamışlardı. O sessiz hareketi görmek korkutucuydu. Bir dakika geçti, hiç ses yoktu. Derken, bu doğaüstü olayın dehşetinin, aynı sinsi, sessiz ve ürkütücü durumun tekrar etmesiyle, diğer pencerenin beyaz porselen kolunun da döndüğünü gördüler. O kadar korkutucuydu ki, Kitty sinirlerine hâkim olamayıp az kalsın çığlığı basıyordu; ancak adam bunu fark edip hemen eliyle kadının ağzını kapatarak çığlığı bastırdı.</p>

  <p>Sessizlik. Kadın adama yaslandı; dizleri titriyor, bayılmaktan korkuyordu. Adam kaşları çatık, kararlı bir tavırla kadını yatağa götürüp oturttu. Kadın kâğıt gibi bembeyaz olmuştu, adamın da yanık tenine rağmen beti benzi atmıştı. Kadının yanında durdu, büyülenmiş bir halde pencerenin porselen koluna bakıyordu. Konuşmadılar. Sonra, kadının ağladığını gördü.</p>

  <p>“Tanrı aşkına, lütfen yapma,” diye fısıldadı sinirli bir tavırla. “Az sonra başımıza kötü bir şey gelecekse de gelecek artık. Pişkinliğe vurup geçiştirmek zorundayız.”</p>

  <p>Kadın mendilini aradı; adam ne istediğini anlayıp ona çantasını uzattı.</p>

  <p>“Şapkan nerede?”</p>

  <p>“Alt katta bıraktım.”</p>

  <p>“Aman Tanrım!”</p>

  <p>“Toparlanman gerek diyorum. Yüzde doksan dokuz Walter değildi. Ne diye bu saatte gelsin ki? Gün ortasında eve hiç gelmiyor, değil mi?”</p>

  <p>“Gelmiyor.”</p>

  <p>“İstediğin her şeye iddiaya girerim ki gelen hizmetçiydi.”  </p>
  
  <p>Kadın adama hafifçe gülümsedi. Adamın tok, sevecen sesi ona yeniden güven vermişti. Elini tutup sevgiyle sıktı. Adam kadına toparlanması için biraz zaman tanıdı.</p>

  <p>Sonra, “Bak, sonsuza dek burada kalamayız,” dedi. “Verandaya çıkıp bir bakmaya ne dersin?”</p>

  <p>“Dayanabileceğimi sanmıyorum.”</p>

  <p>“Burada brendi bulunduruyor musun?”</p>

  <p>Kadın hayır anlamında başını salladı. Bir an kaşları çatılan adamın yüzü karardı, gittikçe sabrını yitiriyor, ne yapacağını pek bilmiyordu. Kadın birden adamın elini daha da sıkı kavradı.</p>

  <p>“Ya orada bekliyorsa?”</p>

  <p>Adam gülümsemek için kendini zorladı. Sesi, etkisinin tamamen farkında olduğu yumuşak ve ikna edici tonunu koruyordu.</p>

  <p>“Pek olası değil. Biraz yürekli ol, Kitty. Nasıl kocan olabilir ki? Eğer buraya gelip holde yabancı bir şapka görseydi, sonra da yukarı çıkıp odanın kapısının kilitli olduğunu fark etseydi, şüphesiz kıyameti koparırdı. Hizmetçilerden biri olmalı. Ancak bir Çinli kolu o şekilde döndürür.”</p>

  <p>Kadın şimdi biraz olsun kendine gelmişti.</p>

  <p>“Sadece hizmetçi olsa bile iç açıcı bir durum değil.”</p>

  <p>“Onunla anlaşabiliriz, gerekirse ödünü koparırım. Devlet memuru olmanın pek bir yararı yok; ama onun dışında istediğini elde edebilirsin.”</p>

  <p>Haklıydı herhalde. Kadın ayağa kalktı ve ona dönerek kollarını uzattı: Adam onu kollarına alıp dudaklarından öptü. Kitty o denli kendinden geçti ki acı veren bir durumdu bu. Adama tapıyordu. Serbest kalınca, Kitty pencereye doğru gitti. Sürgüyü kaldırdı ve panjuru hafifçe aralayarak dışarı baktı. Kimsecikler yoktu. Verandaya çıktı, önce kocasının giyinme odasına, sonra da kendi oturma odasına baktı. Her ikisi de boştu. Yatak odasına geri dönüp adamı el işaretiyle çağırdı.</p>

  <p>“Kimse yok.”</p>

  <p>“Bence her şey göz yanılmasıydı.”</p>

  <p>“Gülme, çok korktum. Oturma odama gidip bekle. Çoraplarımı ve ayakkabılarımı giyeceğim.”</p>

  <h1 id="sigil_toc_id_1">2</h1>

  <p>Adam, söyleneni yapıp oturma odasında bekledi. Kitty, beş dakika sonra onun yanındaydı. Adam sigara içiyordu.</p>

  <p>“Sodalı bir brendi alabilir miyim?”</p>

  <p>“Tabii, zili çalayım.”</p>

  <p>“Bence, Walter buraya gelseydi bile <em>senin</em> canın pek yanmazdı.”</p>

  <p>Uşağın gelişini sessizce beklediler. Kitty içki emretti.</p>

  <p>“Laboratuvarı arayıp Walter orada mı diye sor,” dedi sonra. “Sesini tanımazlar.”</p>

  <p>Adam ahizeyi kaldırıp numarayı istedi. Doktor Fane’in ofiste olup olmadığını sordu. Ahizeyi yerine koydu.</p>

  <p>“Öğleden beri yokmuş,” dedi. “Çocuğa buraya gelip gelmediğini sor.”</p>

  <p>“Soramam. Buraya geldiyse benim onu görmemem gülünç olur.”</p>

  <p>Uşak içkileri getirdi, Townsend kendine bir kadeh koydu.Kitty’ye de ikram etti, ama o başını iki yana sallayarak istemediğini belirtti.</p>

  <p>“Gelen Walter idiyse ne yapacağız?” diye sordu Kitty.</p>

  <p>“Belki de bu duruma aldırış etmez.”</p>

  <p>“Walter mı?”</p>

  <p>Sesinde inanmazlık vardı.</p>

  <p>“Bende hep oldukça çekingen biriymiş gibi bir izlenim uyandırmıştır. Bazı adamlar görmek istemezler, bilirsin. Walter skandal yaratmanın ona hiçbir şey kazandırmayacağını bilecek kadar mantıklı. Gelenin Walter olduğuna hiç inanmıyorum, ama o olsa bile hiçbir şey yapmayacağı kanısındayım. Bence bu durumu görmezden gelir.”</p>

  <p>Kitty biraz düşündü.</p>

  <p>“Bana körkütük âşık.”</p>

  <p>“Tamam işte, iyi ki öyle. Onu ikna edersin.”</p>
  
  <p>Townsend’in yüzünde Kitty’nin her daim çok dayanılmaz bulduğu o çekici gülümseme belirdi. Berrak mavi gözlerinde başlayıp, fark edilebilen aşamalardan geçerek biçimli dudaklarına yayılan yavaş bir gülümsemeydi bu. Küçük, beyaz ve düzgün dişleri vardı. Onun bu şehvetli gülümseyişi, Kitty’nin kalbinin eriyip gitmesine neden oluyordu.</p>

  <p>“Gereksiz bir endişe değil benimki,” dedi biraz keyiflenerek. “Buna değer.”</p>

  <p>“Benim hatamdı.”</p>

  <p>“Neden geldin? Seni görünce çok şaşırdım.”</p>

  <p>“Dayanamadım.”</p>

  <p>“Canım benim.”</p>

  <p>Kitty Townsend’a doğru eğildi. Koyu, parlak gözlerini tutkuyla onunkilere dikti. Dudakları arzuyla hafifçe aralanmıştı. Townsend onu kollarına aldı. Kitty, mest olmuş halde iç çekerek kendini bu sığınağa bıraktı.</p>

  <p>“Bana her zaman güvenebileceğini biliyorsun,” dedi Townsend.</p>

  <p>“Seninle çok mutluyum. Keşke senin beni mutlu ettiğin kadar ben de seni mutlu edebilsem.”</p>

  <p>“Artık korkmuyorsun herhalde?”</p>

  <p>“Walter’dan nefret ediyorum,” diye karşılık verdi Kitty.</p>
  
   <p>Townsend ne cevap vereceğini bilemeyerek, Kitty’yi öptü. Kitty’nin tam karşısında duran yüzü sevgi doluydu.</p>

  <p>Ancak o, Kitty’nin bileğini tutup küçük altın saatine baktı.</p>

  <p>“Şimdi ne yapmam gerek biliyor musun?”</p>

  <p>“Sıvışmak mı?” dedi Kitty gülümseyerek.</p>

  <p>Adam başıyla onayladı. Kitty bir an için ona daha da yaklaştı, ama Townsend’ın gitmek istediğini fark ederek onu bıraktı.</p>

  <p>“İşini bu kadar ihmal etmen çok ayıp. Hadi git artık.”</p>

  <p>Townsend flört etmenin cazibesine asla dayanamazdı.</p>

  <p>“Görünüşe göre benden kurtulmanın telaşı içindesin.” dedi umursamaz bir tavırla.</p>

  <p>“Seni göndermekten nefret ettiğimi biliyorsun.”</p>

  <p>Sesi üzgün, boğuk ve ciddiydi. Gururu okşanan Townsend, bir kahkaha patlattı.</p>

  <p>“Gizemli ziyaretçimizi takma o güzel kafana. Eminim gelen hizmetçiydi. Ayrıca herhangi bir sorun olursa seni bu durumdan kurtaracağıma söz veriyorum.”</p>

  <p>“Çok mu tecrübelisin?”</p>

  <p>Townsend kendinden memnun, kayıtsız bir tavırla gülümsedi.</p>

  <p>“Hayır, ama sağduyulu oluşumla övünürüm.”</p>

  <h1 id="sigil_toc_id_2">3</h1>

  <p>Kitty verandaya çıkıp Townsend’ın gidişini izledi. Townsend giderken Kitty’ye el salladı. Ona bakarken Kitty’nin içini bir heyecan kapladı; Townsend kırk bir yaşındaydı, ama esnek bir vücuda sahipti ve zinde bir delikanlı gibi yürüyordu.</p>

  <p>Veranda gölgelikti; Kitty aşka doymuş, içi huzur dolu tembel tembel oyalandı. Evleri tepenin yamacındaki Happey Vadisi’nde yer alıyordu. Daha seçkin ve pahalı olan tepede oturmaya mali durumları el vermemişti. Ama Kitty’nin dalgın bakışları, masmavi denizi ve limanda toplanmış gemileri dahi zar zor fark etmişti. Tek düşünebildiği, sevgilisiydi.</p>

  <p>Tabii ki o öğleden sonra yaptıkları aptalcaydı, ama Townsend onu istediğinde nasıl ihtiyatlı davranabilirdi ki? Öğleden sonra iki ya da üç kez gelmişliği vardı, kimsenin dışarı çıkmaya kalkışmayacağı gündüz sıcağında gelmişti ve çocuklar bile gelip gittiğini görmemişti. Hong Kong’da buluşmaları çok zor oluyordu. Kitty bu Çin şehrinden nefret ediyordu ve her zaman buluştukları Victoria Yolu’ndaki o iğrenç, küçük eve gitmek sinirlerini bozuyordu. Ev tuhaf bir tüccara aitti ve o civarda oturan bir Çinli, nahoş bakışlarını Kitty’ye dikiyordu. Onu dükkânın arka tarafına götürüp karanlık merdivenden yukarı çıkaran yaşlı adamın sokulgan gülümsemesinden de nefret ediyordu. Onu götürdüğü oda kirliydi ve duvarın önündeki geniş, ahşap karyola Kitty’nin tüylerini ürpertmişti.</p>

  <p>Charlie Townsend ile oradaki ilk buluşmalarında, “Çok sefil bir yer, değil mi?” demişti Kitty.</p>

  <p>“Sen gelene kadar öyleydi,” diye karşılık vermişti Charlie.</p>

  <p>Tabii ki Charlie onu kollarına aldığı an, Kitty her şeyi unutmuştu.</p>

  <p>Ah, özgür olmamak ne kötüydü, ikisi de özgür değildi! Charlie’nin karısından hoşlanmıyordu. Kitty’nin dalgın düşünceleri o an Dorothy Townsend üzerinde yoğunlaşmıştı. Dorothy olarak çağrılmak ne büyük talihsizlikti! İnsanın yaşını ifşa ederdi. Kadın en az otuz sekiz yaşındaydı. Ama Charlie ondan hiç bahsetmiyordu. Onu önemsemiyordu kuşkusuz, kadın Charlie’yi epey sıkmıştı. Ama Charlie tam bir beyefendiydi. Kitty sevecen bir ironiyle gülümsedi: O tam da böyle biriydi işte, sersem mendebur, karısına karşı sadakatsiz olabilirdi; ama ağzından onu kötüleyecek tek bir söz çıkmazdı. Karısı uzun boyluydu, Kitty’den daha uzun; ne şişman ne zayıf, kumral bir kadındı; gençliğinin verdiği güzellik dışında hiçbir hoş yanı yoktu; yüz hatları düzgündü, ancak dikkat çekecek kadar değildi ve mavi gözleri donuktu. Asla ikinci kez dönüp bakılmayacak bir teni vardı, yanakları solgundu. Ve giyinişi – aslında, tam da Hong Kong’da görev yapan, sömürgelerden sorumlu bir bakan yardımcısının eşi gibi giyiniyordu. Kitty gülümseyerek hafifçe omuz silkti.</p>

  <p>Şüphesiz kimse Dorothy Townsend’ın güzel bir sesi olduğunu inkâr edemezdi. Harika bir anneydi, Charlie hep öyle olduğunu söylüyordu, tam Kitty’nin annesinin hanımefendi diyeceği bir kadındı. Ama Kitty ondan hoşlanmıyordu. Onun kayıtsız tavırlarından hoşlanmıyordu. Evlerine yemeğe veya çaya gidildiğinde kadının gösterdiği kibarlık, insanı çileden çıkarırdı, zira aslında sizinle hiç ilgilenmediğini hissetmemeniz mümkün değildi. Kitty’ye göre işin aslı şuydu; kadın çocukları dışında hiçbir şeyi önemsemiyordu: İngiltere’de okuyan iki erkek çocuk ve gelecek sene eve dönecek olan altı yaşında bir oğlan daha vardı. Dorothy, gerçek yüzünü saklıyordu. Gülümseyerek, tatlı ve kibar bir tavırla ondan beklenen şeyleri söyler, ama tüm o cana yakınlığına rağmen mesafesini korurdu. Sömürgede birkaç yakın arkadaşı vardı, onlar da Dorothy’ye büyük bir hayranlık duyardı. Kitty, bir an Bayan Townsend’ın onu sıradan biri olarak görüp görmediğini merak etti. Yüzü kızardı. Ne de olsa artık Dorothy’nin havalara girmesi için bir neden yoktu. Babasının eskiden sömürge valisi olduğu doğruydu ve o zamanlar oldukça ihtişamlı bir hayatı vardı –bir odaya girdiğinde içerideki herkes ayağa kalkar, yoldan arabayla geçerken erkekler şapkalarını çıkarırdı– ama emekli bir sömürge valisinden daha değersiz ne olabilirdi ki? Dorothy Townsend’ın babası Earl’s Court’ta küçük bir evde yaşıyor, emekli maaşıyla geçiniyordu. Kitty annesinden kendisini ziyaret etmesini istese, bu onun için fena halde can sıkıcı olurdu. Kitty’nin babası Bernard Garstin ise krala danışmanlık yapıyordu ve günün birinde yargıç olmaması için hiçbir neden yoktu. Her neyse, sonuçta South Kensington’da yaşıyorlardı.</p>

  <h1 id="sigil_toc_id_3">4</h1>

  <p>Evlendikten sonra Hong Kong’a yerleşen Kitty, kendi sosyal statüsünü kocasının mesleğinin belirlemesi fikriyle uzlaşmakta zorlanıyordu. Elbette herkes çok kibar davranıyordu ve iki üç ay boyunca neredeyse her akşam bir partiye gitmişlerdi; akşam yemeğini hükümet binasında yedikleri gün, vali Kitty’yi bir gelin gibi karşılamıştı. Ancak Kitty’nin hükümet bakteriyoloğunun eşi olarak belli bir itibarının olmadığını anlaması uzun sürmemişti. Bu durum onu sinirlendirmişti.</p>

  <p>“Bu çok saçma,” dedi kocasına. “Buradakilerin hemen hepsi evde olsak beş dakika bile kafamıza takmayacağımız insanlar. Annem olsa, onlardan birini yemeğe çağırmayı aklından bile geçirmezdi.”</p>

  <p>“Bu durumun seni üzmesine izin vermemelisin,” dedi eşi. “Çok da önemli değil, biliyorsun.”</p>

  <p>“Önemli değil elbette, bu sadece onların ne kadar aptal olduğunu gösteriyor. Aslında oldukça komik, South Kensington’daki evimize gelen onca insanı düşününce, burada insan yerine konmuyormuşuz gibime geliyor.”</p>

  <p>“Toplumsal açıdan bakıldığında, bilim adamının varlığı pek önemli değildir,” diyerek gülümsedi Walter.</p>

  <p>Kitty artık bunu biliyordu, ama evlendiğinde bu konuda hiçbir fikri yoktu.</p>

  <p>Züppe görünmemek için gülümseyerek, “P. O. şirketinin temsilcisi tarafından akşam yemeğine davet edilmek benim için tam olarak eğlenceli olur mu bilmiyorum,” dedi Kitty.</p>

  <p>Walter muhtemelen bu neşeli tavrın ardındaki serzenişi hissetmişti, Kitty’nin elini tutup hafifçe sıktı.</p>

  <p>“Çok üzgünüm sevgili Kitty, ama lütfen bu durumun canını sıkmasına izin verme.”</p>

  <p>“Ah, buna izin vermeyeceğim.”</p>

  <h1 id="sigil_toc_id_4">5</h1>

  <p>O öğleden sonra gelen Walter olamazdı. Büyük ihtimalle hizmetkârlardan biriydi ve neticede önemli değillerdi. Çinli hizmetkârlar her şeyi bilirlerdi zaten. Ama çenelerini tutarlardı.</p>

  <p>Kitty, porselen pencere kolunun yavaşça döndürüldüğünü hatırlayınca kalbi biraz daha hızlı atmaya başladı. Bir daha böyle riske girmemeliydiler. Antika dükkânına gitmeleri daha iyiydi. Kitty’nin oraya girdiğini gören kimsenin aklına bir şey gelemezdi ve orada tamamen güvendeydiler. Dükkânın sahibi Charlie’nin kim olduğunu biliyordu ve sömürgelerden sorumlu bakan yardımcısını kızdıracak kadar aptal değildi. Gerçi, Charlie’nin sevgisi dışında başka neyin önemi vardı ki?</p>

  <p>Kitty, verandadan çıkıp oturma odasına döndü. Kendini kanepeye atıp bir sigara almak için uzandı. O sırada, bir kitabın üstünde duran not ilişti gözüne. Kâğıdı açtı. Not kurşunkalemle yazılmıştı.</p>

  <blockquote>

    <p><em>Sevgili Kitty</em>,<br/><em>İşte istediğin kitap. Tam göndermek üzereydim ki Dr. Fane’le karşılaştık, o da geçerken eve bırakabileceğini söyledi</em>.</p>

    <p class="right"><em>V.H</em>.</p>

  </blockquote>

  <p>Zili çaldı. Uşak gelince, ona kitabı kimin, ne zaman getirdiğini sordu.</p>

  <p>Çocuk, “Patron getirdi, hanımefendi. Öğle yemeğinden sonraydı,” diye cevapladı.</p>

  <p>O halde gelen Walter’dı. Hemen Sömürge Bakanlığı’nı arayıp Charlie’yi istedi. Az önce öğrendiklerini anlattı. Charlie cevap vermeden, kısa bir sessizlik oldu.</p>

  <p>“Ne yapacağım?” diye sordu Kitty.</p>

  <p>“Önemli bir müzakerenin ortasındayım. Ne yazık ki şu an seninle konuşamayacağım. Sana tavsiyem, sabırlı ol.”</p>

  <p>Kitty telefonu kapattı. Charlie’nin yalnız olmadığını anlamıştı ve işiyle ilgili meselelere tahammülü yoktu.</p>

  <p>Bir masaya oturdu, elleriyle yüzünü kapatarak, vaziyeti düşündü. Kuşkusuz Walter sadece Kitty’nin uyuduğunu düşünmüştü: Kitty’nin odasının kapısını kilitlememesi için bir sebep yoktu. O sırada konuşup konuşmadıklarını hatırlamaya çalıştı. Yüksek sesle konuşmuyorlardı elbette. Bir de şapka mevzusu vardı. Charlie’nin şapkasını alt katta bırakması için delirmiş olması gerekirdi. Ama bu yüzden onu suçlamanın bir yararı yoktu, oldukça normal bir durumdu ve Walter’ın onu fark ettiğine dair bir kanıt yoktu. Muhtemelen acelesi vardı, işle ilgili bir randevuya giderken uğrayıp kitapla notu bırakmış olmalıydı. Garip olan şey ise şuydu: Walter önce kapıyı, daha sonra o iki pencereyi açmaya çalışmış olmalıydı. Eğer Kitty’nin uyuduğunu düşünseydi, onu böyle rahatsız etmezdi. Kitty ne büyük aptallık etmişti!</p>

  <p>Biraz silkelendi ve Charlie’yi düşündüğünde her zaman hissettiği o tatlı acıyı yüreğinde bir kez daha hissetti. Buna değerdi. Charlie onun yanında olacağını söylemişti ve işler hepten kötüleşirse… Walter isterse ortalığı birbirine katabilirdi. Kitty’nin yanında Charlie vardı, neye aldıracaktı ki? Muhtemelen bilmesi onun için en iyisiydi. Kitty hiçbir zaman Walter’a önem vermemişti ve Charlie Townsend’a âşık olduğundan beri, kocasının dokunuşlarına boyun eğmek onu canından bezdirmişti. Onunla tüm ilişkisini kesmek istiyordu. Kitty’ye göre Walter hiçbir şeyi kanıtlayamazdı. Eğer onu itham edecek olursa, inkâr edecekti ve eğer artık inkâr edemeyeceği bir duruma gelirse, gerçeği yüzüne vuracaktı. O saatten sonra Walter istediğini yapabilirdi.</p>

  <h1 id="sigil_toc_id_5">6</h1>

  <p>Evliliğinin ilk üç ayında Kitty hata yaptığını anlamıştı, ama bu kendisinden çok annesinin suçuydu.</p>

  <p>Odada annesinin bir fotoğrafı vardı, Kitty’nin yorgun gözleri fotoğrafa ilişti. Onu neden burada tuttuğunu bilmiyordu, annesine pek düşkün değildi. Babasının da bir fotoğrafı vardı; ancak o, alt kattaki kuyruklu piyanonun üstünde duruyordu. Babası kralın danışmanı olduğunda çekilmişti; başında peruğu, üzerinde cüppesi vardı. Ama bunlar bile onu heybetli göstermeye yetmemişti. Babası ufak tefek, kavruk bir adamdı. Yorgun bakan gözleri, geniş bir üstdudağı ve ince bir ağzı vardı. Patavatsız fotoğrafçı ona güzel bakmasını söylemişti, ancak o sadece sert görünebilmişti. Ağzının genellikle aşağı sarkan köşeleri ve keyifsiz bakan gözleri, ona hafif bir depresyondan mustaripmiş havası verdiğinden, Bayan Garstin çekilen birkaç kareden, eşinin yargıç gibi göründüğünü düşündüğü bu fotoğrafı seçmişti. Ama kendi fotoğrafında, eşi kralın danışmanı olduğu gün saraya giderken giydiği elbisesini giymişti. Kadife elbisesiyle oldukça gösterişli görünüyordu, elbisenin uzun kuyruğu güzel görünsün diye özenle serilmişti. Saçları tüylerle süslenmişti ve elinde çiçekler vardı. Dimdik duruyordu. Elli yaşında, zayıf ve neredeyse hiç göğsü olmayan bir kadındı, çıkık elmacık kemikleri ve geniş, biçimli bir burnu vardı. Oldukça düz, gür ve siyah saçlara sahipti ve Kitty her zaman, annesinin saçının tümüyle boyalı olmasa bile, kısmen rötuşlu olduğunu düşünürdü. Hoş, siyah gözleri asla sabit durmazdı, bu onun en belirgin özelliğiydi. Biriyle konuştuğunda kırışıksız, ruhsuz ve sarı yüzündeki o kıpır kıpır gözlere bakmak insanı rahatsız ederdi. Gözleri, karşısındakinin bir tarafından öbür tarafına kayar, odadaki diğer insanları inceler, sonra tekrar karşısındakine odaklanırdı. Sizi eleştirip değerlendirdiğini, bu arada etrafında tüm olan biteni gözlemlediğini ve söylediklerinin, düşünceleriyle hiçbir bağlantısı olmadığını hissederdiniz.</p>

  <h1 id="sigil_toc_id_6">7</h1>

  <p>Bayan Garstin sert, acımasız, insanları yöneten, hırslı, cimri ve aptal bir kadındı. Liverpool’lu bir avukatın beş kızından biriydi. Bernard Garstin onunla Northern Circuit’teyken tanışmıştı. O zamanlar gelecek vaat eden bir genç gibi görünüyordu ve Bayan Garstin’in babası onun daha da başarılı olacağını söylemişti. Olmadı. İşini dikkatle yapardı, çalışkan ve becerikliydi; ancak kendini geliştirme isteği yoktu. Bayan Garstin ondan iğreniyordu. Fakat sadece onun vasıtasıyla başarı elde edebileceğinin acı da olsa farkına varmıştı ve eşini kendi isteği doğrultusunda yönlendirmeye koyuldu. Onu acımasızca azarlardı. Kocasına duyarlığına ters düşen bir şeyi yaptırmak istiyorsa, gereken yegâne şeyin başının etini yemek olduğunu keşfetmişti; böylece adam canından bezerek, ona boyun eğiyordu. Bayan Garstin, kendi açısından yararlı olabileceğini düşündüğü insanlarla dostluk kurmaya çalışırdı. Kocasına dava dosyası gönderecek avukatları pohpohlar, eşlerini de tanırdı. Yargıçlara ve hanımlarına yalakalık yapardı. Gelecek vaat eden siyasetçileri el üstünde tutardı.</p>

  <p>Yirmi beş yıl boyunca, Bayan Garstin kimseyi sevdiği için yemeğe davet etmemişti. Düzenli aralıklarla büyük partiler verirdi. Fakat cimriliği de hırsı kadar kuvvetliydi. Para harcamaktan nefret ederdi. Herhangi birinin etrafa yapacağı gösterişin aynısını kendisinin yarı fiyatına yapabilmesiyle övünürdü. Yemek davetleri özenle hazırlanır ve uzun sürerdi; ancak tasarrufu elden bırakmazdı. İnsanlar yemek yiyip konuşurken, ne içtiklerini bildiklerine kendini asla ikna edemezdi. Moselle şarabı şişesini peçeteye sarar ve misafirlerinin onu şampanya sandığını düşünürdü.</p>

  <p>Bernard Garstin işinde dürüsttü, ancak pek tecrübesi yoktu. Mesleğe ondan sonra başlayanların çok gerisinde kalmıştı. Bayan Garstin, onun parlamentoya girmesi için diretmişti. Seçim masraflarını parti üstlenmişti; ancak burada da Bayan Garstin’in pintiliği hırsının önüne geçmiş, seçmenle iletişim kurabilmek için gereken parayı harcayamamıştı. Adayların katkıda bulunması beklenen sayısız mali kaynak vardı ve Bernard Garstin’in bu kaynaklara yaptığı bağışlar hiçbir zaman yeterli miktarda olmamıştı. Haliyle yenilmişti. Parlamento üyesinin eşi olmak Bayan Garstin’i sevindirecek olmasına rağmen, yaşadığı hüsrana karşı metanetli davrandı. Kocasının adaylığını koyması, Bayan Garstin’in birçok nüfuzlu kişiyle tanışmasını sağlamıştı ve toplumdaki yerinin önem kazanması hoşuna gitmişti. Bernard’ın parlamentoda hiçbir zaman başarılı olamayacağını biliyordu. Parlamento üyesi olmasını sırf partisinin minnettarlığını kazanabileceği için istemişti ve koltuğunu kaybeden iki üç isimle savaşmak kuşkusuz Bernard’a bunu sağlayacaktı.</p>

  <p>Ancak hâlâ düşük kıdemliydi ve ondan genç birçok adam kralın hukuk danışmanlığını yapmaya başlamıştı. Bernard da başlamalıydı, sadece onun yargıç olma umutları azalacağından değil, aynı zamanda Bayan Garstin’in kendi açısından da gerekliydi. Kendinden on yaş genç kadınlarla yemeğe çıkmak Bayan Garstin’i çok utandırıyordu. Fakat bu konuyla ilgili kocasında yıllardır alışık olmadığı bir inatla karşılaşmıştı. Bernard, kralın hukuk danışmanı olduğunda hiç iş almayacağından korkuyordu. Eldeki serçe damdaki güvercinden iyidir, demişti karısına. O da, sefilin son sığınağı atasözü, diyerek sert bir şekilde karşılık vermişti. Bernard gelirinin yarı yarıya düşebileceği ihtimalini öne sürmüştü, karısı için bundan daha önemli bir konu olmadığını biliyordu. Bayan Garstin onu dinlemeyecekti. Kocasına ödlek ve pısırık olduğunu söyledi. Sürekli başının etini yedi ve sonunda, her zamanki gibi Bernard boyun eğdi. Kraliyet danışmanlığına başvurdu ve hemen kabul edildi.</p>

  <p>Bernard, korkularında haklı çıktı. Lider olarak hiç gelişme gösteremedi ve çok az dosyası vardı. Ama yaşadığı tüm hayal kırıklıklarını örtbas etti ve karısını suçlasa dahi bunu yüzüne vurmadı. Zamanla biraz daha sessizleşti, ama evdeyken hep sessiz olduğundan ailede kimse onda bir değişiklik olduğunu fark etmedi. Kızları onu her zaman sadece gelir kaynağı olarak görürdü ve bu yüzden babalarının onlara yemek, barınak, kıyafetler, tatiller ve ıvır zıvır için para sağlamak adına köpek gibi yaşaması onlara son derece doğal geliyordu. Onun hatası yüzünden paralarının azaldığını anladıklarında, babalarına karşı olan ilgisizlikleri, öfke dolu bir küçümsemeye dönüşmüştü. Sabahın erken saatlerinde evden çıkan, akşam döndüğünde ancak yemekten önce üstünü değiştirecek kadar vakit bulabilen bu durgun, ufak tefek adamın neler hissettiğini sormak hiç akıllarına gelmemişti. Bernard, onlar için bir yabancıydı, ama babaları olduğu için onları el üstünde tutup sevmesi gerektiğini düşünüyorlardı.</p>

  <h1 id="sigil_toc_id_7">8</h1>

  <p>Ama Bayan Garstin’in başlı başına takdire değer bir yürekliliği vardı. Kimsenin, onun bütün dünyası olan yakın çevresine girip, yaşadığı hayal kırıklıklarının onu incittiğini görmesine izin vermezdi. Yaşam tarzını hiç değiştirmedi. Titiz bir idareyle, eskiden yaptığı gibi gösterişli yemek davetleri verebiliyordu ve arkadaşlarıyla buluştuğunda uzun zaman önce geliştirdiği neşe dolu tavrını koruyabiliyordu. Konuşurken asla şaşmayan bir sırayla tekrarladığı sözlerden oluşan anlamsız gevezeliği, girdiği toplulukta sohbet yerine geçerdi. Havadan sudan konuşmakta zorlanan kişiler arasında işe yarar bir misafirdi, her zaman yeni bir konu açmayı başarırdı ve ortamda oluşan mahcup edici sessizlikleri uygun bir fikir ileri sürerek bozma konusunda kendisine güvenilebilirdi.</p>

  <p>Artık Bernard Garstin’in yüksek mahkemede yargıç olma ihtimali çok düşüktü; ama hâlâ yerel mahkeme yargıçlığını ya da en azından sömürgelere atanmayı umut edebilirdi. Galler ülkesinin bir şehrine sicil memuru olarak atanması Bayan Garstin’i memnun etmişti. Ama Bayan Garstin, tüm umudunu kızlarına bağlamıştı. Onların iyi evlilikler yapmasını sağlayarak, kendi hayat akışında yaşadığı tüm hüsranı telafi edebilmeyi umuyordu. İki kızı vardı: Kitty ve Doris. Doris güzellikten nasibini almamıştı; burnu fazla uzun, vücudu hantaldı. Bu yüzden Bayan Garstin, Doris’in uygun bir mesleği olan, hali vakti yerinde bir genç adamla evlenmesinden başka bir şey bekleyemezdi.</p>

  <p>Ama Kitty, güzel bir kızdı. Daha çocukken güzel bir kadın olacağı belliydi. İri, siyah gözleri; hafif kızıla çalan kahverengi, dalgalı, parlak ve canlı saçları; mükemmel dişleri ve güzel bir teni vardı. Hatları kusursuz değildi; çenesi fazla köşeliydi ve burnu Doris’inki kadar uzun olmasa da fazla büyüktü. Güzelliğinde gençliğinin de payı büyüktü, bu yüzden Bayan Garstin Kitty’nin genç kızlığa adım atar atmaz evlenmesi gerektiğini düşünüyordu. Etrafta göz kamaştırıyordu: Cildi hâlâ en güzel yanıydı; ama uzun kirpikli gözleri öyle ışıl ışıldı, öyle bir iç eritirdi ki, bakınca insanın kalbi duracak gibi olurdu. Kitty’nin büyüleyici bir neşesi ve insanları memnun etme arzusu vardı. Bayan Garstin tüm ilgisini ona yoğunlaştırmıştı; kendisinin gösterebileceği türden haşin, ehil ve hesaplı bir ilgiydi bu. İhtiraslı hayaller kuruyordu; kızı için hedefi iyi bir evlilik değil, mükemmel bir evlilikti.</p>

  <p>Kitty ileride güzel bir kadın olacağının bilinciyle yetiştirilmişti ve annesinin bu konudaki hırsından hiç kuşkusu yoktu. Kendi arzuları da bu yöndeydi. Cemiyet hayatına giriş yaptı. Bayan Garstin, kızının seçkin erkeklerle tanışabileceği dans partilerine kendisi de davet edilebilmek için adeta mucizeler yarattı. Kitty, onun için bir başarıydı. Güzel olduğu kadar eğlenceliydi ve kısa bir süre içinde on kadar adam ona âşık olacaktı. Fakat hiçbiri uygun değildi ve Kitty, hepsiyle dost kalırken, hiçbirine evlilik sözü vermemeye özen gösterdi. South Kensington’daki misafir odası, pazar akşamları baygın bakışlı gençlerle dolardı, ama Bayan Garstin onaylayıcı, katı bir gülümsemeyle, onları Kitty’den uzak tutmasına gerek olmadığının farkına varmıştı. Kitty onlarla flört etmeye hazırdı ve birini diğerine karşı kışkırtarak oyalanıyordu. Fakat ne zaman bir evlenme teklifi alsa, ki şu ana kadar teklif etmeyen yoktu, karşısındakini ince bir nezaketle, ama kararlılıkla reddediyordu.</p>

  <p>İlk sene kusursuz bir taliple karşılaşmadı, ikinci sene de böyle geçti; ama Kitty genç bir kadındı ve bekleyecek gücü vardı. Bayan Garstin, arkadaşlarına bir kızın yirmi bir yaşından önce evlenmesinin acınacak bir durum olduğunu söylüyordu. Fakat üçüncü, daha sonra dördüncü sene de geçti. Kitty’yi önceden beğenen iki üç kişi tekrar evlenme teklif etti ama hâlâ beş kuruşları yoktu. Kitty’den daha genç bir iki delikanlı daha teklifte bulundu. Daha sonra Britanya Hindistanı’nda devlet hizmetinde bulunmuş, şövalyelik rütbesine erişmiş emekli bir asker teklifte bulundu; elli üç yaşındaydı. Kitty hâlâ etrafta boy gösterip bol bol dans ediyordu; Wimbledon’a ve Londra’daki ünlü Lord’s Kriket Sahası’na, kraliyet tarafından düzenlenen Ascot At Yarışları’na ve Henley’ye gidiyordu. Adamakıllı eğleniyordu; ama hâlâ tatmin edici bir konumu ve geliri olan birinden evlenme teklifi almamıştı. Bayan Garstin huzursuzlanmaya başlamıştı. Kitty’nin kırk yaş üstü erkeklerin ilgisini çekmeye başladığını fark etmişti. Ona bir iki sene içinde artık bu kadar güzel olmayacağını ve genç kadınların sürekli etrafa yayıldığını hatırlattı. Bayan Garstin aile ortamında lafını esirgemezdi, taliplerini kaçıracağını söyleyerek, kızını keskin bir dille uyardı.</p>

  <p>Kitty annesine omuz silkti. Kendini her zamanki kadar, hatta belki de çok daha güzel görüyordu. Son dört senede çok boş vakti olmuş, nasıl giyinileceğini öğrenmişti. Eğer sırf evlenmek için evlenecek olsaydı, onlarca erkek bu fırsata balıklama atlardı. Doğru adam er ya da geç gelecekti elbette. Ama Bayan Garstin durumu daha kurnazca değerlendirdi: İçinde tüm fırsatları tepen güzel kızına beslediği öfkeyle, standartlarını biraz daha düşürdü. Gözlerini, önceden dudak büktüğü üst orta sınıfa çevirdi ve geleceği güven telkin eden, genç bir avukat ya da işadamı aramaya başladı.</p>

  <p>Kitty yirmi beş yaşına geldiğinde hâlâ evlenmemişti. Bayan Garstin öfkeden deliye dönmüştü ve Kitty’ye sık sık ağzına geleni söylemekten çekinmiyordu. Babasının ona daha ne kadar destek olmasını beklediğini sordu. Bernard Garstin, kızına bir şans verebilmek için üstesinden gelemeyeceği miktarda para harcamıştı ama Kitty bu şansı kullanmamıştı. Kendisinin aşırı sokulganlığının, ziyaretlerini yürekten teşvik ettiği erkekleri, servet sahibi babaların oğullarını ya da kimi unvanların vârislerini korkutmuş olabileceği Bayan Garstin’in hiç aklına gelmiyordu. Kitty’nin başarısızlığını aptallığına bağladı. Sonra, sıra Doris’e geldi. Hâlâ uzun bir burna ve kötü bir fiziğe sahipti. Kötü dans ediyordu. Genç kızlığa adım atar atmaz Geoffrey Dennison ile nişanlandı. Savaş sırasında baronet unvanı kazanan zengin bir cerrahın tek oğluydu. Geoffrey bir unvanın mirasçısıydı, tıp doktoru baronet olmak çok önemli bir şey değildi, ama Tanrı’ya şükür, yine de bir unvandı ve oldukça rahat, müreffeh bir gelecekleri olacaktı.</p>

  <p>Kitty, panik içinde Walter Fane’le evlendi.</p>

  <h1 id="sigil_toc_id_8">9</h1>

  <p>Kitty, Walter ile kısa bir süre önce tanışmış ve onu hiç umursamamıştı. Nişandan sonra Walter, kendisini arkadaşlarının götürdüğü bir baloda tanıştıklarını söylemişti. Kitty’nin o ana kadar ne zaman veya nerede tanıştıkları hakkında hiçbir fikri yoktu. Kuşkusuz, Walter’a o sırada hiç dikkat etmemişti, onunla iyi huylu olduğundan ve her dans teklifini memnuniyetle kabul ettiğinden dans etmişti. Ayrıca kendisiyle dans etmek isteyen herhangi birinin teklifini kabul etmek, Kitty’yi memnun ederdi. Bir iki gün sonra başka bir balodayken, Walter gelip Kitty’yle konuşmuştu ve Kitty onu hiç hatırlamamıştı. Sonra, gittiği her baloda Walter’ın da olduğunu fark etmişti.</p>

  <p>Kitty en sonunda, “Biliyorsun, seninle en azından on kez dans ettim, artık ismini söylemelisin,” dedi gülerek.</p>

  <p>Walter belli ki afallamıştı.</p>

  <p>“İsmimi bilmediğini mi söylüyorsun yani? Bizi tanıştırmışlardı ya.”</p>

  <p>“Ah, ama insanlar hep mırıldanarak konuşuyor. Senin de benim ismim hakkında en ufak bir fikrin olmasaydı, ben şaşırmazdım.”</p>

  <p>Walter gülümsedi. Yüzünde ciddi ve biraz haşin bir ifade vardı, ama gülümsemesi çok tatlıydı.</p>

  <p>“İsmini biliyorum tabii ki.” Bir iki dakika sessizliğe büründü. “Hiç merak etmiyor musun?” diye sordu sonra.</p>





i
  <p>“Çoğu kadın gibi ben de merak ediyorum.”</p>

  <p>“Birine ismimi sormak aklına gelmedi mi hiç?”</p>

  <p>Kitty, pek eğlenmiyordu. Walter isminin onu ilgilendireceği fikrine nereden kapılmıştı, merak etti. Fakat Kitty insanları mutlu etmekten hoşlanıyordu, büyüleyici gülümsemesiyle ona baktı. Gözleri, ormandaki ağaçların altında bulunan buğulu bir göl gibi, insanı mest eden bir güzelliğe sahipti.</p>

  <p>“Pekâlâ, nedir ismin?”</p>

  <p>“Walter Fane.”</p>

  <p>Kitty onun neden balolara geldiğini bilmiyordu; Walter iyi dans eden biri değildi ve görünüşe göre pek az insan tanıyordu. Walter’ın ona âşık olduğu fikri geçti aklından; ama omuzlarını silkip bu fikri bertaraf etti. Tanıştığı her erkeğin kendisine âşık olduğunu düşünen kızlar tanıyordu ve onları her zaman gülünç bulurdu. Ama Walter Fane’e biraz daha ilgi göstermeye başladı. Walter kesinlikle Kitty’ye âşık olan diğer gençlerin hepsinden daha farklı davranıyordu. Çoğu Kitty’yle açık açık konuşmuş ve onu öpmek istemişti: Birçoğu da öpmüştü. Ama Walter Fane ondan hiç söz etmiyor, kendisiyle ilgili de pek az konuşuyordu. Bir hayli sessizdi. Kitty bu durumu önemsemedi, çünkü kendisinin söyleyecek çok şeyi oluyordu ve ipe sapa gelmez şeyler söylediğinde Walter’ın güldüğünü görmek hoşuna gidiyordu. Ayrıca Walter’ın muhabbeti de aptalca değildi. Belli ki çekingen biriydi. Anlaşılan Doğu’da yaşıyordu ve yıllık izindeydi.</p>

  <p>Walter, bir pazar öğleden sonra Garstin’lerin South Kensington’daki evine geldi. Evde on kadar insan vardı ve bir süre diken üstünde oturduktan sonra gitti. Daha sonra annesi Kitty’ye Walter’ın kim olduğunu sordu.</p>

  <p>“Hiçbir fikrim yok. Sen mi davet ettin?”</p>

  <p>“Evet, onunla Baddeleys’de tanışmıştım. Seni birkaç baloda gördüğünü söyledi. Ben de ona pazar günleri hep evde olduğumu söyledim.”</p>

  <p>“İsmi Fane ve Doğu’da bir yerde çalışıyor.”</p>

  <p>“Evet, doktormuş. Âşık mı sana?”</p>

  <p>“Aman canım, bilmiyorum!”</p>

  <p>“Şimdiye kadar, genç bir adam sana âşık olduğunda bunu anlarsın sanırdım.”</p>

  <p>“Öyle olsa bile onunla evlenmeyeceğim,” dedi Kitty kaygısızca.</p>

  <p>Bayan Garstin cevap vermedi. Sessizliğinde büyük bir hoşnutsuzluk vardı. Kitty kızardı: Artık annesinin tek isteğinin onu elden çıkarmak olduğunu biliyordu; Kitty’nin kiminle evleneceği umurunda bile değildi.</p>

  <h1 id="sigil_toc_id_9">10</h1>

  <p>Ertesi hafta boyunca Kitty Walter’la üç baloda daha karşılaştı ve artık çekingenliğini az da olsa üzerinden atan Walter, daha konuşkan olmuştu. Doktor olduğu doğruydu, ama mesleğini icra etmiyordu. Bakteriyologdu (bunun ne anlama geldiği konusunda Kitty’nin belli belirsiz bir fikri vardı ancak) ve Hong Kong’da çalışıyordu. Sonbaharda dönecekti. Çin’den çok bahsediyordu. Kitty insanlar ona her ne anlatırlarsa anlatsınlar ilgisini çekiyormuş gibi yapmayı âdet haline getirmişti, ama Hong Kong’daki hayat kulağa hakikaten eğlenceli geliyordu; gece kulüpleri, tenis, at yarışı, polo ve golf oyunları vardı.</p>

  <p>“Orada insanlar çok dans etmeye gider mi?”</p>

  <p>“Evet, öyle sanırım.”</p>

  <p>Kitty, Walter’ın bunları anlatmasının bir nedeni olup olmadığını merak etti. Kitty’nin çevresini sevmiş görünüyordu, ama ne elini biraz daha sıkı tutarak ne de bir bakış ya da sözle Kitty’yi tanışıp dans ettiği herhangi bir kızdan başka bir şey olarak gördüğüne dair en ufak bir izlenim bırakmamıştı. Walter, bir sonraki pazar tekrar geldi. Tesadüfen Kitty’nin babası da o sırada eve girmişti; yağmur yağıyordu ve golf oynayamamıştı. Babası ve Walter Fane uzun uzun sohbet ettiler. Kitty sonradan babasına ne konuştuklarını sordu.</p>

  <p>“Görünüşe bakılırsa Hong Kong’a atanmış. Baş Yargıç, barodan eski arkadaşımdır. Genç adam hayli zeki birine benziyor.”</p>

  <p>Kitty, babasının yıllarca kendisinin ve artık kız kardeşinin hatırına, genç adamları ağırlamaktan genel olarak fena halde sıkılmış olduğunu biliyordu.</p>

  <p>“Etrafımdaki genç adamlardan birini sevmen pek sık rastlanan bir şey değil, baba,” dedi Kitty.</p>

  <p>Babasının sevecen, yorgun bakışları Kitty’ye odaklandı.</p>

  <p>“Onunla evlenme ihtimalin yok mu hiç?”</p>

  <p>“Kesinlikle yok.”</p>

  <p>“Âşık mı sana?”</p>

  <p>“Öyle bir şey hissettirmiyor.”</p>

  <p>“Ondan hoşlanıyor musun?”</p>

  <p>“Pek hoşlandığım söylenemez. Biraz sinirimi bozuyor.”</p>

  <p>Walter hiç de onun tipi değildi. Kısa boyluydu, ama tıknaz değildi, sıska olmasa da ince yapılıydı; esmer, sinekkaydı tıraşlıydı ve çok muntazam, keskin yüz hatları vardı. Gözleri neredeyse siyahtı, ama iri değildi; bakışları sağda solda gezinmek yerine, etraftaki nesnelere garip bir ısrarla odaklanırdı. Walter meraklı ama pek de güzel olmayan gözlere sahipti. Düz ve ince burnu, zarif alnı ve biçimli ağzıyla yakışıklı bir adam olması gerekirdi. Öyle olmaması şaşırtıcıydı. Kitty onu düşünmeye başladığında, hatlarına tek tek bakılınca ne kadar düzgün olduklarını fark edip, şaşırmıştı. Walter’ın hafif alaycı bir yüz ifadesi vardı ve artık Kitty onu daha iyi tanıdığından, yanında pek rahat edemiyordu. Walter eğlenceli biri değildi.</p>

  <p>Walter ve Kitty, mevsim geçene kadar sık sık görüştüler, fakat Walter her zamanki soğukluğunu ve gizemliliğini sürdürdü. Kitty ile birlikteyken tamamen utangaç sayılmazdı; ancak sıkılgan bir tavrı vardı, hâlâ kişisel konulara girmekten kaçınıyordu. Kitty, Walter’ın ona hiç de âşık olmadığı sonucuna vardı. Kitty’den hoşlanmıştı, onunla rahatça konuşabiliyordu; ama kasımda Çin’e döndüğünde Kitty’yi bir daha aklından geçirmeyecekti. Kitty, onun bunca zamandır nişanlı olmasının çok da imkânsız olmadığını düşündü. Hong Kong’da hastanede hemşire olarak çalışan, donuk, sade, dürüst ve çalışkan bir rahip kızı tam da ona yakışacak bir eş olurdu.</p>

  <p>Derken Doris’in Geoffrey Dennison ile nişanlandığı duyuruldu. On sekiz yaşında olan Doris, oldukça münasip bir evlilik yapıyordu; kendisi ise yirmi beş yaşındaydı ve bekârdı. Ya hiç evlenemezse ne olacaktı? O yıl evlilik teklif eden tek kişi yirmi yaşında, hâlâ Oxford’da okuyan bir çocuktu; kendinden beş yaş küçük bir çocukla evlenemezdi. Her şeyi yüzüne gözüne bulaştırmıştı. Geçen sene, dul kalmış, üç çocuklu, Yüksek Şövalye Nişanı sahibi birinin evlilik teklifini reddetmişti. Neredeyse reddettiğine pişman olmuştu. Artık annesi dehşet saçmaya başlardı. Doris de; parlak evliliği yapması beklenen Kitty uğruna her seferinde feda edilen Doris de, karşısına geçip böbürlenmekten geri kalmayacaktı. Kitty’nin yüreği burkuluyordu.</p>

  <h1 id="sigil_toc_id_10">11</h1>

  <p>Ama Kitty bir öğleden sonra Harrod’s Mağazası’ndan eve dönerken, Brompton Road’da tesadüfen Walter Fane’le karşılaştı. Walter durup, onunla konuştu. Sonra, Kitty’ye kayıtsız bir tavırla parkta kendisiyle beraber bir tur atmasını teklif etti. Kitty’nin ille de eve gitmek gibi bir isteği yoktu ve o sıralarda evde olmak pek hoşuna gitmiyordu. Birlikte yürüyüp, her zamanki gibi gündelik şeylerden konuşmaya başladılar. Sonra, Walter Kitty’ye yazın nereye gideceğini sordu.</p>

  <p>“Ah, biz kendimizi hep sayfiye yerlerine atarız. Anlayacağın, adli tatil başladığında babam bitap düşmüş oluyor, biz de bulabildiğimiz en sessiz yere gidiyoruz.”</p>

  <p>Kitty’nin söyledikleri samimiyetten uzaktı. Babasının yorulacak kadar işi olmadığını çok iyi biliyordu, öyle olsa bile tatil tercihi yapılırken onun müsait olup olmadığı önemsenmezdi. Sessiz yer de ucuz yer demekti.</p>

  <p>“Sence de şuradaki sandalyeler çok hoş görünmüyor mu?” dedi Walter birden.</p>

  <p>Kitty, gözlerini Walter’ın baktığı yöne çevirince, bir ağacın altında duran iki yeşil sandalye gördü çimlerin üstünde.</p>

  <p>“Hadi oturalım,” dedi.</p>

  <p>Fakat oturduklarında, Walter garip bir dalgınlığa büründü. Tuhaf bir yaratıktı. Kitty gevezeliğe devam etti, oldukça neşeliydi, ama Walter’ın neden onunla parkta yürümek istediğini merak etmişti. Muhtemelen Hong Kong’daki dürüst hemşireye olan aşkını anlatıp onunla sırrını paylaşacaktı. Birden Kitty’ye dönüp, cümlesini yarıda kesti; böylece Kitty ister istemez onun kendisini dinlemediğini anlamış oldu. Walter’ın yüzü bembeyazdı.</p>

  <p>“Sana bir şey söylemek istiyorum.”</p>

  <p>Kitty hızlıca dönüp ona baktı ve Walter’ın kaygı dolu gözlerini fark etti. Gergin ve kısık sesi, hafifçe titriyordu. Fakat Kitty kendine bu gerginliğin ne anlama geldiğini soramadan, Walter tekrar konuştu.</p>

  <p>“Benimle evlenir misin diye sormak istiyorum.”</p>

  <p>“Kalbime indireceksin!” Kitty o kadar şaşırmıştı ki, Walter’a boş gözlerle bakıyordu.</p>

  <p>“Sana sırılsıklam âşık olduğumu bilmiyor muydun?”</p>

  <p>“Hiç belli etmedin.”</p>

  <p>“Kaba ve beceriksiz biriyim ben. Kastettiğim şeyleri söylemek, kastetmediklerimi söylemekten hep daha zor gelmiştir bana.”</p>

  <p>Kitty’nin kalbi biraz daha hızlı atmaya başladı. Daha önce çok evlilik teklifi almıştı, fakat onlar neşe ve duygu doluydu, o da hepsine aynı şekilde cevap vermişti. Şu ana kadar kimse böyle damdan düşer gibi, ama aynı zamanda tuhaf bir biçimde hüzne gark olarak evlilik teklif etmemişti.</p>

  <p>“Çok naziksin,” dedi kuşkuyla.</p>

  <p>“Seni ilk gördüğüm an, âşık oldum. Daha önce teklif etmek istiyordum ama bir türlü kendimi hazır hissedemedim.”</p>

  <p>“Bunun güzel bir ifade olduğundan emin değilim,” diye kıkırdadı Kitty.</p>

  <p>Biraz gülebilme fırsatı yakaladığına memnun olmuştu; çünkü o güzel, güneşli günde sanki beklenmedik bir şey olacakmış gibi bir alamet vardı. Walter kötümser bir havayla kaşlarını çattı.</p>

  <p>“Ne demek istediğimi biliyorsun. Umudumu kaybetmek istemiyordum. Fakat şimdi sen gideceksin, ben de sonbaharda Çin’e dönmek zorundayım.”</p>

  <p>“Sana hiç o gözle bakmamıştım,” dedi Kitty çaresizce.</p>

  <p>Walter, başka bir şey söylemedi. Somurtarak yerdeki çimlere bakıyordu. Çok tuhaf bir yaratıktı. Fakat hislerini açıkladığında, Kitty gizemli bir şekilde Walter’ın aşkının daha önce karşılaştığı hiçbir şeye benzemediğini hissetmişti. Biraz korkmuştu, ama aynı zamanda mutlu da olmuştu. Walter’ın donukluğunun muğlak bir etkileyiciliği vardı.</p>

  <p>“Düşünmem için bana zaman vermelisin.”</p>

  <p>Walter yine bir şey söylemedi. Yerinden kımıldamadı. Karar verene kadar Kitty’yi orada tutmak mı istiyordu? Eğer öyleyse, bu abes bir durumdu. Kitty bu konuyu annesiyle konuşmalıydı. Konuştuğunda ayağa kalksa iyi olurdu, ama Walter’ın cevap vereceğini düşünerek bekledi ve o sırada, nedenini bilmiyordu ama hareket etmek ona zor gelmişti. Walter’a bakmıyordu, ama onun nasıl göründüğünün farkındaydı; kendinden biraz daha uzun biriyle evlenmeyi hiç düşünmemişti. Walter’ın yanında otururken, güzel yüz hatlarının yanı sıra ifadesinin soğukluğunu da görebiliyordu. Onun kalbindeki yıkıcı tutkunun ister istemez farkında olmak garipti.</p>

  <p>“Seni tanımıyorum, hem de hiç tanımıyorum,” dedi ürkekçe.</p>

  <p>Walter ona baktı; Kitty gözlerinin onunkilere doğru kaydığını hissetti. Walter’ın gözlerinde daha önce hiç görmediği bir sevecenlik hâkimdi şimdi; fakat bakışlarında kırbaçlanan bir köpeğinki gibi, Kitty’yi biraz öfkelendiren bir yalvarış vardı.</p>

  <p>“Sanırım tanışma konusunda kendimi geliştiriyorum,” dedi Walter.</p>

  <p>“Çekingen bir yapın var, değil mi?”</p>

  <p>Kuşkusuz, bu şimdiye kadar aldığı en garip evlilik teklifiydi. Kitty’ye o sırada bile, böyle bir durumda birbirlerine söylenecek en son şeyleri söylüyorlarmış gibi geliyordu. Walter’a kesinlikle âşık değildi. Onu hemen orada geri çevirmekte neden tereddüt ettiğini bilmiyordu.</p>

  <p>“Çok aptalım,” dedi Walter. “Seni dünyadaki her şeyden daha fazla sevdiğimi söylemek istiyorum, ama bunu söylemek çok zor geliyor.”</p>

  <p>Bu da tuhaftı, zira anlaşılır gibi değildi ama Walter’ın cevabı Kitty’yi etkilemişti. Walter aslında soğuk biri değildi, uygun olmayan tavrıydı. Kitty, ondan daha önce hiç bu kadar hoşlanmamıştı. Doris kasımda evleniyordu. Walter kasımda Çin’e gidecekti. Kitty, eğer evlenme teklifini kabul ederse o sırada Walter ile olacaktı. Doris’in düğününde nedime olmak pek hoş bir durum değildi. Kitty, bu durumdan kurtulmaktan memnun olurdu. Ayrıca Doris evli bir kadınken, kendisi bekâr kalacaktı! Herkes Doris’in ne kadar genç olduğunu biliyordu ve bu durum kendisini daha yaşlı gösterecekti. Evde kalmış olacaktı. Bu onun için çok iyi bir evlilik olmayacaktı, ama yine de evlilikti işte ve Çin’de yaşayacak olması her şeyi kolaylaştıracaktı. Kitty, annesinin sivri dilinden çekiniyordu. Çünkü onun yaşlarındaki tüm kızlar uzun zaman önce evlenmiş, birçoğunun çocuğu olmuştu. Kitty, onları ziyaret edip, bebeklerine övgüler yağdırmaktan bıkmıştı. Walter Fane ona yeni bir hayat vaat ediyordu. Etkisini iyi bildiği gülümsemesiyle, Walter’a döndü.</p>

  <p>“Aceleci olup, seninle evleneceğimi söyleseydim, benimle ne zaman evlenmek isterdin?”</p>

  <p>Walter, rahat bir nefes aldı. Beyaz yanaklarına renk geldi.</p>
  
  <p>“Şimdi. Hemen. En kısa sürede. Balayımızda İtalya’ya gideriz. Ağustos ve eylülde.”</p>

  <p>Bu teklif, Kitty’yi bütün yazı annesi ve babasıyla, haftalığı beş Gine’ye kiralanan bir papaz evinde geçirmekten kurtarıyordu. Bir an, <em>Morning Post</em> gazetesinde, damat Doğu’ya dönmek zorunda olduğundan düğünün bir an önce gerçekleşeceğini belirten bir duyuru canlandı Kitty’nin gözünde. Annesini yeterince iyi tanıyordu, konu dikkat çekmek oldu mu ona güvenilirdi; en azından şimdilik Doris arka planda kalacaktı ve sıra onun daha gösterişli olan düğününe geldiğinde, Kitty çok uzaklarda olacaktı.</p>

  <p>Kitty, elini uzattı.</p>

  <p>“Galiba senden çok hoşlanıyorum. Sana alışabilmem için bana zaman vermelisin.”</p>

  <p>Walter, Kitty’nin sözünü kesti. “O zaman, cevabın evet mi?”</p>

  <p>“Sanırım öyle.”</p>

  <h1 id="sigil_toc_id_11">12</h1>

  <p>Kitty, o zamanlar Walter’ı çok az tanıyordu, bugün ise evleneli neredeyse iki yıl olmasına karşın onun hakkında hâlâ çok az şey biliyordu. Başlangıçta Walter’ın tutkusu karşısında hayrete düşse de, kibarlığından etkilenmiş ve gururu okşanmıştı. Walter fazlasıyla düşünceli biriydi, Kitty’yi rahat ettirmek için çok özenli davranırdı, en küçük isteğini dahi hemen yerine getirirdi. Kitty’ye sürekli ufak tefek hediyeler alırdı. Hastalandığında, Walter’dan daha sevecen ya da daha düşünceli biri olamazdı. Kendisine yorucu gelen bir işi yapma fırsatını Walter’a verdiğinde, ona iyilik yapmış gibi oluyordu. Ve Walter her daim fazlasıyla kibardı. Kitty odaya girdiğinde ayağa kalkar, arabadan inerken elini uzatıp yardım eder, eğer yolda tesadüfen Kitty ile karşılaşırsa şapkasını çıkarır, Kitty odadan çıkarken kapıyı açar ve asla Kitty’nin odasına kapıyı çalmadan girmezdi. Ona karşı davranışları, Kitty’nin gördüğü çoğu adamın eşlerine gösterdiği tavra benzemiyordu. Kitty’ye daha çok, kır evinde ağırlanan bir misafirmiş gibi davranıyordu. İnsanın hoşuna giden bir durumdu, ama biraz komikti. Walter daha rahat biri olsaydı, Kitty onunlayken kendisini biraz daha evindeymiş gibi hissedebilirdi. Evlilik hayatları da Kitty’yi Walter’a karşı yakınlaştırmamıştı. Walter o zamanlar tutkuluydu, aynı zamanda sert, tuhaf bir şekilde histerik ve duygusaldı da.</p>

  <p>Walter’ın aslında ne denli duygusal olduğunu fark etmek, Kitty’nin aklını karıştırmıştı. Kendine hâkimiyeti ya utangaçlığından ya da uzun süreli eğitiminden kaynaklanıyordu, Kitty hangisi olduğunu bilmiyordu, ama ne zaman onun kollarında yatsa, Walter’ın arzuları yatışıyor ve manasız şeyler söylemeye çekinip, gülünç olmaktan korkan o adam, bebek gibi konuşmaya başlıyordu. Bir keresinde Kitty gülerek, ona hayatında duyduğu en korkunç duygusal konuşma olduğunu söylemiş ve Walter’ın kalbini fena halde kırmıştı. O an, Walter’ın onu saran kollarının gevşediğini hissetmişti. Walter bir süre çok sessiz kalmış, sonra tek kelime etmeden Kitty’yi bırakıp odasına gitmişti. Kitty, Walter’ın kalbini kırmak istememişti, bir iki gün sonra ona dedi ki:</p>

  <p>“Seni koca sersem şey, bana zırvalamanın bence bir mahzuru yok.”</p>

  <p>Walter, utanç içinde gülümsedi. Kitty kısa bir süre sonra Walter’ın rahat davranma konusunda talihsiz bir beceriksizliği olduğunu fark etmişti. Her zaman bilinçli hareket ediyordu. Ne zaman bir parti olsa, herkes şarkı söylemeye başladığında, Walter asla şarkıya katılamazdı. Orada öylece oturur, keyifli olduğunu ve eğlendiğini belli etmek için gülümserdi. Fakat gülümseyişi zoraki olurdu, daha çok alaycı bir sırıtışa benzerdi. O anlarda Kitty, Walter’ın bütün o eğlenen insanları bir grup aptal olarak gördüğünü düşünmeden edemezdi. Kitty’nin keyfi yerindeyken eğlenceli bulduğu masa oyunlarını oynamaya Walter hiç yeltenmezdi. Çin’e gitmek üzere çıktıkları yolculukta, Walter geleneksel Çin kıyafeti giymeyi kesinlikle reddetmişti; halbuki herkes öyle giyiniyordu. Walter’ın her şeyi sıkıcı bulması Kitty’nin keyfini kaçırmıştı.</p>

  <p>Kitty hayat doluydu; tüm gün muhabbet etmeye hazırdı ve kolay gülen biriydi. Walter’ın sessizliği onu altüst etmişti. Kitty’nin gün içinde yaptığı rastgele yorumlara bazen hiç cevap vermiyor, bu yanı Kitty’yi sinirlendiriyordu. Kitty’nin yorumlarının cevap gerektirmediği doğruydu; ama yine de Walter’ın karşılık vermesi iyi olurdu. Yağmurlu bir günde, Kitty “Bardaktan boşanırcasına yağmur yağıyor,” dedi ve Walter’ın “Evet, değil mi?” diye karşılık vermesini bekledi. Fakat Walter sessizliğini korurdu. Kitty, bazen onu tutup sarsmak istiyordu.</p>

  <p>“Bardaktan boşanırcasına yağmur yağıyor dedim,” diye tekrarladı.</p>

  <p>“Duydum seni,” diye sevecen bir gülümsemeyle cevapladı Walter.</p>

  <p>Bu, onun kaba davranmak istemediğini gösteriyordu. Konuşmamıştı çünkü söyleyecek bir şeyi yoktu. Ama söyleyecek bir şeyi olmayan herkes susarsa, insanoğlu kısa sürede konuşma yeteneğini yitirir diye düşündü Kitty gülümseyerek.</p>

  <h1 id="sigil_toc_id_12">13</h1>

  <p>Gerçek, Walter’ın çekicilikten yoksun olmasıydı elbette. Bu yüzden sevilen biri değildi, Kitty Hong Kong’a yerleşeli çok olmadan bunu anlamıştı. Walter’ın işi hakkında pek bir şey bilmiyordu. Hükümet bakteriyoloğu olmanın mühim bir şey olmadığını açıkça fark etmek, onun için yeterliydi. Walter, Kitty ile hayatının bu kısmı hakkında konuşmaya pek istekli değil gibiydi. İlk zamanlarda, Kitty her şeye ilgi göstermeye hevesli olduğundan, Walter’a bu konu hakkında da soru sormuştu. O ise, şakayla karışık Kitty’yi başından savmıştı.</p>

  <p>“Çok sıkıcı ve teknik bir iş,” dedi başka bir seferinde. “Ve maaşı da bir hayli düşük.”</p>

  <p>Walter fazlasıyla içine kapanık biriydi. Kitty, Walter’ın geçmişi, soyu sopu, eğitimi, onunla tanışmadan önceki hayatı hakkındaki tüm bildiklerini, tek tek sorarak öğrenmişti. Çok tuhaftı, Walter’ı sinirlendiren tek şey soru sorulmasıydı. Kitty, doğuştan gelen meraklılığıyla bir dizi soru yönelttiğinde, Walter’ın verdiği cevaplar gitgide tersleşiyordu. Kitty, onun saklayacak bir şeyi olmasından ziyade, ağzı sıkı olduğu için cevap vermekten hoşlanmadığını anlayacak kadar zeki bir kadındı. Kendiyle ilgili konuşmak, Walter’ın utanıp sıkılmasına, rahatsızlık duymasına sebep oluyordu. Etrafa karşı nasıl açık biri olacağını bilmiyordu. Okumayı seviyordu; ama okuduğu kitaplar Kitty’ye çok sıkıcı gelirdi. Eğer herhangi bir bilimsel tezle uğraşmıyorsa, Çin’le ilgili kitaplar ya da tarih kitapları okurdu. Hiçbir zaman gevşeyip rahatlamıyordu. Kitty, onun bunu yapabileceğini sanmıyordu. Walter oyun oynamaya düşkündü, tenis ve briç oynuyordu.</p>

  <p>Kitty, Walter’ın neden kendisine âşık olduğunu merak ediyordu. Bu temkinli, soğuk ve serinkanlı adamla uyum sağlayacak en son kişi olduğunu düşünüyordu. Fakat yine de Walter’ın ona delice âşık olduğundan emindi. Bu dünyada Kitty’yi mutlu edebilmek için yapmayacağı şey yoktu. Walter onun elinde bir kukla gibiydi. Kitty, onun kendisine gösterdiği bir yanını düşündüğünde, Walter’ı biraz küçümserdi. Kitty Walter’ın, kendisinin hayranlık duyduğu birçok kişiye ve şeye karşı aşağılayıcı tavrının, kibirli müsamahasının, had safhadaki bir acizliği maskeleyen bir yüz olup olmadığını merak ediyordu. Walter’ın akıllı olduğuna inanıyordu, herkes de onunla aynı fikirdeymiş gibiydi; fakat çok nadir de olsa, Walter hoşlandığı iki üç kişiyle birlikteyken, keyfi yerinde olduğu zamanlarda, Kitty onu hiç eğlenceli bulmazdı. Tam olarak Kitty’yi bunalttığı söylenemezdi, aksine ona hiç aldırış etmiyordu.</p>

  <h1 id="sigil_toc_id_13">14</h1>

  <p>Kitty, Hong Kong’a geleli haftalar olmuştu ki Charles Townsend ile karşılaşmadan önce çeşitli çay partilerinde karısıyla tanışmıştı. Charles Townsend’a takdim edilmesi ise ancak kocasıyla birlikte evlerine akşam yemeğine gittiğinde oldu. Kitty savunmaya geçmiş bir haldeydi. Charles Townsend Sömürge Bakan Yardımcısıydı ve Bayan Townsend’ın görgülü biri olduğunu fark etmişti; ama yine de Kitty’nin kendisini kullandırmaya hiç niyeti yoktu. Oldukça ferah bir odada ağırlanmışlardı. Kitty’nin Hong Kong’da ziyarete gittiği diğer misafir odaları gibi rahat ve sade eşyalarla döşenmişti. Geniş çaplı bir davetti. Kitty ve kocası en son gelenlerdendi ve içeri girdiklerinde üniformalı Çinli hizmetçiler etrafta zeytin ve kokteyller ikram ediyorlardı. Bayan Townsend onları günlük bir kıyafetle karşıladı ve elindeki davetli listesine bakarak Walter’a yemekte kimlerle oturacağını söyledi.</p>

  <p>Kitty uzun boylu ve çok yakışıklı bir adamın onlara doğru yaklaştığını gördü.</p>

  <p>“İşte, eşim de geldi.”</p>

  <p>“Yanınızda oturma ayrıcalığına nail olacağım,” dedi Charles Townsend.</p>

  <p>Kitty, birden rahatladı ve göğsündeki o düşmanlık hissi aniden yok oldu. Charles’ın gözleri gülüyordu, ancak Kitty, onun bakışlarındaki şaşkınlığı bir anlığına da olsa görmüştü. Kitty durumu ayan beyan anlamış, bu da gülmesine sebep olmuştu.</p>

  <p>“Bir lokma yemek yiyemeyeceğim,” dedi, “ve Dorothy’yi tanıyorsam yemekler kesin çok iyidir.”</p>

  <p>“Neden?”</p>

  <p>“Bana söylenmesi gerekirdi. Gerçekten birinin beni uyarması gerekirdi.”</p>

  <p>“Ne hakkında?”</p>

  <p>“Kimse tek bir kelime bile etmedi. Böylesine büyüleyici bir güzellikle tanışacağımı nereden bilebilirdim ki?”</p>

  <p>“Buna karşılık ne söylemeliyim şimdi?”</p>

  <p>“Hiçbir şey. Konuşmayı bana bırakın. Ben de tekrar tekrar aynı şeyi söyleyeyim.”</p>

  <p>Kitty kıpırdamadı, karısının Charles’a kendisi hakkında tam olarak ne söylediğini merak etti. Charles sormuş olmalıydı. Ve Townsend gülen gözlerle yukarıdan ona bakarken, birden hatırladı.</p>

  <p>Karısı, Dr. Fane’in eşiyle tanıştığını söylediğinde, “Nasıl biri?” diye sormuştu.</p>

  <p>“Ah, oldukça hoş bir şey. Artist gibi.”</p>

  <p>“Hiçbir yerde oynamış mı?”</p>

  <p>“Ah hayır, sanmıyorum. Babası doktor mu, avukat mı, öyle bir şey. Sanırım onları yemeğe çağırmamız gerekiyor.”</p>

  <p>“Aceleye gerek yok, değil mi?”</p>

  <p>Masada yan yana oturdukları zaman Charles, Kitty’ye Walter Fane’i Çin’e geldiğinden beri tanıdığını söyledi.</p>

  <p>“Beraber briç oynuyoruz. Kulüpteki açık ara farkla en iyi oyuncu.”</p>

  <p>Kitty eve dönerken Walter’a bunu söylemişti.</p>

  <p>“Bunda şaşılacak bir şey yok, biliyorsun.”</p>

  <p>“O nasıl oynuyor?”</p>

  <p>“Kötü değil. Eli sağlamsa oldukça iyi oynar, ama kartları kötüyse darmadağın oluyor.”</p>

  <p>“Senin kadar iyi oynuyor mu?”</p>

  <p>“Kendi oyunumla ilgili hayaller görmüyorum. Çok iyi oynayan ikinci sınıf bir oyuncuyum diyebilirim. Townsend ise kendini birinci sınıf görüyor, ama değil.”</p>

  <p>“Ondan hoşlanmıyor musun?”</p>

  <p>“Ne hoşlanıyorum ne de hoşlanmıyorum. İşinde fena olmadığına inanıyorum, herkes de iyi bir sporcu olduğunu söylüyor. Beni pek ilgilendirmiyor.”</p>

  <p>Walter’ın bu ılımlı hali Kitty’yi ilk kez çileden çıkarmıyordu. Bu kadar ölçülü olmanın ne gereği var diye sordu kendine: İnsan birinden hoşlanırdı ya da hoşlanmazdı. Kitty Charles Townsend’dan çok hoşlanmıştı. Beklemediği bir şeydi bu. Charles muhtemelen sömürgedeki en sevilen kişiydi. Sömürge bakanının yakında emekli olması bekleniyordu ve herkes Townsend’ın onun yerine geçmesini umuyordu. Townsend tenis, sutopu ve golf oynuyordu. Yarışçı midilli atları vardı. Her zaman herkese iyilik yapmaya hazırdı. Hiçbir zaman bürokrasiye kendini kaptırmamıştı. Kimseye büyüklük taslamamıştı. Kitty, onun hakkında iyi konuşulmasına neden kızdığını bilmiyordu, Townsend’ın çok kibirli olacağını düşünmekten kendini alamamıştı; son derece aptallık etmişti; kibirli olmak, ona yöneltilebilecek en son ithamdı.</p>

  <p>Kitty, gecenin keyfini çıkardı. Londra’daki tiyatrolardan, Ascot ve Cowes’tan ve Kitty’nin bilgi sahibi olduğu diğer şeylerden konuştular. Aslında, Lennox Gardens’daki hoş bir evde tanışmış olabilirlerdi. Yemek bittikten sonra insanlar misafir odasına geldiler ve Townsend dönüp dolaşıp yine Kitty’nin yanına oturdu. Çok eğlenceli şeylerden söz etmese de, Kitty’yi güldürmeyi başarmıştı. Konuşma tarzından kaynaklanıyor olmalıydı: Townsend’ın o derin, gür sesinde tatlı bir ton hâkimdi. Sevecen ve parlak mavi gözlerinde ise öyle hoş bir ifade vardı ki, insan kendini evindeymiş gibi hissediyordu. Çekici bir adamdı tabii. Bu özelliği onu daha bir eğlenceli kılıyordu.</p>

  <p>Uzun boyluydu, Kitty boyunun en az 1.85 olduğu kanaatindeydi. Hoş bir vücudu vardı. Belli ki sağlığı yerindeydi ve vücudunda bir gram yağ yoktu. İyi giyiniyordu, odada en şık giyinen adam oydu ve üzerindeki giysileri çok iyi taşıyordu. Kitty bir adamın akıllı olmasından hoşlanırdı. Gözleri Walter’a doğru kaydı. Walter’ın gerçekten biraz daha dışadönük biri olmaya ihtiyacı vardı. Kitty, Townsend’ın kol düğmelerini ve ceketinin düğmelerini fark etti, Cartier’de benzerlerini görmüştü. Elbette Townsend ailesinin özel gelirleri vardı. Townsend’ın yüzü güneşten yanmıştı, ama yanakları sağlıklı rengini kaybetmemişti. Altından kıpkırmızı dudakları görünen, kısa kesilmiş, kıvrımlı bıyıkları Kitty’nin hoşuna gitmişti. Siyah saçları kısaydı ve çok düzgün taranmıştı. Ama şüphesiz en güzel özelliği, kalın, gür kaşlarının altından bakan gözleriydi: Masmaviydiler, insanı mizacının tatlılığına inandıran bir sevecenlikle gülüyorlardı. Böyle mavi gözlere sahip bir adam hiç kimseyi incitmeye dayanamazdı.</p>

  <p>Kitty onu etkilediğini açıkça görüyordu. Townsend, o güzel sözleri söylemeseydi de hayranlık dolu bakışları onu ele verecekti. Rahat tavırları çok hoştu. Onda çekingenlikten eser yoktu. Hal böyleyken, Kitty kendini evinde gibi hissediyordu. Sohbetlerinin başlıca unsurunu oluşturan şakalaşmaların arasına Townsend arada bir, Kitty’yi pohpohlayan hoş imalar serpiştiriyordu.</p>

  <p>“Umarım sizinle tekrar görüşürüz,” demişti Townsend kayıtsız bir tavırla, ama gözleri söylediklerine öyle bir anlam katmıştı ki, Kitty’nin fark etmemesi imkânsızdı.</p>

  <p>“Hong Kong çok küçük bir yer, öyle değil mi?” demişti.</p>

  <h1 id="sigil_toc_id_14">15</h1>

  <p>O zamanlar kim üç ay içinde bu duruma geleceklerini düşünebilirdi ki? Townsend, Kitty’ye onu gördüğü ilk geceden beri onun için deli olduğunu söylemişti. Kitty, onun bugüne kadar gördüğü en güzel şeydi. Townsend, onun giydiği elbiseyi hâlâ hatırlıyordu; düğününde giydiği elbiseydi bu ve Kitty’ye o haliyle vadide açan bir zambağa benzediğini söylemişti. Kitty, Townsend’ın ona söylemeden önce de kendisine âşık olduğunu biliyordu ve bu yüzden biraz ürkerek, ona karşı mesafeli davranıyordu. Townsend’ın düşünmeden hareket ediyor olması, bu durumu güçleştiriyordu. Townsend kollarını ona doladığında, Kitty’nin kalp atışı öyle çok hızlanıyordu ki, onu öpmesine izin vermeye çekiniyordu. Kitty daha önce hiç âşık olmamıştı. Bu, müthiş bir duyguydu. Ve artık aşkın ne olduğunu bildiği için, Walter’ın kendisine duyduğu aşka karşı aniden bir duygudaşlık beslemeye başlamıştı. Ona şakacı bir tavırla yaklaştığında, Walter’ın bundan hoşlandığını fark etti. Belki de daha önceleri Walter’dan biraz çekiniyordu, ama şimdi kendine daha çok güven duyuyordu. Kitty, Walter’a zaman zaman takılıyor ve şaka yaptığında Walter’ın yüzünde yavaşça oluşan gülümsemeyi görmek onu eğlendiriyordu. Walter hem şaşırıyor hem de mutlu oluyordu. Böyle geçen günlerden birinde, Kitty onun tamamen normal bir insana dönüşeceğini düşünmüştü. Tutkunun ne olduğunu bir ölçüde öğrenmesi, tıpkı bir arpçının ellerini arpın tellerinde gezdirmesi gibi, Walter’ın duygularıyla oynamaya yöneltmişti onu. Walter’ı sersemletip, şaşırttığını fark ettiğinde, Kitty gülmüştü.</p>

  <p>Ve Charlie ile sevgili olduklarında, Walter ile aralarındaki durum son derece garipleşti. Kitty Walter’ın yüzüne gülmeden, ciddi ve kendine hâkim olarak neredeyse hiç bakamıyordu. Ona karşı nezaketsiz davrandığını hissetmekten çok mutluydu. Her şeye rağmen, o olmasaydı Charlie ile tanışamayacaklardı. Kitty, son adımı atmadan önce tereddüt etmişti, bunun nedeni Charlie’nin tutkusuna boyun eğmek istememesi değildi; kendi de aynı şeyleri hissediyordu. Onun gözünü korkutan, yetiştirilme tarzı ve hayatındaki davranış kurallarıydı. Ve kendini sonradan (son adımı atmaları beklenmedik bir durumdu, ikisi de o ana kadar böyle bir fırsatın oluşacağını öngörememişlerdi) eskisinden farklı hissetmediği için çok şaşırmıştı. Bu durumun onda tam olarak bilemediği müthiş bir değişime neden olacağını ve bu yüzden başka biriymiş gibi hissedeceğini düşünüyordu. Aynada kendine bakacak fırsatı bulduğunda, bir önceki günle aynı kadını görmek onu şaşkına çevirmişti.</p>

  <p>“Kızgın mısın bana?” diye sordu Charlie.</p>

  <p>“Sana bayılıyorum,” diye fısıldadı Kitty.</p>

  <p>“Sence de bunca zaman kaybetmekle aptallık etmedin mi?”</p>

  <p>“Hem de ne aptallık etmişim.”</p>

  <h1 id="sigil_toc_id_15">16</h1>

  <p>Kitty’nin bazen taşıyabileceğinden daha da ağırlaşan mutluluğu, güzelliğini tazelemişti. Evlenmeden hemen önce diriliğini kaybetmeye başlamıştı, yorgun ve bitkin görünüyordu. Acımasızlar çirkinleşmeye başladığını söylemişti. Ama yirmi beş yaşındaki bir kızla o yaşta evli bir kadının arasında elbette ki fark vardı. Kitty, o sıralarda artık taç-yaprakları sararmaya başlayan bir gonca gibiydi; ama birden yeni açan bir güle dönüşmüştü. Işıl ışıl parlayan gözleri çok daha belirgin bir ifade kazanmıştı; teni ise (kendisinde en çok övündüğü ve önemsediği şey teniydi) göz kamaştırıcıydı: şeftaliye ya da çiçeğe benzetmek yanlıştı; aksine onlar Kitty’nin tenine benzese daha güzel olurdu. Kitty, bir kez daha on sekiz yaşında gibiydi. Güzelliğinin zirvesindeydi. Bunu fark etmemek imkânsızdı, kadın arkadaşları onunla baş başa kaldıklarında hamile olup olmadığını soruyorlardı. Zamanında, Kitty’nin sadece uzun burunlu çok güzel bir kadın olduğunu söyleyip, aldırış etmeyenler dahi onunla ilgili yanlış karar verdiklerini kabul etmişlerdi. Kitty tam olarak Charlie’nin onu ilk gördüğü anda söylediği gibi büyüleyici güzellikteydi.</p>

  <p>Gizli aşk maceralarını ustalıkla yönettiler. Charles’ın arkası sağlamdı, bunu Kitty’ye o söylemişti (Kitty, kaygısızca “Nüfuzlu bir insan olduğun için kururlanmana izin vermeyeceğim” diyerek sözünü kesmişti) ve Charles için bu sorun değildi ama Kitty’nin iyiliği için en ufak bir riski bile göze almamaları gerekiyordu. Baş başa pek sık görüşemiyorlardı, hatta Charles’a göre hiç sık değildi, ama önce Kitty’yi düşünmek zorundaydı. Bazen antika dükkânında, bazen Kitty’nin evinde öğle yemeğinden sonra kimsenin olmadığı bir anda. Yine de Kitty onu köşede bucakta oldukça sık görüyordu. Charles’ın onunla resmi ve her zaman herkesle konuştuğu gibi neşeli konuşması, Kitty’yi eğlendiriyordu. Charles’ın ona o cezbedici esprili tarzıyla böyle takıldığını duyanlar, kısa bir süre önce ona tutkuyla sarıldığını tahmin edebilirler miydi?</p>

  <p>Kitty, Charles’a tapıyordu. Charles, şık çizmeleri ve beyaz binici pantolonuyla polo oynarken muhteşem görünüyordu. Tenis oynarken, bir delikanlı gibi görünürdü. Kuşkusuz Charles da görünüşüyle gurur duyuyordu: Kitty’nin şimdiye kadar gördüğü en güzel endama sahipti. Charles vücut yapısını korumanın zahmetine de katlanırdı. Hiç ekmek, patates ya da yağ yemezdi. Ve çok sık egzersiz yapardı. Kitty, onun ellerine özen göstermesini severdi, Charles haftada bir manikür yaptırıyordu. Müthiş bir sporcuydu ve bir önceki sene yerel tenis şampiyonluğunu kazanmıştı. Kitty’nin şu ana kadar dans ettiği en iyi dansçı kesinlikle oydu; onunla dans etmek rüya gibiydi. Charles’ın kırk yaşında olduğu kimsenin aklına gelmezdi. Kitty, bu konuda ona inanmadığını söylemişti.</p>

  <p>“Bence bu bir kandırmaca, kesin yirmi beş yaşındasın.”</p>

  <p>Charles gülmüştü. Duydukları çok hoşuna gitmişti.</p>

  <p>“Ah, canım, on beş yaşında bir oğlum var. Orta yaşlı bir adamım ben. İki ya da üç yıl içinde şişman ve yaşlı biri olacağım.”</p>

  <p>“Yüz yaşına geldiğinde tapılası olacaksın.”</p>

  <p>Charles’ın siyah, gür kaşları Kitty’nin hoşuna gidiyordu. Charles’ın mavi gözlerindeki insanın aklını karıştıran o ifadeye sebep olan şeyin kaşları olup olmadığını düşünürdü.</p>

  <p>Charles, çok yetenekli biriydi. Çok iyi piyano ve elbette ragtime çalar, gür sesi ve esprili mizacıyla komik bir şarkı da söylerdi. Kitty, onun yapamayacağı bir şey olduğuna inanmıyordu: İşinde de çok becerikliydi. Charles, zor bir işi hallettikten sonra valinin yolda kendisini bizzat tebrik ettiğini söylemiş, Kitty de onun sevincini paylaşmıştı.</p>

  <p>“Bunu söyleyen ben olsam da,” diyerek gülmüştü Charles, gözleri Kitty’ye beslediği aşkla büyülenmiş bir halde, “memurlar arasında bu işi daha iyi yapabilecek kimse yok.”</p>

  <p>Ah, Kitty Walter’ın yerine onun karısı olmayı ne kadar isterdi!</p>

  <h1 id="sigil_toc_id_16">17</h1>

  <p>Tabii henüz Walter’ın gerçeği bilip bilmediği belli değildi; bilmiyorsa fazla kurcalamamak en iyisiydi; ama biliyorsa da, eh, sonunda herkes için en iyisi olacaktı. Kitty ilk zamanlar bu durumdan memnun olmamasına rağmen, Charlie ile gizli gizli görüşmeyi kabullenmişti; ama zamanla Charlie’ye olan tutkusu artmış ve bir süredir sürekli birlikte olmalarının önündeki engellere karşı tahammülsüzleşmeye başlamıştı. Charlie, son zamanlarda sık sık onu bu kadar ihtiyatlı davranmaya zorlayan konumuna, kendisinin ve Kitty’nin elini kolunu bağlayan unsurlara lanet ettiğinden bahsetmiş; ikisi de özgür olsalar, her şeyin harikulade olacağını söylemişti. Kitty, onun bakış açısını anlamıştı; kimse rezillik yaşansın istemezdi, ayrıca hayatının gidişatını değiştireceksen öncesinde elbette ki iyi düşünmen gerekirdi. Ama özgürlüklerini kazanmak zorunda kalsalardı, ah, işte o zaman her şey ne kadar kolay olurdu!</p>

  <p>Yine de çok acı çektikleri söylenemezdi. Kitty, Charlie’nin eşiyle ilişkisinin nasıl olduğunu çok iyi biliyordu. Dorothy soğuk bir kadındı ve aralarında yıllardır aşk yoktu. Onları birlikte tutan alışkanlıklar ve şartlardı, tabii bir de çocukları. Charlie için her şey daha kolaydı: Walter Kitty’yi seviyordu; ama buna karşın kendini işine vermişti; hem bir erkeğin her zaman bir çevresi olurdu; başta üzülebilirdi belki, ama zamanla atlatırdı; başka biriyle evlenmemesi için hiçbir sebep yoktu. Charlie, ona nasıl kendini Walter Fane ile harcadığını anlayamadığını söylemişti.</p>

  <p>Kitty, hafifçe gülümseyerek, bir süre önce Walter’ın onları yakalaması düşüncesinden neden bu kadar çok korktuğunu düşündü. Kapının kolunun yavaşça döndüğünü görmek tabii ki korkutucuydu. Fakat yine de Walter’ın yapabileceği en kötü şeyi biliyorlardı ve buna hazırlardı. Hayatta en çok istedikleri şeyi yapmak zorunda kaldıklarında, Kitty kadar Charlie de rahatlamış olurdu.</p>

  <p>Walter bir beyefendiydi, Kitty ona adil davranarak her şeyi itiraf edebilirdi. Sonuçta Kitty’yi seviyordu, doğru olanı yapıp kendisinden boşanmasına izin verirdi. Bir hata yapmışlardı ve neyse ki çok geç olmadan bunu fark etmişlerdi. Kitty, Walter’a tam olarak ne söyleyeceğine ve ona nasıl davranacağına karar verdi. Kibar davranacak, gülümseyecek ve güçlü duracaktı. Kavga etmelerine gerek yoktu. Kitty, daha sonra Walter ile görüşmekten memnun olurdu. Geçirdikleri iki senenin Walter için kıymetli bir anı olarak kalmasını canı gönülden istiyordu.</p>

  <p>“Dorothy Townsend’ın Charlie’den boşanmayı biraz olsun umursayacağını sanmam,” diye düşündü Kitty. “En küçük çocukları da İngiltere’ye döndüğüne göre, onun da dönmesi Dorothy için en iyisi olur. Hong Kong’da yapacağı hiçbir şey yok. Hem, bütün tatilleri oğullarıyla geçirebilir. Zaten annesi ile babası da İngiltere’de.”</p>

  <p>Durum çok basitti ve her şey rezalet çıkmadan, kin güdülmeden halledilebilirdi. Ve sonra Charlie ile evlenebilirlerdi. Kitty uzun uzun iç çekti. Çok mutlu olurlardı. Bunu elde edebilmek için biraz sıkıntı çekmeye değerdi. Karmakarışık bir halde, zihninde bir görüntü diğerini kovaladı. Birlikte sürecekleri hayatı düşünüp, ne kadar eğleneceklerini, beraber çıkacakları kısa seyahatleri, yaşayacakları evi, Charlie’nin yükseleceği mevkileri ve bu sırada Charlie’ye vereceği desteği hayal etti. Charlie onunla ne kadar gurur duyardı ve o, o ise Charlie’ye tapıyordu.</p>

  <p>Ama tüm bu hayallerin arasında bir korku süzülüyordu. Tuhaftı: Sanki bir orkestradaki tahta üfleme ve yaylı çalgılar masalsı ezgiler çalıyor; davullar ise derinden, yavaş ama bir şeyleri sezdirircesine, kasvetli bir mezürle eşlik ediyordu. Er ya da geç Walter eve gelecekti ve onunla karşılaşma düşüncesi Kitty’nin kalp atışlarını hızlandırıyordu. O gün öğleden sonra, Kitty’ye hiçbir şey demeden gitmesi çok tuhaftı. Kitty, tabii ki Walter’dan korkmuyordu. Sonuçta ne yapabilir ki, deyip durdu kendi kendine; ancak huzursuzluğunu pek de yatıştıramadı. Ona söyleyeceklerini bir kez daha tekrar etti. Olay çıkarmanın ne yararı vardı ki? Kitty çok üzgündü, Tanrı biliyordu ki Walter’ın acı çekmesine sebep olmak istemezdi; fakat onu sevmemek elinde olan bir şey değildi. Rol yapmanın bir yararı yoktu ve doğruyu söylemek her zaman en iyisiydi. Walter’ın mutsuz olmamasını umuyordu ama bir hata yapmışlardı ve makul olan tek şey bunu kabul etmekti. Kitty, hep Walter’ın iyiliğini isterdi.</p>

  <p>Fakat kendine bunları söylediği sırada, ani bir korku fırtınası avuçlarının terlemesine sebep oldu. Ve korktuğu için, Walter’a öfkelendi. Eğer olay çıkarmak istiyorsa, bu onun sorunuydu. Umduğundan farklı şeylerle karşılaşmasına şaşırmamalıydı. Kitty ona zerre değer vermediğini ve evliliklerinin tek bir gününü bile pişmanlık duymadan geçirmediğini söyleyecekti. Walter sıkıcı biriydi. Ah, Kitty’yi nasıl da bunaltmıştı! Kendisini herkesten üstün görmesi gülünesi bir durumdu. Hiç mizah duygusu yoktu; Kitty onun kibirli tavırlarından, soğukluğundan, sürekli kontrollü hareket edişinden nefret ediyordu. Kendisi dışında hiç kimseye ve hiçbir şeye ilgi duymayınca kendine hâkim olmak kolaydı. Walter, Kitty’ye çok itici geliyordu. Kitty, Walter onu öptüğünde iğreniyordu. Bu kadar kendini beğenecek neyi vardı ki? Berbat dans ediyordu, eğlencelerde keyif kaçıran hep o olurdu, ne bir enstrüman çalabiliyor ne de şarkı söyleyebiliyordu. Polo oynamayı da bilmiyordu ve tenisi de herkes onun kadar oynayabilirdi. Peki ya briç? Briç kimin umurundaydı ki?</p>

  <p>Kitty kendini yiyip bitirerek giderek yükselen hırsına teslim oldu. Walter, isterse onu suçlayabilirdi. Bütün bu olanlar onun hatasıydı. Walter sonunda gerçeği öğreneceği için mutluydu. Ondan nefret ediyordu ve bir daha görmek istemiyordu. Evet, her şey biteceği için mutluydu. Walter onu rahat bırakamaz mıydı? Evlenmek için Kitty’nin başının etini yemişti ve Kitty artık bu durumdan bıkmıştı.</p>

  <p>“Bıktım,” diye yüksek sesle tekrarladı Kitty, öfkeyle titreyerek. “Bıktım! Bıktım!”</p>

  <p>Arabanı bahçe kapısının önüne park edişini duydu. Walter merdivenlerden çıkıyordu.</p>

  <h1 id="sigil_toc_id_17">18</h1>

  <p>Walter odaya girdi. Kitty’nin kalbi delicesine atıyor, elleri titriyordu; kanepede uzandığı için şanslıydı. Sanki okuyormuş gibi elinde açık bir kitap tutuyordu. Walter bir anlığına kapının eşiğinde durdu ve göz göze geldiler. Kitty’nin yüreği burkuldu, kol ve bacaklarında ani bir ürperme hissetti ve titremeye başladı. Üzerinden bir ürpertinin geçtiğini hissetti. Walter’ın beti benzi atmıştı; Kitty onun bu halini daha önce de görmüştü, parkta oturdukları gün ona evlenme teklif ettiği andaki gibiydi. Kara gözleri, hareketsiz ve gizemliydi, doğal olamayacak kadar büyük görünüyorlardı. Walter her şeyi biliyordu.</p>

  <p>“Erken döndün,” dedi Kitty.</p>

  <p>Dudakları o kadar çok titremişti ki, kelimeleri zar zor dile getirmişti. Çok korkmuştu. Bayılacak gibi hissediyordu.</p>

  <p>“Her zamanki gibi geldim.”</p>

  <p>Sesi, Kitty’ye garip gelmişti. Konuşmasına kayıtsız bir hava katmak için son kelimeyi sesini yükselterek söylemişti; fakat zoraki olduğu belliydi. Kitty, tepeden tırnağa titriyor oluşunu Walter’ın fark edip etmediğini merak etti. O anda çığlık atmamak için kendini zor tutuyordu. Walter bakışlarını yere indirdi.</p>

  <p>“Gidip üstümü değiştireyim.”</p>

  <p>Odadan çıktı. Kitty, tükenmiş bir haldeydi. İki üç dakika yerinden kıpırdayamadı; ama sonunda, sanki bir hastalık geçirmiş ve hâlâ toparlayamamış gibi zorlukla kanepede doğrulup, ayağa kalktı. Bacaklarının, ağırlığını kaldırabileceğinden emin değildi. Sandalyelere ve masalara tutunarak verandaya kadar ilerledi ve sonra bir elini duvara yaslayarak odasına gitti. Ev kıyafetini giydi ve kendi odasına gittiğinde (misafir odasını sadece davet verdiklerinde kullanıyorlardı) Walter masanın kenarında durmuş, <em>Sketch</em> gazetesindeki resimlere bakıyordu. Kitty, içeri girmek için kendini zorladı.</p>

  <p>“Aşağı inelim mi? Yemek hazır.”</p>

  <p>“Beklettim mi seni?”</p>

  <p>Kitty, dudaklarının titremesine engel olamıyordu ve kendini berbat hissediyordu.</p>

  <p>Walter ne zaman konuşacaktı?</p>

  <p>Oturduklarında, kısa süreliğine aralarında bir sessizlik oldu. Sonra Walter bir şey söyledi, o kadar basmakalıp bir şeydi ki, adeta meşum bir hava taşıyordu.</p>

  <p>“<em>Empress</em> gemisi bugün gelmedi,” dedi Walter. “Fırtına yüzünden mi gecikti diye merak ediyorum.”</p>

  <p>“Bugün mü bekliyordunuz?”</p>

  <p>“Evet.”</p>

  <p>Kitty, Walter’a baktı ve gözlerini tabağına sabitlenmiş olduğunu gördü. Walter aynı ölçüde sıradan bir konu açarak, oynanacak tenis turnuvasından bahsetti ve uzun uzun konuştu. Walter’ın genelde hoş bir sesi vardı ve tonu sık sık değişirdi, ama şimdi tekdüze bir tonda konuşuyordu. Garip bir şekilde yapmacıktı. Bu hali, Kitty’ye sanki çok uzakta konuşuyormuş hissini vermişti. Bakışları sürekli ya tabağına ya masaya ya da duvardaki bir resme yöneliyordu. Kitty’nin gözlerine bakmayacaktı. Kitty, Walter’ın ona bakmaya dayanamadığını fark etti.</p>

  <p>Yemekleri bittiğinde, “Yukarı çıkalım mı?” diye sordu Walter.</p>

  <p>“Nasıl istersen.”</p>

  <p>Kitty ayağa kalkınca, Walter geçmesi için kapıyı tuttu. Kitty yanından geçtiği sırada, yine gözlerini yere indirmişti. Oturma odasına geldiklerinde, Walter resimli gazeteyi tekrar eline aldı.</p>

  <p>“Bu yeni çıkan <em>Sketch</em> mi? Ben bu sayıyı görmedim sanırım.”</p>

  <p>“Bilmem. Farkında değilim.”</p>

  <p>Gazete iki haftadır oradaydı ve Walter’ın ona defalarca baktığını biliyordu. Walter gazeteyi alıp, oturdu. Kitty ise tekrar kanepeye uzanıp, kitabını aldı. Akşamları genellikle, yalnız kaldıklarında, konken ya da pasiyans oynarlardı. Walter koltukta rahatça arkasına yaslanmıştı, tüm dikkati incelediği resimdeymiş gibi görünüyordu. Gazetenin sayfasını hiç çevirmedi. Kitty kitap okumaya çalıştı, ama önündeki yazıları göremiyordu. Kelimeler bulanıklaşmıştı. Başı şiddetle ağrımaya başladı.</p>

  <p>Walter ne zaman konuşacaktı?</p>

  <p>Bir saat boyunca sessizce oturdular. Kitty okuyormuş gibi yapmaktan vazgeçip, kitabı kucağına bıraktı, öylece boşluğa bakıyordu. Kımıldamaktan ya da en ufak bir ses çıkarmaktan çekiniyordu. Walter aynı rahat tavırla öylece oturdu ve o iri, sabit duran gözleriyle önündeki resme bakmaya devam etti. Dinginliği tuhaf bir biçimde tehditkârdı. Bu hali, saldırmak üzere olan vahşi bir hayvana benziyordu.</p>

  <p>Walter aniden ayağa kalkınca, Kitty irkildi. Yumruklarını sıktı, yüzünün bembeyaz olduğunu hissedebiliyordu. Zamanı gelmişti!</p>

  <p>“Biraz işim var,” dedi Walter, o sakin, donuk sesiyle. Gözlerini başka yöne çevirmişti. “Bir mahzuru yoksa çalışma odama gideceğim. Herhalde ben bitirene kadar sen uyumuş olursun.”</p>

  <p>“Bu akşam bir hayli yorgunum zaten.”</p>

  <p>“Pekâlâ, iyi geceler.”</p>

  <p>“İyi geceler.”</p>

  <p>Ve Walter odadan çıktı.</p>

  <h1 id="sigil_toc_id_18">19</h1>

  <p>Kitty ertesi sabah, olabildiğince erken Townsend’ı ofisinden aradı.</p>

  <p>“Evet, ne oldu?”</p>

  <p>“Seni görmek istiyorum.”</p>

  <p>“Canım, son derece meşgulüm. Çalışan bir adamım ben.”</p>

  <p>“Çok önemli. Ofise gelebilir miyim?</p>

  <p>“Ah, hayır, yerinde olsam gelmezdim.”</p>

  <p>“Peki, sen gel o zaman.”</p>

  <p>“Şu anda çıkmam mümkün değil. Öğleden sonraya ne dersin? Ayrıca senin evine gelmesem daha iyi olmaz mı?”</p>

  <p>“Seni bir an önce görmem lazım.”</p>

  <p>Bir sessizlik oldu, Kitty telefonun kapandığından korktu.</p>

  <p>“Orada mısın?” diye sordu endişeyle.</p>

  <p>“Evet, düşünüyordum. Bir şey mi oldu?”</p>

  <p>“Telefonda söyleyemem.”</p>

  <p>Townsend konuşmadan önce tekrar bir sessizlik oldu.</p>

  <p>“Pekâlâ, bak şimdi, eğer senin için uygunsa görüşmek için on dakika ayarlayabilirim. Ku-Chou’nun dükkânına git, mümkün olduğu kadar çabuk geleceğim.”</p>

  <p>Kitty, “Antikacıya mı?” diye dehşet içinde sordu.</p>

  <p>“Eh, Hong Kong Oteli’nin lobisinde buluşmamız pek hoş olmaz,” diye cevapladı Townsend.</p>

  <p>Kitty, Townsend’ın sesinde hafif bir öfke sezdi.</p>

  <p>“Tamam. Ku-Chou’ya gidiyorum.”</p>

  <h1 id="sigil_toc_id_19">20</h1>

  <p>Kitty, Victoria Sokağı’na gelince, onu taşıyan çekçekten inip dar ve dik bir yoldan dükkâna gelene kadar yürüdü. Vitrindeki biblolar dikkatini çekmiş gibi yaparak dükkânın dışında biraz oyalandı. Ama oradaki müşterilere bakan çocuk Kitty’yi Hemen tanıdı ve yüzüne suç ortaklığı ima eden geniş bir gülümseme yayıldı. İçerideki birine Çince bir şeyler söyledi ve minyon tipli, iri suratlı patron siyah cüppesiyle gelip Kitty’yi karşıladı. Kitty hızlıca içeri girdi.</p>

  <p>“Bay Townsend henüz yok. Siz üst kata?”</p>

  <p>Kitty dükkânın arka tarafına geçip karanlık, köhne merdivenlerden yukarı çıktı. Çinli adam da onu takip edip, yatak odasının kapısının kilidini açtı. İçerisi çok havasızdı ve sert bir afyon kokusu vardı. Kitty, sandal ağacından yapılmış bir sandığın üstüne oturdu.</p>

  <p>Bir dakika geçmeden, gıcırdayan merdivenlerde sert bir yürüme sesi duydu. Townsend içeri girip, kapıyı arkasından kapadı. Asık suratı Kitty’yi görür görmez düzeldi ve her zamanki çekici tavrıyla gülümsedi. Kitty’yi hemen kollarının arasına aldı ve onu dudaklarından öptü.</p>

  <p>“Evet, sorun nedir?”</p>

  <p>“Seni görmek bile kendimi daha iyi hissetmemi sağlıyor,” diyerek gülümsedi Kitty.</p>

  <p>Townsend yatağa oturup bir sigara yaktı.</p>

  <p>“Bu sabah biraz bitkin görünüyorsun.”</p>

  <p>“Şaşırmadım,” diye cevapladı Kitty. “Bütün gece gözümü kırpmadım.”</p>

  <p>Townsend, Kitty’ye baktı. Hâlâ gülümsüyordu, fakat gülümseyişi pek içten durmuyor, hafif yapmacık görünüyordu. Kitty, Townsend’ın bakışlarında endişeli bir ifade olduğunu düşündü.</p>

  <p>“Walter biliyor,” dedi.</p>

  <p>Townsend cevap vermeden önce bir anlık duraksama oldu.</p>

  <p>“Ne dedi?”</p>

  <p>“Hiçbir şey demedi.”</p>

  <p>“Ne!” Townsend, sert bir ifadeyle Kitty’ye baktı. “Bildiğini nereden anladın?”</p>

  <p>“Her şeyden. Bakışlarından. Yemekteki konuşma tarzından.”</p>

  <p>“Ters mi konuştu?”</p>

  <p>“Hayır, tam tersine, titizlikle kibar davrandı. Evlendiğimizden beri ilk defa, yatmadan önce beni öpmedi.”</p>
