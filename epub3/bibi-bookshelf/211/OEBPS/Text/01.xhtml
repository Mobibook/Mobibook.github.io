  <p>Kitty, gözlerini yere indirdi. Charlie’nin kendisini anlayıp anlamadığından emin değildi. Walter hep Kitty’yi kollarının arasına alır, dudaklarını onunkilere yapıştırır ve bırakmazdı. Kitty’yi öpmesiyle tüm vücudu şefkat ve tutkuyla dolardı. “Sence neden hiçbir şey söylemedi?”</p>

  <p>“Bilmiyorum.”</p>

  <p>Bir sessizlik oldu. Kitty, sandal ağacından yapılmış sandığın üzerinde öylece oturup, endişeli bir tavırla Townsend’a baktı. Townsend yine yüzünü asmış, kaşlarını çatmıştı. Ağız kenarları hafifçe aşağı eğilmişti. Fakat birden canlandı ve gözleri şeytani bir zevkle parıldadı.</p>

  <p>“Herhangi bir şey söyleyecek mi, merak ediyorum.”</p>
  
  <p>Kitty cevap vermedi. Ne demek istediğini anlamamıştı.</p>
  
   <p>“Sonuçta, böyle bir durumda gözlerini yuman ilk erkek o olmayacak. Çıngar çıkararak eline ne geçecek ki? Olay çıkarmak isteseydi odana girmeye çalışırdı.” Townsend’ın gözleri parıldadı ve dudaklarında geniş bir gülümseme belirdi. “Ne kadar aptal görünüyoruz kim bilir.”</p>

  <p>“Keşke dün akşamki surat ifadesini görseydin.”</p>

  <p>“Üzüntüden altüst olmasına şaşırmamalı. Doğal olarak bir şok geçirdi. Bu her erkek için fazlasıyla aşağılayıcı bir durum. Walter her zaman aptalı oynar. O adam bana pek kirli çamaşırlarını ortaya dökecek biri gibi gelmiyor.”</p>

  <p>“Bence de öyle,” diye dalgın bir şekilde cevapladı Kitty. “Çok hassas biri, ben de fark etmiştim.”</p>

  <p>“Bizim açımızdan durum iyi. Biliyorsun, kendini başkasının yerine koyup onun yerinde olsan ne yapacağını düşünmek iyi bir fikirdir. Bir adamın böyle bir durumda itibarını korumasının tek yolu hiçbir şey bilmiyormuş gibi davranmasıdır. İstediğin her şeye bahse girerim ki Walter’ın yapacağı şey de tam olarak bu.”</p>

  <p>Townsend konuştukça neşelendi. Mavi gözleri ışıldıyordu ve tekrar şen şakrak haline dönmüştü. Etrafına insanı yüreklendiren bir güven duygusu saçıyordu.</p>

  <p>“Tanrı biliyor ki onun hakkında kötü konuşmak istemiyorum, ama sadede gelirsek bakteriyolog olmak ahım şahım bir şey değil. Bense Simmons eve döndükten sonra büyük olasılıkla sömürge bakanı olacağım ve Walter’ın benimle iyi geçinmesi onun yararına olur. Hepimiz gibi o da ekmek parasını düşünmek zorunda: Sence sömürge bakanı rezalet çıkaran birine destek olur mu? İnan bana, çenesini tutarak kazanacağı çok şey var, ortalığı birbirine katarsa kaybedecek çok şeyi olur.”</p>

  <p>Kitty endişeyle kımıldandı. Walter’ın ne kadar utangaç biri olduğunu biliyordu, olay çıkarma ve insanların dikkatini üzerine çekme korkusu kararını etkileyebilirdi; fakat Walter’ın maddi çıkarını düşüneceğine inanmıyordu. Kitty Walter’ı çok iyi tanımıyor olabilirdi, ama Charlie hiç tanımıyordu.</p>

  <p>“Walter’ın bana delicesine âşık olduğu hiç aklına geliyor mu?”</p>

  <p>Charlie cevap vermedi; ama kurnaz bir bakışla sırıttı.</p>

  <p>“Ne oldu? Biliyorum çok kötü bir şey söyleyeceksin.”</p>

  <p>“Yani, bilirsin, kadınlar genellikle erkeklerin kendilerine gerçekte olduklarından çok daha fazla âşık oldukları izlenimini taşırlar.”</p>

  <p>Kitty, ilk kez güldü. Charlie’nin kendine güveni dikkat çekiciydi.</p>

  <p>“Bu söylediğin inanılmaz derecede çirkin.”</p>

  <p>“Bunu söylüyorum çünkü son zamanlarda kocanı pek fazla kafana takmıyorsun. Muhtemelen o da sana eskisi kadar âşık değildir.”</p>

  <p>“Ne olursa olsun, <em>senin</em> bana delicesine âşık olduğun konusunda kendimi kandırmayacağım,” diye sert bir cevap verdi Kitty.</p>

  <p>“İşte orada yanılıyorsun.”</p>

  <p>Ah, bunu ondan duymak ne güzeldi! Kitty bunun farkındaydı ve Townsend’ın tutkusuna olan inancı yüreğini ısıtıyordu. Townsend konuşurken yataktan kalkıp Kitty’nin yanına, sandığa oturdu. Kolunu Kitty’nin beline sardı.</p>

  <p>“Daha fazla üzülme artık, seni küçük sersem,” dedi. “Söz veriyorum, korkacak bir şey yok. Adım gibi eminim ki Walter hiçbir şey bilmiyormuş gibi davranacak. Biliyorsun, böyle bir şeyi kanıtlamak çok zor. Walter’ın sana âşık olduğunu söylüyorsun; muhtemelen seni tamamen kaybetmek istemiyordur. Karım olsaydın yemin ederim ben her şeyi kabul ederdim.”</p>

  <p>Kitty, ona doğru uzandı. Bütün vücudu gevşeyerek, Townsend’ın sarılışına teslim oldu. Ona olan aşkı neredeyse ıstırap veriyordu. Townsend’ın son sözleri aklını çelmişti: Walter muhtemelen onu öyle tutkuyla seviyordu ki, eğer Kitty arada sırada onu sevmesine izin verecekse, küçük düşmeye hazırdı. Kitty bu durumu anlayabiliyordu; çünkü o da Charlie için aynı şeyleri hissediyordu. İçini gururlu bir heyecan kaplıyor, aynı zamanda da böylesine köle gibi seven bir adamı belli belirsiz de olsa küçümsüyordu.</p>

  <p>Kollarını sevgiyle Charlie’nin boynuna doladı.</p>

  <p>“Sen harika birisin. Buraya geldiğimde yaprak gibi titriyordum ve sen her şeyi yoluna koydun.”</p>

  <p>Townsend, Kitty’nin yüzünü ellerinin arasına alıp, dudaklarından öptü.</p>

  <p>“Canım.”</p>

  <p>“Bana huzur veriyorsun,” dedi Kitty iç çekerek.</p>

  <p>“Eminim ki endişelenmene gerek yok. Ayrıca hep yanında olacağımı biliyorsun. Seni yüzüstü bırakmayacağım.”</p>

  <p>Kitty korkularını bir kenara bıraktı; fakat bir an için geleceğe dair planlarının bozulmuş olmasına anlamsızca hüzünlendi. Şimdi tehlike atlatıldıktan sonra, neredeyse Walter’ın boşanma konusunda diretmesini istiyordu.</p>

  <p>“Sana güvenebileceğimi biliyordum,” dedi.</p>

  <p>“Ben de öyle olduğunu umuyorum.”</p>

  <p>“Yemeğe gitmen gerekmiyor mu?”</p>

  <p>“Canı cehenneme.”</p>

  <p>Townsend, Kitty’yi biraz daha yakınına çekti, sımsıkı sarıldı. Dudakları, Kitty’ninkilere yöneldi.</p>

  <p>“Ah, Charlie, bırak beni.”</p>

  <p>“Asla.”</p>

  <p>Kitty kısa bir kahkaha attı, mutlu bir aşkın ve zaferin kahkahasıydı bu. Townsend’ın gözleri şehvetle dolmuştu. Kitty’yi ayağa kaldırdı, hareket etmesine izin vermiyor, göğsüne yakın tutuyordu. Kapıyı kapattı.</p>
