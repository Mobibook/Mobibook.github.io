  <h3 class="calibre1" style="margin: 1em 0px; text-align: center;"><b class="calibre2">DENİZ</b></h3>

  <h3 class="calibre1" id="sigil_toc_id_1" style="margin: 1em 0px; text-align: center;"><b class="calibre2">Vedat Günyol'a…</b></h3>

  <p class="calibre1" style="margin: 1em 0px; font-size: 16px; text-align: center;"><br /></p>

  <p class="calibre1" style="margin: 1em 0px; font-size: 16px; text-align: center;"><br /></p>

  <p class="calibre1" style="margin: 1em 0px; font-size: 16px; text-align: center;">Yaşlı bir devrimci</p>

  <p class="calibre1" style="margin: 1em 0px; font-size: 16px; text-align: center;">Düşürmez hiç ağzından</p>

  <p class="calibre1" style="margin: 1em 0px; font-size: 16px; text-align: center;">Özgürlük kelimesini</p>

  <p class="calibre1" style="margin: 1em 0px; font-size: 16px; text-align: center;">Ve yatmadan önce</p>

  <p class="calibre1" style="margin: 1em 0px; font-size: 16px; text-align: center;">Bir bardak su yerine</p>

  <p class="calibre1" style="margin: 1em 0px; font-size: 16px; text-align: center;">Denize bırakır</p>

  <p class="calibre1" style="margin: 1em 0px; font-size: 16px; text-align: center;">Takma dişlerini</p>
