  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Bu gece beş mayısı altı mayısa bağlıyan gecedir. Bu gece Hızırla İlyas buluştukları an gökyüzünde bir çift yıldız tokuşur. Yıldızın birisi yalp yalp ederek mağrıptan, öteki pervazlanıp dönerek maşrıktan gelir, tokuşurlar. Tokuşur tokuşmaz da büyürler, çoğalırlar, yeryüzüne top top ışık olur sağılırlar. Tam bu sırada da yeryüzünde ne varsa, o an için durur, ölür. Damarlardaki kan durur. Yeller esmez, sular akmaz, yaprak kıpırdamaz kuşların, böceklerin, kanatları kalkmaz. Her şey, kirp diye kesilir. Ses durur, uyku durur. Çiçeklerin açması, otların büyümesi durur. Tekmil canlılardaki, cansızlardaki devinme, yaşam durur, ölür. Bir an için her şey ölür. İşte bu anda bir insan gökteki yıldızların tokuştuğunu, tokuşup yeryüzüne sağıldığını görürse, işte bu an bir insan akan suyun kirp diye kesildiğini görürse, tam o an, ne isterse olur. İsterse, isteği hiçbir vakit olamaz bir istek olsun, olur… Eğer beş mayısı altı mayısa bağlayan gece Hızırla İlyas buluşmazlarsa, buluştukları an dünya ölmezse, bir daha çiçekler açmaz, bir daha doğanlar doğmaz doğuranlar doğurmazlar. Onlar buluştuklarında topraktaki her şey birden ölür, sonra, bir an sonra yeniden daha gür, daha canlı, yaşam yenilenir, fışkırır.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Karaçullu obası Aladağın koyağına gelip konalı üç gün olmuştu. Oba güzün buradan Çukurovaya altmış çadır gitmiş, otuz beş çadırla geri dönmüştü. Çadırlar biraz daha eskimiş, solmuş, yıpranmıştı. Bugün gene toy kurulacaktı. Sabahtan koyunlar kesilmiş, büyük kazanlar ocağa konmuştu. Kolları çemrek, ak başörtülü yaşlı kadınlar ocakları yakıyor, kazanlara etler, kokulu, kurumuş sebzeler, dağ baharatı koyuluyordu. Bir yandan da pilavlar pişiyordu. Ak taşın üstüne turuncu, güneş, hayat ağacı işlemeli keçeler serilmişti.</p>

  <p>Bu yıl gene Koyun Dede gelmişti. İri sazı sakalının altına kadar, kucağında. İnsan azmanı ermiş Dost Dede gelmişti. Karanlıklarda ışıklanarak yürüyen, hem de bundan hiç haberi olmayan… Sümbül Dede gelmişti, gür avazlı, sesi üç günlük yoldan duyulan… Genç Ali Dede gelmişti, üç kere Hızırla karşılaşmış, yürü git yoluna ya Hızır, benim senden hiçbir dileğim yok, ben insanım, kendi dileğimi kendim yerine getiririm, demiş. Kavalcılar gelmişlerdi. Sultan Pirler davulcusu, Davulcular Ocağı piri Abdal Bayram gelmişti.</p>

  <p>Toy başladı. Yenildi içildi, sofralar kaldırıldı.</p>

  <p>Toydan sonra Dedeler gülbenkler çektiler. Aladağın koyağı gür avazlarla yankılandı. Sazlar, demeler başladı. Sonunda da semah başladı. Kadınlar erkekler, yaşlılar gençler semaha kalktılar. Akar bir suyu muşaklığında, eski toprağın, taşın üstünde, semah dönenlerin ayakları aktı. Bedenleri dost, sevgi sıcak inceden dalgalandı, uçar gibi kollar havalandı usuldan, indi.</p>

  <p>Tam bu sırada dağdan, Dedeler dalmış saz döverlerken, coşkun semah aydınlık bir su gibi gün görmüş toprağın üstüne düşmüş akarken, yumuşacık, kır atına binmiş, Cereni de terkisine almış Halil geldi. Atından indi, atı yandaki çalıya bağladı. Cereni elinden tutup getirdi. İkisi birden gelip Koyun Dedenin huzurunda niyaza vardılar. Koyun Dede onları kutsadı. İkisi birden semaha girdiler.</p>

  <p>Semah bitti, Abdal Bayram davuluyla çok eski semahını tek başına dönmeye başladı. Bir tepe gibi yığılmış odun öbeğine ateş verildi. Gene dönmeye başladılar.</p>

  <p>Gün kavuştu. Sazların sesi kesildi, semah durdu, Abdal Bayram davulunu kucakladı gitti. Kimse Halile, Cerene bakmadı. Hoş geldiniz demediler, nerdeydiniz, ne yapıyordunuz, demediler. Onlar yoklarmış gibi, hiç gelmemişler gibi davrandılar. Bir kısmı kinle, öfkeyle baktılar. Bir kısmı da belli belli toprağa tükürdü.</p>

  <p>Halille Ceren çadırlara yollandılar. Halilin boş Beylik çadırı gene kurulmuştu. Atı çadırın kapısına bağlayıp içeriye girdiler. Halil bir çıralığı tutuşturdu. Uzun uzun çadıra baktı. Her şey yerli yerindeydi. Dışarı çıktılar.</p>

  <p>Oba kaynaşıyordu. Fısıltılar Aladağın koyağını almıştı.</p>

  <p>“Olmaz bu kadarı da,” dedi Fethullah. “Ocağımızı söndürdükten sonra, sen gene gel obaya… Bizi bütün Çukura rezil rüsvay ettikten sonra…”</p>

  <p>“Olmaz,” dedi Hıdır.</p>

  <p>“Olmaz,” dedi Musacık.</p>

  <p>“Olmaz,” dedi kadınlar.</p>

  <p>“Olmaz,” dedi çocuklar.</p>

  <p>Yalnız iki kişi olmaz demedi. Birisi Süleyman Kahya, birisi de Müslüm Koca.</p>

  <p>“Olmaz, olmaz,” dedi Abdurrahman.</p>

  <p>“Olmaz,” dedi Sultan Karı.</p>

  <p>“Olmaz, olmaz, hiç olmaz,” dedi Fatma.</p>

  <p>“Olmaz,” dedi Dedeler. Ve Rüstem candarmaya koştu, Aladağın koyağından bir ölüm yeli gibi eserek aşağıya indi.</p>

  <p>“Silahlanın hepiniz,” dedi Fethullah. “Belki candarma onu kaçırır, bu gece biz onu haklamalıyız.”</p>

  <p>“Niçin geldi?” diye sordu Müslüm Koca Süleyman Kahyaya.</p>

  <p>“Bir Bey, Beylik yapmasa da böyle bir günde, Hıdırellez gecesinde obasını bırakamaz. Onun için geldi Müslüm kardaş. İyi de yaptı.”</p>

  <p>Süleyman Kahya koyağın yamacındaki kırmızı, çakmaktaşı kayanın dibinden çıkan Alagöz oluğunun başına geldi, kepeneğini yere atıp üstüne oturdu. Pınarın içinde yıldızlar… Silme parıltı. Süleyman Kahya rahat, artık hiçbir şey düşünmüyor, istemiyor. Buraya alışkanlık yerini bulsun diye geldi. Pınarın içindeki balıkları seyreyliyor. Bir acı, buruk mutlulukta. Olacak gibi değil. Hava ılık, ortalık mis gibi kokuyor. Süleyman Kahyanın geniş burun delikleri arı kanatları gibi titriyor, açılıp açılıp Binboğa dağlarında bu yıl bahar başını almış da yürümüş diyor.</p>

  <p>“Başını, başını almış da can içine yürümüş, yürümüş hay yiğen…”</p>

  <p><br/></p>

  <p>Müslüm Kocanın beklediği oluk bir ağacın karnından çıkıyordu. Bu su durursa, diyordu içinden Müslüm Koca, ben hemen fark ederim. Bu su öyle şar diye akıyor, öyle çabuk, hızlı, öyle bir ses çıkarıyor ki, durduğunu kör göz görür, sesinin kesildiğini sağır kulak bile duyar.</p>

  <p>“Bak Hızırım, vakterişti sultanım. Bu yıl yetişirsen yetiştin imdadıma, yetişmediysen ben gittim giderim. Bak bizim Haydar da gürledi gitti. Çukurda kışlak mı, çukurda kışlak mı, Çukurda kışlak mı?”</p>

  <p>Kızgın:</p>

  <p>“Onu gençler istesin,” diye bağırdı. “Bana göster yıldızını, ben Lokman Hekimin ölüme çare olan çiçeğini isterim. Göster bana yıldızını, hiçbir şey istemem. Dünyayı versen istemem. Ne versen istemem. Şu dağları hep altın yapsan, şu dünyayı hep kışlak yapsan gene istemem. Çiçeği, çiçeği, çiçeği, yaşam çiçeğini isterim. Ne olursun hiç vaktim kalmadı. Ne olursun, şu yıldızlar çatışırken, şu sular dururken onları bana bir göstersen ne olursun! Haydi canım, haydi kardaşım, ne olursun göster. Koklayan ölmezliğe erişir. Bir yılım bile kalmadı, ne olursun. Ben öldükten sonra dünyayı ölümün çaresi olan çiçeğe boğmuşsun ne fayda! Ben gittikten sonra bir daha gelmem ki…”</p>

  <p>Bir ara düşündü, yüreğinin başı cızzz etti, sonra kızdı:</p>

  <p>“Olmaz,” dedi. “Bana ne? İstemem, istemem, istemem! Ben kimseden kışlak istemem.”</p>

  <p>Yumuşadı, gülümsedi:</p>

  <p>“Bak, gözünü sevdiğim, o çiçek bu Aladağın koyağında, elini uzatsan koparacaksın. Hangi çiçek bir söylesene. Haydi.”</p>

  <p>Ağzı yukarı yattı, gözü yıldızlarda, kulağı suyun sesinde.</p>

  <p>Bu iş hiç dalgınlığa gelmez. Bir dalarsan bakmışsın ki yıldızlar o anda tokuşup geçip gitmişler.</p>

  <p><br/></p>

  <p>Biri Hüseyin, biri Veli, birisi de Dursun. Onar yaşlarında.</p>

  <p>Hüseyin:</p>

  <p>“Ben kışlak istemem,” dedi. “Ben bu obada kalmayacağım ki… Ben kendime başka bir şey isterim.”</p>

  <p>Bu yıl daha ne isteyeceğini bilemiyordu. O kadar istediği vardı ki, birisini daha seçememişti.</p>

  <p>Veliye gelince o, bu yıl yol üstündeki konakta bir gece uyumayı istemekten vazgeçmişti: Yüreğinin başında öyle güzel bir istek saklıyordu ki şimdilik kendisine bile söylemiyordu. Yıldızı görür görmez söyleyecekti.</p>

  <p>Dursun gene:</p>

  <p>“Bana ne kışlak!” diyordu. “Yeter ki babam hapisten çıksın. O zaman her bir şeyimiz olur. Kışlağımız, yaylağımız, toprağımız, dünya bizim olur, dünya! Yeter ki babam bir hapisten çıksın…”</p>

  <p>Kel Osman bu yıl alabalık avlamıyordu. Elinde tüfeği Fethullahın yanında dikilmiş duruyordu. Bu yıl çok kişi sular başı beklemiyordu. Bu yıl ellerinde tüfekleri…</p>

  <p>Yaşlılar, kadınlar, çocuklar bekliyorlardı. Genç kızlar bekliyorlardı. Gözleyi gözleyi gözüm dört oldu deyip bekliyorlardı. Hastalar bekliyorlardı, dertliler, dermansızlar, kimsesizler, çaresizler bekliyorlardı. Ve Cerenle Halil Taşbuyduran pınarının başına gelmişlerdi. Gölgeleri suyun aynasına düşüyordu. Su, toprak, çakıl taşları inceden bir püren kokuyordu. Yanlarında ince, uzun, altın tüylü bir tazı yatıyordu, geçen yıl da Ceren bu tazıyla beklemişti bu pınarın başını. Tazı Halilin tazısıydı. Nerden gelmişse gelmiş, onları bulmuştu. Yıldız aydındı. Donuk ışıkta gülüştüler. Elleri ellerini buldu. Yıldızlar, su, dünya yunmuş arınmış pırıl pırıldı.</p>

  <p>Ceren:</p>

  <p>“Bizim hiçbir isteğimiz yok, kalk gidelim Halil,” dedi.</p>

  <p>Halil:</p>

  <p>“Dur hele,” dedi acele. “Vardır belki. Hele bir yıldızı görelim.”</p>

  <p>“Görelim,” dedi Ceren. Söyler söylemez de ayaklarının dibindeki tazının kulaklarını dikip ayağa kalktığını gördü.</p>

  <p>Halil:</p>

  <p>“Kıpırdama Ceren. Şu kayanın kovuğuna gir, hiç çıkma. Ben sana dememiş miydim, bizim obalı bizi bağışlamaz. Bizimkiler, sardılar bizi.”</p>

  <p>Sesler, kıpırtılar… Sesler gittikçe, gecede çoğalıyor, yaklaşıyordu.</p>

  <p>Halil, kulak verdi dört köşeyi dinledi.</p>

  <p>“Bu geceyi mi buldunuz,” diye bağırdı Halil. “Bu gecede yılan bile, canavar bile, kanlı düşman bile dokunmaz insana. Bu geceyi mi buldunuz?”</p>

  <p>Karşıdan ses soluk gelmiyordu. Bütün sesler bir anda kesilmişti.</p>

  <p>Sonra birden, dört bir yandan kurşun yağmaya başladı pınara, Halilin bulunduğu yere. Çarpışma sabaha kadar sürdü. Sabaha karşıydı ki Halilin silahının sesi kesiliverdi. Onun silahının sesi kesilince ötekiler de kestiler. Ceren saklandığı kaya kovuğundan çıkıp Halilin yanına vardı. Halil yüzükoyun kapaklanmış yatıyordu. Ceren onu sırtladı, kayalığa doğru çekildi, bir kuş gibi kaydı gitti.</p>

  <p>Gün atıp bir kavak boyu yükselincedir ki ötekiler Halilin düştüğü yere, pınarın başına geldiler. Yerde bir kan göleği pıhtılaşmıştı. Kanın yanında kapçıklar, yeşil sinekler.</p>

  <p>Ceren, ölüsünü aldı götürdü, Aladağın doruğuna. Dorukta, Halilin kamasını çıkarıp kayaların arasına ona bir mezar kazdı. Halili okşadı, öptü, kazdığı çukura koydu. Üstünü toprakladı, kaldırabileceği kadar büyük bir taşı başucuna dikti. Bütün bu işler olup bittikten sonra bir sabah vakti Ceren obaya geldi, Süleyman Kahyanın karşısına dikildi. Cerenin geldiğini gören obalılar onun gelişine, Halilin ölümüne sevindiklerinden daha çok sevindiler.</p>

  <p>“Halili öldürdüler Kahya… Onu gömdüm de geldim.”</p>

  <p>Beylik çadırına yürüdü. Çadırın kapısında Halilin atı öyle bağlı duruyordu. Ceren elindeki tüfeği doğrulttu, ata nişan aldı. At yere düştü, debelenirken Ceren bir kurşun daha sıktı ata.</p>

  <p>Süleyman Kahya:</p>

  <p>“Odun getirin, şuraya yığın,” diye emir verdi. Orada susmuş kalmış kalabalık kımıldadı. Ortaya bir anda kocaman bir öbek odun yığıldı.</p>

  <p>Süleyman Kahya çadıra girdi, önce sancağı getirdi odunların üstüne attı, sonra tuğu, sonra davulu, sonra çadırın öteki öteberilerini, kilimlerini, keçelerini, heyhelerini, neyi varsa, hepsini getirdi odunların ustüne attı.</p>

  <p>“Sökün çadırı.”</p>

  <p>Çadırı söküp getirdiler, odunların üstüne attılar.</p>

  <p>Ceren ötede durmuş, olup biteni kayıtsız, ağlamadan, kederlenmeden, kıpırdamadan seyreyliyordu. Çadır getirilip odunların üstüne atılınca, odunlara yürüdü. Süleyman Kahya hemen onun önüne geçti:</p>

  <p>“Dur kızım,” dedi. “Bu çadır Beylik çadırıdır. Onu yakmak da bana düşer.”</p>

  <p>Kibriti çaktı. Odunlar ateş aldı. Yalım yükseldi. Acı bir kıl kokusu ortalığı kapladı.</p>

  <p>Odunlar, çadır, öteberiler yanıp kül oluncaya kadar bütün oba suskun ayakta dikilip bekledi. Gözlerini de ateşten ayırmadılar.</p>

  <p>Her şey yanıp kül olunca Süleyman Kahya oracığa, bir taşın üstüne çöküverdi. Yüzünü elleri arasına aldı. Yağmur gibi döküyordu. Bir anda sakalı yaş içinde kaldı, ıpıslak oldu.</p>

  <p>Ceren uzun boynunu biraz daha uzattı. Bakışlarını önce atın ölüsü üstünde dolaştırdı. Sonra donmuş kalmış suskun kalabalığa derin derin baktı. Sonra da vardı Süleyman Kahyanın karşısında dikildi, ona bir şeyler söyleyecek oldu, vazgeçti. Halilin tüfeğini omzuna vurup koyaktan yukarı doruğa doğru yürüdü, çekildi gitti. Obalılar orada, oldukları yerde kalakaldılar. Cerenin ardından başlarını kaldırıp bakamadılar bile.</p>

  <p><br/></p>

  <p>İşte her yıl böyle olur. Beş mayısı altı mayısa bağlayan gece Hızırla İlyas dünyanın bir yerinde buluşurlar. Onlar buluştukları an dünyadaki bütün yaşam durur, tekmil canlılar ölürler. Hemen sonra da daha gür, daha canlı, daha doğurgan dirilirler. Ve biri mağrıptan, birisi de maşrıktan kopup gelen iki yıldız gökyüzünün ortasında tokuşur, birleşirler. Birleşip ışık olurlar, yeryüzünün üstüne top top sağılırlar.</p>
