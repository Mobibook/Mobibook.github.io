  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Aladağın koyağında, Mordelik kayasında, mağaranın içinde Mustanın yaralarını Meryemin merhemleri iyileştirdi. Kel Musacık ona hep yağ bal, yoğurt, et ekmek taşıdı. Mustan onun tek umuduydu. Halili neden öldürmek istiyordu? Yalnız Ceren, yalnız toprak için mi, değil. Oktay Beyle el altından bir anlaşması mı var? Ne vermiş de ona Oktay Bey, Kel Musacık Halile böylesine can bir düşman olmuş? Ya da çocukluktan kalma Halille bir alıp veremediği mi var? Kimsenin bilmediği, Halili öldürtmek hırsı olmasa Musacık Mustana böylesine bakmazdı. Kitaba el basarım ki bakmazdı. Ulan Kel Musacık alacağın olsun. Mustan ayağa kalktı. Yarasının yerinin izi bile kalmadı. Şişmanladı, bıyığını uzatıp burdu. Eski halinden şimdi daha iyiydi.</i></p>
  </blockquote>

  <p><br/></p>

  <p>“Gel bakalım Resul Ağa, geeel!”</p>

  <p>Resul Mustanı karşısında görünce birden bir irkildi, sonra kaçmak için yöresine bakındı, gözleri fır döndü. Sarardı. Dudakları, boğazı, burnu kurudu. Birden terledi, su içinde kaldı. Dizlerinin bağı çözüldü.</p>

  <p>“Gel geeel, Resul Ağam, geeel, bu dağların padişahı da, Köroğlusu da sensin.”</p>

  <p>Çoban Resul inliyordu. Mustan karşıda durmuş, eli tetikte, tüfeğin namlusu tam Resulun alnında, gülüyordu.</p>

  <p>“Yahu, çok da korkakmışsın Resul Ağa…”</p>

  <p>Resul yere oturmuş kalmış, başı göğsüne düşmüş, taş gibi, topraktan bir parça gibi hiç kıpırdamıyordu. Mustan da konuşmayı kesmiş, eli tetikte, öyle dikilmiş, duruyordu. Aradan böylece uzun bir süre geçti. Mustan bir taşa sekilenip oturdu. O da öteki gibi hiç konuşmuyor, susuyordu.</p>

  <p>Sonra Mustan birden bağırdı, bağırmasıyla birlikte tetiğe bastı. Çoban Resul ok gibi yukarı fırladı geri düştü. Mustan onun ayaklarının dibine, sağına soluna kurşun döşüyordu. Her kurşunda Resul bir yukarı sıçrıyor, sonra yere yığılıyordu.</p>

  <p>“Eeee, Resul Ağa efendimiz, senin gibi bir ağa efendi tekmil Toros ülkesinde, Binboğalarda, güneşi çok Anadoluda, bütün Çukurovada yok. Eeee, beni tutsak kılıp da işkence yaptıklarının hesabını nasıl vermek istersin?” Yanındaki çinke taşa bir de kurşun sıktı. Taşın kırıkları Resula değdi, Resul sıçradı ama, bu sefer yere yığılmadı. Mustana doğru birkaç adım attı, durdu. Yalım gibi gözlerini kırpmadan Mustanın gözlerinin içine dikti. Gözleri ışıl ışıl yanıyordu. Mustan şaşırdı, ürktü, korktu. Kendisini hemen toparlayamadı. Ölü birden dirilmiş, canlanmış gibiydi. Neden sonra kendini toparlayan Mustan yürektenbir kızgınlıkla bağırdı:</p>

  <p>“Söyle ulan, bana hakaretlerini, işkencelerini nasıl ödeyeceksin?”</p>

  <p>“Senin gibi yalvararak, ayak öperek değil… Ödesem ödesem ölerek öderim,” dedi, sert tok, bütün sonucu şimdiden kabullenmiş.</p>

  <p>Mustanın öfkesi birden geçti. Şaşkınlığı daha da büyüdü. Bunu hiç beklemiyordu. Daha önce, böyle böyle olacak, Resul bunu söyleyecek deseler ona düş gibi gelirdi.</p>

  <p>“Yaaa, öyle ha, Resul Ağa? Ben de sana boşuna ağa dememişim. Demek sen benim gibi yalvarmazsın?”</p>

  <p>“Yalvarmam,” diye dikeldi Resul. “Sana her bir kötülüğü yaptım ama, canını da ben kurtardım.”</p>

  <p>Sesi ölümü şimdiden kabul etmiş, bütün olacaklara boş veren bir sesti.</p>

  <p>“Yalvarmazsın ha?”</p>

  <p>“Yalvarmam,” diye diretti Resul.</p>

  <p>Mustan birden hançerini çekti, ayağa fırladı. Deli gibi olmuştu. Resulun üstüne atladı, kalçasına hançerini sapladı. Resulun tüyü bile kıpırdamadı, of bile demedi.</p>

  <p>“Soyun ulan,” dedi. Resul aldırmadı, kıpırdamadı bile. Mustan onun belli belirsiz titrediğini sezince sevindi.</p>

  <p>“Soyun ulan!” Öteki cansız gibi kalmıştı. İnceden bir titreme.</p>

  <p>“Soyun, soyun, soyun ulan.”</p>

  <p>Mustan bir anda onun bütün giyitlerini hançeriyle parçaladı, Resul ortada bir anda çırılçıplak kaldı: Bütün bedeninde seğirmeler vardı. Kalçasından kanlar bacağına aşağı süzülüyordu.</p>

  <p>“Şu ağacın yanına yürü. Seni öyle birden öldürürüm mü sanıyorsun? Yürü! Yürü ulan!”</p>

  <p>Resulu elinden tutup ağaca sürükledi, beline dolalı, uzun, keçi kılından yapılmış örmeyi çözdü. Hiç kıpırdamayan çoban çocuğu ağaca dolaya dolaya, sertçe, sıkıca sardı. Örme, çocuğun bedenine oturdu.</p>

  <p>“Bundan sonra da benim gibi yalvarma. Yalvarma bakalım,” dedi.</p>

  <p>Resul başını kaldırdı. Gözleri hiç değişmemiş, yılmamıştı. En küçük bir korkunun izi bile yoktu gözlerinde.</p>

  <p>“Yalvarmam,” dedi. “Ben adamım. Bir can için kimseye yalvarmam. Ben senin gibi bir adam değilim.”</p>

  <p>“Yalvarma bakalım,” dedi Mustan. “Senin yiğitliğini şimdi göreceğim.”</p>

  <p>Oradan ayrıldı gitti, öteden kocaman bir diken kesti geldi. Dikeni usul usul çocuğun bedenine vurmaya başladı. Resulun bedeni azdan azdan kanıyordu. Öğleye kadar bedeni dikenle kamçıladı. Ta ki bütün beden kan içinde kalıncaya kadar. Sonra gitti, belindeki kabağı suyla doldurdu, getirdi Resulün üstüne boşalttı. Süt sağdı, sütleri de Resulun bütün bedenine sürdü.</p>

  <p>“Şimdi yalvarma bakalım,” dedi dişlerini sıkarak. “Ben gidiyorum. Seni sineklere bırakıyorum. Ben yarın sabaha gelirim.”</p>

  <p>Resul karşılık vermedi.</p>

  <p>Mustan aşağı indi, Resulun kepeneğini aldı, sürüyü aşağıya, koyağın dibine çekti götürdü.</p>

  <p>“Vay ananı avradını oğlan,” diyordu. “Vay ananı avradını. Adamın da böylesi görülmüş değil. Vay ananı avradını… Bu çocuk bir canavar. Bunu öldürmeyince olmaz. Bu, bu işkenceden bir kurtulursa, kökümüzü kurutur. Ya şimdiden dönüp bunu bırakmalı, ya da öldürmeli. Vay ananı avradını çocuk, bana mısın demiyor! Böyle bir it oğlu it dünyaya gelmemiştir.” Bir de içi sızlıyordu. Böylesi bir adama kıyılır mı? “Keşki ben senin gibi değilim ben bir can için sana yalvarmam dediğinde, çocuğu bu yiğitliğinden dolayı bıraksaydım. Bunu söyleyen bir insana dokunulmaz, bırakılır, elleri de öpülürdü. Ulan, ne aslanmışsın sen Resul!” Resuldan bütün çektiklerini unuttu. “Öyleyse böylesi yaradılışta, yiğit bir adam bana onca işkenceleri nasıl yaptı?” Birden yüreğine tıp etti. Bu çocuk oynuyordu benimle, diye düşündü. “Vallahi oynuyordu. İşkence filan bilmiyor, eline düşürmüş bir adamı, oynuyordu.” Sonra da: “Böyle de oyun olur mu?” diye geçirdi kafasından. “Olur mu? Bu çocuk kimsiz kimsesiz. Çok işkence etmişler ona. Çocuklara çok işkence ediyorlar. Hele öksüzlere… Bu da beni bulunca öcünü benden aldı. Döneyim de şu garibi bırakayım.”</p>

  <p>Mustan böyle böyle düşünerek akşamı etti. Poyraz esiyordu, ayazdı. Soğuk eli ayağı donduruyor, ortalık buz kesiyordu. Bu çocuk sabaha kadar böyle kalırsa donar ölür. “Donsun ölsün,” diye bağırdı kendi kendine. “Varsın donsun deyyus. Zalim hayvan. İt. Donsun!”</p>

  <p>Bugünlerde Halil de buralarda geziyormuş. İki gün önce Üç Kardeşlerde candarmalarla çarpışmış, üç candarmayı yaralamış. Mustan: “Keşki,” diye geçirdi içinden, “Kör Aliye burada olduğumu söylemeseydim. Çocuğu bulup hemen öldüreceğimi sanıyordum. Şimdi ne yapalım? Halil, parmak kadar bir çocuğa bunu yaptığımı görürse ne der, ne düşünür benim hakkımda? Çocuğu bırakayım. Zavallı, fıkara bir çocuk…”</p>

  <p>Sonra hemen vazgeçti. Yalvarmayacak mı bu it oğlu it? O yalvarmazsa, Halil de görse, sülalesi de, İsmet Paşa da görse vız gelir. Halil görürse onun yaptığı alçaklıkları… Bir bir anlatırım Halile. Sonra Halil nereden görecek çocuğu? O zamana kadar çocuk ya yalvarır, ya da ölür gider. Ya sürünün sahipleri? Aramazlar mı çocuğu? Bir çobanı kim arar, aylarca arayıp sormazlar. Hele böylesi gözü pek, Allahın bin belası çocukları…</p>

  <p>Sürü önünde. Otluyor. Soğuk azıttıkça azıtıyor. Ay doğmuş, testekerlek. Ayaz kemiğe işliyor. Mustan uyuyayım, diyor. Şu çocuğu gözümün önüne getirmeyeyim, diyor, olmuyor. Çocuk geliyor, geliyor, gözünün önüne dimdik, kan içinde gülerek, çivi gibi gözleri ışıltıda karşısına dikiliyor. Mustan çocuğa yalvarıyor. Etme eyleme Resul, bir kere, azıcık yalvarıver de senin ayağına turab olayım. Haydi Resul… Bir de bakıyor ki Mustan, çocuktan süt isterkenki gibi başlamış yalvarmaya.</p>

  <p>Nedir bu? Onun, bir parmak çocuğun yaptığı da, benim gibi eşşek kadar bir adamın yaptığı da… Ne istiyoruz böyle birbirimizden? Ne kadar tat alıyoruz böyle birbirimizi aşağılamadan! O beni hiçbir sebebi yokken günlerce bir çanak süt için yalvarttı, aşağıladı. Beni aşağılar yalvartırken zevkten tiril tiril titriyordu it. Buna karşılık o yalvarıp aşağılanmayınca ben öfkeden kudurdum. Neden aşağılıyorlar insanlar böyle birbirlerini? Neden, neden, neden? Birbirlerini aşağılamaya can atıyorlar, deli divane oluyorlar. Şimdi aşağıda Çukurovalılar kim bilir bizimkilere neler yapıyorlardır. Onların onurlarını kırmak, onları küçültmek, kötülemek için neler yapıyorlardır, neler! Bir başkasını aşağılayan insan önce kendisini aşağılamıyor mu? Bunun kimse farkında değil mi? Ağacı, kuşu, akarsuyu, börtü böceği, yerdeki karıncayı, en alçak insanı kutsayan, yücelten, güzelleştiren inşan güzelleşir, öyle değil mi? Niçin insanlar azıcık akıllı, azıcık daha güçlü değiller? Neden Mustan, neden? Bir çocuk, parmak kadar, taş yürek bir çocuk aşağılanmıyor diye deli divane oluyorum, neden, neden, neden Mustan? Herkes, uçan kuş bile şimdiye kadar seni aşağıladı da ondan mı? Neden Mustan? Ceren, Halil, tekmil oba, seni aşağıladı da ondan mı? Topunun öcünü bir çocuktan almaya kalkıyorsun, öyle mi Mustan?</p>

  <p>Ertesi gün öğleye doğru Mustan Resulun yanına gitti. Resul ağacın gövdesine yapışmış kalmıştı. Uzaktan bakınca hiç soluk almıyordu. Çocuğun bedeninde en küçük bir can eseri yoktu. Mustan uzakta durmuş, bu ölü bedeni seyreyliyordu. Çocuğun kurumuş küçülmüş, kan içinde kalmış, tepeden tırnağa sinek sıvanmış bedeninden küçücük bir kıpırtı bekliyordu. Bekliyor, çocuğa bir türlü yaklaşamıyordu. Sonunda canını dişine taktı, gözlerini yumdu, bir atılışta çocuğun yanına vardı, ipi hemencecik çözdü, çocuk yere yuvarlandı. Mustan onu dinledi. Yüreği atıyordu. Sevindi. Resulu aldı, öteye yumuşak otların üstüne götürdü. Belinden sukabağını çıkardı, yağlığını da boynundan aldı, bir iyice çocuğu ova ova temizlemeye başladı. Kabağın suyu yetmedi, çocuğu sırtlayıp yakındaki pınara götürdü, onu tertemiz yıkadı. Sırtındaki torbasında Musacığın getirdiği merhemler, çamaşırlar vardı. Resulu iyice merhemledi. Çamaşırlarını giydirdi, kepeneğe sardı. Çocuk daha rahat soluk alıyordu şimdi, ama gözlerini açamıyordu. Karşıya hemencecik bir ateş yakıp, çocuğu ateşin yakınına çekti.</p>

  <p>Başında bekledi. “İyi ki ölmedin Resul,” dedi. “Aslan Resul. Dayandın ulan. Helal olsun. Kendine geldiğinde istersen öldür beni.” Bağırdı: “Aslan, aslan, aslan Resul.” Resul gözlerini açtı geri kapadı. Mustan neredeyse kalkıp sevincinden oynayacaktı.</p>

  <p>Çarçabuk gitti, bir mor koyundan süt sağdı. Mor koyunların sütleri şifalı olur, Mustan bunu ezelden beri biliyordu. Yeni sağılmış, buğulanan sıcak südü getirdi.</p>

  <p>“Resul, Resul kardaş, kalk kardaşım. Kalk aslanım. Ha şöyle. Azıcık doğrul hele. Haydi yiğidim, aç gözlerini. Haydi aslanım, açıver güzel gözlerini.” Resulun saçlarını okşuyor, onu incitmekten korkuyordu. ”Resulum, canım, kalk yavrum, ne olur.” Resul bu okşayıcı sözleri duyuyor, daha çok söylemesini istediği için gözlerini açmıyordu. Mustan gittikçe sesini daha da tatlılaştırarak Resula sesleniyordu.</p>

  <p>Resul gülümseyerek gözlerini açtı, sevgiyle, dostlukla, gözlerinin çeliği yumuşamış, Mustana baktı. Mustan ona güldü. O da güldü. Bir süre karşılıklı gülüştüler.</p>

  <p>“İç şunu Resul. Sıcak sıcak… Daha şimdi sağdım. Şimdi ben aşağıya inip Kör Aliye gideceğiz. Bir de Halil adında arkadaşım var buraya gelecekti gelmedi, onu soracağım. İç şunu. Sana Kör Aliden merhem de, pekmez de getiririm. Şeker de getiririm.”</p>

  <p>Resul hep gülüyordu. Ağzına kadar dolu çamçağı bir dikişte bitirdi.</p>

  <p>“Sana bir de kuzu, yağlı kuzu getireceğim. Ben gelinceye kadar sürüye kim göz kulak olur?”</p>

  <p>Resul naili nazlı, duyulur duyulmaz bir sesle:</p>

  <p>“Ben göz kulak olurum, iyiyim,” dedi. “Köpekler, biz olmasak bile bir hafta çevirirler sürüyü. Sen hiç küsümlenme ağam… Çabuk git, çabuk gel.”</p>

  <p>Gene göz göze gelip gülüştüler. Mustan elini uzatıp Resulun elini tuttu. Epey bir süre böyle el ele kaldılar.</p>

  <p>Mustan:</p>

  <p>“Sağlıcakla kal. Ben yarın sabaha, geriye dönerim. Halil de gelirse bir yere gitmesin. Başımıza gelenleri, birbirimize yaptıklarımızı Halile anlatma, olur mu?”</p>

  <p>“Olur,” dedi Resul usulca.</p>

  <p>Uçar gibi koyaktan aşağı indi. Gece yarısına doğru Kör Alinin köyünün kıyısındaydı. Az sonra da kendini evde buldu. Kör Ali korkuyla kapıyı açtı. Halili anlattı.</p>

  <p>“Senin yerini tarif ettim. Dün sana doğru yola düştü. Gelmedi mi?”</p>

  <p>“Gelmedi,” dedi Mustan.</p>

  <p>“Bulamadı herhalde,” dedi Kör Ali.</p>

  <p>“Bulur nasıl olsa, sen canını ona sıkma Ali,” dedi Mustan.</p>

  <p>Sonra oturdu. Resulla arasında geçenleri bir bir Aliye anlattı.</p>

  <p>Ali:</p>

  <p>“Kötü yapmışsın,” dedi. “Öldürmeliydin onu. Bu çocuktan bu dünyanın çok çekeceği var. Bundan sonra da onu hiç öldüremezsin.”</p>

  <p>“Öldüremem,” dedi Mustan. “Öldüremem ya. Şimdi ona, pekmez, şeker, yaralarına ilaç bulacağız.”</p>

  <p>“Buluruz,” dedi Kör Ali. “Onlar kolay ya, o seni öldürecek. Yüzüne gülecek, ilk fırsatta seni öldürecek. Bunu böylece bilesin. Ben bu cins adamları iyi bilirim.”</p>

  <p>“Öldürsün,” dedi Mustan gülerek. Kör Aliye inanmamıştı. Ayrılırlarken gözgöze gelip gülüştüklerini, birbirlerinin ellerini sıkarlarken kenetlenen dostluğu, kardeşliği anımsadı. Büyük dostluklar hep böyle büyük çatışmalardan sonra gelirdi. “Öldürsün.”</p>

  <p>“Sen bilirsin,” dedi Kör Ali. “Söylemesi benden. Sen onu biliyor musun?”</p>

  <p>Mustan onu biliyordu. Karşılaştıkları ilk günler Mustanın daha o zamanlar ayağı şişmemiş, Mustan daha elden ayaktan düşmemişti. İşte o zaman Resul kendisini, arada sırada gözleri yaşararak anlatmıştı. Babası ölmüş, anası öteki köyde bir adama kaçmış, Resul amcasının başına kalmıştı. Amcasının sekiz oğlu vardı ve çok fıkara bir adamdı. Üç yaşındaydı. Buzağıları koydukları küçücük bir ahırda otların arasında yatıyordu. Orada yiyor içiyor, orada büyüyordu. Beş yaşına kadar hiçbir giyit geçmedi sırtına. Çırılçıplaktı o zamana kadar. Bir komşu kadın ölmüş oğlunun soykasını verdi ona beş yaşında. Altı yaşında amcasının evine ilk olaraktan girebildi. Girince de çok sevindi. Sıcak bir çorba içti, bulgur pilavı yedi. Yedi yaşında bir kuru soğanı bulgur pilavının yanına katık eyledi. Soğan çok lezzetliydi, tadına bayıldı. Üç kere geğirdi soğanı yedikten sonra. Yedi yaşındayken amcası onu çok dövdü. Sonra amcasının karısı, sonra amcasının çocukları sırayla keyif için durmadan dövmeye başladılar. Hiç sebepsiz on ikisine kadar her gün dayak yedi, ahırda buzağılarla birlikte uyudu. On ikisinde ilk olaraktan tatlıyı öğrendi. Bir kaşık pekmezi ağzına sürdü. Dünyada pekmezden daha lezzetli bir şey olamayacağına gözleri üstüne yemin etti. On dördünde çoban oldu. Başka bir çoban çocuğu bayıltıncaya kadar, bir gece sabaha kadar dövdü. Bir yıl içinde çobanlıkta öylesine bir ün yaptı ki, büyük bir sürüyü Davutoğulları ona teslim ettiler. Bir yıl içinde ne bir kurt, ne çakal, tilki, ne hırsız sürüye yaklaşamamış, sürüden bir tek koyun bile eksilmemişti. On dördünde amcasının ortanca oğlunu bir dövdü, bir dövdü canını çıkardı, kolunu da kırdı. Bu da yetmedi. Amcasının başını yardı. Amcası altı ay hastanede yattı. Çarık giydi, parayı tanıdı, kaval çalmayı öğrendi. Çoban kızların memelerini tutmayı, daha başka şeyleri de öğrendi: Uzun bir süre insanoğluyla konuşmadı. İnsanlardan çok çekiniyor, korkuyor, utanıyordu. İri bir çoban köpeği vardı. Hep onunla konuşuyordu. Resul yemin etti ki köpeğe ne söylemişse, köpek her dediğini anlamış, karşılığını da vermişti.</p>

  <p>Kör Ali:</p>

  <p>“Bu çocuk, kuşun kanadının altına saklansan da, karıncanın deliğine girsen de seni öldürecek. Çabuk dön mağaraya, öldür çocuğu.”</p>

  <p>Mustan bozuldu, içine korku girdi. Şu Toros köylüklerinde, bilirdi ki, Aliden daha akıllısı yoktur.</p>

  <p>“Doğru mu söylüyorsun, benimlen alay etmiyorsun ya?”</p>

  <p>“Bu çocuk seni öldürecek,” diye güvençle söyledi Ali.</p>

  <p>“Ona yaptığım bunca iyilikten, kurtardığım ölümden sonra da mı?”</p>

  <p>“Seni öldürecek. Şimdi ona yetişecek, hemen öldüreceksin. Hiç fırsat vermeden.”</p>

  <p>“Ya Halil varmış onu bulmuşsa? Halilin yanında onu nasıl öldürürüm?”</p>

  <p>“Ne yap yap, öldür.”</p>

  <p>Mustan pekmez hızmanını, şeker torbasını, merhemi Aliden aldı, yola düştü. Ali gecenin karanlığında ardından:</p>

  <p>“Öldür onu,” diye seslendi.</p>

  <p>Mustan, öldüreyim, diye içinden geçiriyordu. Onu ben ölümden kurtardım. Bıraksaydım şimdiye çoktan ölüp gitmişti. Ölümden kurtardığım, kardeşim gibi, çocuğum gibi bir adamı nasıl öldüreyim? Ali akıllı adam ama yanılıyor. Resul yiğit adam, nasıl kıyılır? Ali de çok bilir ama, şimdiye kadar ne söylemişse çıkmıştır ama… Çocuğu öldürmekten başka çare yok.</p>

  <p>Yürüdükçe hızlanıyor, hızlandıkça daha çok, daha çok hızlanmak istiyor, dağa yukarı koşarcasına tırmanıyordu. İçindeki korku da gittikçe azıtıyordu. Ben de taktım kafama. Ne olacak bir çocuk, sıkarsın kurşunu beynine, atarsın ölüsünü köpeklere, iş biter gider. Halil olsun, ne olur? Ondan sonra da bir yolunu, bulacağım, anasını satayım Halili de öldüreceğim. Mağaraya kadar hep Halili, Cereni düşündü. Halili, Cereni, başına gelenleri… Başına bütün gelenler şu Halil yüzünden geldi. Daha da Halil yaşıyor. Halil olmasa alırdı Cereni, kimsenin de kafasını kesmezdi. Kesip de bu dağlarda böyle rezil olmazdı. Nasıl olsa bir candarma kurşunuyla gideceğim… Ben gitmeden şu Halili öldüreyim de… Ondan sonra da Çukurovalıya karı olmuş Cereni kaçırayım da, ondan sonra ölüm hoş geldi sefalar getirdi. Halil ölmeden olmaz. Hem de Mustana hiçbir zaman kurtuluş yok. İlle de Halil ölecek.</p>

  <p>Uzaktan, içi dolmuş kabararak:</p>

  <p>“Resul,” diye bağırdı. Resul gülerek mağaranın kapısına çıktı:</p>

  <p>“Pekmezi getirdin mi?” diye sordu.</p>

  <p>Mustan:</p>

  <p>“Getirdim,” deyince, çocukta bir sevinç. Mustanın boynuna sarıldı. Mustanın içinden geçti: ”Şunu hemen öldürmeliyim. Şimdi öldürmezsem, bir daha öldüremem. Hem de pekmezi yemeden öldüreyim iti.”</p>

  <p>Resulu boynundan silkeledi, üç adım öteye fırladı, silahını çekti, tetiğe basacaktı, göz göze geldiler… Mustan usuldan tüfeğini indirdi. Rahatlamıştı. Resul gözleriyle bir yalvarmıştı ki…</p>

  <p>“Hani ulan yalvarmayacaktın?”</p>

  <p>Resul kırgın, kızgın, üzgün, gözleri şimşeklenerek, kendinden, Mustandan, şu koyunlardan, köpeklerden, ağaçtan, sudan, uçan kuştan utanarak, yerlerin dibine geçerek:</p>

  <p>“Canım bir pekmez çekti ki… Pekmezi yemek istedim,” dedi. Kokladı hızmanı. ”Oooh, ne güzel kokuyor.” Hızmanı aldı, mağaranın kapısına gitti, yufka ekmeğini çıkardı pekmeze yumuldu. Uzun uzun, tadını çıkararak pekmezi yedi. ”Of,” dedi. ”Mustan Ağa, ölülerinin canına değsin… Bir yedim, bir yedim. Niye hep beni öldürmek istiyorsun?”</p>

  <p>“Aldırma,” dedi Mustan çaresiz, kederli. “Olmayacak, yapamayacağım.”</p>

  <p>Yandaki çam ağacının altına geçtiler. Mustan Resulun yüzüne hiç bakamıyordu. Başını kaldırmadan Resula Cereni, başına bu yüzden gelenleri, Halili anlattı. Halili öldürmeden Mustan iflah olmayacaktı.</p>

  <p>“Ne diyorsun Resul?”</p>

  <p>“Halil yakında buraya gelince onu hemen öldürmelisin, başka çaren kalmamış senin, arkadaş. O buraya gelir gelmez bir, yolunu bulup hemen öldüreceksin. İstersen bana ver silahını, ben onu öldürüvereyim.” Resul onu böylece öğütledi.</p>

  <p>Halili beklemeye başladılar.</p>

  <p>İkinci günün sabahı Halil, aşağıdan iki arkadaşıyla göründü. Mustan bozuldu:</p>

  <p>“Geliyor ama iki kişiyle birlikte geliyor. Şimdi ne yaparız Resul?”</p>

  <p>“Üçünü birden…”</p>

  <p>“Olur mu Resul? Yazık değil mi ötekilere?”</p>

  <p>“Bilmem,” dedi Resul. ”Belki bir yolunu buluruz. Belki arkadaşlarından ayrılır. Bak, arkadaşlarının silahları da yok.”</p>

  <p>“Yok,” dedi Mustan. “Belki onlar Halili buraya kadar getirecek, geriye dönecekler.” Ayağa kalktı, sevinçle: “Halil,” diye bağırdı.</p>

  <p>Halilin de sesi sevinçle çınladı:</p>

  <p>“Mustaaan, geliyorum.”</p>

  <p>Az sonra da geldi. İki arkadaş kucaklaştılar. Halil yere oturup belini çam ağacına dayadı. Yorulmuştu. Mustan, öteki arkadaşları, Halil otur demeden bir türlü oturamıyorlardı. Bu durum Resulun gözünden kaçmadı. Sonunda Halil onlara, “oturun” demeyi akıl etti. Ondan sonradır ki ötekiler oturdular.</p>

  <p>Halil yanındakileri tanıştırdı:</p>

  <p>“Bunlar Oymaklı obasından,” dedi. “İkisi de… Çukurovalılarla bütün obalar birbirlerine düşmüşler, dövüşüyorlarmış. Bu kardeşler de bir tarla dövüşünde ikişer Çukurovalıyı öldürmüşler, bana gelmişler. Silahları da yok. Ama paraları var. Bunlara silah bulacağız. Hemen yarın.”</p>

  <p>Mustan içinden geçirdi, senin silahını birine veririm, ötekini de Allah kerim.</p>

  <p>“Bir de benim ölüm haberimi, kanlı gömleğimi götürmüşler obaya… Güya ki sen beni öldüreymişsin.”</p>

  <p>Gelenler Oktay Beyi, Cereni, Cerenin Halile olan dillere destan aşkını anlatmışlardı. Zaten Cerenin Halile, Oktay Beyin Cerene aşkını bütün obalar, bütün Çukurova biliyordu.</p>

  <p>Mustan:</p>

  <p>“Sen bunun böyle olduğunu biliyor muydun Halil?” diye sordu.</p>

  <p>Halil:</p>

  <p>“Biliyordum, biliyordum ama, bu kadar olduğunu bilmiyordum.”</p>

  <p>Gelenlerden daha uzun boylusu:</p>

  <p>“Ceren kendisini mutlaka öldürecek diyorlar,” dedi. “Beyi de, Halil Beyi de ölü biliyor. Obalılar da Oktay Beye varmıyor diye onunla konuşmuyorlar, onun yüzüne bakmıyorlar.”</p>

  <p>Halil Cerene sevdalıydı, deli divaneydi ama, anlatılanları duyunca bir ateş daha düştü yüreğine, yerinde duramaz oldu. Sözü değiştirmek için:</p>

  <p>“Bizimkiler daha konacak yer bulamamışlar Çukurda… Dolanıp duruyorlarmış.”</p>

  <p>Mustan:</p>

  <p>“Biz ikimiz inelim Çukura. Bir çare buluruz belki.”</p>

  <p>“Haklısın,” dedi Halil. “Çok kötü durumdalar. Ceren kendini öldürmeden de ulaşmalıyım. Ben Cereni bilirim. O kendini öldürür.”</p>

  <p>“Ben de Cereni bilirim,” dedi Mustan. “O kendini öldürür.” Ama sen Cereni göremeyeceksin, aslanım. Bu gece değilse yarın gece cartlağı çekeceksin aslanım. Resulla göz göze gelip aynı şeyi düşündüklerinden dolayı birbirlerine gülümsediler.</p>
