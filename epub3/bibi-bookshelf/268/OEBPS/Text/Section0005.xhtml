  <blockquote style="margin: 0 0 0 40px, border: none, padding: 0px,">
    <p class="p9"><i>Çok eskiden Deliboğa hüyüğünün dört bir yanı çepeçevre bataklıktı. Bataklıklardan sonra gene çepeçevre karaçalılıklar başlıyordu. Ne hüyük, ne bataklıklar, ne çalılıklar hiç kimsenin değildi. Uzak köylerin sınırları ta ötelerden başlıyordu. Yörüklerin mezarları vardır da mezarlıkları yoktur. Yolda belde, kim nerede ölürse, öldüğü yere gömüverirler onu. Yalnız bu Deliboğa hüyüğü tepeden tırnağa yörük mezarlığıdır. Kadim kışlaktır. İşte Karaçullular bu yıl buraya konup, sonradan başlarının çaresine bakmayı uygun buldular. Deliboğada başlarına olmadık işler geldi.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Çadırları hüyüğün günden yüzüne kurdular. Karaçalılık, karaçalılığın ardındaki Ceyhan ırmağına kadar uzayan sel yatağı, sel yatağının iki yanındaki ekilmemiş, çakırdikeniyle sıvalı, gene sellerle yer yer yarılmış verimsiz tarlalar ortak olarak kullanılacaktı. Hiç yoktan da iyi… Buradaki otlak yetmezse koyunları, keçileri kıraç Hemite dağına, Bozkuyu, Cığcık, Köyleri tepelerinin üstüne çekerlerdi. Süleyman Kahya böyle düşünüyordu. İçinde de bir korku vardı. Burada da bir şeyler çıkaracaktı Çukurovalı. Yörük sıkışmıştı. Bunu bilen Çukurovalı da Yörüğün sırtına bindikçe biniyordu. Yorulduk, öldük bittik, diyordu Süleyman Kahya, bir bu kışı rahat geçirsek, öteki kışa bir yolu bulunur, Allah kerim bundan sonra, diyordu.</p>

  <p>Gavurdağlarının üstü ışıdı. Bir tarlanın firezine akşamdan ateş bırakmışlardı. Duman göründü. Sonra dumanın altından bir kalkan, bir uzayan, sonra yitip giden yalımlar gözükmeye başladı.</p>

  <p>Kuzuların, oğlakların, deve daylaklarının sesleri ovayı doldurdu. Önü al önlüklü, sağlıklı, alvala bağlamış, altın saçlı kızlar sağıma başladılar. İlk güzün seherini taze, buğulu bir süt bir koyun kokusu doldurdu. Yumuşak, iç açıcı. Seher vaktinde esen ince yelde insan bir cennete girer, bütün bedeni, seher yeli yüzüne çarptıkça uçar gibi olur. İçini tarifsiz bir sevinç doldurur, ne kadar kötü durumda, ne kadar dert bela içinde olursa olsun. Hele ilk güzde, hele Çukurovada, hele Ceyhan ırmağı ovaya serilmiş, kendini ilk gün ışığına bırakmışken, hele taze süt, hele güneşte kavrulmuş yanmış, kurumuş çiçek, kurumuş ot kokuları içinde, dalga dalga gelen… Samana, toza karışmış. Toz seher vaktinde, kuru samanla, çiçek ölüleriyle karışmış, çiy yağmış toprağa, güz yapraklarına. Güz yapraklarının güz otlarının, sarı sığırkuyruklarının, devedikenlerinin ince toz tabakaları çiyden çamur olmuş, iri çoban köpeklerinin uzun havlamaları, gür sesleri, Çukurovada, hele seher ıssızlığında çın çın eden… Yayık sesleri, yağ kokusu, ekşimiş yoğurt, süt, yanmış Çukurova toprağının kokusuna karışmış. Uzun boyunlu, kederli, birçoğu artık yaşlanmış kederli gözlü Arap atları.</p>

  <p>Süleyman Kahyanın yüreğindeki korku ona rahat vermiyor. İçinde kusmaya, iğrence benzer gittikçe azıtan bir korku. Her an bir şey, bir olumsuzluk, bir kötülük bekliyor.</p>

  <p>Ve sabahın içinde, buğunun, ılık, dalga dalga gelen bin bir kokunun, bulut gibi yoğunlaşan dumanın ortasında kadınlar, uzun boylu, yakışıklı, yanık, bakır rengi erkekler, kederli. Bütün kadınlar güzel bir mavide. Arada sırada bir kırmızı, bir yeşil, bir sarı çakıveriyor. Mor, nakışlı feslerde altın ışıltıları… Burunlarda hırızmalar, altın, mercan… Çekirdekler. Ayaklarda altın, değerli, kara, yeşil, sarı taşlardan halhallar… Tanyerinin buğulanan ışığına durmuşlar, ışığın içinden, ot, ağaç, toprak, toz direkleri, iri, alımlı, buğulu, tozlu çiçekler gibi süzülüyorlar. İzleri sağlam toprakta uzun, kalem parmakları. Çobanları çok eski belki Kenan devrinden kalma havalarını çalarlar, Urfada Hazreti İbrahim, güzel Arap atlar yetiştiricisi, çok oğullu… Çok eski, Orta Asya, Horasan bozkırı, yüz bin yıllık, büyük maceralar, binlerce yüz binlerce maceralar, sevinçler sesi. Mert, alçakgönüllü, sevgi dolu, dost, üzgün, kötülük bilmeyen, insanca bir gelenek… Bütün belaların üstesinden gelen bir mutlu dünyanın sesi… İnsan soyunun kendi kendine, sularla, dağlarla, seslerle, ağıtla, sevinçle, ulu yıldızlarla oluşturduğu, doğayı iliklerine kadar bellemiş, kavramış, sevmiş, Onu bir parça, dost bilmiş, gelenek olmuş sesi… Türküsü, insanın insana davranışının en incesi…</p>

  <p>Haydar Ustanın çadırının önünde bir yağız, yaşlı Arap atı bağlı duruyordu. Arka sağ ayağını karnına çekmiş, hiç kıpırdamadan öyle duruyordu.</p>

  <p>İçerde, Keremin yattığı keçenin başucunda çakılmış kazığın üstünde yavruluktan yeni çıkmış, bu yılın bir şahini duruyor, gözleri fıldır fıldır yuvalarında dönüyordu. Kerem gece sabaha kadar belki altı kere uyanıyor, şahinine bakıyor, ona bir iki söz söyleyip geri uyuyordu. Keremle şahin dost olmuşlardı. Bu şahini ona Deli Aptullah yakalamıştı. Deli Aptullah durmadan gece gündüz kayalıkları dolaşır, kartal, şahin, doğan, atmaca yuvalarını bulur, onlarla uğraşırdı. Hiçbir kuşa, yavrusuna, yumurtalarına dokunmazdı. Keremin şahin isteğini, tutkusunu biliyor, en çok da dünyada Haydar Ustayı seviyordu. Haydar Usta onun uzaktan dayısı olurdu. Zaten bütün oba birbirinin akrabası olurdu. Eğer işin içinde Kerem olmasaydı, Kerem de bu kadar şahini istemeseydi Deli Aptullah mümkünü yok bu şahin yavrusunu yakalayıp Kereme vermezdi. Dünyada en sarp, çıkılmaz, varılmaz kayalıklara yuvasını iki kuş yapar, birisi karakuş, öteki de şahindir.</p>

  <p>Süleyman Kahya gün atıncaya kadar çadırların arasında dolaştı. Obada herkes çoktan uyanmış ayaktaydı. Bekliyordu. Şu andaki mutlu sonuç, yerleşecek bir toprak bulmuşken böyle sürecek miydi? Bu endişe içinde gün kuşluk oldu. Daha görünürlerde kimsecikler yoktu. Anavarza yönüne, Hemite dağının dibinden gelen yola, Hürü uşağı yöresine baktı. Yollarda ne bir atlı, ne bir otomobil, traktör, hiçbir şey yoktu. Yollar bomboştu.</p>

  <p>Birden Karabacak yöresinden, tarlalar içinden hüyüğe doğru gelen bir cip gördü. Yüreği hop etti. Bir iyice baktı, içi çiğsidi. İnanmak istemedi, ama cip doğru hüyüğe geliyordu. Obanın ileri gelenleri, Müslüm, Rüstem, Haydar Usta, Zekeriya, Göde Yusuf, daha başkaları hüyüğün alt başına indiler, cipe karşıcı çıktılar. Cip geldi karşıcıların önünde durdu. Cipten ilk önce uzun boylu, beyaz elbiseli, yakasına bir kırmızı mendil sokmuş, uzun boyunlu, geniş hasır şapkasının altındaki küçücük, ince yüzü, düğme gibi hiç akı gözükmeyen gözleriyle Derviş Hasan indi, elini cakalı uzattı:</p>

  <p>“Ben,” dedi, “ben Derviş Beyim. Beşoğuzlu aşireti Beyi, bu toprakların sahibi, Harun Beyin en büyük oğlu. Süleyman Kahya nerde?”</p>

  <p>Süleyman Kahya bir adım attı ileriye. Azıcık güven gelmişti içine. Adam kendine gelmişti.</p>

  <p>“Buyur Bey, benim,” dedi. Alçakgönüllü, temiz…</p>

  <p>“Merhaba,” dedi öteki, elini uzattı.</p>

  <p>Arkadan, cipten iki kişi daha indi. İkisinin de belinden kocaman tabancalar sarkıyordu. İkisi de zayıf, yüzleri kırışık içinde, güneş yanığı yüzlü adamlardı.</p>

  <p>Derviş Hasan arkasına döndü:</p>

  <p>“Bu Çiçekli Durmuş, bilirsiniz Ayağı kırık devrinin büyük eşkıyası, şimdi bizim yanımızda çalışıyor, bizim silahşorluğumuzu yapıyor. Çünkü efendim biz, onu dağdan aldık getirdik, ona dağdakinden daha büyük imkanlar sağladık. O da bizim silahşorluğumuzu, hem de şövalyeliğimizi şerefle kabul etti. Bu da Deli Muzaffer ki, efendim, uçan turnayı gözünden, kaçan tavşanı art ayağından vurur. Evet, Muzaffer on beş silahşorumdan birisi. İki en yiğit şövalyemle sizi ziyarete gelmişim ki, o biçim. Rahmetli babam Zal Tahir Ağa derdi ki, o biçim, Süleyman Kahya, ondan önceki büyük kahya, hele hele, benim en yakın dostlarımdır. Oğlum Derviş Hasan, sana vasiyetimdir ki Karaçullu obasını çok sıkıştırmayasın, olur mu? Olur dedim. Hem de vasiyetini tuttum, şimdiye kadar size ilişmedim, hem de gözünüzün üstünde kaşınız var demedim.”</p>

  <p>Süleyman Kahya her şeyi anlamış, öfkelenmişti, öfkeden dudakları titreyerek:</p>

  <p>“Buyurun çadıra Derviş Hasan Bey,” dedi. Gülüşü, yüzündeki her zaman ona tatlı bir hava veren iyimserliği, iyiliği donup kalmıştı.</p>

  <p>Çadıra çıktılar. Derviş Hasan derimevindeki kilimlere, halılara, derimevinin oymalı orta direğine, yerdeki turuncu, işlemeli keçelere hayran kaldı. Bunlar çok zengin, diye içinden geçirdi.</p>

  <p>Kahve geldi, hoş kokulu bir kahve. Kokusu uzun zaman havada aşılı kaldı, dağılmadı. Derviş Hasan kahveyi içtikten sonra dehşet sert bir hava takındı, küçücük yüzünün kırışıkları sertleşti, yüzü kapkara kesildi:</p>

  <p>“Siz, Süleyman Bey, bana sormadan gelip hüyüğüme yerleştiniz. Bu biraz ayıp değil mi? Buna çok gücendim, üzüldüm. Siz Dokuz Oğuzdan olursunuz, biz On Bir Oğuzdan… Bizler ki yalnız dinimiz ve de geleneklerimiz için yaşarız. Demokrat Parti Dokuz Oğuz boyuyla, On Birinci, On Yedinci Oğuz boyunun geleneksel, örgütlü, aynen Osmanlı gibi, bir aşiretten bir devlet çıkaran…” Aynen seçimlerde nutuk çeker gibi yapıyordu. Süleymanın, ötekilerin onun el kol hareketleri tuhaflarına gidiyordu. Böyle acayip bir adamı hiç görmemişlerdi. “… partimizdir. Biz de üç kişi, Celal Bey, Adnan Bey ve de ben bir devlet çıkardık bir aşiretten. Evet, işte böyle. Hem de ben büyük bir devletin ali mensubini bulunaraktan biiznillahitaala, çok üzüldüm bu hareketinize…” Daha sertleşti, sesi bağırtı halini aldı. “Ve de ben, Celal Bey, Adnan Bey, sizi görgüsüzlüğünüzden, hem de, alçaklığınızdan dolayı bağışlıyorum, bağışlıyorum, bağışlıyorum.” Bağışlıyorum derken boynunun damarları oklava gibi şişiyor, dışarı fırlıyordu. “Yalnız bir şartla bağışlıyorum.” Sesi yumuşamıştı. Burada kaç ay kalacaksınız? Bahara kadar, mayısa kadar, öyle mi? Parmaklarıyla saydı. “Sekiz ay. Bana burası için…” Tane tane söylüyordu. “…Evet, burası için sekiz aylık… biner liradan sekiz biri lira vereceksiniz. Bir kuruş aşağı almam,” diye bağırdı. “Hemen şimdi bana sekiz bin lirayı trink vermezseniz, derhal ve de derhal toparlanın, topraklarımdan çıkınız. Derhal çıkınız efendim. Babamın yüksek vasiyeti uğruna size gayet insanca, hem de dostça davrandım.”</p>

  <p>Derviş Hasanın sesine bütün oba, yediden yetmişe derimevinin ardına birikmişler, yürekleri ağızlarına gelmiş, bu korkunç sesi dinliyorlardı.</p>

  <p>“Siz olmasaydınız, Süleyman Bey, biiznillahitaala ben, buradan bir kış için yüz bin lira alırdım. Çünküleyim ta ezelden dedem Sultan Hazreti Halid İbni Talat bin Şahtan bu yana, dedelerinin saray yaptığı bir yerdir.” Ayağını yere vurdu: “Bakın şu toprağı bir karış deşin, altından şüheda fışkıracak, şüheda… Dedem bin Şah, ol bin Talat, İbni Yektaza bin Halit İbni Zülalin sarayının temeli işte buradadır. Bu mukaddes topraklara hiçbir zaman biiiz… Bir Yörük çadırı gelip de konamaz, konduğu zaman, bu kutsal bin yıllık mukaddes toprakları kirlettiği, atına itine murdar ettirdiği zaman biiiz… Biiiz, biiiiiz, atalarına layık evlatlar kan dökeriz, kan, kaaan!..”</p>

  <p>Şövalyelerin hemen o anda elleri tabancalarına gitti. Bu da Yörüklerin gözlerinden kaçmadı.</p>

  <p>Süleyman Kahya:</p>

  <p>“Derviş Hasan Efendi,” dedi, durgun, hiçbir şey olmuyor gibi, “biz aramızda bir konuşalım. Az sonra geliriz.”</p>

  <p>Derimevini boşalttılar.</p>

  <p>Üçü üç yerden soluklarını kesmişler, dışarda verilecek kararı bekliyorlardı.</p>

  <p>Derviş Hasan:</p>

  <p>“Vermesinler istediğimi, bir vermesinler de göreyim onları… Ortalık kav gibi zaten. Şu tepe, otlar, karaçalılık tutuşmaya can atıyor zaten. Bir gece, bir kibrit, tamam. Çadırları, koyunları, atları itleriyle yanarlar. Ortalık kav gibi,” diye arkadaşlarını yüreklendirdi.</p>

  <p>Muzaffer:</p>

  <p>“Hele bir sekiz bini bir tamam vermesinler. Hele bir… Bütün dünya ateşe keser de dışarı çıkacak delik bile bulamazlar. Hele bir…”</p>

  <p>Çiçekli Durmuş:</p>

  <p>“Hele bir,” dedi durdu. “Hele bir…” Arkadaşından geride kalmak istemiyordu. “Veririm ateşi, veririm ateşi, çeviririm onları… Veririm ateşi, çeviririm onları… Veririm ateşi… Yirmi silahlı adam, gözü kanlı. Çeviririm etraflarını, efendime söyleyim… Ateşten kaçanı vururum. Vururum ha vururum.”</p>

  <p>Kerem koşarak Süleyman Kahyaya geldi. Elinde şahini. Titreyerek:</p>

  <p>“İçerde konuşuyorlar, parayı vermezsek, hepimizi yakacaklar. Konuşuyorlar…”</p>

  <p>Süleyman Kahya:</p>

  <p>“Sağ ol Keremim,” dedi. “Sen git çadırın arkasından ne diyorlar, dinle. Sonra hepsini bana bir bir söylersin.”</p>

  <p>“Söylerim,” dedi Kerem, koştu.</p>

  <p>“Ben bu adamı biliyorum,” dedi Süleyman Kahya. “On beş yıldır Yörüklerin sırtından geçinir. Adanadan Tarsusa, Amik ovasından İslahiyeye, Maraş altına kadar Yörüklerden para kopartır. Bütün Akdeniz çevresindeki topraklar onundur. Bin lira vereceğiz, kabul etmezse iki bin… Onu da kabul etmezse cehenneme kadar yolu var.”</p>

  <p>Haydar Usta:</p>

  <p>“Vermeyin, vermeyin bu kadar parayı vermeyin,” diye çırpınıyordu. “Yazık değil mi, yazık? Kılıç bitti, ben kılıcı yarın değilse de öbürsü gün, yarın değilse de… İsmet Paşaya götüreceğim. O da bize toprak verecek.”</p>

  <p>Süleyman Kahya önde, ötekiler arkada derimevine geldiler. Derviş Hasanın beklemekten, heyecandan gözleri yuvalarından fırlamıştı, ter içindeydi de…</p>

  <p>“Bin lira vereceğiz sana,” dedi Süleyman Kahya.</p>

  <p>Öteki yayına basılmış gibi hopladı, bağırdı çağırdı, tehdit etti, candarma, Hükümet, dedi. Başınıza ateş yağacak, dedi. Kutsal topraklar, saraylar, dedem kemikleri, babam vasiyeti, dedi. Süleyman Kahya sanki onun konuştuklarını hiç duymamıştı.</p>

  <p>“Bin lira olur mu? Olmazsa canın sağ olsun, güle güle,” dedi:</p>

  <p>Derviş Hasan gene tehdit etti, bağırdı, Süleyman Kahya gene, bin lira dedi.</p>

  <p>Derviş Hasan yumuşadı, yalvarmaya, sızlanmaya başladı:</p>

  <p>“Zaten,” diyordu, “herkes bana yükleniyor. Bu hüyükten başka da geçimim kalmadı. Onun da parasını, kirasını alamazsam ben ölürüm. Beni ölmüş bilin!”</p>

  <p>Bir yandan yalvarıyor, bir yandan tehdit ediyordu.</p>

  <p>“Ben ölmüşüm, ölmüşüm. Ölmüş ne demek? Ben ölmüşüm. Ölmüş eşek kurttan hiçbir zaman, binanaleyhazalık, binani zatımalazık, korkmaz, korkamaz.”</p>

  <p>Süleyman Kahyanın yüzüne iğrenme, kusma bir karasinek kirinde geldi yerleşti.</p>

  <p>“Al şunu da git, Derviş Hasan Bey,” dedi. “Sana iki bin. Daha fazla konuşma.”</p>

  <p>Derimevinden dışarıya kusacakmış gibi öğürerek öksürerek çıktı gitti.</p>

  <p>Derviş Hasan on beş gün sonra kasaba kulübüne döndüğünde kulüpteki kumarcıları bir bayram sevinci aldı. Başına biriktiler, bu yılki avını sormaya başladılar. Kimi yüz, kimi iki yüz, kimi bir milyon diyordu bu yılın ganimeti için.</p>

  <p>Derviş Hasan:</p>

  <p>“Gittikçe fıkaralaşıyor Yörükler,” diye içini çekti. “İki yerde beş on kuruş için nerdeyse öldürüyorlardı beni. Olur mu, tekmil Çukurova, Akdeniz yöresi bizim şah dedemizin toprağı değil mi? Gene de öldürüyorlardı beni. Deriyi ramak kaldı tuzlayacaktık. Vahşi adamlar. Ben onlara gösteririm. Zaten obalardan birisinin başına öyle bir iş açtım ki, daha şimdiden kıyamete kadar altından kalkamazlar. Kendi düşen ağlamaz. Biz ki topraklarımızın kirasını toplarız, hakkımızı… Haydi pokere oturalım.”</p>

  <p>“Kaç bin?”</p>

  <p>“Söylenmez.”</p>

  <p>“Kaç bin?”</p>

  <p>“Yüz yirmi. Dedim ya gittikçe fakirleşiyorlar. Gelecek yıl, Allah bilir elli bine bile çıkaramayacağız. Daha gelecek yıl avucunu yala Derviş! Öteki yıl… Tamam! Haydi başlayalım…”</p>

  <p>Elleri makine gibi kağıdı karıyordu.</p>
