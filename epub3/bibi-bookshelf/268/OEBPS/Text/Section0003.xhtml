  <blockquote style="margin: 0 0 0 40px, border: none, padding: 0px,">
    <p class="p9"><i>O baharı, o yazı Karaçullular Aladağda bin bir sıkıntı içinde geçirdiler. Ormancılar aman vermiyordu. Ormanda bir keçi görmesinler, kıyamet kopuyordu. Bir dal kopmasın bir ağaçtan, candarmalar Yörüklerin başına hışım gibi iniyorlardı. O yaz çok rüşvet verdiler ormancılara, çok kuzu şöleni çektiler. Üstlerindeki dönen bir zulümdü. Bu işin hiç tadı kalmamıştı. Obabaşı Süleyman Kahya Ankaraya tel üstüne tel çekti. Ya bizi öldürün, ya bize yerleşecek bir toprak parçası verin, diye. Koyunlara hastalık girdi. Çok koyun öldü. Candarmalar Mustan yüzünden beş kere obayı bastılar, tekmil erkekleri, Müslüm de içinde sopadan geçirdiler. Veli çocuk, kuzu güderken Ortabelde vuruldu. Kimin vurduğu bir türlü belli olmadı. Veli çocuk parça parça kan kusarak öldü.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Haydar Ustanın kafası iyice kızmıştı. “Bu yıl kılıç bitmezse olmaz,” diyordu kendi kendine. “Bu yıl bu kılıç bitmezse, bizim Yörük de kışlayacak yer bulamaz. Ya burada buyar, kar altında kalır ölür, ya da Çukurda yer bulamaz.”</p>

  <p>Haydar Usta beş besili koyunu önüne katıp Adanaya indi. Koyunları epeyce pahalı satıp paraları kuşağına yerleştirdi, Altınbükenin kuyumcu dükkanına vardı, onlardan bir altın varak istedi. Uzun bir pazarlık oldu ve Haydar Usta altın varağı alıp Aladağa döndü. Hemen obanın gençlerini çağırdı:</p>

  <p>“Gelin,” dedi, çocuklar gelin. “Şuraya, bana bir demirci evi yapalım.”</p>

  <p>Mor kayanın dibine bir demirci evini birkaç günde yaptılar. İçine ocağı, körüğü koydular. Örsü taş yere uzun uzun uğraşarak çaktılar.</p>

  <p>Haydar Usta, bir şey eksik kalmış mı, diye sakalını iki eliyle kavrayıp düşündü, her şey tamamdı.</p>

  <p>“Sağ olun,” dedi. “Haydi gidin de ben işime başlayayım. Kerem, sen kal.”</p>

  <p>Hemen işe koyuldu, aşkla şevkle çalışmaya başladı. Bu kılıç bu sonbahara muhakkak bitmeliydi.</p>

  <p>Birkaç gün sonra Haydar Ustayı, Keremi görenler tanıyamadılar. Haydar Ustanın yüzü gözü kapkara kesilmiş, ellerine, sakalına, kapkara olmuş yüzüne altın tozları yapışmıştı. Haydar Usta öteki kılıçtaki ayetleri, tıpkı, bu kılıca ince ince oyuyor, içini de altınla yaldızlıyordu. Ne kadar çalışsa, ne kadar elini çabuk tutsa iş çok ağır gidiyordu.</p>

  <p>Derken güz geldi çattı. Aşağıdaki, başını almış göğe gitmiş ulu çınar sapsarı kesildi. Sarının üstünde inceden kızıltılar dolaşıyordu.Ulu çınar bu hale gelince artık Çukurovaya göç etme zamanı gelmiş demektir.</p>

  <p>Haydar Usta demirci evinde yatıp kalkıyor, gün doğumundan gün batımına kadar elleri durmadan işliyordu. Sararmış çınarı görünce içinden geçirdi: “Eyvah,” dedi. “Eyvah ki eyvah, kılıç bitmedi. Bu yıl da oba Çukurovada sürünecek. Çalışmasını daha da hızlandırdı.”</p>

  <p>“Kerem,” diyordu, ikide birde. “Kerem, bak bakalım çınara, yapraklarını döküyor mu? Üstündeki kızıltılar gitmiş mi?”</p>

  <p>Kerem bakıyor, bakıyor:</p>

  <p>“Yok dedem,” diyordu. “Ağacın yaprakları öyle sarı sapsarı duruyor. Sarının üstünde de kızıltılar uçuşuyor. Yaprak yaprak uçuşuyor, dedem.”</p>

  <p>Bir sabah, başta Müslüm, obanın ileri gelenleri demirci evinin kapısına dayandılar.</p>

  <p>Süleyman Kahya:</p>

  <p>“Haydar Usta, Haydar Usta,” diye içeriye bağırdı. Haydar Usta hemen dışarı fırladı:</p>

  <p>“Buyur Kahya,” dedi.</p>

  <p>Süleyman Kahya:</p>

  <p>“Güz geldi geçiyor, neredeyse kış bastıracak. Koyunlar, kuzular kırılmaya başladı. Senin kılıç daha bitmedi mi? Nasıl olsa biteceği de yok. Bitse bile, bu devirde kim kılıca itibar eder de bize bir karış toprak verir?”</p>

  <p>Haydar Usta öfkeden zangır zangır titredi:</p>

  <p>“Bu kılıca ha?” dedi, içeriye girdi, elinde yanardöner kılıçla çıktı. Kılıcı iki parmağı arasında tutuyor. “Bu kılıca kimse bakmayacak, öyle mi? Baksana, bir damla su gibi bu kılıç. Bu kılıca ha!.. Baksana şu kılıca Süleyman. İki gözü kör bile görür bunun güzelliğini. Deliler, ahmaklar bile varır bunun güzelliğinin farkına. Babam gününde olsaydı, ben de bu kılıcı böyle yapsaydım, götürseydim Valiye, Sadrazama, Vezire, Padişaha tekmil Çukurovayı bize verirlerdi. Dedemin yaptığı kılıç bunun yüzde bir güzelliğinde değildi. Sen dur Süleyman, ileri geri çok konuşma. Sen dur, ben bu kılıcı götürecek yeri biliyorum. Kadir kıymet bilen bir kişiyi şavalladım, biliyorum, hay yiğen. Sen dur hele: Ben bitireyim şunu. Az kaldı. Bu kılıç bize Çukurda bir yurtlak getirmezse, ben de… Ben de… Ben de… Ben de… Süleyman…”</p>

  <p>“Sen kılıcını bitir, yarın sabah oba göçüyor Haydar.”</p>

  <p>Haydar Usta sapsarı kesildi:</p>

  <p>“Etme Süleyman kölen olam, ayaklarının turabı olam. Etme Süleyman, gözünü sevem. Bana üç gün daha mühlet ver. Belki üç günde bitiririm. Az kaldı Süleyman. Çukurovaya gideceğiz de ne olacak, yurt tutacak bir karış toprak mı, ekilmemiş bir dağ, bir tepe, bir hüyük başı mı bulacığız? Saban girmemiş bir karış yer var mı Çukurovada? Nereye gideceğiz Süleyman? Bana üç gün daha ver, belki şu üç gün içinde bitiririm kılıcı.”</p>

  <p>Haydar Usta doğru söylüyordu. Nereye gideceklerdi? Çukurovayı gözünün önüne getirdi şöyle bir. Sürülmedik hiçbir yer kalmıyordu. O demir böcekler toprağı yiyor, yutuyor, bir günde kocaman bir alanı sürüyor, altını üstüne getiriyordu.</p>

  <p>Süleyman Kahya boynunu büktü:</p>

  <p>“Haydi üç gün daha bekleyelim. Ne olacaksa… Senin şu bin yıldır uğraştığın kılıcın ne işe yarayacaksa…”</p>

  <p>Haydar Usta sevindi, sakalı, gözleri hemen o anda aydınlandı:</p>

  <p>“Haydi siz gidin gayrı, ben çalışacağım.” Hemen içeriye koştu. “Kerem! Kerem altın çanağını getir.”</p>

  <p>Çalışmaya koyuldu.</p>

  <p>Oradan ayrılan Süleyman Kahya acı acı gülümsüyor:</p>

  <p>“Fıkara,” diyordu, “garip… Kılıcına beş para verirler sanıyor. O devirler geçeli yüz yıl oluyor. Kılıcına bir karış toprak vereceklerini sanıyor.”</p>

  <p>Müslüm kızdı:</p>

  <p>“Yanlış konuşuyorsun Süleyman,” dedi. “Asıl senin dünyadan haberin yok. O kılıç değil mi bizi iskandan kurtaran? Ölümden, zulümden kurtaran? Sen yanlış konuşuyorsun. Haydarın kılıcını görenin dili boğazına akar. Haydarın kılıcını gören kişinin gözleri kamaşır. Haydarın kılıcını görenin tebdili şaşar. Dünya dünya olalı hiç kimse böyle güzel bir şeyi görmemiştir. O kılıcı İsmet Paşa görsün, bütün varını verir de alır o kılıcı. O kılıcı görsün İsmet Paşa, değil Çukurovayı, üstüne Amik ovasını da bize verir. Hiç, hemen verir! Yanlış konuşuyorsun. O kılıç bir bitsin, görürsün, Çukurda toprağımız olacak, o kılıç nedir, bir Mısri kılıçtır. Şahlara padişahlara layık, hay yiğen.”</p>

  <p>Süleyman Kahya, yanındakiler hem şu yaşlı kişilerin inadına, imanına acı acı gülümsüyor, ister istemez de onlara katılıyorlardı.</p>

  <p>“Belki,” diyordu Rüstem: “Belki.”</p>

  <p>Rüstem otuzunda gösteriyordu. Askerliğini Çanakkalede Geliboluda yapmış, çavuş olaraktan terhis edilmişti. Belki… Kim bilir? Haydar kocanın bir bildiği vardır. Bu çağda da belki bu kılıcı anlayan, değerini bilen bulunur. Kim bilir?</p>

  <p>Tam otuz yıldır bu kılıç deliliğine alışmışlar, ona gülmüşler, acımışlar, ama ta derinlerden de, kendi kendilerinden bile saklayarak, Haydar Usta kadar değilse de, ona yakın umut bağlamışlardı. Çok şükür kılıç bugünlerde bitiyordu. Bu yazki gibi iki yaz çalışsaydı Haydar Usta, kılıç çoktan bitmişti. Onlara öyle geliyordu ki Haydar Usta umudu uzatıyordu.</p>

  <p>Derimevine gidip oturdular.</p>

  <p>Süleyman Kahya obanın başı, kahyasıydı, etine dolgun, orta boylu, kır sakallı, şayak şalvar giyip, şalvarın üstüne dize kadar nakışlı çorap çeken, yeşil gözlü, hep gülen bir kişiydi.</p>

  <p>“Üç gün sonra Çukurovaya ineceğiz, nereye konacağız?”</p>

  <p>Rüstem:</p>

  <p>“Akmaşat bizim yurtlağımız değil mi, dünya kurulduğundan bu yana?” diye sordu.</p>

  <p>“Bizim yurtlağımız,” dedi Süleyman Kahya. “Bizim yurtlağımız ama tapusu Beylerin elinde. Derviş Beyin elinde. Derviş Bey iyi bir adam. Çocukları, kardeşleri birer zulüm.”</p>

  <p>“Zulüm,” dedi Müslüm. “Vakt erişti,” diye de ekledi. “Siz kendi başınızın çaresine bakın.”</p>

  <p>Komşular birer ikişer derimevine geliyorlar, evin içine herkes yaşına göre sıralanıyordu.</p>

  <p>Süleyman Kahya:</p>

  <p>“Haydar Ustayı da çağırın gelsin,” diye yanındaki Mustafaya söyledi. “Bu mühim toplantıda o da bulunsun.”</p>

  <p>Az sonra Haydar Usta da geldi. Aşağı yukarı obanın bütün yaşlı erkekleri derimevine gelmişlerdi. Ellerindeki kirmende kara keçi kılını, keçi tüyünü ve renkli yünleri eğiriyorlar, susuyorlardı.</p>

  <p>Haydar Usta gelip yerine yerleştikten sonra Süleyman Kahya sözü açtı:</p>

  <p>“Çukura birkaç gün sonra ineceğiz. Buralar soğudu. Yakında neredeyse kar düşer. Bu dağ başında daha fazla duramayız. Çukurda da adımını atacak boş yer yok. Bir köylerin meraları kalmış, o da köylerin kendilerine yetmiyor. Çok köylerin merasını bile sürmüşler. Bir büyük çiftliklerin bir kısmını, bir bazı tepeleri, hüyükleri, bir de büklükleri, bir de çeltik tarlalarını ekmemişler. Başka konacak yer kalmamış Çukurova düzünde. Biz bu kış ne yapacağız, nereye konacağız? Bir de bütün Çukurova bize düşman gözüyle bakıyor. Bir kıl çadır görmesinler, cin ifrit oluyorlar.”</p>

  <p>Rüstem uzun, sarı bıyıkları düşmüş:</p>

  <p>“Akmaşat bizim ezelden beri yurtlağımız. Ta ezelden beri. Oraya gidip konalım. Derviş Bey ne derse desin. İsterse bizi öldürsün.”</p>

  <p>Sakarcalı Ali:</p>

  <p>“Rüstem doğru söylüyor,” dedi, “dövüşelim. Yurtlağımızı silah zoruyla alalım, ya da toptan kırılalım. Öldürsünler bizi. Böyle yaşamaktansa, çoluk çocuk, öldürsünler hepimizi.”</p>

  <p>Müslüm:</p>

  <p>“Zulüm,” dedi. “Vakt erişti, ben karışmam.”</p>

  <p>Tanış Ağa söze karıştı. Çok uzun boylu, yay gibi öne doğru bükülmüş bir adamdı. Yüzü de uzundu. Köseydi. Çenesinin ucunda ancak dört beş tane sakalı vardı. Kış yaz nakışlı kepeneğini sırtından çıkarmazdı.</p>

  <p>“Uzun sözün kısası,” diye söze başladı. “Uzun sözün kısası. Uzun sözün kısası, biz Akmaşatı, kendi dede yurtlağımızı para verip almalıyız. Başka hiçbir mümkünatı yok. Hükümet kurmuşlar, onların. Askeri, candarması, polisi onların. Havada uçan uçakları, toprağı yaran traktorları, kamyonları, yalım gözlü kara trenleri, evleri, sarayları, içine girince insanın yittiği şehirleri var. Topları, tüfekleri, her bir şeyleri var. Onlarla biz başa çıkamayız. Ne yapıp yapıp para bulup buluşturup, mademki Derviş Bey Akmaşatı satıyor, almalıyız.”</p>

  <p>Murat Koca:</p>

  <p>“Geçen yıl da, öteki yıl da, daha önceki yıl da hep para bulmaya, Çukurdan toprak almaya kalktık, topladığımız para, iki çadırlık yere yetmedi. Kadınların, kızların altınlarını, devemizi koyunumuzu, atımızı itimizi, çadırlarımızı, kepeneklerimizi, her şeyimizi satsak bile yerleşecek bir yer alamayız.”</p>

  <p>Rüstem:</p>

  <p>“Alamayız,” dedi.</p>

  <p>“Kiralasak?” dedi Sakarcalı Ali.</p>

  <p>“Kiraya verseler,” dedi Murat.</p>

  <p>“Ne yapalım öyleyse?” dedi Mustafa…</p>

  <p>“Vakt erişti,” dedi Müslüm. “Siz kendi başınızın çaresine bakın.”</p>

  <p>O gün akşama kadar konuştular, bir çare bulamadılar. Akşam oldu gün battı, yoruldular. Önlerine çadırlardan yemek geldi, lokmalar ağızlarında büyüdü, yemek mi yediler, zıkkım mı yuttular, bilemediler.</p>

  <p>Gece yarısına doğru Kel Musa bir düşünce sürdü ortaya:</p>

  <p>“Hasan Ağanın oğlu yangındı Cerene. Hasan Ağanın yüz bin dönümden fazla toprağı var. Hasan Ağanın oğlu bana dedi ki, eğer Cereni bana verirseniz, ben de size çiftliğin bir köşesinde bir yer veririm, köy kurarsınız. Babama da size verdiğim tarlaların bedelini yirmi yılda ödersiniz. Ben geldim size söyledim, olmaz dediniz. Sanki Meryem Ana mübarek Ceren. Sanki Fatma anamız. Hatice anamız mübarek Ceren… Ne olurdu yani? Şimdiye kurtulmuş gitmiştik.”</p>

  <p>Abdurrahman ayağa kalktı, boynu kalın, tane tane konuşan, dudakları çok kalın, çocuksuluğunu iyice gösteren sünen dudak bir adamdı:</p>

  <p>“Kızım kimi isterse, kimi gönlü çekerse ona varır.” dedi. “Ben Cerene teklif etmedim mi, kızım bizi, elini aşiretini kurtar, şu adamla, Oktay Beyle evlen de demedim mi? Gözünüzün önünde kız istemedi. Bütün oba, kızlı erkekli, karılı kocalı Cerene yalvarmadı mı? Benim elimden başka ne gelir?”</p>

  <p>“Çok şey gelir,” dedi Kel Musa. “Kız çocuğu değil mi, sormazsın bile.”</p>

  <p>“Olur mu?” dedi Abdurrahman. “Bir kızı zorlan verelim, yerleşelim toprağa, kız da kaçsın bir gece yarısı başkasına! Ya da kendisini öldürsün. O zaman toprağından atmaz mı bizi Oktay Bey? Olur mu, böyle olur mu?”</p>

  <p>“Olur mu?” dedi Süleyman Kahya. “Gönülsüz kız, çürük iş.”</p>

  <p>Gene bir tartışma başladı, gün atıncaya kadar sürdü. Bu arada Cerenin anasını çağırdılar. Süleyman Kahya acıklı bir dille durumu, çaresizliklerini anlattı. Bir imdat olursa Cerenden olurdu.</p>

  <p>“Ceren bizi öldürmesin,” dedi. “Çok da güzel bir oğlan Oktay. Elleri yumuşak, azıcık da kadına benziyor ama, o kadarlık kusur padişah oğlunda da olur. Çukurun yarısı Oktay Beyin, ne diyorsun bacım?”</p>

  <p>Cerenin anası, acısından, durumlarının çaresizliğinden, Kahyanın ağıt söyler gibi dalgalanan yangılı sesinden ağlamaya başladı:</p>

  <p>“Gider söylerim Cerene, öldürsün kendini, girsin Çukurovalı avrat yapılı herifin koynuna da bizi kurtarsın. Kara yazılı kızım…”</p>

  <p>Sabah oldu, gün açıldı. Hiçbir çare bulamamışlardı. Haydar Usta iki eliyle sakalına sarılmış, sabaha kadar öyle düşünmüş kalmıştı. Sabah olunca ellerini sakalından çekti, elleri uyuşmuştu. Ayağa kalktı:</p>

  <p>“Üzülmeyin,” dedi. “Kılıcı üç gün içinde bitireceğim. Ondan sonra korkmayın. Kılıçtan başka hiçbir mümkünatı çaresi yok. Siz hiç üzülmeyin.”</p>

  <p>Demirci evine yollandı, körüğünün başına geçti.</p>

  <p>Dışarda develer, atlar, eşekler, koyunlar, keçiler… Birkaç çadırın önünde, bir ağacın üstüne tünemiş, ayaklarından kayışla bağlı, çıngırak takılmış doğanlar, karakuşlar. Büyük, her biri bir at iriliğinde çoban köpekleri…</p>

  <p>Haydar Ustanın soylu, yaşlı küheylan atı kişnedi.</p>

  <p>Usta:</p>

  <p>“Keremim,” dedi, “benim atı suladın mı?”</p>

  <p>“Sulamadım,” dedi Kerem dışarı fırladı. Kerem bu atı çok severdi. Hızır ona şahin verdiğinde, şahini koluna konduracak, bu ata binip ava öyle gidecekti.</p>

  <p>Bundan yıllar önce bir Türkmen Ağasından Haydar Usta bu atı tay olarak almıştı. Bu tay için üç deve, on bir koç, iki çoban köpeği vermişti. At da attı, rüzgar gibiydi.</p>

  <p>Haydar Ustanın anlamadığı, hiçbir zaman da anlayamayacağı bir şeyler olup bitmişti. İnsanlar, Çukurova, sihirbazın çubuğu değmiş gibi bir değişmiş, ak kara, kara ak oluvermişti. Ama bu iş bir anda oluvermişti. Kimse kimseyi tanımıyordu. Sular, ağaçlar, tepeler, ormanlıklar da değişivermişti. Bir bakmışsın uçsuz bucaksız bir gölün, bir bataklığın, bir büklüğün yerinde bir orman gürlemiş çıkmış. Göz açıp kapayıncaya kadar, ekini biçip döven, çuvallayıp tarlanın ortasına atan dev böcekler… Demirden, ateş yutan böcekler. Vesuphanallah… Süphanallah, süphanallah!</p>

  <p>Eritilmiş altını ince, tel tel çekti. Ocağın ışıltısı kırmızı sakalına vuruyor, sakalı biraz daha kırmızılaştırıyordu. Düşünceli gözleri ta karanlık bir çukurda canlı, şaşkın ışıldıyordu.</p>

  <p>Düşünüyordu. Kürt Ali Ağa, Türkmen Beyi… Bozulmamış, Kozpınarın suyu kadar temiz. Sağ olsaydı bize başımızı sokacak, çadırımızı kuracak bir toprak verir miydi? Kürt Ali Ağayı gözlerinin önüne getirdi, ince, uzun, sivri sakalı, ipekten mintanı, şalvarı, ceketi, bir okka çeken ağır, altın köstekli saati, incecik, dal gibi bedeni, büyük, kederli ceren gözleri.</p>

  <p>Haydar Ustanın gözleri doldu, içini çekti:</p>

  <p>“Verirdi,” dedi. “O kadar çok toprağı vardı ki Ceyhanın öte geçesinde, Ceyhanbekirli köyünün ilerisinde… İnsan bilir insanlığın kıymatın,” dedi, ah çekti, işine koyuldu. Düşündükçe içi olanı biteni götürmüyordu.</p>

  <p>Süleyman Kahya da düşünüyordu. Tarsusta, diyordu, Ali Paşanın oğlu, çok toprağı var. Toprağını da hiç ekmez, sürmez. Varsak ona, ver şu toprağını bize, çalışıp kazanalım, ödeyelim sana yıl yıl. Verir mi? Belki verir.</p>

  <p>“Abdurrahman,” dedi, “Ali Paşanın oğlu Rahmi Beyi anımsadın mı?”</p>

  <p>“Anımsamaz olur muyum,” dedi Abdurrahman. “Avcılık arkadaşımız.”</p>

  <p>“Sağ mıdır dersin?”</p>

  <p>“Geçen yıl Tarsustan gelen birisine sordum, sağmış, evlenmiş, kocaman kocaman altı çocuğu olmuş. Beş tane çiftliği, iki tane bez dokuyan, içinde üç bin kişi çalışan fabrikası varmış, Ermeniden kalma. Ankaraya gitmiş, büyük adam olmuş. Rahmi Bey paşa olmuş.”</p>

  <p>Bir zamanlar Rahmi Bey şehri, evini bırakmış Yörüklere katılmıştı. Bütün dileği Yörük olmaktı. “Bir çadır yaptıracağım, yedi direkli. Develer, atlar, koyunlar alacağım, helal süt emmiş bir de Yörük kızıyla evleneceğim. İşte bu kadar,” demişti.</p>

  <p>Süleyman Kahyanın evinde bir yıl kalmış, Süleyman yememiş ona yedirmiş, içmemiş ona içirmişti. Ata binmeyi, silah kullanmayı, av avlamayı ona Süleyman öğretmişti: Kız kardeşi Senemi bile Rahmi Beye verimkar olmuştu.</p>

  <p>Bir gün, bir sabah uyanmış bakmışlar ki Rahmi Bey ortalıkta yok. Bu yaşamdan da bıkıp çekmiş gitmiş. Süleymanı merak sarmış, adamlar göndermiş Ali Paşanın konağına. Adamlar konakta Rahmi Beyi bulmuşlar, bizi Süleyman gönderdi, demişler. Rahmi adamların yüzüne bir şey anımsar gibi bakmış bakmış da hiçbir şey söylememiş, hiç konuşmamış, oradan ayrılmış.</p>

  <p>“Şimdi ona varsak, gitsek, şu saati ona göstersek bizi tanır mı?”</p>

  <p>Saati çıkardı, altın köstekli altın saat ışıladı.</p>

  <p>“Bize bir çadırlık bir yer verir mi? O, o zaman, o öyle yaşamaktan bıkmıştı. Biz de şimdi böyle yaşayamıyor, ona sığınıyoruz.”</p>

  <p>Abdurrahman büyük bir coşkuyla, elleri titreyerek:</p>

  <p>“Verir verir,” dedi. O çok iyi bir çocuktu. Hem de akıllı. Verir.”</p>

  <p>Rüstem:</p>

  <p>“Benim bir askerlik arkadaşım var,” dedi. “Yenicenin Kargılı köyünden. Deli İbrahim. İnsanoğlu şu yeryüzüne geldi geleli böyle cömert bir adam görmemiştir. Eğer azıcık bir toprağı varsa bile bizi oraya yerleştirir.”</p>

  <p>Süleyman:</p>

  <p>“O da var,” dedi. “Askerden geldiğinden bu yana onu dilinden düşürmezsin.”</p>

  <p>Müslüm Koca:</p>

  <p>“Ben koca Ramazanoğluna kaval çalmış kişiyim. Vakt erişti. İşim bitti benim. Bak, kuzu dişi çıkarıyorum. Ramazanoğlu kavalımı dinledi dinledi gözyaşı döktü, dile benden ne dilersen, Müslüm, dedi. Ben de, sağ ol dedim. Ne verdiyse almadım. Çaldığım kavalın karşılığında ben hiçbir şey almazdım. Kaval hak için, gönül için çalınır. Ramazanoğlu gök gibi gürledi. Varıp Çukura inince, gideceğim Adana kasabasına, varacağım Ramazanoğlunun huzuruna, Ramazanoğlu gök gibi gürler, bize yurtlağımızı geri ver diyeceğim. Vermesin bakalım.”</p>

  <p>Herkes Çukura inince geçen yılki gibi sürünmemek, rezil perişan olmamak için bir şey düşünüyor, bir çare arıyordu.</p>
