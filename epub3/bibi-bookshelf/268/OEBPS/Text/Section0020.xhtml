  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Kamışlık derin, uzun bir dere boyunca, geniş bir yol boyunca büklüğe kadar gidiyor, büklüğün yakınlarında kamışlık bir alana yayılıyor, bir orman gibi oluyordu. Kara çalılardan, cilpirtilerden kalıntılar. Bir iki tane de kars ağacı… Ötede, uzakta, günbatıda Anavarza kayalıkları, Anavarza kayalıklarında yıkık örenler. Yıkık örenlerde yılanların, bir de cinlerin, bir de perilerin padişahları… Anavarza kayalıklarında kocaman kartallar, şahinler,doğanlar, atmacalar. Her bir kartal bir uçak kadar kocaman. Kartalların ölümsüz padişahları da burada oturur. Yüz kartal büyüklüğünde. Uçamaz. Kanatları demirdendir. Yüz kartal, belki de beş yüz kartal padişahın demir kanatlarının, gövdesinin altına girerler, canı isteyince, onu bütün Çukurovanın, Binboğa dağlarının, bütün dünyanın üstünde uçururlar. Bir ay, iki ay, bin yıl… Sonra getirirler onu sarayına koyarlar. Kartalların şahı çok akıllıdır. Kartal şahının tükürüğü çaresi bulunmayan dertlere devadır. Ulu Çukurovada bir küçücük şahin. Ne olacak yani… Kartal şahının sarayı öyle sarpta, öyle yücededir ki, onun sarayına kimsecikler varamaz. Bir kişi, ancak bir kişi çıkabilmiş o saraya, o da Gülenoğlu Hacı. Kartal şahının gözlerine bakınca bayılmış düşmüş. Öteki kartallar da gelmişler baygın adamı alıp aşağıya düze indirmişler, yere usulca incitmeden koymuşlar.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Hasan önde kamışlığa doğru yürüyor, elinde şahini, ikircik içinde Selahattin de arkasından geliyordu. Suskun, düşünceli, tetikteki çocuklar dalmışlar, hiç konuşmuyorlardı. Selahattin korkuyor, çekiniyor, ikircikleniyordu. O yürüdükçe adımları onu geri geri çekiyordu. Ya şahini uçar da, gider de geriye dönmezse? Ya gider, döner de gelirken kuşu kapıp getirmezse… Tor şahin bu, tor! Tor şahinler nasıl alıştırılır? Selahattin ne şahin görmüştü bu zamana kadar, ne de şahin alıştırmıştı.</p>

  <p>Bu şahin kaçarsa, diye düşündü Selahattin, babam bir Yörük değil mi, memleketi sarp kayalarda, şahinler yurdunda değil mi, bu şahin kaçarsa birisini daha, onunu, on beşini daha getirir… Gene de içi götürmüyordu. Şu elindeki şahin güzel bir şahindi. Keskin gözleri vardı. Her bir sözü anlıyor, her bir söze insan gözleri gibi gözleriyle karşılık veriyordu.</p>

  <p>“Hasan,” dedi, “azıcık dursana.”</p>

  <p>Hasan durdu.</p>

  <p>Selahattin, onun yanına gelince:</p>

  <p>“Bu şahin tor şahin, babam dedi ki… Tor, alışkın olmayan şahinleri bırakırsanız giderler de gelmezler,” dedi. Bir tek şahin geçti elimize onu da kaçırmayalım. Bu şahini alıştıralım, seninle ikimiz her gün ava çıkar, kuş yakalatır, o kuşları da kebap eder yeriz, her gün, her gün… Ya şahin şimdi uçar da şu Anavarza kayalıklarına başını alır giderse, ne yaparız?”</p>

  <p>Hasan, doğru, diye düşündü. Bir an şahini Kereme vermekten caydı. Şahin burada kalırsa, bir de alıştırırlarsa, her gün, her gün kuş yakalarlardı. Keremse şahini alıp götürecekti. Ne bir daha şahini, ne de bir daha Keremi göreceklerdi. Bir daha… Şahin kaçırılınca Onbaşı da kıyameti koparıp bütün çocukları dayaktan geçirmeyecek miydi? Şahin hırsızlarını mahpusa atmayacak mıydı? Çocuklardan bir çocuk Selahattine kurulan tuzağı, dayağa dayanamayıp Onbaşıya söylemeyecek miydi? Hasanın yüzü karardı, olduğu yerde durdu. Yüzü andan ana değişiyor, bir ışılıyor, bir kapanıyordu. Kerem geldi gözünün önüne… Şahin için süründükleri… Anasının, babasının cayır cayır yanışı… Sabahtan beri kamış kökünün içine sığınmış, yüreği ağzında, dokuz doğurarak şahinini bekleyişi… Kereme çok acıdı.</p>

  <p>“Yok, yok Selahattin, dedem der ki şahinler tor olmazlar.. Onlar alışkın kuşlardır, kaçmazlar, gider gerisin geri gelir insanın koluna konarlar. Ne güzel. Şimdi şu şahin gidecek, havalanacak, ta yücelere, yıldızların yanına çıkacak, oradan kocaman sarı kanatlı güzel, güzel bir kuşu kapacak, bize getirecek.”</p>

  <p>Selahattin yalvardı:</p>

  <p>“Yarın,” dedi, “yarın uçuralım şahinimizi. Yarın daha iyi, yarın çok güzel. Biliyor musun, babam dedi ki yarın çok kuş gelecek buraya… İbibik, gurruk kuşu, üveyik, sarıasma, ne kadar kuş varsa gelecek buraya. Bugün bırakırsak bir iki kuş ancak alır şahinimiz. Yarın bırakırsak bize bir dolu kuş getirir. Sabahtan akşama kadar bize kuş taşır gökten… Biz de… Dudaklarını şapırdattı, yaladı… Biz de bir kocaman ateş yakıp kuşları közde pişirir yeriz. Bak, bugün kuşları tuzlayacak tuz da almadık yanımıza, yiyecek ekmeğimiz de yok. Bir de çok çocuk var. İki kuş hangimize yeter. Yarın ikimiz birlikte çıkarız.”</p>

  <p>Hasan bütün bu sözlere kanıyor, doğruluğunu biliyor, bir an kurdukları tuzaktan vazgeçiyor, sonra Kerem aklına düşünce durup kalıyordu. Hasanın yüzündeki bu değişmeler, ikircikler, yumuşamalar Selahattinin gözünden kaçmıyor, onu kandırmak için dil döküyordu.</p>

  <p>Kamış kökünün içinde Kerem de oturmuş, büzülmüş onları izliyor, Hasan vazgeçmesin diye Allaha, Hızıra yalvarıyordu. “Adı güzel, sanı güzel, deryalar yüzünde boz atıyla geçen Hızır Beyim,” diyordu, “sen verdin bu şahini bana. Elinle yakalayıp verdin. Kim bilir, bu şahini sarp kayalarda yakalamak için başına neler gelmiştir. Ellerini kayalar yemiş, dizlerini ayaklarını kayalar parçalamıştır. Salt verdiğin sözü yerine getiresin diye bütün bu cefalara katlanan sen değil misin? Koca Allahımız da sana yardım etmedi mi? Yoksa bu şahin yavrusu kolay kolay yakalanır mı? Senin bana bunca cefayla yakalayıp verdiğin şahini elimden aldılar. Aldılar da beni şahinsiz bıraktılar. Bir kere olsun uçuramadım, onun güzel gözlerine doya doya bakamadım. Bak, sana söyleyim, anamı, babamı, demirciler piri dedemi de yaktılar… Obamızı da yaktılar kül ettiler… Bir şahinim kaldı, bir de ben. Senin verdiğin şahini aldılar, aldılar işte.” Hızıra öfkelendi: “Ver şahinimi,” dedi. “Şahini bana verdin ama, onu elimden aldırdın. Sözünü sanki yerine mi getirdin? O kadar pınar başı, yıldız çatışması bekledim. Senden fazla bir şey istemedim. Toprak bile istemedim de herkes benim yüzümden yandı kül oldu. Keşkiii şahin yerine kışlak isteseydim. Aaah, aaah, ah eşek kafa.”</p>

  <p>Gözleri yaş içinde kaldı. Yanındaki çocuk gözlerini görmesin diyede başını öbür yana çevirdi. Acaba çocuk onun Hızırla yaptığı ağız dalaşını duyuyor muydu? Mırıl mırıl, elini kolunu sallayarak, öfkelenerek, bir ayağa kalkıp bir oturarak…</p>

  <p>“İşte fırsat bu fırsat. Selahattini, Hasanı kandır, şahinimi al bana ver. Yoksa seni kıyamete kadar sözsüz ilan ederim. Herkesler de sana inanıp, kimse seni bir daha, hiç bir daha gece sabahlara kadar ulu gökler altında, şıkır şıkır sular başında beklemez. Bunu böylece bilesin. Seni şu koca dünyaya sözünde durmaz, istekleri vermez, verirse de bir yolunu bulup geri alan bir adam ilan ederim. Tokuşan yıldızlarını görmedim mi, gördüm. Sağılan ışıkların gözlerimi kamaştırmadı mı, gün gibi, kamaştırdı. İşte ben, hemen o anda senden şahini istemedim mi, istedim. Ver o zaman, ver o zaman şahinimi. Şahinimi senden şimdi, hemen, şu anda isterim. Al, al, al getir şahinimi.”</p>

  <p>Bir anda, koskocaman, korkuyla büyümüş bir çift göz gördü. Bu yandaki çocuğun gözleriydi. Aldırmadı. Hızırla kavgasını sürdürüp götürdü. “Al, al, al getir!” Nerdeyse Hızıra açacaktı ağzını, yumacaktı gözünü. Bu sözünde durmaz adama… Ama Hızırdan korkuyordu da…</p>

  <p>Öteki çocuklar uzakta, kamışlığın kıyısında durmuşlar Selahattinle Hasanın konuşmasının bitmesini bekliyorlar, onların ne konuştuklarını da merak ediyorlardı.</p>

  <p>“Yarın da uçururuz. Şahin yarına hemen ölmeyecek ya. Bak, çocuklar da bizi dört göz olmuş bekliyorlar. Bugün uçurmazsak olmaz. Çocuklar bizi düdüğe koyarlar da çalarlar. Bir daha da ne bizim, ne de şahinin yüzüne bakmazlar.”</p>

  <p>“Ya kaçarsa,” diye boyun büküp sızlandı Selahattin. “Ya kaçarsa… Babam beni öldürür.”</p>

  <p>Bir an Hasan Selahattinin şu yıkkın haline Keremden de çok acıdı. Sonra hemen toparlandı.</p>

  <p>“Kaçmaz. Şahinler kaçmazlar, kaçamazlar. Bak, gökyüzü de kuşlan dopdolu!” Havada uçan bir kuşu gösterdi. “İşte, şimdiye, şu kuşu almış getirmişti. Burada durup böyle konuşacağımıza şimdiye kocaman bir kuşumuz olur, şahinin de ne güzel uçtuğunu görürdük.” Aceleyle kamışlığa yürüdü. Selahattin de büyülenmiş gibi onun ardınca sürüklendi.</p>

  <p>Çocuklar kamışlığa daldılar. Hasanla Selahattin de daldı.</p>

  <p>Hasan bağırdı:</p>

  <p>“İşte, işte, ver şahini. Aman çabuk, çabuk. Kuş gidiyor, kaçıyor.”</p>

  <p>Öteki çocuklar da bağrıştılar:</p>

  <p>“Gidiyor, kaçıyor!”</p>

  <p>Şahin Selahattinin elinden Hasanın, eline geçti, onun elinden en yakın çocuğa… Ondan ona, ondan ona…</p>

  <p>Hasan gökyüzünü gösterdi:</p>

  <p>“Bakın bakın, bakın ulan… Bakın şahin kuşu nasıl kovalıyor!”</p>

  <p>Bağrışmalar, çığlıklar, el çırpmalar…</p>

  <p>“Bakın, yaklaştı… Yakaladı, yakaladı. Tüylerini tozuttu. Vay anasını, ne şahin!”</p>

  <p>Selahattin de gözlerini gökyüzünden ayırmıyor, gözlerini dört açmış, şahinle öteki kuşun cebelleşmesini görmeye çalışıyor, o da öteki çocuklarla birlikte bağırıyordu.</p>

  <p>“Yakala, yakala, yakala onu.”</p>

  <p>“Vay anasını, bir vurdu, tüyleri uçuştu kuşun. Ayrıldılar. Yaklaşıyor, yaklaşıyor, yaklaşıyor. Yakaladı…”</p>

  <p>Selahattin sevinç içinde:</p>

  <p>“Nerde, nerde göremez oldum, nerede?” diyor çırpınıyordu.</p>

  <p>Süllü Selahattini kolundan tutmuş:</p>

  <p>“İşte orada bak, bak, bak. Kuş bir tüy yığını gibi. Şahin tüylerini yoluyor.”</p>

  <p>Hasan:</p>

  <p>“Vay,” diye hayıflandı. “Neden bıraktı şahin bu kuşu?”</p>

  <p>Süllü birden bağırdı:</p>

  <p>“Bak Hasan, Hasan, bir daha, bir daha daldı. Şimdi üç kuşa birden dalıyor.”</p>

  <p>Selahattin:</p>

  <p>“Üç kuşa birden dalıyor,” diye sevindi.</p>

  <p>“Uzaklara, uzaklara, uzaklara, Anavarzaya doğru kovalıyor üç kuşu da,” diye bağırdı Hasan. “Haydiyin, haydiyin şahini gözden yitirmeyelim.”</p>

  <p>Bütün çocuklar kamışlıktan çıktılar, önde Hasan, arkada Selahattin, daha arkada öteki çocuklar Anavarzaya doğru, gözleri gökte koşuşmaya başladılar.</p>

  <p>Havada bir kuş sürüsü gördüler. Kuş sürüsü hızla kamışlığın üstünden Ceyhan ırmağına doğru uçuyordu.</p>

  <p>Hasan:</p>

  <p>“Daldı, daldı, kuş sürüsüne daldı,” diye var gücüyle telaşla, el çırparak bağırdı. “Kuş sürüsünü darmadağın etti. Kuşlar kaçışıyorlar. Dağıldılar. Birisini yakaladı. Bak, bak Selahattin. Ulan ne şahin, ne şahin!”</p>

  <p>Çocuklar, akıp giden kuş sürüsünde gözleri, durmadan gülüşüyorlar, gülmekten kırılıyorlar, çırpınıyorlardı. Birden bir çırpınma, bir gülüşmeler, bağrışmalar tufanı doldurdu ovayı, bir sevinç…</p>

  <p>“Kaptı getiriyor, yaşasın! Yaşasın şahin.”</p>

  <p>Yeniden kamışlığa girdiler.</p>

  <p>Birden çocuklar dondular kaldılar. Gözlerini havadan yere, yerden havaya kaldırdılar. Hasan hüzünlü, ağlamsı bir sesle:</p>

  <p>“Yitti,” dedi. “Nereye gitti bu şahin? Kuşu pençesine almış, tüylerini tozutarak geliyordu.”</p>

  <p>Süllü:</p>

  <p>“İndi,” dedi. “Gözümle gördüm. Şu çalılığın içine girdi. Şimdi kuşu yiyordur. Yiyip bitirmeden ulaşalım.”</p>

  <p>Çalılığa doğru koşuştular. Bu sefer önde Selahattin. Yüzü kapkara kesilmiş, dokunsan ağlayacak. Çalılığa vardılar, uzun bir süre kök kök, dal dal çalılğı aradılar. Ortalıkta ne şahin vardı, ne de öteki kuş… Ne de en küçük bir tüy.</p>

  <p>“Aşağı çalılığa inmiş olacak,” dedi Mustafa.</p>

  <p>“İnerken ben de gördüm,” dedi Hasan.</p>

  <p>Öteki çocuklar:</p>

  <p>“Biz de, biz de gördük,” dediler.</p>

  <p>Dağıldılar, çalı çalı aramaya başladılar. Akşam oldu gün battı, çocuklar şahini daha inatla çalılıklarda, kamış köklerinde arıyorlardı. Kimsenin de ağzını bıçak açmıyordu. Sonunda Selahattin ağlamaya başladı:</p>

  <p>“Ben size demedim mi, bu şahin tor bir şahindir, diye, alışkın değildir diye. İşte kaçtı gitti. Şimdi babam beni döve döve öldürür.”</p>

  <p>“Bir şey yapmaz,” dedi Hasan. “Ağlama. Belki şahin şimdi eve gitmiştir. Kaptığı kuşu almış eve götürmüştür. Soy şahinler öyle olurlar, derdi dedem. Dedem… Yaaa, dedem…”</p>

  <p>Selahattin artık konuşmuyor, başı önünde usuldan usuldan ağlıyordu. Bütün çocuklar ona acıdılar.</p>

  <p>Memet:</p>

  <p>“Ağlama Selahattin,” dedi. “Sen hiç ağlama. Yarın da öbür günde, ta Anavarza kayalıklarına kadar her yeri arar, senin soy şahinini buluruz.”</p>

  <p>“Bulur muyuz?” diye sordu Selahattin.</p>

  <p>“Buluruz,” diye ona güven verdi Hasan.</p>

  <p>“Bir uçuyordu ki şahin, vay anam yay! Vay anam vay, ok gibi…”</p>

  <p>“Kurşun gibi,” dedi Mustafa.</p>

  <p>“Bir yakaladı havada kuşu, kuş şahinin üç misli büyüklüğündeydi. Kuşun tüyleri bütün göğe yayıldı.”</p>

  <p>“Gökyüzünde yedi o kuşu,” dedi Osman. “Vay anam vay. Böyle bir şahin hiç görülmüş değil. Çok soy bir şahin.”</p>

  <p>“Çok soy, çok çok… Bin tane kuşun içine daldı, kuşlar korkularından sapır sapır yere döküldüler,” dedi Süllü.</p>

  <p>Hasan:</p>

  <p>“Şimdi oturmuştur bir yere, hepsini yiyordur. Onun için gelmedi yanımıza şahin,” dedi.</p>

  <p>Selahattin bütün bu olanları görmediğine, şahini yitirdiğinden daha çok üzülüyor, kimseye söyleyemiyordu. Bir kere, bir kere olsun görseydi onun kuşlara daldığını, yitip gittiğine bu kadar üzülmeyecekti.</p>

  <p>Köye yaklaştılar, karanlık da çöktü.</p>

  <p>Kerem şahinini almış, yola düşmüş sevinçle, uçarcana gidiyor, duruyor, şahini okşuyor, öpüyordu.</p>

  <p>Hasan:</p>

  <p>“Selahattin, yarın sabah daha gün atmadan bize gel, siz de gelin çocuklar, gelin de şu soy şahini arayalım da bulalım. Bir daha böyle bir şahin elimize geçmez. Vay anam vay! Ne şahin bre… Gökyüzünü zapt etti.”</p>

  <p>Sabahleyin erkenden başta Selahattin, bütün çocuklar Hasanların avlusuna gelmişler bekliyorlardı. Hasan hemen geldi, kalabalığa katıldı.</p>

  <p>O gün akşama kadar, her şeyi, Keremi, Sadi Ustayı, kurdukları tuzağı unutup canı gönülden şahini aradılar. Ertesi gün de, daha ertesi günde aradılar, şahini koydunsa bul. Umutlarını yitirmiyorlardı. Kaçan şahini birgün nasıl olsa bulacaklardı. Böylesi soy kuşlar hiçbir zaman yitip gitmezler, bir gün nasıl olsa geri gelirlerdi.</p>
