  <blockquote style="margin: 0 0 0 40px, border: none, padding: 0px,">
    <p class="p9"><i>Yörükler bu kışı Çukurovada insanca geçirebilmek, köpekler gibi kovalanmamak için türlü yollara başvururlar. Çareler ararlar En akıllıca çare Ceren çaresidir. Çünkü çok örneği görülmüştür. Obalar, Yörükler güzel kızlarını bir yerliye vermişler, gitmişler, o yerlilerin evlerinin yanına evler kurmuşlardır. Bir Ceren kız bir yerliyle evlenirse bütün oba toprak bulacak, yerleşecektir. Cereni bu işe razı edebilmek için bütün oba, yediden yetmişe çalışırlar. En keskin çareyi sonunda Kel Musa bulur.</i></p>
  </blockquote>

  <p><br/></p>

  <p>İnce kum, sel yatağı değil, akarsu yatağı… Su yitip gitmiş, buralardan bir yerlerden akıyor değil, su kurumuş, yerin altına çekilmiş. Gözün kaynadığı yer de kupkuru. Çakıl taşları yarı yosunlu, kurumuş, çakıl taşlarının üstünde ince gümüş rengi bir çamur tabakası kurumuş. Sarı yapraklar kurumuş gözün çukurunu, çakıl taşlarının üstünü doldurmuşlar. Buruşmuş, kızıl çizgili, mora çalan… Kumun üstüne, dümdüz yapışmış. Kırmızı damarlar el gibi. İri bir eli kumun üstüne basmışlar, kırmızı, mor damarlar. Çınar yaprağının yanında bir başka iz. Ayı pençesi gibi. Belki daha büyük. İz az ilerde daha büyüyor. Yan yana üç iz. Bir püren çalısını, çiçekli, ince bir çalıyı kırmışlar. Ağır, okkalı, sert bir çarpma çalıyı ikiye ayırmış.</p>

  <p>Düzlükten, sarı toprağın ortasından bir su sızıyor. Suyun kıyısında binlerce irili ufaklı iz. Koca iz burada dövünmüş durmuş. Bütün gün, bütün gece harmanlamış. Burada, sarı, altın ışıltılı, temiz, arınmış, suların süzdüğü, ay ışığı vurunca daha da altınlaşan, par par eden… Kocaman gövdesiyle ağnamış yatmış. İri, tüylü, uzun gövdenin kalıbı çıkmış altın toprağa… Süzülmüş, çok ince, tane tane arınmış. Ağnamış kalıbın yanında bir çarık izi. Bir tek iz. Başka iz yok. Tek ayaklı bir adam. Öteki ayağını bir canavar kapmış. Hiç kimsenin bilmediği,göremediği bir canavar. Adam çarıklı, çarıkları ayağını yıkıyor, belli. Adam canavarın ağzında, kopmuş, kan damlayan bacağını arıyor. Çok eski bir Yörük masalının içinden çıkıyor. Kara çadırlar. Kapkara, keçi kılından… Toprağa yakın, uzun, toprağa sererek dokumuşlar. Öylesine kara keçi kılı. Uzun, kara çadırlar. Yedi göbekli en makbulü. Yanardöner, yeşillenen kapkara… Ağır, göçebe. Bilinmeyen, hiçbir zaman bilinmeyen öğrenilmeyen, öğrenilmeyecek bir yerden bir yere. Uyurgezer gibi. Kuzular, develer, otlar, iri çoban köpekleri, davudi sesli, sesini dinlemeyen yok, usta, nasıl üreteceğini, etkisini tartarak, ağzını döneceği yönü bilerek, içinde derinde duyarak… İnce belli, uzun, sallı tazılar, koyu, al, mora çalan, ayakları şekil, alınları, sırtları benli.</p>

  <p>Çok eski, belki bin yıl önceden, kundağını kurt yemiş, işlemeli, kurt yemiş daha işlenmiş, bir terkeş asılı çadırın işlemeli, hem de bir el ayası kadar yerinde gümüş işlemeli, savatlı direkte. Bir saz yanında, iki teli kalmış, ama ötüyor. Bir de kaval, bir de davul… Davulun derisi kurumuş. Çatır çatır. Dokununca dökülüyor. Bir de ak ipekten sancak. Som ipekten. Eni iki karış, boyu on yedi karış. Üstünde bir kırmızı el baskısı var. Belki el basmamışlar kırmızıya, mora batırıp… Belki başka bir şey. Sancağın ucu sararmış, orta yere kadar: Tılsım gibi. Obanın başı sıkılınca sancağa gelirler. Sancağın destanı vardır. Yüz yıldır söylemeye utanır oldular. Bir tek söz kaldı o günlerden, o görkemli destandan: Osmanlı bizim yiğenimiz olur.</p>

  <p>Bu kötülüğü Osmanlı bize etmemeliydi. Horasandan geldik omzumuzda uzun şelfeler. Uzun kargılar. Uzun yollar, uzun kara çadırlar. Üstümüzde uzun kara kartallar. Ve Suriye çölü, Harran ovası, Harran öreni… Gözlerini süzenler, uykulu, taştan adamlar, uzun, yanık, öfkeli, kederli, şikayetli türküler. Kaçaklar ve kan… Ve izler, Osmanlı bunu yapmamalıydı. Horasana sığmamış, yedi iklim, yetmiş iki bucağın kapısını beklemiş, uzun boyunu söbe ala gözlü, uzun adamlar. Omuzlarında tay derisinden sırmalı abalar uzun keçe külahlar… Uzun kargılar, uzun yollar… Uzun kaval sesleri. Gece karanlığı… Verimli Harran ovası. Hazreti İbrahim. Hazreti İbrahimin camisinin kapısında bağlı, ter ter tepinen yağız atları. Bir kara çadır, yetmiş iki direkli, yetmiş iki, yetmiş iki, yetmiş iki göbekli. Maraşın bedesteni gibi. Al yeşil. Bir kanadı dünyayı örter. Eli tor şahinli Aydınlı Beyleri, Yörük Beyleri, Hacı Ahmetli ocağı. Ve Hüseyin. Oymakların, obaların, ellerin, koyun sürülerinin, deve katarlarının, al yeşil işlemeli. İşlemeli ceviz sandıklar, aynalı, bakır cezveler, sapları kırılır, nakışlı, kırmızı, çok kırmızı. Altın fincanlar. Horasandan geldik, yol boyunca, Acem Saraylar, Şah İsmail, daha öncesi savaşlar, kırık temrenler, Dadaloğlu, tutsaklık, sürgün, Çukurova, korku… Uzun korkular. Çukurova tutsaklığı. Zalim bir ok vurdu kırdı belimi. Şu halime, şu günüme bak benim. Müslüm bir bulut kadar her bir yanı ak bir adam. Horasandan geldik, bir ucumuz Horasanda, bir ucumuz Kenan elinde. Bir ucumuz Harranda Hazreti İbrahim makamında. Uzun koyun sürüleri, deve katarları, Arap at yılkıları. Bir ucumuz Horasanda, sıtmada, Çukurova sıcağına, sarı ölümüne, sıtmasına tutsak. Horasanda bir ucumuz, bir ucumuz Türkmenistanda. Bir ucumuz. Kılıçlarımız kırık. Ustalar ölmüş. Kıvılcımlar kabarıp kabarıp patlıyor. Biri kırmızı, bakırdan sakallı, uzun, uzun kılıçlı Haydar Usta. Uzun boyunlu. Boynu kırış kırış, Haydar Usta. Dün geceden bu yana, başparmağının üstünde Semah dönüyor. Daha da dönecek. Durmuyor. Semah dönüyor, ocakta patlayan, saçılan, pervazlanan kıvılcımlara niyazda bulunuyor. Horasandan geldik sırtımızda uzun şelfeler. Ya Allah, ya Muhammed, ya Ali, ya Ali, ya Ali. Uzun kargılar. Her biri bir kan potası, uzun kılıçlar. Önünde niyaza durulan, can alan can veren uzun kılıçlar. Seksen bin Anadolu erleri, doksan bin Horasan pirleri, Ahmedi Yesevi Tekkesi, bir altın posta oturan küçücük, sakalı uzun, ışık yüzlü yaşlı bir koca. Ya Allah, ya Muhammed, ya Ali… Kökünden koparılmış, dalları dünyayı örten ulu bir ağaç…</p>

  <p>Adamın fitnesi. Yatmaya kaya gölgesi eğer şahmaran olmasa, öpmeye güzel kısası eğer fitnekar olmasa. Kel Musa Horasandan gelmedi. Boyu kısa, bücür, alçak, sürüye nereden karıştığı belli olmayan yoz, kel keçi. Tüyleri dökülmüş.</p>

  <p>Tek ayağın izi, ak çınarı, Yedi Kardeşleri aştı, Üç Uyura geldi. Uyurkayanın ardında yitti.</p>

  <p>“Hay çoban yiğen, Halili gördün mü? Ya da Mustan?”</p>

  <p>Uzakta bir tütün tütüyor. Uzun, göğe ağmış.</p>

  <p>“Cık.”</p>

  <p>Başka söz yok.</p>

  <p>“Sen beni bilemedin mi çoban? Kel Musa, Kel Musa… Kel Musa.”</p>

  <p>“Cık.”</p>

  <p>“Allah gözünü kör eylesin senin. Mustan, Mustaan, Mustaaan! Sesimi aldın mı? Ben Kel Musayım, Kel Musa, Kel Musa, Kel Musa…”</p>

  <p>Kel Musa koyakta yankılandı, dalgalandı. Kel Musa.</p>

  <p>Uzun, sivri, benekli mor kayanın dibinde bir inilti duyuldu. Bir de kurşun atıldı. Musa oraya koştu. Mustan çam pürlerinin üstüne yatmış. Bir bacağı şişmiş, insan gövdesi kadar olmuş. Zayıflamış, bir deri bir kemik Mustan. Yarası kurtlanmış. Kokuyor.</p>

  <p>“Ölüyorum Musa. Kalkamıyorum. Nasıl buldun beni? O çoban mı yerimi sana gösterdi? Olamaz.”</p>

  <p>“Ben buldum,” dedi Kel Musa. Düşündü. Bunda hiç umut yok. Hiç. Ölecek… “Ben buldum.”</p>

  <p>Belki iyileşirse dediğimizi yapar. Halil ona güvenir. Bir gece uyurken.</p>

  <p>“Aaaah, o çoban… Her gün geliyor. Karşıma geçiyor, seni öldüreceğim, diyor. Dur hele. Benimle oynuyor. Beni yalvartıyor. O zaman yarım çamçak süt veriyor. Sen benim tutsağımsın, diyor, ben sana ne istersem yaparım.”</p>

  <p>Burnu havaya kalkık, sarı saçları dimdik, burnunun, yüzünün derileri soyulmuş, çakır ela gözleri kanlı, inatçı, kötü.</p>

  <p>Elinde bir çamçak sütle her gün Mustana geliyor, yalvar Mustan Ağa, diyor, ayaklarının altını öperim çoban çocuk de bakalım, diyor. Alışmış Mustan, söylüyor. Sonra, söyle, diyor, bu dağların padişahı kim? Çoban Resul. En yiğit adamı kim? Çoban Resul. Çoban Resul isterse can verir can alır. Mustan bir ağızdan bütün bunları, gözleri dışarı fırlamış, hemen sayıştırıyor. Sonra da: “Ver sütü”, diye elini uzatıp yeniden yalvarmaya başlıyor. Çoban elinde süt çamçağı ona ağır ağır, on adımlık yolu yarım saatte alarak, çamçak tepesinin üstünde, Mustanın, ayağı bir yere takılır da düşer diye ödü koparak, geliyor çamçağı uzatıyor, Mustan gözleri dışarı fırlamış, çamçağı başına dikiyor.</p>

  <p>“Bugün bağışladım seni, tatlı diline, güzel sözüne. Seni yarın öldüreceğim,” diyor çoban Resul, gidiyor.</p>

  <p>Öksüz, el elinde büyümüş, ezilmiş. Bu yaşa gelmiş hep toprakta, otlar üstünde yatmış. Giydiği her şey kendi dokuması, örmesi. Bir dost eli görmemiş, bir tatlı söz duymamış. Eline bir Mustan geçmiş.</p>

  <p>“Beni sağılt, Musa kardaşım. Ne istersen yaparım.”</p>

  <p>Obanın başındaki belayı bir bir anlattı Musa. Zaten Mustan her şeyi ondan iyi biliyordu.</p>

  <p>Söyle.</p>

  <p>“Seni iyi edersem, Halili öldürür müsün?”</p>

  <p>“Öldürürüm.”</p>

  <p>“Ceren de senin olur. Önce Çukurovalı Ağanın oğluna veririz, birkaç ay sonra da sen kaçırırsın.”</p>

  <p>“İyi, sen benim yaramı iyileştir.”</p>

  <p>“Bin sırtıma. Yaran da çok kokuyor.”</p>

  <p>“Şimdi değil. Bu çoban yerimizi bilmemeli. Hemen candarmaya gider. Yerimi, bana her gün işkence etmek için kimseye söylemiyor, ölmemem için de bana süt veriyordu.”</p>

  <p>İyileşir iyileşmez, diye geçirdi içinden Mustan, bu kavlağı, şu derisi yüzülmüş mendebur suratlıyı öldüreceğim. Halili değil. Halil öldürülmez. Otuz yıldır, kırk yıldır, yılını kimse çıkaramaz, o kadar yıldan bu yana, Halilin Beylik çadırı kurulur. İçine kimse girmez çıkmaz. Horasandan gelen sancak, hem de tuğ, hem de davul, hem de sikkeler, hem de teber, hem de demirden iki taç hem de… Kimse Halile kıyamaz. Ben yapamam onu Kel Musacık. Halile azıcık buğuz besledim de işte bu işler geldi başıma. Kel Musacık, cıngırı cık kösecik, Kel Musacık, Kel Musacık, Kel Musacık.</p>

  <p>Ateşler içinde yanıyordu.</p>

  <p>Kel Musa sevinçliydi. Gökte testekerlek bir ay vardı. Mustanı yüklendi. Mustanın kokmuş bacağının yöresinde sinekler dönüyordu, arı oğul verir gibi. Sinekler de birlikte geldiler. Kaşınıyordu durmadan yara. Mustan kaşınmaktan deli oluyordu.</p>

  <p>Gün doğarken Göktaşın mağarasına geldiler. Musa ona peryavşandan bir yatak yaptı.</p>

  <p>“Sen burda kal.” dedi. “Ben obaya gidip merhem getireyim sana. Bir de yem yiyecek.”</p>

  <p>Akşama geldi. Yarasını iyice kurtlardan, irinden, çürümüş etlerden temizledi. Merhemledi, sardı. Tüfeğine kurşun da getirmişti. Tüfeği doldururken: “Bu Halilin. Tam yüreğinin başına. Bu da, Halilin, tam alnının ortasına. Bu da, Halilin. Sağ gözünden… Bu da Halilin. Ağzının ortasından…”</p>

  <p>Kimse Musacığın, bu kel, bu cüce boylunun Halile bu kadar düşman olduğunu bilmiyordu. Halil herkese yaptığı iyiliğin çoğunu Musaya yapmıştı. Musa niçin bu kadar, ölümüne Halile düşmandı? Mustan bir bunu anlayamıyordu.</p>

  <p>Halil Çukurovada kışlak yüzünden gene birinde çarpıştıklarında, işte bu belayı başına almıştı. Beş yıldır dağlarda geziyor, kaçaklık ediyordu. Kimsenin kılına dokunmamıştı. Nerede saklandığı, ne yaptığı belli değildi. Yalnız arada bir, oba Aladağa çıktığında, birkaç saatliğine obaya uğruyor, dedesinin kurulmuş boş çadırına giriyor, ak, som ipek sancağın önünde niyazda bulunuyordu. O kadar.</p>

  <p>Köylüler, saldırmış, çadırları yıkıyorlardı. Candarmalar da yardımcıları. Bir yandan da bazı çadırlara gülerek ateş veriyorlardı. Derken candarmalarla köylüler yırtık pırtık Halilin boş, Dede çadırına geldiler. Halil, Müslüm, Haydar Usta, Süleyman Kahya, hem de Döne Ana, hem de Ceren çadırın önüne gerildiler. Halil:</p>

  <p>“Ölümün üstünden geçmeden, bu çadıra varamazsınız,” dedi.</p>

  <p>Ağanın oğlu altındaki azgın atını üzengiledi. Kalabalığı yardı, çadırın üstüne atını sürdü, yıktı. Halil sapsarı kesildi, dondu kaldı.</p>

  <p>O gece Arif Ağanın köyü, esen ulu poyrazda cayır, cayır yandı. Halil: “Kimse değil, bu köyü ben yaktım,” dedi.</p>

  <p>Bütün obayı kasabaya götürdüler. Aç susuz, çoluk çocuk, genç yaşlı doldurdular camiye durmadan hepsini bir hafta dövdüler, Sultan Karının, Halilin nenesi olurdu, belini orta yerinden kırdılar. Bir gece, bir gündüz Sultan Karı kuşlar gibi çığırarak can verdi.</p>

  <p>Halili un ufak eylediler. Her bir yanı dayaktan kapkara oldu. Ağzı, dudakları, burnu, kulakları şişti. İnsan azmanı bir şey oldu Halil. Suna kızın ırzına geçtiler. Kız bir yolunu bulup minareye çıktı, kendisini kasabanın çarşısının ortasına attı. Ölüsü iki gün çarşının ortasında öyle sere serpe kaldı.</p>

  <p>Halil altı ay hastanede yattı ve oradan kaçtı.</p>

  <p>Horasandan geldik omzumuzda uzun şelfeler, elimizde uzun Mısri kılıçlar, temreni çelik kargılar. Gururlu, onurlu, ezilmemiş, göç eden, bir sel gibi bent tanımadan akan, aşılmaz dağlar aşan, gidilmez yollar giden, ordular bozan, kaleler yıkan. Altın dibeklerde kahveler döven… Bir konuk gelince diz boyu halılar seren, ayağının altına…</p>

  <p>Horasandan geldik.</p>

  <p>Bir gün yolda, Gülek Boğazının oralarda, gök gibi kayaların, göğe ağmış, uçsuz bucaksız kaya ormanlarının düzlüğünde, hem de uzun, yaygın, keskin, çakmaktaşından, hem de som mavi, mavisinde pul pul altın ışıltıları, hem de kırmızı, kırmızısına, kedi taşakları yalım gibi daha kırmızı kök salmış, sarvan kurmuş oturmuş, hem de sarı, sarısında pul pul gün ışıltısı, hem de yeşil, hem de mor, keskin morunda, bıçak ağzı moru, yanardöner, çağıldayan mor kayalıkların, yeşil, sulu düzlüğünde oba konakladığında, Kel Musa Halilin anasına bir kanlı gömlek götürdü. Yanında Rüstem, bir de Süleyman Kahya… Konuşmadılar. Hiçbir söze varmadılar. Kadına kanlı gömleği uzattılar, geriye döndüler başları yerde. Kadın her şeyi anladı. Birden kuşlar gibi çığırmaya başladı. Bir anda bütün oba haberlendi. Halillerin çadırı önünde, kanlı gömleği ortaya alıp ağıtlar yaktılar sabaha kadar. Ceren bu ağıtlarda bütün yüreğini çırılçıplak ortaya koydu. Büyük sevdasını ağıtlarda coşkun, güzel, erişilmez söyledi. Herkes Cerenin Halile tutkusunu biliyordu ama, bu kadar olduğunu bilmiyorlardı. Kız kendini öldürecek diye korktular, o zaman bütün çaba hiçbir işe yaramayacaktı.</p>

  <p>Ceren kendini öldürmedi ama, dünyaya, insanlara küstü, bir daha ağzını bıçaklar açmadı. Yarı ölü gibi, uyurgezer, cansız dolaşıyordu.</p>

  <p>Duran Alinin kızı Eşeyi aşağıya Leçenin oradaki bir köyün Ağasına verdiler. Dünya güzeliydi Eşe. Üç yıl sonra bir gün ölüsünü su kuyusundan çıkardılar. Kuyuya kendini çırılçıplak atmış. Memeleri on bir yaşında bir kızın memeleri gibi dimdikti. Çukurovalı kadınlar buna çok şaştılar. Teni de kar gibi apaktı. Çukurovalı kadınlar buna daha çok şaştılar. Eşenin ölüsüne kimse ağlamadı, ağıt yakmadı. Hiçbir şey olmamış gibi, mezarlığın uzağında tek başına bir hendeğin yanına gömdüler Eşeyi. Orada yalnız, çatır çatır sıcağın altında yatar durur.</p>

  <p>İbrahim kızı Zeliha, gönlü düşüp sevdalanarak Çukur köprüden Mazlum Efendiye kaçtı. İki yıl sonra delirip dağlara düştü. “Aladağ, Aladağ, Aladağ,” diyerek, yol yol, köy köy tüm Çukurovayı dolanıp duruyor.</p>

  <p>Hacı Salman dünya güzeli kızı Yeşili kendi eliyle kasabadaki değirmen sahibi Salih Beye verdi, çadırını da götürdü değirmenin bahçesine kurdu. Yeşil bir yıla varmadan, ince hastalıktan can verdi. Çukurovaya çok Yörük kızı gelin gitti. Çukurovada çok tel duvaklı ölü var.</p>

  <p>Ve İmrana, Hacı Kerimli oymağı bir kız verdi. Akraba oldular. Sonra satıp savup gittiler. İmranı yurt tuttular. Usul usul, önce mayıs ortalarına, sonra mayıs sonuna, temmuz ortalarına, ağustosa kadar kalarak, her yıl kendilerini Çukurun sıcağına, sineğine, havasına,zehirine, tozuna, benzin mazot kokusuna alıştırarak… Yerleştiler. Traktörü, biçerdöverleri, kamyonları, otomobilleri var. Çadırlar kiremitli evlerin köşelerinde çürümeye terk edildiler. Bir kız yüzünden. Ceren gibi dünya güzeli de değil…</p>

  <p>Tanışmanlar oymağının güveyleri büyük bir adam çıktı. Ağba ovasına, hüyüğüne zorla yerleştirdi Tanışmanları Orada mutlu. O toprağı yiyen böceklerden, demir böceklerden, ağızlarından yalım fışkırtan demir şahmaranlardan her evde bir tane var. Onların çadırları çürümedi. Her yaz Gülek yaylasına, Tekir üstüne çadırlarını kuruyorlar.</p>

  <p>Cerenin başında ölüm kartalları dönüyor. Hele Halilin ölümünden sonra. Ceren ne yapacağını bilemiyor.</p>

  <p>“Aman Cereni gözden ırmayın. Aman ha, amanı bilir misiniz! Gürümüz güvencimiz Ceren. Hele Cerene Cerene… Kurban olayım verene: Çeker gider Bozörene, göçleri Yörük kızının. Hele Cerene Cerene. Mukayyet olun Cerene.”</p>

  <p>Horasandan geldik, Horasan erenleri. Ellerimizde teber kılıç. Yiğit türküler, yılkı yılkı atlar, mısri kılıçlar, altın eyerler. Horasandan geldik sırtımızda tay derilerinden, kaplan postlarından sırma abalar. Horasandan geldik…</p>
