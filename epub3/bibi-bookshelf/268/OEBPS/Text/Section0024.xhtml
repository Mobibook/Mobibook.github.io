  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>On yıl mı oluyor, on beş yıl mı, Beydili obası Beyi Himmet Bey bir gün Sabit Ağaya geldi. Sabit Ağanın kaç dönüm olduğunu kendisinin de bilmediği büyük bir çiftliği vardı. Himmet Bey Sabit Ağanın önüne bir kocaman torba altın attı: “Bunları al da bize yerleşeceğimiz biraz toprak ver,” dedi. “O kadar çok toprağın var ki üstüne bizim gibi yirmi oba daha yerleşse, sana dua gene bir devletlik yer kalır.” Sabit Ağa ona: “Doğrusun Himmet Bey, haklısın,” dedi, altınları saymaya başladı. Uzun uzun sayıp bitirdikten sonra: “Siz,” dedi, “bu kadar altına benim toprağıma yerleşemezsiniz.” Himmet Bey: “Bütün varımız bu. Ne varsa topladım getirdim. Gerisi senin vicdanına kalmış.” Pazarlığa tutuştular. Beydililer toprağa yerleşecek, ekip biçecekler, hayvanlarını otlatacaklar, geriye kalan parayı da beşe bölecekler, beş yıl içinde borçlarını ödeyip toprağın tapusunu alacaklar. Kasabaya gidildi, senetler yazıldı, tanıklar önünde, noterden imzalar onaylandı. Beydililer Sabit Ağanın toprağına köy kurmaya başladılar. Beş yıl doldu, altıncı yıl oldu. Sabit Ağa onlardan senedi gösterip gene para istedi. Yedinci yıl oldu. Sabit Ağa gene para istedi. Artık bu parayı ödeyemez hale gelmişler, neleri var neleri yok satmışlardı. Sekizinci yıl Sabit Ağanın istediği parayı veremediler. Ağa bunun üstüne ekinlerine, hayvanlarına haciz koydurdu. Harmandan ekini, kamyon kamyon, ovadan sürüyü çekti götürdü. Beydililer o yıl çok zorluk çektiler. Az daha açlıktan kırılıyorlardı. Himmet Bey Hükümete, mahkemeye gitti. Beş yıl değil, aynı parayı elli yıl ödeyecekti. Kanuna başvurdular, başka hiçbir yolu yoktu, senet sağlamdı, parayı ödeyeceklerdi. Dokuzuncu yıl oldu, gene haciz. Gene yoksulluk. Açlıktan ölmemek için çoban durdular, yanaşma oldular. Toprağa yerleştiklerine de yerleşeceklerine de bin pişman oldular. Çok ahuzar ettiler.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Süleyman Kahya attan indi. Atının başını uzun boylu, paramparça giyimli bir yanaşma tuttu.</p>

  <p>“Derviş Bey evde mi?”</p>

  <p>“Evde,” dedi yanaşma.</p>

  <p>“Süleyman Kahya geldi dersin.”</p>

  <p>Yanaşma atı götürdü ahıra bağladı, koşarak konağa çıktı, geri döndü. Merdivenden bağırdı:</p>

  <p>“Bey seni bekliyor.”</p>

  <p>Süleyman Kahya, dimdik, merdivenlere yürüdü.</p>

  <p>“Selamünaleyküm.”</p>

  <p>Derviş Bey onu kapıda karşıladı:</p>

  <p>“Aleykümselam,” dedi, kucakladı. “Kaç yıl, kaç yıl oluyor görüşmeyeli Süleyman Kahya? Unuttun gittin bizi. Unuttun gittin. Biz kardeşlik, değilmiyiz? Kan kardeşi, hem de soy kardeşi… Daha elli yıl öncesine kadar biz de sizinle birlikte konup göçmez miydik?”</p>

  <p>Derviş Beyin babası o devrin okuryazarıydı. Din adamıydı. Maraş medresesinde okumuş, büyük müderrislerden icazet almıştı. İsyandan önce de gidip Kozanoğluna kapılanmıştı. Kozanoğlu ayaklanmasında onun da parmağı vardı. Ayaklanmadan önce burası onun kışlağıydı. Ayaklanmadan sonra bütün kışlağı aldı, buradan ta Anavarzanın dibine kadar çiftlik yaptı. Tapusunu çıkardı. Sonra da karşıdaki bataklık Akçasaz yıllar geçtikçe küçüldü. Bataklık küçüldükçe Derviş Beyin çiftliği büyüdü. Gün geçtikçe de büyüyordu. Çiftliğe kaçıp giden Ermenilerin tarlaları, çiftlikleri de katılmıştı, sessizce. Her geçen gün, çiftliğin biraz daha büyümesi için bu sebep getiriyordu.</p>

  <p>Süleyman Kahya:</p>

  <p>“Halimiz çok kötü,” dedi. “Bu yıl ayak basacak bir yer bulamadık…”</p>

  <p>Derviş Beyin gösterdiği sedire oturdu. Derviş Beyin kalın dudakları, çıkık elmacık kemikleri, iri gözleri, ak saçları, düşük bıyıklarıyla yüzü sert, zalim, merhametsizdi. Yanık, kara, tunç yüzünün bir yanı habire seğiriyordu.</p>

  <p>“Duydum,” dedi. “İyi dövüş vermişsiniz Sarıçamda. Çok sevindim, kıvandım.”</p>

  <p>“Kaç para etti ki Bey, neye yaradı ki dövüşümüz? Hazreti Ali, Mustafa Kemal olsan ki, ne işe yarar? Öldürdüler bizi Bey. Ben de seni deyi geldim. Başka bir mümkünümüz çaremiz kalmadı.”</p>

  <p>Derviş Beyin iri gözleri biraz daha büyüdü. Kravatını düzeltti, pantolonunun ütüsünü sıvazladı.</p>

  <p>“Benim elimden ne gelir ki, ne iyilik yapabilirim size?”</p>

  <p>Süleyman Kahya kuşağının arasından ağzına kadar dolu altın torbasını çıkardı götürdü saygılıca Derviş Beyin önüne koydu.</p>

  <p>“Bu ne?”</p>

  <p>“Bu,” dedi Süleyman Kahya, birden çıpıldak tere batmış, “bu,” dedi. “Bu… Bu bizim neyimiz var, neyimiz yoksa odur. Hepsini topladım, aldım getirdim. Bize eski kışlağımız Akmaşatın azıcığını ver de şu toprağa biz de basalım.”</p>

  <p>Derviş Bey torbayı açtı, içindekileri halının üstüne boşalttı. Bilezikler, yüzükler, halhallar, gerdanlıklar… Hepsi de güzel işlenmiş. Altınlar… Altın küpeler, hırızmalar. Beşibiryerdeler, Reşat, Cumhuriyet altınları…</p>

  <p>Süleyman Kahya gene elini kuşağına daldırdı, oradan bir deste de kağıt para çıkardı. Onu da altınların yanına koydu. Derviş Bey göz ucuyla para destesine de baktı. Düşündü. Kravatıyla, saçlarıyla, bıyığıyla oynadı. Yüzü üst üste beş kere seğirdi. Kalktı sofayı bir uçtan bir uca yürümeye başladı. Süleyman Kahya, o gidip geldikçe gözlerini ondan ayırmıyor, gözleriyle onun her bir devinimini izliyor, ona bir kurtarıcı gibi bakıyordu. Derviş Bey şimdi ya onun derdine derman bulacak, ya da katline ferman diyecekti.</p>

  <p>Derviş Bey de yürürken arada bir duruyor, başını yerden kaldırıyor, gözlerini delercene Süleyman Kahyaya dikiyor, bakıyor bakıyor, sonra gene başı yerde yürümeye başlıyordu.</p>

  <p>…Ve onuncu yılda da haciz geldi. Beydililer neredeyse çırılçıplak, köylere düşüp dilenecekler. Erkekler kazma kürek, tırpan orak, ürünleri daha harmanda hacze gelmiş candarmalara karşı koymak için tarlalara gitmişlerdi. Beydili köyünde hiçbir erkek kalmamıştı. Kadınlar çırpınıp duruyorlar, ölü gibi olacağı bekleşiyorlardı. Tam bu sırada köye Sabit Ağa geldi. Otomobilden indi: “Erkekler nerde? diye sordu. “Harmanlara gittiler,” dedi kadınlar. Sabit Ağa bağırdı: “Söyleyin onlara çocuklarınızı öksüz koymasınlar. Candarmaya karşı gelinmez. Hükümete karşı gelmesinler. Şurada kaç yıllık borcunuz kaldı ki?… Otuz dokuz yıl sonra bu köy, bu topraklar sizin.” Birden bir şeyler oldu. Kadınlarda bir değişiklik, bir kaynaşma. Sabit Ağa her şeyi anladı. Otomobiline doğru kaçmaya başladı. Arkadan taşlar yağıyordu. Önünü de kadınlar kesti. Sabit Ağa tabancasını çekti. Ne kadar kurşunu varsa kadınların üstüne yağdırdı. Beş kadın düştü. Yaralı Kara Melek onu arkadan kavradı, çelmeledi, gelen taşlar da Sabit Ağayı sarsmıştı. Boylu boyunca yere serildi. Sağdan soldan bir taş yağmurudur başladı. Kadınlar sessiz, ama hepsi bir el olmuşlar, yüzlerce taşı Sabit Ağanın üstüne yağdırıyorlardı. Taş yağmuru ne kadar sürdü kimse farkında değil… Sabit Ağanın üstündeki taş öbeği apak gittikçe büyüdü, genişledi. Kadınlar bıkmamış, usanmamış, yorulmamışlar, durmadan öbeğe taş atıyorlar, öbek büyüyordu…</p>

  <p>Derviş Bey başını kaldırdı gene Süleyman Kahyayı süzdü:</p>

  <p>“Duydun mu Sabit Ağanın başına gelenleri Kahya? Yörük avratları… Ben gittim gördüm. Avratlar Sabit Ağanın üstüne bu konak boyunda taş yığmışlar.”</p>

  <p>Süleyman Kahya içinden geçirdi: Eyvah, eyvah,” dedi, eyvah… Gözü kör olasıcalar öldürecekleri zamanı buldular, o iti. Eyvah, eyvah ki gözü korktu bunların. Daha Yörük korkusundan on beş yıl akıllarını başlarına toplayamazlar.</p>

  <p>“Yolda gelirken bir kamyon candarma gidiyordu o yana. Köylülere sordum, böyle böyle, dediler. Kötü, çok kötü.”</p>

  <p>“Zulmetti onlara Sabit. Avratlar da iyi yaptılar. Yaptılar ama… Sonu ne olacak?”</p>

  <p>Süleyman Kahya bir ağıt söyler gibi dövünüyordu:</p>

  <p>“Aaah, aah Bey, nesini iyi yaptılar, nesini iyi yaptılar? Zaten adımız çıkmış dokuza, inmez sekize… Nesini iyi ettiler, nesini?”</p>

  <p>Derviş Bey geldi yerine oturdu. Altınları karıştırdı, kağıt paraya baktı:</p>

  <p>“Bu parayla kaç dönüm yer alabilirsiniz sanıyorsunuz Akmaşattan?”</p>

  <p>“Biliyorum Bey,” dedi,” bu parayla Akmaşattan çok az yer alınır. Sen bu parayı al da, gerisini de senet verelim. Yıl be yıl kazanıp ödeyelim. Yap bize bu iyiliği. Nolursun Bey. Soyumuz bir, sopumuz bir. Bizim birbirimize kötülüğümüz dokunmaz. Yıl be yıl öderiz. İstersen kıyamete kadar öderiz. Yeter ki ayağımızı basacak bir toprağımız olsun.”</p>

  <p>Derviş Bey gene gözlerini ona dikmiş bakıyordu. Baktı baktı: “Olmaz Süleyman,” dedi. “Size yüreğim yanıyor ama, olmaz. Olmaz kardeş. Ben yalnız değilim, oğullarım var. Ödleri kopmuştur şimdi. Sabit Beyin ölümü deliye çevirmiştir onları… Vallahi verirdim bu toprağı size ama… iki gün önce geleydin… Şimdi olmaz. Toprağın ağırlığınca altın yığsan şuraya, şu avluya, gene olamaz. Beni öldürür Çukurova Ağaları, oğullarım, bütün Çukurova bana düşman kesilir, aaah, Süleyman, aaah!”</p>

  <p>Süleyman Kahya artık duymuyor, görmüyordu. Atına nasıl bindi, atını nasıl, nereye sürdü, gittiği yol yol muydu, bataklık mı, dağ mıydı bayır mıydı, gece miydi gündüz müydü? Obaya ne zaman geldi, hiç farkında değildi.</p>
