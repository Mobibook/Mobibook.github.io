  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Kaç gün, kaç geceden bu yana yüklerini çözmemişler, Çukurovada bir baştan bir başa dolaşmış durmuşlardı. Yıllardan bu yana Çukurda kışlak yüzünden, otlak yüzünden kavga etmedikleri, aralarına kan girmemiş hemen hemen köy kalmamıştı. Bir Akdeniz kıyısına, bir Nurbak dağlarına, bir Leçe kepirine vurup duruyorlardı. Durmadan yağmur yağıyordu. Koyunları, develeri, köpekleri, eşekleri, atları, çocuklarıyla çamura batıp çıkmışlardı. Giyitleri yapışmış, ıslak, dumanlı. Çamurdan bir göç ne yapacağını bilemiyordu. Bu arada koyunlarını, öteki hayvanları yeni göceklenmiş ekinlere geceleri sokuyorlar, arkalarında ezilmiş, bitirilmiş tarlalar, düşmanlıklar, öfkeler bırakıyorlardı. Bu yüzden birkaç büyük kavga da çıktı. Çamura batmış insanlar bir de kana bulandılar. Obada yaralanmamış çok az kimse kalmıştı. Çaresizlerdi. Koyunlar, öteki hayvanlar açlıktan yürüyemez hale gelmişti. Bir de geceleri geniş ekinlere salıp hayvanlarını yaymasalar, toptan açlıktan kırılacaklardı. Gecenin içinde Karaçullu obası bir ağıt, bir ahuzar gibi, nereye gittiğini bilmiyordu.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Gün burnuna Telkubbeyi geçtiler. Yağmur yavaşlamış, gün burnuna diniyordu. Islak yol, ıslak, kaygan, pırıltılı uzayıp gidiyor, geçen otomobillerin, kamyonların, traktörlerin tekerleklerinden sağa sola sular fışkırıyordu. Toprakkale altında Horzumlu obasıyla karşılaştılar. Onlar da çamura batıp çıkmışlardı. İki eski, soylu büyük obanın karşılaşması bir keder gibiydi. İki oba düzlükte karşı karşıya öylece sessiz durdular kaldılar. Ne ondan en küçük bir ses çıkıyordu, ne ötekinden… Susan bir türkü gibi bitkin karşı karşıya beklediler. Birbirlerinin inanılmaz hallerine bakıyorlardı.</p>

  <p>Sonunda Horzumlu aşireti Beyi atını Süleyman Kahyanın yanına sürdü:</p>

  <p>“Selamünaleyküm Süleyman,” dedi. Sesi boğuktu. Sanki birden pişman olmuş gibi, selamını bitiremedi.</p>

  <p>“Hoş geldin Bey,” dedi Süleyman Kahya. O da ona doğru atını bir iki adım yürüttü. Bakıştılar. Tepeden tırnağa birbirlerini süzdüler. İkisi aynı anda, birden gülümsediler, acı, yorgun.</p>

  <p>Horzumlu Beyi:</p>

  <p>“Bitirdiler bizi Çukurovada,” dedi duyulur duyulmaz. “Bitirdiler bizi Süleyman.”</p>

  <p>Süleyman Kahya:</p>

  <p>“Bitirdiler,” diye karşılık verdi. Bir tek sözcük daha söylese boşanacak, çocuk gibi ağlayacaktı.</p>

  <p>Bey:</p>

  <p>“Süleyman,” dedi, “sonumuz geldi. Bütün obalar bizim halimizde. Herkes perişan. Kırfacan gibi kırılıyorlar. Çocuk kalmadı Türkmende, Aydınlıda. Koyun kalmadı. Bitirdiler bizi Çukurovada. Kökümüzü kestiler Süleyman bizim bu zalım toprakta. Ne yapacağız şaşırdım. On gündür at sırtındayım. Bir yer bile bulamadık, bir gececik göçümüzü çözecek. İtiyle atıyla, kurdu kuşu karıncasıyla bütün Çukurova bize düşman.”</p>

  <p>“Düşman,” diyebildi Süleyman Kahya. Ve usul usul, belli belirsiz hıçkırarak ağlamaya başladı. Yaşlar yanaklarından aşağıya sakalına ip gibi iniyordu. Horzumlu Beyi de bozulmuş, o da ağlamak üzereydi. Kendini zor tutuyor, tuttukça da titriyordu.</p>

  <p>“Ne yapalım Süleyman?”</p>

  <p>Süleyman Kahya karşılık veremedi, bir daha onun yüzüne bakamadı. Gözleri atının boynunda, ağlıyordu.</p>

  <p>Bir süre konuşamadan öylece çamur toprağın üstünde, doğan günün dumanı içinde kalakaldılar. Eskiyi anımsadılar, eski görkemli günleri. İkisinin de aklından büyük günler, mutluluklar su gibi akıp geçiyordu.</p>

  <p>Bey:</p>

  <p>“Sağlıcakla kal Süleyman Kahya,” dedi. “Sağlıcakla kal…”</p>

  <p>Atının başını çevirdi gitti. Süleyman Kahya atının üstünde duramayacak gibiydi. Başını kaldırıp da arkasından bakamadı bile.</p>

  <p>Azalmış, fıkara düşmüş Horzumlu obası, çamura batmış, perişan, sessiz uzaklaştı gitti.</p>

  <p>Horzumlu Beyi bin yepyeni kara çadırla Çukurovaya bir kartal sürüsü gibi inerdi eskiden. Koyununu, keçisini, kırmızı yakut gözlü soylu atlarını, develerini Çukurova alamazdı. Horzumlu Beyinin çadırı dillere destandı. On dört göbekli çadırı, otuz odaydı. Bu çadırı Yörükler o alışkın elleriyle ancak bir haftada kurar, bir haftada yıkarlardı. Kilimleri, halıları, keçeleri göz kamaştırırdı. Her halısı kilimi bir servetti. Çadırın her direği paha biçilmeyecek bir güzellikte işlenmişti. Sedef, gümüş, altın kakılmıştı direklerdeki nakışlar arasına. Hiçbir saray böylesine görkemli olamazdı. Horzumlu Beyinin kapısından kimse eli boş, dönemezdi. Süleyman Kahya orada, atının üstünde oturmuş kalmış, kendi kendisiyle cenkleşiyordu. Eski günleri düşünmemek için, var gücünü harcıyor, düşünmeden de edemiyordu. Baş döndürücü bir tattı eski günleri düşünmek bu dar, ölümlü zamanda. Kendinin eski günlerini hele hiç düşünmek istemiyordu. Övünme gibi geliyordu ona, utanıyordu. Horzumlu Beyini görünce eski anılar başına bir çağlayan gibi dökülmüştü.</p>

  <p>Yanına gelen oğluna, Toprakkaleyi eliyle gösterdi.</p>

  <p>“Ta şu kalenin yamacına göçü çözelim,” dedi. “Çözelim de şu çocuğun ölüsünü gömelim.</p>

  <p>Durancanın çocuğu bundan üç gün önce ölmüş, çocuğu bir yere gömecek kadar bir yerde mola verememişlerdi. Ölüyü üç günden beri anası sırtında taşıyordu.</p>

  <p>“Vay Horzumlu Beyi vay! Kendimi, kendi derdimi unuttum da sana yandım, adı güzel, kendi büyük Horzumlu Beyi. Obasına Sultan Muradın indiği, İran Şahının kapısına geldiği, Mısır Hazinesi kadar hazinesi olan, Horasandan kopup gelen, önünde tuğların, kalelerin eğildiği… Vay Horzumlu Beyi vay, senin de sonun buymuş demek… Vay vay vay…”</p>

  <p>Fethullah, dolu dolu, boyun damarları şişmiş:</p>

  <p>“Çok kötü halleri baba,” dedi, “Horzumlunun. Senden ayrılıp da giderken ağlıyordu.”</p>

  <p>Horzumlu Beyi, Süleymanın kendisi, ulu Horzumlu için ağladığını anlamıştı.</p>

  <p>“Bizden kötü onlar,” dedi. “Baksana obaya, kaç kişi kalmışlar… Beş yıl önce gene karşılaşmıştık. Üç yüzden fazla çadırdılar, ne olmuş bunlara böyle? Kırk çadır var yok.”</p>

  <p>“Bize olanlar onlara da olmuş oğul,” dedi Süleyman Kahya. “Vay Horzumlu vay!”</p>

  <p>Atının başını çevirdi, ağır ağır Toprakkalenin kapkara, insanın içine ölüm kasveti veren uzak, korkulu örenine sürdü. Kalenin yamacına varana kadar da arkasına bakmadı, atının başını çekmedi.</p>

  <p>Göç hemen yamaca kondu. Bir anda çadırlar dikildi. Çadırların önüne ateşler yakıldı, saçlarda yufka pişirilmeye başlandı.</p>

  <p>Fethullah:</p>

  <p>“Bu kıraçta bir gece bile kalamayız baba,” dedi. “Ot yok, ocak yok. Hayvanlar açlıktan yürüyemez oldu. Kırım başlayacak böyle giderse…”</p>

  <p>Süleyman Kahya:</p>

  <p>“Ekinlere sürün bu gece hayvanları… Şu kafirlerin ekinlerine… Yayın, bozun, ne yaparlarsa yapsınlar oğlum, ölümden öte köy var mı?”</p>

  <p>“Yok,” dedi Fethullah.</p>

  <p>“Yalnız gene de obanın sürüsünü beş parçaya ayırın. Uzak uzak ekinlere sürün…”</p>

  <p>“Olur,” dedi Fethullah. “Bu sabaha kadar koyunları yayarsak birkaç gün, konacak bir yer buluncaya kadar onlara yeter.”</p>

  <p>Ekmekler pişirildikten sonra biraz su kaynattılar, kadınlar ölü çocuğu çabucak yıkadılar, Müslüm Koca bir kısacık dua okudu. Hep birden ölüyü götürüp kalenin surlarının dibine gömdüler. Çocuğun babası mezarın başucuna uzun bir çoban değneği dikip döndü.</p>

  <p>Akşam oldu, gün kavuştu. Kadınlar koyunlardan süt sağdılar. Fethullah acele ediyordu. Erkeçlerin boyunlarındaki bütün çanları çıkarttırdı. Sürüyü gün batarken yamaçtan aşağı sürdüler.</p>

  <p>Yolda hemen hemen hiç konuşmamışlardı. Cerenin babası Süleyman Kahyanın çadırına geldi, el kavuşturup huzurunda divan durdu.</p>

  <p>Yukarda eski, cinlerin cirit attığı, ıssız, uğultulu, uluyan, korkulu, yılan dolu kale, ağır, üstlerine çökmüştü.</p>

  <p>“Çok yalvardım Cerene,” diye başladı. “Karşısında çok zarılık ettik. Obanın bütün kadınları, delikanlıları ayağına düştü Cerenin, olmaz diyor.”</p>

  <p>“İşte görüyorsun halimizi Ceren demedin mi?”</p>

  <p>“Dedim,” dedi Abdurrahman. “Bana mısın demiyor. Kızım, dedim, bu gidişle hepimiz öleceğiz. Bak, dedim, Oktay Bey ardımıza düşmüş, o da bizimle birlikte, yağmur altında sürünüyor. Bak, kaç gündür içimizde, sevdası başında tütüyor… Sana sevdalanmış ölüyor. Ne var, güzel de bir delikanlı. Çok da yakışıklı. Nesi var? Sana sevdalanmış. Çukurovanın yarısı onların. Oğlan sana sevdalı olmasaydı, ölürdüm de senin yüzüne çıkmazdım, dedim. Kızım kurtar bizi… Anası da, tekmil oba da başına birikti, Ceren kurtar bizi, dediler. Bak kızım, dedim, sen Oktay Beye varınca, bütün oba da her kış gelip onun çiftliğinde kışlayacağız. Ölümden, böyle sürünmekten kurtulacağız. Kurtar bizi ölümden kızım, dedim. Gene eski görkemli günlerimiz başlayacak. Senden de ayrılmayacağız. Bütün oba sana hayır dua edecek. Halil de öldü, dedim. Bak kaç yıldır oğlan senin ardında sürünüyor, dedim. Yoksa… Halil de öldü.”</p>

  <p>“Ne dedi?” diye sordu Süleyman Kahya. “Halil de öldü deyince?”</p>

  <p>“O ölmedi,” dedi. “Öldüyse bile Halilden sonra, dedi… Dünya bana haram.”</p>

  <p>Aralarında bir sessizlik oldu. Sonra:</p>

  <p>“Demek Halil de öldü dedin de gene olmadı ha?” diye içini derinden çekerek sordu Süleyman Kahya. “Oktay Bey nereye gitti?”</p>

  <p>“Adanaya,” dedi Abdurrahman. “Ben sizi bulurum. dedi de gitti. Tedarike gitti. Yüzük, altın alacakmış. Ben dönünceye kadar siz Cereni kandırırsınız, dedi. Kandırınca, göçü bizim çiftliğe çekersiniz, orada düğünü yaparız, dedi.”</p>

  <p>Öteki durmadan konuşuyor, Süleyman Kahya artık dinlemiyordu. İçine kapanmış, düşünüyordu.</p>

  <p>Abdurrahman sözünü bitirip sustu. Neden sonra Süleyman Kahya onun sustuğunu anladı.</p>

  <p>“Eeee, sonra Abdurrahman?” dedi.</p>

  <p>“Senden bir dileğimiz var, obalı toplandık, beni sana gönderdiler.”</p>

  <p>“Söyle Abdurrahman.”</p>

  <p>“Obalı dedi ki…” Abdurrahman yutkundu, sonra çabuk çabuk, ter içinde kalmış: “Obalı dedi ki, Süleyman Kahya Cereni çağırır da söylerse Ceren onu kırmaz, dediler.”</p>

  <p>Süleyman Kahyanın yüreğinin başına ağır bir taş oturdu. Afalladı, şaşırdı. Olan bitenden, şu duyduğu sözlerden zaten utanıyordu. Ağır, gece gibi ıslak, yapış yapış, sümüklü, kirli bir utanç bataklığına battı. Silkindi, kurtulamadı.</p>

  <p>Her şey olurdu da bu olmazdı. Obada kızlar, yalnız sevdaya gönüle giderdi. Bir can için, para pul için kızlara, onların gönüllerine karışılmazdı. İnsan soyu bu kadar yozlaşamaz, aşağılaşamaz, küçülemezdi. Kızı kandırmak için Halili öldü göstermişler, kanlı gömleğini getirip obanın önüne atmışlardı. Her şey, her şey yok oluyor, tükeniyor, bitiyordu. Çok şey gördüm, çok aşağılık durumlarda bulundum. Ezdiler, aşağıladılar, karakollarda sakalımdan tutup sürüdüler, dayak attılar, bu benim elimde değildi, yüzüme tükürdüler, bu benim elimde değildi… Eller aşiret, aşiretler oba, obalar yok oluyor. Töreler kalmadı. Yedi direkli çadırlar üç direğe, sonra iki, sonra tek, sonra da… Her şey eskidi, her şey bitti…</p>

  <p>Abdurrahmanın sesi kulaklarında çınlıyordu.</p>

  <p>“Ben de seni Oktay Beye zorlan veririm kız, dedim. O da bana, ben de kendimi öldürürüm babam, dedi. Ben de ona madem kendini öldüreceksin, Oktay Beye var da, onunla evlen de, böyle ölmüş ol… Ceren bana, Oktay Beyin karısı olmak pis, ölüm güzel, dedi. Bütün oba çoluk çocuk ayağına kapandık, görüyorsun halimizi dedik. Kendimi öldürürüm dedi de başka bir şey demedi.”</p>

  <p>Ceren diretiyor, yaşasın Ceren. Demek ki daha bitmedik. Demek ki daha kanımız sulanmadı. Demek ki daha…</p>

  <p>“Kaç yıl oldu Oktay Bey Cerene sevdalanalı?”</p>

  <p>“Tam altı yıl oldu. Ceren de bunu biliyor. İlk gördüğünde yüreğine bir alev düşmüş. İşte o gün bugündür Süleyman Kahya, sen de biliyorsun, oğlan ardımızda sürünür durur. Sevdası yaman sevda, acıyorum Oktay Beye… Canımı isteyin canımı vereyim diyor, yeter ki Ceren benim olsun. Ceren benim olmazsa kendimi öldürürüm, diyor. Bir umut sende Süleyman Kahya… Bizim töremizde, şimdiye kadar hiç kimse seni kırmadı, kıramaz. Ceren de seni kıramaz.”</p>

  <p>“Kıramaz,” dedi Süleyman Kahya, ağı yutmuş gibi güldü.</p>

  <p>Bunu yapamam, Cerene gidemem, her şeyi yaptım, eşik yaladım, Çukurluya yalvardım oba için, ayaklarını öptüm, işte bunu yapamam.</p>

  <p>Horasandan geldik, atların sırtında… çok işler geçti başımızdan. Kadınlara, çocuklara dokunmadık. Sevdalara, gönüllere dokunmadık. İncitmedik anaları. Budur bizim töremiz. Ömür geldi gidiyor, bunu yapamam. Bunu da yaparsam bu son olacak. Her şey bitecek. İnsanlığımız gidecek.</p>

  <p>Hele Cerene Cerene, kurban olayım verene.</p>

  <p>En sonunda Süleyman Kahya başını kaldırdı, hiç kıpırdamayan, bir çelik ışıltısında öyle donmuş kalmış gözlerini Abdurrahmana dikti baktı, kırpmadan baktı:</p>

  <p>“İşte bunu yapamam Abdurrahman,” dedi.</p>

  <p>“Ama böyle hepimiz öleceğiz Kahya,” dedi Abdurrahman. “Bir kız koca bir obadan iyi mi?”</p>

  <p>“Ölelim,” diye dizleri üstüne kalktı Kahya, “Ölelim ama, kendimiz gibi. Adam gibi. Bir kızı öldürdükten sonra ölmeyelim. Koca Horzumlu ölmüş gitmiş. Biz onlardan iyi miyiz? Ölelim Abdurrahman ama, onurumuzla. Kendimiz gibi.”</p>

  <p>Abdurrahman öfkeyle ayağa fırladı:</p>

  <p>“Kendimizden ne kaldı ki Süleyman Kahya?” dedi. “Ne kaldı bizden ki kendimiz gibi ölelim diyorsun. Bundan sonra, bu kadar sürünmeden sonra ne kaldı bizden? Artık hiçbir zaman kendimiz gibi ölemeyiz. İzin ver de eller gibi yaşayalım.”</p>

  <p>“Eller gibi yaşatmazlar bizi Abdurrahman. Ölürsek biz, ancak kendi kırıntımız gibi ölürüz. Hiç olmazsa bunu almayın elimden. Bu yaşımda…”</p>

  <p>Geri, olduğu yere, yüzü sapsarı çöktü kaldı.</p>

  <p>Hele Cerene Cerene, kurban olayım verene. Ak başörtüler, kınalı saçlar, yeşil, uysal iri gözler, dal, sırmalı fesler, al yanaklar, büzülmüş ağızlar, kalın, biçimli kırmızı dudaklar, gümüş tepelikler, hırızmalar, altın küpeler, uzun entariler, kırmızı, nakışlı, mavi işlemeli önlükler, işlemeli, sim kemerler, kolanlar, karmakarış dalgalandı.</p>

  <p>Hele Cerene Cerene… Halil de öldü, Halil de öldü…</p>

  <p>Yılanın, karayılanın sevdası beterdir. Sevdalı yılan kıpkırmızı uzun bir köze keser. Yılan kızlara sevdalanır. Karayılan sevdadan kıpkırmızı kesilir. Kız nereye, ne yana gitse yılan kıpkırmızı karşısında dikilir. Kıpkırmızı, mercan kırmızısı, nar zamanı, nar çiçeği kırmızısı… Bir yurtta, bir yolda, bir çalı arkasında, bir ören içinde, çadırda uyurken, düğünde oynarken, koyun sağarken, çocuk uyuturken yılan kıpkırmızı karşısına dikilir. Yeşil otların, derin suların, ulu ormanların, tozların, karanlık bataklıkların içinden karşısına çıkar, kıpkırmızı. Hiçbir şey yapmaz. Önce kuyruğunun üstüne dikilir, sonra kızın önüne boylu boyunca kırmızı köz gibi upuzun serilir. Elindeyse, yüreğin var ise öldür sevdalı yılanı. Yılan kırmızıyı, nar çiçeğini sever. Nar çiçeğine, kırmızı giymiş kızlara sevdalanır.</p>

  <p>“Ak karayılan, çekil yolumdan.”</p>

  <p>Karayılan boyun büker, karayılan, soğuk yılan, kırmızı olmuş, daha kıpkırmızı olaraktan yoldan çekilir. Gece gelir koynuna girer, incitmez, dokunmaz.</p>

  <p>“Karayılan çık koynumdan…”</p>

  <p>Ceren Toprakkalenin karanlık surlarına baktı. Binlerce karayılan sıvanmışlar surlara. Gecede kıpkırmızı parlayarak surlardan akıyor, dört bir yanını sarıyorlar. Sağa dönüyor, yılan, sola dönüyor yılan… “Halil, Halil. Haliiiil!” Surlar yankılanıyor, “Haliiiil, Haliiiil.”</p>

  <p>“Ne güzel… Büyük, ak sıvalı konak. Elini ılıktan soğuğa vurmayacak, böyle yalınayak, başıkabak sürünmeyeceksin aç susuz, kir içinde, yağmur altında. Beş çocuğum oldu, beşi de üşütmeden, yağmurdan öldü. Çocukların ölmeyecek, çocukların ölmeyecek. Kapında otomobiller, yanında hizmetçiler, traktörler, topraklar, tarlalar, ışıklı büyük kentler senin olacak. Varıp da, yanından geçip de hiçbir vakit içine giremediğimiz, güneş gibi şavkının, ışığının altında duramadığımız.”</p>

  <p>Bir güneş oturtmuşlar ovanın ortasına, ışığı buğulanır, ışığı kaynar bütün gece, bir ışık ormanı tüter bütün gece, sabahlara dek. Yanına varamadığımız.</p>

  <p>“Kıl çadır, kıl çadır batsın. Dünyada ne kadar yel eserse, ne kadar yağmur yağarsa içinde. Bir topak şekeri bulamadığımız. Ceren, Ceren, Ceren çocukların ölmeyecek. Ne doğurursan yanında kalacak. Ceren, Ceren…”</p>

  <p>“Kendimi öldürürüm,” dedi Ceren. “Hiçbir şey istemiyorum.” Hiç kimse konuşmuyor Cerenle. Çocuklar, kardeşleri, tekmil oba… Koyunlar, köpekler, nazlı develer bile düşman kesilmişler Cerene. Kimse yüzüne bakmıyor.</p>

  <p>“Çocuğumu sen öldürdün Ceren.”</p>

  <p>“Ben öldürmedim aba. Allah öldürdü.”</p>

  <p>“Allah öldürmedi, sen öldürdün. Yedi yıldır sana karasevdalı Oktay Bey. Varsaydın ona, biz de gitsek onun çiftliğine konsaydık çocuğum böyle yağmur altında kalmazdı, buyup da ölmezdi. Çocuğumu sen öldürdün.”</p>

  <p>“Ben kimseyi öldürmedim. Siz beni öldürdünüz.”</p>

  <p>“Halil de, Halil de öldü. Halili de sen öldürdün. Sen yedi yıl önce Oktay Beye varsaydın Halil de o köyü yakmazdı, böyle de dağa çıkmazdı, vurulup da ölmezdi. Kanlı gömleği de böyle bize gelmezdi. Halili, Halili, Halili de sen öldürdün.”</p>

  <p>“Halil ölmedi.”</p>

  <p>“Kocam Çukurköprü dövüşünde öldü.”</p>

  <p>“Oğlum Dumlukale dövüşünde bir adam öldürdü.”</p>

  <p>“Kerem kaçtı gitti.”</p>

  <p>“Kardaşım başını aldı da gitti.”</p>

  <p>“Senin yüzünden Ceren.”</p>

  <p>“Senin yüzünden.”</p>

  <p>“Senin.”</p>

  <p>Soluk alamıyor Ceren.</p>

  <p>Nesi var Oktay Beyin. Dal gibi uzun, bıyıklı, iri kara gözleri var. Soylu bir Türkmen Ağasının oğlu. Yabancı değil, bizden olurlar. Aynı bizim gibi konuşuyorlar. Daha yeni yerleşmişler. Çadırdan konağa geçeli dahaca yirmi yıl bile olmamış. Koyunlarını, çadırlarını, altınlarını satmışlar, toprak almışlar. Akıllılık etmişler. Huyları suyları bizim huyumuz. Yürüyüşleri, gülüşleri bizim gibi. Töreleri bizim töremiz.</p>

  <p>“Oktay Bey seni altına boğacak. Atlasa, ipeğe, kutnu kumaşa, lahuri şala boğacak seni. He de, Ceren.”</p>

  <p>“He demezsen bırak obayı, başını al da nereye gidersen git.”</p>

  <p>“Oktay Bey gitti, hazırlık için… Diyor ki, yedi davullu, yüz köçekli, ulu toylu düğün kuracağım ki bütün Çukurun parmağı ağzında kalacak. Ben Yörüğüm, diyor Oktay Bey. Adım Yörük, sanım Yörük. Çaresizlikten yerleştik toprağa… Sizin gibi çaresiz kodular bizi de… Ama töremizi bozmadık. Yolumuzu yol eyledik, atalarımızı, Yörüklüğümüzü inkar etmedik. He de Ceren.”</p>

  <p>“Kanı çekmiş. Kan kanı çeker. Bir yerli, bir köylü, bir Çukurovalı böylesine yanar mı bir Yörük kızına. Kan kanı çeker. Oktay Bey bizden. Hemi de Bey oğlu Bey.”</p>

  <p>“Sen öldürdün hepimizi, sen söndürdün yuvamızı, ıssız koydun ocağımızı.”</p>

  <p>Sabah oldu. Sabah acı haberlerle geldi. Gece köylüler sürüyü, çobanları ekinlerde yakalamışlar. Dövüş olmuş. Yüzlerce köylü sabaha kadar çobanları, Fethullahı dövmüşler. Hüseyinin kolu kırılmış, Duran yürüyemiyor, sürünüyormuş. Fethullah kan içinde bir tarlanın ortasında yarı canlı yatıyor, durmadan ağzından burnundan kan boşanıyormuş. Köylüler, sürüyle çobanları Toprakkale karakoluna götürmüşler.</p>

  <p>“Ceren, Ceren, Ceren… Olmaz ol Ceren! Sen ettin bu işi…”</p>

  <p>Kırmızı, uzun, uzun dilli yılanlar. Toprakkalenin kara, benekli, yüksek surları… Ölüm gibi dikiliyor.</p>

  <p>“Ceren, Ceren…”</p>
