  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Işıktan gölgeler uçuşuyor. Kırmızı, yeşil, mavi, turuncu ışıklar. Işığa da benzemez öyle birşeyler. Bu şehri ışıklarla döşemişler. Yıldızlar, ışıklı pencereler, kapılar, dağ gibi yapılar. Mustafa Kemal Paşanın türbesi… Sabaha kadar ışığa batıp çıkıyor. Bir tepenin üstünde, öyle durup duruyor, kıpırtısız. Işıklar, ışıkların, iri, dev yapıların gölgeleri… Gölgeler, ışıklar birbirlerine girmişler kovalaşıyorlar, sarmaşıp dolaşıp açılıyorlar. Otomobiller, otobüsler, kamyonlar, ışıklar, ışıkları uçup giden, inleyen, konuşan, bağıran… Ankara, büyük ışıklı… Gittikçe de her gece başını alıp gidiyor. Tekmil Ankara ovasına yayılıyor. Yüksek yapılar birbirine geçiyorlar, geçiyor, ayrılıyor, kavuşuyorlar… Işıklar, ulu gölgeler, kırmızılar pul pul olup dağılıyor, serpiliyor, sonra top top oluyor, kavuşuyorlar Sonra gene bir fiskede darmadağın. Sonra gene ışıklar kırmızı, mavi, ak, yeşil, turuncu göğe savrulu, pul pul düşüyorlar. Kurşun gibi ağır.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Haydar Usta bir akşamüstü Ankaraya otobüsten yorgun indi. Yanında, yol boyunca konuşup geldiği güler yüzlü delikanlı da vardı. Bir şey soracaktı, sağına döndü, delikanlı yitip gitmişti. Bir süre durdu, kalabalığın içinde gözleriyle delikanlıyı aradı bulamadı. “Bu teresler de hep birbirine benziyor,” dedi. “Hık demişler birbirlerinin burnundan düşmüşler. Soluk yüzlüler. Kansızlar, yüzleri gülmezler.”</p>

  <p>Kalabalığın aktığı yöne doğru aktı, geniş, alan gibi yapının içinden dışarıya çıktı. Dışarda otomobiller üst üsteydi. Haydar Usta başında turuncu, ışılayan börkü, kızıltılar uçuşan heybetli sakalı, çarıkları, iri uzun gövdesi, elinde bir kutsal emanet gibi, yeni doğmuş bir bebe gibi nazlayarak, incitmekten korkarcana tuttuğu kılıcı, uzun parmaklı elleri, püskül püskül, gözlerini örten kaşlarıyla elektrik direğinin altında durmuş daha da heybetleniyor, onun bu duruşu, kılığı gelip geçenin gözünden kaçmıyordu. Haydar Usta da onların kendisine bir hoş baktıklarını biliyordu. Biliyor, öfkeleniyordu. Zaten günlerden beri öfkeliydi. Öfkesi burnundan çıkıyordu. “Teresler, teresler, bak hele gözlerini nasıl açmışlar da bakıyorlar. Bak hele. Aç kurtlar gibi, yiyeceklermiş gibi. Ulan sizi, ulan adam olmazlar, siz adam olsaydınız, biz böyle olmazdık.”</p>

  <p>Sağına soluna böyle öfkeli, kızgın bakınırken az önce kalabalıkta yitirdiği yolculuk arkadaşı delikanlıyı gördü, sonra hemencecik de gözden yitirdi. “Vay ocağını, bucağını Ankara! Bir insan seli ki, bir anda kişiyi yutuveriyor.”</p>

  <p>Burada böyle dura dura ne olacak? Bu akşam İsmetin evine gitmeli mi? Obadan çıkalı beri aradan ne kadar, ne kadar bir süre geçti? Şimdiye kadar fıkaraları o alçak Çukurovalılar perişan eylemişlerdir. Ceren kızı da belki o yüzsüze, meymenetsize, elleri avrat elleri gibi pembeye, kel kafalıya da vermişlerdir. Gözleri dört olmuş da yolumu bekliyorlardır. Fıkaraları otuz yıl kandırdım. Şu kılıç bitsin de, vereyim de paşalara, size bir kışlak alayım, diye. Fıkaraları otuz yıl çocuk gibi avuttum. Otuz yıl bir umut olup benim kılıcı beklediler. Kılıcın bir kışlak getirip getirmeyeceğini otuz yıl tartıştılar. İnandılar, inanmadılar ama, otuz yıl bir tek umut olup da bu kılıcı beklediler. Şimdi de dört göz olup kılıcın yolunu gözlüyorlar. Ya İsmet de boş çıkarsa? İsmet, yavuz İsmet, Yunanın gözünü çıkaran, eli tor şahinli İsmet, akıllı, ferasetli, kurnaz, ardında bin tilkiyle dolaşıp binine de kurnazlık, akıl öğreten İsmet…</p>

  <p>İnansalar da, inanmasalar da Haydar Usta Karaçullu obasının son umuduydu. İnansa da, inanmasa da İsmet Paşa da onun son umuduydu. İsmet Paşadan öte oy yoktu. Bir de Menderes. O da kim?</p>

  <p>İsmet Paşaya haber veriyorlar, eski adam, eski toprak. Ramazanoğluna benzemez, bozulmamış, yüz yaşındaki bir konuğun, hem de kendisine niyaz eden bir konuğun, masasının arkasına saklanıp, aval aval yüzüne bakmaz. O eski adam, harp görmüş, Yunanı kırmış. Gözünün önünden ölümler, kırımlar geçmiş İsmet Paşa Ramazanoğluna benzemez. İsmet Paşa ulu şanlı Muhammed Mustafanın makamında oturuyor. Ramazanoğluysa İsmetin makamında oturuyor. İsmet Paşaya haber verdiler. Yörük kocası, Demirciler Ocağı piri Haydar Usta otuz yıldır senin için dövdüğü kılıcı bitirmiş, diye haber verdiler. Çok sevindi İsmet, sevincinden kır bıyıkları vızıladı. Bir ocak Demirciler Ocağı, piri, en son, ocak sönüp giderken, on bin, yüz bin yıl sonra, Pir Haydar, son pir ona bir kılıç yapıyor, on bin yıllık ellerin hünerinden sonra… Bu kılıç otuz yılda değil, on bin, yüz bin yılda dövüldü. Bir daha da dövülmeyecek. Demir, demir olduğundan bu yana bu kılıcı biz İsmet için döveriz. Bu son kılıç da ona nasip oluyor. Daha ne ister! Kerem kılıç dövmeyecek, Kerem kılıç dövmeyecek, bunu böylece bilesiniz, Kerem kılıç dövmeyecek! Tepeden tırnağa, eti çekilerek, bütün bedeni arı sokmuş gibi sızılayarak, dökülerek titredi.</p>

  <p>Şu akıp giden kalabalığı durdurmak, onlara bağırmak, bağırmak, bağırmak… Farkında değil misiniz, Kerem kılıç dövmeyecek. Kerem başını aldı da gitti. Bana bir sağlıcağılan kal demeden gitti. Kerem kılıç dövmeyecek, duydunuz mu hay insanlar?</p>

  <p>Kalabalık ışığa battı çıktı. Gölge oldu her şey. Işıklar, uzun yapılar, kırmızılar, maviler, turuncular, yeşiller, morlar, uzun ışık direkleri, ışık tarlaları, ışık ormanı, er ormanı, her şey gölgeleşti, uçuştu, yundu arındı. Gölgeler, uzun, kısa, ışıktan, heybetli, ta göğe ağan, sonra ufalan, taş gibi ağır, düşen… Dönen, dönen, dönen… Kerem bir daha kılıç yapmayacak. Kılıç, kılıç dövmeyecek. Elindeki kılıcı gözlerine kadar kaldırdı. İsmet, İsmet, İsmet şunu bir iyicene bilesin ki bu son. Son, son, son… Şu dünyanın bundan böyle görüp göreceği son güzel kutsal kılıç bu! Budur İsmet!</p>

  <p>İsmet kılıcı görünce sevinir. Haydar Ustaya bağırır.</p>

  <p>“Kalk,” der. “Kalk ayağa. Sen değil, biz senin huzurunda niyaza gelmeliyiz. Kalk, kalk, kalk ayağa. Bizim gibi bin tane paşa her zaman gelir, her zaman gider, ama bir Haydar Usta dünyaya bir kere gelir, o da gidince bir daha hiç gelmez. Hele Kerem de demir dövmeyince, kılıç sevmeyince, bir koca ocak Haydar Ustayla şu yeryüzünden çekip gidince… Kalk, kalk ayağa! Biz sana niyaza duralım.”</p>

  <p>İsmet akıllı, paşa, büyük, eski gün görmüş. İnsan bilir insanlığın kıymatın. Sonradan sonraya Beyliğe yeten, zalım olur, el kadrini ne bilir. Varıp gübreliğe konan kargalar, has bahçada gül kadrini ne bilir!</p>

  <p>Otur hele yanımda Haydar Usta. Ne güzel, ne hünerli ellerin var Haydar Usta. Demek siz, bir ateş denizinden on bin yıldır bu kılıçları, süzme, çıkarırsınız ha? Öyle mi Haydar Usta, demirden değil, yalımdan süzersiniz bu kılıçları, öyle mi Haydar Usta? Bu kılıcı, şu elindeki kılıcı on bin yılın yalımından süzdün ha, öyle mi? On bin, yüz bin yıldır dünyanın bütün yalımlarını toplayıp onlardan bir tek kılıç süzdünüz, öyle mi?</p>

  <p>Demirciler Ocağı kimse bilmez ne zamandan bu yana yanar. Bir köz, bir kıvılcım, bir yalım selidir ki, gözü, kaynağıdır ki bu ocakta dünya kurulduğundan bu yana şu ulu topraklar üstünde akar gelir, akar gelir. Yalımdan kılıç süzerler. Kerem kaçtı gitti. Kerem demir dövmeyecek. Kıvılcımlardan kılıç süzerler, ışıklardan, şimşeklerden, yıldırım çekirdeğinden kılıç süzerler. Kerem ışık dövmeyecek.</p>

  <p>Coşkulu, bitkin, umutsuz, umutsuzluğunu umut, ölümü dirim yaparak Haydar Usta Ankarada, demiryolu istasyonunun karşısındaki elektrik direğinin altında durmuş, İsmet Paşayı, torunu Keremi düşünüyordu. Umutsuzluğu arttıkça, bu iki insana karşı güveni, sevgisi çoğalıyordu. Sonucu biliyor, kötü akıbeti semtine uğratmıyor, düşüncelerinden kovuyor, sevinçli, İsmetin kendisini nasıl, ne güzel karşılayacağını düşünüyor, umutlanıyordu.</p>

  <p>Işıktan yalım süzeriz, döveriz. Yalımdan kılıç. On bin yıldır, yüz bin yıldır. Kılıçtan ışık süzeriz.</p>

  <p>Kalabalık seli yavaş yavaş seyrekleşiyor, koşuşmalar telaşlar azalıyordu. Bu şehirde insanlar, oğul vermiş arıya benziyorlar. Birikmişler kovanın ağzına, sıvanmışlar üst üste. Yiyorlar birbirlerini. Kanatları durmadan titreyen, ipileyen, korkak… Bu şehirlerde insanlar bir hoş. Ve karıncaya benziyorlar. Körelerine yağmur suyu dolup da, dışarıya uğramış, ıslak güneşin alnında kurulanan, donmuş gibi, yüzü sarı karıncalara benziyorlar.</p>

  <p>Haydar Usta oldum olası kendisini olağanüstü bir varlık sayardı. Şimdi yüreğindeki duygular, şu anda bambaşkaydı. Şimdi şu anda bir yandan kendini Torosun yücesinden inmiş bir ermiş, bir yarı Tanrı sanıyor, bir yandan da ayaklar altında sürüklenen bir yaprak gibi, kimsiz kimsesiz, eli kolu tutmaz bir bebek gibi çaresiz sayıyordu.</p>

  <p>Aaah Kerem! Aaaah!</p>

  <p>İri bir adam geçiyordu önünden. Uzun, makas görmemiş kara bıyıkları onun çocuksu yüzünü sertleştiremiyor, aslında daha da çocuklaştırıyordu.</p>

  <p>Haydar Usta onun önüne geçti:</p>

  <p>“Dur kardaş,” dedi.</p>

  <p>Adam durdu:</p>

  <p>“Buyur erenler,” dedi. “Bir isteğin mi var?”</p>

  <p>Birbirlerini anlamışlardı. Yan yana yukarı doğru yürüdüler.</p>

  <p>“Nereden erenler? Bir hizmet mi?”</p>

  <p>Haydar Usta baştan aşağı ona her şeyi anlattı. Soluk aldı, yorulmuştu. Bakanlıklara dönmüşler, yürüyorlardı.</p>

  <p>“İşte böyle bizim dirimiz dirliğimiz Hasan Hüseyin kardaş.”</p>

  <p>Hasan Hüseyin:</p>

  <p>“Hele şurada bir yere oturalım da iyice konuşalım,” dedi. Bir kahveye yürüdüler.</p>

  <p>Hasan Hüseyin:</p>

  <p>“Paşayı bulmak zor,” dedi.</p>

  <p>“Karaçullu obasından, Demirciler Ocağı piri diye haber salsak…”</p>

  <p>Hasan Hüseyin bir şey söyleyemiyor, İsmet Paşa Demirciler Ocağı pirini takmaz, diyemiyordu. Haydar Ustanın olağanüstü coşkusuna katılmış, bir çare düşünüyordu. Sonunda:</p>

  <p>“Hak erenler,” dedi. “Maşallah Horasandan geldiğin gibi duruyorsun. O günkü gibi… Bin yıl önceki gibi…”</p>

  <p>Bu sözler Haydar Ustayı çok sevindirdi:</p>

  <p>“Asıl azmaz, yol tezikmez,” diye gürledi. Hasan Hüseyinle karşılaşması onu yavaş yavaş kendine getiriyordu.</p>

  <p>“Bu gece bizde kalalım da, yarın Paşayla görüşme yolunu ararız. Ne dersin erenler?”</p>

  <p>“Sabah ola hayır ola,” dedi Haydar Usta.</p>

  <p>Kızılayda bir dolmuşa bindiler, gecekondulara vardılar. Haydar Ustayı görenler, birbirlerine hemen haber vermeye başladılar. Horasandan ulu bir pir gelmiş Hasan Hüseyinin evine.</p>

  <p>O gece Hasan Hüseyinin evi doldu doldu taştı. Gelenler Haydar Ustaya niyaza duruyorlardı. O kadar çok insan gelip Haydar Ustaya niyazda bulundu ki, Usta bütün şehir kendisinin Ankaraya geldiğini haber almış sandı. Bu kadar insan duyar da, gelir niyaza dururlar da İsmet duymaz mı?</p>

  <p>“Asıl ölmez, yol tezikmez.”</p>

  <p>Horasandan kalktık sökün eyledik, düşürdüler bizi tozlu yollara…</p>

  <p>Haydar Usta o gece rahat, ince tüy gibi bir çocuk uykusuyla uyudu. Sabahleyin de yirmi yaşındaki bir gencin çevikliğiyle yatağından kalktı. Kahvaltı getirdiler, iştahla yedi. Akşamdan duymayanlar, gelip de Horasandan gelen eri göremeyenler akın akın Hasan Hüseyi’nin evine gelmeye başladılar. Arkaları ancak gün kuşluk olduktan sonradır ki kesildi.</p>

  <p>Haydar Usta tok, gür, çın çın eden sesiyle bağırdı:</p>

  <p>“Yavrum Hasan Hüseyin şimdi artık beni İsmete götür. Bir Horasan eri gelmiş seni görmek diler, de. Haydi kalkalım.”</p>

  <p>Dolmuşa bindiler, Ulusta indiler. Haydar Usta sevinçten uçuyordu. Şimdiye kadar başına böyle güzel bir devlet kuşu konmamıştı. Her şey, her şey yerli yerine oturacak, bunca çektiklerini unutacak, iyi günlere kavuşacaklardı. Biraz daha, biraz daha bekle Karaçullu, biraz daha, diye yönünü Çukurovaya dönüp içinden geçirdi. Biraz daha. Kerem, sen de obadan kaçtığına, Demirciler Ocağını öksüz koyup gittiğine iyi etmedin, yavrum.</p>

  <p>Hasan Hüseyin Haydar Ustayı Halk Partisinin merkezine götürdü, Haydar Ustayı, onun isteğini anlattı. “Bekleyin, Paşa gelecek,” dediler.</p>

  <p>Beklediler. Öğle oldu, Hasan Hüseyin peynir aldı yediler, beklediler. İkindi oldu, çay içtiler, beklediler. Akşam oldu, beklediler.</p>

  <p>Sarı benizli adamlar odadan odaya girip çıkıyorlar, şöyle durup bir Haydar Ustaya bakıyorlar, sonra hemen yürüyorlar. Bir durup bakıyorlar, donukyüzleri gene de donuk, yitip gidiyorlar.</p>

  <p>“Demirciler piri Haydar Usta gelmiş, seni görmek diler diye haber saldın mı Hasan Hüseyinim? Sana da çok zahmet verdik.”</p>

  <p>“Estağfurullah,” dedi. “Söyledim onlara, Haydar Usta bekliyor, dedim.”</p>

  <p>İçeriye gitti. Birtakım odalara girdi çıktı, geri geldi. Yüzü asılmıştı.</p>

  <p>“Bizi boşuna beklettiler,” dedi. “Paşa gelmeyecekmiş. Yarın da, öbür gün de gelmeyecekmiş.”</p>

  <p>“Evine gideriz,” dedi Haydar Usta.</p>

  <p>“Başka çare yok,” dedi Hasan Hüseyin. “Burada bir ay bekleyemezsin.”</p>

  <p>“Ne diyorsun,” diye gözleri parladı Haydar Ustanın. “Sen ne diyorsun, benim burada bir dakka bile kalmam onlar için bir ölüm dakkası… Ölüm. Onlar orada her an ölüyorlar. Çukurovalının zulmü altında her an, her an can veriyorlar. Yarın Paşayı görüp, fermanını almalıyım.”</p>

  <p>Hasan Hüseyinin dili varıp da işin aslını bir türlü Haydar Ustaya söyleyemiyordu. Söylese ne olurdu, hiç. Kafasına takmıştı, Haydar Usta İsmet Paşayı görecek, ondan da boyunun ölçüsünü alacaktı. Başka türlüsü, bunu yolundan çevirmenin mümkünü yoktu. Ne söylesin de yüreğini incitsin.</p>

  <p>“Ustam,” dedi Hasan Hüseyin, “ben yarın Çoruma gidiyorum, işim var. Senin yanına iki delikanlı veririm. Seni Paşanın evine götürürler.”</p>

  <p>“Daha iyi olur,” dedi Haydar Usta. “İsmeti evinde görmek, ona Tanrı konuğu olmak daha iyi olur. Biz burada beklemekle hata işledik. İsmet belki alındı bu işe. Hakkı da var. Evi dururken insan buraya gelir mi?”</p>

  <p>Hasan Hüseyin bir şey söylemedi. Eve gittiler. Ev dün geceden daha çok dolup taşıyordu. Horasandan bir demirci pirinin, ulu bir erin geldiği Ankaradaki bütün canlara duyurulmuştu.</p>

  <p>Bu sabah dünkü sabahtan da daha dinç kalktı Haydar Usta. Yanına verilmiş delikanlılarla yola düştüler. Üç kere dolmuş değiştirip, beşyüz metre de yürüdükten sonra Pembe Köşkün kapısına vardılar. Delikanlılar Horasan piri Haydar Ustanın karşısında el pençe divan duruyorlar, saygıdan nasıl davranacaklarını, ne edeceklerini şaşırıyorlardı.</p>

  <p>Haydar Usta kapıya dayandı. İki asker geldi, arkasından bir de sivil kişi.</p>

  <p>“Ne istiyorsun baba?”</p>

  <p>“İsmeti göreceğim.”</p>

  <p>“Ne için?”</p>

  <p>“Ona dersin ki Horasan erlerinden…” Bu Horasan eri sözünü burada, Ankarada kendine yakıştırmışlar, bundan dolayı ona görülmedik hürmeti göstermişlerdi. Oda bunu benimsemişti. “Horasan erenlerinden, iyi dinle oğul, Demirciler Ocağı piri Hasan Usta gelmiş, Tanrı konuğu olarak, iyi dinle, sözlerimi kulağının arkasına atma, Demirciler Ocağı piri Haydar Usta, bin yıllık kutsal emanetiyle gelmiş, Tanrı konuğu… Seni görmek diler, de.”</p>

  <p>Adam gitti, gelmedi. Haydar Usta bir bekledi, iki bekledi ne gelen var, ne giden. Delikanlılar utançtan büzülmüşler. Horasan pirinin, karşılaştığı bu kabalıktan dolayı yerin dibine geçiyorlar, içlerinden İsmet Paşaya atıp tutuyorlardı. Kim oluyor, kim oluyordu da bir Horasan erini kapısında bekletiyordu! Sen bir yıllık İsmet Paşasın, o on bin yıllık Demirciler Ocağı piri Haydar Usta. Haydar Ustaya o kadar saygıları olmasa, kolundan tutup: “Gel pirim gel! Gel de gidelim bu adamın evinden kim oluyor o!” diye sürükleyip götüreceklerdi.</p>

  <p>Haydar Usta incelikle gene kapıya vardı:</p>

  <p>“Askerler, yavrum askerler, yiğitlerim, o adam İsmete beni haber verdi mi acaba?”</p>

  <p>Askerlerden birisi:</p>

  <p>“Baba hiç bekleme,” dedi. “Sana açıkçasını söyleyim. Her gün bu kapıya yüz kişi gelir. Paşa kimseyi görmek istemiyor.”</p>

  <p>“Ne demek o, ne demek?” diye gürledi Haydar Usta. “Ben otuz yıldır ona varmayı dilerim.”</p>

  <p>Öğle oldu, delikanlılar ona gidip ekmek içinde kebap alıp geldiler. Haydar Usta duvarın dibine çöküp kebabını yedi. Birkaç sefer daha kapıya gitti. O adam daha gözükmemişti. Derken ikindiye doğru köşkün kapısında bir otomobilden gözü gözcekli, başı kelleşmiş, kalkık kaşlı, kalın çeneli bir adam indi. O adama kapı ardına kadar açıldı. Haydar Usta az daha davranmasa, gaflete gelse fırsatı kaçırıyordu. Haydar Usta hemen adamla kapı arasına fırladı:</p>

  <p>“Dur kardaş,” dedi. “Dur arkadaş. Sen İsmetin evine mi gidiyorsun?”</p>

  <p>“Oraya,” dedi adam alışkın bir yüzle. Bekledi.</p>

  <p>“Bana Horasan erlerinden, Demirciler Ocağı piri Haydar Usta derler.”</p>

  <p>Kılıcı, toprağı, nasıl geldiğini, bu gece kimlerde, hangi canlarda kaldığını yarım yamalak, coşkudan tıkanarak anlattı. Burada ona canlar nasıl davranmışlar, onu nasıl yüceltmişlerdi…</p>

  <p>“Tam otuz yıl. Otuz yılda… Onu görmek dilerim: Hem de Tanrı konuğu olaraktan kapısına geldim.”</p>

  <p>Adam acele ediyordu.</p>

  <p>“Bekle, bekle, burada bekle… Paşayla şimdi geleceğiz. Konuşur kılıcını ona takdim edersin. Toprak işine gelince çok zor o. Paşa bu işle ömrü boyunca uğraştı, uğraştı ama…”</p>

  <p>Adam hızla yürüdü gitti. Haydar Ustanın yüreğine su serpildi. Demek Paşa onların kışlak meselelerini bütün ömrü boyunca dert edinmişti. Başka bir zaman olsa, Haydar Usta Tanrı konuğu deyip de içeri alınmamasına çok içerlerdi. Şimdi kızmak, öfkelenmek aklına bile gelmiyordu.</p>

  <p>Az sonra önde İsmet Paşa, arkada o adam evden çıktılar. Delikanlılardan birisi: “Pirim,” dedi, “o önden gelen var ya, işte İsmet Paşa o.” Hemen geriye, karşı kaldırıma çekildi. Vay vay,” dedi Haydar Usta. Bu tin tin, serçe gibi sekerek gelen, bir avuç, saçları dökülüp, buruş buruş olmuş kocayı hiç gözü tutmadı. İnsanın işe yaramazının, zulüm etmişinin yüzü kocayınca işte böyle buruş buruş olur, dağarcık gibi kötü kırışır… Karşısına geldi, önünde durdu. Gözleri yuvalarında korku, telaş içinde fıldır fıldır döndü. Haydar Usta kılıcı ona kutsal bir emanet gibi elleri üstünde uzattı.</p>

  <p>“Al İsmet,” dedi, “otuz yılda yaptım bunu sana. Hani Rüstem Usta, Çebi obasının demircisi, bundan çok önce, senden önceki Paşaya on beş yılda… Padişah ne demiş, ne, ne demiş o kılıcı görünce? Dile benden ne dilersen Rüstem Usta, demiş… O da kışlak, demiş, padişahtır bu, Aydın elini bir kılıca bağışlamış. Rüstem Usta kökten sürme demirci değil, daldan eğme, çıraklıktan yetme… Ben, ben, ben bu kılıcı otuz yılda… Tam otuz yılda senin için dövdüm. Rezil olduk Çukurovada, çok rezil… Al bunu… Al şu kılıcı…”</p>

  <p>Haydar Ustanın Paşaya uzattığı kılıcı yanındaki gözlüklü adam aldı, kınından çekti, belli ki bu işlerden anlıyordu. Kılıcı görünce gözleri parladı.</p>

  <p>“Bakın Paşam, bakın ne güzel,” dedi. “Bizim Toros Yörükleri böyle kılıçlar yaparlar hala… Ne kadar, ne kadar haklısınız… Ne kadar…”</p>

  <p>Kılıcı evirip çevirip inceliyordu.</p>

  <p>Paşa durmuş, bir kılıca, bır Haydar Uştaya bakıyordu, gözlerini kirpiştirerek. Haydar Usta akan bir sel gibi durmadan obasının Çukurda çektiğini anlatıyordu. Paşa öfkeli mi, küsmüş mü, kızgın mı, kıvançlı mı belli olmayan bakışlarla bir kılıcı, bir Haydar Ustayı süzüyordu. Sonunda kılıcı dazlak kafalı adamın elinden aldı, bir süzdü, gülümsedi. Haydar Ustaya uzatırken:</p>

  <p>“Çok güzel, çok güzel,” dedi. “Çok güzel.”</p>

  <p>Kılıç Haydar Ustanın elinde kalakaldı. İsmet Paşa bu arada tin tin, sekerek yürüdü gitti, kendini bekleyen otomobile bindi, otomobil hareket etti. Haydar Usta sallandı. Otomobilin arkasından koşmak, onu yakalamak, ona daha bir şeyler, bir şeyler söylemek istedi. Yerinden kıpırdayamadı. Sağa sola rüzgardaki kavak ağacı gibi sallanıyordu.</p>

  <p>Sıkı sıkıya tuttuğu kılıç ellerinden kaldırımın taşlarına kaydı, çınladı.</p>

  <p>“Çok güzel, çok güzel.”</p>

  <p>Kılıcın hası, suyunu tam kıvamında almışı işte böyle olur. Sert bir yere çarpınca gerilmiş çelik tel gibi, işte böyle çın çın öter. İşte böyle pürüzsüz bir sesle çınlaması uzun uzun dalgalanarak, azalarak biter. Çok güzel, çok güzel.Camlar, kırmızılar, yeşiller, ağaçlar, mızraklar, topraklar, otomobiller döndü, kırıldı, parça parça oldu, gökten aşağı kırağı gibi, pul pul, paramparça, tuz buz döküldü, saçıldı savruldu.</p>

  <p>Haydar Ustanın bacakları büküldüler. Kaldırıma çöküverdi. Kılıcının yanına. Bir buğu, ışıklar, bölük pörçük, gölgeler, uzayan, kısalan, dönen, kırılan… Savrulan bir fırtına… Uzun yollar, ayak kokuları, kayalar, otobüsler. Çukurova düzlüğü, akan kanlar, Hasan Hüseyin, ilerde sinmiş kalmış, iki elleriyle yüzlerini örtmüş delikanlılar. Kerem Ali, ağaçlar, yangınlar, karanlıklar, ışıklar, lime lime, yol yol, tuz buz, karmakarış, savrulan. İki eliyle yüzlerini kapamışlar, kapamışlar. İsmet Paşa kaçıyor, ince bedeni, yaşlı, bükülmüş bedeni, bacakları uzuyor, uzun uzun, İsmet Paşa soluk giyitinin içinde upuzun, incele incele koşuyor, kopacak gibi.</p>

  <p>Kılıçlar düşüyor kaldırımlara, çın çın, çın çın, çın çın…</p>

  <p>“Çok güzel, çok güzel, çok…”</p>

  <p>İşte kılıcın hası böyle olur. Bir sert yere değmeye görsün, düşmeye görsün… Çın çın öter, çın çın… Çınlaması uzun uzun dalgalanır. Çıınnn!</p>
