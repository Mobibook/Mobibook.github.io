  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Sabah ezanı okunmadan az önce Haydar Ustayla Osman Adanaya girdiler. O kadar çok ışık, o kadar çok ışık… Işıklar kurşun gibi ağır Haydar Ustanın başına düştüler. Haydar Usta bir kere Ceyhana, bir kere Osmaniyeye, bundan önce bir kere de Adanaya gelmiş ama, gece hiçbir şehirde kalmamış, elektrik ışığını görmemişti. Amma da çok ışık, ortalık gündüz gibi. Güneşi yüz bin parçaya bölmüşler getirmişler bu şehrin her bir evine asmışlar. Bu bir köy değil, şehir değil ışık tarlası. Vay ananı avradını Adana gibi. Vay senin ananı avradını. Vay senin… Bir de uzun evler, gecenin içinden heyula gibi çıkan… Bir de bin gözlü devlere benzeyen üç kavak boyu evler. Başını kaldırıp da tepesine bakamazsın. Baksan göremezsin. Haydar Usta bu evlerden, bu ışıklardan, bu devlerden, uzayan, her an bambaşka olan, sallanan, koşan, dövüşen, her an yiten, sonra geriye gelen gölgelerden basbayağı ürktü. Şehrin sokaklarında birkaç adam yürüyorlardı. Haydar Usta onlara daldı. Yürümüyor koşuyorlardı. Bir hoş mavi çuvallar içinde. Bunlar da çuval giymişler diye geçirdi içinden Haydar Usta. Işıklı, kocaman, çok yüksek olmayan, bir dağ gibi genişlemesine yayılmış oturmuş bir yapının önünden geçtiler. Yapının içinden bir gürültü, bir şakırtı, uğultu, gümbürtü geliyordu ki, aman Allah, kulakları sağır eden. Haydar Usta atını üzengiledi, gürültülü yapıdan hızla uzaklaştı. Gürültü geride kalınca atının başını çekip rahat bir soluk aldı. Osman gerilerde kalmış, kaldırımda var gücüyle ona doğru koşuyordu. Haydar Usta, elektrik ışığında kırmızı sakalı yalbırdayarak, neye uğradığını bilemeden atının başını çekmiş koşup gelen Osmanı bekliyordu. Osman gelince durdular, birbirlerine ürküntüyle baktılar. Osman askercilikte böyle çok yapı görmüştü. Durdu, Haydar Ustaya ne olduğunu anlattı. Vay ananı avradını senin fabrika gibi. Fabrika, fabrika öyle mi? Amma da bağırıp inliyor, gürültü çıkarıyor, hay yiğen, hay kardaş! Gün atıncaya kadar nereye, ne yöne gittiklerini bilmeden şehrin içini dolaştılar. Gün doğarken kirp diye bütün ışıklar söndü. Haydar Usta artık bu ışıkların sönmesine şaşmadı. Ramazanoğlunun evi bu kocaman evlerden hangisiydi ola? Hangisi olacak, en büyüğü tabii. En kocamanı. Ünü büyük Ramazcınoğlu bu evlerden en yücesinde oturmaz da kim oturur. Sabah olup gün atınca, bu evlerden en büyüğünü arayacaklar, elleriyle koymuş gibi ünü büyük Ramazanoğlunu bulacaklardı. Bu kocaman evleri görünce Haydar Ustanın umudu artmıştı. Böyle kocaman evleri olan bir Bey, onlara bir küçücük toprak parçasını çok görecek değildi ya… Gün atıyordu.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Caddeler, sokaklar, gittikçe kalabalıklaşıyordu. Gün kuşluğa doğru o kadar insanla dolup taştı ki ortalık, Haydar Usta işte bu kadar kalabalığa şaştı. Bu Ramazanoğlu çok büyük bir Bey diye düşündü. Karnı da çok acıkmıştı. Bir yerde yemek yemek istemedi. Bu kadar kocaman şehrin Beyi Ramazanoğlu kim bilir ona ne kadar güzel bir yemek çıkaracaktı. Tanrı konuğu değil miydi, hem de Demirciler Ocağı piri değil miydi? Kim bilir kaç Ramazanoğlu Demirciler Ocağının kutsal kılıcından kuşanmış, yüreklilik kazanmıştı. Kim bilir ünü büyük Ramazanoğlu, Adana Beyi, kendisini nasıl sevgiyle, dostlukla karşılayacaktı. Göl yerinde su eksik olmazdı. Yiğit kocamaylan vermez avını, ta ezelden kurt eniği kurt olur.</p>

  <p>Bu kadar büyük şehrin Beyi, Türkmenin baş dostu. Demirciler Ocağından sapı altın kılıçlar kuşanan Ramazanoğlu neden elini onlardan çekmiş, bu ovada onları yapayalnız bırakmıştı, neden? İçine azıcık da bir şüphe girmişti. Ramazanlı da Osmanlı gibi olmasın, o da Türkmene düşman kesilmesin, kılıç kabzasını, balta sapını kesmesin? Osmanlı, işte yiğenimiz, dostumuz, kanımızla beslediğimiz, yoluna can verdiğimiz Osmanlı, Türkmeni ve Yörüğü perperişan etmemişmiydi? Osmanlı dönüp kendi sapını kesmemiş miydi? İşte en sonunda Al Osman toprağı da elinden gitmemiş miydi? Alma fıkaranın, dostun, ananın, babanın, soyun sopun ahını, çıkar yavaşça yavaşça… Osmanlı köküne hayınlık edince, işte sonu da bu olunca, ünü büyük Ramazanoğlu da bu akıbeti görünce bunun üstünde hiç düşünmez miydi? Ramazanoğlu Osmanlıya benzemez. O, büyük dövüşte Türkmenden yana olmamış mıydı? Asıl azmaz, yol tezikmez. Osmanlının belası aslının azmasındandır, yolunun tezikmesindendir. Ala gözlü Türkmenin ahını alan, azmış Osmanlı, sonuna kadar tahtında kalabilir miydi?</p>

  <p>Atından inmiş, atını yediyor, bir elinde kılıcı, bir elinde dizgini, yanında da Osman, kalabalığı yara yara, insanlara çarpa çarpa ilerliyorlardı. Kalabalık bu iri, kırmızı sakallı, bir tuhaf kılıklı, eli kılıçlı, kilim heybeli yaşlı adama şaşkınlıkla bakıyordu. Haydar Usta onların bakışlarını seziyor hiç aldırmıyordu. Kendine güveni sonsuzdu. Kalabalığın ortasında bir dağ parçası gibi ilerliyordu.</p>

  <p>“Osman, “dedi dalgınlığından sıyrılıp, “Osman, Ramazanoğlunu nasıl bulacağız? Onun konağını?”</p>

  <p>Osman:</p>

  <p>“Bilmem,” dedi. Osman şehirleri biliyordu. İstanbulda dört yıl askerlik yapmıştı. “Birisine sormak gerek onun konağını.”</p>

  <p>Haydar Usta:</p>

  <p>“Kime soralım? Ünü büyük Ramazanoğlunun konağını birisine sormak ayıp olmaz mı kendi Beyliğinde.”</p>

  <p>Osman:</p>

  <p>“Ayıp olmaz dayı,” dedi.</p>

  <p>Süre süre dört yol ağzına gelmişler, durmuşlardı. Otomobiller, faytonlar, traktörler, otobüsler üst üste, evler, bahçeler, körelerine sıcak su dökülmüş karıncalar gibi oradan oraya telaşla koşuşan insanlar…</p>

  <p>Bu Ramazanoğlu işi çok ilerletmiş, çok büyümüş, şehrini, Beyliğini çok büyütmüş, zenginlemiş, diye düşündü Haydar Usta. Böyle düşündükçe de umudu artıyordu.</p>

  <p>“Çok seviniyorum Osman,” dedi. “Ünü büyük Ramazanoğlunun bu kadar ilerlemesine çok seviniyorum. Böyle büyük, zengin bir Bey bizden bir parça toprağı esirger mi dersin?”</p>

  <p>Osman ona karşı çok saygılıydı. Osman her şeyi biliyordu. Biliyordu ki bu anda hiçbir şeyi ona anlatamazdı. Otuz yıldır çalışa çalışa yaptığı, bugünü otuz yıldır beklediği…</p>

  <p>Kalabalığı, evleri, bahçeleri, insanları gördükçe Haydar Ustanın yüzü değişiyor, güzelleşiyor, kızıl sakalı sevinçten titriyordu.</p>

  <p>“Bir iyi adam bulalım da soralım Osman… Bu ev kalabalığında, bu koca saraylar içinde, her birisi başını almış gitmiş, gökyüzüne ağmış bu saraylarda ünü büyük Ramazanoğlunu bulmak kolay olmayacak. Birisine soralım.”</p>

  <p>Kara kaşlı, kaytan bıyıklı, düz çizgili bir giyiti olan, kunduraları parıl parıl eden bir delikanlı geçti yanlarından. Dört yol ağzında durmuş, bir adam seçmeye çalışıyorlardı. Osman bu adama doğru bir hamle eyledi. Haydar Usta:</p>

  <p>“Dur,” dedi, “benim bu adamı gözüm tutmadı.”</p>

  <p>Osman saygılıca geriye çekildi. Bir daha da hiçbir şeye karışmadı. Haydar Usta orada, yedeğinde atı, yanında Osmanı dört yol ağzında durmuş, kayalıklardan kopup gelmiş eski, çok çok eski bir Hitit Tanrısına benziyor, görende hayret, ister istemez de saygı uyandırıyordu. Çok eski bir kan gibi, her şeyini yitirmiş bu karmakarışık şehrin damarlarında dolaşıyordu.</p>

  <p>Saçı kız gibi uzun, pantolonu bacaklarına yapışmış, alacalı bir mintan giymiş, dudağında bir ıslıkla bir delikanlı gelip yanlarında durmuştu. Onlarla konuşmak ister bir hali vardı. Haydar Usta şöyle göz ucuyla onu süzdü. Yüzü saf, temiz bir yüzdü. İyi bir çocuğa benziyordu. Buna sorulurdu ama, bu çocukta da onu iten bir şeyler vardı. Haydar Usta bu çocuk üstüne düşünürken birden buldu, bu çocuk ne kadın, ne erkektir. Bu çocuk bir hünsadır. Ünü büyük Ramazanoğlunu bir hünsaya soramam, yakışık almaz, dedi kendi kendine. Olur mu canım, koskocaman Ramazanoğlu herkese sorulur mu?</p>

  <p>Bir yaşlı adamı gördü. Şalvar giymiş, saçlarını, bıyığını kapkara boyamıştı. Bunu, boyasına bakmadan, azıcık gözü tuttu. Dertli bir yüzü vardı. Adam gitti, ilerde küçük bir arabada mısır satan bir çocuğu tokatladı. Çok dövdü. Yandan yöreden geçenler bu küçük fıkara çocuğu döven adama hiç karışmıyorlar, onlara bakmıyorlardı bile. Haydar Usta bu hali görünce Ramazanoğluna azıcık kırıldı. Onun Beyliğinde kocaman bir adam küçücük bir çocuğu dövememeliydi. Olmaz, dedi Haydar Usta, böyle bir insaniyetsizlik olmaz. Çocuğu kulağından tutmuş sürükleyip götüren adama düşmanca baktı. Azıcık umudu üzüldü. Ünü büyük Ramazanoğlu da, bu kadar zenginleyip kalabalıklaşınca ipin ucunu kaçırmıştı. Kim bilir ne kadar yaşlı bir adamdı da bu Beyliği bu hale düşmüş, baş ayak belli değildi. Bir faytoncu atını öldüresiye kırbaçladı. Bir oğlan dalgündüz bir kızı, bu kadar kalabalığın ortasında mıncıkladı. Kadınlar yarı bellerine kadar çıplaktı. Bir öfkeli adam Allaha kitaba söverek geçti. Yerin dibine geç adam, dedi Haydar Usta. Çok kızdı. Sen de yerin dibine geç ünü büyük Ramazanoğlu, diyecekti, dili varmadı. Kim bilir, yüz yaşında bir fıkara Beyin başında ne gaileler vardı. Müslüm Koca, o Müslüm Koca ki eskiden yüce dağ kartalı gibiydi, kocayınca elden ayaktan düştü. Çocuklara bile taşkala oldu. Bu korkunç curcunadan kaçmak, kurtulmak istedi. Elindeki kılıcı aklına gelince vazgeçti. Tek umutları, ne olursa olsun buydu. Dünya değişiyor, aah dünya değişiyor, biz kalıyoruz, dedi. Bu kadar kalabalıkla tek başına, bir ünü büyük Ramazanoğlu nasıl başa çıksın, dedi. Fıkara kocacık, dağ kartalı, düşmüşler sığıncası Ramazanoğlum.</p>

  <p>Osman durmuş kalmış, hiç konuşmuyor, Haydar Ustanın hiçbir davranışını kaçırmıyor, ona yürekten acıyordu.</p>

  <p>Öğle oldu, gün iyice kızdırdı. Haydar Usta o kadar insan içinde Ramazanoğlunu soracak şöyle düz, insanca, dostça, insana yakın bir can bulamamış, hiçbirisini gözü tutmamıştı… Soluna döndü, birden bir yüz gördü. Şişman, sarkık bıyıklı, kara yağız, büyük bir yüz bir tezgahın arkasına, bir dükkanın içine oturmuş gülümsüyordu. Gülümsüyor, onlara tatlı tatlı, alçakgönüllü bakıyordu.</p>

  <p>Haydar Usta Osmana onu gösterdi:</p>

  <p>“İşte şu adamı gözüm tuttu. Şu dükkancıyı… Onun yüzünde adamlık var. Ona gidelim de soralım.”</p>

  <p>Osman da çoktan o adamı görmüştü. Geniş caddeyi, otomobillerin, insan kalabalığının, faytonların, kamyonların, şeytanarabalarının arasından geçerek, gülen adama vardılar. Adam gibi, insan gibi gülüyor, dedi, bu adam, Haydar Usta.</p>

  <p>“Güzel gülüyor,” dedi Osman.</p>

  <p>“Selamünaleyküm,” dedi gür, tok güvenli sesiyle Haydar Usta. “Benim adım Haydar Usta. Demirciler Ocağının son adamıyım. Kılıç döverim Beylere paşalara. Belki adımı duydun.”</p>

  <p>Uzun, iri, gülen gövdesiyle ayağa kalktı adam:</p>

  <p>“Buyur baba,” dedi. Benim adım da Kerem Ali. Belki duymuşsundur.”</p>

  <p>“Kerem Ali,” dedi Haydar Usta, “bana ünü büyük Ramazanoğlunun konağını salık ver. Onun sarayını çıkaramadım. Beyliği çok büyümüş maşallah,” dedi gülerek. “Hay maşallah, bin kere maşallah!”</p>

  <p>Kerem Ali:</p>

  <p>“Hangi Ramazanoğlunu soruyorsun baba?”</p>

  <p>“Beyi,” dedi Haydar Usta. “Büyük Beyi… Ona gideceğim…”</p>

  <p>“Çok Bey var Ramazanoğlunda, hepsi Bey. Sen hangisini istiyorsun?”</p>

  <p>“Büyük Beyi… Şimdi Beylik kimin elindeyse, onu istiyorum.”</p>

  <p>Kerem Ali acı acı bıyık altından güldü.</p>

  <p>“Ne yapacaksın büyük Beyi?” diye sordu.</p>

  <p>“Bir hacetim var,” dedi Usta. Elindeki kılıcı sıkı tuttu.</p>

  <p>Kerem Ali her şeyi anlamıştı. Hem düşünüyor, hem acıyordu. Düşünmesi uzun sürdü. Yüzü de kederden ağı gibi acı olmuştu.</p>

  <p>Haydar Ustanın içine kuşku girdi:</p>

  <p>“Yoksa büyük Bey bu yenilerde mi öldü? Öldü de bizim haberimiz olmadı mı?”</p>

  <p>Başını sallayarak:</p>

  <p>“Yok,” dedi Kerem Ali. “Bey öleli yüz yıl oluyor. Büyük Bey.”</p>

  <p>“Onun yerine bakanın sarayını göster bana,” dedi Haydar Usta. “Kimse onun yerine gelen…”</p>

  <p>“Onun yerine kimse bakmıyor.”</p>

  <p>“İyi adam,” diye gürledi Haydar Usta, “benimle eğlenme, Ramazanoğlunun yeri boş kalamaz.”</p>

  <div class="mbppagebreak" id="calibre_pb_4"/>

  <p>“Öyle,” dedi Kerem Ali. “Öyle ama… Haklısın ama… Çok Bey var, seni hangisine göndersem?..” Birden Hurşit Bey aklına geldi. “Seni,” dedi, “koca, Hurşit Beye göndermeliyim. Hurşit Bey seni ağırlar, derdine derman olur.” Yandaki delikanlı çırağına döndü: “Ağaları Hurşit Beyin evine götür de gel.”</p>

  <p>“Sağ ol,” dedi Haydar Usta: “Sağ ol,” dedi minnetle.</p>

  <p>Delikanlı onların önlerine düştü. Bahçeler, evler, uzun saraylar geçtiler. Bir bahçenin ortasındaki küçük bir eve geldiler. Delikanlı:</p>

  <p>“İşte burası Hurşit Beyin evi,” dedi.</p>

  <p>“Ramazanoğlunun mu?” dedi Haydar Usta. “Bu mu Beyin konağı?”</p>

  <p>Bu küçücük evi gözü hiç tutmamıştı. Ama başka bahçeler içinde, aynı, ona benzer bir sürü başka evler de vardı. Haydar Usta merakını yenemedi:</p>

  <p>“Şu evler de hep onun öyleyse?” diye sordu.</p>

  <p>Delikanlı:</p>

  <p>“Onlar başkalarının, yalnız bu ev Ramazanoğlu Hurşit Beyin.”</p>

  <p>“Bir yanlışlık olmasın,” dedi Haydar Usta. “Bir yanlışlık. Kusuruma kalma.”</p>

  <p>“Bu,” dedi delikanlı. “Kapıyı çalın,” diye de zili gösterdi, oradan acele ayrıldı.</p>

  <p>Osman kapıyı çaldı, bir kız çocuğu çıktı. Haydar usta buna daha çok şaştı. Ne demek, koca bir Beyin kapısını bir çocuk açar mı? Nerde askerler, adamlar, kullar?</p>

  <p>Güvensizlikle Osmana baktı, kulağına eğildi:</p>

  <p>“Osman,” dedi, “bizi yanlış bir yere getirmesinler?”</p>

  <p>“Şimdi sorarım.” dedi Osman. “Bacım,” dedi, “bu konak Ramazanoğlunun konağı mı?”</p>

  <p>“Ünü büyük,” diye ekledi Haydar Usta.</p>

  <p>“Hurşit Beyin,” dedi kız.</p>

  <p>“Hah, biz de onu arıyorduk,” dedi Haydar Usta. “Beye haber ver, Demirciler Ocağı piri Haydar Usta gelmiş de. Ünü büyük Ramazanoğlunu görmek ister. Tanrı konuğu olaraktan…”</p>

  <p>Kız koşarak gitti, az sonra da geri döndü:</p>

  <p>“Buyursunlar diyor Bey,” dedi kapıyı açtı.</p>

  <p>Haydar Usta atı Osmanın eline verdi. Üstünü başını düzenledi. Dimdik konağa yürüdü. Kılıcı elinde bir umut gibiydi. Sağlamdı.</p>

  <p>Kız bir odayı açtı. Odada bir masanın başında, kafası dazlak, küçücük, yüzü solgun, yaşlıca, sakalsız bıyıksız birisi oturuyordu. Gene Haydar Ustanın içinden yıldırım gibi geçti, bir yanlışlık olmasın. Oda da küçücüktü. Küçücük. Bir koltuk, yerde eski bir halı. Masanın üstünde kitaplar, kalemler, darmadağınık kağıtlar… Bir de duvarlara baktı, duvarlar baştan ayağa kitaptı. Bu kadar kitabı bir arada görünce Haydar Ustanın içine güven girdi. Odanın kapısında durup:</p>

  <p>“Sormak acep olmasın,” dedi. “Ünü büyük Ramazanoğlu sen misin?” diye sordu.</p>

  <p>Hurşit Bey ağır, yorgun, gözlerinin altı şişmiş, başını kaldırdı, ölü bir sesle:</p>

  <p>“Benim,” dedi.</p>

  <p>Haydar Usta bir iki adım attı, sağ dizini yere koyup huzurunda niyazda durdu.</p>

  <p>“Baba kalk, şuraya otur,” diye koltuğu gösterdi Hurşit Bey.</p>

  <p>Haydar Usta geri geri giderek, saygılıca koltuğun ucuna ilişti.</p>

  <p>Hurşit Bey:</p>

  <p>“Rahat otur, baba,” dedi, alçakgönüllü.</p>

  <p>Bu adam mümkünü yok Bey değil, Bey gibi gür sesi yok. Bey gibi de konuşmuyor.</p>

  <p>Haydar Usta kılıcı dizinin üstüne koydu. Ellerini de kılıcın üstünde birleştirdi. Gür kaşlarını kaldırdı, soru dolu çelik yeşili gözlerini onun gözlerine dikti:</p>

  <p>“Sormak acep olmasın, sahiden sen ünü büyük Ramazanoğlu musun?” diye yerin dibine geçerek sordu.</p>

  <p>“Öyleyiz,” dedi Hurşit Bey.</p>

  <p>Haydar Usta başladı anlatmaya. Bütün çektiklerini, Çukurovalılardan, Hükümetten, candarmalardan, ormancılardan obanın, Yörüklerin bütün çektiklerini, gördükleri zulmü, salgınları, sahipsizliklerini, kışlaklarının yaylaklarının nasıl ellerinden alındığını bir bir söyledi. O konuşurken Hurşit Bey durmadan, “enteresan, enteresan,” diyor, onun konuştuklarını elleri makine gibi işleyerek önündeki kağıda yazıyordu. Sözlerinin bir tamam yazılması Haydar Ustanın hoşuna gidiyor, kendisine böyle bir önem verilmesine seviniyor, içinden durmadan, göl yerinde su eksik olmaz, eskiden de kurt eniği kurt olur sözlerini geçiriyordu. Yol tezikmez, asıl azmaz. Sözlerinin ağzından çıkar çıkmaz hemen yazılması ilk önce Haydar Ustayı şaşırttı, tekledi, sonra her şeyi unutup kendini acısına, coşkunluğuna, umuduna kaptı koyverdi.</p>

  <p>“Şunu bil ki Bey,” dedi gürleyerek, “ünü büyük Ramazanoğlu tekmil kılıçlarını bizim ocaktan kuşanırdı bin yıl boyunca.” Övündü. “Biz, bin yıl ünü büyük Ramazanoğluna kılıç dövdük…”</p>

  <p>“Enteresan, enteresan…”</p>

  <p>Haydar Usta bu enteresan sözcüklerinin ne anlama geldiğini bilmiyordu ama, iyi bir şey olduğunu da sezinliyordu. Bu Beylerin de ta ezelden beri huyudur. Hep anlaşılmaz sözler konuşurlar. Anlaşılmaz sesler çıkarmak Beylerin şanındandır.</p>

  <p>“İşte böyle,” dedi Haydar Usta. “Bundan yüz yıl önce mi ne, Çebi obasının demircisi Rüstem Usta… Rüstem Usta bizim gibi ocaktan demirci değil. Kökten demirci değil, sonradan öğrenme. Çıraklıktan demirciliğe geçme…”</p>

  <p>“Enteresan, enteresan…”</p>

  <p>“İşte bu Rüstem Usta bir kılıç yapıyor on beş yıl çalışıp, on beş yıl Ramazanoğlum, ünü büyük Beyim… On beş yıl! Rüstem Usta kökten sürme, ocaktan yeşerme değil, daldan eğme, çıraklıktan gelme… Kılıcını Padişaha götürüyor, Padişah bakıyor kılıca, hayran kalıyor. Dile benden ne dilersen Rüstem Usta diyor… Rüstem Ustadır, dize gelip senin canının sağlığını dilerim Padişahım diyor. Padişahtır, benim canımın sağlığından sana ne fayda, diyor, dile benden ne dilersen… Rüstem Ustadır utanıyor, o kılıcının karşılığında hiçbir şey istemez, kılıcın pahası yoktur. Padişah emrediyor, anlıyor işi de emrediyor, kılıcına fiyat biçmiyorum, bu kadar güzel kılıcı yapan adama hürmette kusur etmemeliyim, dile benden ne dilersen… Rüstem Ustadır, Padişahım, diyor, bize kışlak gerek, yerliler bizi perişan ediyor. Padişahtır, bir ferman haykırıyor, yürü git Aydın elini senin obana verdim, diyor…”</p>

  <p>“Enteresan, enteresan…”</p>

  <p>“Şimdi padişah yok diyorlar… Ben seni deyi geldim. Ünü büyük Ramazanoğlu, bizim Beyimiz, koca Çukurovanın Beyi deyi geldim. Sen bize babasın. Soyumuzsun, kanımızsın, töremizsin. Ramazanoğlusun, Yüreğirlisin, Horasandan geldik hep beraber… Sana geldim, sana şikayetim var.” Sesini yükseltti, alnında domur domur terler: “Bizi perişan ettiler. Bu Çukurda bizi yalnız buldular, insanlığımızı, oğlumuzu kızımızı, yiğitliğimizi, törelerimizi, güzelliğimizi, arımızı namusumuzu ayaklar altına aldılar payımal ettiler. Bitirdiler bizi, sürdüler bizi elden ellere. Biz sen, sen biz demeğiz Ramazanoğlum, ünü büyük. Bize yapılanlar sana yapılmıyor mu dersin? Sen bizim başımız koruyucumuz değil misin? Bir sen kalmadın mı derdimizi anlayacak? Ya derdimize derman, ya katlimize ferman ol Ramazanoğlum.”</p>

  <p>“Enteresan, enteresan… Enteresaaan…”</p>

  <p>“Ya öyle… Öyle işte ünü büyük Beyim. İşte ben de otuz yıl bir kılıç yaptım. Otuz yıl… Rüstem Usta daldan eğme, çıraklıktan gelme… Biz ocak piriyiz. Bizim kılıcımızı kuşanmayan…” Kızardı, utandı, az daha cayacaktı, kendini zorladı: “Bizim kılıcımızı kuşanmadan ta Horasan’dan bu yana padişah, Bey olamazdı. Ben otuz yıl çalıştım bu kılıca, tam otuz yıl, sana getirdim… Bir karış toprağımız da yok. Ayağımızı basacak bir karış toprak yüzünden insanlığımızı, onurumuzu elimizden aldılar, bir karış toprak için bizi bitirdiler. Öyle bir ülke büyüklüğünde, Aydın ovası genişliğinde toprağı kimse istemiyor. İstemiyor Ramazanoğlum… Şöyle ayağımızı basacak kadar bir toprak parçası… Ben bu kılıcı otuz yıl döverek, nakış nakış, ayet ayet işleyerek yaptım. Horzumlu Şahı olsaydı bu kılıcı yapana bir ülke bağışlardı. Kanı çürük Osmanlı bile bir ülke verirdi, bu kılıcı yapanın şanına…”</p>

  <p>“Enteresan, enteresan… Bunun bu kadar olduğunu bilmiyordum.”</p>

  <p>“Bil işte,” diye gürledi Haydar Usta. “Bil işte, bil işte… Ramazanlı da, Osmanlı da bizim yiğenimiz olur, bitirdiler bizi, hay yiğen… Bitirdiler bizi, sizin insanlığınıza dokunmuyor mu bey?”</p>

  <p>“Enteresan, enteresan…”</p>

  <p>“Bizim bitmemiz, yok olmamız, sizin de bitmeniz yok olmanız değil mi? Bu koskocaman, güneş gibi parlayan şehrine, malına mülküne güvenme. Sen çok alçakgönüllü bir Beysin ama, gene de bu şehire, dünya kadar malına güvenme. Dünyada seni ayakta tutacak bu koca şehir değil, malın mülkün değil, elin aşiretindir. Malını mülkünü bir gün gelir yel alır, sel alır, el alır, yağı alır… Amma, ünü büyük Ramazanoğlum, elin aşiretin sana kalır… Onu kimse elinden alamaz, alamaz, alamaz… Derde derman değil imiş mal, demiş atalar. Sen bizi bıraktın, öyle görünüyor ki sen mala mülke düşmüşsün… Malın mülkün sonu yok Ramazanoğlu.”</p>

  <p>“Enteresan, enteresan… Bunun bu kadar böyle olduğunu bilmiyordum.”</p>

  <p>“Bil işte,” diye gürledi gene Haydar Usta zaferle. “Bil işte, bil işte! İyi ki geldim de sana halimizi dirliğimizi söyledim. Kusura kalma Bey, beni bağışla. Sana öğüt verecek değilim ama, senin de suçun var. İnsan eliyle aşiretiyle hiç ilgilenmez mi? Benim adamlarım ne oldular, halleri dirlikleri nasıl, demez mi? Böyle yürür mü sanıyorsun bu Beylik? Yürümez, işte böyle çöker gider. Çık da bu şehriyin içine, bir gör olanı biteni… Azıcık insanlık kalmış mı? Doğru, şehrin büyümüş, her bir evi bir saray olmuş, ama insanlığı kalmamış bu şehrin. İnsanı yozlaşmış gitmiş. Benden önce hiç kimse gelip de kocaman, dev gibi adamların bir deri bir kemik kalmış çocukları dövdüklerini, koca kalabalığın da bu hale bön bön baktıklarını söylemedi mi?”</p>

  <p>“Hiç kimse söylemedi,” dedi Hurşit Bey, biraz gülen, biraz ağlayan bir yüzle.</p>

  <p>“İşte ben söylüyorum. İşte burada, huzurunda söylüyorum. Koca adamların çocukları dövdüğü, ötekilerin de bön bön baktığı bir ülke çürüktür, ölmüştür.”</p>

  <p>“Enteresan, enteresan…”</p>

  <p>Haydar Usta ayağa kalktı, kılıcı kınından çekip ona uzattı.</p>

  <p>“Bak şuna Beyim,” dedi. “Tam otuz yıl… Padişah demiş ki Rüstem Ustaya… Aman Allah, demiş, kılıcın göz kamaştırıyor, demiş. Dile benden, demiş… Rüstem Usta kılıcına yalnız on beş yıl çalışmış. Üstelik de daldan eğme. Ben otuz yıl çalıştım. Kökten sürme, ocaktan bitmeyim. Padişah ona demiş ki, ferman haykırmış ki, Aydın ovası senin. İşte ben de sana geldim ünü büyük Ramazanoğlum… Al!”</p>

  <p>Hurşit Bey kılıcı aldı, uzun uzun baktı, hayran kaldı. Haydar Usta onun yüzündeki kılıca baktıkça artan hayranlığı izliyor, sonsuz bir sevince batıp çıkıyordu.</p>

  <p>Hurşit Bey kılıcı uzun uzun süzerek başladı konuşmaya… O konuştukça Haydar Ustanın yöresindeki dünya dönüyor, odanın duvarları bir kavuşup açılıyor, tavan iniyor çıkıyordu. Gözlerinin önünde de bir zifiri karanlık, sonra gözleri kör eden bir ışık… Patlıyor, açılıyor, kararıyor.</p>

  <p>Hurşit Bey uzun konuşmasını bitirirken derinden içini çekti:</p>

  <p>“İşte böyle Haydar Usta,” dedi. “Türkmen kocası Haydar Usta. İşte böyle, elimizi ayağımızı kırdılar. İşte böyle bu dünyayı bir zulüm haline getirdiler. İşte böyle, bu dünyayı kendilerine de, bize de cehennem yaptılar. İşte böyle… Bu koca şehir şimdi bizim değil. Zenginlerin, Ağaların, Kayserililerin. Her şey onların.”</p>

  <p>Haydar Ustaya Ağaları, Kayserilileri, toprak, fabrika sahiplerini de anlattı. Adlarını verdi.</p>

  <p>Bir el Haydar Ustanın boğazını tutmuş sıkıyordu. Hiç farkına varmadan elleri sakalına gidip yapışmışlardı. İnanılmaz bir hızla Haydar Usta, elleri, sakalı, gözleri, börkü, ayakları, çarıklarıyla düşünüyordu. Titriyordu. Kan ter içinde kalmıştı. Ayağa kalktı:</p>

  <p>“Demek sizi de bizden kötü eylediler Ramazanoğlum,” dedi. “Demek böyle ha? Demek sizin de bizim gibi gidecek yollarınız, kılıç kuşanacak belleriniz, dost diye kucaklayacak kollarınız kalmamış. Sizi bizden çoook önce öldürmüşler demek ha, Ramazanoğlum?”</p>

  <p>“Öldürdüler,” dedi Hurşit Bey. Haydar Ustanın yılgısı, acısı onu da içine almış yakıyordu. “Ağalar, zenginler, bezirganlar… Her şey onların elinde. Onlar da yalnız paraya tapıyorlar. Allahları para. Enteresan, enteresan, çok enteresan…”</p>

  <p>Artık Haydar Ustanın yanında enteresan sözcüğü büyüsünü yitirmişti. Kılıcını masanın üstünden aldı, kınına elleri titreyerek soktu, bir bebe gibi kucakladı, incitmekten korkarak, Hurşit Beye doğru bir iki adım attı, Sağ dizini yere koydu, sağ elini göğsüne bastırdı, boyun kırdı, niyazda bulunduktan sonra ayağa kalktı.</p>

  <p>Arka arkaya kapıdan çıkarken, ölmüş bir sesle:</p>

  <p>“Sağlıcakla kal ünü büyük Ramazanoğlum,” dedi. Sesinde kendi kendisiyle alay eden bir hava seziliyordu.</p>

  <p>Demek her şey değişiyor, bitiyor, yerine yepyeni bir şeyler, anlamadığımız, bilmediğimiz bir zulüm geliyor, diye düşündü Haydar Usta. Demek ölen ölüyor. Bizi ölümden hiç kimse kurtaramayacak demek. Biz de Ramazanoğlu gibi olacağız. Demek bizim de gelecek kuşaklarımız böyle Ramazanoğlu gibi bir avuç içi kadarlık bir odada kukumav gibi düşünecek. Enteresan, enteresan demekten başka söz bilmeyerek. Hüdüdük yuvası kadarcık bir oda. İyi ki onu da bulmuş ünü büyük Ramazanoğlu, bizimkiler bu kadarlığını da bulamayacaklar. Bir basacak… Bir karışçık… Toprak… Ölüm… Hemi de zulüm… Başka da hiçbir şey düşünmedi bir süre. Bir acayip, yok eden bir duman içinde, havada yüzer gibiydi.</p>

  <p>Osmanın yanına geldi, ona bakmadı bile. Dört yanı görmüyor, yalpalayarak yürüyordu, kılıcını sıkı sıkıya göğsüne bastırmış. Osman içerde ne olup bittiğini aşağı yukarı biliyordu. Şehrin ortasına doğru yollandılar. Nereye gittiklerini gideceklerini bilemeden şehrin içerlerine yürüdüler.</p>

  <p>Yürüdükçe Haydar Usta kendine geliyor, yeniden, kırık dökük düşünmeye başlıyordu.</p>

  <p>Ne demişti, ha? Ne demişti ünü büyük Ramazanoğlu? Ölü…. Her şey… Her şey… Ağalar… Beyler öldü. Zulüm… Ağalar, insanın piçi… Ya Temir Ağa? Ya Deli Mehmet Ağa? Her birisi on tane soylu soplu Bey eder, öyle dememişler miydi? Dirayette, hem de cömertlikte, hem de insanlıkta… Temir Ağa eskiden bir Kürt Beyiymiş, gelmiş Çukurda Ağa olmuş. Bir fermanlık da toprak elde etmiş. Hem de bileğinin zoruyla.</p>

  <p>Haydar Ustanın yüzü usul usul açılıyordu. Bu hal Osmanın gözünden kaçmadı. Önce, o, Ramazanoğlunun evinden çıktığında ölecek sanmış, korkmuştu.</p>

  <p>“Osman, gene o iyi adama gidelim. Hani adı bizim oğlanın adı olana…”</p>

  <p>“Gidelim,” dedi Osman.</p>

  <p>İkindiyi geçiyordu ki Kerem Aliye geldiler. Kerem Ali bu kızıl sakallı devi görünce içten sevindi. Güldü, şadımanlık eyledi.</p>

  <p>“Eeee, gördünüz mü ünü büyük Ramazanoğlunu?” diye sordu.</p>

  <p>Haydar Usta bir uykudan uyanırcasına, kırgın bir sesle:</p>

  <p>“Gördüm,” dedi. “Onunla konuştum. Sen bana bir iyilik daha ediversene kardaş.”</p>

  <p>Hiçbir şeye kırılmamıştı da Hurşit Beyin, Ramazanoğlu gibi bir Ramazanoğlunun çıkar da şu kılıcı bir göreyim dememesine kızmıştı. En sonunda kılıcı kendisi, o istemeden, yüzünü kızdırmış, kınından çekivermiş, önüne koyuvermişti. Nasıl da hayran bakmıştı kılıca Hurşit Bey… Nasıl da şaşkın, gözleri dışarı pörtlemiş, kurbağa gözleri gibi… Kılıca baktıkça gözleri dışarı uğruyordu. Şu iyi adama, şu Keremin Alisine de şu güzel kılıcı bir göstersem diye yandı.</p>

  <p>“Baş üstüne,” dedi Kerem Ali. “Buyur emmi.”</p>

  <p>“Sağ ol,” dedi Haydar Usta. “Buyurunla bin yaşa. Sen bana bir de Temir Ağanın evini göstersene… Onu da göreceğim. Şu kılıcı da ben yaptım. Tam otuz yılda dövdüm. Çabuk çabuk, her sözcüğü kaçırmaktan korkarak. Benim ocağım pir ocağı… Horasandan bu yana… Bana Demirciler Ocağı, piri Haydar Usta derler. Şahlar, padişahlar, ulu kartal gibi Beyler hep kılıçlarını bizim ocaktan kuşanırlardı. Çebi aşiret demircisi Rüstem Usta bir kılıç dövdü on beş yılda. Üstelik de ocak uşağı değil Rüstem. Kökten sürme değil, daldan eğme… Götürdü Padişaha kılıcı… Padişah kılıcı görünce dili boğazına aktı hayranlığından… Dile benden ne dilersen dedi Padişah da… Ben bu kılıcı, ben bu kılıcı, ben bu kılıcı bin yıldır döverim. Bin, iki bin, on bin… Bu ocak kurulduğundan bu yana… Padişah da Rüsteme Aydın toprağını verdi. Bir kılıca… Al, al bak! İyi adam…” Kılıcı kınından çekti,</p>

  <p>Kerem Aliye uzattı:</p>

  <p>“Bir damla su gibi günün ortasında aydınlanıyor. Tanyerinde bir damla su gibi, şafağın ortasında balkımıyor mu? On bin yılda dövdük biz bu kılıcı… Al bak, bak… Bak! Sen iyi adamsın… Eline değsin. İyi gelir. Al bak bak! Al bak!”</p>

  <p>Kızıl sakalı coşkudan titriyordu.</p>

  <p>Kerem Ali kılıcı görünce orada, olduğu yerde büyülendi kaldı. Gözlerini böyle bir güzellikten ayıramadı. Bir baktı, bir daha baktı. Baktıkça bakıyordu. Evirip çevirip bakıyor, her bir yerine bir başka hayran kalıyordu.</p>

  <p>Başlarına bir kalabalık birikti. Yoldan geçenler kılıcı görüp geliyorlar, kılıcı görünce hayran kalıyorlardı. Övgüler, sevinçler, kılıcı göklere çıkarmalar… Haydar Usta da insanların sevgisi, hayranlığı ortasında ulaşılmaz bir tatta kıvançlanıyor, sevincinden uçuyor. Kalabalık gittikçe çoğalıyor.</p>

  <p>Sonunda Kerem Ali, ancak böyle temiz bir adamın erişebileceği cömert övgülerle kılıcı Haydar Ustaya uzattı:</p>

  <p>“Yüz bin yılda da bundan sonra böyle bir kılıç yapılamaz,” dedi. “Eline sağlık.”</p>

  <p>Haydar Usta kılıcı kınına koyarken:</p>

  <p>“Beni Temir Ağaya gönder,” dedi.</p>

  <p>Kerem Ali:</p>

  <p>“Temir Ağa öleli çok oldu,” dedi. “Çok oldu.”</p>

  <p>“Deli Memet Ağa?”</p>

  <p>“O da öldü,” dedi Kerem Ali.</p>

  <p>“Oğulları yok mu? Onlar gibi başka bir Ağa yok mu?”</p>

  <p>“Oğullarına boş ver,” dedi Kerem Ali. “Sen Hasip Beye gitsene. Hasip Bey de sizden olur. Yörük o… Belki hısmınız olur.”</p>

  <p>“Biz Ramazanlıylan, Osmanlıylan hısım oluruz. Hasip Bey nereli ola?”</p>

  <p>“Bilmem orasını,” dedi Kerem Ali. “Ama Yörük o… Adananın da en zengin Ağası. Bütün Yüreğir toprağı buradan Akdenize kadar onun.”</p>

  <p>“Belki Yüreğirli o…”</p>

  <p>“Belki,” dedi Kerem Ali. “Seni ona göndersem iyi olacak.”</p>

  <p>“İyi olur,” dedi Haydar Usta daha da kendisine gelmiş. “Ona da bir gidelim. Mademki yörük, mademki Yüreğirli, adam kıymeti bilir.”</p>

  <p>“Kıymeti bilir,” dedi Kerem Ali. Yanındaki delikanlıya döndü: “Nolursun, şu ihtiyarı bir de Hasip Beye götürüver,” dedi.</p>

  <p>Delikanlı Haydar Ustanın önüne düştü. Hasip Beyin evine geldiler. Haydar Usta evi görünce içinden, hah işte, dedi, konak dediğin de, saray dediğin de böyle olur. Ev geniş bir bahçe ortasında büyük bir alana yayılmış koskocaman, yaldızlarla, renkli sırçalarla, nakışlarla bezenmiş… Peri köşkü, dedi Haydar Usta, peri köşkü. Tüm sırçadan, zebercetten… Sırçadan, inci mercandan bir köşk. Ağa da, paşa da, padişah da böyle olur. Fıkara Ramazanoğlu… Öfkesinden deli divane olmuş, Ağalara karşı ateş püskürüyor. Sahiden, sahiden ünü büyük Ramazanoğlu ölmüş. Hakkı yok mu ateş kesmeye?.. Sarayı görünce onun öldüğünü, yerine bunların geldiğini iyice anladı. İçindeki sevinç yeniden uyandı, umudu depreşti. Şu sarayın sahibi, Temir Ağanın oğlu Hasip Bey elindeki su damlası kılıcı mutlaka alacak, Haydar Ustaya dile benden ne dilersen diyecek… Canıyın sağlığını dilerim sultanım, aslanım, ulu soylum. Canımın sağlığından sana ne fayda, dile benden ne dilersen… Bir parça toprak, bir parça, bir parça… Biz bu kılıcı bin yıl, on bin yıl dövdük. On bin yıl on bin kişi, yüz bin kişi, ocaklar, kuşaklar boyunca dövdük… On , bin yıl daha döveceğiz. Dünya böyle bir güzellikten geriye kalmayacak… Kadir kıymet bilenler bir dünyadan hiçbir zaman eksilmeyecek. Yaaa, işte böyle ünü büyük Hasip Beyim, Ramazanoğlu çok öfkelenmiş, size sövdü. Onun kusuruna kalmayın. Siz de adamı öldürmüş yerini almışsınız. Kusuruna kalmayın onun… Kılıcını çıkar da bir bakayım bile demedi… Yaaa, demedi. Ben çıkarıp göstermeseydim, işte bu kılıcı bile görmeyecekti. Yaaa, ünü büyük Hasip Beyim, işte böyle…</p>

  <p>Kızılı daha artmış, parıltısı kıvılcımlanan uzun sakalı, püskül püskül kaşları, çelik yeşili gözleri, altın sarısı börkü, elindeki kılıcıyla tepeden tırnağa Osmana gülümsedi.</p>

  <p>Kerem Alinin çırağı Hasip Beyin kapısını çaldı.</p>

  <p>“Gelen adama Hasip Beyi sorun,” dedi, oradan uzaklaştı.</p>

  <p>Haydar Usta dimdik önde, kılıcı elinde, Osman arkada kapıya yürüdüler.</p>

  <p>Konağın kapısı açıldı, bahçe kapısına, Haydar Ustayla Osmanın durdukları yere sırmalar içinde, pırıl pırıl bir uşak geldi. Oktava yutmuş gibi dimdik durdu önlerinde.</p>

  <p>“Ne istiyorsunuz?” Sesi sertti, tepedendi. Bu ses bile hoşuna gitti Haydar Ustanın. Bey, Ağa uşağı da olunca böyle olmalıydı.</p>

  <p>Şıkır şıkır, aydınlık bir sesle:</p>

  <p>“Hasip Ağa efendi evde mi? Evdeyse ona de ki, Yörük kocası, Demirciler Ocağı piri Haydar Usta Tanrı konuğu olaraktan seni görmeye gelmiş diye söyle. Yörük kocası, demirciler, has, mısri kılıçlar ocağı piri… Haydar Usta… On bin yılda bir tek kılıç dövenler, şahları padişahları kuşatanlar…”</p>

  <p>İşte iştecik… Bey dediğin de, paşa, şah, sultan dediğin de böyle olur. İşte böyle, böylecik… Hay Ramazanoğlum, hay… Adam, hiçbir söze varmadan hemen eve döndü, içeriye girdi kapıyı ardından kapadı.</p>

  <p>Hasip Bey pencereden bu elinde kılıç, börklü, ayağı çarıklı, ardında yaşlı atı, bu tuhaf adamı seyrediyor, kendisini niçin aradığını merak ediyor, acaba gene eski Hititlerden kalma Yörük akrabalardan mı diye düşünüyordu. Düşünüp kızıyordu. Yeryüzündeki tekmil Yörükler birkaç yıldır ona akraba çıkıyor, akın akın eve geliyorlardı.</p>

  <p>Uşağa:</p>

  <p>“Git sor bakalım, beni neden görmek istiyorlarmış? Akraba falan mıymışlar? Sor,” diye emir verdi.</p>

  <p>Uşak geldi, Hasip Beyin söylediklerini Haydar Ustaya tekrarladı.</p>

  <p>Haydar Usta:</p>

  <p>“Akraba olmayız onlarla, Yüreğirliyle biz akraba olmayız. Bize Ramazanlı, bir de Osmanlı akraba olur. Biz onun adını sanını duyduk da geldik. Bana Haydar Usta derler… Çebi Ustası Rüstem, hem de daldan eğme… On beş yılda… Bu ocak, on bin…”</p>

  <p>Saydı döktü, her şeyi bir daha bir daha söyledi. Uşak yarı anladı, yarı anlamadı. Hasip Beye geldi:</p>

  <p>“Size akraba olmazlarmış. Onlar Ramazanlıya, bir de Osmanlıya akraba olurlarmış. Bu adam pirmiş. Bin yılda bir kılıç yapmış… Onu size verecekmiş. Siz de ona, dile benden ne dilersen, diyecekmişsiniz…”</p>

  <p>Hasip Bey güldü. Elini pantolonunun sağ cebine attı, otadan bir deste para çıkardı, iki onluğu ayırdı, uşağa verdi:</p>

  <p>“Götür bunu o ihtiyara ver,” dedi. “Hasip Bey kılıç mılıç görmek istemiyor, dersin.”</p>

  <p>Haydar Usta soluğunu tutmuş kapıyı gözlüyor, uşağın dönmesini bekliyordu.</p>

  <p>Uşak geldi, hiçbir şey demeden elindeki iki onluğu Haydar Ustaya uzattı:</p>

  <p>“Bey kılıç mılıç istemiyor. Alsınlar da bu parayı gitsinler, diyor,” dedi.</p>

  <p>Haydar Usta boş bulundu, uşağın kendisine uzattığı parayı aldı, uşak o anda arkasını döndü, döner dönmez de eve girdi. Eve girmesiyle ardından kapının kapanması bir oldu.</p>

  <p>Çarpılmışa dönen Haydar Usta bir silkindi, iki silkindi, bir türlü kendisini toparlayamadı. Elindeki onluklar parmaklarının ucundan kaydılar, sert esen garbi yeli kağıt parçalarını aldı götürdü, yoldan yola, bahçeden bahçeye savurdu.</p>

  <p>Osman, Ustanın koluna girdi. Ustanın ayakları birbirine dolanıyordu. Sokaklar, caddeler, evler geçtiler. Bahçeler geçtiler. Haydar Usta hiçbir şeyi artık görmüyordu. Bir bakkalın önünden geçerlerken Osman ekmekle helva aldı. Gün kavuşurken kendilerini Seyhanın kıyısında buldular. Haydar Usta eğildi suyu avuçladı. Bir güzelce yüzünü yıkadı. Düşmü görmüştü? Bir düşten usul usul uyanıyordu.</p>

  <p>“Acıktım Osman,” dedi.</p>

  <p>Osman gazete kağıdını yere serdi, ekmeği, helvayı, üstüne koydu, yemeye koyuldular. Haydar Usta iştahlı, çabuk çabuk yemeğini yedi. Günün son ışıkları kızıltılarla sakalında dolaşıyordu. Daldı, sonra birden Osmana döndü:</p>

  <p>“O yangından sonra, köylüler bizi ateşe verdikleri gecenin sabahı torunum Kerem ortada yoktu. Sonra da hiç görünmedi. Ne oldu acaba çocuğa?”</p>

  <p>Osman:</p>

  <p>“Çocuklara bir şey olmaz,” dedi. “Korkup kaçmıştır. İki gün sonra obayı bulur.”</p>

  <p>“Bulur,” dedi Haydar Usta. “Şu Kerem Ali ne de iyi, değil mi Osman? Ne iyi adam. Bir tek. Ne güzel adamca gülüyor, ne iyi, hatır bilir bir kişi.”</p>

  <p>Osman:</p>

  <p>“Öyle,” dedi.</p>

  <p>Haydar Usta:</p>

  <p>“Her şey bitecek, her şey değişecek, her şey bozulacak, yön, yol değiştirecek her şey ama, adamlık bitmeyecek. Bir yerde, bir köşede Kerem Ali gibi, orta direk gibi, böyle dimdik kalacak. Şu adamı bir daha görmek, ona bir iki söz söylemek isterdim.”</p>

  <p>Gün ışığı yitti gitti, ortalık karardı, ortalığın kararmasıyla da birden şehrin ışıkları patladı. Haydar Usta irkildi.</p>

  <p>“Bin yıl, on bin yıl dövdük biz bu kılıcı… Aydınlığın ortasında bir damla su gibi… Asılı kalmış. On bin yıl daha dövecekler… On, on bin, yüz bin…”</p>

  <p>Osman içinden, bu adam deliriyor, dedi. Fıkara… Bütün bu olan biten ona ağır geldi. Götüremiyor.</p>

  <p>“On bin, on bin… Yüz bin yıl daha… Rüstem Usta… Çebi obası… Rüstem Usta kökten sürme değil, çıraklıktan gelme. Daldan eğme… On beş yıl… Otuz yıl, on bin, yüz bin yıl… Dile benden ne dilersen…”</p>
