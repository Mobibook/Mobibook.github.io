  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Hemite dağı Çukurovanın ortasına doğru bir hançer gibi uzanmıştır. Önünden Ceyhan ırmağı akar. Aşağıda Akdenize kadar uzanan Çukurova düzlüğü… Hemite dağı Çukurova düzlüğünden birdenbire çıktığı, yükseldiği için ulu bir dağ gibi gözükür. Sırtını Torosa dayamış bir küçük dağdır. Kıraçtır. Kayalığında tek tük kesme çalıları, koca yemiş çalıları, alıç ağaçları bulunur. Hemite dağı baştan ayağa çiriş, nergis açar. En kokulu nergis Hemite dağı nergisidir. Bir de keditaşağı çok kırmızı açar. Hemite dağı kayalıkları keskin, mor, ak, yeşil benekli kırmızı damarlı çinketaşındandır. Çinketaşı çakmaktaşına yakın sertliktedir.Bu dağdan hiç mi hiç su kaynamaz. Kurudur. İnce, yarım parmak kalınlığında bir su Hemite köyünün üstündeki kayalığın dibinden sızar. Bu çeşmenin çok eskilerden, Hititlerden kaldığı söylenir. Bu ot bitirmez Hemite dağı hiç kimsenin işine yaramaz. Sarp kayalıklarında eskiden kartal yuvaları vardı. Öylesine çoktu ki kartallar, kapkara, kayalıkları örterlerdi. Şimdi onlar da çekip gitmişler, nereye gitmişlerse…</i></p>

    <p><br/></p>
  </blockquote>

  <p>Yorgun obaya artık Çukurovada ayağını basacak bir toprak parçası yoktu. Düşman olmayan bir köy, bir kişi de kalmamıştı. Şu on yıldır Çukurovada konulmadık en küçük bir açıklık, yayılmadık tarla, dövüşülmedik köy, köylü kalmamıştı. Bu oba değilse, öteki oba mutlaka bir köyle çatışmıştı.</p>

  <p>Süleyman Kahya Çukurovanın ortasında durmuş, avucunun içi gibi bildiği bu toprakta konacak bir açıklık onları dostça kabul edecek bir köy bulamamıştı. Nereye gitmeli, kime sığınmalıydı? Kış da gelip çatıyordu. Dün gece de Akça Veli çadırını, çoluğunu çocuğunu almış, kimseye haber vermeden, obayı bırakıp gidivermişti. Otuz sekiz çadır kalmıştı altmış çadırdan bu yıl. Geçen yıl yüz çadırdı Karaçullu obası. Daha önceki yıl, daha, daha önceki yıllar… Karaçullu obası Çukurovaya indiğinde, ovanınyüzü çadırdan kapkara kesilir, ortalık büyük şehrin kaynaşmasında canlanırdı.</p>

  <p>Bahara kadar oba toptan dağılacak mıydı? Herkes başını alıp alıp bilinmeze gidecek miydi? Keşki gitseler, tükenseler, diye düşündü Süleyman Kahya. Bir an önce dağılsalar da bu kepazelik de son bulsa.</p>

  <p>Gün doğumundan bu yana, şu çeltik arkının açıklığında durmuşlar, bekliyorlar, bir karara varamıyorlardı.</p>

  <p>“Akmaşata, Narlıkışlaya gidelim, gidelim de oralarını zapt edelim. Ya ölürüz, ya da toptan bizi öldürürler,” dedi Fethullah.</p>

  <p>Müslüm Koca ondan yana çıktı:</p>

  <p>“Bizim baba dede kışlağımızı elimizden aldılar onlar, biz de şimdi burada durmuş, nereye konacağız diye kuş gibi düşünüyoruz. Gidip kışlağımıza konalım. Ya ölelim, ya öldürelim. Bakınsana şu obaya, zaten bitmiş. Bir iyice bitelim ama, kışlağımızın üstünde ölelim. Böylece bitelim.”</p>

  <p>Obanın bütün erkekleri Fethullahla Müslüm Kocanın düşüncesindeydi. Onlar hemen göçü Akmaşata, ya da Narlıkışlaya çekmek, dövüşe dövüşe bu eski kışlaklarına yerleşmek istiyorlardı. Ortada kararsız, öyle susup kalmış Süleyman Kahya başı çatlayacak kadar düşünüyor, bir çıkış yolu bulamıyordu. Gittikçe de yüzü değişiyor, öfkeleniyordu.</p>

  <p>“Narlıkışlada elli yıldır köy var… Elli yıldır oraya köy kurulmasına, kışlağımızın elden gitmesine gözyumduk, şimdi başımız sıkışınca Narlıkışla bizim kışlağımız mı oldu? Karadirgenoğlu Derviş Bey bize Akmaşata konalım, orasını yurt edinelim, köy kuralım diye az mı söyledi, yalvardı, adamın sözünü dinlemedik bile. Bütün Çukurova hep öyle bizim kalacak sandık. Dilediğimiz yerde dilediğimiz kadar oturabiliriz sandık. Şimdi başımız sıkışınca da ölmeye, öldürmeye gitmek için can atıyoruz. Hepimiz ölsek, bütün Çukurovayı öldürsek bir karış toprağımız olur mu sanıyorsunuz?”</p>

  <p>Fethullah:</p>

  <p>“İşte kalakaldık Çukurovanın ortasında, bacaklarımızın üstünde. Bir yolunu sen göster hay babam,” dedi.</p>

  <p>Müslüm Koca:</p>

  <p>“Sen göster Süleyman,” dedi.</p>

  <p>Obanın öteki erkekleri de, “ayağımızı basacak bir yer bul bize,” dediler.</p>

  <p>Süleyman Kahya sıkışmıştı. Akmaşata, Narlıkışlaya gitmeleri köylülerle, Derviş Beyin adamlarıyla çatışmaları demekti. Oba çok kızgındı. Çatışmanın sonucuysa öldürme, öldürülme demekti.</p>

  <p>Süleyman Kahya başını kaldırıp kaldırıp karşıdaki mor, kıraç dağa gözlerini dikiyordu. Vakit öğleyi geçiyordu. Gün attığından bu yana burada durmuşlar kalmışlar, düşünüyorlardı. Bir karara varmak gerekti. Süleyman Kahya yılmıştı. Oba da yorgundu. Birkaç gün için bir yere konmak zorundaydılar.</p>

  <p>Hemite dağını gösterdi:</p>

  <p>“Oraya,” dedi. “Şimdilik, birkaç gün için oraya konalım da…”</p>

  <p>“Baba,” diye inledi Fethullah, “orada kayadan başka bir şey yok. Bir tek dal yeşil ot bile yok. Su yok, bir şey yok. O dağda ölelim mi?”</p>

  <p>“Oraya,” dedi Süleyman Kahya kaşları çatılmış.</p>

  <p>Müslüm Koca:</p>

  <p>“Süleyman,” dedi, “oğlum sen delirdin mi? Oraya konulmaz ya, köylüler bizden, o kıraca, kayalığa konsak bile toprakbastı parası alırlar.”</p>

  <p>“Dağbastı parası alırlar,” dedi Fethullah.</p>

  <p>“Vermem,” dedi Süleyman Kahya. “Göçü çekin dağa. Elbet bir düşündüğüm var.”</p>

  <p>İstemeye istemeye göçü Hemite dağının ot bitmez kıracına çektiler.</p>

  <p>“Haydar Ustayı bekliyor,” dedi Fethullah. “Beklesin bakalım. Haydar Usta kılıcı İsmet Paşaya, Ramazanoğluna verecek de, onlar da bize kışlak verecekler de… Vay akıl vay… Vay akıl vay!”</p>

  <p>Müslüm Koca:</p>

  <p>“Vay akıl vay,” dedi, onu onayladı. “Kelin tırnağı olsa başını kaşır. İsmet Paşa toprak bulsa kendisi kışlak yapar. Ramazanoğlu toprak bulsa kendisi yaylak yaparda ak çağşaklı pınarından, öz bir kendisi içer…”</p>

  <p>“Suss,” dedi Abdurrahman. “Sizi dinliyor, duymasın.”</p>

  <p>Yaşlı kadınlar, çocuklar, kızlar, gelinler yolda konuşuyorlardı:</p>

  <p>“Hemite dağına konacak, orada Haydar Ustayı bekleyeceğiz. İsmet Paşa Yüreğir toprağının en güzel yerini bize vermiş. Üç gün burada Haydar Ustayı bekleyip, sonra hep birlikte Yüreğir toprağına gidecekmişiz.”</p>

  <p>Sultan Karı yaşlı, uzun parmaklı, buruş buruş elini gökyüzüne açtı:</p>

  <p>“Çabuk, çabuk gel, kurban olduğum pirler piri Haydar Usta,” dedi. “Bütün mümkünümüz çarelerimiz kesildi, çabuk gel kul olduğum. Sen de Haydar Ustamızı, dili muştulu, salığı güzel yiğidimizi çabuk gönder güzel Allahımız. Kapalı yollarını aç, yollarına güller döşe, tez gönder Ustamızı, Allahımız… Çok sıkıştık. İnsanlıktan arıttılar bizi. Vallahi sıkıştık. Bir umudumuz sende Haydar Ustamız, güzel Allahımız.”</p>

  <p>Bir de Haydar Ustaya yürekler sarıldıkça sarılıyor, kadınlar, gelinler, kızlar, çocuklar dört göz olmuşlar onu bekliyorlar, bir yanda da erkekler arasında da ikircik, güvensizlik genişliyordu.</p>

  <p>Ertesi gün sabaha karşı Hemite dağına, Alıçlı koyağa kondular. Bütün gece, develerin üstündeki çocukların dışında kimse uyumamıştı. Yükler çözüldü, çadırlar dikildi, çobanlar koyunları alıp Ceyhan nehrine çektiler. Süleyman Kahya birden obanın sürüsünün yarı yarıya azalmış olduğunu gördü. Yüreğine ateş düştü. Demek yolda döküle döküle, hem de döke döke geliyorlardı. Bütün obayı başına topladı:</p>

  <p>“Herkes, herkes, çocuklar da yaşlılar da, obada soluk alan kim varsa gelsinler…” Koynundan altın kesesini çıkardı: “Bu,” dedi, “sizin toplayıp bana verdiğiniz altınlar. Bununla hiçbir şey olmaz. Haydar Usta da gitti gelmedi. Şimdi sizden ne kadar altınınız, yüzük, başlık, hırızma, gerdanlık, ne kadar gümüşünüz, ne kadar paranız varsa istiyorum. Karadirgenoğlu Derviş Beye gideceğim, bütün varımız bu, diyeceğim, al bunları bize kışlağımızı, Akmaşatı ver, diyeceğim. Yiğit bir adamdır, belki içinde kadın süsleri görünce hiçbirisini almadan Akmaşatı bize verir.”</p>

  <p>Kadınlar, kızlar süslerini sökmeye, söküp getirip Süleyman Kahyanın önünde serili mendilin üstüne atmaya başladılar. Ceren de nesi var, nesi yok topladı Süleyman Kahyanın önüne koydu. Obanın bütün kadınları ona hınçla baktılar. Üç günden beri gene obanın kadınları ona düşman kesilmişler, birçoğu gene Cerenle konuşmamaya başlamıştı.</p>

  <p>Süleyman Kahya:</p>

  <p>“Bu kadar mı?” diye sordu.</p>

  <p>Sağa sola bakındılar. Hiç kimseden bir ses çıkmadı. Sultan Karı topallayarak yumulmuş geliyordu. Getirdi Süleyman Kahyanın önüne bir çıkın attı:</p>

  <p>“Al Süleyman, bunu da al da bize bir kışlak bul. Olmaz böyle. Bu da benim kefenlik altınlarım. Al bunları da bize bir kışlaklık toprak versinler. Ne bu, perişan olduk Süleyman. Haydar Usta da gelmedi. İsmet Padişah belki onun yaptığı kılıcı beğenmedi. İsmet Padişah belki onu zincire vurdu. Bizim Haydarın da dili durmaz ki, kim bilir İsmet Padişaha ne dedi de İsmet Padişah onu zindana attı. Al bunları da kışlak sahibi olunca, ben de ölünce, siz de beni kefensiz gömmeyin, olur mu? Aaah, o İsmet Padişaha kılıcı ben götürmeliydim!”</p>

  <p>Süleyman Kahya Sultan Karının getirdiği çıkını açtı, onun altınlarını da ötekilerin üstüne attı. Sonra hepsini derledi topladı, mendile sardı, koynuna koydu. Atını çekmiş getirmişlerdi, ata atladı, yamaçtan aşağı sürdü. Bütün oba arkasından düzlüğe kadar indiler. Düzlükte durup onu uğurladılar. Hep birden yere diz çöküp, eli boş dönmesin diye Tanrıya niyaz eylediler. İçlerinden alkışlar ettiler, dualar, demeler söylediler. Süleyman Kahya gözden ırayıp da ortadan yitip gidinceye kadar orada toprağa diz çöküp beklediler.</p>

  <p>Ağır ağır, isteksiz topraktan doğruldular, çadırlara çıktılar. Çıkar çıkmaz da karşılarında on beş kadar köylü delikanlısını buldular. Fethullah delikanlıların yanına gitti:</p>

  <p>“Hoş geldiniz kardeşler,” dedi.</p>

  <p>“Hoş bulduk,” dediler.</p>

  <p>Fethullah onları çadıra çağırdı, kahve söyledi, ayran yaptırdı. Delikanlılar Fethullahın gösterdiği konukseverlikten çok kıvanç duydular. İsteklerini söylemeye utandılar. Sonra Tazı Memet ortaya atılıp, tepeden inme, taş gibi düştü:</p>

  <p>“Fethi Ağa geldik ki, bize de hakkımızı veresiniz.”</p>

  <p>“Ne hakkı?” diye şaşırdı Fethullah.</p>

  <p>“Dağ hakkı,” diye dikeldi Tazı.</p>

  <p>“Dağın ne hakkı olurmuş?” diye alaylı sordu Fethullah. Bu alaya çok içerlediler delikanlılar. Büyük umutlarla gelmişlerdi buraya. Çok büyük bir para koparacaklarını sanıyorlardı.</p>

  <p>“Bakın,” diye yalvardı Fethullah. “Bakın kardeşler, huzurunuzda Kurana el basıp yemin ediyorum, bir tek kuruşumuz kalmadı. Az önce babam kadınların altınlarını, yaşlıların kefenlik paralarını, tek kuruş bırakmadan obada, aldı götürdü. Eski kışlağımız Akmaşatı bize satın alacak alabilirse… Biz de sizin gibi yerleşip köy olacağız.”</p>

  <p>Tazı Memet onu hiç dinlememiş gibi:</p>

  <p>“Bize gelince kalmaz. Bize gelince… Bu dağı da biz koruruz arkadaş. Bu dağ da bizim mülkümüz arkadaş… Biz olmasaydık arkadaş…”</p>

  <p>Fethullah:</p>

  <p>“Siz olmasaydınız bu dağ yerinde durmaz mıydı demek istiyorsun arkadaş?” Güldü.</p>

  <p>“Sen bizimle alay ediyorsun,” diye barut gibi ayağa fırladı Tazı Memet, dimdik, ince, eğri bacakları üstünde yaylanarak. “Kalkın arkadaşlar. Bunun hesabını Fethi Ağadan sormak gerek. Haydiyin arkadaşlar.”</p>

  <p>Sert, gücenmiş, alınmış, aşağılanmış, öç almaya yemin etmiş yüzlerle yamaçtan aşağı çabuk çabuk inmeye başladılar.</p>

  <p>Fethullah ettiği şakaya bin pişman:</p>

  <p>“Yahu arkadaşlar, etmeyin eylemeyin, ha bir şaka edelim dedik. Aman arkadaşlar olur mu böyle? Olur mu böyle gücengenlik,” diyor önlerine geçiyor, onları durdurmaya çalışıyor, ötekiler ne konuşuyorlar, ne de duruyor, ne de dinliyorlar. Yüzlerinde, biz sana bundan sonra yapacağımızı biliriz, hele bekle havası, hızlanarak aşağı iniyorlardı.</p>

  <p>Fethullah çalıştı çabaladı, yalvardı, özür diledi, önlerine geçemedi, gönüllerini edemedi. Oraya, bir taştın üstüne oturup gidenlerin, küçük dağları biz yarattık dercene gidişlerine baktı baktı, içini derinden çekti.</p>

  <p>“Ah,” dedi, “aah, bu Yörüklük batsın. Bu Yörüklüğü icat eden her kimse, hangi dedemizse yerinde yatamasın. Aaah, aaah, Yörüklük yerin dibine geçiyor ya, yerin bin kat dibine geçsin. Şunlara, şu serçe gibi heriflere, şunların afur tafurlarına bakın hele…” Ellerini göğe açtı, gözleri dolu dolu: “Allah,” diye yalvardı. “Şu Derviş Beyin yüreğine bir iyilik koy, iyilik koy da şu Akmaşatı babama satsın. Yoksa bu gece hepimizi, genç, yaşlı, çoluk çocuk hepimizi öldür. Bu zulüm yetsin artık.”</p>

  <p>Aşağıda, düzde köylü delikanlıları durmuşlar, konuşuyorlardı. Sonra birden sevinçle ona, sana gösteririz, bekle, dercene yola düzüldüler.</p>

  <p>Fethullah gün batıncaya kadar oturduğu taşın üstünden kalkamadı. Her bir yanı havanda dövülmüş gibi ağrıyordu.</p>

  <p>Aşağıdan, yoldan bir atlı ürkek, yumulmuş, atının ayağı birbirine dolanarak geçiyordu. Fethullah onu gördü, kim olduğunu anladı, içini de bir aşağılama duygusu kapladı:</p>

  <p>“Pis adam,” dedi. “Aşağılık adam. Sevda demezler bunun adına, alçaklık derler. Bin yıl da sürünsen, şurda yurtsuzluktan bütün oba gözümüzün önünde kırılsa ölse, Cereni gene alamazsın, alçak. Sen gerçek sevdalı olsaydın, sıkışmış obanın sıkışmışlığının üstüne varmayaydın, belki de Ceren senin olurdu, alçak.”</p>

  <p>Sonra Oktay Beye acıdı. Belki de çok sevdalıydı. Sevda sevda derler, behey yarenler, bilmeyene bir acayip hal olur. Kızmı yok dünyada? Cerenden güzeli de belki bulunur. O zaman neden sürünsün böyle? Cereni getirdi gözünün önüne. Yok yok, dedi, Cerenden daha güzel bir kız olamaz bu dünyada, Oktay Beyin hakkı var. Bu kızın ardında ne kadar sürünse o kadar hakkı var.</p>
