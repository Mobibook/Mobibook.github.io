  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Soylu adamlar böyle uzun boylu, ince olurlar. Halilin sakalı, bıyığı kıvırcıktı. Gözleri dalgındı. Arada bir çakmaklaşıyor, yırtıcı bir kurdun gözü kesiliveriyor, her an başkalaşıyor, değişiyor, renkten renge, ışıktan ışığa giriyordu. Yepyeni bir Alaman filintası takmıştı omzuna. Sağ omuzdun bir koşar, sol omuzdan bir koşar fişek indirmişti. Belinden göğsüne, ta koltuklarının altına kadar dört koşar fişek bağlamıştı. Uzun Çerkes hançeri, gümüş savatlı, sol kalçasının üstünden sarkıyordu. Sırmalı Maraş abası, mor çizgili abanın üstünden palaskayla belini sıktırmış. Başında dal fes, el dokuması, kalın kahverengi yün şalvar, yün şalvarın üstüne çekilmiş dizleme, işlemeli çoraplar. Soylu adamların omuzları biçimli, çeneleri çukur olur. Halil kır ata binmiş geldi. Uzun boylu, kırmızı yakut gözlü bir attı bu.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Fethullah gene köpürmüş, obanın içinde dolaşıp duruyordu. Çadırların önüne birikmiş, ellerinde nakışlı, oymalı kirmenleri sinirli sinirli yün eğiren erkekler, küskün, nerdeyse patlayıverecek kadınlar, yıkkın suratları bir delilikte.</p>

  <p>“Ne işi var? Söyle Hıdır emmi, bu adamın, bir eşkıya kişinin ne işi var obamızda? Daha yerleşeli bir ay olmadı. Çektiğimizden haberi yok mu, ne işi var? Zaten yaktı köyü… Köyleri yananlar bizi yiyorlardı. Onun yüzünden. Ne işi var, arkasında bir tabur candarma… Çukurovanın ortasında ne işi var? Zaten Ceren de hasta, ölüyor, onun geldiğini duyunca daha da kötüleşmiş… Ne işi var?”</p>

  <p>“Hiçbir işi yok,” dedi Hıdır. “Hiçbir işi yok. Cereni almaya geldiyse, Karaçullu obası son erkeğine kadar ölür de ona Cereni vermez. Ceren Allah huzurunda nişanlanmıştır: Ne işi var onun burada? Bir kaçak adamın, bir eşkiyanın, bir kan içicinin? Bir nişanlı kıza adam dolanır mı? Kız seni istememiş, başkasına varmış, hem de kendi gönlüyle… Oğlum Fethullah sen öfkende haklısın… Biri şimdi gider de seni candarmaya ihbar ederse… Sen bu Çukurovada nasıl edersin, nasıl kurtulursun, hay Halil? Öldürürler Halili.”</p>

  <p>“Biri gider de ihbar ederse…”</p>

  <p>“İhbar ederse…”</p>

  <p>“Halil burda derse…”</p>

  <p>“Halil…”</p>

  <p>Halil sözü yüreklerde gizli, utançlı bir ihanet gibi dikildi kaldı. Müslüm Koca çok kızdı:</p>

  <p>“İt südükleri,” diye bağırdı. “O bizim Beyimiz. Tuğ da onda, davul da onda…”</p>

  <p>“Olsun, olsun,” dedi Hıdır. “Beylik mi kalmış paşalık mı? Kuru bir davul, güve yemiş bir tuğ, yırtık bir sancak.”</p>

  <p>“Sus!” diye bağırdı Müslüm Koca. “Sus mendebur. Sus ölü herif. Susss….Oba ölmeyince böyle söz edilmez sancağımıza.”</p>

  <p>“Sus Hıdır,” dedi ötekiler de. “Varma üstüne Kocanın. Biri ihbar ediverirse…”</p>

  <p>“Ne olur, ne olur!”</p>

  <p>“Hükümet gelirse, yer götürmez asker ile… İşte o zaman, ne olur, ne olur…”</p>

  <p>“Halil dağlara kaçmaz mı?”</p>

  <p>“Benim iki çocuğum taş altında kaldı, Halil yüzünden. Çukura bizi sığdırmıyorlar Halil yüzünden.”</p>

  <p>“Bir de Cereni kaçıracak, bizi böyle elsiz ayaksız, desteksiz, belsiz koyacak Çukurovanın ortasında.”</p>

  <p>“Halil yüzünden.”</p>

  <p>Halilin haberi yoktu. Süleyman Kahyanın haberi yoktu. Bir de Cerenin haberi yoktu. İnanılmaz kötülükler düşünülüyordu, Halil için. Bütün oba, birkaç kişinin dışında, kadın erkek, çoluk çocuk bir beden, bir kafa olmuş düşünüyorlar, açıklamıyorlar, düşünüyorlar Halil için tuzaklar kuruyorlardı.</p>

  <p>“Bu gece, o beylik çadırında uyurken, başına kocaman bir taş, hınk diye canı çıkar. Kim bilir kim öldürdü. Ne dersin Kamil?”</p>

  <p>“İyi olur Fethullah.”</p>

  <p>“Gitsek karakola böyle böyle desek… Halil bizim obada… Halili de gece uyurken kıskıvrak bağlasak… Teslim etsek… Biz bir obayız, otek adam. Nasıl olur Osman?”</p>

  <p>“İyi olur Rüstem, iyi olur. Sen daha iyi bilirsin bu işleri…”</p>

  <p>Konuşma, gizli tartışma gece yarısından sonraya kadar sürdü. Gece yarısı bir karar kendiliğinden ortaya çıktı. Üç kişi, Fethullah, Rüstem, Osman, üçü bir araya gelip gece Halil uyurken başına çökecek elini ayağını bağlayacaklar candarmaya teslim edeceklerdi. Niye öldürmeli Halili… Nasıl olsa candarmalar onu öldürürlerdi. Az iş mi, bir koskoca Çukurova köyünü yakmıştı.</p>

  <p>Halil tetikteydi. Eli her an tabancasındaydı. Havayı hemen sezmiş, başına geleceği anlamış, bekliyordu. Kapıdan içeriye bir karartı süzüldü, Halil ayağa fırladı. Karartı birden uzandı, geldi, Halilin boynuna sarıldı.</p>

  <p>“Halil, Halil, Halil,” dedi. “Seni dünya gözüyle bir daha görmeyi nasip edene şükrolsun. Seni bana öldü, dediler. Kanlı gömleğini önüme serdiler. Kimsenin eli…”</p>

  <p>“Biliyorum,” dedi.</p>

  <p>Bir süre öyle kaldılar. Konuşamadılar. Ceren terliyordu. Titriyordu. Uçar gibi… Eli Halilin elindeydi. Hiçbir şey düşünemiyordu. Bir korkuda göğünüyordu. Ne olacaktı? Aklı durmuştu. Halili görünce, geldiğini duyunca her şeyi, dünyayı, kendini unutmuştu. Her şey, bütün dünya, elleri, gözü, kulakları, saçları hep Halil olmuştu. Halil düşünüyor, Halil soluk alıyordu.</p>

  <p>Halil:</p>

  <p>“Ceren,” dedi. “Her şeyi biliyorum. Olanı biteni… Başına gelenleri. Senin yaptıklarını… Her şeyi.”</p>

  <p>Ceren ona sokuluyor, sığınıyor, titriyordu.</p>

  <p>“Çabuk olalım Ceren. Obalı beni öldürecek. Süleyman Kahya söyledi.”</p>

  <p>“Bana da söyledi,” dedi Ceren.</p>

  <p>“Ne iyi adam,” dedi Halil. “Ne yürekli bir adam.”</p>

  <p>Halil kalktı, titreyen Cereni kucakladı. Dışarı çıkardı. Dışarda gölgeler kaçıştılar. Halil önce Cereni ata bindirdi, sonra kendisi bindi, sürdü. Atı sürer sürmez de birden ona doğru kurşunların vızıldadığını duydu. Atı döndürdü. Bu gece sabaha kadar dağları tutmazsa hali yamandı. Şimdi obalılar da candarmayla birlik olacaklar, onu en büyük can alıcı düşmanları gibi kovalayacaklardı.</p>

  <p>Halilin atı gün burnuna Kırmacılıyı aştı, Akyola düştü. Dikenliyi geçip, Karatepenin kayalıklarını tutunca Halil ardına yarım döndü:</p>

  <p>“Ceren,” dedi. “Ceren…”</p>
