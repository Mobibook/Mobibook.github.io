  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Kerem çocuk yangında uyandı, çarıklarını giydi, yanına yönüne bakmadan kendini Deliboğadan aşağıya koyverdi. Yangın çemberinde kendisine bir delik bulup çeltik tarlasının kıyısına düştü. Çeltik tarlası boyunca nereye gittiğini bilemeden karanlıkta yürüdü. Gün açıldı. Kerem Deliboğaya döndü baktı. Deliboğa kapkara bir dumana batmıştı. Daha tarlalar yanıyordu. Herkesi, hepsini yaktılar, diye geçirdi içinden. Aaaah dedem, kılıcı da nasıl parlıyordu. Kılıcı da, kendi de yandı. Keşki şahini istemeseydim de, dedemin sözünü tutsaydım da, bu işler gelmeseydi başımıza, diye geçirdi içinden. Keşkiii… Ala şafakta, uzayan, uzayıp kopan bir parça da yalım gördü. Ata ne oldu acaba, kaçıp kurtuldu mu, diye de geçirdi içinden. Yönünü top ağaçlara döndü. Oradan otobüsler, otomobiller geçiyordu. Büyük yol orada olmalıydı. “İyi ki kaçıp kurtuldum. Ama neylerim ki bu zalim dünyada yanımda altı Arap atlı dedem olmayınca…”</i></p>
  </blockquote>

  <p><br/></p>

  <p>Yangın dört bir taraftan kuşatmış, çatır çatır geliyor, yalımlar çığlık çığlığa bir su gibi durmadan tepeye doğru yükseliyordu. Kırmızı uzun yılanlar, tavşanlar, tilkiler, kurbağalar, kuşlar, böcekler birbirlerine girmişler yangının önünde Deliboğaya, çadırlara akıyorlardı. Yeryüzü gökyüzü bir yangındı. Koyunların, atların, develerin, insanların, köpeklerin sesleri kulakları sağır edercesine gecede uğulduyordu. Uzun, kocaman, kıpkırmızı kesmiş, birbirine dolanmış yılanlar, dillerini uzatmışlar, şaşırmışlar, dönüp dönüp yangına hırlıyorlar, hırlayıp kaçıyorlar. Bir at kapkara, uzadı uzadı, yalımların üstünden karanlığa, ta ötelere uçtu gitti. Kurşun sesleri de vızıldamaya başladı. Çeltik tarlası karanlıkta azıcık aydınlanmış, bir taştı, fışkırdı, sonra yere seriliverdi. Yer sallanıyordu. Kocaman bir ateşten gümbürtülü demir böcek ağzını açmış kükremiş, yerleri sarsarak tepeyi sallıyor. Durmuyor. Kayalar yalımdan dökülüyorlar. Dünya bir ara kapkaranlık kesiliyor, bir an aydınlanıyor. Yün kokusu, at kokusu, yağlı, burun direklerini düşüren, dayanılmaz, kusturan yanık kokuları. Yılanlar üst üste uçarken havada yanıp, köz gibi kıpkızıl yere dökülüyorlar. Ulu kartallar, kuşlar, serçeler köz olup gökten kırmızı yere saçılıyorlar.</p>

  <p>Kerem:</p>

  <p>“İyi ki şahinimi Onbaşı elimden aldı,” diye sevindi. “Yoksa şimdi o da yanardı.”</p>

  <p>Develeri, atları, uzun kulaklı eşekleri yüklüyorlar. Koyun sürüsü oradan oraya, yalımın bu kıyısından o kıyısına koşuyor. Bir top olmuş, üst üste binmiş koyunlar:</p>

  <p>“Şimdi ben ne yapacağım? Şahinimi bu adamın elinden nasıl kurtaracağım?”</p>

  <p>Herkes korku içinde. Vızıldayan kurşunlardan herkes korkuyor. Karanlıkta herkes başının derdine düşmüş. Arka arkaya çadırlar yükleniyor. Herkes uykulu. Herkes ayakta uyuyor. Uykuda elleri işliyor.</p>

  <p>“Uyuyor muyum daha? Burası neresi? Nereye gidiyorum? Onbaşı nerde? Gitsem yalvarsam şahinimi verir mi? Elini öpsem… İyi, yumuşak bir yüzü vardı.”</p>

  <p>Ayakları yolun tozlarına gömülüyordu. Ötedeki karartı da üstüne üstüne geliyor, geldikçe de büyüyordu. Büyüyor, büyüyor, koşuyor, hışım gibi. Nedir bu gelen acep? Boyuna yolun üstüne dört bir yandan kurtlar gibi, çok iri kurtlar önüne, yolun üstüne üşüşüyorlar. Kerem titredi, kendini yandaki hendeğe attı, oraya büzüldü. Gözlerini sıkı sıkıya kapattı.</p>

  <p>“Herkes can derdinde, ben de şahinin ardına düşmüşüm. Dedem ne oldu, anam, babam, Döne, Hasan, Mustafa? Aaaah kardaşım Mustafa… İlle de Mustafa… İlle de anam… Ben adam olmam, ben hiçbir vakit adam olamam. Olamam arkadaş, olamam. Şu şahin yerine, toprak isteseydim ya! Şahini veren Hızır Aleyhisselam,toprağı da verirdi. Vermez miydi? Şahini nasıl buldu da verdi? Şahini istedim, şahini verdi. Toprağı isteseydim, onu da verirdi. Bir şahin vermekten, bir kışlak vermek daha da kolay… Yer gök toprak dolu. Her yer, bütün dünya kışlak… Ucu yok, bucağı yok. Şahin tek tük. Bir şahini arar, bulur verir de, kışlağı vermez miydi kolaycacık? Hiç de, hemen verirdi. İşte biz de böyle cayır cayır yanmazdık. Aaah, aaah, aaah, ben yaktım herkesi, yılanları da, tilkileri de… Toprağı bu yıl isteseydim, şahini de gelecek yıl isterdim. Kimse de yanmazdı. Aaah, eşşek kafa, yanmazdı! Şahin de gitti, toprak da gitti. Şimdi kurtlar…”</p>

  <p>Gözlerini açtı, ayağa kalktı, yola baktı. Kurtlar yolda üst üste, büyümüşler, koşuyorlar. Hemen yere oturup, gene gözlerini yumdu. Arkasındaki yarın duvarına yapıştıkça yapışıyordu. Gene korkudan eli ayağı titremeye başladı. Korktukça yara yapışıyor, dişleri birbirine çarpıyordu. Titremesi birden durdu, eli çözüldü. Hiçbir şey duymadı. Ne korku, ne ses, ne sıcak, ne koku…</p>

  <p>“İşte kurtlara yem olduk. Yem olduk kardaşlar… Ah anam, dedem! Aaah dedemin atı. Aaah Mustafa… Fıkara babam… Yandı da kül oldu.”</p>

  <p>Kurtlar geliyorlar, üstünden geçiyorlar. Bir yangın başladı. Keremin her yanı yanıyordu. Kurtlar karanlık, ulu, uzun ak dişleri kana bulanmış. Yanıyor her yer…</p>

  <p>“Kurtulamam, yanarım. Buralarda su da yok.”</p>

  <p>Birden yattığı yerden fırladı, kendini yolun soğuk tozlarında buldu. Arkasından yangın ağzını açmış koşturuyordu. Kıv eyliyordu. Dünya bir uğultuydu. Bir iniyor bir kalkıyordu. Her şey karanlık, yangın, koyunlar, boğalar, develer, çocuklar, şahinler birbirlerine geçmişler, gecede debeleniyorlar. Keremin ardından geliyorlar. Uzun akarsu yalım olmuş çalkanıyor, Uzun akıyor. Çadırdan yalımlar. Dedesi, elinde güneş gibi parlayan uzun kılıcı yangının ortasında. Bütün insanlar, lenger şapkalı, boğazı kolanlı Çukurova Ağaları cayır cayır yanıyorlar. Dedesi, kırmızı sakalı yalımın içinde yıldır yıldır, elinde kılıcı, Çukurova Ağalarının, Onbaşının başlarını kesiyor. Onlar kaçıyorlar, çığlık çığlığa, dedesi elinde kılıcı, kılıcı, sakalı ışıl ışıl, gözleri kör eden bir balkımada upuzun, gittikçe de uzuyorlar, yetiştiğinin kellesini kesiyor. Dedesi öfkelenmiş ki amanallah… Aman Allah ki aman Allah! Boynunun damarları şişiyor, terli, bakır gibi parlayıp terliyor. Habire kılıç sallıyor. Onbaşı, Onbaşı, Onbaşı yalçın kayalıklara vurdu. Ağaçlar, orman, kayalar, sular, otlar, dünya som yalıma kesmiş, yanıyor. Bir yalım Onbaşının arkasında, o kaçtıkça yalım kovalıyor. Bir dedesi öne geçiyor, bir büyük yangın ummanından kopan yalım öne düşüyor, Onbaşıyı kovalıyorlar. Karşı Binboğa dağı som yalıma kesti. Koca dağ güneş gibi oldu. Yıldızlar savruluyorlar. Binboğa dağı tepeden tırnağa kaynaşıyor, balkıyor, ta göğün yedinci katına kadar yıldız yıldız kaynaşıp savruluyor. Binboğa dağı yalım yalım kalktı yürüdü Çukurovanın üstüne. Bin tane yalımdan boğa oldu. Dedesi Onbaşının kellesini bir kılıçta kesiverdi, hemen yıldırım gibi Çukurovanın düzüne düştü. Binboğa dağı birden bin tane boğa oldu, görülmemiş irilikte, güzellikte, balkıyarak, iri, gözleri dönmüş, sivri kılıç gibi boynuzları parlayarak, yalımdan, Çukurun üstüne yürüdüler. Çukurun toprağı yalıma kesti. Yalım boğalar köylere saldırdılar. Köyleri, evleri, şehirleri, otomobilleri, kamyonları, trenleri boynuzladılar, yıktılar, yaktılar, sonra gerisin geri yerlerine döndüler, Binboğa dağı oldular.</p>

  <p>Şahini gökte dönüyor, kanatları savruluyor, genişliyordu. “Aaah, dedem, anam, babam. Mustafa, Hasan kardaşlarım! Şimdi neredeler, yandılar mı? Kurtuldularsa nereye gittiler? Ben bundan sonra nasıl bulurum onları? Nereye giderler de konarlar? Bu köylüler öldürür onları. Canlarını alırlar. Kızların da hepsini alırlar. Onlar bizim kızlar için ölür de geberirler…”</p>

  <p>Önüne uçsuz bucaksız, karanlık bir duvar gibi bir karanlık, orman gibi, dağ gibi, kamışlık, çalılık gibi bir karanlık duvarı çıktı. Koşarak duvara vardı dayandı. Geri suyun kıyısına geldi. Neden, niçin, hiç bilmeden bir karanlık duvarına gidiyor, bir suyun kıyısına geliyordu. Soluk soluğa kaldı. Tere battı. Bacakları feldirdedi. Toz koktu. Gene acı bir yanık kokusu genzini yaktı. Gözlerinin önünden bir şeyler uçuştu. Pul pul kırmızı, sarı, aydınlık deliği, şimşek gibi ışıklar uçuştu, kıvılcımlandı, başı döndü.</p>

  <p>Gün ışırken kendini yolun tozları içine oturmuş buldu. Ne olmuştu bütün gece böyle? Kulakları uğulduyor, ağır ağır, ne olduğunu şimdi bir türlü kestiremediği bir düşün içinden sıyrılıyordu. Bedeninin her bir yeri havanda dövülmüş gibi acıyordu.</p>

  <p>“Herkes başını aldı gitti. Ben kaldım ortalarda. Dedem nerede? Bizimkilere ne oldu? Şahine ne oldu? Ne oldu, ne oldu?”</p>

  <p>Olup biteni uzun bir süre anımsayamadı. Sonra birden her şey gözlerinin önünden yıldırım gibi geçti. Kendini toparladı, ayağa kalktı. Acıyla kıvrandı.</p>

  <p>“Keşki şahini istemeseydim. Keşkiii, keşkiii… Öldürdüm milleti. Ocağını söndürdüm herkesin. Bir bilseler, bir bilseler benim Hızırdan şahin istediğimi, kemiklerimi kırarlar da un ufak ederler. Bir bilseler yerler beni, yerler! Yerler arkadaşlar, yerler beni. Ulan şahin batsın! Vay akılsız eşşek kafa vay! Ne yapacaksın şahini? Bir küçücük serçe bile yakalamadı daha. Uçuramadık bile. Sonra da babasının kuşu gibi Onbaşı aldı götürdü. Ölsem yitsem bile, kemiklerim bile unutmaz yaptığım kötülüğü. Ben kötü, kötü bir adamım. Şahin kadar taş düşsün başıma.”</p>

  <p>İki yıldız gökyüzünde tokuştu mu? Suların akması durdu mu? Çiçekler, yapraklar, böcekler, kurtlar kuşlar, insanlar birden ölüp, sonra geri dirildiler mi? Doğru mu? Her yıl dünya hep birden, bir anlık, yıldızların tokuştuğu sürece ölüyor, sonra geri diriliyor mu? Her yıl, her yıl.</p>

  <p>“Dedem öyle diyor. Dedem kılıç ustası, ocaklar piri Haydar Usta. Her şeyi biliyor.”</p>

  <p>Nereye gittiğini bilmeden, kamışlığın ardını döndü. Küçük bir çeltik arkını atladı, geçti. Deliboğa hüyüğü birden karşısına çıktı. Usul usul dumanı tütüyordu, kapkaraydı. Güneye doğru yangın kapkara, Ceyhan ırmağına kadar uzamış gitmişti.</p>

  <p>Hüyüğe bir gitmek istiyor, bir korkuyor, cayıyordu. Seherin yelleri esiyor, içini ürpertili bir sevinç dolduruyor, sevinci kapkara kesiliyordu sonra da.</p>

  <p>Hüyükte çöreklenmiş yılan ölüleri yanmış, kömür olmuş. Köpek, insan, koyun, kurt, tilki ölüleri kurumuş, kömür… Burnuna dehşet, öldürücü bir yanık kokusu geldi. Kustu, kustu, öğürdü, hiçbir şey çıkaramadı. Karnı ağrıdı, kıvrandı, gözleri karardı.</p>

  <p>Zınk diye durdu. Yanık, tüten hüyük burnunun dibindeydi. Birden geriye döndü koşmaya başladı. Ölüler, yanık, kömürden yılanlar, kurtlar, atlar, adamlar, dedesi, babası, Fethullah, Onbaşı, herkes herkes onu kovalıyordu. Birkaç kere yere kapaklandı, yeniden doğruldu. Son soluğa kadar koştu, yolun kıyısına çöktü. Gün bir minare boyu kalktı, dağlar ışıklandı. Uzaktaki hüyük uzun, dalgasız dimdik tütüyordu. Yoldan hep otomobiller geçiyor, Kerem boyuna toz bulutları içinde kalıyor, ağzına burnuna tozlar doluyordu: Ne yapacağını bilemez, öyle, elleri yerde kalakalmıştı. Büyük gözleri biraz daha kocamanlaşmıştı. Sonunda, yan yana, bitişmiş gibi geçen iki adamı gördü. Bağırarak, dövüşür gibi çabuk çabuk konuşuyorlardı. Kerem onlar önünden geçince, onlara bağlıymış gibi kalktı, arkalarına düştü. Hem yürüyor, hem de uzun uzun tüten hüyüğe dönüp bakıyordu.</p>

  <p>“Ölmediler, yanmadılar, kurtuldularsa, ben onları nerede bulurum? Nereye giderler acaba? Yer gök kabul etmiyor ki bizi. Nereye konarlar? Kondurmuyorlar ki… Ayağını yere bassan, ver para, ver para… Nereden bulalım parayı? Arkadaş, siz bu topraklara sahip olurken, Allahın toprağına sahip olurken para mı verdiniz? Biz bir karış bir toprakta, hem de kıraç, hem de ot bitmez bir kırda, hem de kimsesiz bir hüyükte kalabilmek için avuç dolusu paralar döküyoruz.”</p>

  <p>Adımlarını hızlandırarak, öndeki adamlara yetişti:</p>

  <p>“Selamünaleyküm ağalar,” dedi.</p>

  <p>Adamlar döndüler, karşılarında kırmızı yanakları terden biraz daha kızarmış, ter içinde kalmış elmacık kemikleri fırlak, büyük gözlü, gözleri korku içinde çocuğu gördüler. Kocaman adamlar gibi tok selam vermişti. Dönüp de küçük çocuğun ağırbaşlı halini görünce yürekten gülümsediler.</p>

  <p>“Aleykümselam birader,” dedi uzun boylusu. “Böyle nereden gelip ne canibe gidiyorsun? Ve aleykümselam. Adını bağışla.”</p>

  <p>Yan yana yürüyorlardı.</p>

  <p>“Adım Kerem. Demirciler piri Haydar Ustanın torunuyum.”</p>

  <p>“Benim adım da Abdi. Bu da Hacı…”</p>

  <p>Kerem:</p>

  <p>“Ben,” dedi, “Yalnızağaç karakoluna gidiyorum. Onbaşı bizden olur da… Ona gidiyorum. Onu göreceğim. Dün gece bizim hüyüğü yaktılar da…”</p>

  <p>“Kim yaktı?” dedi Abdi.</p>

  <p>“Kim bilir,” dedi Kerem. “Köylüler yaktılar. Bizden para istiyorlar. Bizde de hiç para kalmadı ki… Hepsini verdik köylülere. Öteki köylülere de kalmayınca para, öteki köylüler de dün gece geldiler, herkesi kurşunla öldürdüler, sonra da bir iyice yaktılar. Bir ben kaçtım.”</p>

  <p>Daha konuşacaktı, ağlamamak için sustu. Boğazına bir yumruk tıkanmış, ağır, soluk aldırmaz, bastırıyor. Kendini tutuyor, çözülmemek, ağlamamak için dudaklarını kanatırcasına ısırıyor. Gözleri dolu dolu, akamayan yaşlar gözlerini yakıyor.</p>

  <p>Abdi:</p>

  <p>“Bak Kerem,” dedi, “sen korkmuş, gece kaçmış olacaksın. Hüyük yandı ama, Yörüklere hiçbir şey olmadı, kimsenin de burnu kanamadı. Göçlerini aldılar, karşıya geçtiler. Yakında bir yer bulur konarlar.”</p>

  <p>Hacı da:</p>

  <p>“Sen hiç canını sıkma Kerem, onlar bir yer bulmuş, konmuşlardır bile şimdiye,” dedi.</p>

  <p>Keremin yüreğine azıcık su serpildi. Boğazındaki düğüm çözüldü:</p>

  <p>“Aaah,” dedi, “aah aaah, onlar hiç yer bulamazlar. Böyle yollarda perperişan olar, yollarda ölürüz biz. Aaah, aaah, aaah, ben ettim bu kötülüğü obaya.”</p>

  <p>Yüzünde, sesinde öylesine ölürcene bir keder vardı ki, Abdiyle Hacı uzun bir süre Kereme bir şey söyleyemediler. Sonra Kerem onların bir şey konuşmasını beklemeden, başını da yerden kaldırmadan boşandı. Her şeyi, yıldızların tokuştuğu geceyi, dedesini, dedesinin söylediklerini, kendisinin kışlak yerine şahin istediğini, dedesinin kılıcını, şahinin getirilişini, her şeyi, her şeyi bir bir anlattı:</p>

  <p>“İşte,” dedi sonunda, “olan oldu. Herkesi, hepimizi cayır cayır yaktırdım. Ağlamaya başladı. Hem ağlıyor hem de: Beni öldürmeliler, ben ölmeliyim, diyordu. Bütün bu işler başımıza bir şahin yüzünden oldu, şahini de Onbaşı elimden aldı.”</p>

  <p>Abdi:</p>

  <p>“Ağlama kardaş,” dedi. “Onbaşı da, bütün zulmedenler de belalarını bulacaklar. Ağlama kardaş.”</p>

  <p>Hacı da:</p>

  <p>“Ağlama kardaş,” dedi.</p>

  <p>Kerem uğunarak ağlamasını sürdürüyor, adamlar çocuğun ağlamasını nasıl durduracaklarını bilemiyor, üzülüyorlardı.</p>

  <p>“Hem şahin gitti, hem kışlak. Hem şahin…”</p>

  <p>Abdi:</p>

  <p>“Bak arkadaş,” dedi. Abdi her şeyi, Keremin ağıdının sebebini çakmıştı. “Bak Kerem kardaş, şimdi buradan doğru karakola gideriz. Yol karakolun önünden geçer. Sana karakolu gösteririm. Sen de bir yolunu bulur şahinini karakol onbaşısından çalarsın. Ağlama o kadar kardaş.”</p>

  <p>Kerem her şeyi hemen o anda unuttu, gözleri birden parladı, ağlaması durdu. Yüzü güldü, sevinçle:</p>

  <p>“Nasıl çalarım Onbaşıdan, onun kocaman tüfeği var. Ya öldürürse beni?” diye sordu.</p>

  <p>Abdi:</p>

  <p>“Gece çalarsın,” dedi. “Seni nerden görecek de öldürecek? Gece, kuşlar, karıncalar bile duymadan…”</p>

  <p>“Duymadan,” diye gülümsedi Kerem. Her şeyi, bütün acısını unutmuştu.</p>

  <p>Yol boyunca üçü, ta karakola kadar şahini çalma düzenleri kurdular. Kerem onlardan sevinçle, ellerini öperek ayrıldı.</p>

  <p>Abdi:</p>

  <p>“Vay çocuk,” dedi. “Allah vere de başına bir iş gelmese şahini çalarken… Keşki bu aklı vermeseydim çocuğa, çalma aklını. Vurursa ya Onbaşı çocuğu?”</p>

  <p>Hacı:</p>

  <p>“Yeme kendini,” dedi. “Çocuk karakolu nasıl olsa bulacak, şahini çalmaya kalkacaktı. Çocuğun başka çaresi yoktu. Nasıl olsa çalmayı akıl edecekti. Sen hiç üzülme. Çocuk yağdan kıl çekercesine şahinini alıp götürecek.”</p>

  <p>Abdi:</p>

  <p>“İnşallah,” dedi, “İnşallah ama, korkuyorum. Vay Kerem. Ne de tatlı, can, akıllı bir çocuk! Allah vere de başına bir kötülük gelmeye…”</p>
