  <blockquote style="margin: 0 0 0 40px, border: none, padding: 0px,">
    <p class="p9"><i>Yörükler Çukurovaya ağır ağır yerleştikten sonra ve yerleşirlerken başlarına çok işler geldi. Sıcaktan, sinekten, hastalıklardan, salgınlardan çok çektiler. Bir de yöneticilerden çok çok çektiler. Birkaç olay var ki hiç unutulmadı. Bir tanesi bir Adana Valisinin huğları yaktırma işidir. Harpler, kırgınlar. Bir de Trablus Harbi. Bir de Fransız işgali…</i></p>
  </blockquote>

  <p><br/></p>

  <p>“Biz neler gördük, neler,” dedi Köse Ali Ağa. “Biz ki nelerden geriye kalmışız. İnsan gibi bizi hiçbir zaman yaşatmadı Çukurova… Şu dağları delip geçen demiryolu var ya, Alamanlar yaptı. Şu uzayıp giden çifte demirler var ya, her karışında bir insan yatar. Biz neler gördük bugüne gelene dek. Biz neler, neler gördük!”</p>

  <p>Köse Ali Ağa diline pelesenk etmişti.</p>

  <p>“Geriye dönüp bakmaya yüreğim götürmüyor. Hiçbir zaman. Hiçbir Türkmen kocasının da yüreği götürmez eski günleri. İskandan önce dünya, hem de yeryüzü, hem de Binboğalar, hem de Aladağ, hem de Düldüldağı, Kayranlı, Berit dağları, hem de Payas üstü, Gavurdağları, hem de Anavarza ovası, hem de Dumlukale yöreleri bir cennetti bizim için… Olan iskandan sonra oldu. Şimdi bunlar gelmişler… Yüz yıl şu kanlı ovayı, şu güzelim ovayı cennet yaşamışlar, şimdi de gelmişler sızlanırlar. Sızlansınlar. Biz burada sıcaktan, sinekten, sıtmadan, salgından, harplerden, vergiden sinekler gibi kırılırken, onlar ak pınarlı yaylalarda, mor sümbüllü, yarpuzlu, alaçamlı dağlarda yan geldiler yattılar. Yönlerini dönüp de şöyle bir halimize dirliğimize bakmadılar. Onlar bizden koptular, ayrı bir millet oldular. Onlar böldüler töreyi, onlar böldüler, onlar ikiye biçtiler bizi… Çekin atımı,” diye bağırdı konaktan aşağıya, “çekin de onlara birkaç sözüm var.”</p>

  <p>Hemen iki yanaşma atını çektiler. Çok yaşlı Ali Ağa çatırdayan tahta merdivenlerden indi, iki kişi kaldırarak onu atına bindirdiler. Köylüler de bir traktöre biniştiler, sürdüler.</p>

  <p><br/></p>

  <p>Vali Paşa emir verdi, bu ot evlerde yaşanmaz. Bu insanlık dışı bir yaşamdır. Üstü ot, duvarları kamış, çalı… Bütün köyler ot yığını. Vali Paşa köylülere emir verdi, kerpiçten, taştan, kiremitten, tuğladan evler yapacak, köylerinizi tertemiz tutacaksınız. Vali Paşa çok sert emirler verdi. Emri verdikten bir yıl sonra köylere çıktı, baktı ki ot evler olduğu gibi yerinde duruyor. Köylerde de delikanlılar. Süzülmüş, sarı benizli delikanlılardan başka, köylerde kimsecikler kalmamış. Artık Türkmen yaylaya göçerken köylerde ürünü toplasınlar diye delikanlılarını Çukurda sıcağa, sineğe, sıtmaya, salgına bırakıyordu. Başka çaresi yok. Her Türkmen evi delikanlılarını Çukurda bırakırken kefenliklerini de yanlarına veriyordu. Başka çaresi yoktu. Çukurun ürünleri, buğdayı, pamuğu olmayınca yaşamaları olanaksızdı. Delikanlılar ve yanlarında kefenleri… Yaylaya bir ağıt gibi göçüyorlar, bir ağıt gibi iniyorlardı. Yürekleri, gözleri arkada kalıyordu. Döndüklerinde kimini ölü, kimini onmaz hasta, kimini kaçmış bulacaklardı. Bu yıllarda başını alıp Çukurovayı bırakmış gitmiş çok delikanlı vardır. İmleri timleri belirsiz olmuştur. Sonraları bazı analar, sevgililer, yavuklular, sevdiklerini tek başlarına Çukurda bırakmayıp onlarla birlikte sarı sıcağın içinde kaldılar.</p>

  <p>Vali Paşa köy köy dolaştı, delikanlılara sordu: “Bu evleri neden yıkmadınız?” Sıtmalı, konuşacak mecalleri kalmamış delikanlılar Vali Paşaya hiçbir karşılık veremediler. Onun karşısında bir ağaç gibi, bir kaya, bir toprak parçası gibi dilsiz kalakaldılar. Bu sessizlik Vali Paşayı deli divane etti. Şu pis Türkmenler ona karşı koymuşlar, onu, sessiz direnişlerle aşağılamışlardı. Öfkesi boydan aştı, başka, delice, çılgınca emir verdi: “Bütün köyleri, köylerdeki ot evleri yakın.”</p>

  <p>O yaz çok köyler yandı. Köylerden kaçıp bir tepeye, hüyüğe, bataklıklara, akarsulara sığınmış gençler Çukurovanın yalım yalım yandığını görüyorlardı. Yangın köylerden tarlalara, tarlalardan çalılıklara, oradan küçük ormanlara atlıyor, bütün ovayı tutuşturuyordu. Çukurova bir feryadü figandı.</p>

  <p>Bu yangından sonra Çukurovada gene bir karmaşa başladı. Başladı ama, hiçbir şey de değişmedi. Ot evlerin yerine gene ot evler yapıldı. Vali Paşa baktı ki çaresiz. Belki de Vali Paşa hırsından öldü. Belki de çıldırdı. Belki de Hükümet onu başka yere atadı. Huğlar İkinci Dünya Savaşına kadar sürdü.</p>

  <p><br/></p>

  <p>Köse Ali Ağa atının başını Deliboğa hüyüğünün dibinde çekti. Traktördekiler daha önce obaya erişmişler, Köse Ali Ağanın atına binmiş gelmekte olduğu haberini Süleyman Kahyaya vermişlerdi.</p>

  <p>Yörükler koşuşarak Köse Ali Ağanın atının başını tuttular, onu derimevi çadırına buyur ettiler. Hemen bir kuzu kesip, ona çok izzette ikramda bulundular. Köse Ali Ağa bunların kendisine karşı davranışlarından çok kıvanç duydu. Onlara eski günleri, yangını, çektiklerini anlattı.</p>

  <p>“İşte bu dünya böyle,” diyordu. “Yerleşmekten başka çare yok,” diyordu. Dolanıp dolaştırıp Türkmenin iskandan öncesini, Türkmenin cennetini anlatıyordu. Ballandıra ballandıra…</p>

  <p>“Siz yaşadınız,” diyordu. “Biz kırıldık kırfacanlar gibi, sinekler gibi. Siz de yerleşeceksiniz. Sizin de başınızdan geçecek bizim başımızdan geçenler. İşte böyle…”</p>

  <p>Köyden onunla birlikte gelenler hiç söze karışmıyor, saygılıca, kurnaz, bir şey bilir de söylemez, oraya oturmuşlar, öyle duruyorlardı.</p>

  <p>“Sabaha karşıydı, evde uyuyordum, çardakta. Uyandım ki her yanım yalıma kesmiş. Bir baktımdört yanımı ateş çevirmiş. Ateşin içinde oradan oraya, oradan oraya don gömlek koşup duruyorum. Oradan oraya… Ateş almış dört yanımı, çıkacak bir delik yok. Ben can havliyle dönmekte, yalımlar üstümde savrulmakta… Tutuştum ha tutuşacağım. Bir candarma geldi. Ağlıyordu. Yüzü yaş içinde parıl pacıl… Beni köyün içinden çekti çıkardı. Biz de işte buraya göçtük. O zaman köyümüz Yüreğir ovasındaydı. Buraya yerleştik. Bu hüyük de, bu çalılık da, bu bataklık da o zaman bu zamandır bizim. İşte öyle, bizim… Şimdi ağalar, Yörük kocaları size geldim ki…”</p>

  <p>Uzun bir pazarlığa giriştiler. Pazarlık üç gün sürdü.</p>

  <p>“Kasabada parti başkanı, Kaymakam, Meclis üyesi… Her iki parti de bize muhtaç. Onun için bu Deliboğa hüyüğünü çabucak sizin üstünüze yaparız. Ve de tapusunu bilumum size veririz. Ne diyorsunuz?”</p>

  <p>Önce yüz elli bin lira istedi.</p>

  <p>Süleyman Kahya bir:</p>

  <p>“Abooov!” çekti. “Eskiden olsaydı, on on beş yıl önce yüz elli bin değil… Şimdi bütün koyunlarımızı satsak, atlarımızı, develerimizi, atımızı itimizi, çadırlarımızı, gene yüz elli bin etmez.”</p>

  <p>Köse Ali Ağa:</p>

  <p>“Siz ne gördünüz ki!” diye başladı. “Aaah insanoğlu ne gördü ki… Biz kaldık belalardan yangınlardan… Ben sizin gibi olsaydım, Deliboğa hüyüğüne, bak adı da ne güzel, buraya yerleşince köyünüzün adı da Deliboğa hüyüğü köyü olur, beş yüz bin lira verirdim. Eskiden Çukurova böyle miydi, bir sivrisineği vardı, kemikli. Bir saz, bir ot, bir çalılık olurdu göğe ağmış, öyle sıktı ki içinden yürürken göğü göremezdin. Siz ne gördünüz ki, insanoğlu ne gördü, ne çekti. Onun için, haydi mademki paranız yok, yüz bin olsun.”</p>

  <p>Sonunda Köse Ali Ağa on beş bine Deliboğa hüyüğünü Karaçullu aşiretine satmaya, tapusunu ellerine vermeye razı oldu. Pey parası olaraktan derhal üç bin lirayı aldı.</p>

  <p>Süleyman Kahya parayı verirken ikide bir:</p>

  <p>“Ya tapunuz yoksa, ya sizin köyün değilse bu hüyük?” diye utana utana soruyor, öteki de güvenli, inandırıcı, tepeden tok bir sesle, çıkışırcasına:</p>

  <p>“Ver parayı sen, karışma gerisine. Yeter ki say parayı elime. Verdiğin para da ne ki? Köylüye pay etsem adam başına on lira düşmez. Verdiğin para da ne ki…” diyordu.</p>

  <p>Duruyor, düşünüyor:</p>

  <p>“Verdiğin para da ne ki… Vallahi ben bu paraya bir dönümü bile vermem. Bugün Çukurda bir karış toprak kan pahası. Ben neden bu kadar ucuza verdim sana bu toprağı? Neden, neden, neden? Söyle neden, ne için? Bilemezsin, hiç düşünme, hiçbir vakit bunun sebebini bilemezsin… Çünküleyim, bunun sebebini hiçbir tarihler yazmaz… Amma velakin benim insan yüreğimin başında bunun acıklı bilsebebi yazılıdır. Çünküleyim, ben de sizler gibi çok belalardan geriye kalmış, yangınlardan, seferberliklerden geçmiş bir yangılı kişiyim. Hem de Kör Memedin kireç ocağı gibi yüreğimin içi sizin için yanar da göyünür. Yanar da, yanar da, yanar da göyünür kardeşliğim Süleyman Kahya. Yanar da göyünür. Yoksaaa, bu bir karışı kan eden toprak bu paraya verilir mi?”</p>

  <p>“Verilir mi?” diye ilk olaraktan yanında gelen köylüler konuştular. Köse Ali Ağayı onayladılar.</p>

  <p>Süleyman Kahya ikircikliydi. Ya bu hüyüğün tapusu yoksa ellerinde? Olmasa ne yapacaklardı? Çaresizlerdi. Toplandılar uzun uzun konuştular, sonunda Köse Ali Ağanın eline üç bini saydılar. Bir hafta sonra kasabaya inecekler, hüyüğün tapusunu alacaklardı.</p>

  <p>O gece obada, çolukta çocukta, yaşlıda, hastada sayrıda inanılmaz bir sevinç sabaha kadar çalkandı durdu.</p>

  <p>Müslüm Koca, dudaklarını yalanıp:</p>

  <p>“Güzel, güzel,” diyordu. “Çok güzel! Çoook. Ben ölürsem benim sinimi şuraya, şu ,ak taşın, şu yazılı taşın dibine kazarsınız. Üstüne murt çalısı koyar toprağı örtersiniz, olur mu?” diye yarısı toprağa gömülü mermer bir eski Yunan taşını gösteriyordu. Tepenin başı, etekleri eski Yunan taşıyla silme doluydu. Toprağı bir karış deşince yazılı bir Yunan taşıyla karşılaşılıyordu.</p>

  <p>Kavalcılar kaval çaldılar, kızlar, oğlanlar türküler söylediler. Sevinçten hiç kimsenin gözüne o gece hiç uyku girmedi. Toprakları üstüne olmadık düşler kurdular. Evler, saraylar, traktörler, sırça pencereler, otomobiller, giyitler düşü gördüler.</p>

  <p>Bir hafta sonra kararlaştırdıkları günde, saatte kasabaya vardılar. O gün akşama kadar beklediler. Ne Köse Ali Ağa geldi, ne de bir haber gönderdi.</p>

  <p>Arzuhalci Kör Kemali salık verdiler onlara. Kör Kemal incecik, üfürsen yıkılacak, uzun bir delikanlıydı. Dertlerini söylediler, hal böyle böyle, dediler. Kör Kemal her şeyi onlara bir bir söyledi. Köse Ali Ağa on beş yıldır Yörüklere Deliboğa hüyüğünü aynı minval üzre satıyordu.</p>

  <p>“Ne yapalım öyleyse?” dediler.</p>

  <p>“Bu böyle,” dedi Kör Kemal.</p>

  <p>Yolu yordamı? dediler. Kör Kemal:</p>

  <p>“Gene iyi, size insaflı davranmış, size acımış,” dedi, “Köse Ali.”</p>

  <p>Arzuhalci bundan sonra başlarına gelecekleri onlara bir bir söyledi.</p>

  <p>On beş yıldır Deliboğa hüyüğüne konan Yörüklerin maceraları buydu, böyleydi.</p>

  <p>“Ne yapalım? Ne yapalım?”</p>

  <p>Kör Kemal:</p>

  <p>“Derviş Hasan geldi mi?” diye sordu.</p>

  <p>“Geldi,” dediler.</p>

  <p>“Zalımoğlu Veli geldi mi?”</p>

  <p>“Gelmedi,” dediler.</p>

  <p>“O da gelecek… Yozoğlu Osman?”</p>

  <p>“Gelmedi.”</p>

  <p>“O da gelecek… Bozduvar köyü?”</p>

  <p>“Gelmedi.”</p>

  <p>“O da gelecek.”</p>

  <p>“Ne yapalım?”</p>

  <p>“Yalnızağaç karakolu uzatmalı onbaşısı Nuri Dağlaryolu geldi mi?..”</p>

  <p>“Gelmedi.”</p>

  <p>“O da gelecek.”</p>

  <p>“Ne yapalım?”</p>

  <p>“Altındiş Rıza?”</p>

  <p>“Gelmedi.”</p>

  <p>“O da gelecek.”</p>

  <p>“Ne yapalım?”</p>

  <p>Arzuhalci hiçbir şey söyleyemiyor, hiçbir yol gösteremiyordu onlara.</p>

  <p>Süleyman Kahya:</p>

  <p>“Bu hüyük kimin?” diye sordu.</p>

  <p>Kör Kemal:</p>

  <p>“Hiç kimsenin,” dedi. “Ya da sizden başka herkesin.”</p>

  <p>Bu sözlerden hiçbir şey anlamadılar.</p>

  <p>“Bize bir arzuhal yaz ki, halimizi arz et, Kemal Efendi,” dedi Süleyman Kahya. “Öyle yaz ki, gören duyan bizim ahvalimizi anlasın.”</p>

  <p>“Hiçbir yere bir arzuhal yazamam,” dedi Kör Kemal.</p>

  <p>“Yaz,” dediler. “Sen yeter ki yaz. Böyle olmaz diye yaz.”</p>

  <p>“Yazamam,” dedi Kör Kemal.</p>

  <p>Yalvardılar, zarılık ettiler.</p>

  <p>“Nereye, kime yazayım,” dedi, “kocaman, kederli tek gözü biraz daha kederlenip ışılayarak, acı içinde. Nereye, kime?”</p>

  <p>“Nereye, kime istersen yaz,” dediler. “Ankaraya, büyük paşalara, İstanbula Padişaha, Adanaya Valiye. Yaz da kime istersen yaz.”</p>

  <p>Arzuhali yazdırmadan oradan ayrılmadılar.</p>
