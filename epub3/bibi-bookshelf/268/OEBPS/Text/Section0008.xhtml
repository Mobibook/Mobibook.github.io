<body>
  <blockquote style="margin: 0 0 0 40px, border: none, padding: 0px,">
    <p class="p9"><i>Güz yağmurları başladı. Uzak gökler uzun uzun gürledi. Ortalık sel sele gitti. Tarlalar, Deliboğa hüyüğü dizboyu çamur oldu. Delik, eskimiş solmuş, kavlamış kıl çadırların üstünü, içini uzun bacaklı yağmurlar dövdü. Kilimleri, keçeleri ıslattı. Çok belalar geldi başlarına. Yörükler hüyüğün yamacına yapışmışlar, kalkmıyorlar, oradan hiçbir bela onları kopartamıyordu. Kör Kemalden sonra, Teloğluna, Hacı Ali Çavuşa gidip onlara da arzuhal yazdırdılar. Sekiz kere Kaymakama çıkıp ona taze yağ götürdüler. Avukat Murtaza Beye de gittiler. Ona çok para verdiler. Parti başkanlarına da gittiler… Dertlerine hiç kimse bir derman olmadı. Çok yağmur yağıyordu. Kasaba çarşısında yağmur altında, ellerindeki arzuhalleri abalarının altında saklayarak oradan oraya dolaştılar. Uçan kuştan car umuyorlardı. Bugünlerde olan Kerem çocuğa oldu. Çok koyun, yün, yağ kıl keçi, yoğurt, halı, turuncu sim işleme kilimler sattılar…</i></p>
  </blockquote>

  <p><br/></p>

  <p>Gece yarıyı geçiyordu. Yağmur sabahleyin durmuş, güneş açmıştı. Kurşun seslerine uyandılar… Aşağıdan, sel yatağı dereden üstlerine kurşun yağıyordu. Köpekler ürüşmeye, çocuklar ağlamaya, kadınlar çığlık çığlığa dövünmeye başladılar. Süleyman Kahya bağırdı:</p>

  <p>“Kimse yatağından çıkmasın, kımıldamasın. Çocuklar, siz silahları alın. Sürünerek, hüyüğün tepesine çıkın. Ben de geliyorum.”</p>

  <p>Az sonra tepedeki çukurun içinde on altı kişi olmuşlardı. Onlar da aşağıya, sel çukuruna ateşe başladılar. Karşılıklı ateş aralıklarla sabaha kadar sürdü.</p>

  <p>Sel yatağından bağırdılar:</p>

  <p>“Ya on bin lirayı sabahleyin Bozduvar köyüne götüreceksiniz, ya da hepiniz burada can vereceksiniz.”</p>

  <p>Sabah açıldı, gün doğdu, günün doğmasıyla birlikte de sel yatağındakiler ciplerine bindiler, çekip giderlerken:</p>

  <p>“Yarın gece gene geliyoruz,” dediler.</p>

  <p>Köpekler ürüşüyor, koyunlar meleşiyor, atlar kişneşiyorlardı.</p>

  <p>Şahin yavrusu ıslanmıştı. Kerem yavruya şöyle bir baktı, boynunu içine çekmiş, gözlerini yummuştu. Islak tüyleri domur domur kabarmıştı. Keremin boğazına bir şeyler geldi saplandı. Tüy gibi, bir hoş olmuştu. Aşağıdaki ağın ağaçları dolu dolu pembe, kabarmış çiçeklerini doğan güne sermişti. Bir de devedikenleri… Durmadan keçilerin, katırların, erkeçlerin boğazlarındaki çanlar ötüyordu.</p>

  <p>Çadırlar, koyunlar, insanlar, develer ıslanmışlardı.</p>

  <p>Kapının önündeki kazığın üstüne tünemiş, boz bir yeşile çalan şahin yumulmuş bir gözünü açtı.</p>

  <p>Obanın yaşlıları hüyüğün yamacındaki ak, işlemeli taşların üstüne oturmuşlar konuşuyorlardı: Süleyman Kahya:</p>

  <p>“Silahları saklamak gerek,” diyordu. “Şimdi Uzatmalı beş candarmayla gelir, silahlarımızı toplar. Resul silahların hepsini alsın, saklansın bir kovukta.”</p>

  <p>İlerde, aşağıda bir kocaman, at gibi iri bir çoban köpeği yatıyor, ayaklarını germiş, uzatmış, hep uyur gibi. Köpeğin başucuna, çukura, ak bir taşın yöresine, işlemeli köpeğin kanı göllenmiş. Hüsne köpeğin yanına oturmuş, belli bellisiz uğunarak ırgalanıyor, ağıt söylemekten utanarak, ağıt söyler gibi ağlıyordu.</p>

  <p>Kerem kadının yanına vardı. Köpeği çok eskiden beri tanıyordu. Bir kurşun boynundan girmiş sol kulağının altından çıkmıştı. Kerem kadının karşısına oturdu. İki damla yaş hiç istemeden yanaklarından aşağıya süzüldü. Kerem bir şeyi boyuna söylemek istiyor, söyleyemiyordu. Kendini zorluyor, zorluyor bir türlü söz dilinin ucuna gelmiyordu.</p>

  <p>“Ağlama Hüsne aba,” dedi. “Ne olur ağlama.”</p>

  <p>Hüsne durmadan, hiçbir yana bakmadan ığranıyordu. Az sonra yanlarına Ceren geldi. Büyük gözleri kısılmış bir çizgi olmuştu.</p>

  <p>“Bütün bunlar hep benim yüzümden Hüsne,” dedi. “Ağlama anam. Beni öldürsünler.”</p>

  <p>Hüsnenin yanına, çamurun üstüne oturdu. Yağmur sonu güneşi kızdırdıkça kızdırdı. Yeşil, iri sinekler geldiler, kan çukurunun üstüne dolandılar. Köpeğin kara gözlerine de küçücük sinekler üşüştüler.</p>

  <p>“Ağlama Hüsne, suç benim. Perişanlık benim yüzümden. Ölsem de kurtulsam,” dedi, ayağa, toprağa dayanarak kalktı. Sallanarak yürüdü. “Beni öldürsünler,” diyordu boyuna. “Beni öldürsünler, suç benim.”</p>

  <p>Günlerden beri kendini tutan Keremin ağzından sözler bir çığlık gibi çıktı:</p>

  <p>“Suç benim, suç benim, suç benim!” diye bağırdı, sonra da kirp diye sustu. Ötedeki, oturmuş, konuşan yaşlılar Keremin çığlığını duydular, başlarını ondan yana döndürdüler. Keremin yüzü uzamış, sapsarı olmuştu. Yanık otlara vurmuş güneş buğulanıyor, güneş kızdırıyordu. Koyunların, develerin, keçilerin, toprağın, insanların sırtlarından bulut gibi yoğun buğular çıkıyordu. Ölü köpek de, kanı da buğulanıyordu.</p>

  <p>Kerem başını aldı sel yatağına indi.</p>

  <p>Keşki, diyordu içinden, keşki o şahini isteyeceğime Çukurda kışlak isteseydim. Şahini veren kışlağı vermez miydi? Ama, diyordu, ben çatışan yıldızları, duran suyu duydum mu ki, gördüm mü ki?.. Görmesem, bunca yıl istediğim şahin hemen gelir de avucumun içine konar mıydı? Demek ki uykuda, yarı uykuda yarı uyanık yıldızları görmüşüm, görmüşüm ki… İşte böyle. Şahin batsın. Şimdi ne yapacağız? Ayağımızı basacak bir karış toprak yok. Bu Çukurovalı da hepimizi öldürecek. Her şeyimizi elimizden alacaklar, sonra da bizi öldürecekler. Müslüm Koca da işte bin yaşında dayanamadı da hastalandı. Ondurmaz, bu dert onu götürür. Arkadaşının oğlu Fehmi Ağa onu çok, çok aşağılamış. O da ölüm döşeğine düştü.</p>

  <p>“Şahin batsın! Aaah, şahin batsın…”</p>

  <p>Sel yatağından aşağı iniyordu. Çarığını çıkarmış, eline almıştı. Yerde iki tane yan yana fişek kovanı duruyordu. Az ilerde birkaç tane daha buldu. Fişek kovanlarına daldı. Yürüdükçe, oraya buraya, yataktaki kumların üstüne serpilmiş kovanları buluyor, kokluyordu. Bir hoş yanık, acı kokuyordu kovanlar. Sel yatağında kuş, adam izleri… Aşağılara doğru gurruk kuşları yuvalarına elini sokarak, öteki kuş yuvalarını yoklayarak iniyordu. Öğleye doğru arkasına döndü baktı ki oba, hüyük çok uzaklarda kalmış. Ayıktı, kendine geldi. Güneş çok kızdırmıştı. Ortalık bir anda kurudu. Ayak bileklerine kadar sıvanmış çamurlar da kurudu. Islak giyitleri de kurudu, takır takır etti. Ayağındaki çamurları ufaladı, çarığını giydi. Hüyükten çok korkuyordu. Bu Deliboğa hüyüğü hep mezarlık. Eski, çok eski, yaşlı, Müslüm Kocadan da yaşlı. Bir de bazı geceler bu hüyük var ya, bu hüyük ayağa kalkar yürürmüş. Boğalar gibi sabaha kadar böğürerek yürürmüş. Sabaha kadar böğürür yürürmüş… Tepesi kızınca… Bu hüyük bir eski, Müslüm Koca yaşında bir boğaymış, öldürmüşler… İşte bu köylüler ona kurşun sıkmışlar, o da buraya düşüp kalmış. Buraya yığılmış. İşte, o da köylü görünce, kendisini öldürenleri görünce uyanır, böğürerek yürürmüş köylülerin üstüne. Köylüler de kapılarını kapatır, korkularından donlarına… Boğa şimdi kalksa, delirse, bir böğürse, bir böğürse, yeri göğü sallasa, sallasa… Köylüler de… Dün gece kurşun sıkanlar da…</p>

  <p>“Boğa yürüyecek,” diye bağırdı. “Bu boğa bir kızmaz, iki kızmaz, yaaa, hiç kızmaz, sonra bir ayağa kalkar, dağ gibi yürür köylülerin üstüne. Ortalığı birbirine katar. Görsünler onlar görsünler. Hem de bu gece. Köyleri altüst eder. Altüst, altüst… Bu gece de gelsinler… Hele bir gelsinler. Gelsinler de hüyüğü bir daha kurşunlasınlar…”</p>

  <p>Hüyüğe doğru yaklaşıyor, duman içinde katmış hüyük gözünde gittikçe canlanıyor, kalın derisi öfkeden seğiriyordu. O bizim boğamız, dedi Kerem. O bizim dedemiz. O bizi böyle perişan kor mu ki… Heeyt!</p>

  <p>Hüyüğe geldi. Kadınlar, çocuklar köpek ölüsünün yöresini almışlar, suskun, öyle durmuş kalmışlardı. Kerem sevinerek, gülerek onlara baktı. Onlar bir bilseler, bir bilseler, bir bilseler! Bir bilseler ki şu hüyük bu gece ayağa kalkıp köylülerin üstüne yürüyecek… Bir bilseler!</p>

  <p>Şahinine geldi. Şahin gözlerini açmış, kazığın üstünde ikide bir kanatlarını açıyor, uçmaya çalışıyor, bağlı olduğu ipin yöresinde dönüyor, gerisin geri kazığa konuyor, denge sağlamak için kanatlarını geriyor, denge sağlanıncaya kadar gerilmiş uzun kanatlar açılıyordu.</p>

  <p>“Görsünler onlar! Gelecek Hıdırellezde ben ne isteyeceğimi bilirim… Gububuk, Gububuk aslan, Gububuk hey, duydun mu?”</p>

  <p>Sırtını boğaya, gelecek Hıdırellez gecesine dayayınca bütün pişmanlıkları gitti, şahini gözüne eskisinden de daha güzel gözüktü. Şahinini kazıktan çözüp eline aldı. Ak taşın orada obanın büyükleri, kocaları oturmuşlar, daha durmadan konuşuyorlardı. Uzun bir süre susuyorlar, sonra dövüşür gibi bağırarak konuşuyorlardı.</p>

  <p>Süleyman Kahya:</p>

  <p>“Buradan göçelim, burası bize hayretmez,” diyordu. “Burasının sahibi çok. Daha kimler gelecek, kimler! Daha hangi köyler sahip çıkacak bu hüyüğe… Neyimiz varsa, hepsini versek, bu kış burada oturtmazlar bizi. Kudurmuşlar… Kalkalım buradan.”</p>

  <p>“Kalkalım ama nereye konalım?” diyordu bu ölgün ses.</p>

  <p>Başka ölgün sesler de o sesi izliyordu:</p>

  <p>“Kalkalım ama nereye konalım?”</p>

  <p>Süleyman Kahya da sonunda onlara katılıyordu:</p>

  <p>“Kalkalım ama nereye konalım? Her yer buradan beter… Her yer… Konulacak bir yer kalmamış. Bir karış ekilmemiş yer yok, kıraç dağlardan başka… Ne yapalım, nereye gidelim?”</p>

  <p>Kerem içinden onlara karşılık veriyordu: Bilseniz, bir bilseniz, bir bilseniz, ah bir bilseniz sevincinizden şimdi göt atardınız emmiler! Bir bilseniz ki boğa kalkıp yürüyecek. Yürüyecek de şu köylerin üstünden bir geçecek, onları yerle bir edecek. Bu gece, hem de bu gece… Acaba bunu, şu kederden neredeyse ölüm haline gelmiş korkak kişilere söylese, ne olurdu? Korkarak, usul usul onların topluluğuna yaklaşıyordu. Cebindeki kovanları çıkardı Süleyman Kahyanın önüne koydu:</p>

  <p>“Ben bunları aşağıdaki yataktan topladım,” dedi. Coşkudan, sıkıntıdan bir anda bütün bedenini ter bastı.</p>

  <p>Süleyman Kahya kovanları eline aldı, evirdi çevirdi, çakır ela gözlerini hüzünle Keremin üstüne dikti, acımayla, ondan özür diler gibi:</p>

  <p>“Bu kovanlar, gece sıkılan kovanlar…”</p>

  <p>Keremin eli ayağı titriyordu. Bir ter boşandı. Sonunda:</p>

  <p>“Boğa bu gece ayağa kalkacak, onların üstüne yürüyecek,” dedi boğularak, kıpkırmızı kesilmiş. Oradan ayakları birbirine dolanarak uzaklaştı.</p>

  <p>Keremin sözleri Süleyman Kahyanın yüreğine bir bıçak gibi kişlendi.</p>

  <p>“Aaah,” dedi, “ah Kerem, aaah Kerem… Boğa bu gece yürüyecek mi? Hızır gelecek mi? Bizim semtimize bundan böyle ne boğa, ne Hızır, ne de Ali uğrar. Hepsi ellerini bizim elimizden çektiler. Ah Kerem, aaah!”</p>

  <p>Kerem elinde şahini çadırların arasında yitti gitti. Kadın kalabalığı ağır, yorgun, bir ölüyü gömmenin hüznünde birer ikişer çadırlara gelip içerlere kapanıyorlardı. Hiçbir yerden en küçük bir yel bile esmiyordu. Topraktan çıkan buğular az yükseliyor, havada öyle donmuş salınıp kalıyorlardı.</p>

  <p>Buğunun içinden birden önce bir gürültü duyuldu, sonra köpek havlamaları aldı ortalığı, daha sonra da:</p>

  <p>“Heeey Yörükler, köpeklere bakın,” diye bir ses geldi aşağıdan. Ses tok ve yüksekten emrediciydi. Bu arada hayal meyal buğunun ardından cipi gördüler. Dört silahlı candarma indi cipten. Bir de sivil giyinmiş kişi. Önde Uzatmalı Onbaşı, arkada candarmalar, candarmaların yanında sivil giyinmiş kişi, durmadan konuşarak, yukarı çıktılar.</p>

  <p>Onbaşı durdu, kaykıldı, elini beline dayadı:</p>

  <p>“Süleyman gelsin,” dedi.</p>

  <p>Süleyman Kahya ona doğru yürüyordu:</p>

  <p>“Buyur komutanım, geliyorum,” diye soluk soluğa söylendi.</p>

  <p>Onbaşı biraz daha kaykılıp ona doğru sert birkaç adım atıp durdu:</p>

  <p>“Nedir bu rezalet,” diye bağırdı. “Bıktım sizin elinizden. Hükümet de, devlet de bıktı elinizden. Bıktım elinizden. Muharebe meydanına çevirdiniz Çukurovayı. Eşkıya mısınız, hırsız mı, bela mısınız? Ne yapacağım. elinizden? Çıkarın silahları. Verin bana. Dün gece bütün Çukurova silah seslerinden uyuyamadı. Nedir bu yaptığınız? Hem suçlu, hem güçlüsünüz. Gelip zorla herkesin toprağına yerleşiyor, sonra da kurşuna tutuyorsunuz Çukurovayı. Lam cim istemem, derhal silahları isterim! Ya silahları teslim edeceksiniz, ya da hepinizi toplayıp kasabaya götüreceğim. Evet, ben de sizin gibi Yörüğüm, anam da babam da Yörük, ama sizin şu yaptığınız yabanlık bizde yok. Yok, yok, yok…”</p>

  <p>Süleyman Kahya:</p>

  <p>“Onbaşı paşam,” dedi, “öfkelenme, buyur otur da konuşalım. Sana yanlış duyurmuşlar. Kurşunları biz sıkmadık bu gece. İki cipe binmiş adamlar geldiler, sabaha kadar. bizi kurşunladılar. Biz şikayetçiydik ama, ha başını ağrıtmayalım dedik…”</p>

  <p>Onbaşının gözleri dışarıya fırladı, boyun damarları şişti:</p>

  <p>“Ne? Ne diyorsun sen?” Süleyman Kahyanın üstüne yürüdü. “Bu Çukurova köylüsünde hiç silah bulunamaz, olamaz. Mümkünati yok olamaz. Demek burada asayiş bozuk mu? Biz Çukurovayı idare edemiyor muyuz demek istiyorsun? Demek bir de iftira? Yaz, tel çek Ankaraya, ne istersen söyle, şikayet et. Hem suçlu, hem güçlü. Hasan, çıkar kelepçeleri, tak Süleymanın eline…”</p>

  <p>Kelepçeler şakırdadı, Süleyman Kahya ellerini uzattı:</p>

  <p>“Tak ama, takın ama, yavrum, hele azıcık durun, bir yanlışlık olmasın. Dur hele, paşa efendim, hay yiğen, yanlış anlaşıldı. Biz seni çok sayarız.”</p>

  <p>Onbaşı bağırdı:</p>

  <p>“Beni sayarmış! Beni sayarmış! Beni sayarmış Süleyman Ağa! Bütün Çukurovayı paraya boğdun be… Bize gelince… Biz sayenizde çoluk çocuğumuzla acımızdan öleceğiz be! Ulan vicdansız, imansızlar, bir de her gece sabaha kadar kurşun sıkıp bölgemi lekeliyorsunuz.”</p>

  <p>Candarmalara hışımla döndü:</p>

  <p>“Toplayın herkesi, yediden yetmişe, çoluk çoluk, hasta sayrı, hepsini toparlayın, doğru karakola. Hepsini, mahkemeye çekeceğim. Şu yolda, geçende ölü bulunanları da siz öldürdünüz: İki adamı, fıkarayı. Benim bölgemdeki hiçbir adamda çakı bile yoktur ki cinayet işlesinler. Bir de bu hüyüğü her gece sabaha kadar kazıp antika çıkarıp çil çil altınları turistlere satıyorsunuz. Bütün bu suçlarınızı ben bilmiyor, bilmiyor, bilmiyor muyum? Ulan bütün Çukurovayı paraya boğdunuz. Önünüze gelene para dağıtıyorsunuz, bize gelince, bu memleketin asayiş kuvvetlerine, sizi geceleri uyumayıp koruyanlara, efendim… Evet efendim!”</p>

  <p>Soluğu taşmıştı. Azıcık durdu, soluklandı. Çizmesindeki kırbacı çıkardı, onunla oynadı.</p>

  <p>“Evet, evet, evet!” diye var gücüyle bağırdı. “Evet efendim! Biz buraların kahrını belasını çekelim, sonra Yörükler gelsinler bölgemize, babalarının malıymış gibi hüyüğümüze konsunlar, el aleme paralar dağıtsınlar, gündüz akşamlara, gece sabahlara kadar durmadan ovamızı kurşunlayıp bütün Çukurovayı korkusundan altına işetsinler… Olamaz, olamaz, olamaz efendim! Toplayın hepisini, hepisini, hepisini…”</p>

  <p>Haydar Usta ileri atıldı:</p>

  <p>“Güzel paşam,” dedi, “Süleyman ne dedi ki de böyle celallendin. Celallenmek yüksek paşaların yüksek bir göreneğidir ama azıcık dur. Biz seni çok severiz. Hele buyur, bir acı kahvemizi iç.”</p>

  <p>“Olamaz!” diye bağırdı Onbaşı. “Sizin gibi saygısız insanların kahvesini içemem. Biz de Yörüğüz ama, hiçbir zaman bizler sizler gibi konuklara böyle saygısız olmadık.”</p>

  <p>Haydar Usta hemen koşarak verdi eline yapıştı, öpecekti. Onbaşı elini çekti.</p>

  <p>“Şu yaşlılığıma bağışla kusurumu. Ben kutsal Demirciler Ocağıyım. Yörüksen bilirsin. Sana bizim kusurumuzu bağışla diyorum.”</p>

  <p>Onbaşı birden çözüldü, yüzü sarardı:</p>

  <p>“Demirciler Ocağı mı?” diye sordu. “Horzumlu Demirci Ocağı mı?”</p>

  <p>“Horzumlu Demirci Ocağı,” dedi Haydar Usta sevinçle. “Buyur bir kahvemizi iç de, kusurumuzu bağışla.”</p>

  <p>Onbaşı bir süre öyle durdu kaldı, düşündü, sonra candarmalara Süleyman Kahyayı gösterdi:</p>

  <p>“Süleyman Kahyanın elinden kelepçeyi alın,” dedi.</p>

  <p>Candarmalar kelepçeyi aldılar.</p>

  <p>“Ben de Horzumluyum,” dedi Onbaşı. “Sen bu Karaçulluların içine nereden geldin de düştün?”</p>

  <p>“Çok uzun,” dedi Haydar Usta. “Kıssası uzun sürer. Belki yüz yıldır biz bunlara sığınmışız. Bunlar iyi adamlar, has adamlar…”</p>

  <p>“Sizin ateş ocağına dokunan kimse onmaz,” dedi Onbaşı. “Kutsal ocaktır.”</p>

  <p>“Öyledir,” dedi Haydar Usta. “Ama şimdi millet bizi yol etti. Üstümüze tüküren tükürene… Hele buyur içeriye.”</p>

  <p>Önde Haydar Usta, arkada Onbaşı, candarmalar, şehirli kılıklı adam, derimevine girdiler, oturdular.</p>

  <p>Onbaşı duygulanmıştı:</p>

  <p>“Evime geldim,” dedi. “Allah bizi perişan eyledi.”</p>

  <p>Kahveler geldi, içtiler. Şehirli kılıklı adam somurtuyordu. Haydar Usta sevinçliydi, gülüyor, şakalar ediyordu. Çok uzun konuştular. Yörükler çıkmazlarını anlattılar.</p>

  <p>“Şimdi biz ne yapalım, nereye gidelim, paşam?” dedi Süleyman Kahya. “Ne diyorsun paşa kardeşimiz? Sizin de başınızdan geçti, bu bizim başımızdakiler. Bir akıl ver de öyle yapalım?”</p>

  <p>Onbaşı düşündü, derin düşüncelere vardıktan sora:</p>

  <p>“Valiye gidin,” dedi. “O bizi, Yörükleri sever. Şimdilik ben sizi burada tutmaya çalışırım ama zor. Bu Çukurova Ağaları zalim, her birisi bir canavar. Ellerinden kurtuluş yok. Bize de, Yörüklere de çok düşmanlar, nedense. Amanın benim Yörük olduğumu, size yardım ettiğimi kimseye söylemeyin!”</p>

  <p>“Söylemeyiz,” dediler, hep bir ağızdan sevinçle.</p>

  <p>Haydar Usta Süleyman Kahyayı dışarıya çağırdı. Dışarda kulağına eğildi:</p>

  <p>“Bunun cebine biraz, az biraz koyalım. Bizden, ama insanoğludur, çiğ süt emmiştir.”</p>

  <p>Süleyman Kahya bütün bunların oyun olduğunu, her işin parayla biteceğini biliyordu. Vereceği parayı çoktan hesaplamıştı. Hemen evine yollandı, geri döndüğünde Onbaşıyı çadırın kapısında kendini bekler buldu. Ona yaklaştı, elindeki parayı usulca cebine indirdi. Onbaşı:</p>

  <p>“Sağ ol emmi,” dedi. “Hepimiz sürünüyoruz şu Çukurda. Öldürdüler bizi, bitirdiler hepimizi, aah, ah ki aah!” dedi.</p>

  <p>Kadınlar, çocuklar, önde de Kerem, uzakta durmuşlar, kocaman olmuş gözlerle, soluklarını kesmişler, olanı biteni izliyorlardı.</p>

  <p>Onbaşı içeriye seslendi:</p>

  <p>“Haydiyin arkadaşlar, dışarıya çıkın da gidelim.”</p>

  <p>Hep birlikte dışarıya çıktılar. Aşağıya, eteğe doğru cümbür cemaat yürürlerken Onbaşının gözüne Keremin elindeki şahin ilişti, durdu onu seyreyledi, gülümsedi:</p>

  <p>“Gel hele, gel hele buraya eli boz şahinli çocuk,” dedi Onbaşı. Kerem koşarak geldi. Onbaşı kuşu okşadı, gözlerine, çırnaklarına baktı. Evirdi çevirdi baktı:</p>

  <p>“Bu gerçek bir boz şahin,” dedi. Sonra birden gözleri ışıladı. “Bunu bana versene, senin adın ne?” dedi.</p>

  <p>“Kerem,” dedi Kerem ürkerek, dehşet korkarak.</p>

  <p>Onbaşı kuşu almak için elini uzattı, ne oldu, ne olmadı, Kerem kalabalıktan sıyrıldı aşağıya doğru koşmaya başladı. Onbaşı bozuldu. Onun bozulduğunu orada bulunanlar anladılar.</p>

  <p>Haydar Usta:</p>

  <p>“İt soyu, it soyu,” diye can havliyle bağırdı. Kerem bir çuval inciri berbat etmişti. “Varın şunun elinden şahini alın getirin.”</p>

  <p>Onbaşı şaşırmış, dil ucuyla:</p>

  <p>“Ziyanı yok, ziyanı yok, kalsın. Ha dedim ki o her zaman dağlarda şahini yakalar. Bir tane de, beş tane de… Ha dedim ki bizim oğlana götürseydim bunu çok sevinir, Yörüklüğünü unutmazdı. Ziyanı yok, ziyanı yok, kalsın,” dedi yürüdü.</p>

  <p>Haydar Usta onun önüne geçti:</p>

  <p>“Dur paşa,” dedi. “Dur sen azıcık. Şimdi şahin gelir, sen dur. Bir konuk bir Yörükten ne istemiş de alamamış? Sen duydun mu böyle şey Horzumluoğlu Onbaşı paşam.”</p>

  <p>Gülerek kıvançlı:</p>

  <p>“Duymadım,” dedi Onbaşı.</p>

  <p>Onlar burada sohbete daldılar, Onbaşı anasının babasının nasıl yerleştiğini anlatmaya başladı.</p>

  <p>Aşağıda, sel yatağında üç delikanlı uzun bacaklarıyla Keremi kovalıyorlardı. Kerem canını dişine takmış koşuyordu. Düşüyor kalkıyor, elinde şahini, şahin öfkeden deliriyor, kanatları savruluyor, Keremin elini çırnaklıyor, kaçıyordu. Delikanlılar bir türlü arkasını bırakmıyorlardı.</p>

  <p>Onbaşı anlatıyordu:</p>

  <p>“Çok güzel bir bacım vardı,” diyordu. “Dünya güzeli. Meryem. Biz gene böyle, aynı sizin gibi Çukurovaya indik. Konacak bir yer yok. Konduğumuz yerde bir gün bile oturtmuyorlar, köylüler bizi. Nereye gitsek atları itleriyle, silahlarla sopalarla köylüler üstümüze hücum ediyorlar, bizi kaldırıyorlardı. Hiçbir yere konamadan tam iki ay Çukurda dolaştık durduk. Obada ne kadar çocuk, ne kadar yaşlı varsa, bu dolaşmaya dayanamadılar öldüler.”</p>

  <p>Sel yatağı ikiye ayrılmış, ortada ada gibi bir toprak parçası bırakmış, yeniden aşağıda yatak birleşmişti. Kerem adanın yöresinde dönüyordu. Sonra sel yatağını bıraktı bir karaçalı kümesinin içine düştü. Delikanlılar onun izini yitirdiler.</p>

  <p>“Koyunlar, keçiler, yollardan geçerlerken bir tutam ekin koparmasınlar. Koparmaz olurlar mı, yollar daracık… Haydi ziyan… Köylüler bizden bir tutam ekin karşılığında üç koyun alıyorlardı. Bahara doğru, yaylaya göçüm zamanına doğru elimizde ne koyun, ne keçi, ne eşek, ne at kaldı. Çukurovanın ortasında çırılçıplak kaldık bir kışta. İşte bahara doğruydu ki gene köylülerle aramızda bir dövüş çıktı. Beş kişi bizden, üç kişi onlardan öldü. Bu dövüşte bir delikanlı bizim Meryemi görmüş, istedi. Bu kızı bana verin, gelin size, evimin yanında evlek, tarlamın yanında tarla vereyim.”</p>

  <p>Delikanlılar çalılığın içinde de buldular Keremi. Kerem gene aldı yatırdı. Soluğunu toparlamıştı ve bir türlü delikanlılar ardından yetişemiyorlardı.</p>

  <p>“Meryeme söyledik. Meryem bir türlü oğlanı istemez. Ağlar durur, beni ona verirseniz kendimi öldürürüm, der. Ben, babam, anam, kardeşlerim Meryeme bir yalvardık, dil döktük. İşte görüyorsun Meryem, yer gök bizi kabul etmiyor ölelim mi? Ölsek bile ölümüzü kabul etmez. Ölümüz köpeklere leş olur. Sonunda Meryem kabul etti. Biz de yerleştik eniştemin yanına. Bize ev yeri verdi. Az biraz da tarla verdi. Meryem yaşamadı. Bir yıl sonra öldü. Enişte de bizi yanından kovdu. Kötü bir adammış.”</p>

  <p>Onbaşı alnının terini ak bir mendille sildi. Obanın öteki insanlarının Çukurovadaki maceralarını anlatmaya başladı.</p>

  <p>Kerem yoruldu. Dizleri titremeye başladı. Nasıl, nasıl, nasıl olur da şahinini elinden alırlardı? Gözleri karardı, boylu boyunca yere yuvarlandı, bayıldı kaldı. Delikanlılar geldiler, Keremin elinden şahini çözdüler, aldılar yola düştüler. Şahin darmadağın olmuş, tüyleri kabarmış, karmakarış… Şahinlikten çıkmış.</p>

  <p>Neden sonradır ki Kerem kendine geldi. Baktı ki delikanlılar epeyi uzaklaşmışlar. Kalktı, içinde azıcık bir umut ışığıyla arkalarına düştü. Delikanlılar hüyüğü tırmanıp şahini bekleyen Onbaşıya verdiler. Kerem son bir umutla ötedeki Onbaşıya bir daha baktı, Onbaşı cipe doğru elinde şahin yürüdü, Keremi görmedi bile.</p>

  <p>Cipe bindiler, buğu içinde yittiler gittiler. Kerem olduğu yere dizleri kırılmışçana çöktü kaldı.</p>
