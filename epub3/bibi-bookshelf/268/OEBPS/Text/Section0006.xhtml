  <blockquote style="margin: 0 0 0 40px, border: none, padding: 0px,">
    <p class="p9"><i>1876 yazı, Fırkai İslahiye Kumandanı Cevdet Paşa Binbaşı Mustafa Ali Beye dağ yollarını tutmak ödevini veriyor. Binbaşı Ali askerleriyle Çukurovayı çeviren tekmil yolları tutuyor. Ne dağlardan içeriye bir tek kişiyi sokuyor, ne de Çukurovadan dışarıya. Koca ova Türkmene bir ölüm hapishanesi oluyor.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Ali Bey önce kılıcı aldı. Sonra da Türkmene çok acıdı. “Sinek gibi kırılıyorlar zavallılar,” diyordu. Bir kısmını yaylalara salıverdi.</p>

  <p>Bir de Ali Bey köyler, kasabalar kuruyordu. Ölçüyor biçiyor, yerli yerince caddeleri, sokakları, alanlarıyla kasabalar kuruyordu. Kurduğu kasabalar ya Türkmenin eski kışlak pazaryerleri, ya da eski Grek, eski Roma, Ermeni şehirlerinin kalıntılarıydı. Köylerin yerlerini de iyi buluyordu. Köylerin her biri kışlaklara kurulmuştu. Türkmen kışlakları en elverişli yerlerdeydi.</p>

  <p>Sivrisinek amansızdı, sıtma belaydı. O yaz görülmedik salgın hastalıklar kastı kavurdu ortalığı. Çukurova hayvan, insan iskeletleriyle doldu. Bütün yaz ova leşlerle koktu.</p>

  <p>Ali Beyin insan yüreği buna dayanamazdı. Bir de Ali Bey biliyordu ki böyle zorla yerleştirme olamazdı. Osmanlı koca bir tümeni sonuna kadar Çukurovada tutamazdı. Bir iki yıl içinde karakollar kalkacak, ya da gevşeyecekti. Ali Bey görmüş geçirmiş, akıllı bir adamdı. Sarışın, uzun boylu, mavi gözlüydü. Ancak otuzunda gösteriyordu. Hırslıydı. İstanbulun fakir bir mahallesinden, fakir bir ailesinden çıkmış, yükselmek, para kazanmak için yanıp tutuşuyordu.</p>

  <p>Daha şimdiden Türkmenler asker çemberini yarıp dağlara ulaşmanın yollarını buluyorlardı. Çukurovada ölümler, salgınlar, sıtmalar arttıkça dağlara sızmalar da artıyordu.</p>

  <p>Bir sabah kararını verdi. Türkmeni dağlara kendi eliyle, izniyle gönderecekti. Kurduğu köylerde Türkmene toprak, köy yeri, değirmen yeri, kasabada evler, ev yerleri vermiş, Türkmeni az da olsa azıcık toprağa bağlamıştı. Gerisini zamana, erişip gelen koşullara bırakacaktı.</p>

  <p>Bozdoğan aşireti Beyini çağırdı. Şimdiki Endelin köy yeriydi kışlağı. Kalabalık bir aşiretti. Bozdoğanın yaşlı Beyi sıtmadan iki büklüm titriyordu karşısına geldiğinde.</p>

  <p>Ali Bey:</p>

  <p>“Seni dağlara koyvereceğim Bey,” dedi. “Eline de bir ferman vereceğim. Yalnız bunun karşılığında sen bana kaç altın vereceksin?”</p>

  <p>Bey sevindi:</p>

  <p>“Ne istersen veririm,” dedi.</p>

  <p>“Senin eline bir kağıt vereceğim. Hiç kimse sana dokunamayacak. Dağıttığım topraklar, köyler sizin olacak. Yerleşeceksiniz ovaya. Ama istediğiniz zaman dağlara çıkacak, istediğiniz zaman düze ineceksiniz.”</p>

  <p>Bozdoğan Beyinden beş yüz altın aldı. Rüşveti sevmiyordu ama ne yapsın. Türkmenin torbalar dolusu hiçbir işe yaramayan altını çoktu. Parayı aldı, eline sonradan “Binbaşı Ali Paşa Fermanı” dedikleri kağıdı tutuşturdu.</p>

  <p>“Evet, Osmanlı zayıfladı,” diyordu: “Altına, gümüşe çok ihtiyacı var. Bu altınlar da Türkmenin kirli dağarcığında hiçbir işe yaramıyor.”</p>

  <p>Bunu öbür Türkmen Beyleri, Türkmen oymakları duydu. “Binbaşı Ali Paşa Fermanı“nı almak için sıraya girdiler. Parayı verip bu Çukurova cehenneminden tatlı canlarını dağlara attılar. Ali Bey sayısız, dağarcıklar dolusu altına sahip oldu. Şimdi birçok Türkmen obasının elinde bir “Binbaşı Ali Paşa Ferman”ı vardı. Ali Bey, Fırkai İslahiyeyle birlikte İstanbula çekildi gitti. Ama Çukurovada “Binbaşı Ali Paşa Fermanı” uzun, çok uzun yıllar geçerliliğini sürdürdü. Ali Bey, paşa oldu bu parayla. İstanbulun en büyük konaklarından, yalılarından birkaçını yaptırdı.</p>

  <p>Ali Bey akıllı adamdı. Türkmeni toprağa bulaştırmıştı. Artık göçebelik bundan sonra iflah bulmazdı. Zamanla Türkmenler kendilerine ayrılan köy yerlerine evler yapmaya başladılar. Evlerini Çukurovada çok bol olan cilpirti çalılarından, kamışlardan, sazlardan yapıyorlardı. Uzun cilpirti çalılarını kesiyorlar, ağıl örer gibi örüyorlar evlerin duvarlarını, sonra çamurla sıvıyorlardı. Bu evlere bir kapı, kapının her iki yanına taka dedikleri küçük pencereler yapıyorlardı. Çit duvarın üstüne ön kamışları döşüyorlar, sonra kamışların üstüne sazları kalın, deste deste seriyorlar, bağlıyorlardı gene sazlarla. Köyler birer ot yığınıydı. Bu saz evlere “huğ” dediler. Çukurovanın eski yerlileri de bu evlere bu adı veriyorlardı. Onlardan öğrenmişlerdi.</p>

  <p>Türkmen obaları bahar burnunu gösterir göstermez gene dağlara çekiliyorlar, kışın huğlarına dönüyorlardı. İlk önceleri, nedense, huğların avlularına çadırlarını kuruyor, gene çadırlarında yaşıyorlardı. Derken, çadırları kurmaz olup huğlara girdiler. Yazın Türkmen köylerinde bir tek canlı kalmıyordu. Bütün köyler, kasabalar, birkaç dükkancıdan başka, bomboş kalıyordu.</p>

  <p>Sonraları Türkmen toprağı ekmeye başladı. Artık bahar burnunu gösterince kadınlar, çocuklar dağlara göçüyor, erkekler ürünü kaldırıncaya kadar Çukurun sıcağında kalıyorlardı. Sonra pamuğa bulaştılar. Kadınlar da kalmaya başladı. Ağır ağır sıcağa alıştılar.</p>

  <p>Huğların arasında tek tük taş evler de yapılmaya başlandı. İkinci Dünya Savaşına kadar bu huğlar sürdü. İkinci Dünya Savaşından sonra Türkmende, Çukurovada, sihirbazın çubuğu değmiş gibi hemencecik şaşırtıcı bir değişiklik oldu. Huğlar birkaç yıl içinde yerlerini taş duvarlı, kiremitli, çinko damlı evlere bıraktı. Çünkü ovada ne çit yapacak cilpirti çalısı tarlaları, ne kamış, ne saz yetişen bataklıklar kalmıştı. Bir de Türkmenin yetiştirdiği toprak ürünleri para ediyordu. Türkmenler dağları, hayvancılığı çoktan unutup gitmişler, toprağa dört elle sarılmışlardı. Toprak kavgaları da çoktan başlamış, sürüp gidiyordu.</p>

  <p>Yalnız, bu arada Aydınlı dedikleri, elleri “Ali Paşa Fermanlı” göçebeler kara, kıl çadırlarıyla hiçbir şey olmamış gibi göçebeliklerini sürdürüyorlar, kışın kışlaklarında, yazın yaylaklarında yaşayıp gidiyorlardı.</p>

  <p>Olan 1949 kışında oldu. Aydınlılar Çukurovaya inince ne görsünler, sürülmemiş bir karış bir toprak parçası bile kalmamış. Değil hayvan otlatacak, bir tek çadır kuracak yer bile kalmamış. Aydınlı göçebesi, Türkmeni gün gün sıkışmıştı ama, böyle bir şeyle karşılaşacağı hiç aklına gelmemişti. Artık “Ali Paşa Fermanı” sökmez olmuştu.</p>

  <p>Aydınlı Yörüğü, yüreğinde eski özgür günlerin hasreti, öteki Türkmenler gibi Çukurovaya yerleşmediğine çok pişmanlık duydu. Şaşkınlığı yıllar geçtikçe pişmanlığıyla birlikte büyüdü. Aydınlı çok süründü, perişan oldu, çok zarılık duydu. Başını Aladağdan Mersin ovasına, Antalya, Gediz ovasına, Çukurovadan Amik ovasına vurdu durdu. Dalgalar örneği ovadan ovaya çalkalandı durdu. Nakışlı kilimler, saray gibi kara çadırlar eskidi, güneşten soldu, çürüdü. Gelenekler, görenekler, kadim türküler, ağıtlar, bu dert bela içinde unutuldu gitti. Yörük çok zareyledi. Eski kışlaklarına sahip çıkmaya, kışlakları için dövüşmeye başladılar. Kışlaklar çoktan sürülmüş, çiftlikler olmuştu. Döktükleri kan boşa gitti. Birkaç yıl köy meralarına sığındılar. Köylerden kiraladıkları meraların bir kışlığına bir servet verdiler. Sonraları meralar da sürüldü. Yaylakları da ormancılar tutmuşlar, orada da barınamaz olmuşlardı. Ali Paşaya, onun fermanına çok kargışlarda bulunup, Ali Paşanın kemiğine çok sövdüler.</p>

  <p>Kösecik köyünde Muhtar Fehmi saray gibi on dört odalı bir konak yaptırmıştı. Konak iki katlıydı. Fehmi, dedesi Türkmen Beyinin Arap atlarıyla övünmüştü on yıl öncesine kadar. “Dedemin atları ceren tutan ünlü atları,” diyordu da başka bir şey demiyordu. Eve Adanadan mobilyalar halılar buzdolapları geliyor, eski Türkmenden kalan kilimler, işlemeli ceviz sandıklar, hızmanlar, işlemeli dağarcıklar, at koşumları dışarıya atılıyor, fıkara köylüler bunları kapışıyorlardı. Sapı kırılan güzelim Türkmen cezveleri, delinmiş siniler, ibrikler, leğenler, işlemeli dibekler… Türkmenin kadınları bu dibeklerde kahve döverken, dibek seslerinden dünyanın en nazlı türkülerini yaparlardı.</p>

  <p>Fehmi, yüzünü buruşturup bütün bu Türkmenden kalan öteberiye ayağının ucuyla dokunup: “Atın atın, atın şunları, gözüm görmesin,” diyor, Adanadan gelen yaldızlı koltukları, yaldızlı karyolaları aşkla şevkle okşuyor, göğsü kabarıyordu. Dedesinin atlarını, geleneklerini unutmuştu. Onlardan kim yanında söz açarsa buruluyor, ona düşman kesiliyordu. Şimdi traktörleri, biçerdöverleri, özel otomobili, kamyonları, parti başkanlığı, radyoları, teypleri, çeltik tarlaları, çiftliğiyle övünüyordu. Kösecik köyünün muhtarı, Ağası, parti başkanı Fehmi, Ankaraya gidince oteline kadar ayağına gelen bakan arkadaşıyla övünüyordu. Oğulları, kızları özel liselerde, üniversitede okuyordu.</p>

  <p>Bu gece karyolasında, yaldızlı mobilyalar arasında rahat, mutlu bir uyku uyuyacaktı. Adanadan, Ankaradan konağına dostlarını, Hükümet, parti ileri gelenlerini çağırmayı, onlara bu saray gibi konağını göstermeyi düşlüyordu. Bu konak onu epeyce sarsmıştı. Çok kazanıyor, çok gidiyor, bir türlü para dayanmıyordu.</p>

  <p>Kedi Veli en güvendiği adamıydı. Kedi Velinin dedesi de onun dedesinin en güvenilir adamıydı. Kedi cipten ter içinde indi:</p>

  <p>“Yörükler Deliboğa hüyüğüne konmuşlar, Derviş Hasan da onlardan para koparmış. Ben para istedim, hık mık ettiler. Söyle ağam, ne yapayım?” Alı al, moru mor, öfkeli, ondan bir emir bekliyordu.</p>

  <p>“İcabına bak,” dedi Fehmi Ağa.</p>

  <p>Kedi Veli sevinçle:</p>

  <p>“Baş üstüne,” dedi, nagant tabancasını yokladı, hemen yanına beş kişi daha aldı, beşi de silahlıydı, geri döndü.</p>

  <p>Karaçullular, başlarında Süleyman Kahya, gözleri büyümüş, gelecek felaketi bekliyorlardı.</p>

  <p>Kedi Veli, kısacık, kurumuş, insafsız, cipten yıldırım gibi atladı, sıçrayarak, arkasında adamları, çadırlara vardı.</p>

  <p>“Size yirmi dört saat mühlet veriyorum. Ağa emreyledi, hemen hüyüğümüzden kalkacaksınız. Ya da, ya da ya da… Dağarcıklardaki çil altınları önüme sereceksiniz. Fehmi Ağa böyle emreyledi. Ulan bıktım sizden. Ulan öldürdünüz beni. Ulan babanızın malı mı bu hüyük? Ulan sorgusuz sualsiz gelip konuverirsiniz. Oooh, efendiler yazın yaylada, soğuk sular başında, çam, yarpuz kokuları arasında… Biz burada sıtmanın, sineğin, sarı sıcağın, ılık kan gibi suların içinde… Ulan bir bana, bir de kendinize bakın… Bir fiske vursam şıp şıp diye yanağınızdan kan damlayacak. Ulan biz insan değil miyiz? Üç çocuğum var, üçü de hasta. Avrat iki yıldır yatakta. Çamurlu, sıtma suyunu içe içe karnımız Hüt dağı gibi şişer. Ulan siz insansınız da biz değil miyiz? Size yirmi dört saat izin. O kadar! Tamam.”</p>

  <p>Geriye döndü, hızla cipe yöneldi:</p>

  <p>“İşte o kadar, o kadar…”</p>

  <p>Süleyman Kahya, Haydar Usta, Müslüm Koca, Rüstem, kadınlar, çocuklar, Ceren, Kerem orada kurudular kaldılar.</p>

  <p>Süleyman Kahya arkasından koştu:</p>

  <p>“Dur,” dedi. “Dur Ağam, sana bir kelamım var.”</p>

  <p>Veli cipe binerken:</p>

  <p>“Yirmi dört saat izin, hemen kalkacaksınız. Biz toprağı sizin için besleyip büyütmedik. Kan dökmedik. Yirmi dört saat izin, ya da altın dağarcıklarının ağzını açacaksınız. Fehmi Ağa böyle emreyledi. Başka söz istemem.”</p>

  <p>Cip bir toz bulutu içinde yitti gitti, gözlerden ıradı.</p>

  <p>Süleyman Kahya orada, öylece kalakaldı.</p>

  <p>Müslüm Koca:</p>

  <p>“Ben bu Fehmi Ağanın babasını, dedesini iyi tanırım. İçtiğimiz su ayrı gitmezdi. Babasına üç yaşında bir küheylan armağan eylemiştim, bu Fehmi Ağa o zaman çocuktu. Hep gelir kucağıma oturur, kösteğimle oynardı. Bir gün de kösteğimi boynuna takmıştım. Çerkez işi. Fehmi Ağaya gider, ona halimizi arz ederim.”</p>

  <p>“Git,” dediler.</p>

  <p>Müslüm Koca Haydar Ustanın atını istedi. Çünkü obada kalan en güzel at onundu. Yaşlıydı ama, gene soylu, güzel bir attı. Atı süslediler, en güzel eyer, en güzel sırmalı dizginler, işlemeli üzengilerle donattılar, Müslüm Koca da bohçadan en güzel, çok eski zamanda Maraş bedesteninden alınmış sırmalı şalvarını, cepkenini takındı, ata bindi yola düştü. Biri sağında, öteki solunda iki delikanlı da onu yediyordu.</p>

  <p>Yeni konağa bir ikindiüstü vardılar. Müslüm Koca atının başını tutmalarını, onu içeriye buyur etmelerini bekledi. Konuk gelmemiş miydi? Konukluğun göreneği bu değil miydi? Konağın kapısında bekledi bekledi, atının üstünde dimdik, beli bıkını kırılarak öylece uzun bir süre durdu, ne gelen vardı, ne giden… Ne yapmalıydı? Aşağılamanın en büyüğüne uğramış, bu yaşa varmış, başına böyle bir iş gelmemişti. Çekip gitmekten başka hiçbir çaresi yoktu ama, çekip gidemezdi.</p>

  <p>Yanındaki delikanlılardan birisine ölü bir sesle:</p>

  <p>“Şu konağa var da Fehmi Ağayı sor bakalım, orda mı? Ordaysa, babanın dedenin dostu Müslüm Koca sana konuk geldi de…”</p>

  <p>Delikanlı gitti, Müslüm Koca kendini öyle dimdik atın üstünde zor tutuyordu.</p>

  <p>Az sonra delikanlı sararmış geldi: “Gelsin diyor,” dedi.</p>

  <p>Müslüm Koca zorla, kemikleri çatırdayarak attan indi. Bütün bedeni uyuşmuştu. Zor soluk alıyordu. Yeni, mermer merdivenlerden delikanlıların kolunda çıktı. Ürkerek, halılara basmaktan korkarak, çarıklarını merdiven başında uzun uzun çözüp çıkardıktan sonra, utangaç, salona girdi. Fehmi Ağa yaldızlı bir koltuğa gömülmüş oturuyor, kocaman sigarını tüttürüyordu. Müslüm Kocayı görünce gülmeye başladı:</p>

  <p>“Bu ne kılık, bu ne kılık, ne komik, ne komik!” diye durmadan gülüyor, kahkahaları savuruyordu.</p>

  <p>Müslüm Koca koca salonun ortasında kalakalmıştı. Gözleri hiçbir şeyi görmez olmuş, dünya yöresinde fır dönüyor, ayakları, tekmil bedeni titriyordu. Daha fazla dayanamadı, yere çöküverdi. Yere çökünce de son bir gayretle toparlandı. Koltuğun yanında bir sürü kadın, erkek gördü, durmadan gülen.</p>

  <p>“Ben senin babanın dostuyum,” dedi. “Hani söylemesi ayıp… At… Bir de…” Tıkandı.</p>

  <p>Fehmi Ağa:</p>

  <p>“Bu ne kılık?” diye gülmesini kesip sordu. “İki bin yıl öteden gelmiş, tarihten çıkmış gibi. Şu başındaki süslü başörtü ne?” Gene gülmeye başladı.</p>

  <p>Müslüm Koca gene toparlandı:</p>

  <p>“Konuk geldim sana,” dedi. “Bir de dileğim var. Tanrı konuğu… Ben senin babanın dostuyum. Sen çocuktun. Saat kösteği severdin, altın saat kösteği… Altın, hem de gümüş. Anımsadın mı?” Yarı anlaşılır, yarı anlaşılmaz çabuk çabuk söyledi.</p>

  <p>Fehmi Ağa bir ara gülmeyi kesti, yüzüne ince bir keder kondurdu, yanındakilere döndü:</p>

  <p>“İşte atalarımız böyleydi,” dedi. “Ama böyle komik değildi herhalde… Fıkaralar.”</p>

  <p>Atalar, ataların geriliği, gelenekleri üstüne yanındakilere uzun bir nutuk çekti:</p>

  <p>“Bu adamı hatırlar gibi oluyorum. Yazık, geride, çok geride kalmışlar. İşte Avrupalılar bunları görüyor, bunları bizim geriliğimiz olarak yüzümüze vuruyorlar. Ne zaman kökleri kesilecek bunların?”</p>

  <p>Orada çökmüş kalmış, saçı sakalı gibi apak kesilmiş, elleri uçarcasına titreyen kocaya döndü:</p>

  <p>“Bir şey mi istiyorsun?” diye sordu. Müslüm Koca:</p>

  <p>“Senin deden, baban bizi severdi. Bizim obanın akrabası olurdu.”</p>

  <p>Fehmi Ağa kıpkırmızı kesildi:</p>

  <p>“Haşa!” diye bağırdı. “Haşaa.”</p>

  <p>Yanındaki, Ford otomobilleri acentesi Sabahattin Beyden çok utanmıştı.</p>

  <p>“Bütün dünya bize akraba çıkmaya uğraşıyor. Haşa. Söyle ihtiyar, ne istiyorsun?”</p>

  <p>“İzin ver de hay yiğen, bu yıl Deliboğa hüyüğünde kışlasak…”</p>

  <p>“Olamaz,” dedi Fehmi Ağa. “Komik adamım, olamaz. Bu yıl bu konağa yüz binler harcadım. Dağarcığın ağzını açın bir kere, ne olursunuz efendim?”</p>

  <p>Döndü misafirleriyle konuşmaya başladı. Bir daha da orada çökmüş kalmış adamın yüzüne bakmadı. Delikanlılar Müslüm Kocayı kaldırdılar, koluna girip aşağıya indirdiler. Ata zorla bindirip, ayaklarından atın üstünde durabilmesi için tuttular.</p>

  <p>Müslüm Koca:</p>

  <p>“Aaah, aaaah, aaah, zamane,” diyordu. “Aah!”</p>

  <p>Durup durup inliyordu, bir ağıt gibi…</p>
