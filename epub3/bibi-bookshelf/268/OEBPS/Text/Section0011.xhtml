  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Göç Ceyhan köprüsünü geçtiğinde gün kuşluktu. Hemite köyünün üstüne boz bir duman çökmüştü. Hemite dağı kayalık, mosmor, kıraç, ot bitmez keskin, hüzünlü, karanlık ovanın üstüne binmiş yükseliyordu, bir top. Kayalar bir kopkoyu morarıyor, bir mavi mavi tütüyor, bir ortadan siliniyordu, boz duman. Göç Sakarcalığın top, karanlık dutlarının aşağısına vardı durdu. Çocukların bir kısmı, analarının sırtında, daha büyücekleri develerin, eşeklerin üstünde. Develer gene her zamanki gibi nakışlı kilimler, mavi boncuklarla, ak deve boncuklarıyla, bin bir çeşit, ebemkuşağı gibi kolanlarla donatılmıştı. Göçün her şeyi, hiçbir şey olmamış, sanki bir yangından kaçıp kurtulmamışlar gibi düpdüzgündü. Develerin, erkeçlerin boğazlarındaki çanlar ağırdan ötüyordu. Bir anda sabahın alacakaranlığında, yangın hüyüğü sarmışken, böylesine düzgün bir göç yapmak, yüzlerce yılın alışkanlığıydı. Horasandan bu yana bu göç her gün çözülür yeniden bağlanırdı.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Göç Sakarcalığın kumluğunda dolandı kaldı. Ceyhan suyu kayalığı yarmış, ortadan hızlı akıyordu. Kumunu bu geçeye sermiş. Sakarcalık köylüleri Yörük göçünü görmüşler, bekliyorlardı. Onlar kumluğa konar konmaz, tepelerine alıcı kuşlar gibi inecekler, paradan para, koyundan koyun, keçeden keçe, kilimden kilim alacaklardı. Köyün içini usuldan bir fısıltı dolaştı:</p>

  <p>“Aydınlılar geldiler. Üstelik de zengin, kalabalık bir oba. Kumluğa konarlarsa çok iş çıkacak bunlardan.”</p>

  <p>Yörükler bekliyorlardı. Nereye gideceklerini bilmiyorlar, orada kalakalmışlar, ne yapacaklarını şaşırmışlar, öyle durup duruyorlardı.</p>

  <p>Bir de yağmur çiselemeye başladı. Koyunlar birbirlerine sokulup bir top oldular. Eşekler kulaklarını düşürdüler, iri çoban köpekleri boyunlarında sivri uçlu tohları yörede dolanmaya başladılar. Yağmur yoğunlaşıyordu. Hemite dağının üstünde kapkara koca bir top bulut balkıyıp duruyor, şimşekleniyordu.</p>

  <p>Süleyman Kahya çaresizlikle Haydar Ustaya:</p>

  <p>“Ne yapalım?” diye sordu.</p>

  <p>Haydar Usta hiçbir karşılık veremedi, bir iki kekeledi, ağzından çıkan sözlerin ne olduğu anlaşılamadı.</p>

  <p>Müslüm Koca da sordu:</p>

  <p>“Bir şey söyle Haydar, ne yapalım?”</p>

  <p>Haydar Usta ona da bir şey söyleyecek oldu, gene sözleri anlaşılmadı. Herkesler bilirdi, Haydar Usta çok öfkelendiğinde, öfkelenip derin düşüncelere daldığında hep böyle olurdu. Haydar Ustanın öfkesinden karanlığından ürktüler.</p>

  <p>“Ne yapalım, Kamil?”</p>

  <p>Kamil:</p>

  <p>“Bilemem Süleyman Kahya,” dedi. “Bu köy Sakarcalık köyüdür. Biz kumluğa daha konar konmaz üstümüze hemencecik çullanırlar. Analarının nikahını isterler. Geçen yıl dövüşmedik mi? Dövüşmek için can atıyor bunlar. Sonra buraya konsak ne olur? Bir damla ot yok bu kumlukta. Mallar acından ölürler…”</p>

  <p>Süleyman Kahya:</p>

  <p>“Yağmur yağıyor,” diye inledi. “Bakın şu yukarıya, dağın üstüne. Hışım gibi geliyor.”</p>

  <p>Kamil:</p>

  <p>“Hışım gibi…” dedi.</p>

  <p>Haydar Usta göçten uzaklaşmış, ötede, suyun kıyışında durmuş, iki eliyle kızıl sakalını tutamlamıştı. Hep birden, bir umut gibi ona baktılar.</p>

  <p>“Ne yapalım?”</p>

  <p>Murat Koca:</p>

  <p>“Gidelim,” dedi.</p>

  <p>Süleyman Kahya:</p>

  <p>“Nereye?”</p>

  <p>Fethullah patlar gibi, gözleri pörtlemiş:</p>

  <p>“Cehennemin dibine… Biz böyle olursak, biz böyle olur da pusarsak bizi yollardan bile geçirmezler, değil kondurmak. Dövüşmeliyiz.Bir münasip yere konmalı, oraya yapışmalı, yediden yetmişimize, ölünceye dek oradan ayrılmamalıyız.”</p>

  <p>Süleyman Kahya:</p>

  <p>“Aaah oğlum,” dedi, “aaah Fethullah, ölüm bizi kurtarsa, öldürmek bizi kurtarsa, şimdi ölürüz. Hem de toptan… Ölüm bizi kurtarmıyor, öldürmek de… Yer gök, kurt kuş, yağan yağmur, esen yel, bil tekmil yaratıklar, böcekler bize düşman. Hiçbir şey bizi kurtarmıyor. Şimdi ne yapalım?”</p>

  <p>Fethullah daha da hışımlandı, deli gibi olmuştu:</p>

  <p>“Baba,” dedi, “baba dayanamıyorum. Ağırıma gidiyor. İşte su şurada akıp duruyor, toptan kendimizi içine atıp, gidelim. Ya da dövüşelim şu köylülerle… Dövüşe dövüşe ölelim.”</p>

  <p>“Ölelim,” dedi Süleyman Kahya, küçücük kalmış, iki büklüm. “Atılalım suya, ölelim hepimiz.”</p>

  <p>Bir baktılar, Haydar Usta çabuk çabuk, canlanmış geliyor. Bir umut gibi ona yeniden baktılar. Kadınların, çocukların yüzleri ışıdı onu böyle görünce.</p>

  <p>Yağmur bir fırtınayla geldi. Develer, eşekler, koyunlar, köpekler, çocuklar, kadınlar birbirlerine sokulup bir kara yığın oldular. Her yer kapandı, bir karanlık bastı ortalığı.</p>

  <p>Haydar Usta ağırdan gülümsedi, Kel Osmana döndü:</p>

  <p>“Atımı getir! Osman,” dedi. “Sen de benimle geleceksin Adanaya kadar.”</p>

  <p>Süleyman Kahyaya doğru iki adım attı, elini onun omuzuna koydu:</p>

  <p>“Sağlıcakla kalın,” dedi umutla gülerek. Kalın kaşları kalkmış ışıltılı yeşil gözleri ortaya çıkmıştı. “Bir şey yapacağım, Adanaya Ramazanoğluna, o da olmazsa Ankaraya İsmet Paşaya, o da olmazsa İstanbula kadar gideceğim… O da olmazsa… Olmazı olur edecek, ayağımızı basacak bir toprak parçası bulacağım. O da olmazsa… Sağlıcakla kalın, ben dönüşte sizi bir yerde bulurum. Keremi bir arayın. Bir adam gönderin Yalnızağaca… Karakolun önündedir o. Şahinini bekliyordur. Siz de buradan Akdeniz kıyılarına gidin. Belki bir yer bulursunuz.”</p>

  <p>Osman atı getirmişti. Haydar Usta gitti, deveden kılıcını aldı, oğlunu, gelinini, torunlarını kucakladı:</p>

  <p>“Kerem Yalnızağaçta. Varın da onu getirin,” dedi. “Beni hiç merak etmeyin. Ben ünü büyük Ramazanoğluna gidiyorum. Gecikirsem, bilin ki Ankaraya, İsmet Paşaya varmışım. Daha da gecikirsem bilin ki İstanbuldayım. Hiç küşüm etmeyin, Çukurda kışlağımız, Aladağda yaylağımız olacak.”</p>

  <p>Gözleri derinden kederli, titreyen dudaklarında büzülmüş, ince, titreyen bir gülümseme, gene yaşlılar topluluğuna geldi:</p>

  <p>“Sağlıcakla kalın,” dedi yeniden. “Hiç küşüm etmeyin.”</p>

  <p>İki kişi üzengiyi tuttu. Haydar Usta umulmadık bir çeviklikle alışkın ata atladı, sürdü.</p>

  <p>Süleyman Kahya arkasından:</p>

  <p>“Dur Haydar,” diye koştu. “Az daha unutuyordum.”</p>

  <p>Haydar Usta durdu, atının başını ona çevirdi bekledi. Süleyman Kahya elini kuşağına sokmuş, elleri titreyerek bir tutam parayı ona uzatıyordu.</p>

  <p>“Al bunu Haydar, sana gerek olacak.”</p>

  <p>Haydar Usta:</p>

  <p>“Sağ ol Süleyman, var bende,” dedi. “Tedarikliyim. Bunun için uzun yıllar para biriktirdim. Çok var.”</p>

  <p>Gene ışık gibi, dudakları, sakalı, altın sarısı börkü, sakalındaki ıslak kızıltılarla güldü.</p>

  <p>Osman önde, o arkada, atın üstünde dimdik yola düştüler.</p>

  <p>Fethullah arkasından:</p>

  <p>“Çocuk,” diye söylendi sıkılmış dişlerinin arasından. “Çocuk! Şu akla bak. Otuz yıl bir kılıca çalış, onu da beylere, paşalara götür, sana toprak verecekler… Öyle mi? Ne akıl. Senin kılıcına değil bir avuç toprak, som altın olsa yüzüne bakmazlar.”</p>

  <p>Birden kara bulutlar aşağıya, deniz üstüne çekilip gitti, yağmur dindi, ortalık açıldı, gün doğdu.</p>

  <p>Haydar Usta ırayıp gözden yittikten sonra Süleyman Kahya gene sorusunu yeniledi:</p>

  <p>“Ne yapalım?”</p>

  <p>Tanış Ağa:</p>

  <p>“Buraya konamayız,” dedi, kesin. “Buranın adamı yaban, canavar, kana dövüşe susamış, deli. Burada bir gece bile kalsak, iki ölü vermeden kurtulamayız. İki ölü. Şafaklayan Durmuş şimdi hemen damlar…” Başını kaldırdı: “İştecik geliyor.”</p>

  <p>Susup Şafaklayan yılık gözlü Durmuşu beklediler. Fethullah kıpkırmızı kesildi, tir tir titremeye başladı, gözleri biraz daha yuvalarından dışarıya fırladı.</p>

  <p>Süleyman Kahya oğluna:</p>

  <p>“Geliyor o,” dedi. “Fethullah oğlum, sen durma burada. Şuna aşağı suyun kıyısına git. Ben onun hakkından gelirim.”</p>

  <p>Fethullah hızlı hızlı, koşarcasına oradan uzaklaştı.</p>

  <p>Şafaklayan geldi, derisinden öfke taşıyordu. Elini gözlerine siper edip şöyle bir Süleyman Kahyaya baktı:</p>

  <p>“Oooo, Süleyman sen misin, hoş geldin, sefalar getirdin. Ben de seni bekliyordum. Sökül toprakbastı parasını. Köy İhtiyar Heyeti karar aldı, hemi de beni gönderdi. Kasığının üstünde kocaman bir tabanca asılıydı, elini ağırca, güvenli onun üstüne koydu. Üç koyun, şöyle yağlısından, burada kalıp gecelemeyecekseniz yüz elli lira da para… Yok eğer geceleyecekseniz, işte o zaman iş başka, şimdi benimle geleceksiniz, pazarlığı yapacağız.”</p>

  <p>Süleyman Kahya:</p>

  <p>“Hemen şimdi gidiyoruz,” dedi. “Hemen şimdi. Hiçbir şey veremem Durmuş Ağa.”</p>

  <p>“Neden?” diye küçümser, aşağılayıcı bir tavırla sordu Durmuş, inceden alay ederek. “Gün kuşluktan bu yana işgal ettiğiniz bu toprağın parası ne olacak?”</p>

  <p>Süleyman Kahya:</p>

  <p>“Sizin toprağınıza basmadık. Onun için toprak parası veremem. Biz Allahın yolunda azıcık eğlendik, yol geçti parası da daha icat olmadı, onun için veremem.”</p>

  <p>“Verirsin,” dedi Durmuş. “Hem de bal gibi, ağa ağa verirsin. Vermezsen benim ölümün üstünden geçip öyle gidersin. Başkaca gidemezsin,” diye sırnaştı. “Sen bela mı arıyorsun Süleyman? Git belanı başka köyden ara. Hakkımı vermezsen sizi buradan başka yere bir adım attırmam.”</p>

  <p>“Göreyim,” dedi Süleyman Kahya.</p>

  <p>Bir anda oradakilerin yüzü korkuya kesti. Arkasına döndü. Fethullah uğunmuş geliyordu.</p>

  <p>“Dur Fethullah,” diye ona koştu Süleyman Kahya. “Dur oğlum.” Durmuş o anda tabancasını çekti, ağzına kurşunu verdi: “Gelsin,” dedi. “Gelsin de üç koyun için beni öldürsün. Üç koyun da değil, bir koyun da olsa olur. Gelsin de bir koyun için beni öldürsün.”</p>

  <p>Tabancası elinde Fethullaha doğru yürüdü. Süleyman Kahya oğluna yapışmış, yalvarıyordu.</p>

  <p>“Bırak Süleyman, bırak onu, bırak da gelsin bir koyun için beni öldürsün. Bir tek koyun… Siz zaten insanlık, adamlık bilmezsiniz, bir tek koyun için bir adam öldürürsünüz. İşte böylece de bütün Çukurovayı kendinize düşman eyler, şu bol dünyayı başınıza dar eylersiniz… Bir tek koyun için benim gibi bir adam öldürülür mü?”</p>

  <p>Konuşa konuşa, daha birbirleriyle cebelleşen baba oğula yaklaştı.</p>

  <p>“Durun hele, durun arkadaşlar… Ne yapıyorsunuz? Süleyman, bırak Fethullahı. Dur Fethullah, öfkelenme. Sok tabancanı beline. Dur canım. Ben de sokuyorum işte. Al sana.” Tabancasını beline soktu. “Al işte. Bir tek koyun istedim. Hepsi bir tek. Bir koyuncuk için beni öldüreceksen, işte burdayım. Bırak onu Süleyman.”</p>

  <p>Fethullah bıkmış, iğrenen bir yüzle:</p>

  <p>“Baba bırak,” dedi. “Öfkem geçti. Kusacağım geliyor.”</p>

  <p>Süleyman Kahya oğlunu bıraktı.</p>

  <p>“Gel, gel Fethullah, öldür beni kardaş. Herkes gelir, bu kadar toprakbastı için yüz koyun ister, ben bir tek, bir tekçik koyun istiyorum. Bakın sabahtan beri toprağımıza basıyorsunuz. Revayı hak mı kardaş, adam dostuna düşman gibi davranır mı?”</p>

  <p>Fethullah:</p>

  <p>“Bir tek koyun değil, bir tüy bile alamazsın.”</p>

  <p>“Alırım,” dedi Durmuş.</p>

  <p>“Al bakalım,” dedi Fethullah.</p>

  <p>Durmuş yalvarmaya başladı:</p>

  <p>“O kadar çok koyununuz var. Biz yılda bir kere bile et yüzü görmeyiz, sizler topraklarımızdan, yollarımızdan geçersiniz de, işte o zaman, Allah sizden razı olsun, bir parça et yüzü görür çoluk çocuğumuz.”</p>

  <p>“Olmaz” dedi Fethullah.</p>

  <p>“Olur,” dedi Durmuş. “Ya alırım bir tek koyunu, ya da beni burada öldürürsünüz. İşte o zaman da başınıza belayı alırsınız.”</p>

  <p>“Vermem,” dedi Fethullah.</p>

  <p>“Alırım,” dedi Durmuş. “Sen beni böyle görme Fethullah. Sen kendini Hazreti Ali sanma. Ben askerdeyken çavuştum. Bu köyde bana yan bakan bir adam çıkamaz. Herkes benim belamdan korkar. Ben bugüne bugün on dört yıl hapiste yatmış, üç kişi öldürmüş, sekiz kere affa uğramış adamım. Ben bugüne bugün sekiz tane affı umumi görmüş adamım. Sen beni ne sanıyorsun Fethullah? O beline soktuğun tabancandan korkar mı sanıyorsun? Çek tabancanı, çek öyleyse! Ben de çekeyim, bir tek, bir tekçik koyun için birbirimizi öldürelim. Haydi! Ben çekiyorum. Sen de çek. Ya Allah…” Tabancasını çekti. “Haydi, ya Allah sana verir, bir koyun için, ya bana. Haydi, haydi, haydi ne duruyorsun?”</p>

  <p>Obanın bütün kadınları, çocukları, erkekleri halka olmuşlar, uzaktan olanı biteni seyrediyorlar, sırtlarından kızgın yağmur sonu güneşi altında buğular yükseliyordu.</p>

  <p>Süleyman Kahya oğlunun yeniden kızdığını, gözlerinin dışarıya uğradığını gördü, endişelendi, hiç yoktan bir bela çıkacaktı neredeyse.</p>

  <p>“Durmuş sus,” dedi.</p>

  <p>“Susmam,” dedi Durmuş. “Altı üstü bir koyun.”</p>

  <p>Fethullah dişlerini sıkmış, kusar gibi:</p>

  <p>“Baba, baba, şuna bir koyun ver de gitsin. Ayağını öpeyim baba,” diye yalvardı.</p>

  <p>Durmuş güldü, sevindi. Süleyman Kahyanın ellerine sarıldı.</p>

  <p>“Sağ ol Süleyman Kahya, sağ ol Fethullah kardaş, sağ olun. Az, bir koyun bu kadar toprakbastı için az ama, gene de sağ olun.”</p>

  <p>Fethullah ter içinde kalmıştı.</p>

  <p>“Baba ne olursun, çabuk ver de şu koyunu bu adam başımdan gitsin. Ne olursun baba, çabuk ol.”</p>

  <p>“Ne o Fethullah,” diye diklendi Durmuş. “Ne o? Ne demek istiyorsun? Dilenmiyorum ben, hakkımızı istiyorum. Bu toprak da bu yollar da, şu köy de, şu yerdeki ot da, bu ağaçlar, şu akan su da bizim. Anladın mı? Sen beni dilenci yerine koyma… Anladın mı?”</p>

  <p>Fethullah inler gibi:</p>

  <p>“Baba, baba, nolursun baba,” dedi.</p>
