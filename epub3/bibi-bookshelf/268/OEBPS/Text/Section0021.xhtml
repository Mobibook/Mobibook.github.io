  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Adana şehrinin üstüne yağmur yağıyordu. Karanlık, gökten bir sel boşanırcasına, kızgın saca düşmüş gibi hemen buğu oluveren bir yağmur. Yağmur yağarken alanlarda, sokaklarda, caddelerde kimsecikler yoktu. Haydar Ustayla Osmanı yağmur Seyhan kıyısında sabah ezanında yakaladı. Orada kalakalmışlar, ne yapacaklarını, nereye gideceklerini bilemiyorlar, Haydar Usta kızıl sakalını tutamlamış, yere diz çökmüş kıpırdamadan, gözlerini akıp giden suya dikmiş düşünüp duruyordu. Yağmur başlayınca doğruldu, kemikleri çatırdadı. Yıllarca gece dememiş gündüz dememiş, gençlik yaşlılık dememiş çabalamış, hiç böylesine yorulmamıştı. Günümüz yaklaşıyor, diye düşündü. Demirciler Ocağının da günü yaklaşıyor. Bu ocaktan, bu örsten, bu çekiçten, bu güçlü kollardan bir daha kıvılcımlar dünyaya saçılmayacak. Bu koca şehrin horozları yok, ötmüyor. Köpekleri yok, ürmüyor. Ya telaşla koşuşuyorlar ya da durmadan, gürültülü horuldayarak uyuyorlar. Adana şehrinin üstüne karanlık, sel gibi bir yağmur yağıyor. Kirli, boğucu, yağmura, suya benzemeyen, ışıksız… Haydar Usta, Haydar Usta oldu olalı ne böyle bir yağmur görmüşlüğü var, ne de böyle sarı benizli, insanın gözünün içine hiç bakamayan, hep gözlerini kaçıran, saman altından su yürüten, ürkek, içi içine sığmayan, ele avuca gelmeyen, kaypak görünüşlü insanoğlunu tanımışlığı var. Kaşını kaldırıp da ünü büyük Ramazanoğlu bile şöyle dimdik, insan gibi, hilesiz çocuksu bir kere yüzüme bakamadı, diye düşündü. Her kimi gördümse ürkek karacalar gibi gözlerini saklıyor. Bu soy, bu göz kaçıranlar kavmi iflah olmaz. Ünü büyük Ramazanoğlu, Paşalar Paşası İsmet, Mustafa Kemal netseler neyleseler bu soy iflah olmaz. Atına bindi. Osman önde, yağmurlu ıslak Adana şehrine sürdü. Evleri bile yüzlerini kapamış, gözlerini kaçırıyorlar. İnsanların yüzlerine bakamıyorlar. Çok suçları var. Elleriyle yüzlerini kapamışlar.</i></p>
  </blockquote>

  <p>Caddeden Hurşit Bey geçiyordu. İnce kaddi, soyluluğunu yitirmiş, titreyen adımlarla… Koltuğunda bir sürü kitap. Hurşit Bey kitaplar yazıyordu. Kerem Ali onu gördü. Çağırmak istedi. Merak etmişti. Yörük kocası bir tuhaf adamdı, acaba ondan ne istiyordu? Dimdik bedeninin altında, kızıl güçlü sakalının her telinde bir çaresizlik, bir keder, bir ağıt pır pır ederekten ne istiyordu acaba?</p>

  <p>“Hurşit Bey, Hurşit Bey…”</p>

  <p>Bütün Adana Kerem Aliyi tanırdı. Herkesle bir sıcak, insanca, sevgi dolu bir dostluğu vardı.</p>

  <p>Hurşit Bey durdu, Keremi gördü, yüzü ışıdı:</p>

  <p>“Ne o Kerem Ali?”</p>

  <p>“Gel hele Bey, gel hele bir kahvemizi iç.”</p>

  <p>Hurşit Bey döndü. Keremin dükkanına doğru ağır, düşünceli yürüdü. Kerem yer gösterdi. Çırağını kahve için koşturdu. Sevinçten iri göbeğini hoplattı. Göbeği, bıyıkları, iri gövdesiyle, büyük başı, saygılı gözleriyle sevinçle güldü. Sonra yüzü birden kederlenip sordu:</p>

  <p>“Sana,” dedi, “kocaman, bir çınar gibi, kırmızı sakal, belki yüz yaşında bir Yörük kocası gönderdim dün. Merak ettim. Bir acayip adama benziyordu. Senden ne istiyordu, Allahını seversen?”</p>

  <p>“Sen mi gönderdin onu bana?” diye sordu Hurşit Bey. “Çok, çok enteresan. Hiç sorma, daha Ramazanoğlu Beyliği duruyor sanıyor. Beni de bu koca Adananın sahibi sanıyordu. Çok çok enteresan Kerem Ali, çok. Bir kılıç yapmış, otuz yılda.”</p>

  <p>“Gördüm,” dedi Kerem Ali. “Hayran kaldım bu kocanın ellerinin hünerine. Bu çağda böyle bir kılıcı kimsecikler yapamaz, değil mi Bey?”</p>

  <p>“Kimse, kimse yapamaz,” dedi “Hurşit Bey. Yeryüzünde artık, dünyanın hiçbir yerinde böyle bir kılıç yapılamaz.”</p>

  <p>“Ne istiyordu?”</p>

  <p>“Bu kılıcı bana verip, yerleşecekleri bir toprak parçası istiyordu. Çok sıkışmışlar. Bitiyorlar Yörükler. Bir karış toprağa can atıyorlar ama, ellerine geçmiyor.”</p>

  <p>“Ne olacak?” diye sordu Kerem Ali. “Ne olacak bu adamlara böyle selsebil tükenip gidecekler mi?”</p>

  <p>“Bizim gibi,” dedi Hurşit Bey. “Onlar bizimle birlikte bitti.”</p>

  <p>“Siz bitmediniz,” dedi Kerem Ali. “Kökünüzü bir yerden çıkarsalar, başka bir toprakta boy atıyorsunuz. Kendinize başka bir toprak buluyorsunuz.”</p>

  <p>Kahveler geldi. Karşılıklı birer cıgara da yakıp içmeye başladılar.</p>

  <p>Konuşmuyorlar, karşılıklı düşünüyorlardı. Hurşit Bey derebeyler, böyle soylu aileler üstüne çok, düşünmüş, çok okumuş, çok öğrenmişti.</p>

  <p>Herkes, her soy bitmiş, nedense, her ne hikmetse Ramazanoğlu bitmemişti. Beş aşağı, beş yukarı şimdi gene Adananın, Adana politikasının, hiç olmazsa bir kısmının hakimi gene Ramazanoğluydu. Gene çiftlikleri, bankalarda ortaklıkları, ithalatları ihracatları, fabrikaları sinemaları vardı. Ankarada milletvekilleri, bakanları vardı… Her zaman ön saftalardı.</p>

  <p>Sıvasta Cadıoğlu, Gavurdağlarında Payaslıoğlu, Kozanoğlu, Orta Anadoluda Sunguroğlu, Aydınoğlu, Karamanoğlu, Danişmendoğlu, dahacık dün Çapanoğlu bitmişlerdi. Menteşoğulları, Hamidoğulları, Dulkadiroğulları bitmişti. Son Dulkadiroğlu Hacı, Andırın kasabasında saraçlık ediyor. Fıkara bir adamdı. Ama Ramazanoğlunda böyle yoksullaşmış bir kişi yok. Bu nedendir? Bunun üstünde de durmak gerek, diye düşündü Hurşit Bey. Bu çok enteresan. Bizden başka ayakta kalan bir de Manisada Karaosmanoğulları var. İki köklü ailenin macerası birbirine ne kadar benziyor.</p>

  <p>Selçuklulardan kökünü Osmanlıya kaydırdı Ramazanoğlu. Selçuk toprağı yozlaşmış, kurumuş, ot bitirmez olmuştu. Ramazanoğlu yağdan kıl çeker gibi, bu çürümüş topraktan kökünü, verimli Osmanlı toprağına aktardı. Osmanoğlu Osmanlı toprağında kaldı. Vaktaki Mısırlı Mehmet Ali Paşanın oğlu İbrahim Paşa genç toprağında bitmiş askerleriyle gelip Adanayı işgal edinceye kadar. Ramazanoğlu bir anda İbrahim Paşayla anlaştı, kökünü Osmanlının çürümekte olan toprağından Mısırlının gür toprağına aktardı. Ne acayip bir iş, bir kader, bir benzerlik, bir birlik, aynı işi Osmanlı toprağına Karaosmanoğlu da yaptı. O da İbrahimle anlaştı.</p>

  <p>Cumhuriyet geldi, Halk Fırkası kuruldu, bu sefer Ramazanoğlu kökünü aldı taze Cumhuriyet toprağına dikti. Cumhuriyetin ilk yıllarında Ramazanoğlu hiçbir şey olmamış gibi gene Cumhuriyetçilerin önündeydi. Onlar milletvekili, onlar Fırkanın umumi katibi oldular. Demokrat Parti kuruldu, onlar gene köklerini çıkarıp yeni toprağa diktiler. Hurşit Bey, topraklar çürüyor, Ramazanoğullarının kökü çürümüyor, diye kendi kendine övündü. Şimdi de bir fırtına belirip gelir. Bir tufan gibi. Şimdi de ırgatlar homurdanıyorlar. Irgatların toprağında da Ramazanoğlu kökü yeşerir mi? Kim bilir? Kendi kendine güldü. Kim bilir, öyle sağlam bir kök ki, öyle her toprağa uyan bir acayip ağaç ki, belki burada da yeşerir.</p>

  <p>Sonra gülerken birden kederlendi. Ne kaldı, ne kaldı Ramazanlıdan, dedi. Bir tek Kayserili, daha dünkü hamal bir tek toprak ağası, daha dünkü yanaşma, tekmil Ramazanlıyı taşıyla toprağıyla satın alır.</p>

  <p>Kerem Ali:</p>

  <p>“Çok daldın Bey,” dedi. “Çok derinlere.”</p>

  <p>“Biz de bittik Kerem Ali. Öyle görünüyor ya, ayakta duruyoruz ya bizde bittik Kerem Ali. Onlarla, o Yörüklerle birlikte can çekişiyoruz Kerem Ali.”</p>

  <p>“Haşa Bey,” diye üzüldü Kerem Ali. “Haşa. Olur mu öyle şey!”</p>

  <p>“Haslar yaşıyor,” dedi Hurşit Bey. “Talip Bey yaşıyor, Sabuncu yaşıyor, Ömer Ağa yaşıyor, Şadi Bey yaşıyor,” dedi Hurşit Bey. “Biz öldük. Biz can çekişiyoruz. Onlar da topraklarını çürütünceye kadar yaşayacaklar. Onların toprağı çok çürük, çok çürük… Biz toprağımızı bin yılda eskittik, onlar yirmi yılda topraklarını çürütecekler. Bu belli. Onlar topraklarını çabuk yiyorlar. Ya da kökleri toprağın derinliğine varamadı. Hiçbir zaman da ulaşamayacaklar derin bir toprağa Kerem Ali. Baksana, bir tufan dünyayı yerinden oynatıp geliyor. Baksana şu ırgat kalabalığına, karınca sürüsü gibi. Çalışmak, kazanmak, yemek içmek, rahat etmek isterler. Bunlar böyle yoksul, elsiz ayaksız, çaresiz kalırlar mı sonuna dek, kalırlar mı Kerem Ali? Senin aklın bunu alıyormu? Bu yüzden bunların toprakları şimdiden çürüdü.”</p>

  <p>“Suları şimdiden ısındı mı diyorsun Bey?” dedi Kerem Ali.</p>

  <p>“Hemen hemen,” dedi Hurşit Bey. “Onlarla birlikte bizim de… Biz de kökümüzü halkın içinden alıp onların yeşerdiği toprağa soktuk. Bizim de, bizim de…”</p>

  <p>Kerem Ali.</p>

  <p>“Haşa Bey,” dedi. “Haşa.”</p>

  <p>Hurşit Bey kitaplarını topladı, koltuğuna aldı:</p>

  <p>“Allahaısmarladık Kerem Ali,” dedi, çıktı gitti. “Bizim de, bizim de suyumuz… Onların suyuyla, onların çürümüş toprağıyla birlikte…”</p>

  <p>Yağmur geceden başlamıştı. Kerem Ali asfalta pat pat diye düşen damlalara bakıyor, kafasından türlü, karmakarış düşünceler geçiyordu. Karşısında Yörük kocasını buluverdi. Yağmurun içinden bir düş gibi çıkıvermişti. Yaşlı adam onu gördü, candan gülümsedi. Atı, yanındaki adamı, kendisi, kızıl sakalı ıpıslak olmuştu.</p>

  <p>“Gel, gel, gel ihtiyar, gel baba,” diye Haydar Ustayı çağırdı. “Gel bir çayımı, kahvemi iç. Islanmışsın, gel!”</p>

  <p>Yağmura, dükkanın kapısına çıktı. Haydar Usta da asfaltı aşmış, ona yaklaşmıştı. Ustayı kolundan tuttu içeriye soktu.</p>

  <p>“Çok ıslanmışsın baba… Çok ıslanmışsın. Hasta olursun sonra.”</p>

  <p>Osmanı da içeriye aldı. Atı kapıya, dükkanın kepenginin kilit yerine bağladılar. Atın sağrısından, keçesinden sular sel gibi aşağıya sızıyordu.</p>

  <p>Haydar Usta Kerem Alinin gözlerinin ortasına, gözbebeklerine bakarak:</p>

  <p>“Söyle iyi adam,” dedi sıkılarak, bir çocuk gibi kızarak, “İsmetin yanına nereden, nasıl, kiminle, neyle gidilir? Oraya gitmeliyim. Başka hiç mümkünü çaresi yok.”</p>

  <p>Kerem Ali, İsmet Paşa senin kılıcına bakmaz bile, Ankaraya varırsan onu göremezsin, görsen bile derdine bir derman bulamazsın, İsmet Paşa hükümetlik yapmıyor, diyemedi. Hiçbir şey diyemedi. İçine şimdiye kadar duymadığı, bilmediği, her duygulu adamı yerinden hoplatan bir acı saplandı kaldı.</p>

  <p>Ankaraya nasıl, neyle gidebileceğini, İsmet Paşayı hangi yoldan bulabileceğini bir bir ona söyledi.</p>

  <p>“Yolun açık olsun, talihin yaver gitsin,” diye dualar mırıldanarak, inanmayarak yaşlı adamı dükkanından uğurladı.</p>
