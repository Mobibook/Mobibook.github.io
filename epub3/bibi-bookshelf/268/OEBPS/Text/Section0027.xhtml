  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Kalktık Horasandan sökün eyledik. Parlar omzumuzda uzun şelfeler. Kurt sürüleri gibi dağıldık dünyaya, yayıldık mağrıptan maşrıka dek. Kırmızı yakut gözlü, uzun boyunlu atlarımızı Sind suyuna, Nil suyuna sürdük. Memleketler, kaleler, şehirler aldık, devletler kurduk. Haran ovasına, Mezopotamyaya, Arabistan çölüne, Anadoluya, Kafkas dağlarına, geniş Rus bozkırlarına, on bin, yüz bin kara çadırla kartallar gibi indik. Uzun, yedi direkli, keçi kılından kara çadırlarımız… Her birinin içi insan hünerinin en büyük, en güzel, en ince renkleri, nakışlarıyla işlenmişti. Ya şelfelerimiz, ya kılıçlarımız, hançerlerimiz fıldişi sapları altın işleme tüfeklerimiz, dibeklerimiz, hırızma, gerdanlık, tepeliklerimiz kilim, keçe, çullarımız… Haran ovasında binlerce kişi ceylanlara karışıp semah döndük. Ulu şahinler gibi. Şölenler tuttuk, kutsal cemler büyüttük… Ulu denizlerden ulu denizlere dalgalarca çalkalandık. O kıyıdan bu kıyıya vurduk. Kaleler, şehirler, memleketler, ırklar, soylar karşımızda boyun eğdi. Tutsak kıldık bir çağı. Çok şey yaptık insanoğluna. Ama onları hiçbir zaman aşağılamadık. İnsanları aşağılamak geleneğimizde yoktu. Yoksula, yetime, düşmüşe, kadına, hangi soydan, hangi dinden, hangi ülkeden olursa olsun dokunmadık, saygıda kusur etmedik. Dost olsun, düşman olsun onları bizim düşkünümüzden, yaşlımızdan, çocuğumuzdan, kadınımızdan ayırt etmedik. Elaman demişin kılına dokunmadık. Kalın, işlemeli, türlü damgalı yurtlar yaptık keçelerden, sıcak sağlam. Hiçbir saray böylesine bu yurtlar gibi görkemli olamazdı. Dünyanın üstünde konduk kalktık, özgür, tutsak, yenilmiş, yenmiş… Yüzyıllar geçti, parça parça bölündük, küçüldük, kara çadırlar soldu. Ulu dağlara, sulara, topraklara, ovalara, ülkelere ad verip, damgamızı bastık. Anadoluda karşımıza çıktı Kayseri dağı, Ağrı, Süphan, Nemrut, Binboğa, Cilo dağı… Vardık Anadoluda da karşımıza çıktı Kızılırmak, Yeşilırmak, Sakarya, Seyhan, Ceyhan suyu… Anadolu ovası, Tuz gölü, kehribar sarısı üzümleriyle Ege ovaları… ve adlarımızı verdik sulara, ovalara, dağlara. Anadolunun her karış toprağına damgamızı bastık. Her karış toprağına bir ad bulduk, obamızın adını koyduk. Unutulmasın, bir ulu toprakta soyumuz boy versin diye… Düşürdüler bizi tozlu yollara, aşırdılar bizi karlı dağlardan. Düşürdüler bizi halden hallere… Anadolunun taşıyla toprağıyla akan suyu, esen yeliyle, binlerce yıldan bu yana işlenmiş gelişmiş, yeşermiş, boy atmış kervansarayları, sarayları, tapınakları, ulu şehirleri, türküleri, gelenekleri, görgüsü, bilgisiyle bir olduk kaynaştık. Etle kemik gibi… Yağmurla toprak gibi… Her bölüğümüz bir ilde, bir ülkede, bir toprak parçasında kaldı… Çadırımızın her bir parçası bir yerde unutuldu, bir toprakta çürüdü. Gür, sonsuz, ulu, kaynayan bir su gibi bir kökten çıktık. Göz göz olduk… Dağıldık, ufaldık, azala azala tükendik, bittik. Artık türkülerimiz belki de hiç söylenmeyecek, semahlarımız dönülmeyecek, dostlar, canlar, erenler bir yürek olamayacak. Ay gün bizim baktığımız gibi doğmayacak batmayacak. Usumuz geleneğimiz, göreneğimiz, ağacın tomurcuklanması, yelin esmesi, insanın doğması, büyümesi, ölmesi üstüne düşüncelerimiz duygularımız bilinmeyecek, anılmayacak. Çiçeğin açması, kaplanın heykirmesi, yağmurun yağması üstüne, toprağın yeşermesi, bir kartalın yumurtlaması, bir tor şahinin, uzun boyunlu tor atların alıştırılması, dünyaya, her yaratığa sevgimiz, dostluğumuz, onlardan bir parça olma gücünün harkulade sağlamlığı hiç bilinmeyecek, namımız insan soylarınca söylenmeyecek. Birdenbire değil, binlerce yıldan bu yana azala azala, ufalana, küçüle, her toprakta bir parçamızı bırakarak tükendik… Bir aydınlık su gibi bu toprağın üstünden aktık. Geldik Anadoluda da karşımıza çıktı Kayseri dağı. Ulu, temiz alımlı, yakışıklı,ışığa batmış. Kırmızı yakut gözlü, uzun boyunlu atlarımız… Haran ovasında, Mezopotamyada yüz bin ulu kartal konmuş gibi kıl kara çadırlarımız. Binlerce kişi, binlerce ceylanla birlikte semah tuttuk üç gün üç gece, kırk gün, kırk gece…</i></p>
  </blockquote>

  <p><br/></p>

  <p>Hasan Ağa ayağa kalktı. Süleyman Kahyayı karşıladı. Uzun boylu, azıcık köse, yüzünden kurnazlık, hile akan, bunu da durmadan gösteren birisiydi. Şimdi sana gülüyorum, az sonra canına okuyacak, seni sırtından hançerleyeceğim der gibiydi her an. Sivri yüzü bir tilkinin yüzüne çok benziyordu ama, çok sevimsiz, yılgın, buruş buruş, ezilmiş, kötü acılar içinde yoğrulmuş, sonunda da başarmış ama, lanet olsun böylesi başarıya, diyen bir yüz.</p>

  <p>“Hoş geldin Kahya kardaşım, derecesiz sevindim,” dedi, kapıdan giren Süleyman Kahyayı eski Türkmen usulünce kucakladı. Sesi yaşlı bir kadının çatlak, kartalmış, gırtlaktan çıkan sesiydi. “Çok iyi oldu bu iş, çok iyi, çok iyi. Oğlumun sizin gibi soylu bir obadan evlenmesine sevindim.” Kahyayı elinden tuttu, sedire oturttu, kendi de yanına oturdu, ellerini dizine koydu. “Ya işte böyle, sen yapmışsın bu işi… Sağ olasın. Karasevdanın da böylesini bu dünya görmemiştir. Ancak soylu, yiğit, köklü kişiler böylesine sevdalanırlar. Sevda yüzünden canlarına kıyarlar. Hiçbir zaman alçak bir kişinin sevdalandığı görülmüş değildir. Gönlü yüce kişiler, gönüllerinin yüceliklerince sevdalanırlar. Bu,işte bu yüzden bizim Oktayı çok sevdim, ona hürmet bağladım. Çürümedi, erimedi. Doludizgin sevdalanacak kadar bizden oldu. Kız da ne kızmış yani, pardon arkadaş, aslan derim o kıza ben. Hem de bir dişi kaplan.”</p>

  <p>Üç günden beri Hasan Ağa Süleyman Kahyayı konağına çağırıyor, onu böyle kucaklıyor, önce Cereni, sonra Oktayı övüyor, sonra da başına gelmiş ne kadar iş varsa bir bir saymaya başlıyordu.</p>

  <p>“Benim anam hem de Yörük. Ünü büyük Horzumlu Beylerinin kızı. Benim babam hem de Kürt… Kartal gibi Çukurovaya inmiş, yıllarca Çukurun üstünde tünemiş bir kartal soy, gözü kanlı Lek Kürdü Beyleri… Benim dedem soylu Avşar Türkmeni, Horasandan bu yana yedi iklim dört köşeyi haraca bağlamış. Üç yüz yıl, dokuz yüz altmış altı berent tutmuş. Benim soyum, işte öyle bir soydan böyle bir Oktay çıkar… Bir sevdanın ardınca yıllar yılı ölürcesine sürünür…”</p>

  <p>Oba gelmiş Hasan Ağanın çiftliğine, sıra sıra dut ağaçlarının yöresine konmuş, bir çizgi gibi kapkara sıralanmış, bu da Hasan Ağanın gözünden kaçmamıştı. Köy karma usulunca kondular, diyor, endişeleniyordu.</p>

  <p>Büyük bir nişan töreni yapmıştı Hasan Ağa. Tek oğlunun nişan törenine yakın bütün köylerin ileri gelenlerini, her iki partinin başkanlarını, milletvekillerini, kasabadaki dostlarını çağırmıştı. İki deve, üç tosun, sayısız koyun, keçi kestirmişti şölene. Öyle bir şölen ki yıllarca dillerden düşmeye… Rakı su gibi akmıştı. Cerene Adanadan, ünlü terzilerden son moda giyitler ısmarlamıştı. Vakitleri bol olsaydı İstanbuldan getirtecekti giyitlerini Cerenin. Doğan yıldız gibi Cerenin güzelliği doğdu sabahtan. Görsünler, görsünler de parmakları ağızlarında kalsın. Cerenin güzelliği, görkemi önünde lalü ebkem kesilsinler.</p>

  <p>“Evet kardeşim Süleyman Kahya… Ben çok zor kazandım bu çiftliği. Ben bir saracın oğluyum. Çok zor kazandım. Bu toprakları benim alınterimlen karacak olsan, alimallah çamur olur şu koskoca topraklar. Her zerresinde bir damla terim var. Bu tarla eski bir Türkmen Beyinindi. Bey içkici, eline geleni savuran… Bir eliyle alıp, öteki eliyle ardına atan, delimsek, keyifçi bir adamdı. Bana borçlandı. Ben çalıştım, yemedim içmedim, uyumadım onu borçlandırdım. Onun yoluna iki tane dükkan kapattım. Birincisi bakkaliye, ikincisi manifatura… Onun yoluna üç otomobil sattım. İki de kamyon, bir de batos… Sayısız traktör… O gak dedikçe su, guk dedikçe et verdim. Hık dedikçe para, zık dedikçe yağ bal, mık dedikçe rakı, hük dedikçe ne istediyse verdim. Çalıştım, çalıştım, çalıştım… Yirmi yıl hiç uyku dünek görmedim. Çalıştım çalıştım… Borçlarının karşılığı çiftlik ipotek… Bir daha, bir daha, bir daha ipotek… O yetmedi, bir daha ipotek. Sonunda aldım çiftliği… Türkmen Beyini de ölünceye kadar çiftlikten çıkarmadım. Ona gene istedikçe rakı, az da olsa para verdim. Bey burada ömrünü tamamladı. Ölürken de beni çağırdı, sen sağ olasın Hasan, dedi, beni bu dünyada hiç sıkmadın, ölünceye kadar, işte ölüyorum, senden son bir isteğim var. Söyle onu da son gittilik yerine getirelim, dedim. O iri dut var ya, aşağıda, dalları uzun, gerilmiş, ben, dedi, o dutu iskanda kendi elimle diktim. İncecik bir fidandı. Kocaman oldu. O daha yaşıyor, bense ölüyorum. Beni onun dibine göm, dedi. Olur, dedim, sağ ol, dedim. Öldü.”</p>

  <p>Hasan Ağa üçüncü karısı olaraktan da Türkmen Beyinin dul kız kardeşini almıştı. Onun da çiftliğin bitişiğinde bu kadar büyük bir çiftliği vardı. Hasan Ağa evlendiği gün çiftliği birleştirdi. Bu çiftlik beş büyük çiftlikten kuruludur. Gittikçe de büyüyor.</p>

  <p>Hasan Ağanın dilinin altında bir şeyler var. Söyleyecek oluyor, bir türlü yüzü tutup da söyleyemiyor. Sözü döndürüp dolaştırıyor, bir yere getiriyor, gözleri parlıyor, ıkınıyor sıkınıyor, ter içinde kalıyor, sonunda da susuyor, somurtuyordu.</p>

  <p>“Bu çiftlik benim kanım. Bu çiftliğin her taşı benim yüreğimden de kıymetli. Nen çalıp da bebecikler gibi kucağımda büyüttüğüm bu çiftlik… Ya, bu çiftlik…”</p>

  <p>Bu çiftlik diyor, susuyor, somurtuyordu.</p>

  <p>“Yaaa, canım, kanım, emeciklerim bu çiftlik…”</p>

  <p>Süleyman Kahya sözün nereye varacağını çok iyi biliyor, sabırla bekliyordu.</p>

  <p>Horozlar ötünceye, konuşmaktan yorulup Hasan Ağanın başı önüne düşüverip otururken horlamaya başlayıncaya kadar sürüyordu. Süleyman Kahyanın bu işkencesi. Şu herif şu dilinin altındakini söylese de o da kurtulsa, Süleyman Kahya da…</p>

  <p>Gene horozlar ötmeye başladı. Hasan Ağanın başı önüne düştü düşecek, Süleyman Kahya:</p>

  <p>“Hasan Ağa, Hasan Ağa,” diye bağırırcana onu sesledi.</p>

  <p>“Buyur Kahyam,” diye irkildi Hasan Ağa.</p>

  <p>Süleyman Kahya alttan alaylı, dik, tok, durgun bir sesle:</p>

  <p>“Dilinin altındakini bana bu gece söyleyeceksin. Yeter kendine de, bana da yaptığın zulüm.”</p>

  <p>Hasan Ağa pişkin, hiçbir şey olmamış gibi, tilki gözlerinde bir kandırmanın zaferi, kurnazlığı, sesini etkili, sıcak, yüreğe işleyen, indirip yükselterek:</p>

  <p>“Sizin Yörüklerin buraya, benim çiftliğime iskanı hakkında Oktay size neler dedi, onu merak ediyorum. Oktay bu çiftliği kimseye hibe edemez, bu bir. Kiraya veremez bu iki.. Satamaz, bu üç… Bu çiftlik benim… Bu çiftliği yarıcıya verir, verir ama, o da akrabalarım olan, çiftlikten hiç anlamayan Yörüklere veremez. Yörükleri, öz bir akrabalarımı çiftliğimde yarıcı, ırgat olarak çalıştıramaz,” dedi. “Bu, dört.”</p>

  <p>Hasan Ağa şu Yörüklere çok acıyordu. Yüreği kan ağlıyordu onların şu perişan, sürüm sürüm hallerini gördükçe, serencamlarına vakıf oldukça… Nedir, nedir, nedir bu insanların çilesi, ayaklarını basacak sağlam bir karış toprak için? Öyle değil mi efendim? Geldikleri gün çiftliğe bakmışlar bakmışlar, kendi malları gibi bakmışlar, sevinmişler, bir odaya yeni girmiş kedi gibi çiftliğin her bir yerini yoklamışlar, sevinmişler. Sevinçlerinden uçmuşlar. Çiftliği satın almışlar gibi… Taşkın bir sevinçte deli divane uyumuşlar, nişanda olmadık oyunlar, icatlar çıkarmışlar. Oktay ne derse desin, ne söz verirse versin, bu kız değil Ceren, Meryem Anamız olsa, toprağıma Yörüğü sokmam. Girerler bir daha çıkmazlar. Hiçbir zor onları yapıştıkları topraktan ayıramaz, kopartamaz. Çırnaklarını bir bir toprağa geçirmeyegörsünler. Tilkiii, tilkiii tilki Süleyman, tilkiii…</p>

  <p>“Baharda düğün yapacağım Süleyman Kahya… Kırk gün kırk gece. Eski Türkmen düğünleri gibi, görkemli, şanlı söhretli. Türkmen, hem de Kürt, hem de Yörük soyumuza layık. Senin oba o zamana kadar burada kalsın. Yani bahara kadar. Bir bu yıl izin verebilirim burada kışlamanıza… Bir bu yıl, o da oğlumun düğününün hatırı şenliği için. Benim kan ter dökerekten elde ettiğim çiftliğim hiçbir zaman Yörüklere kışlak olmaya müsait olmayacaktır. Olamaz da… Oktay öyle bir şey söylemişse, bu çiftlik benim öz bir canımın çiftliğidir. Kimse karışamaz. Belimden düşmüş öz bir yürekli, yiğit, sağlam, Ceren gibi bir kızın nişanlısı da olsa oğlumu karıştırmam. Karışamaz. Onun için ancak burada bahara kadar oturabilirsiniz. Bahar burnunu gösterir göstermez de torlarsınız toplarsınız çadırları çeker gidersiniz. Bu kış için sizden hiçbir ücret talep etmiyorum, Süleyman Kahya…”</p>

  <p>Birkaç kere onun dizine vurdu. Dizini, omuzlarını okşadı. Sözü açabildiğinden, Süleyman Kahyanın da buna fırsat hazırladığından dolayı kıvançlıydı.</p>

  <p>“Şimdi bak kardaşını, iki gözümün tek çiçeği, hem de ışığı… Şimdi bak kardaşım, oraya yalnız bu kış burada oturacaklarını söyleme. Hep burada otururuz sanıyorlar. Bizim Oktay ne demişse onlara… Fıkaralar, bir duyarlarsa ki yalnız bu kış kalacaklar burada, sevinçleri kursaklarında kalacak. Senden ricam, hiçbir şey anımsatma onlara, sezdirme. Yazıktır. Yüreğim paralanıyor hallerine. Hiç olmazsa gönül rahatlığıyla bu kış otursunlar burada. Gelecek kışa da Allah kerim. Olur mu? Söz ver bana, obaya hiçbir şey söylemeyeceğine söz ver. Olur mu?”</p>

  <p>“Olur,” dedi Süleyman Kahya, bilgiç, olgun, acı deneylerden geçmiş bir insanın telaşsızlığıyla, anlayışıyla.</p>

  <p>“Sana gelince, yalnız sana ve oğluna buradan ucuzca bir elli dönümlük bir tarla satarım. Hem de ucuza. Senin oğlun yürekli bir adam. Beni de burada çok sıkıştırıyorlar. Bırakırsınız obayı gelecek yıl, gelir satın aldığınız yere ev yaparsınız. Cerenin babasına gelince, onunla konuştum. Neyi varsa, devesi, koyunu, atı kilimleri satacak, ben de ona şu dutların olduğu yerden bir evlik yer vereceğim…”</p>

  <p>“Sağ ol,” dedi Süleyman Kahya. “Bizi düşünmüşsün Hasan Ağa. Allah senden razı olsun.”</p>

  <p>Kalktı, kucaklaştılar. Birbirlerinin omuzlarını öptükten sonra ayrıldılar. Gün neredeyse doğdu doğacak. Son horozlar tek tük ötüyorlar. Çadırlara doğru, karanlığa daldı, yürüdü. Bu gece çadırlarda bir başkalık vardı. Bütün çadırlarda saklı, incecikten ipileyen çıra ışıltıları. Yanıp sönen… Çadırlara yaklaştıkça kulağına fısıkılar gelmeye başladı. Gizli, duyulur duyulmaz konuşmalar. Bir ihanet konuşması gibi belirsiz, alttan.</p>

  <p>Çadırının önünde oğlunu kendini bekler buldu. Fethullah:</p>

  <p>“Baba,” dedi korkulu, öfkeli, hınçlı bir sesle. “Gördün mü başımıza geleni? Halil geldi.”</p>

  <p>Süleyman Kahya dümdüz bir sesle:</p>

  <p>“Hoş geldi sefalar getirdi. Deli oğlanı da bir göreceğim gelmişti ki… Nerede? İçerde mi?”</p>

  <p>“Kendi çadırında,” dedi Fethullah bozulmuş. “Çağır da buraya gelsin.”</p>

  <p>“Onunla hiç kimse konuşmadı,” dedi Fethullah. “O gelince kimse ağzını açmadı. Kimse yüzüne bakmadı. Herkes onu tanımazdan geldi. O da çadırına girdi, geldiğinden beri de bir daha çıkmadı.”</p>

  <p>“Neden böyle etmişler? Halile ayıp etmişler. Daha o bizim obanın Beyi. Beylik etmiyor ama sancak, davul, tuğ, teber daha onun çadırın da. Neden öyle yaptınız Halile?”</p>

  <p>“Yaptık,” dedi Fethullah. “Ne yapalım, hem de iyi yaptık. O da Cereni almaya gelmesin. Bilmiyor mu ki Ceren nişanlı?”</p>

  <p>Süleyman Kahya sertleşti:</p>

  <p>“Git çağır onu bana,” dedi. “Hemen gelin. Dur, dur, dur… Düş önüme. Ben gidiyorum onun çadırına. Beyimiz değil mi?”</p>

  <p>Uzun, sert adımlarla Halilin çadırına yollandı. Ardında da Fethullah. Çoban köpekleri hep bir ağızdan ürüşüyorlardı. Gür, koygun, ağır, olgun seslerle.</p>
