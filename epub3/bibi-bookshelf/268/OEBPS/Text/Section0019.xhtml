  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Döküle döküle Sarıçama geldiler. Sarıçamın ot bitmez kepirliğine kondular. Süleyman Kahya ala, şafakta şöyle bir durup kurulmakta olan çadırlara baktı. Yorgun, bitkindi herkes ortalıkta çıt yoktu. Çakılan çadır kazıklarının boğuk küt kütü ala şafağı dolduruyordu. Ne bir çocuk ağlıyor, ne köpek ürüyordu. Sevinçli bir gülüş bu obadan başını almış çoktan çekmiş gitmişti. Gün ışıdı. Yırtık, yarım, solmuş, kirlenip çamurlanmış, eğri büğrü dikilmiş çadırlara Süleyman Kahya bakamadı. İçi götürmedi. Bir de bu çadırlar gözüne az gözüktü. Yanında Koca Tanış vardı. Küçük, yaşlı, kirpiksiz gözlerini durmadan doğan güne karşı kirpiştiriyordu. Islak, buruş buruş olmuş çadırlar gittikçe kızdıran gün altında buğulanıyor, kuruyordu. Keçeleri, kilimleri, yatakları çadırların önüne sermişlerdi. Süt çoktan sağılmış, çadırların önünde kara kazanlarda kaynıyor, ortalık ılgıt ılgıt süt kokuyordu. Her şey ekşimiş bir ıslak, bir ter kokuyordu. Her üç dört çadırın önüne saclar kurulmuş, kadınlar hamur yoğuruyorlar, yufka açıyorlar, küçücük saclarda pişiriyorlardı çabuk çabuk. Öğleye doğru uzaktaki su sızağında çamaşıra gittiler. Çırılçıplak çocuklar sıcakta sevinçsiz, gülmez, başıboş, oyunsuz dolaşıyorlardı. Tokaç sesleri ta uzaklardan duyuluyordu. Bir tek kadın, o da Ceren, çadırdan burnunu dışarı bile çıkarmamış, süzgün, yaşlı, ölü, yeni kurulmuş çadırın köşesine, eğmesinin dibine yumulmuş, orada kalakalmıştı. Süleyman Kahya yanındaki Koca Tanışa çadırlarda bir eksiklik. olup olmadığını sordu. Altmış çadır yolda döküle döküle kırk dokuza inmişti. Sakarcalı Ali evini barkını almış, Dumluda, kime kimseye bir şey söylemeden, obadan ayrılıp gitmişti. Koca Ali Anavarzada kaldı. Kepenekli Mustafa, Ayıdöven Hıdır, Azapoğlu Hacı, Kürdoğlu Durmuş Anavarza yörelerinde Lek Kürtlerinde kaldılar… Salman, Hemite köprüsünü geçtikten sonra çoluk çocuk ağlaşarak, yollarını çevirip Bahçe üstüne gittiler. Bütün bu olanları Süleyman Kahyaya söylemeye kimsenin dili varmıyor, gücü yetmiyordu.</i></p>
  </blockquote>

  <p><br/></p>

  <p>“İşte böyle böyle,” dedi, derinden içini çekerek Süleyman Kahya. “İşte böyle böyle, azala azala küçüldük Koca Tanış. İki bin çadırdık, bin kaldık. Bin çadırdık beş yüz, beş yüz çadırdık, yüz, yüz çadırdık altmış. İşte şimdi de… İşte böyle böyle tükeneceğiz. Gidenlerden birisi geri gelmedi. Nereye gittiler, ne oldular? Hiç kimseden bir ses soluk çıkmadı bir daha.”</p>

  <p>“Çıkmadı,” dedi Koca Tanış.</p>

  <p>“Böyle böyle, bir gün kimse kalmayacak.”</p>

  <p>“Kalmayacak,” dedi Koca Tanış. “Gün gibi ortada.”</p>

  <p>“Koca eli, obayı, koca Türkmeni, Yörüğü, Aydınlıyı, Horzumluyu, ulu şanlı günleri böyle rezil gömmek de, ardında bir ağıt yakmadan, ölümüne bir destan düzemeden, mezarında sazlar çalamadan, it ölüsü gibi gömmek de bize kaldı.”</p>

  <p>“Bizde, bizim elimizde can veriyor Koca Türkmen,” dedi Koca Tanış.</p>

  <p>“Ne kara günlere doğurmuş bizi anamız. Doğurmaz olasılar.”</p>

  <p>Bir ağıt gibi konuşuyorlardı.</p>

  <p>Türkmenin anlı şanlı günlerinde türküler, ağıtlar, destanlar vardı. Toylar, düğünler, gelenekler vardı. Ulu semahlar, mengiler vardı. Üç gün üç gece süren cemler vardı. Aşıklar, kavalcılar, destancılar vardı. Her evde masal söyleyen, ağıt yakan bir yaşlı Türkmen anası vardı. Kilim, halı dokuyanlar, keçe dövenler, kılıç yapanlar, pirler, ocaklar vardı. Kök boya yapanlar, gümüş, eyer, palan yapanlar… Ünü İrandan Turana, ünü Umurdan Şama ulaşmış ustalar vardı. Beyler vardı ki, ulu şanlı kartallara benzer. Bir ovaya inince velilerin, paşaların karşı çıktığını…</p>

  <p>Azala azala, tükene tükene gelmiş bitivermişti her şey. Söz daha önce bitmişti: Türkü, oyun, destan, ağıt, Nasrettin Hoca, Koca Yunus, semah, cem daha önce bitmişti. Kırk yıldır can çekişiyordu tekmil Türkmen mağrıptan maşrıka kadar. Her şey daha önce bitmişti.</p>

  <p>“Neye inat ediyoruz?” diye sordu Süleyman Kahya. “Bir ölü var kokmuş, yüz yıllık bir ölü, biz ille de bu kokmuş ölüyü gömmeyeceğiz, diyoruz.”</p>

  <p>Koca Tanış:</p>

  <p>“Ölüyü çoktan gömmeye gömerdik ama Süleyman Kahya, ölüyü gömecek bir mezarlık toprak bulamıyoruz da kırk yıldır sırtımızda taşıyoruz bu ölüyü,” dedi.</p>

  <p>“Kırk yıldır,” dedi Süleyman Kahya.</p>

  <p>İçine bir acı çökmüştü. Acıyla birlikte dayanılmaz bir korkudan da içi titriyordu: Sarıçam dedikleri hiç tekin bir yer değildi. Buraların adamı sertti, açgözlüylü, yabanıldı. Hangi Türkmen obası buraya konmuşsa başına onulmaz belalar almıştı. Gün kuşluk, daha görünürlerde kimsecikler yoktu ya… Yoktu ya…</p>

  <p>Süleyman Kahyayla Koca Tanış çadırların arasında dolaşıyorlar, gördükleri Yörüklerle şakalaşıyorlardı. Sürü aşağıdaki kırlıkta üst üste binmiş, sözüm ona yayılıyordu. Süleyman Kahya böyle üst üste binip ovada kalmış sürüyü, kepenekli çobanları görünce yüreğinde bir ağırlık, içinde hiçbir zaman yuyup arıtamayacağı bir kir duyardı. Payas altından ta buraya kadar bu sürüye Çukurovalıların yeşil, göcek olmuş ekinlerini yaydırmışlardı. Öçle, öfkeyle, Payas altından buraya kadar bu sürü bir yangın gibi, bir talan ordusu gibi ekinleri yiyerek, yok ederek gelmişti.</p>

  <p>“Koca Tanış,” dedi inledi Kahya, “şu bizim yaptığımız da iş mi? Geçtiğimiz yerleri, tarlaları yangın yerine çeviriyoruz. Çukurovalı bize düşman olmasın da ne yapsın. Fakir fıkaranın, düşkünün, yetimin hakkını koyun sürülerimize yediriyoruz. Çukurovalı ne yapsın? Bizi, ekin hırsızlarını başlarına taç mı etsinler?”</p>

  <p>Koca Tanış:</p>

  <p>“Süleyman Kahya. Süleyman Kahya,” dedi. “Koyunların yayıldığı, girdiği ekinler iki üç misli gür biter. Koyun kutsal bir yaratıktır. Ta Adem babamızdan bu yana. Çukurovalı bunu bilmiyor. Üstelik de Allahın göğ ekinini bize satıyorlar.”</p>

  <p>“Biz hırsızlıyoruz.”</p>

  <p>Koca Tanış kızdı:</p>

  <p>“Onlar da bize ayağımızı basacak bir toprak parçası bıraksınlar. Biz Çukurovaya bin yıldır inip çıkıyoruz. Bizim hiç mi hakkımız yok bu Çukurovada?”</p>

  <p>“Hiç hakkımız yok, hiç kimsemiz yok.”</p>

  <p>“Bu sulara biz ad verdik, bu dağlara, bu yerlere… Çukurovanın her taşı, toprağı, kayası bir Yörük obasının adını taşır. Şu Çukurova bizim değil miydi? Nerden sahip oldular, ne için, nasıl sahip oldular kışlaklarımıza, ne zaman, nereden geldiler? Kimden istediler, kimden aldılar, ne kadar para döktüler, ne kadar koyun verdiler de sahip çıktılar kışlaklarımıza? Biz Çukurovada var iken bunlar nerdeydiler?”</p>

  <p>Süleyman Kahya güldü:</p>

  <p>“Bizimleydiler. Oğlumuz, kızımız, elimiz obamızdı bunlar. Tükene tükene nereye gittik, ne olduk, dersin? Onlar biziz. Biz bize zulmediyoruz Çukurovada. Kınını kesen kılıcın kendisidir. Kınını kesen, aramızdan tezikip gidenlerdir. Beş yıl sonra, beş yıla kalırsak, varırsak köyünün yakınına Sakarcalı Alinin, elinde sopası ilk kovalayan bizi o, olacak. Bize ilk vuran o, o olacak.”</p>

  <p>Süleyman Kahya birden vurulmuş gibi, öfkeli, heybetle ortada durdu. Gözlerini yıkılmış, kurulmamış, telekleri yolunmuş, tüyleri karmakarış olmuş, başı bir yanda, baş mı olduğu belli olmayan, ayakları, kanatları bir yanda, belli olmayan, bir kartal ölüsüne benzer çadıra dikti.</p>

  <p>“Çabuk kurun Halilin çadırını,” diye bağırdı. “Çabuk kurun Beylik çadırını. Çabuk çabuk… Bu çadırı böyle benim gözüm görmesin. Ben daha ölmedim.”</p>

  <p>Bağırıyor, ileniyor, çadırların arasında bitmiş, son bir kutsal öfke gibi dolanıyor, fır dönüyordu.</p>

  <p>Delikanlılar hemen koştular, çadırı kurmaya başladılar.</p>

  <p>“Ben daha ölmedim, ölmedim, ölmedim! Ben ölürsem Beylik çadırını kurmayın, tuğu, davulu, damgamızı taşıyan bayrağı da, benim ölümü de suya, ya da köpeklerin önüne atın. Köpeklerin, köpeklerin, köpeklerin önüne…”</p>

  <p>Birden bir çadırın içinde, bir mağara ağzı gibi karanlığında Cerenin başını gördü. Baş bir an düşte gibi bir göründü, sonra yitti.</p>

  <p>Süleyman Kahya daha çok köpürdü:</p>

  <p>“Ben sağken bu Cerene de, Cerene de dokunmayacaksınız. Bir karış toprak için bu oba bu kadar alçalamaz, alçalamaz. Ceren bir obanın en güzel kızı. Son güzelliğimiz, gönülsüz kimseye verilemez. Bırakın kızın yakasını, bırakın. Ben sağ iken Cerene, Cerene, Cerene, Cerene kimse dokunamaz. O oğlan da, o Oktay da bir daha bu obaya adımını atarsa yüzsüz, alçak, onursuz, karı, adımını atarsa bu yaşımda, kendi elimlen öldürürüm onu. Herkes Cerenle konuşacak. Herkes… Emrediyorum.”</p>

  <p>Bunca yaş yaşamış, bunca yıldır Karaçullu obasına kahyalık etmiş Süleyman Kahya şimdiye kadar bir kere olsun emrediyorum sözcüğünü ağzına almamıştı.</p>

  <p>“Ceren giyinip kuşanacak, hemen, bugün, şimdi obanın ortasına bir gün gibi doğacak.”</p>

  <p>Ceren ölüp giden eski Yörüğün, son çakan en güzel ışığıydı. Sönerken, biterken Ceren gibi bir ışıkla birlikte sönmek, ölürken böyle bir güzellikle bitmek…</p>

  <p>Yorulmuştu. Bacakları titriyordu. Neredeyse yere düşecek, boylu boyunca bu kadar kişinin önünde kara toprağa serilecekti. Eğer bu iş olsaydı, Süleyman Kahya böyle bir rezaletten sonra topraktan bir daha doğrulamazdı.</p>

  <p>Herkes Süleyman Kahyanın bu öfkesine şaştı. Kırk yıldır onu böyle görmemişlerdi. Süleyman Kahya kendisini çadırına zor attı. Yüzü sararmış, boncuk boncuk terlemiş, körük gibi soluyordu. Koca Tanış onun yanında:</p>

  <p>“Dur hele Süleyman, dur hele kardaş, dur hele hay yiğen,” diyordu. “Dur hele, dur hele…”</p>

  <p>“Ölümü, ölümü, ölümü istiyorum.” Derin bir soluk aldı, yeşil, koyu, aydınlık gözleri kocaman kocaman açıldı: “Kadir mevlam nasip eyle ölümü, ölümü,” dedi. “Bundan sonra yaşamışım ki neye yarar. Onuru, insanlığı elinden alınmış, çürük bir ören gibi her gün duvarından bir taş düşen, bir çadır eksilen… Her gün, her gün tükenen. İnsanlığı da, onuru da, mertliği, yiğitliği de beraber tükenen…”</p>

  <p>Gözlerini kapadı. Koca Tanış bir çocuk ölüsüne bakar gibi ona bakıyordu. Koca Tanış onun başında ne kadar bekledi, belli değil… Süleyman Kahyanın yaşlı bir adamın derin uykusuna daldığını, derin derin soluk aldığını gördü. Usulca yanından çadırın dışına kaydı.</p>

  <p>Çadırın kapısında, Ceren de içinde, oba bir soluk kesilmiş bekliyordu.</p>

  <p>“Uyudu,” dedi Koca Tanış. “Böyle büyük öfkeden sonra yaşlılar hep uyurlar. Ya da ölürler. Süleyman içerde uyuyor. Gürültü etmeyin.” Güldü. “Ben de uyumaya gidiyorum.”</p>

  <p>Obayı çoktan beri ulaşamadıkları, tadamadıkları taze, yeni bir hoş bir sevinç sardı. Ta eski günlerden kalan. Eski günler, Yörüğün Yörük olduğu günlerden bir gün gelmiş gibi oldu ortalık.</p>

  <p>Biraz sonra Ceren giyinmiş kuşanmış, ortaya çıktı. Herkesle konuştu. Herkes onunla konuştu. Bütün oba gülüyor, eğleniyor, şakalaşıyorlardı. Koyunlar kesildi, yemekler pişirildi, sıcak yufka, sofralar kuruldu. Çoktan beri yemek mi, dert mi yediklerini bilemeyenler, boğazlarından lokmalar aşamayıp dizili kalanlar, iştahla yemek yediler, eski günlerdeki gibi.</p>

  <p>Süleyman Kahya uyuyordu. Onu uyandırmamak için obadan çıt çıkmıyor, ağır ölçülü, birikmiş bir sevinç toprağın altından akan duru bir sır gibi obanın yüreğinden akıyordu.</p>

  <p>Birden sevince büyük bir sevinç daha eklendi. Avcılarbaşı Kamil:</p>

  <p>“Duydum,” diyordu. “Bir köylü söyledi bana… Haydar Usta kılıcı ünü büyük Ramazanoğluna götürmüş. Ramazanoğlu kılıcı görünce, bir bakmış, bir, bir daha bakmış. Sabahtan akşama kadar bakmış. Hayran kalmış. Şu yıkılası dünyada demiş, böyle güzel kılıç yapanlar da kalmış mı, demiş, dize gelip Haydar Ustanın önünde niyaza durmuş. Eeey, Demirciler Ocağı piri Haydar Usta, ellerin, oban, aşiretin dert görmesin, demiş. Beni düşünüp de bu kılıcı İsmet Paşaya götürmeyip de bana getirdiğinden dolayı sağ ol, demiş. Sağ ol, var ol, sağ al, var ol, demiş. İşte böyle demiş. Bu kılıç benim Ramazanlı Beyliğimi değil, koca Osmanlı ülkesini değer, demiş. Var git, sana Yüreğir toprağında, Aladenizin kıyısında, suyu bol, ekini gür, otu çok bir kışlak verdim. Var git obanı al götür oraya, beğendiğin yere kon. Büyük toyluk eylemiş. Haydar Ustaya koyunlar kuzular, bir de iri bir dana kesmiş. Baklavalar döktürmüş, davullar çaldırmış. Haydar Ustaya demiş ki bir hafta benim konuğumsun, Demirciler Ocağı piri evime gelirse, evimin, ulu konağımın beti bereketi artar. Uğuru artar. Bir hafta kal ki ulu konağımda üstümüze ışık yağsın, demiş.”</p>

  <p>Oba dinliyor, oba söylüyor, oba bir ağız olmuş konuşuyordu. Akşama kadar türlü türlü rivayetler çıktı. Her söylenti her obalıyı sevinçten titretiyordu.</p>

  <p>“Yok, yok, Ramazanoğluna değil de Temir Ağaya, Ağa paşaya gitmiş. O da çok sevinmiş, kılıcı görmüş, görünce dili tutulmuş, hayran kalmış, üç gün üç gece yemeden içmeden kılıcı seyreylemiş, sonra Haydar Ustanın huzurunda niyaza durmuş. Bu kılıcı iyi ki Ramazanlıya, benim can bir düşmanıma götürmedin, götürüp de ulu Türkmenin onur bildirisini ona vermedin, bana bağışladın, demiş. İyi ki İsmet Paşaya götürüp de ulu Türkmenin bağlılığını onun ayaklarının dibine sermedin. O bir Osmanlıdır. Ben kökü derinde bir Kürt fıkarasıyım. Bizim kökümüz kutsal topraklı Horasandadır. Biz de Ağa olduksa, adamlıktan çıkmadık. Biz de al yeşil bayrak çektik Horasandan bu yana… Ramazanlı olsaydım bu kılıca iller verirdim. Osmanlı olsaydım ülkeler bağışlardım. Amma velakin benim de toprağım çok. Toprağımın beğendiğiniz yerine konun. Sizin olsun. Kılıcı öpüp öpüp ağlıyormuş.”</p>

  <p>Oba bölük bölük toplanmış, her bölükte ayrı bir hikaye.</p>

  <p>“Yok, yok İsmet Paşa demiş ki böyle kutsal bir kılıç elime geçmiş olsaydı, daha eskiden, ben Yunanla harp ederken, vatanı kurtarırken, ben, hem de Kemal Paşa, hem de padişahımız, ulu Kayıhanlı soyu. Horasan eri, Hacıbektaşı Velinin el verdiği, değil Yunanı, Çini Maçini, Hindi Horasanı, şol Arabistanı, İngilizi, Fransızı tüm alt eder, zapt ederdim. Benim belimi büken elimde böyle bir kılıcın olmaması oldu. Gene de geldin, gene de yetiştin Haydar Usta. Dar zamanda… Urus üstüne seferim var. Al sana nereden, nereden istersen bir kışlak. Haydar Ustanın önünde koca İsmet Paşa niyaza durmuş.”</p>

  <p>Hikayeler kızıştıkça kızışıyor. İşler gittikçe karışıyor, hikayeler gittikçe karman çorman oluyor, hangi sözü kimin söylediği belli olmuyordu. Obada bu hikayelerin hiçbirisine inanmayanlar çoğunluktaydı ama ağızlarını açamıyorlar, coşkun sevinç seline karşı çıkamıyorlardı. Hikayelere en çok inanmayanların yüreğinde bile bir umut yeşermiş, bir umut ışığı parlamıştı.</p>

  <p>“Oldu,” diyorlardı. “Haydar Usta bu kadar geciktiğine göre bir şeyler becerdi,” diyorlardı. “Yoksa deli mi Haydar Usta? Ne sürünüp dursun oralarda? Bir şey edemeyince dönüp gelirdi. Öyle değil mi?”</p>

  <p>“Öyle öyle,” diyorlardı hiçbir söze katılmayanlar da…</p>

  <p>Süleyman Kahya bu coşkun sevince uyandı. Olanı biteni ona da anlattılar. Süleyman Kahya yalnızca gülümsedi. Hiç konuşmadı. Hiçbir yorumda bulunmadı. Obanın sevincine o da yürekten, candan, her şeyi unutarak katıldı.</p>

  <p>İki gözü iki çeşme, yollar boyunca yitiğine, Keremine ağlayan Keremin anası da acısını unuttu:</p>

  <p>“Oğlum dedesiyle bile gitti, soylu dedesiyle bile gelecek,” dedi avundu.</p>

  <p>“Gelecek ya, gelecek,” diyorlar da başka bir şey demiyorlardı.</p>

  <p>O gece en güzel düşlü, en aydınlık, kuşkusuz, endişesiz, korkusuz uykusunu uyudu bütün oba, yediden yetmişe.</p>

  <p>“Haydar Usta, Haydar Usta, ocaklar ocağı, demirciler piri, can kurtarıcı, Yörük güvencesi Haydar Usta…”</p>

  <p>Çoban Ali öteki çobanlarla birlikte fundalığın içinde sürüyü yayıyordu. Uzakta, obanın çadırlarının konduğu sekinin oralarda bir atlı karartısı gördü. Karartı ağır ağır, durmadan obanın yöresini dolanıyor, geniş halkalar çiziyordu. Çoban Ali bu atlı karartısını uzun bir süre seyretti: Ne olabilirdi? Bir türlü bulamadı. Gözü bağlı bir dolap beygiri gibi obanın dört bir yanını dolanıp duran bu atlıya bir türlü akıl erdiremedi. Öteki çobanlara:</p>

  <p>“Çocuklar,” dedi Çoban Ali, “siz burada bekleyin, ben şu atlı karartısına gidiyorum. Neymiş ola bu? Merakımdan çatlayacağım. Delirmiş mi, dolanıp duruyor.”</p>

  <p>Koşarak atlının döndüğü çizgiye ulaştı. Gür sesiyle:</p>

  <p>“Selamünaleyküm,” dedi.</p>

  <p>Atlı atının başını çekti, yavaşça, duyulur duyulmaz:</p>

  <p>“Aleykümselam,” diye karşılık verdi:</p>

  <p>Atlı bir cana hasretti. Atının başını çekmiş bekliyordu: Çoban Ali ona yaklaştı:</p>

  <p>“Sen kimsin atlı?” diye sordu. “Bu gece vakti buralarda ne dönüp durursun?”</p>

  <p>Atlı:</p>

  <p>“Yaklaş hele kardeş”, diye inledi. “Beni tanırsın. Kim olduğumu bilirsin.”</p>

  <p>Çoban Ali ölü sesin sahibinin kim olabileceğini aklından geçirdi.</p>

  <p>“Oktay Bey sen olmayasın?” diye sordu.</p>

  <p>Atlı:</p>

  <p>“Benim kardeş,” dedi. “Sen kimsin?”</p>

  <p>“Ben de Çoban Aliyim.”</p>

  <p>Yan yana durdular.</p>

  <p>Çoban Ali:</p>

  <p>“Sana kötü bir haberim var. Seni öldürecekler. Süleyman Kahya sana çok kızmış. Obaya emir verdi, seni severim. Sana yüreğim acıyor. Durma. Durma kaç. Seni birisi görmesin. Obanın adamının canı burnunda. Seni görmesinler, bütün hınçlarını senden çıkarırlar. Durma, durma, durma buralarda. Durma kardeş, durma kardeş, hiç kimsenin gözüne gözükme. Seni görürlerse bir iki demez, hemen öldürürler.”</p>

  <p>“Öldürsünler,” diye inledi Oktay Bey. “Bundan sonra yaşamışım ki, neye yarar. Öldürsünler, aaah öldürseler de kurtulsam bu dertten.”</p>

  <p>“Durma, durma, bizim başımıza bir de sen bela olma. Canımız burnumuzdan çıkıyor, kaç! Kaç, diyorum sana ulan, kaç!” Değneğini çekip karartının üstüne yürüdü: “Kaç ulan, durma kaç!”</p>

  <p>“Bağırma kardeş,” dedi Oktay Bey yılgın. “Herkes uyanacak, rezil rüsvay olacağız. Gidiyorum.”</p>

  <p>“Git, durma git,” dedi Çoban Ali, sesi titreyerek, acı.</p>

  <p>“Sağlıcakla kal kardeş, sağlıcakla kalın. Demek böyle ha! Gidiyorum!”</p>

  <p>Atını sürdü, dereye doğru indi. Çalıların ardında bir yitti, bir çıktı. İyice ıradı. Çoban Ali onun karartısını görünmez oluncaya kadar izledi.</p>

  <p>“Bunun hali en yaman. Yaman, fıkara. Ölümden de beter. Yangılı, sevdalı. Allah kimsenin başına vermesin. Sevda sevda derler behey yarenler, bilmeyene bir acayip hal olur.”</p>

  <p>Gün attı, oba cıvıl cıvıl uyandı. Koyunlar sağıldı, yayıklar dövüldü. Her çadırın önünde bir ateş… Sütler kaynadı, tarhana çorbaları pişti. Eşekler anırdı, develer kükredi, atlar kişnedi. Neşeli kadın gülüşleri çadırdan çadıra gitti geldi. Süt, tarhana buğuları, kokulu, ılık Sarıçamın toprağına çöktü. Ağır, uykulu. Bebeler ağladı. Boğuk, koygun uzun sesleriyle iri köpekler ürüştüler. Karşı köyden sabahın horoz sesleri geldi. Çanlar öttü. Uzun bir türkü duyuldu, dümdüz ovanın yollarına serilmiş.</p>

  <p>Süleyman Kahya dimdik, dudaklarında bir çocuk gülüşünün saflığı çadırdan çadıra dolaşıyor, kadınların yağ topaklarını işlemeli, renk renk, kara hızmanlara dolduruşlarını seyreyliyordu: Keçi derisinden, ince elenmiş çam kabuklarına bulanmış yayıkların kokusunu, eski, alışkan, özlemli bir burunla içine çekti. Yırtık çadırlar ağaran tanın ışığında bir güzelleşmişler, görkemli eski çadırlar olmuşlardı. Şimdi Süleyman Kahya şu anda kendisini gençliğinde bulmuş, bin çadırlık bir obanın Beyi olmuştu. Akmaşatın toprağında, Narlıkışlada sayıyordu kendini. Beklediği korkuyu, Sarıçamın kepirinde başlarına gelenleri, gelecekleri unutup gitmişti.</p>

  <p>“Cana geldik,” diye düşündü. “Oba yekindi ayağa kalktı. Haydar Usta yüzünden, Ceren yüzünden. Acaba öyle mi? Sebebi bunlar mı? Sebebi ne olursa olsun… Ne olursa olsun. Şimdi görsün Çukurovalı. Tavşan gibi pısan Yörüğü. Şimdi görsünler. Nicolursa olsun! Olsun, olsun, olsun…”</p>

  <p>Dimdik gülümsedi.</p>

  <p>Kuşluk vakti, bir çoban koşarak geldi. Güneyden tatlı, okşayan, insanın kanını coşturan ılık bir yel esiyordu. Çukurun en güzel yeli buydu. Bu yel içinde giyinmiş kuşanmış Ceren bir sevinç gibi çadırdan çadıra gidip geliyordu.</p>

  <p>Çoban:</p>

  <p>“Geliyorlar,” dedi.</p>

  <p>Süleyman Kahya:</p>

  <p>“Biliyordum geleceklerini,” diye güldü. “Gelsinler.”</p>

  <p>“Halilin yaktığı köyün köylüleri olacaklar. Konuştuklarını duydum. Biz de onları Sarıçamda yediden yetmişe yakacağız, diyorlardı.”</p>

  <p>Gür, tok bir sesle:</p>

  <p>“Yaksınlar bakalım,” diye bir kaya gibi durup söyledi Kahya. “Hazırlanın. Taş, sopa, silah, bıçak. Bu sefer Çukurlunun önünden kaçmak yok.” Övündü: “Görsünler Horasanın Yörüğünü.”</p>

  <p>Yoldan aşağı tozu dumana katmış, atlı, eşekli, traktörlü, kamyonlu, yaya, elleri nacaklı, sopalı, silahlı bir köylü kalabalığı hayuhuyla sarmışlar ovayı geliyorlardı. Bunlar da hazırlanmışlardı. İki insan bölüğü bir cenkte gibi karşı karşıdaydılar. Bir bölük durup bekliyor, bir bölük öfkeli, hınçlı, bir öcün ateşinde yürüyordu.</p>

  <p>Horasanın Yörüğü bin yıllık dövüşmenin alışkanlığında, deneyindeydi. Gelenler bağırıp çağırıyor, sövüyorlar, bekleyenler görüp geçirmişliğin durgunluğunda susuyorlardı.</p>

  <p>Gelenler bir sapan atımı yaklaşınca bağırmaları göğe çıktı. Bu yandan, hünerli, bin yıllık ellerin sapanından bağıranların üstüne taşlar yağmaya başladı. Bağırtıcılar neye uğradıklarını bilemediler. Sustular, kaçtılar, yaralanıp düştüler. Kurşunlar patlattılar, sövdüler. Çok sövdüler. Dağıldılar, toplandılar ama obaya yaklaşamadılar. Gün akşam oldu, yorgun sapancılar zaferlerini birer çamçak sütle kutladılar. Yerlerinden ayrılmadılar. Ötekiler çekildiler gittiler. Yaralılarını Kozan memleket hastanesine taşıdılar.</p>

  <p>Süleyman Kahya sapanlı safları dolaşıyor, bir meydan savaşı kazanmış komutan gibi konur:</p>

  <p>“Geldiler gördüler, geldiler gördüler,” diyor, başka bir şey demiyordu. “Gelecekleri varsa, görecekleri de var.”</p>

  <p>Çadırların önünde sabaha kadar ateşler yandı.</p>

  <p>Alaşafak tüter, gün ağardı ağaracakken, köylüler birkaç misli kalabalıklaşmışlar, gürültüleri birkaç misli büyümüş gene saldırdılar. Gene bir sapan taşı yağmuruna tutulup safları pare pare edildi ama, traktörler, traktörlerin arkasına takılmış naylon arabalar, naylon arabalarda dövüşçü yenilmiş kalabalığın erleri, üstlerine gene elleri sopalı insanlar doluşmuş kamyonlar çadırların üstüne yürüdüler. Sapan taşları para etmedi. Traktörler, kamyonlar çadırların üstlerine, aralarına yürüdü. Fethullah iki traktör sürücüsünü traktöründen alıp yere attı. Traktörler, naylon arabalar içlerindeki adamlarla aşağıdaki hendeğe yuvarlandılar, devrildiler. Fethullah yetişti, üç kamyonun lastiklerini bıçakladı. Kadın erkek, çoluk çocuk yaşlı kadınlar gelenleri aralarına aldılar. Mübalağa bir dövüş oldu. Onlar da öğleye doğru püskürtüldü. Yakın köylerden duyanlar bu yaman dövüşe gelmişlerdi. Kimi seyreyliyor, kimi de köylülerin yanında dövüşe giriyordu.</p>

  <p>Obadan çok çocuk, çok kadın, çok adam yaralandı. Cerenle Fethullah yırtıcı kaplanlar gibi, ellerindeki sopalarla köylülerin sel gibi akan kalabalığını pare pare eylediler.</p>

  <p>Dövüş biterken Kozandan candarmalar yetiştiler. Onları gören dövüşçüler, zaten yorulmuşlar, çok yaralı vermişlerdi, hemen durdular. Yörük çadırına dolan candarmalar, ne kadar sopa, bıçak, sapan varsa topladılar. Hiç silah bulamadılar. Köylülere bakmadılar bile, aramak değil… Devrilmiş traktörleri kaldırmaya köylülere yardım da ettiler. Kamyonların lastikleri şişti, traktörlere, kamyonlara binenler, yumruklar sallayarak oradan ayrıldılar.</p>

  <p>Kaymakam da gelmişti. Candarma Komutanıyla Yörükleri sorguya çektiler. Süleyman Kahya:</p>

  <p>“Bir daha bizim üstümüze gelemezler. Gelirlerse de böyle olur işte,” dedi.</p>

  <p>“Onlar gelsinler gelmesinler, siz buradan kalkacaksınız.”</p>

  <p>“Kalkamayız,” dedi Süleyman Kahya her şeyi göze alarak. “Bizi burada, bir tekimizi komadan öldürsünler, öldürün ama kalkamayız.”</p>

  <p>“Kalkacaksınız,” diye bağırdı Candarma Komutanı. “Her işi bıraktık, yıllardır sizinle uğraşıyoruz. Biz bu bölgenin asayişini korumaya mecburuz. Dövüşünüze eğer yarım saat daha müdahale etmemiş olsaydık beş yüz kişi öldürülmüş olacaktı. Hem sizden, hem onlardan. Ben sizi buradan kaldıracağım. Hükümet kuvvetlerine karşı mı koyuyorsunuz?”</p>

  <p>“Yok,” dedi. Süleyman Kahya. “Haşa. Karşı koymak ne demek! Hükümet bizim başımızdan yücedir. Kalkıp nereye gidelim?”</p>

  <p>“Ben ne bileyim,” dedi Kaymakam. “Size yer temin etmek de bana mı düştü? Nereye isterseniz oraya gidin. Siz hür, serbest, demokratik bir memleketin hür vatandaşlarısınız. Canınız nereye isterse oraya gider konarsınız. Yalnız adam dövmek, hırsızlık yapmak, adam öldürmek yok. Siz hür vatandaşlarsınız ama…”</p>

  <p>“Biz hür vatandaşlarız…” diyecek oldu Süleyman Kahya, Candarma Komutanı sözü ağzından aldı. Çok sert konuştu:</p>

  <p>“Siz ne olursanız olun. Ben burada asayişsizlik gördüm. Siz burada bir rahatsızlık kaynağısınız. Ben hemen şimdi sizi buradan kaldırırım. Çadırlarınızı başınıza yıkarım.”</p>

  <p>“Yık ama,” dedi Süleyman Kahya, “biz nereye gidelim?”</p>

  <p>“Türkiye çok büyüktür,” diye sesi çın çın öterek konuştu komutan. “Çok büyük. Dünya kadar ekilmemiş boş toprak var. Gidin yerleşin.”</p>

  <p>“Burası da boş,” dedi Kahya.</p>

  <p>“Burası da boş ama, burasında siz vukuat çıkardınız. Vukuatsız bir yer bulun.”</p>

  <p>“Biz mi çıkardık? Biz mi hücum ettik onlara?”</p>

  <p>“Kim çıkarırsa çıkarsın. Haydi sökün çadırları. Hemen, acele, çabuk. Söz anlamıyor musun be adam? Siz çadırları sökmezseniz… Ben, ben, ben… Çavuş!”</p>

  <p>“Buyur komutanım.”</p>

  <p>“Çadırları yıkın. Hemen şimdi yüklesinler.”</p>

  <p>Önde Kaymakam, arkada komutan, astsubay, en arkada da eli sarılı Süleyman Kahya dışarı çıktılar, Süleyman Kahyanın çadırından. Süleyman Kahya:</p>

  <p>“Kahvemizi bile içmediniz,” dedi ezilip büzülerek. “Bir ayranımızı, bir südümüzü.” Konuklara bir şey ikram etmeyi akıl edemediğinden dolayı tedirgindi. “Bir acı kahvemizi…” Sesinde bir özür dileme, bir utanma vardı.“Hani bu kavgada dövüşte konukluğunuzu unutuverdim.”</p>

  <p>Komutan:</p>

  <p>“Çok konuşma,” dedi. “Dırdır istemez. Siz çadırları yıkıyor musunuz?”</p>

  <p>“Nereye gidelim, nereye konalım Paşa Efendi?” dedi Süleyman Kahya.</p>

  <p>Komutan kızmıştı:</p>

  <p>“Cehennemin dibine,” diye bağırdı. “Cehennemin dibine… Bela oldunuz milletin başına, başımıza. Bela, bela, bela…”</p>

  <p>“Yalnız sizinle uğraşıyoruz yıllardan beri,” dedi Kaymakam. “İşi gücü, kalkınmayı bıraktık, şu cennet Çukurovada yalnız sizinle uğraşıyoruz.”</p>

  <p>Dışarda hiç kimse kalmamış, herkes çadırlara çekilmişti. Candarmalar bir uçtan çadırları yıkmaya başladılar. Kaymakamla komutan uzakta durmuşlar, elleri pantolonlarının ceplerinde, çadırların içerdeki insanların üstüne yıkılışlarını seyreyliyorlardı. Çadırlar yıkılıyor, çadırlardan ne bir ses duyuluyor, ne de bir kimse dışarıya kaçıyordu.</p>

  <p>Candarmalar yoruldular, çadırları yıkmakla başa çıkamadılar. Komutana gelip durumu açıkladılar.</p>

  <p>Komutan emir verdi:</p>

  <p>“Süngü tak, çadırlara marş. Çadırdakileri dışarı çıkar ve çadırları onlara yıktır.”</p>

  <p>Süngüler takıldı, çadırlardan kadınlar, çocuklar, erkekler, yaşlılar, hastalar sürüklenerek dışarıya çıkarıldılar. Candarmalar onları yerde sürüklüyorlar, ayağa dikiyorlar, ötekiler hemen yere düşüyorlardı.</p>

  <p>Komutan:</p>

  <p>“Bir yandan da sökün,” diye emir verdi. “Bir kısmınız bu sürüngenleri dışarı sürükleyin, bir kısmınız da çadırları yıkmaya devam edin.”</p>

  <p>Ortalıkta çıt yoktu. Ne bir soluk, ne bir inilti.</p>

  <p>Süleyman Kahya, Kaymakam, Komutan birden bir çadırın dört yanını kadınların, çocukların çevirdiğini gördüler. Candarmalar çalışıyorlar, çabalıyorlar, dipçikliyorlar, söylüyorlar, çadırın dört bir yanına kenetlenmiş kadınlardan birisini koparamıyorlardı. Cebelleşme dişe diş sürüp gidiyor, candarmalar bitişmiş, birbirine yapışmış bir insan olup erimiş kalabalığı sökemiyorlardı. Onlar çalıştıkça ötekiler daha çok yapışıp kenetleniyorlardı.</p>

  <p>Süleyman Kalıya titreyen sakalı, dudakları, dumanlanmış gözleriyle:</p>

  <p>“Durdur komutan candarmaları,” diye haykırdı. “Bu çadıra dokunulamaz. Bu çadıra dokunmayın, hemen kalkıp gideriz.”</p>

  <p>Komutan candarmalara:</p>

  <p>“Çekilin,” dedi. “Çekilin bakalım oradan. Ne varmış bu çadırda?”</p>

  <p>Candarmalar çekildiler. Süleyman Kahya kadınlara:</p>

  <p>“Siz de çekilin,” dedi. “Çekilin de çadırları yıkın, gidiyoruz.”</p>

  <p>Kaymakam:</p>

  <p>“Bu çadıra gireceğim,” dedi.</p>

  <p>Komutan:</p>

  <p>“Girmeliyiz,” diye kuşkulu söylendi.</p>

  <p>Süleyman Kahya önlerine düştü. Çadıra girdiler. Çadır bomboş, delik deşikti. Yerde güneş nakışlı turuncu bir keçe seriliydi. Çok eski. Renkler canlı canlı parlıyordu yırtık keçede. Güneş damgası şahlanıyordu, ışıklı. Bir köşede derisi büzülmüş bir davul, onun yanında dikili bir teber, bir tuğ, tuğun yanında bir uzun bayrak gibi bir şey… Çadırın direğinde de som ipekten işlenmiş, boncuklu bir kapta bir Kuranıkerim asılıydı.</p>

  <p>Kaymakam:</p>

  <p>“Bunlar ne? Neden bu kadar önemli bu çadır? Kutsal mı?” diye sordu.</p>

  <p>“Bizim Beylik emanetleri,” dedi yerin dibine geçercene Süleyman Kahya. “Çok eski. Horasandan bu yana getiririz. Kimse dokunmaz bunlara.”</p>

  <p>Komutan da, Kaymakam da gülüyorlardı. Süleyman Kahya da onlara katılıp gülümsedi. Dışarıya çıktılar. Yörükler çadırlarını sökmüşler, develere yüklüyorlardı.</p>
