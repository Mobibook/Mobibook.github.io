  <blockquote style="margin: 0 0 0 40px, border: none, padding: 0px,">
    <p class="p9"><i>1876’da Türkmenle Osmanlı arasında Çukurovada bir savaş oldu. Osmanlı Türkmeni yerleştirmek, toprağa çakmak, ondan vergi almak, onu asker etmek istiyordu. Türkmense buna karşı koyuyordu. Dövüş beter oldu, bu dövüşte Türkmen yenildi ve iskan edildi. O gün bugündür bu yenilginin acısı, iskanın kepazeliği hiçbir Türkmenin yüreğinden çıkmaz.</i></p>

    <p class="p9"><i>Savaşta yenilmelerine, zorla iskan edilmelerine, sürülmelerine karşın Türkmenin hepsi buna boyun eğmedi. İskandan, sürgünden kaçanlar gene eski yaşamlarını, konup göçmeyi sürdürdüler. Ama gittikçe Yörüklük zorlaşarak bugüne kadar geldi, hele bugünlerde çekilmez bir hal aldı.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Aşağıdan İskenderun, Payas yörelerinden, Gavurdağlarından top sesleri geliyordu. Vakit bahara doğruydu, şubat yeli kış yelini çoktan kovmuştu. Bu kış Yozgattan, Sivastan, Kazovadan, Tokattan, Gündeşli ovasından, Harrandan, Kamışlıdan, Halepten, tekmil diyarı Rumdan ve başka ellerden ne kadar kara çadırlı varsa, Osmanlıya bayrak açmıştı. Dövüşün bayraktarlığını Torosun varsağı Kozanoğlu yapıyordu. Daha aşağılarda Payas kalesinin düzünde Osmanlının yolunu Küçükalioğlu, Payaslıoğlu, Gavurdağlarının arkasındaki Barak aşireti, Elbeylioğlu kesiyordu. Gülek yolunu da Menemencioğlu kesiyordu. Cadıoğlu, Çapanoğlu, Sunguroğlu da dövüşe girmişti.</p>

  <p>Gavurdağlarından başlayan savaşta Türkmen boyuna yeniliyor, düşüyor, çekiliyordu. Osmanlının topu, tüfeği vardı. Türkmenin birkaç çakmaklı tüfeğinden başka silahı yoktu elinde… Türkmen iki aydır yeniliyor çekiliyordu. Osmanlı askerinin bir kısmı da yukardan, Haçın, Feke, Göksün üstünden gelmiş, ulu yolların ağzını kesmişti. Ulu yolların ağzını kesmiş, Türkmeni ovaya, Akdenize dağlar arasına doldurmuş, sıkıştırmıştı. Türkmen sinmiş, dövüşmüyor, bekliyordu.</p>

  <p>Beş mayısı altı mayısa bağlayan geceyi bekliyordu. O gece bütünTürkmen ovaya, sular başına dağılacak, ağaçlar, tepeler üstünde kavuşan yıldızları, duran suları gözleyecek, kavuşan yıldızlara, donmuş sulara dileğini dileyecekti.</p>

  <p>“Allah şu Türkmenin kılıcını keskin, Osmanlının gözünü kör eyle… Şu halime, şu günüme bak benim. Şu halimizi, şu günümüzü, şu halimizi bize bağışla Yaradan… Çukurun toprağı kendilerinin olsun, bizi konup göçmekten geriye koyma Yaradan. Bizi soğuk sulu, mor yarpuzlu pınarlardan geriye koyma Yaradan…”</p>

  <p>O gece ağzına kadar insanla, üst üste dolu Çukurovada kimse uyumadı, canlarını dişlerine takıp kavuşacak yıldızları beklediler. Hızırdan dilek dilediler. Ve gün ışırken Osmanlıyla büyük dövüş başladı. Türkmenden kırılan kırıldı, kırılmayan teslim oldu. Öteki, Anadoludaki Türkmenlerin çoğunu da toparlayıp Çukurovaya doldurdular. Sıcağa, sineğe dayanamayan Türkmene kırfacan girdi. Çoğu öldü, geriye kalanı da sıtmadan yattı. O kadar ki ölüler, açıkta koktu, ölüleri gömen bulunmadı. Koyunlar, develer, küheylan atlar da Çukurovaya dayanamayıp öldüler. Çukurovada, o zamanlar, bataklıktan, büklükten geçilmiyordu.</p>

  <p>Bir sabah, Türkmen hasta, yaralı gene ayağa kalktı. Osmanlı askeri gene üstüne yüklendi. Bir daha belini doğrultamamasıya Türkmen düştü.</p>

  <p>Bu böyle sürüp gidemezdi. Türkmen bu yaz burada kalırsa toptan kırılıp gidecekti. Başka yollar bulmak gerek.</p>

  <p>İşte bu Haydar Ustanın babası da, dedesi de demirciydi. Yörüklerin Horasandan beri kılıçlarını dökerlerdi. Nakışlı, dualı, sağlam. Haydar Ustanın babasının elinde bir Mısri kılıç vardı. Bir damla su gibi duran bir kılıçtı. Aydınlık süzülmüş ince…</p>

  <p>Haydar Ustanın babası kılıcını alıp Binbaşı Ali Beye gitti. Ali Bey kılıcı görünce dili boğazına aktı, gözleri fal taşı gibi açıldı.</p>

  <p>Usta:</p>

  <p>“Binbaşım al bu kılıcı,” dedi. “Al bu kılıcı da salıver bizi de dağlarımıza gidelim. Bir aya kalmaz hepimiz ölürüz bu Çukurda. Kurtar bizi.”</p>

  <p>Binbaşı düşündü, sonra diz çöküp söze geldi:</p>

  <p>“Bu kadar güzel kılıç yapan bir soy bu hale layık değildir,” dedi. “Git aşiretine söyle, yarın sabah bu yoldan dağlara yürüsünler.”</p>

  <p>Haydar Usta:</p>

  <p>“Kılıç artıklarını bir kılıç kurtardı,” der övünür. “Babamın kılıcı.”</p>

  <p>“O kılıca lanet olsun,” der obanın bazı kişileri de… “O kılıç olmasaydı, biz de Anavarzanın insan eksen biter toprağına yerleşir, adam gibi toprak sahibi, ev sahibi, yer yurt sahibi olurduk şimdi. Ölen ölür, kalanlar da sıcağa alışırdı. Kalanların hepsi ölmedi ya…”</p>

  <p>Bunu kimse Haydar Ustanın yüzüne karşı söyleyemezdi. Söyleyemezdi ya, Haydar Usta onların böyle düşündüklerini, böyle konuştuklarını bilir:</p>

  <p>“Bir kılıç da biz götüreceğiz Osmanlıya, Osmanlıdan bu sefer bize toprak vermesini isteyecek, babamızın kusurunu bağışlatacağız,” derdi. Sözünü ortaya söylerdi.</p>

  <p>Sonra, kılıçtan sonra Türkmen kesenin ağzını açtı. Çil çil altınlar, gün ışığına çıkıp Osmanlı zabitlerinin avucuna, Çukurova mahpushanesinden bırakılsınlar diye doldular.</p>

  <p>Bir de güzel Yörük kızlarını aldılar Osmanlı askerleri. Bir obadan bir kız alıp dağların yolunu Yörüklere açtılar. Bu Osmanlı askerlerine gönülsüz verilmiş Yörük kızlarının ağıtları, destanları daha dillerdedir. Bir yenilginin en acı destanıyla birlikte söylenirler.</p>

  <p>Eğer bu altınlar, bu kızlar olmasaydı, şimdi dağlarda çadır kuran, konan göçen bir tek kişi kalmayacaktı. Çoktan Türkmenin, Yörüğün kökü kurumuş olacaktı.</p>

  <p>İskandan önceyi, Türkmen bir altın çağ gibi anımsar.</p>
