  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Hemite dağının tam doruğunun ortasında bir top ağaç vardır. Kesme ağaçları da öteki ağaçlar kadar, dut, çınar, çam kadar büyürler mi? Hemite dağının doruğundaki üç kesme ağacı büyüktür. Kayaların arasından çıkmıştır. Bu ağaçların altında bir mezar vardır. Toprak mezarın üstü topak taşlarla örtülüdür. Bir de derin bir kaklık vardır ağaçların yakınında. Derince, bir kulaç uzunluğunda, üç karış genişliğinde bir kaklıktır bu. Hıdırellezlerde, düğünlerde bayramlarda, adaklarda köylüler buraya kurban kesmeye geldiklerinde sularını bu kaklıktan içerler. Burada bir ermiş kişi yatar tek başına. Adına Hamit Dede derler. Ne kerameti, ne iyiliği, ne kötülüğü, ne de bir efsanesi vardır Hamit Dedenin. Orada, dağın doruğunun ortasın da, ulu kesme ağaçlarının altında rahat, kaygısız yatar durur. Bazı günler top ağaçları bulutlar örter, işte o zaman dağın üstünde ikinci bir doruk gibi duran top ağaçlar gözükmez olur. Hamit Dedenin türbesinin çevresi nergisliktir. Kaya nergisleri koyu, baş döndürücü kokarlar.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Kerem sonunda obayı araya araya bulmuştu. Aşağıdan Körmezardan çıkmış Hemite dağının Alıçlı koyağına doğru geliyordu. Sevinç içindeydi. Yürürken böceklerle, kuşlarla, kaplumbağalar, arılarla oynuyordu. Şahinini de arada bir uçuruyor, şahin epeyce uzaklara gidiyor, sonra geliyor, üstünde dönüyor, çağırınca da gelip eline konuyordu. Her zaman elinde taşla vurduğu bir serçe, bir tarla kuşu, bir çobanaldatan bulunuyordu. Şahinin böyle uçuşundan, gelip üstünde dönüşünden, o yürüdükçe üstünde onunla birlikte uçuşundan çok kıvançlıydı. Şimdi obaya varınca şahini bırakacak, şahin gidecek, gözden ırayacak, yitecek, herkes de şahin gitti, bir daha gelmez sanacak, sonra şahin gelecek, obanın üstünde dönecek, çağırınca da süzülüp gelecek, eline konacak.</p>

  <p>Obaya hiçbir şey olmamış gibi girdi. Onu anası, babası, kardeşleri gördüler. Anası bir çığlık kopardı. Babası, ötekiler ona hiçbir şey sormadılar. Kerem anasından kurtulur kurtulmaz, şahinini havaya salıverdi. Kuş gitti, gözükmez oldu, az sonra döndü, obanın üstünde akan bir su gibi dolanmaya başladı. Çağırınca da geldi. Keremin koluna kondu. Kerem şahini üç kere böyle bıraktı. Onun kuşuyla önce birkaç çocuk ilgilendi, sonra kimse ilgilenmedi. Bütün oba soluğunu tutmuş, yay gibi gerilmiş, bir göz olmuş, yürekleri durduran bir beklemedeydi. Çadırların önüne, taşların üstüne sekilenmişler, gözlerini de aşağıdaki yolun görünen en son ucuna dikmişlerdi. Hiç kimseden çıt çıkmıyordu. Az aşağıda sürü, çobanlar, çoban köpekleri de bir araya gelip birbirlerine sokulmuşlar, sıkılmış tortop olmuşlar, onlar da bekliyorlardı.</p>

  <p>Güz güneşi mor kayalıklı kıraç Hemite dağını tepeden tırnağa, durmadan akan bir su gibi yıkıyordu. Bir hoş arılar, başparmak büyüklüğünde sert, yanardöner mavi, çakmak gibi arada bir çakan, vızıldayarak sessiz, oturup kalmış insandan insana dolaşıyorlardı. İnanılmaz gürültüler çıkararak.</p>

  <p>Ne oldu, ne olmadı kalabalık hep birden bir kalktı, sonra oturdu. Uzaktan Süleyman Kahya görünmüştü.</p>

  <p>Avcılarbaşı Kamil birkaç kere ayağa kalkıp oturdu. Elini gözüne siper edip edip baktı:</p>

  <p>“Kötü geliyor Kahya,” dedi. “Eli boş dönüyor. Bir şey elde etseydi, şimdi onun atının ayakları sevinçten oynardı. Kötü geliyor Süleyman Kahya…”</p>

  <p>Kamile hışımla, düşmanca baktılar.</p>

  <p>“Sevinçli binicisi olan at böyle yürümez.”</p>

  <p>Sultan Karı:</p>

  <p>“Dillerin kurusun avcılarbaşı Kamil,” diye ona kargış tuttu.</p>

  <p>Birkaç kişi daha:</p>

  <p>“Dillerin kurusun, dillerin kurusun, kurusun,” dediler.</p>

  <p>“Bunca uzaktan atın ayağının oynadığını, ya da ağladığını nasıl sezdin? Yalanın kadar yaşayasın hay Kamil!”</p>

  <p>Kamil sustu, konuşmadı.</p>

  <p>Süleyman Kahya aynı hızda, atının üstüne yumulmuş geliyordu. Onlar da biliyorlardıya, böylesi gelişte hayır yoktur. Ama can çıkmayınca umut çıkmaz.</p>

  <p>Süleyman Kahya Körmezarın orayı dönünce bunlar da ayaklandılar, ağır ağır kayalıklardan aşağı inmeye başladılar. Düze indiler, beklediler, biraz sonra da Süleyman Kahya geldi, atının başını kalabalığın içinde çekti. Kalabalık ondan bir söz bekliyordu. Başlarını kaldırmışlar, atın üstündeki adama bakıyorlardı. Süleyman Kahya eyerin kaşına dayanıp öne doğru uzandı:</p>

  <p>“Olmadı,” dedi. “Altınlarımızı, paramızı, canımızı alıp da bize kışlağımızı, dede yurdumuzu, Akmaşatı vermedi. Derviş Bey korkuyor. Akmaşata yerleşince bütün çiftliği elinden alırız diye korkuyor. Taa orada bir Yörük köyünün avratları köyün Ağasını taşlan öldürmüşler.”</p>

  <p>Yorgun atından indi, kayalıktaki çadırlara doğru tırmandı. Oba da arkasından tırmanmaya başladı.</p>

  <p>Süleyman Kahya çadıra geldi, kendini keçenin üstüne attı.</p>

  <p>Fethullah:</p>

  <p>“Baba,” dedi, “ne yapacağız? Bu kıraç dağa hapsedildik. Ne ot, ne ocak, ne de su. Yağmur suyu içiyoruz kaklıklardan…”</p>

  <p>Süleyman Kahya:</p>

  <p>“Ne bileyim, ne bileyim, ne bileyim ben,” diye inledi. “Ne bileyim ben.”</p>

  <p>“Burada bir süre daha kalırsak bütün koyunlar ölecek.”</p>

  <p>“Derviş Bey bana dedi ki, Süleyman, dedi, sen benim kardaşlığımsın, bırak obayı, oba başının çaresine baksın, sen gel, sana ev yeri, istediğin kadar toprak, gel yanıma otur.”</p>

  <p>Fethullah babasına kuşkuyla baktı:</p>

  <p>“Ya sen ne dedin, ya baba?”</p>

  <p>“Ben de dedim ki ona, sağ ol, ben ölünceye, oba dağılıncaya kadar ben içindeyim. Obada son kalan kişi ben olmalıyım. Bir gün yanıma yönüme bakmalıyım, bakmalıyım ki kimse kalmamış, işte o zaman başımın çaresine bakarım. İşte o zaman ben de başımı alır bir yana giderim, dedim.”</p>

  <p>“Şimdi ne yapalım?”</p>

  <p>Süleyman Kahya hiçbir şey düşünemiyordu.</p>

  <p>Dışarda kalabalık sarsılmış, şimdi ağır ağır kendisine geliyordu. Konuşmaya başlamışlardı. Kerem şahinini uçuruyor, obalının bakmasını istiyor, hiç kimse oralı olmuyordu.</p>

  <p>Sonunda bıktı:</p>

  <p>“Bu şahin de başıma bela oldu,” dedi. “Hiçbir işe de yaramıyor. Keşki bunun yerine kışlağımızı isteseydim. İşte o zaman bu kayanın yamacına sinekler gibi yapışıp kalmaz, böyle ölü gibi düşünmezdik.” Şahini götürdü çadırlarının önündeki kazığa bağladı: “Kal burada,” dedi, “hiçbir işe yaramaz. Senin yüzünden az daha yanıyordum. Senin yüzünden bütün oba da yanıyordu, cayır cayır. Kal burada uğursuz.”</p>

  <p>Kalabalığa geldi, aralarına karıştı. Kulak kabarttı, herkesin ağzında bir Haydar Usta sözüdür gidiyordu.</p>

  <p>“Olur mu, hiçbir şey olmasa Haydar Usta bu kadar uzun kalır mıydı?”</p>

  <p>“Ya, işte Süleyman Kahya, dün gitti, eli boş dönünce bugün geldi.”</p>

  <p>“O kılıç var ya, o kılıç, gören göz hayran kalır, sevdalanır.” “Kutsal bir kılıçtır o. Bir bilseler o kılıcın böyle bir kılıç olduğunu, değil bir kışlaklık yer, tüm Anadoluyu verirler. Bütün Çukurovayı. Tılsımlı bir kılıç.”</p>

  <p>“Hiç korkmayın. Haydar Usta her şeyi bir bir anlatır İsmet Paşaya.”</p>

  <p>“İsmet Paşa kılıca bakmış, bakmış, bakmııış, Yörük kocası eğer sen yaptıysan bu kılıcı, ellerin dert görmesin, demiş. Eğer bu kılıç harplerde benim elimde olsaydı, sen o zamanlar, ben harp ederken bu kılıcı bana yapıp getirseydin, ben de bütün düşmanları bu kılıçlan alt eder, topraklarımızı iki, üç, on misli büyütürdüm. İşte siz de bir karış toprak için böyle sürünmezdiniz. Neden, neden, neden bu kılıcı ben harp ederken bana getirmedin? Getirmedin de ben düşmanın belini kökten kıramadım? Hay akılsız Haydar!”</p>

  <p>O gece sabaha kadar Haydar Ustayı uyumadan konuştular. Endişelendiler, korktular, sevindiler. Bir aydınlıktan, umuttan karanlığa, umutsuzluğa, bir umutsuzluktan aydınlığa geçtiler.</p>

  <p>Yediden yetmişe göz göz olup yollara baktılar. Üç gün sonra, köprü yönünden bir atlı gözüktü. Atlının önünde de bir adam, atı yediyordu. Gelenin Haydar Usta olduğu belliydi. Onu karşılamaya düzlüğe indiler. Osman, Haydar Ustanın atını çekti getirdi. Haydar Usta dalgın, atın üstünde, eyerin kaşına yapışmış, kızıl sakalı eyerin önünü örtmüş, yüzü buruşmuş, küçücük kalmış, uzun parmaklı elleri, geniş omuzları, alnı da küçülmüş, daralmış. Atın üstünde Haydar Usta bir avuç kalmış. Püskül kaşları sarkmış, çözülmüş, tüm gözlerini kapatmış. Börkü başına iyice geçmiş. Kılıcı atının terkisinde sallanıyor.</p>

  <p>Haydar Usta obalının kendisini karşıladığını hayal meyal sezinledi. Kaşlarını kaldırdı, acılı gözlerle onları şöyle bir süzdü, sağ elini havada üç kere, sinek kovar gibi salladı, sonra kaşları gözlerini gene örttü. Eli de vardı eyerin kaşına yapıştı.</p>

  <p>Osman atı çekti kayalıklara götürdü. Haydar Ustanın çadırı kuruluydu. Onu çadırının önünde Osman atından indirdi. Koluna girdi, içeriye çoktu. Süleyman Kahya, Müslüm Koca, obanın ileri gelenleri Haydar Ustanın yanına geldiler.</p>

  <p>“Hoş geldin,” dediler.</p>

  <p>Haydar Usta cansız bir:</p>

  <p>“Hoş bulduk,” dedi, sonra içine kapandı.</p>

  <p>Süleyman Kahya, ötekiler baktılar ki Haydar Ustanın ağzını bıçaklar açmıyor:</p>

  <p>“Sen yorgunsun uyu,” dediler. “Yarın konuşuruz.”</p>

  <p>Onlar gider gitmez Haydar Usta hemen o anda uyudu. Günlerden beri uyuyamıyordu.</p>

  <p>“İsmet Paşa Haydar Ustayı kovmuş. Sana toprak değil, bir taş parçası bile vermem hay Haydar, Haydar, demiş.”</p>

  <p>“Demiş ki İsmet, beni düşman perişan ederken, kemiğimi kırarken, sen bu kılıcı nerede saklıyordun? Şimdi istemem gayrı, hiçbir gerekliği kalmadı kılıcının… Haydar Ustanın suratına fırlatmış kılıcı. Haydar Usta da ona, altında kalır mı, açmış ağzını yummuş gözünü.”</p>

  <p>“Koranoğlu, Ramazanoğlu, Temiroğlu, Payaslıoğlu, Mursaloğlu… Hepsi hepsi kılıcı geri vermişler Haydar Ustaya…”</p>

  <p>“Haydar Usta da kızmış, siz Allaha değil, toprağa, taşa toprağa tapıyorsunuz, demiş.”</p>

  <p>“Öyle demiş de şahin gibi karşılarına dikilmiş.”</p>

  <p>“Haydar Usta, siz bu kılıçtan da, insanlıktan da, adamlıktan da, hiçbir şeyden anlamazsınız, siz yoz olmuşsunuz yoz, yoz, yoz, demiş.”</p>

  <p>“Haydar Usta onlara bir sözler söylemiş ki! Köpek yese kudurur.”</p>

  <p>“Haydar Usta, bu kılıç demiş, bu kılıcı adamlar takar. Sizin böyle adamlar olduğunuzu bilseydim, topunuzu bu kılıcın ucuna kurban ederdim. Sizin böyle yoz olduğunuzu bilseydim, değil tüm Çukurovayı, Anadoluyu, Arabistanı da bana verecek olsaydınız, gene bu kılıcı size göstermezdim bile…”</p>

  <p>“Haydar Usta demiş ki…”</p>

  <p>Sabah oldu, gün doğdu. Kerem dedesinin yanına vardı. Haydar Usta örsünü kayalıkların arasından bir yarık bulup toprağa çakmak istiyordu, Kerem de ona yardım etti. Ocağı yapıyor, körüğü kuruyordu. Kerem de ona yardım etti. Keremden başka Haydar Ustanın çadırına kimsecikler giremiyordu. Tekneyi de yere indirdiler. Kerem kaklıklardan tekneye su taşıdı. İkindiye doğru demirci çadırı her şeyiyle çalışmaya hazır, tastamamdı.</p>

  <p>Haydar Usta kömürleri ocağa doldurdu, kibriti çaktı, çalı çırpıyı tutuşturdu. Kereme:</p>

  <p>“Çek bakalım körüğü,” dedi. Kerem körüğü çekti. Kömürler alıştı.</p>

  <p>Haydar Usta:</p>

  <p>“Gel bakalım Kerem,” dedi, onu kucakladı, saçlarını okşadı, öptü. “Haydi git bakalım artık Kerem,” dedi “Ben çalışacağım.”</p>

  <p>Gülümsedi. Kızıl sakalı da acı acı gülümsedi. Kerem çadırdan çıkıncaya kadar arkasından baktı, birden anımsadı:</p>

  <p>“Şahinini geriye aldın mı Kerem?” diye sordu.</p>

  <p>Kerem, dedesinin şahini anımsamasından kıvançlı:</p>

  <p>“Aldım getirdim,” dedi. “Bir de uçuyor, sonra uçup uçup bana geri geliyor. Gökte de ne kadar kuş varsa toplayıp getiriyor. Yaman bir şahin oldu, yaman bir şahin, Hızırın şahini…” dedi.</p>

  <p>Bu şahini ona Hızırın verdiğini dedesine o zamandan beri anlatmak istiyor, bir türlü yolunu bulamıyordu. Başını çadırın kapısından yeniden uzattı:</p>

  <p>“Hızırın şahini, Hızırın bana verdiği şahin,” dedi.</p>

  <p>Dedesi duymadı bile. Körüğün sapına yapışmış, habire durmadan çekiyor, çektikçe güçleniyor, irileşiyor, kızıl sakalı canlanıyor, parlıyor, kaşları gürleşiyor, pazuları şişiyor, dev gibi bir adam oluyordu. Şehirlerden gelen yıkkın, küçülmüş, bitik adam gitmiş, onun yerine Hızır gibi kocaman, canlı, yaratan güzel bir insan gelmişti. İnsan güzeli, insanların en güzeli, büyüğü.</p>

  <p>Kerem korkmasa, dedesinden ürkmese burada, bu çadırın kapısın da durur, gözünü kırpmadan ateşle karman çorman olmuş, kıvılcımlar içine batmış dedesini günlerce seyrederdi. Dedesi bir farkına varsa ki onu seyrediyorlar, kıyameti koparırdı. İşte bundan çekiniyordu. Son bir kere daha baktı kıvılcımlara batıp çıkmış dedesine, oradan istemeyerek ayrıldı.</p>

  <p>Haydar Usta bütün gücü, bütün uscalığıyla körüğü çekiyor, kömür kızıl kor oluyor, kızıl kor bir kıvılcım bulutu altında kalıyordu.</p>

  <p>Kömürlerin hepsi yandı, kızıl kor oldu. Kıvılcımlar tane tane yöreye sağılmaya başladı. Haydar Usta kılıcını kınından çekti, arada sırada çatırdayan kıvılcımları uçup giden, havada çoğalan ocağın ışığına getirdi hayranlıkla baktı. Sonra kılıcı toprağa saplayıp önünde boyun kırıp niyaza durdu. Kılıcın önünde başı yerde, teslim, şimdiye kadar hiç kimsenin bilmediği, kendinin de bilmediği bir hoş bir duayı kendinden geçerek okudu. Eğildi kılıcı topraktan çekti, üç kere öpüp başına götürdü. Sonra kalktı, kılıcı sağ elinin avucu üstünde tartıyordu. Kılıç avucundan yavaşça, nazlı kızıl kora kesmiş ocağa kaydı. Haydar Usta gözlerini yumdu. Bir süre bir dua daha okudu. Çok eski, demir, ateş, su üstüne bir duaydı bu. Dua bitince derinden içini çekti. Demeler mırıldandı. Sonra birden yırtıcı bir kaplanın avına atıldığı gibi körüğünün üstüne atıldı, çekmeye başladı. Ocaktaki közler havalandı, kıvılcımlandı. Ocaktaki közler bir apak kesiliyor, bir kıpkırmızı oluyordu. Birdenbire de her yan bir kıvılcım buğusu içinde kalıyordu. Közler ağardı, kızardı, kıvılcım olup yağdı, külledi, tükendi, Haydar Usta ocağa hiç bakmadan kömür doldurdu, körüğün kulpuna asıldı. Gece yarısına doğrudur ki yumuşamış, erimeye yüz tutmuş, bir yalım parçası kılıcı ateşten aldı örsün üstüne koydu, dövmeye başladı. Kılıç değişti, önce iki kat, sonra üç, dört kat, sonra tostoparlak oldu. Haydar Usta tostoparlak demiri yeniden ocağa soktu, körüğe asıldı, var gücü, var hüneriyle körüğü çekmeye başladı.</p>

  <p>Bütün oba dışarı, çadırların önüne çıkmışlar, gözlerini demirci çadırının üstüne dikmişler, bilmedikleri, beklemedikleri bir büyünün gerçekleşmesini seyrediyorlardı.</p>

  <p>Demirci çadırında önce derin bir sessizlik oluyor, sessizlik yürürken çadırın kapısından, üstünden, eğmelerinden geceye kıvılcımlar, ışıklar yayılıyordu. Demirci çadırı bir derin bir karanlığa gömülüyor, bir, gözün bakmaya dayanamayacağı kadar gür bir ışığa batıyordu.</p>

  <p>Çekiç sesleri geliyordu. Tok, ağır, üst üste… Alıçlı koyak, tekmil Hemite dağı kayalıkları delicene üst üste inen, çıldıran çekiç seslerinden yankılanıyor, deliriyor, sarsılıyordu. Yeryüzüne inmiş ulu bir dev, yeri göğü sarsarak, sanki dünyanın bütün kılıçlacını, demirlerini dövüyordu. Çekiç sesleri gittikçe hızlanıyor, üst üste sesler zamanla bir birine ulanarak bir uzun ses oluyordu. Bu sırada herhalde Haydar Ustanın içerde çekiç sallayan eli uğunuyor, uğunuyor, çadır karanlığa kesiyor, birden çekiç sesleri duruyor, bir süre de yankılanan kayalıklar çın çın ötüyor, çekiç sesleri çok uzaklarda azala azala yitip gidiyordu.</p>

  <p>Sonra birden çadır ışığa boğuluyor, göz kamaştırıcı bir ışık çadırdan geceye taşıyor, savruluyor, kayalıklarda balkıyor, bu sırada da ağır, tek tek, temkinli çekiç sesleri tok kayalıklara derin çarpıyordu. Bir süre böyle sürüyor, büyüyor, hızlanıyor, kesiliyor, kayalıklarda uzun bir çınlama, sürüp gidiyordu.</p>

  <p>Gün atar, tanyerleri ışırken, dağ derinden sarsıldı: Çekiç sesleri hızlandı, hışımladı, sertleşti, çadır tepeden tırnağa ışığa kesti, ışıklar, sesler yükseldi, yükseldi doruğa vardı. Birden dorukta kesiliverdi. Uzun bir çınlama, sonra her şey sustu. Beklediler beklediler bir daha demirci çadırından hiçbir ses seda gelmedi.</p>

  <p>Gün ışırken obalılar ürkerek, ayaklarının ucuna basarak demirci çadırına yaklaştılar, kulak verip içerisini dinlediler. Ne bir ses, ne bir soluk, ne de en küçük bir çıtırtı. Kimse başını uzatıp da çadırın kapısından içeriye bakamıyordu. Sonunda Süleyman Kahya doğruldu ayağa kalktı çadıra yürüdü, içeriye girdi. İçerde Haydar Usta örsünü geniş kollarıyla kucaklamış, sol yüzünü örsünün üstüne yatırmış, kızıl sakalı örsten aşağı, birer altın tel gibi saçaklayıp dökülmüş, öyle uyur gibiydi. Ağır, iri demirci balyozu ayaklarının ucuna düşmüştü. Bir de örsün üstünde, Ustanın burnuna yakın bir yerde yeni dövülmüş, tekerleğe, bir saate, obanın eski damgasına benzeyen, kilimlerdeki, keçelerdeki güneş yuvarlağını andıran, şimşekli oldar salan bir hoş bir demir parçası duruyordu.</p>

  <p>Süleyman Kahya dışarı çıktı, üzgündü. Onu merak kesilmiş bekleyenlere:</p>

  <p>“Haydar Usta sizlere ömür,” dedi.</p>

  <p>Çıt çıkmadı. Kimse ağlamadı, of demedi, sessizce, orada, öyle kalakaldılar. Sonra canlandılar, sıra oldular çadıra girmeye başladılar. Usta mutlu, azıcık da küskün, belki birazcık da öfkeli, kırılmış onlara gülüyordu.</p>

  <p>Onu örsünden ayırmadılar. Örsüyle birlikte topraktan söküp bir sala olduğu gibi koydular. Hemite dağının doruğuna tırmandılar. Ölüsünü Hamit Dedenin toprak mezarının yanına koyup, az ileriye, kesme ağacının dallarının ucunun geldiği yere, gündoğuya derin bir mezar kazdılar, bir adam boyunda. Haydar Ustayı olduğu gibi, örsü ne sarılı mezara indirdiler. Balyozunu, öteki demircilik aletlerini yanına koydular. Üstüne ağır kokulu mersin çalısı dalı, yaprağı döşediler, toprakladılar. Yöresine taşlar dizdiler. Haydar Ustanın ölüsünü yumadılar. Ermişlerin ölüsü yunmak istemez. Ona ağıt yakmadılar, ağlamadılar, türküsöylemediler. Haydar Usta bunların hiçbirisini istemez. Ermiş kişiler bunların hiçbirisini istemezler.</p>

  <p>Dağdan aşağı hızla indiler. Haydar Ustanın çadırını, giyitlerini, onun nesi kalmışsa, soykasını bir araya topladılar, büyük ateş yaktılar, Kereme:</p>

  <p>“Bunları ateşe ver, dedenin soykasını ateşe vermek sana düşer, görenektir,” dediler. Kerem dedesinin soykasını ateşe verdi.</p>

  <p>Haydar Ustanın atı da kalmıştı. Göreneğe göre atı da torununun öldürmesi gerekti. Kerem bu yaşlı atı dünyada en çok seviyordu. Babasına yalvardı:</p>

  <p>“Baba, baba atı bana öldürtme. Nolursun sen öldür,” diye yalvardı.</p>

  <p>Babası:</p>

  <p>“Olamaz,” dedi. “Bizi ele güne rezil etme, senin öldürmen gerek.”</p>

  <p>Tabancayı eline verdi, atın yularını da. Kerem bir ata, bir obaya, bir babasına baktı, atı çekti koyaktan aşağı indi, ulu bir kayanın kuytusuna bağladı. Atın başını nişan aldı, gözlerini kapadı, tetiği düşürdü. At yere düştü. Bir iki çırpındı. Bacakları, boynu gerildi, öyle kas katı kalakaldı. Kanı yere göllendi, başının altına.</p>

  <p>Keremin kusacağı geliyordu. Gözleri kan çanağına dönmüştü. Babasının yanına vardı, yüzüne bakmadan tabancayı ona uzattı, verdi. Çadırın kapısındaki kazığın üstüne tünemiş şahin huysuzlanmıştı. Kanatlarını çırpıyor, uçmaya çalışıyor, ayaklarını, bağını gagalıyor, dönüyor, çırpınıyor, dolaşıyor… Şimdiye kadar hiç yapmadığı şeyler. Kerem gözlerine baktı, onun da gözleri kıpkırmızı. Şahini çözdü, eline aldı, hiç kimseye bir şey söylemeden Alıçlı koyağın yamacından aşağı indi. Arkasına dönüp dönüp bakıyor, şu yamaca yapışmış, orada tutunmaya çalışan çadırlar ona gittikçe bir tuhaf gözüküyordu. Düzlüğe indi, düzlükte de bir süre durdu, yamaca yapışmış, eski, bitkin, kirli, aşağılanmış çadırlara baktı. Dedesi bütün gece bir demir dövmüştü. Kılıcı bozmuş, kılıcın demiriyle güneşe benzer, her yanından oklar savrulan, damga gibi bir şey yapmıştı. Yaptığı şey bir şeye benzemiyordu, yarım kalmıştı. Neydi acaba? Bu kılıcı bozup da yapacağı şey ne olacaktı acaba? Bir tılsım mı, bir büyü mü? Haydar Usta tılsımı, büyüyü hiç sevmezdi. Son gittilik insanlara bir şeyler söyleyecekti ama ne söyleyecekti? Bütün gece canını dişine takıp bunun için uğraştı ama sözünü bitiremedi.</p>

  <p>“Dedem de öldü,” diye içini çekti Kerem. Yamaçtaki obaya bir daha baktı, arkasını döndü yürüdü. Büklüğün yanına gelince durdu, şahinine baktı, şahin şimdi uslanmıştı. Oba şimdi uzaktaydı.</p>

  <p>Şahinin başına parmağıyla dokundu:</p>

  <p>“Heeey, anladın mı?” dedi. “Dedem de öldü, dedem de öldü. Ünü büyük Haydar Usta. Demirciler Ocaği piri… Bir ben kaldım. Bir ben… Ben de obayı bırakıp gidiyorum. Seni de azat buzat ediyorum.”</p>

  <p>Azat buzat sözünü söyleyince yüreği cızzz etti. Şahinin sırtını okşadı. Gözlerine baktı, öptü.</p>

  <p>“Akıllı, iyi, dost, yiğit bir şahindin. Selametle git,” dedi. “Buralarda durma, doğru dağlarına uç. Sen küçük bir şahinsin, şahin olsan da bu yaban ellerde başına bir iş gelir.”</p>

  <p>Şahini okşuyor, öpüyor, onunla konuşuyor, ama bir türlü bırakamıyordu.</p>

  <p>Ayağındaki düğme kadar zili, deri bağı çözdü, kaldırdı, şahinle göz göze geldiler, havaya salıverdi.</p>

  <p>“Güle güle git. Dedem de öldü, ben de gidiyorum.”</p>

  <p>Şahin havalandı. Kerem o havalanır havalanmaz, hemen vardı bir çalının içine saklandı. Şahin az sonra dönüp onu arayacak, gelip koluna konacaktı. Düşündüğü gibi de oldu. Şahin önce havalandı, havada bir iki döndü, sonra ok gibi Anavarza yönüne doğru uçtu gitti, gözden yitti. Az sonra da geriye döndü, havada dönmeye, Keremi aramaya başladı. Kerem hem onun kendisini görmesini, görüp gelmesini, hem de uçup gitmesini istiyordu. Şahin birkaç kere de Ceyhan nehri yönüne uçtu, geri geldi. Havada uzun bir süre halkalar çizerek yükseldi, yükseldi, sonra da Hemite dağına doğru süzüldü gitti.</p>

  <p>Kerem orada, çalının içinde uzun bir süre onu bekledi, şahin bir daha gözükmeyince bu da çok ağırına gitti, ağlamaya, ağlayarak Yalnızağaç köyüne doğru yürümeye başladı. Durmadan durup durup gökyüzünü araştırıyor, bir şeycikler göremiyordu.</p>

  <p>Gün akşam oluyordu. Gölgeler uzamıştı. Tarlakuşları ötüyorlardı. Arılar vızıldıyordu. Gökten takım takım kuş sürüleri geçiyordu, dünyayı cıvıltıya boğarak. Kerem bir daha döndü Hemite dağına baktı. Dağ soluk bir mavide usul usul geceye karışmış eriyordu.</p>
