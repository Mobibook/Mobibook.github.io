<body>
  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Yalnızağaçtan ta Anavarzaya kadar çeltik tarlaları. Çeltikler sarı başaklarını dolu, verimli saçaklanmışlar. Irgatlar bellerine kadar çemrek, tarlaların ortasında, binlerce. Kimi çeltik biçiyor, kimi biçilenleri sırtlanarak harman yerine götürüyor. Irgatlar çamura batmış bir karınca katarı gibi harman yerinden tarlaya, tarladan harman yerine çekiliyorlar. Tarlalarda traktörler, batoslar. Batoslar bir yandan tane, bir yandan sap kusuyorlar. Kerem önce merakla bu tarlaları dolaştı. Bir kedi merakıyla batosu, traktörü, kamyonları, harmanı, ırgatları yokladı. Öğle oldu, sıcak kızdırdı. Sonra Kerem acıktı. Bir arkın göleğinde, göleği çepeçevre sarmış salkımsöğütlerin altında çocuklar oynuyorlardı. Kerem güvenli bir içgüdüyle çocukların yanına gitti.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Karakol köyün dışında tek başına kalmış yayvan, han gibi bir toprak damdır. Önünde, içinde yalnız kadife çiçekleri dikili, o da toz içinde kalıp yarı yarıya kurumuş bir bahçesi vardır. Bayrak gönderinde iyice solup bozarmış, ayı yıldızı belirsizleşmiş bir bayrak dalgalanıp durur. Anayol köyle karakol arasından geçer. Yol, karakola elli adımdır. Yolun kıyısında tek tük cilpirti çalıları nasılsa kalmıştır. Cilpirti çalısı topluluklarını böğürtlenler, yabanıl otlar sarmıştır.</p>

  <p>Yağmur yağıyordu. Kerem cilpirti çalısının içine sinmiş, gözlerini de karakolun kapısına dikmişti. En küçük bir devimini kaçırmıyordu. Karnı da çok açtı. Karakola elleri birbirine kelepçelenmiş bir delikanlıyla bir kız getirdiler. Kızın yüzü ıpıslaktı. Saçları darmadağın birbirine dolanmıştı. Delikanlı candarmaların önünde başı yerde karakola girdi. Az sonra karakoldan kızın bitip tükenmeyen çığlığı duyuldu. Kerem ürktü. Buradan kaçıp gitmeyi birden istedi. Ama şahin… Şahini gönlünde bir havalandı, geri Çukurovanın düzüne indi. Anavarza kayalıkları gün ışığı altında sırça saraylar gibi ışıldadı. Kerem öyle gördü. Çok yılan varmış şu Anavarza kayalığında da, diye düşündü. Yılanların başı orada yaşarmış. Yılanların başı üstüne bir hikaye anımsamaya çalıştı ama olmadı. Bölük pörçük bir şeyler geçti gözlerinin önünden ama, birden silindi. Candarmalar yaşlı, erkeği çok şişman, kadını çok uzun, zayıf, savanlara sarınmış iki insanı yüzlerine tükürerek dama soktular.</p>

  <p>Keremin birden gözleri acıdı, boğazı kurudu:</p>

  <p>“Aaah, dedem,” diye inledi. “Aaah, soylu dedem, kim bilir neredesin şimdi. Ya kara toprağın altında, ya da hastasın. Ya da bu alçak Çukurovalı yatırmıştır seni sopanın altına dövüyordur.”</p>

  <p>Dedem ağlamaz. Hiç mi hiç ağlamaz. Onun gözünden yaş geldiğini kimsecikler yüz yıldır görmemiştir. Dedem, Haydar Usta, ulu Haydar Ustanın torunu… Keşki benim adımı da Haydar koysalardı. Ulu Haydar Usta, dedemin dedesi ta Horasandan gelmiş. Avşarlının koca Beyi, üç tuğlu vezir dedemin kapısında bir kılıç almak için tam bir yıl beklemiş. Büyük Haydar Ustanın kılıcını kullanırlarmış şahlar, padişahlar. Yaaa, işte öyle.</p>

  <p>“Şimdi de benim dedemi karakollara sokup iyice döverler. Kan işetirler. Ama dedem sağlamdır. Horasan toprağıdır, ölmez.”</p>

  <p>Demirciler Ocağı bizim ocağımız. Bu ocağa gelip de eşiğine yüz sürene kurşun geçmez, kılıç işlemez. Olur mu? Olur ya, Allah böyle yapmış. Beyler, padişahlar, yiğitler, paşalar, şahlar gelmiş eşiğimize yüz sürmüş. Her gelen, eşiğe yüz sürmeye her gelen kişi, bize, eşiğimize yeşil gözlü, yaaa, yemyeşil, zümrüdü yeşil gözlü, boynu uzun, kulakları kalem, soylu Arap atlar getirirmiş. Atın en soylusu yeşil gözlü olur. Yeşil gözlü at bulunmaz. Bulunursa şahin gibi olur. Öyle uçar. Çadırımızın kapısında don don bir at yılkısı… Dedem her gün birisine biner.</p>

  <p>“Aaah, dedem,” Şu Ceren kız da… Ne olur kız varıversene Oktay Beye… Bak yıllar yılı ardında sürünüyor. Boynu bükük.</p>

  <p>Birden Oktay gözlerinin önüne geldi, sarkık dudakları, öküz gözleri, küt parmakları… Öfkelendi. Ceren, ya Ceren? Dünya güzeli, sırma saçlı… İç geçirdi. Bir büyük olsaydı Cereni alır kaçırırdı. Şimdi bile kaçırırım, bu cehennemden kurtarırım Cereni. Şahini aklına düştü. Aaaah, şahini onu buraya böyle bağlamamış olsaydı Cereni kaçırırdı. Hem de nasıl! Fıkara Ceren, bütün oba, anası babası, soyu sopu herkes ona düşman. O pis adama varmıyor diye, varıp da obayı onun pis tarlalarına yerleştirmiyor diye…</p>

  <p>“Ben Cerene düşman değilim”, diye söylendi.</p>

  <p>Öyleyse şimdiye kadar neden konuşmadım onunla, ötekiler gibi? Korktum, utandım. Ne var utanacak? Şimdi şahinimi alır almaz, obayı bulur bulmaz doğru Cerene. Nasılsın Ceren aba? İyiyim Kerem. Ağlar. Aaah, Kerem, soylu, Demirciler Ocağı piri, dal boylu dedeni yaktılar. Cayır cayır yaktılar… Son solukta, aaah Kerem, diye inledi. Sen yoktun. Şahinimi aldım geldim aba. Seni buradan, bu cehennemden Aladağın ardına kaçıracağım aba. Kaçıracağım! Seni bu cehennemden kurtaracağım. Halile götüreceğim. Birden durdu. Olmaz, dedi. Halil öldü, dedi. Ben senin yanından hiç ayrılmayacağım.</p>

  <p>Karakoldan kızın çığlıkları iniltiye dönüşerek daha geliyordu.</p>

  <p>“Öldürdüler,” dedi Kerem. “Aaaah, öldürdüler.”</p>

  <p>Birden ürperdi. Ceren de yandı o gece, bütün oba, anam da yandı. Herkesi yaktılar. Ben ne yapayım şimdi tek başıma? Kimsiz kimsesiz. Kimse bilmez ki ben ocaklı soyuyum. Benim eşiğime yüz sürene kılıç işlemez, kurşun geçmez.</p>

  <p>İlaçlar kaynar koca kazanlarda Demirci Ocağı çadırının önünde, her derdi iyileştiren. Her bir derdi. Akın akın köylüler, fıkaralar, sıracalılar, yaralılar, sıtmalılar gelir kapımıza, iyileşirler, ilaç alırlar, anadan doğdukları gibi tertemiz olurlar.</p>

  <p>“Aaah, Ceren, aaah, dedem, aaah… Beyimiz kötü. Süleyman Kahya hiç konuşmayan korkak bir adam. Eski Beylerimiz, Süleyman Kahyanın dedesi, gözü kanlı kartallar gibi. Ulu Haydar Usta kartallar gibi… Aaah, ah, yaktılar! Yaktılar Kerem, yaktılar.”</p>

  <p>Şu şahini nerde bulmalı? Üç gündür bu çalının içinde beklerim, bir de hırsızlık yaptım. Elalemin yüzüne nasıl bakarım? O da gece. O da fıkara çamur içinde çeltik ırgatlarının ekmeği… Ya aç kalırlarsa fıkaralar? Benim yüzümden…</p>

  <p>Birden gözlerine inanamadı. Şahini, şahini, kendi şahini, bir sarı, ince, üfürsen yıkılacak çocuğun elinde. Ooooh, şahini gördü ya… Gerisi kolay… Çocuk elinde şahin karakola girdi. Kızın inlemeleri, bağırtılar, küfürler geliyor damdan. Çocuk, elinde şahin, bir candarmayla dışarı çıktı. Şahine bir şeyler yedirmek istiyorlar. Şahin yemiyor. Birden Keremin yüreğine taş gibi bir acı oturdu. Ya, ya şahini öldürürlerse, bakamayıp, ne yiyeceğini bilemeyip öldürürlerse… Yaa! Gözlerini bir an şahininden ayıramıyor, göğsünde yüreği demircinin çekici gibi bütün bedenini dövüyor, sarsıyordu.</p>

  <p>Yedi, diye sevindi. Ayağa fırladı, hemen de geri çalılığın içine pustu. Az sonra da çocuk, elinde şahini, karakoldan uzaklaştı, köye doğru yollandı, evlerin arasında yitti.</p>

  <p>Kızın iniltileri kesildi. Karakola kan içinde dört beş adam daha geldi. Hepsinin de başı kanlı ak bezlerle sarılıydı. Üçü topallıyordu. Bunlar Aydınlı, dedi Kerem. Kim bilir hangi obadan. Başı sarılı adamlardan sonra bir kamyon dolusu köylü geldi karakola. Bağırıyor, çağırıyorlar, ne dedikleri anlaşılmıyor. Çok öfkeliler. Öldürecekler, dedi Kerem. Zaten döve döve öldürmüşler.</p>

  <p>“Aaaah, dedem, keşki dilim kuruyaydı da şahini o gece istemeseydim. Yerine kışlak isteseydim, ne güzel… Aaah, dedem, onu da böyle karakollarda öldürüyorlar.”</p>

  <p>Bir dillidüdük sesi duyuldu. Kulak verdi dinledi. Dillidüdük sesiydi gelen ama kim çalıyorsa çalamıyordu. İçine bir hoş, umutlu, bilen bir duygu yayıldı. Cilpirti çalısının içinden yılan kayar gibi kaydı, yola çıktı, ayağa kalktı. Düdüğün sesi söğütlerin oradan geliyordu. Oraya yöneldi. Dört beş çocuk söğütlerin altında kırık bir düdüğü öttürmeye çalışıyorlardı. Bir o deniyor, bir öteki, bir türlü beceremiyorlar.</p>

  <p>Kerem karşıya, bir kamış kökünün sekisine oturdu, onları seyretmeye başladı. Çocuklara gitmek istiyordu ama çekiniyordu. Bu çocukların da yüzü ne asık. Uzun boylu, ip gibi, bükülmüş çocuk sinirli, kamışları kesiyor, uğraşıyor, düdüğe dilini takıyor, bir türlü öttüremiyordu. Çaldıkları düdük de bozuldu. O da bir türlü ötmüyor. Çocuklar çalıştılar çalıştılar, kamışlar kestiler, kırdılar, öfkelendiler, bir türlü düdüğü öttüremediler. Kerem, beceriksizler, beceriksizler, diyor içinden gülüyordu. Çocuklar iyice öfkelendiler, ellerinde ne kadar kamış varsa kırdılar suya attılar. Uzun boylusu elindeki çakıyı hırsla söğüdün köküne sapladı, geldi yarın başına oturdu. Ötekiler de gelip onun yanına oturdular. Öfkelerinden hiç konuşmuyorlardı. Adam mı bunlar, diye içinden geçirdi Kerem. Çocuk mu bunlar! Ellerinden bir düdük yapmak bile gelmiyor. Bir de şahin besleyecekler de, av yapacaklar, şahin uçuracaklar da… Aah, aah, karakolun paşası Nuri ah! Ah, dedem, aaah, aaah, gurbet el ah!</p>

  <p>Çocuklar oturmuşlar, birbirine küsmüşler gibi, ne birbirlerinin yüzlerine bakıyorlar, ne de konuşuyorlar. Taş kesilmişler orada, öylecene, feleklerine kahretmişler, duruyorlar. Birisi fıkara, şalvarı bozarmış, yırtılmış, mintanı çizgili, solmuş, o da yırtık. Birisinin kara şalvarı yeni, parıl parıl ediyor, çizgili mintanı kırmızı, sarı, yeşil, mor çizgili… O da yeni. Ayağında da sarı bir ayakkabı var, kundura. Ne güzel. Ötekiler hep yalınayak. Bu Ağanın oğlu olacak. Ya da ocakları var. Kimbilir ne ocağı. Belki onların da ocağı Demirciler Ocağı, kim bilir.</p>

  <p>Kerem ayağa kalktı, çocuklara doğru birkaç adım attı. Çocuklar onu çoktan görmüşler, aldırmamışlardı. Kerem onlara yaklaşınca başlarını çevirip baktılar. Kerem birkaç adım daha atıp durdu. Göz göze bir süre bakıştılar. Önce Kerem gülümsedi, sonra çocuklar. Kerem onların yanına vardı oturdu. Bir süre hiç konuşmadılar, bakıştılar. Sonra bakışıp gülüştüler. Kerem cebinden çakısını usul usul çıkardı, çakı çocukların gözünden kaçmadı. Uzun boylusu:</p>

  <p>“Keskin mi kardaş?” dedi.</p>

  <p>Kerem en sıcak, azıcık yaltaklanan gülümsemeyle gülümsedi:</p>

  <p>“Çok keskin,” dedi, azıcık da utanarak. “Bizim soyumuz Demirciler Ocağı soyu da, onun için bizim yaptığımız bıçaklar çok keskin olur, çoook. Bu bıçağı, dedem Haydar Usta yaptı. Hiç duydunuz mu Haydar Ustayı? Herkes bilir de… Kılıç yapar. Bir kılıç yaptı şimdi, onu da İsmet Paşaya götürecek, o da bize toprak verecek.”</p>

  <p>“Sizin toprağınız yok mu?” diye sordu sarı kunduralı, kara gözlü çocuk.</p>

  <p>Uzun boylusu karşılık verdi:</p>

  <p>“Bunlar Aydınlı Yörüğü,” dedi. “Bunların hiç toprakları olmaz. Herkeslerin toprağına konarlar göçerler. Herkeslerin ekinlerini yayarlar. Adam da öldürürler. Karakollarda da hırsızlık yaptıklarından ötürü, bunları öldüre öldüre döverler, parça parça ederler. Avratlarını da ellerinden alırlar. Bunların mezarları bile olmaz. Babam öyle dedi. Bu Yörükler, dedi, mezarsız millet…”</p>

  <p>Sarı kunduralı:</p>

  <p>“Yalan,” diye dikeldi. “Senin baban zaten hep yalan söyler. Mezarsız millet olmaz. Olamaz. Karakolda Yörükleri çok dövüyorlar, onlar kimsesiz de ondan. Onların hükümetleri yok da ondan. Yaaa… Onların mezarları yok da, nereye, nereye, nereye gömüyorlar ölülerini?”</p>

  <p>Öteki çocuklar:</p>

  <p>“Onlar ölülerini kayaların başına bırakıyorlar. Yüce dağlardaki kayalıkların. Kartallar yiyor ölülerini… Babam öyle dedi işte.”</p>

  <p>“Senin baban bilmez. Senin baban bizim traktörü bozdu. Hemi de benim gözümün önünde. O, hiçbir şey bilmez. Benim babam da onu işten attı. İnsan hiç ölüsünü hiç kartallara yedirir mi?”</p>

  <p>“Yedirir,” dedi öteki çocuklar inatla, bozulmuş.</p>

  <p>Keremin çakısı elden ele dolaşıyordu. Uçtaki küçük çocuk:</p>

  <p>“Bakın bakın,” diye bağırdı. “Kılı kesiyor. Kılı, kılı, kılı…”</p>

  <p>Şaşkınlıktan gözleri büyümüştü. Teker teker, çakıyı alıp kılı kesip kesmediğini denediler, kesiyordu. Kereme saygıları arttı.</p>

  <p>Uzun boylu çocuğun konuşması Keremin ağırına gitmişti.</p>

  <p>“Bizim mezarımız olur. Ama biz bir yerde duramadığımızdan ölülerimizin mezarları nerdedir, bilemeyiz. Bizim obada hiç kimse de hırsızlık etmez. Ama karakolda nedense candarmalar bizi çok dövüyorlar. Üç gün önce de Deliboğada bizim obayı yaktılar. Herkes, dedem, anam, kardaşlarım, cayır cayır yandı. Atlar, eşekler, koyunlar da yandı. Çocuklar da yandı. Ceren de yandı. Çadırlar da yandı. Köpekler de yandı. Bir ben kaçtım da kurtuldum.”</p>

  <p>Çocuklar sustular, gözlerine yaş doldu. Nerdeyse ağlayacaklardı.</p>

  <p>Uzun boylu çocuk:</p>

  <p>“Bana küsmedin ya, dediklerime?”</p>

  <p>Kerem:</p>

  <p>“Küsmedim,” dedi.</p>

  <p>“Benim babam herkese kızıyor. Kızıyor da böyle sözler söylüyor, değil mi Hasan?”</p>

  <p>Sarı kunduralısının adı Hasandı. Hasan:</p>

  <p>“Öyle,” dedi, “ama babam diyor ki o kötü bir adam değil. Demek sizi yaktılar, öyle mi?”</p>

  <p>“Yaktılar,” dedi Kerem. “Kül oldu bütün oba…”</p>

  <p>“Sen ne yapacaksın şimdi?” dedi Hasan.</p>

  <p>“Bilmem,” dedi Kerem.</p>

  <p>“Adın ne?” diye sordu uzun boylusu.</p>

  <p>“Kerem,” dedi Kerem. “Benim adımı önce Haydar koymuşlar, sonra anam Kerem yapmış. Yandı gitti anacığım.”</p>

  <p>“Şimdi sen nereye gideceksin, ne yapacaksın?” dedi Hasan yeniden.</p>

  <p>“Hiç bilemiyorum,” dedi Kerem. “Ne bileyim ben. Kimin kimsem kalmadı ki… Hepsi yandı.”</p>

  <p>“Yandı,” dedi uzun boylu çocuk. “Çok yazık. Bir başına kalmak kötü.”</p>

  <p>“Yandılar,” dedi Hasan.</p>

  <p>Öteki iki çocuk da söze karışmak istiyor, sesleri bir türlü çıkmıyordu. Tıkanmış kalmışlardı. En sonunda en küçüğü boğuk bir sesle:</p>

  <p>“Cayır cayır,” dedi. “Kim bilir yanarlarken nasıl bağırdılar. Bir de karakolda dövdüler onları. Onlar da yandılar.”</p>

  <p>Gözyaşlarını tutamadı. İri iri damlalar yanaklarından aşağı indi.</p>

  <p>“Ağlama Osman,” dedi Hasan. “Ölenle ölünmez. Yanmak kötü. Acı… Kerem yalnız kalmış. Üstelik aç da şimdi.”</p>

  <p>Osman:</p>

  <p>“Ben şimdi gider ona yiyecek getiririm,” dedi fırladı.</p>

  <p>Kerem:</p>

  <p>“Dur Osman,” dedi arkasından koştu. “Dur kardaş. Azıcık bekle.”</p>

  <p>Osman bekledi. Kerem:</p>

  <p>“Buraya gelin hele,” dedi duyulur duyulmaz.</p>

  <p>Çocuklar bir araya gelip birbirlerine korkuyla sokuldular. Kerem sesini daha da alçaltarak:</p>

  <p>“Başıma gelenleri kimseye söylemek yok. Bizi yaktıklarını… Büyükler duyarlarsa düşmanlarımıza da duyururlar, onlar da beni bulurlar yakarlar,” dedi.</p>

  <p>Hasan:</p>

  <p>“Doğru,” dedi. “Yakarlar. Kimseye duyurmak yok.”</p>

  <p>Uzun boylusu:</p>

  <p>“Babama bile söylemem.”</p>

  <p>“Kimseye,” dedi küçüklerden birisi. Dursun. “Yakarlar Keremi de…”</p>

  <p>“Şimdi beni yakmak için arıyorlar. Üç gün bir atlı, kara bir atlı beni üç gün, üç gece kovaladı. Saklandım. Elinde de bir yangın, arkamdan geliyor, dağı taşı yakıyordu. Suların içine girdim, kurtuldum. Birinde ben bir hıltanlığa girdim. Atlı hıltanlığı dört yandan alıştırdı, ben yanmadım. Bir tek büyük benim burada olduğumu duyarsa, öteki büyüklere söyler, düşmanlar da beni duyarlar, kara atlı da gelir beni burada bir iyice yakar, kül eyler,” dedi.</p>

  <p>“Kül eyler,” dedi Hasan. “Sen çabuk eve git, kimseye görünmeden peynir, ekmek, domates, ne varsa al gel, biz de yeriz Keremle. Kimse bilmeyecek.”</p>

  <p>Osman:</p>

  <p>“Nerede yatar Kerem?” diye sordu.</p>

  <p>Hasan:</p>

  <p>“Sen git gel hele, bir yolunu buluruz.” Büyük tavrı takındı. “Bu kadar adam bir çocuğu mu saklayamayacağız, öyle değil mi?”</p>

  <p>“Saklarız, hem de hiç kimse bulamaz! Bulamaz Keremi…”</p>

  <p>Osman koşarak uzaklaştı.</p>

  <p>Kerem sevinçliydi. Çocuklarla iyice arkadaş olacak, ondan sonra onlara şahin işini açacaktı. Hep birden şahini çalmanın bir yolunu nasıl olsa bulurlardı. Yeter ki büyükler duymasın kendisinin burada olduğunu.</p>

  <p>Kerem:</p>

  <p>“Bir de beni öldürmek için Oktay Bey arıyor. Oktay Bey sevdalandı Cerene. Ceren de Halile sevdalı. Oktay Bey Halili öldürdü. Kanlı gömleğini getirdi Cerene verdi. Al Ceren, dedi. Ceren Halilin kanlı gömleğini alınca çok ağladı. Kendini kayanın başından aşağı atıyordu, tuttular. Oktay Beye dedi ki Ceren, beni de Halil gibi öldürsen sana varmam, dedi. Oktay Bey de tabancasını çekti, her yere, herkese kurşun sıktı. İşte, yaaa, öyle oldu. Oktay Bey sevdadan delirmiş dediler. Dedem dedi ki…”</p>

  <p>Hasan sabırsızlanmıştı:</p>

  <p>“Oktay Bey seni neden öldürecek?” diye coşkuyla, acıyla sordu. Kerem şaşırdı.</p>

  <p>Sahi neden öldürecekti onu Oktay Bey? Bocaladı, bir şey bulamadı.</p>

  <p>“İşte öldürecek, deli değil mi? Deli o. Sevda delisi. Deliler adamı öldürürler.”</p>

  <p>Baktı ki deli sözüne Hasan kanmadı. Onun gözlerinde inançsızlık çaktı. Her şeyi berbat edecekti.</p>

  <p>“Bak,” dedi, “Hasan, sen gel hele şuraya.” Kulağına eğildi. “Gel de sana söyleyim, kimse bilmemeli senden başka.”</p>

  <p>İki çocuk yan yana, ötekilerin meraklı bakışları altında söğütlerin arkasına gittiler. Kerem Hasanın kulağına ağzını dayadı:</p>

  <p>“Babam,” dedi, “Oktay Beyin kardeşini öldürdü. Onlar Halili öldürdüler ya, Halil de babamın arkadaşı olurdu, sen nasıl benim arkadaşımsan, babam da Halilin öcünü almak için Oktay Beyin kardeşini yakaladı, işte şu görünen Anavarza kayalıklarında yatırdı, boğazladı, koyun boğazlar gibi kesti. Kimseye söyleme olur mu? İşte babam yanınca da Oktay Bey öcünü almak için beni arıyor. Beni yakalayacak, oraya, işte şu kayalıklara götürecek, orada beni yatıracak, boğazlayacak. Kanım da fışkıracak üstüne başına. Kimseye söyleme olur mu? O kara atlı var ya, beni üç gün kovalayan, Oktay Beydi o. Beni yakıyordu. Boğazlamak için yakmadı.”</p>

  <p>Öteki çocuklar söğütlerin arkasına sinmişler, büyümüş gözlerle, kulak kesilmişler, Keremin ne anlattığını duymaya çalışıyorlardı. Hasan onları gördü:</p>

  <p>“Kerem,” dedi, “Bunlara da söyleyelim. Ayıp olur. Çocuklardan kimseye, büyüklere laf çıkmaz. Süllü iyi bir çocuktur. O uzun boylusu…”</p>

  <p>Kerem:</p>

  <p>“Mademki sen onlara güveniyorsun. Arkadaşların. Söyleyelim.”</p>

  <p>Hasan zaferle ötekilere seslendi:</p>

  <p>“Gelin çocuklar, sizlere de anlatacak.”</p>

  <p>Kerem baştan başladı, bire bin katarak, Oktay Beyi, Cereni, babasını, kesilen adamı onlara anlattı. Çocuklar dehşet içinde kalmışlar, korkuya kapılmışlardı.</p>

  <p>Hasan:</p>

  <p>“Korkma Kerem,” dedi. “Burada seni kimse öldüremez, kimsecikler yakamazlar. Biz var iken… Öyle değil mi Süllü?”</p>

  <p>Süllü kabardı, bükük bedeni doğruldu, yüzü karardı, sertleşti, Keremin elini, titreyen eliyle sımsıcak tuttu, güvenli bir sesle:</p>

  <p>“Sen hiç korkma Kerem,” dedi.</p>

  <p>Keremin yüzü korku, yılgınlık, pişmanlık içindeydi. Nerdeyse ağlayacaktı.</p>

  <p>Hasan, Süllü, öteki çocuklar bunu gördüler.</p>

  <p>Süllü, durgun, korkusuz:</p>

  <p>“Bize güven,” dedi. “Seni bütün dünyadan saklarız. Seni elimizden Vali bile, Onbaşı bile, Kaymakam bile, Hasanın babası bile alamaz.”</p>

  <p>Hasan:</p>

  <p>“Babam bile,” diye övündü. “Korkma sen. Biz yanmadan seni cayır cayır yaktırmayız.”</p>

  <p>“Yaktırmayız,” dedi öteki çocuk.</p>

  <p>İçlerinde derin bir kahramanlık, koruma, fedakarlık duygusu kabarmıştı.</p>

  <p>Keremin birden yüzü ışıdı, güldü, çakısını Hasanın elinden aldı.</p>

  <p>“Öyleyse, Osman gelinceye kadar ben de size düdük yapayım. Hem de size düdük çalmasını öğreteyim.”</p>

  <p>Kamışlara yürüdü, hemencecik kalın, uzun bir kamışı kesti, yere oturdu, soymaya başladı.</p>
