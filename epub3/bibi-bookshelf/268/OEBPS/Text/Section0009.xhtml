  <blockquote style="margin: 0 0 0 40px, border: none, padding: 0px,">
    <p class="p9"><i>Oba gittikçe sıkışıyordu. Daha kimler gelecek, daha neler isteyeceklerdi. Koskocaman bir karanlıkta yordamlıyorlardı. Hiçbir yerden en ufak bir umut ışığı sızmıyordu. Bir karanlık duvarına gelmiş dayanmışlardı. Çukurovanın hiçbir yerinde oturulabilecek bir yer yoktu. En iyisi gene de Deliboğa hüyüğüydü. Burada tutunmak, burada ölmek zorundaydılar. Bir de onların eski konakları Akmaşat vardı. Ama oraya yaklaşamıyorlardı bile, Karadirgenoğlu bunları Akmaşatın yakınından bile geçirmiyordu.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Fethullah, belinde tabancası, üç direkli çadırın içinde bir baştan bir başa durmadan gidip geliyordu. Ne yapmışlardı da bu köylülere onlara bu kadar düşman olmuşlardı? Onlar da eskiden kendileri gibi değiller miydi?</p>

  <p>“Öldüreceğim,” diyordu kendi kendine. “Dövüşeceğim. Dövüşmek gerek. Dövüşmekten başka hiçbir şeyin çaresi yok. Bir karınca sürüsü gibi üşüşmüşler üstümüze, parçalıyorlar, yiyorlar, bitiriyorlar… Bir yandan da kokuyu alan karıncalar geliyorlar. Katar katar olmuşlar.”</p>

  <p>Birkaç yıl öncesini, birkaç ay öncesini düşündü. Koyunlar, keçiler, develer, eşekler, kilimler durmadan eksiliyordu. Her şey yarı yarıya inmişti. Birkaç yıl içinde, böyle giderse, çırılçıplak kalacaklardı. İşte o zaman aç, yoksul sürün ha sürün. Sürünmeye can kurban, kırılacaklardı. Ellerinden hiç başka bir iş gelmezdi ki… Hiç başka bir iş. Ellerinin hiçbir hüneri yoktu. Obada hiç kimsenin elinin hüneri yoktu, Haydar Ustadan başka…</p>

  <p>“Öldüreceğim, öldüreceğim. Şu köylüler, biz yassıldıkça üstümüze biniyorlar. Yassıldıkça. İşte bu Deliceboğa kimsenin değil, herkes sahip çıkıyor. Bütün dünya. Herkes onun için bizi soyuyor. Öldüreceğim.”</p>

  <p>Yüreğinde bir acı, kedi kendini küçük görme, aşağılama, dayanılmaz bir yalnızlık, çaresizlik. Kendini tutmasa ağlayacaktı. Bir kere ağlamıştı. Çok eskiden. İki gün durmadan ninesinin ölümüne ağlamıştı. Şimdi bir türlü anımsayamıyordu, ninesinin mezarı nerdeydi, nereye gömmüşlerdi onu? Bir ulu çınar geliyor aklına, bir suyun kıyısındaki tepe. Serin, yarpuzlar çiçek dökmüş, mor kokulu, esen… Yarpuz çiçeklerinde renk renk, her birisi el kadar parlak güz kelebekleri yağmur gibi. Neresiydi orası? Obada gelenekti, ölülerin mezarları sorulamazdı. Ne kötü. Sorulsa bile kimse ölüsünü nereye gömdü, bulamazlardı ki… Kötü, pis, alçaklık…</p>

  <p>Fethullah:</p>

  <p>“Herkesin, herkesin ayağını basacağı bir yeri var, biz yollardan bile geçemiyoruz. Aaah, babam.”</p>

  <p>Fethullah Süleyman Kahyanın oğluydu ve iki kış, Telkubbenin yanında kışladıklarında uzak bir köydeki ilkokula gitmiş, okuryazar olmuştu.</p>

  <p>“Aaaah, babam…”</p>

  <p>O zamanlar çıkın çıkın altınları vardı ve toprak su gibi ucuzdu. İstediği kadar toprak alabilirler, yerleşebilirlerdi. Ne bilirsin, her yer boş ve Yörükler ulu kartallar gibi. Yerliler değil üstlerine yürümek, selam vermeye bile korkarlardı. Oba o zamanlar isteseydi, beş köylük, on köylük yer bile alabilirdi. Sarıhacılılar, almamışlar mıydı? Şimdi köyleri köy değil, kocaman ışıklı bir şehir. Şimdi Yörüklüklerini Yörük sözü ettirmek istemiyorlar.</p>

  <p>“Bileğine güveneceksin şimdi. Vurup kırmanın zamanı geldi. Halil gibi, Mustan gibi. Halili de öldürmüşler. Mustan yaralı, topal olmuş.”</p>

  <p>Obada kaç delikanlı var? Çıkar bir otuz kişi. Hepsi silahlansa hepsi. Obayı basıp da kurşunlayanlar kim? Hangi köyün adamları, o köyü bassalar…</p>

  <p>Üç yıl önce öyle olmuştu. Yörükler de kendilerini basan köylülerin köylerini basmışlardı. Ne oldu, o sabah, yediden yetmişe bütün obayı aldılar götürdüler kasabaya, bastılar içeri. Dayak mı, hakaret mi, kızların, kadınların ırzına geçmekler mi…</p>

  <p>Çobanları bile götürmüşler, yüz yaşındaki hasta, titrek kadınları bile… Çadırlar bomboş kalmış, sürüler, develer, atlar başıboş ovaya dökülmüşlerdi. İki ay sonra bırakıldıklarında çadırlarını yerle bir buldular, çamura, toza bulanmış, yağmalanmış. Çadırlarda bir kibrit çöpü bile bırakmamışlar. Ne yatak, ne yorgan, ne de kap kaçak… Sürülerin hepsini köylüler paylaşmışlar, kesen kesene, satan satana. Karakolun o zamanki uzatmalı çavuşu bir sürüyü kapmış, satıp şehirde bir ev almış, on odalı. Bu daha dillere destan.</p>

  <p>O yıl bütün oba topalladı. Süründü. Bir lokma ekmek için dilendiler. Adanaya, Valiye şikayet edip hallerini bir bir anlattılar. Vali güldü. Hükümet konağı da güldü üstlerine, candarmalar, yazı yazan adamlar, hükümet konağı da güldü. Sokaklar adam almıyordu. Fethullah babasının yanında biraz şaşkın, öfkeli, utanmış, korkulu, delirmiş gibi babasına sokulmuş, bu akan insan seline bakıyordu. Akan insan seli onlara gülüyordu. Şehri çıktılar, gece oldu. Şehir şıkır şıkır ışık içindeydi, onlara gülüyordu. Tozlu yollara düşmüşler, yolun tozları da onlara gülüyordu. Ağaçlar, kuşlar, arılar, çiçekler, onlara gülüyorlardı.</p>

  <p>“Baba, baba, baba gülüyorlar.”</p>

  <p>Fethullah bir ağacın altında ateşler içinde kıvranıyor, yanıyor, titriyordu.</p>

  <p>“Baba, baba, baba, bize gülüyorlar…”</p>

  <p>Babasının ıpıslak sakalını, kız kardeşlerinin sapsarı olmuş yüzünü, anasının büyümüş, fırlamış, birkaç misli olmuş gözlerini anımsıyor, sonra hiçbir şeyi anımsayamıyor. Uzun bir süre…</p>

  <p>Sonra Musalı obası Beyini anımsıyor. Uzun, kederli yüzlü… Kara kırçıl sakallı. Yüzü kırışık içinde kalmış: Tatlı tatlı, yüreğe su serpen bir gülümseyişle gülümsüyor:</p>

  <p>“Canını sıkma hay Süleyman, hay dost,” diyor. “Bizde biraz koyun, deve kaldı, biraz at kaldı. Biraz da para… Şimdi size bunlardan vereceğim. Bizim obadan her ev sizin obadan her eve verecek. Eskiden görenek böyleydi. Ne yapalım? Ta ezelden beri görenek böyledir.”</p>

  <p>Öyle yaptılar.</p>

  <p>Bir Haydar Ustanın atı. Soylu bir at… Oba hapiste dayak yer, ölümle cenkleşirken, at kimseye teslim olmamış, yakalanmamış. Oba kasabadan dönerken, Haydar Usta yaşlı, ayakları da yara içinde geride kalmış, tek başına sürünürken, daha günün ucu yeni çıkmış, Gavurdağı ışık içinde tepeden tırnağa balkımış, Haydar Usta ensesinde bir sıcak soluk duymuş, geriye dönmüş ki ne görsün, atı… Atı onu yedekliyor. Atı tutmuş, ela gözlerinden üç kere öpmüş. At belini eğmiş, Haydar Usta binememiş. At tutmuş dişleriyle Haydar Ustayı almış üstüne…</p>

  <p>“Öldüreceğim, öldüreceğim, öldüreceğim. Aaah, babam.”</p>

  <p>Ateşler içinde yanıyordu Fethullah. Çok kurşunu vardı nagantının. Belki iki yüz tane.</p>

  <p>Gir bir köye, bu ucundan başla, öbür ucundan çık… Öbür ucundan… Yalnız erkekleri. Çocuklara, kadınlara yazık. Sonra da kendi alnına son kurşunu.</p>

  <p>Fethullah kendinden geçmiş, köyün içinde yakaladığının alnına kurşunu sıkıyordu. Kendine geldiğinde suya batmış çıkmış gibi ter içinde kalmıştı.</p>

  <p>Öteki obalılar, yaşlılar, hüyüğün yamaçlarına öbek öbek oturmuşlar hiç konuşmuyorlardı. Kıpırdamıyorlardı. Öteden, uzaktan çan sesleri, arada bir de köpek havlamaları duyuluyordu.</p>

  <p>Ve Sandal köyünde, suyun kıyısındaki Cennetoğlunun bahçesindeki ulu çınar ağacının altında köylüler toplanmışlar, öfkeli, köpürmüşler, Karaçullu obasına atıp tutuyorlardı.</p>

  <p>“Doğru,” diyordu Cennetoğlu. “Hepiniz doğrusunuz ve de hepinizin yerden göğe kadar hakkınız var. Deliboğa hüyüğü bizimdir, bizim kışlağımızdır. Daha düne kadar, belki elli yıl biz her yayla dönüşünde oraya konardık. Demek ki Deliboğa hüyüğü bizimdir. Ol sebepten Süleyman Kahya neden paraları sağa sola dağıtır da bizi görmez?”</p>

  <p>“Neden?” diye sordular köylüler. Cennetoğlu:</p>

  <p>“Çünküleyim, vedeleyim biz adam değiliz! Vedeleyim beş para etmeyiz, hem de küffar mangırıylan.”</p>

  <p>“Öyle,” dediler.</p>

  <p>En uçtaki, çok uzun boylu, ağzı burnu toza, kılçığa batmış, yırtık pırtık giyitli, kapkara, kösele yüzlü, küçücük gözlü bir adam, kocaman ellerini uzatarak ayağa kalktı:</p>

  <p>“Biz burada yanalım. Biz burada bir lokma ekmek peşinde ölelim, biz burada sıtmadan, sinekten kırılalım, sonra onlar yayladan, soğuk sulu, mor menekşeli, hem de yarpuzlu, hem de ak çağşaklı pınarların başından gelsinler, buuuz gibi, buuuz gibi, buuuuz gibi suları içerekten, sonra bizim kışlağımıza otursunlar, paraları da…”</p>

  <p>Gözleri büyüdü, kıvılcımlandı, dışarı pörtledi. Boyun damarları da şişti.</p>

  <p>“Çıkın çıkın, torba torba, çuval çuval altınları var, onu da herkese dağıtsınlar, bize de bir zırnık koklatmasınlar. Olmaz, olamaz arkadaşlar! Üstelik de bunlar Kızılbaş, arkadaşlar. Üstelik de bunlar Kızılbaş! Bunlar öyle Kürt Kızılbaşı değil, arkadaşlar. Bunlar hem bizim gibi, hem de Kızılbaş arkadaşlar. Olmaz, olmaz arkadaşlar…”</p>

  <p>Öteden birisi oturduğu yerden:</p>

  <p>“Demokrat Başkanı Halil gibi konuşuyorsun,” dedi. “Tıpkı onun gibi. Seni bu seçimde milletvekili yapmazsam bana da ben demesinler.”</p>

  <p>Uzun boylu:</p>

  <p>“Köpek,” dedi. “Şaka etme de konuşalım. İşte ne diyeceğimi unutturdun, it oğlu it,” dedi. “Sizinle yola çıkılmaz ki…”</p>

  <p>Sonra sesini bir perde daha yükseltip:</p>

  <p>“Olmaz, olmaz,” diye gürledi. “Deliceboğayı, bizim kutlu kışlağımızı, hem de dedemizin yattığı yurdumuzu bu Kızılbaşlar kirletemezler. Üstelik bunlar Kürt Kızılbaşı da değiller.”</p>

  <p>“Doğru söylüyorsun,” dedi birkaç ses birden.</p>

  <p>“Doğru söylüyorum, hem de dosdoğru, hem de dedelerimizin okları gibi doğru… Öyle, cihad arkadaşlar! Kafır üstüne, Kızılbaş üstüne, hakkımızı almak için cihaaad!”</p>

  <p>Biraz önceki adam:</p>

  <p>“Demokrat Halil Bey gibi tıpkı. Ama bir şeyi unuttun. Gomonist üstüne cihad demedin.”</p>

  <p>Uzun boylu yerine otururken:</p>

  <p>“Ulan köpek, bunlar gomonist değil, Yörük,” dedi. “Gomonist şehirlerde olur. Çadırda ne gezer.”</p>

  <p>Öteki bindirdi:</p>

  <p>“Sen ne bilirsin, onların büyüğü çadırda oturur.”</p>

  <p>Gülüştüler.</p>

  <p>Ağırbaşlı Cennetoğlu:</p>

  <p>“Şimdi Süleymanı çağırdım, ondan hakkımızı isteyeceğiz. İstediğimiz parayı vermezse, işte o zaman dananın kuyruğu kopar.”</p>

  <p>Bir delikanlı:</p>

  <p>“Ne yaparız onlara?” diye safça sordu.</p>

  <p>Uzun boylu adam hala öfke içinde, göğsü öfkeden inip inip kalkıyor:</p>

  <p>“Siz durun,” diyor, her sözcükte bir soluk alarak, “siz durun. Ben bir yıldır düşünüyorum. Onları nasıl kaçıracağız göreceksiniz… Felek de maşallah diyecek benim aklıma.”</p>

  <p>Cennetoğlu:</p>

  <p>“Onları kovmak…” dedi. “Hele Süleyman Kahya bir gelsin. Eskiden iyi adamdı. Bana uğramadan hiçbir yere gitmezdi. Şimdi burnu büyüdü itin herhalde. Bir selam bile saldığı yok. Vedeleyim, çünküleyim, Uzatmalı Onbaşı Yörük, duydum ki ona bir şahin armağan eylemişler, bir de Arap atı… Bir de altın vermişler. Hele gelsin Süleyman… Hele bir gelsin.”</p>

  <p>Köylüler toz, kılçık içindeydiler. Hepsinin de yüzü güneşten kapkara yanmış, kurumuştu. Hepsinin de avurdu avurduna geçmişti. Gözleri donuktu, insafsız, bir noktaya bakıyorlar. Durmadan da kendilerini öfkelendirmeye çalışıyorlardı.</p>

  <p>Deliboğanın yamacına yapışmış suskun insanlar, orada bitmişler, taş gibi oturmuşçasına yerleşmişler… Belki de günün alnında uyumuşlardı. Belki de ölmüşler. Yukardaki çadırda bir bebe viyaklıyor, bir hasta inliyordu. Yalnız onların sesi vardı ortalıkta. Başkaca hiçbir şey yok. Çıt yok. Ölü bir dünya… Günbatısı, Anavarza yanı uçsuz bucaksız, yeşil bir çeltik tarlası, tarlanın ardında üstünde her zaman bir toz bulutu salınan anayol… Güneyde pamuk tarlaları, tarlalarda üçüncü ağızı toplayan, uzak uzak, azalmış ırgat yığınları, teker teker, leylekler gibi pamuk tarlalarına düşmüş başakçılar. Doğuda firezler, firezlerin içinde durmadan çalışan, ta Yassı tepenin dibine kadar tarlaları altüst eden traktörler. Gece sabahlara kadar uçuşan, yürüyen traktör, traktörcülerin bir tuhaf türküleri… Kuzeyde de göz alabildiğince uzayan firezler. Firezlerin ortasında bir top meşe ağacı… Meşe ağaçlarının dibindeki derin, kuru, çakıl taşlı dereden çıkan büyük bir çaykara…</p>

  <p>Koyunlar, sığırlar, keçiler, eşekler, develer bu meşeliğin yöresine sıkışmış kalmışlardı. Çobanlar ne sağa, ne sola adım atamıyorlardı.</p>

  <p>Bir tek kişinin firezine bir hayvan girmesin, hemen silahlı iki kişi ortaya çıkıyor, bir koyun, beş koyun, yüz koyun, güçlerine göre köylere alıp götürüyorlar, Yörüklerden ziyanlarını almadan hayvanları bir türlü bırakmıyorlardı. Çobanların hepsinin yüzleri yara bere içindeydi. Kiminin kaşı patlamış, kiminin burnu kırılmış, kiminin başı yarılmış, kimi yere basamıyor. Giyitleri yırtılmış, kan içinde.</p>

  <p>Cennetoğlu ayağa kalkmadan, uzun bıyıkları biraz daha sarkmış, asık yüzü cehennem gibi öfkeden kudurmuş:</p>

  <p>“Hoş geldin Süleyman,” dedi yarım yamalak. Yanında bir yer gösterdi. “Otur şuradan bakalım.”</p>

  <p>Köylüler de Cennetoğluna öykünmüşler, bıyıklarını düşürüp, yüzlerini öfke yapmışlar.</p>

  <p>Süleyman Kahya köylülerin bu halini çok iyi bilirdi ama gene de ürperdi. Durum kötüydü. Usulca vardı Cennetoğlunun yanına oturdu. Yüzünde ağı gibi bir gülümseme. Keskin bir acıya benzer, bir hoş, allak bullak…</p>

  <p>Herkes sıradan bir merhaba çekti. Süleyman Kahya: “Cümleten merhaba!” dedi. Merhabaların sonu kesildi. Ortalığı bir sessizlik aldı.</p>

  <p>Cennetoğlu:</p>

  <p>“Sana çok gücendim Süleyman Kahya,” dedi. “Bizi unuttun.” Sesi kurnaz, hileci, çok görmüş, etkilemiş, kötü, zalimdi.</p>

  <p>Süleyman Kahya:</p>

  <p>“Kusuruma kalma,” dedi ağırbaşlı, korkusuz, bir çocuk gibi utangaç, ağlamaklı, yılgın, yorgun, çaresiz, bitmiş.</p>

  <p>Cennetoğlu gene aynı tavırla:</p>

  <p>“Bre Süleyman Kahya, sen bizim kışlağa vardın oturdun, bizim köyün vedeleyin çünküleyim, benim öz malım Deliboğa… Sonra Deliboğada bütün Çukurovayı paraya, kuzuya, kilime, şahine, Arap ata boğdun. Bizi de unuttun. Sen bizi ne zamandan bu yana adamdan saymaz oldun?”</p>

  <p>Sustu, çivi gibi çakır, yeşilimsi gözlerini kırpmadan ona dikti. Sakalı üç beş teldendi. Aşağılara kadar uzanıyor, öfkeleniyordu. Süleyman Kahya yutkundu, ne dediğini bilemeden bir süre konuştu, sonunda da:</p>

  <p>“Bir bilsem ki,” dedi, “bu Deliboğa hüyüğü kimin? Önüne gelen benim diyor. Yerdeki karınca, sudaki balık, çoluk çocuk, kim önüne gelirse benim diyor. Cennetoğlu, öldürdüler bizi. Ölümden de daha beter eylediler.”</p>

  <p>Cennetoğlu kükredi:</p>

  <p>“Sen kendi kışlağını kaptırdın elinden, sonra da gelip benim kışlağımı… Olmaz, olmaz, olmaz Süleyman. Ben daha ölmedim Süleyman!”</p>

  <p>Süleyman gene konuştu. Sonra Cennetoğlu konuştu. Sonra köylüler hep bir ağızdan konuştular.</p>

  <p>Süleyman Kahya:</p>

  <p>“Sizin istediğiniz parayı bütün obanın koyununu, devesini, atlarını, çadırları, keçeleri, kilimleri, giyitlerimizi satsak bir araya getiremeyiz.”</p>

  <p>Cennetoğlu kestirdi attı:</p>

  <p>“O zaman da hemen bugün Deliboğayı bırakıp gideceksiniz. Gitmezseniz gerisini siz düşünün…”</p>

  <p>Süleyman Kahya küçüldü, eridi. Etmeyin eylemeyin, çaresizim, kesildi bütün mümkünümüz çarelerimiz diyemedi. Oturduğu yerden de hemen kalkamadı. Orada, öylece kurudu kaldı. Ağzı kurumuş, dudakları yarılmıştı. Artık öldürseler konuşamazdı. Dizlerine çöke çöke doğruldu, başı önünde, yalpalayarak yürüdü, atına vardı. Atının başını tutan iki delikanlı onu zorla ata bindirdiler. Süleyman Kahya atın boynuna doğru yumuldu, delikanlılar önde, o arkada Deliboğaya yöneldiler.</p>

  <p>Akşama Deliboğaya vardı. Onu umutla karşıladılar. Hiç konuşmadı. Doğru çadırına gitti, yatağına uzandı, başını elleri arasına gömdü.</p>

  <p>Bir yel esiyordu kuzeyden. Hızlı, kurutan, adamın iliklerini kurutup, canından usandıran, dünyayı kapkaranlık gösteren. Çukurova poyrazı insanı hasta eder, elini ayağını keser… Hele alışkan olmayanları ölüm döşeğindeki hastaya çevirir. Çukurovada delirenler hep bu deli poyraz estiğinde delirmişlerdir.</p>

  <p>Gece, poyraz daha da azıttı. Yas içinde bekleşen Yörükler kuzeyden bir ateşin patladığını gördüler. Bir de baktılar çeltik tarlasının önünden de bir ateş çıkmış, tırmanıp Deliboğaya geliyor. Pamuk tarlasının, sürülmüş nadasların kıyıları da tutuştu. Deliboğanın çemberi bu dört bir yandan gelen yalımdan daralıyordu. Obadan bir çığlık koptu. Köpekler ürüşmeye, koyunlar melemeye, çocuklar ağlaşmaya başladılar. Sonra silahlar patladı. Çadırların üstünden cıv cıv kurşunlar aktı. Bir telaş, bir hayhuy aldı ortalığı.</p>

  <p>Süleyman Kahya:</p>

  <p>“Yıkın çadırları, göçeceğiz. Bizi yakacak bunlar,” dedi.</p>
