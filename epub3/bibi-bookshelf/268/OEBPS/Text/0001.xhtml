  <h1 style="text-align: center;">BİNBOĞALAR EFSANESİ</h1>

  <p><b>Yaşar Kemal</b> Asıl adı Kemal Sadık Gökçeli. Van Gölü’ne yakın Ernis (bugün Günseli) köyünden olan ailesinin Birinci Dünya Savaşı’ndaki Rus işgali yüzünden uzun bir göç süreci sonunda yerleştiği Adana’nın Osmaniye ilçesine bağlı Hemite köyünde 1926’da doğdu. Doğum yılı bazı biyografilerde 1923 olarak geçer.</p>

  <p><br/></p>

  <p>Ortaokulu son sınıf öğrencisiyken terk ettikten sonra ırgat kâtipliği, ırgatbaşılık, öğretmen vekilliği, kütüphane memurluğu, traktör sürücülüğü, çeltik tarlalarında kontrolörlük yaptı. 1940’lı yılların başlarında Pertev Naili Boratav, Abidin Dino ve Arif Dino gibi sol eğilimli sanatçı ve yazarlarla ilişki kurdu, 17 yaşındayken siyasi nedenlerle ilk tutukluluk deneyimini yaşadı. 1943’te bir folklor derlemesi olan ilk kitabı Ağıtlar’ı yayımladı. Askerliğini yaptıktan sonra 1946’da gittiği İstanbul’da Fransızlara ait Havagazı Şirketi’nde gaz kontrol memuru olarak çalıştı. 1948’de Kadirli’ye döndü, bir süre yine çeltik tarlalarında kontrolörlük, daha sonra arzuhalcilik yaptı. 1950’de komünizm propagandası yaptığı iddiasıyla tutuklandı, Kozan cezaevinde yattı. 1951’de salıverildikten sonra İstanbul’a gitti, 1951-63 arasında Cumhuriyet gazetesinde Yaşar Kemal imzası ile fıkra ve röportaj yazarı olarak çalıştı. Bu arada 1952’de ilk öykü kitabı Sarı Sıcak’ı, 1955’te bugüne kadar kırkı aşkın dile çevrilen romanı İnce Memed’i yayımladı. 1962’de girdiği Türkiye İşçi Partisi’nde genel yönetim kurulu üyeliği, merkez yürütme kurulu üyeliği görevlerinde bulundu. Yazıları ve siyasi etkinlikleri dolayısıyla birçok kez kovuşturmaya uğradı, 1967’de haftalık siyasi dergi Ant’ın kurucuları arasında yer aldı. 1973’te Türkiye Yazarlar Sendikası’nın kuruluşuna katıldı ve 1974-75 arasında ilk genel başkanlığını üstlendi. 1988’de kurulan PEN Yazarlar Derneği’nin ilk başkanı oldu. 1995’te Der Spiegel’de yayımlanan bir yazısı nedeniyle İstanbul Devlet Güvenlik Mahkemesi’nde yargılandı, aklandı. Aynı yıl Index on Censorhip’te yayımlanan yazısı dolayısıyla 1 yıl 8 ay hapis cezasına mahkûm edildi, cezası ertelendi.</p>

  <p><br/></p>

  <p>Şaşırtıcı imgelemi, insan ruhunun derinliklerine nüfuz eden kavrayışı, anlatımının şiirselliğiyle yalnızca Türk romanının değil dünya edebiyatının da önde gelen isimlerinden biri olan Yaşar Kemal’in yapıtları kırkı aşkın dile çevrilmiştir. Yaşar Kemal, Türkiye’de aldığı çok sayıda ödülün yanı sıra yurtdışında aralarında Uluslararası Cino del Duca ödülü, Legion d’Honneur nişanı Commandeur payesi, Fransız Kültür Bakanlığı Commandeur des Arts et des Lettres nişanı, Premi Internacional Catalunya, Alman Kitapçılar Birliği Frankfurt Kitap Fuarı Barış Ödülü’nün de bulunduğu yirmiyi aşkın ödül, ikisi yurtdışında dördü Türkiye’de olmak üzere altı fahri doktorluk payesi aldı.</p>
