  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Baykuş çoğunlukla uğursuz bir kuş sayılır. Kimin evinin yanına, üstüne konmuş orada ötmüşse bilki o evin başına bir kötü iş gelecektir. Bir şehre, bir memlekete bela gelmeden önce baykuşlar gelirler. Baykuş da türlü türlü irili ufaklıdır. Kimisi uzun boylu, koyu kahverengidir. Gözleri de çok büyük, bütün yüzün iki yanını almış, ortada yalnızca kıvrık bir gaga, şaşkın, dünyaya doymamış bakar. Boz tüylüsü kısa, küttür. Daha yırtıcı, daha büyük gözlü, sivri kulaklıdır. Gündüzleri hiç uçamaz, azıcık uçarsa da nereye gittiğini bilemez. Saşkın şaşkın bir süre havada dolaşır, sonra bir örene küt diye düşer. Hemite dağında türlü türlü baykuş vardır. Kayalıkların kovuklarında yaşarlar. Kartal gibi büyükleri, güvercin gibi küçükleri vardır. Üç günden bu yana Alıçlı koyağı, Karaçullu obasının yöresini çepeçevre baykuşlar almışlar ötüp duruyorlar. Uğursuz, tüyler ürperten seslerle. Obadaki herkes bu bet seslerden dolayı huzursuzluk içinde. Uyku dünek kalmamış. Taşlarla, sopalarla gecenin karanlığına düşüyor, baykuşları kovalıyorlar. Geniş, gergin kanatlarıyla baykuşlar karanlığa uçup gidiyorlar, bir de bakmışsın ki gene gelmişler, kayaların sivrisine tünemişler, yönlerini de obaya dönmüşler bet sesleriyle daha kötü ötüyorlar. Buradan, bu Hemite dağından kaçıp kurtulmanın bir yolu? Bütün yollar kapalı. Git gidebilirsen, kaç kaçabilirsen. Koyunlar açlıktan hastalanmaya başladılar. Yakında teker teker ölecekler. Bir gece sürüyü çekip şu aşağıdaki yemyeşil, dümdüz, ta buradan Dumluya, Akdenize, Akdenizden Toroslara kadar serilmiş ekinlerden bir parçacığını yaymak, yayıp da koyunları kurtarmak gerek. O zaman da al başına belayı. Bir kıskaç içindesin yiğidim. Kurtulmak için çırpın dur. Sonu ölümdür kardaşım.</i></p>
  </blockquote>

  <p><br/></p>

  <p>O gün elinde tulum, Ceren, dağın bir sürü kaklığını dolaştı, tulumunu suyla ağzına kadar doldurdu. Zayıflamış, zayıflayınca yüzü solmuş, iri gözleri biraz daha irileşmiş, boyu daha uzamış, saçları gürleşmişti. Durgun bir su gibiydi Ceren.</p>

  <p>Çadırın bir köşesini boşalttı, yere otlar serdi. Kazanı ocağa koydu, suyu ısıttı. Sabunla bir iyice yıkandı. Çok eskiden, ne zamandan olduğunu kimse bilmiyor, kalma bir fistan vardı bohçada, sim işleme, ipekli, mor, incecik kadifeden, onu çıkardı, giyindi. Her günkü giydiği ham çarığının yerine parlak bir kundura giydi. Saçlarını taradı, bir tutam saçını kaşının üstüne düşürüp kıvırdı. Küpelerini, gerdanlığını, başlığını Süleyman Kahyaya vermişti. Başına yeşil ipekli bir başörtü bağladı, sonra obaya çıktı. Obayı çadır çadır dolaştı, çocukları öptü, okşadı, büyüklere tatlı sözler söyledi, konuştu. Akşam oldu, soyunmadan yatağa girdi. Herkes uyuyup ortalıktan el ayak çekilince yataktan kaydı, dağa yukarı koşmaya başladı. İçini bilinmez acı bir korku, bir acıma sardı. Korktukça soluğu sıklaşıyor, dağa yukarı koşuyor, koştukça korkuyordu. Birden bütün bedeninden ter fışkırdı. Kulakları uğuldamaya başladı. Kayalar, dağ uğuldadı, çatırdadı. Baykuşlar ötüştüler, ardına düştüler, binlerce, kanat şapırtıları göğü aldı. Korkunç, açılmış iri gözler, kanlı gagalar. Gök kanattan inip inip kalkıyor, çığlıklar, uğultular, çatırtılar, dünya sarsılıyor. Karanlık atlılar geçiyor… Karanlık atlarının nalları kayaları değen, kıvılcımlayan… Nal sesleri baykuş seslerine, baykuş sesleri kurt ulumalarına karışıyor. Uzun gölgeler, at gölgeleri uzayıp kısalarak, genişleyip daralarak ovadan, aşağıdan geliyorlar, dağa, doruğa sayısız akıyorlar. Kayalıklarda kıvılcımlar. Kurtların ak dişleri keskin… Geceye gerilmiş uluyan, ak dişleri uzayan bir kurt ölüsü. Uluyor, kulakları sağır ediyor. Tilkiler, kartallar, şahinler, Keremler… Keremler bin tane, ellerinde bin tane şahin, kaçıyorlar. Şahinler Keremlerin ellerini yiyorlar, parça parça kan damlıyor, uğultu. Taşlar akıyor doruktan aşağı, yüzlerce iri taş… Atlılar, kartallar, baykuşlar, Keremler, şahinler, kurt ölüleri, ak sivri dişler, yılanlar, kırmızı yılanlar birden ortadan siliniyorlar, kaçıyorlar. Taşlar akıyor Alıçlı koyağa yukardan aşağı… Erkek sesleri, gülüşleri, küfürleri yankılanıyor kayadan kayaya… Paldır küldür taşlar çınlayarak, uzun yankılanarak, dağı yerinden sarsarak akıyorlar. Sonra yeniden karmakarış, gökte kanat şapırtıları, uğultular, nal sesleri…</p>

  <p>Ceren kayanın, bu dağdaki en keskin, en yüksek, iki minare kadar uzun kayanın sivrisine tırmandı. Kollarını açtı, bütün uğultular dindi, dünya ıpıssız oldu. Ceren kendi soluğunu duyuyordu. Yüreğinin atışları kulaklarındaydı.</p>

  <p>“Halil, Halil, Halil, gelmedin Halil. Seni bir daha göremedim, Halil… Bir daha, bir daha seni göremeden… İşte Halil…”</p>

  <p>Kendini uçuruma aşağı atacakken bir sarsıldı, dizleri ağırlığını çekemedi. Kayanın üstüne sağılıverdi. Gözlerinin önünde bir ışık patladı. Işık üç kere söndü, üç kere patladı. Sonra gene baykuş sesleri, kartal sesleri, uzun atlılar, nal sesleri, kıvılcımlar, kıvılcımlar, örsüne sarılmış Haydar Ustanın gülen ölüsü, kılıç gibi kanlı ak dişleri uzamış, uluyan ölü kurt. Yılanlar, yılanlar… Gece delirmiş, esiyor, kayalar yerinden kopup savruluyor. Bütün dağ aşağıya, ovaya iniyor, kökünden kopuyor, sallanıyor.</p>

  <p>Ceren bir daha ayağa kalktı, kuş kanadı gibi kollarını açtı, kendini boşluğa bırakıyordu, gene birden sesler kesildi, Ceren ortada yapayalnız kaldı. Kendine acıdı.</p>

  <p>“Ben, ben, ben böyle mi olacak, bu hallere mi düşecektim? Ceren, Ceren, Ceren…”</p>

  <p>Ağlamaya, titremeye başladı. Kolları yanına düştü. Gene yere ölü gibi usulcana sağıldı. Açık seçik düşünüyordu her şeyi, her zamandan daha iyi. Daha olağan. İçinde korkuya benzer, umuda, ölüme, ürküntüye benzer bir sevinç baş gösterip sonra birden sönüyordu. Bir sevincin ucu gözüküyor, gözüküyor, Ceren yakaladı yakalayacak, kaçırıyordu. Oktay Bey, atlılar, Halil, baykuşlar… Taşlar gene koyağı sarsmaya, koyun melemeleri, insan bağrışmaları… Uğultular, uğultular, uğultular… Dünya sarsılıyor. Aşağıda akan Ceyhan suyu, ışıklar. Taşları bile yerinden oynatan bir kuzey yeli, deli poyraz, azıttıkça azıtıyor. Binlerce kanat sesi… Kanlı gagalar. Poyrazın önüne düşmüş, bitmez tükenmez bir hışırtıyla gelen, akan yılanlar. Islıklar, ıslıklar, soğuk, üşüten, ürperten ıslıklar. Toprağın her karışından, her çalıdan, her ottan, her kayadan taştan yükselen ıslıklar… Gökten yerden gelen… Ceren kulaklarını elleriyle kapattı: Sıkıyor, sıkıyor, ıslıklar, uğultular durmuyor.</p>

  <p>Gece kaynaşıyor, sarsılıyor, gecenin içinde kıvıl kıvıl kollar, bacaklar, atlar, kuşlar, yılanlar, Cerenler, Keremler, şahinler, köyler, yangınlar, Oktay Bey, sünen yüzleri pörtlemiş bir sürü gözleri at dudağı gibi sarkmış dudağı… Gecenin içinde ağaçlar, kırmızı yılanlar, sümüklü böcekler, kırmızı baykuşlar, kırmızı kurtlar, ak dişleri gözleri, tırnakları, kırmızı gagalarıyla akbabalar… Uğultu uğultu, kaynaşma, üst üste kıvıl kıvıl. Gece akıyor.</p>

  <p>Ceren gene ayağa kalktı. Gene kıvıl kıvıl gece bir sel gibi aktı, duruldu, sesler kesildi. Her şey gene apaçık oldu, Ceren gene apaçık düşünmeye başladı. “Halil ölmedi. Halil ölmedi, beni kandırdılar. Halil de beni aramadı. Getirdikleri kanlı gömlek yalan. Yalan, yalan, yalan…”</p>

  <p>Kollarını açtı:</p>

  <p>“Halil, Halil, Halil…”</p>

  <p>Aşağıdan obadan sesler geldi. Gene dağ, birden sarsıldı. Gene yukardan aşağı iri kaya parçaları ardı ardına yuvarlanmaya başladılar, gene yukardan gülüşmeler, küfürler geldi.</p>

  <p>“Halil oynadı bu oyunu bana. Halil oynadı, Halil oynadı, Halil oynadı. Ben o kadar yas tuttum, kendimi öldürmek istedim, bütün oba bana düşman oldu da Halil duymadı mı? Halil oynadı bu oyunu bana…”</p>

  <p>Kollarını açtı. Poyraz deliriyor, kuduruyordu. Birden gözlerinin önünden şimşekler çaktı. Bir daha, bir daha her yan aydınlandı. Dişlerini sıktı:</p>

  <p>“Halil, Halil!”</p>

  <p>Halil sözcüğü ağzından ıslık gibi çıktı.</p>

  <p>İçinde çakıp sönen sevince benzer şey gene çakacak oldu, gene kaçtı. Ceren o çakacak sevinç ışığını bir yakalasa, her şey bitecek, her şeyden kurtulacaktı. Uğultular, gecenin kaynaşması gene başlarsa, içindeki ışık gene kaçacaktı. Acele ediyordu. Sevinç üst üste çakacak oluyor, hemen kaçıyordu. Ceren birden yakaladı, dünya aydınlandı, iliklerine kadar bir sevinçle titredi. Uğultular, gecenin kaynaşması, kıvıltılar, her şey silindi gitti. Yalnız koyaktan aşağı yuvarlanan kaya parçalarının sesleri, sarsıntıları, aşağıdan, obadan gelen çığlıklar, bağırtılar…</p>

  <p>Ceren uzun kayanın üstünden indi, nerdeyse içinden taşıp gelen, türküyü söyleyecek, geceyi türküyle dolduracak, aşağıya böylece yürüdü. Burnuna kurumuş kekik, güneşten yanmış ot, nergis kokusu geldi. Yanmış toprak da, kayalıklar da kokuyordu. Ekşi, terlemiş.</p>

  <p>“Halil,” diye düşünüyordu, “Halil, eğer dedikleri gibi sağsan, bir daha gözüm gözünü görürse, görürse Halil… Sen ettin bu işi Halil.”</p>

  <p>Halil dedikçe cana geliyor, kanı kızışıyor, içi gene sevdayla, Halille yaşamakla dolup taşıyordu.</p>

  <p>Ceren sabaha kadar geceyi dinledi. Esen poyrazı, yelin yavaş yavaş dinişini dinledi. Kuru otların çatırdarken çıkardıkları kokuyu kokladı. Kayadan kayaya dolaştı. Sevinci gittikçe büyüyordu. Bir sevinç ışığı içinde yüzüyordu. Ötekiler gibi sevinci uçup gitmesin diye de yüreğine sıkı sıkıya sarılmıştı.</p>

  <p>Bir kaklıktan soğuk sabah suyu içti, upuzun uzanıp kaklığa dudaklarını uzatarak… Başka, derin bir kaklıkta da çarpa çarpa yüzünü yıkadı. Suda sarı bir kurumuş çiçek yüzüyordu, aldı kulağının ardına soktu.</p>

  <p>Gün ışıdı. Gece birden çekildi. Işıklar bir anda tepeden tırnağa Çukurovanın üstüne boşalıverdi. Aydınlık, toprağın kabuğundan içeriye ta derinlere kadar işledi.</p>

  <p>Ceren aşağıda Oktay Beyi gördü. Atının boynuna yumulmuş Ceyhan nehrine doğru gidiyordu. Ağır, ölü gibi. Belki de atın üstünde uyuyordu. Ceren bu adamı her ne zaman görmüşse içi derin bir tiksintiyle ürpermişti, şimdi aldırmadı bile. Azıcık acımayla, azıcık sevgiyle, azıcık inadına hayranlık duyarak onu izledi.</p>

  <p>“Ben onun kadar olamadım,” diye içinden geçirdi. “Ben onun tırnağı olamadım. Ben Halili yitirdim. Dağ dağ arkasından gidemedim. Yol yol onunla birlikte sürünemedim. Kovuk kovuk onunla birlikte kaçamadım. Ben bu sevdanın hakkını veremedim. Halil, Halil, senin bir suçun yok, ben bu sevdanın hakkını veremedim. Kusuruma kalma Halil! Halile bir kere olsun candan bakmış gözlerim, ona değmiş ellerim, ona gözükmüş boyum, dudaklarım, kirpiklerim, kaşlarım, gözlerim, siz de kusuruma kalmayın.”</p>

  <p>Obaya geldi, oba kaynaşıyordu. Fethullah köpürmüş, elinde tabancası, boyun damarları şişmiş, azgın bir boğa gibi ortalıkta dolaşıyordu:</p>

  <p>“Öldüreceğiın, öldüreceğim! Hepsini öldüreceğim. Köylerine ateş vereceğim. Gözlerini kör edeceğim…”</p>

  <p>Kadınlar bir araya gelmişler ağlaşıyorlardı. Erkekler susmuşlar taşların üstüne tünemişler, gözlerini yere dikmişler, ağızlarını bıçaklar açmıyordu. Bir sürü çadır yıkılmış, üstlerinde kocaman kaya parçaları… Başları parçalanmış, kan içinde kalmış, biri kız, biri erkek sekizer, onar yaşında iki çocuğun ölüsü de kana bulanmış bir kayanın dibinde yatıyordu.</p>

  <p>Sultan Karı dizini dövüyordu.</p>

  <p>“Ne oldu, ne oldu, ne oldu?”</p>

  <p>“Sen duymadın mı, sen görmedin mi başımıza gelenleri? Sen bu gece burada değil miydin? İyi ki görmedin, iyi ki duymadın… Gece sabaha kadar dağdan çadırların üstüne kayalar yuvarladılar. Çadırlar kayaların altında kaldı. Musacığın çocukları da kaçamadılar. Bak fıkaracıklar kaçamamışlar. Sabaha kadar gökten taşlar yağdı üstümüze. Kocaman kayalar. Bak, bak… Hep bu kayalar bu gece geldi.”</p>

  <p>Alıçlı koyağın çukuru üst üste taşlarla, kaya parçalarıyla dolmuştu.</p>

  <p>Fethullah:</p>

  <p>“Olmaz,” diyordu. “Beş on kuruş için insanlığa bu zulüm yapılmaz,” diyordu. Kudurmuş, gözleri kan içinde oradan oraya dolaşıyordu.</p>

  <p>Süleyman Kahya çadırındaydı. Ceren çadıra girdi. Süleyman Kahya farkına bile varmadı. Yumulmuş, kollarıyla bacaklarını kucaklamış, çenesini de dizlerinin üstüne koymuş, sakalları titreyerek dalmış gitmişti.</p>

  <p>“Emmi, emmi, Süleyman emmi,” diye seslendi Ceren. Sesi pürüzsüz, sağlam, güvenliydi.</p>

  <p>Süleyman Kahya durumunu bozmadan gözlerini açtı.</p>

  <p>“Sana bir diyeceğim var.”</p>

  <p>Süleyman Kahya onun gözlerindeki ışıltıyı gördü, şaşırdı. Onu hiç böyle görmemişti.</p>

  <p>“Söyle kızım, Cerenim.”</p>

  <p>“Ben Oktay Beye varacağım. Kendi gönlümle. Bu adamın adamlığına hayran kaldım. Kimse onun gibi olamaz.”</p>

  <p>“Olamaz,” dedi Süleyman Kahya, ayağa kalktı. “Yaman bir inat, yaman bir sevda. Allah hayırlı eylesin Cerenim.”</p>

  <p>“Aşağıda dolanıp duruyor, söyle de çağırsınlar onu.”</p>

  <p>“Biliyorum, her gece görüyorum,” dedi Süleyman Kahya.</p>

  <p>Cerenin kararı bir anda obaya yayıldı. Oba ölüleri, gökten yağan taşları, ezilmiş çadırları, öteberileri unutup bir top sevinç gibi uğundu Alıçlı koyakta.</p>
