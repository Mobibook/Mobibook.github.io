  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Kerem Yalnızağaç köyüne yerleşti. Yalnızağaç köyünün demircisi Sadi Demirtoku tanıdı. Onu dükkanında sabahlardan akşamlara dek seyrediyordu. Sadi Demirtok pulluk demirleri dövüyor, traktör parçaları yapıyor, kamyonlar, biçerdöverler, batoslar onarıyordu. Keremin kanında demire karşı usul usul vazgeçilmez bir sevda uyanıyordu. Sadi Demirtok bu dükkana gelip, kıpırdamadan onun ellerini seyreden çocuğun kim olduğunu, neci, nereli olduğunu hiç sormuyordu. Bu da Keremin mutluluğunu artırıyordu. Köylüler de demircideki çocuğu yadırgamadılar, onun neci olduğunu sormadılar. Sadi Ustanın yeni bir çırağı sandılar.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Bütün köy sabahlardan akşamlara dek düdük sesleriyle çınlıyordu. Uzun, kısa, dilli dilsiz düdükler, sipsiler çocukların ellerinde, çocuklar durmadan çalıyorlardı. Ta şafaktan gece yarılarına kadar. Her çocuğun, kız olsun erkek olsun, elinde bir düdük vardı. Kerem Hasana, öteki sevdiği, ilk karşılaştıkları çocuklara düdük çalmayı öğretiyordu. Onlardan da türküler öğretiyordu. Bu köyün insanları ne kadar çok türkü, ne kadar çok ağıt biliyorlardı! Kerem hayran kalıyordu. Çocuklar Keremin Yörük olduğunu hiç kimseye söylemediler. Büyük gizlerini kutsalcana büyüklerden saklayıp, Keremin yöresinde kenetlendiler.</p>

  <p>Kerem köye geliş sebebini yalnız Hasana açtı. Artık biliyordu ki Hasan güvenilir, yiğit bir adamdır. Hasan bu işte kendisine yardım edebilir.</p>

  <p>Hasan ona dedi ki:</p>

  <p>“Şahini çalmak kolay. Kolay ama bu Nuri Onbaşı var ya, ödü kopuyor. Sabahlara kadar uyumaz. Eli tetikte bekler. Bu Onbaşı var ya, onları çok dövüyor, bir de kaçakçılara ortak, onları da, ortak olmayanları da vuruyor. Kaçakçılar da onu öldüreceklermiş. O da korkuyor. Nasıl eder de şahini çalarız? Hele sen dur.”</p>

  <p>Hasanla ikisi günlerdir şahini çalmak için bir akıl düşünüyorlardı. Düşünüyorlar, bulamıyorlardı.</p>

  <p>Kerem, Muslunun bostanındaki sağlam, su geçirmez ev gibi alaçığında kalıyor, çocuklar ona bol bolamadı yiyecek taşıyorlardı evlerinden. Yumurta, peynir getirip ondan bir düdük alıyorlardı. Anaları babaları: “Bu düdükleri kim yapıyor size?” dediklerinde, “Hasan yapıyor,” diyorlardı. Hiç sürçmeden. Hep bir ağızdan. “Hasan bir çingene çocuğundan öğrenmiş. Bir öğrenmiş, bir öğrenmiş… Çalmasını da öğrenmiş. Düdüklere dil döktürüyor.”</p>

  <p>Hasan gerçekten Keremden birkaç günde düdük çalmasını öğrenmiş, kırk yıllık kavalcı gibi türküleri sese dökmeye başlamıştı.</p>

  <p>Hasanın da Keremin de şahin içlerinde büyük dertti. Onbaşının oğlu üç kere şahini dışarı çıkarmış, ondan sonra bir şeylerden kuşkulanmış, bir daha da şahini evden dışarı çıkarmıyordu. Onbaşının oğlunun adı Selahattindi. Sarışın, çok zayıf, kalkık burunlu, az konuşan, öteki çocuklara tepeden bakan bir çocuktu. Çocuklar da onu aralarına almıyorlar, onu uzaklarda tutuyorlardı. Düdüklerin yapıldığı, köye yayıldığı günden sonra, o da çocuklara yanaşmaya çalışıyor, onlara güleç yüz gösteriyor, yaltaklanıyor, ama çocuklar, o ne yaparsa yapsın ona bir türlü güvenemiyorlardı.</p>

  <p>Kerem:</p>

  <p>“Niye korkuyorsunuz, çekiniyorsunuz ondan?” diye sordu.</p>

  <p>Kemal:</p>

  <p>“O kötü bir adam. Babası ona bir şahin yakalamış dağda… O şahinini bize bir kere göstermedi. Hep bizden uzağa gidiyor,” dedi.</p>

  <p>Kerem derinden içini çekti.</p>

  <p>“Sonra babası da herkesi dövüyor. O da babası gibi bizi dövüyordu ilk zamanlar. Biz de korkuyorduk.”</p>

  <p>Süllü söze karışıp:</p>

  <p>“Mustafa onu bir gün bir dövdü, bir dövdü. Mustafanın kafası bir kızdı. Sonra da onu altına aldı. Karnına karnına, yer misin yemez misin, bir dövdü. Selahattin bir hafta kan işedi. Mustafa da kaçtı gitti, öteki köye, teyzesinin evine saklandı… Onbaşı da Mustafanın babasını dövdü. Mustafanın babası da Valiye gitti. Onbaşı da çok yalvardı. Mustafanın babasına… Ondan sonra Selahattin evinden çıkmaz, bizimle oynamaz oldu. Babası ona bu şahini yakalayınca da bizim yüzümüze hiç bakmaz oldu,” dedi.</p>

  <p>Kerem alaçıktan çıkıp yavaş yavaş köyün içine daldı. Bu iş öyle usuldan, alıştıra alıştıra oldu ki büyükler bir yabancı çocuğun gelip de köyde çocuklarına karıştığını fark etmediler bile. Sanki Kerem bu köyde doğmuş, büyümüştü. Sonra Kerem Sadi Ustanın demirci dükkanını buldu. Bir gün akşama kadar onun yalım fışkıran köresini, hünerli, kocaman ellerini seyretti. İkinci gün dükkana biraz daha yanaştı, üçüncü gün dükkanın içine girdi. Sadi Usta çocuğu çoktan görmüş, aldırmıyordu. Kendi de bir demirci dükkanına aynı bu çocuk gibi usuldan usula sokulmuş, sonra bir gün bakıvermişti ki ellerinde çekiç demir dövüyor. Az zamanda Keremle Sadi usta kaynaşıverdiler.</p>

  <p>Kerem:</p>

  <p>“Benim dedem, benim soyum,” diyordu, “Demirciler Ocağı soyu. Büyük Haydar Usta, dedemin dedesi. Padişahlara kılıç dövermiş ki… Dedem diyor ki Afşar Beyi gelmiş de dedemin kapısında bir kılıç için bir yıl beklemiş, bir kılıca bir yük altın dökmüş…”</p>

  <p>Demirci Sadi Usta Keremin bütün anlattıklarını biliyordu. Anlattıklarından daha da çok şeyler biliyordu. Demirci ocaklarının kutsallığı üstüne Türkmende yerleşmiş bütün gelenekleri, efsaneleri biliyordu. Türkmen, demirciye bir kutsal adammış gibi bakıyordu.</p>

  <p>Sadi Usta bu çocuk neden obadan tezikmiş anlamaya çalışıyor bir türlü anlayamıyordu. Sonunda Kerem büyük gizini, şahin sorununu, ağzından kaçırdı, kendini ele verdi. Sonra bir korktu, ürktü, bir pişmanlık duydu ki olmayagitsin.</p>

  <p>Sadi Usta bunu sezdi:</p>

  <p>“Korkma Kerem,” dedi. “O iş kolay. Sen hiç korkma. Yakında şahini oradan alırız.” Hasanı çağırdı: “Siz,” dedi, “bu gece Kör İbrahimin damının üstüne gizlice çıkacak bekleyeceksiniz. Ben de uyumaz, sizi beklerim. Onbaşının penceresi açık, Hasan sen, onlar uyuyunca gece yarısı pencereden eve girersin, şahini alır kaçarsın. Kerem girmesin. Kerem girer de yakalanırsa, onu öldürünceye kadar döverler. Sen yakalanırsan seni biz kurtarırız. Eğer yakalanırsan, beni eve Selahattin çağırdı, dersin. Ava gidecektik, düdük yapacaktık, dersin.”</p>

  <p>Öyle yaptılar. Hasan gece, damın üstünden kaydı, pencereden içeriye sızdı, sızmasıyla birkaç el tüfeğin atılması bir oldu. Hasan pencereden girdiği gibi geri dışarıya süzüldü, karanlığa karıştı. Onbaşı dışarı çıkmış, beni öldüreceklerdi diye bağırıyor, durmadan karanlığa kurşun sıkıyordu. Derken karakoldan candarmalar geldiler.</p>

  <p>Onbaşı:</p>

  <p>“Şu yana, şu yana gitti katil,” diye candarmalara emir veriyordu. “Şu yana kaçtı,” diye aşağı değirmen arkını gösteriyordu.</p>

  <p>Köylü uyandı. Don gömlek, uykulu kadınlar, çocuklar, erkekler dışarıya fırladılar. Kerem, Sadi Usta, Hasan hiçbir şey olmamış gibi köylülerle birlikte, Onbaşının avlusuna gittiler.</p>

  <p>Candarmalar sabaha kadar köyün içini, değirmen arkının yörelerini aradılar bir türlü kaçan katili ele geçiremediler.</p>

  <p>Onbaşı bu olaydan sonra daha da çok korktu, kuşkulandı, kapısına nöbetçi dikmeye başladı.</p>

  <p>Bütün çocuklar Onbaşının evine şahini çalmak için Hasanın girdiğini öğrendiler. Şahinin Keremin şahini olduğunu, Allahın bu şahini Kereme nasıl verdiğini, Onbaşının varıp bu Allahın verdiği şahini nasıl aldığını öğrendiler. Öfkeleri, hınçları bilendi. Bu haksızlık karşısında yüreklerindeki ayaklanma istemi güçlendi. Sadi Ustadan başka köyde hiçbir büyük o gece kaçan katilin Hasan olduğunu, şahin işini duymadı, bilemedi.</p>

  <p>“Kaçakçılar, zulüm görenler, Yörükler bugün değilse de yarın Onbaşıyı öldürecekler,” dediler. “Adamda ne yürek var! Adamdaki yürek demircinin örşü gibi, koskocaman! Onbaşıyı öldürmek için gece yarısı evine giriyor! Pravo böyle yiğitliğe,” dediler.</p>

  <p>Çocuklar birleşti, kenetlendi, şahini çalmak için yollar aramaya başladılar. Gece sabahlara kadar Onbaşının evini beklediler. Pencere kapatılmış, açılmıyordu. Kapıyı da arkadan sürgülemişlerdi. Avluda da bir candarma bir baştan bir başa gidip geliyordu.</p>

  <p>Hasan:</p>

  <p>“Bu böyle olmayacak,” dedi. “Gece evi beklemeyi bırakalım. Gecede iş yok,” dedi, Sadi Ustaya gitti. Sadi Ustayla birlikte baş başa verip iki gün düşündüler. Hasan sevinçle söğütlükte kendisini bekleyen çocukların yanına vardı:</p>

  <p>“Sanırsam çocuklar, bu iş oldu,” dedi. “Bu işi bize Kemal becerecek. Kemaller onbaşının komşuları, Kemal de Selahattinin arkadaşı. Kemal Selahattine gidecek… Şahinle ava gidelim diyecek, biz de hep birden büklüğe gideceğiz… Anladınız mı?”</p>

  <p>Kemal:</p>

  <p>“Anladım,” dedi. “En kolayı bu. Hemen bugün yaparım. Siz beni burada bekleyin. Zaten Selahattin aramıza girmeye, şahinini bize göstermeye, bir de düdük çalmaya can atıyor.”</p>

  <p>Hasan, Kereme:</p>

  <p>“Selahattin gelince seni görmesin. Sen Memetle büklüğe git, orada bir kamışlığın içine saklanın. Biz gelir sizi buluruz.”</p>

  <p>Az sonra Kemal Selahattini almış geldi. Çocuklar Selahattinin etrafını aldılar.</p>

  <p>Hasan vardı, şahinin tüylerini okşadı, gagasına, kanatlarına baktı:</p>

  <p>“Bu,” dedi, “soy bir şahin. Nereden buldun bunu Selahattin?”</p>

  <p>Selahattin kendisine, şahinine verilen önemden kıvançlı:</p>

  <p>“Bunu,” dedi, “babam sarp kayalıklarda, dağların yücesinde yakaladı. Babam diyor ki, bu şahin milleti yuvasını en yüksek sarp kayalara yapar ki, ne insan, ne başka kuş, ne de yılan, hiçbir şey bu yuvaya varamaz.”</p>

  <p>“Baban nasıl varmış?” diye sordu bir çocuk.</p>

  <p>Selahattin kabardı:</p>

  <p>“Babam,” dedi, babam bir Yörük diyecekti, çocuklar küçümserler diye bundan caydı. “Babam,” dedi, “bir onbaşı. Onbaşılara sarp dağlara çıkmayı Hükümet öğretir.”</p>

  <p>“Doğru,” dedi Hasan. “Sarp kayalara yalnız onbaşılar çıkar da şahin yuvalarını yalnız onlar bulur. Bu şahin var ya, böyle bir şahin hiçbir dünyada bulunmaz. Bu şahinin tüyü yeşil… Bu şahin yalnız kuş değil, tavşan, tilki, kurt bile avlar. Dedem diyor ki, bu şahinler kurtların boynuna binerlermiş, kurt kaçar şahin üstünde, kurt kaçar şahin üstünde… Şahin, şu sivri gagaları var ya, bıçak gibi bakın, işte bu sivri gagalarıyla kurdun gözlerine gözlerine arkadan vururmuş. Her vurdukça da kurdun gözünden bir parça alırmış. Kurt başını, boynunu sallar, kıvranır, silkinir, üstünden, işte şu çırnaklarıyla yapışmış şahini hiç düşüremezmiş. Şahin kurdun gözünü yiye yiye kör edermiş. Kurt da kör olunca hiçbir yere kaçamaz, olduğu yerde döner dururmuş. Döner, döner, döner dururmuş. Tilki de öyle, tavşan da öyle…”</p>

  <p>Hasan coşmuş, kendinden geçmiş anlatıyordu. “Dedem dedi ki, dedem eski bir yaylacı, dağ adamı. Dedem bu Çukurovalı değil, şu sarp, şahinlerin yuva kurduğu dağlardan olur. Dedem şahinlerin memleketinden olur. Dedem diyor ki, ben iki bin, iki bin, on bin şahin gördüm. Amma Selahattinin şahini gibi güzel bir şahin görmedim. Dedem diyor ki, bu soy şahinleri kimse yakalayamaz. Onbaşı nasıl yakalamış acep, diyor.”</p>

  <p>Selahattin coştu:</p>

  <p>“Benim babam,” dedi, “benim babam da senin deden gibi o şahinlerin memleketi, sarp kayalık yerlerden olur.”</p>

  <p>Hasan sözünü sürdürdü:</p>

  <p>“Bu şahin var ya, havada bir kuş gördün, çok yücelerde uçuyor ya, işte bu şahini bırak hemen varır o kuşu yakalar, alır sana getirir. Bu şahinle bir günde yüz tane turaç, üveyik, bıldırcın, ibibik, gurruk kuşu, kartal, ne istersen, hangi kuş olursa olsun, yüz tane yakalarsın. Yeter ki gökte, yerde bir kuşu gör, şahini salıver…”</p>

  <p>Fal taşı gibi açılmış gözlerle çocuklar Hasanı dinliyorlar, şahinin yöresinde daha çok sıkışıyorlar, parmaklarının ucuyla usuldan şahine dokunuyorlardı. Hasan sonunda:</p>

  <p>“Bu böyle olmaz,” dedi. “Mademki elimizde böyle bir soy şahin var, biz de bugün büklüğe gidelim, birkaç turaç avlayalım. Közleme yapıp yağlı yağlı yiyelim.”</p>

  <p>Bütün çocuklar dudaklarını yaladılar.</p>

  <p>“Yiyelim,” dediler. “Mademki elimizde böyle bir şahin var.”</p>

  <p>Selahattin düşünüyordu.</p>

  <p>Hasan:</p>

  <p>“Haydi Selahattin,” dedi. “Gidelim. Gidelim de şu şahin nasıl kuş yakalıyor, bir görelim.”</p>

  <p>Selahattin:</p>

  <p>“Babama sormadan olmaz,” dedi.</p>

  <p>Hasan:</p>

  <p>“Babana sorarsan sana hiçbir zaman izin vermez. Sen de hiçbir zaman bu güzel, bu soy, bu aslan şahinin yıldırım gibi uçup bir kuş yakaladığını görmezsin. Şahin senin değil mi?” dedi.</p>

  <p>Selahattin:</p>

  <p>“Ya şahini bırakınca uçup gider de bir daha gelmezse?.. O zaman ben ne yaparım? Bu şahin daha bebek,” diye Hasana yalvardı.</p>

  <p>Hasan:</p>

  <p>“Böyle soylu şahinler dedem der ki hiçbir zaman uçup gitmezler. Yoksa senin şahinin soylu değil mi? Söyle, bu bir soy şahin değil mi?”</p>

  <p>Selahattin susuyordu.</p>

  <p>“Söyle, bu şahin bir soy şahin değil mi? Soy bir şahin değilse varsın uçsun gitsin. Soy bir şahin değilse zaten ne işe yarar ki… Ne işe yarar. Sen bana söyle bu şahin soy bir şahin mi, değil mi?”</p>

  <p>Selahattin:</p>

  <p>“Soy, hem de çok soy bir şahin,” dedi. “Yoksa babam o sarp kayalara çıkar da bu şahini bana yakalar mıydı? Ya düşüp ölseydi babam? Soy şahin olmasa babam ölümü bir şahin için göze alır mıydı?”</p>

  <p>Hasan:</p>

  <p>“Zaten belli,” dedi. “Şahin gibi duruşundan belli.” Usuldan şahini okşadı. “Öyleyse haydi büklüğe gidelim de avlanalım.”</p>

  <p>Selahattin direniyor, Hasan da seziyordu ki onun direnci yavaş yavaş kırılıyor.</p>

  <p>Sonunda Hasan konuştu konuştu, şahini övdü, övdü:</p>

  <p>“Sen korkuyorsun arkadaş,” dedi. “Sen şahinin bir şahin değil, bir deldellicedir diye korkuyor, ava gelmiyorsun. Kim bilir, bu elindeki kuş soy bir şahin donuna girmiş bir deldellicedir. Onu da baban şu aşağıdaki örenden candarmalara yakalatmış, sana da şahin diye yutturmuştur. Haydi çocuklar biz gidelim, Selahattin gelmesin. Biz de onun gibi bir deldellice yakalar, biz de şahindir diye elimizde gezdiririz.”</p>

  <p>Hasan önde, öteki çocuklar arkada büklüğe yöneldiler, söğütlerden epeyce uzaklaştılar. Selahattin ortada dikilmiş kalmıştı. Tepeden tırnağa ikircik kesilmiş, bir şahinine, bir büklüğe doğru giden çocuklara bakıyor, çocuklarla birlikte gitmeye can atıyor, bir de şahini kaçar diye korkuyordu.</p>

  <p>Hasan birden durdu, sert, ona döndü. Çocuklar da döndüler.</p>

  <p>Hasan:</p>

  <p>“Bak oğlum,” dedi. “O senin elindeki kuş soy bir şahinse gelir av avlatırsın. Şahinler süs için değil, av avlatmak içindir. Dedem senin babanın sarp kayalar memleketinin yedi kat daha yüce sarp kayasından olur. Dedem der ki… Yok, senin elindeki kuş bir deldelliceyse, kal orada kuşunla birlikte, gelme.”</p>

  <p>Selahattin onlarla gitmeye can atıyordu. Gitse de şahin uçsa bir daha gelmese ne olur? Gitmezse, bütün köy şahinine deldellice diyecek, soy şahinin ünü, güzelliği yok olacak…</p>

  <p>Birden:</p>

  <p>“Geliyorum,” dedi. “Görün siz, bu şahin nasıl bir soy şahinmiş.”</p>
