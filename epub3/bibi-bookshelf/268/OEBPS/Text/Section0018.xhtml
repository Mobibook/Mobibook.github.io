  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Halilin babası öldü. Dedesi de çok eskiden ölmüştü. Mustan hiç anımsamıyor, Halil o zamanlar çocuktu. Bir anası kalmıştı. Bütün oba onun sürüsüne elbirliğiyle baktı. Çadırı imeceyle bütün çadırlardan önce kurulur, bütün çadırlardan önce sökülür develere bağlanırdı. Her bayramda, Hıdırellezde obalılar Halilin çadırına gelirler niyazda bulunurlardı. Davula, tuğa, uzun, solgun bayrağa yüz sürerlerdi. Bu davul, bu tuğ bu bayrak, bu teber nedir, kimse bilmezdi. Türkmenin kutsal emanetleriydi. Ta uzak, eski, adı sanı duyulmadık günlerden geliyordu, bu belli. Görkemli, Yörüğün Yörük olduğu mutlu günlerden geliyordu, bu belli. Bu tuğ ellerinde, bu bayrak altında, omuzlarında uzun şelfeler, yedi iklim, dört köşeyi dolaşmışlar, boyun bükmemişlerdi. Bu Halil neydi, kimdi? Cerenin, bu sevdası nedendi? Canını verecek, obasını ayaklarının altına alacak kadar.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Kıran döken, ağaçları birbirine çalan, kayaları kökünden sökercene kuduran bir poyraz esiyordu. Deli bir poyraz. Halil uyumuştu. Öteki iki adam, Resul uyumuşlardı. Bir ulu kayanın kovuğunda kuru otların üstünde işlemeli kepeneklerine sarınmışlar, derinden soluk alarak uyuyorlardı.</p>

  <p>Uyuyan adama yılan bile dokunmaz, düşman bile dokunmaz. Uyuyan adamı er olan öldürmez. Neden? Mustan elinde tüfeği, Aladağın doruğuna yakın yerde, Halili öldürmek istemiyle yanarak bir ağaçtan pınara, bir pınardan ağaca gidip geliyor, pınarda yüzünü yuyup yanan etini serinletiyordu. Şimdi Halili öldürsem ne olur, diye düşünüyordu. Onu mutlak öldürmeliyim. Ta ezelden bu yana, aklım yetti yeteli bu adam beni iflah etmedi. Herkes onu gördü, ona baktı,onunla uğraştı. Daha da herkes ona kutsal bir yaratıkmış gibi bakıyor. Onu görünce, kocalar, kadınlar, çocuklar, dedeler, ocak pirleri bile susuyorlar, ayağa kalkıyorlar. Kim, ne, neci bu Halil? Bir güzel adam ki, mavi gözleri haktan sürmeli. Bir uzak gök gibi, derin, çocuksu saf… Uzun boylu, suna gibi. Bütün oba, öteki obalar hep Halile sevdalı. Bu Halili öldürmeyince olmaz. Ne olur, ölür müyüm? Ben onu öldürünce ne olur? Ölür müyüm? Onu öldüreyim de, ben de öleyim.</p>

  <p>Kovuğa geliyor, gecede, karanlık altında Halile yaklaşıyor, Halil uyuyor. Arada bir soluğunu kesiyor. Gölgeler, yıldız ışıkları, kayalar, ağaçlar sel gibi akıyor, yürüyor. Dağ çatırdıyor. Bas tetiğe Mustan.</p>

  <p>Halil köyü yakıyor. Boyu uzamış, tüyleri dimdik olmuş. Bir heybet gibi… Çukurova köyünün bir ucundan giriyor, öteki ucundan çıkıyor. Halil bir top yalım olmuş, Halil bir yangın gibi. Halilin adı bütün obada, öteki Yörük obalarında, tekmil korkak Çukurovada bir korku, bir yürek, bir ölüm, bir dost, bir güzellik gibi dolaşıyor. Dünyada bir Halil var, başka kimse yok.</p>

  <p>Çök tetiğe Mustan. Tüfeğin namlusu Halilin alnının tam bir parmak gerisinde, başı parça parça olacak. Çök tetiğe Mustan. Bas!</p>

  <p>Mustanın elleri uyuşuyor. Bütün bedeni karıncalanıyor. Gölgeler uçuşuyor, korkudan çont oluyor. Sonra geçiyor, yürekleniyor, gidiyor, geliyor, namluyu alnının ortasına dayıyor.</p>

  <p>Ceren ne Halilin olacak, ne kimsenin. Ceren Oktay Beyin olacak, oba, çok sıkışmış, verecekler Cereni. Kalk Halil kalk. Doğrul kardaşım. Ama Halil ölmeli. Çocukluğunda yüzüne bakmazdı. Kurt yavrusu gibi. Herkes onun kuluymuş gibi. Bütün çocuklar. Hem de Mustanı döverdi, küçümserdi. İşte Mustan da dağa çıkmıştı, Halil de… Mustanın adını kimse anmıyor, Halili kimse dilinden düşürmüyordu. Çök Mustan tetiğe.</p>

  <p>Mustan gidiyor geliyor, deli poyrazın içinde dört dönüyor. Elini çabuk tut Mustan, bu gece bu işi yapamazsan bir daha hiç. Bir daha hiç.</p>

  <p>Halili öldürürsen, bütün oba, dünya sana lanet etmez mi? Ceren kız, öteki obalar, bu dünyayı sana dar etmezler mi? Halil ölsün, başka bir şey istemez. Yeter ki Halil ölsün.</p>

  <p>Çök Mustan tetiğe.</p>

  <p>Bir sabah uzun bir minareden sabah ezanı geliyordu. Çukurovada, Çukurköprüde, Sumbas suyunda… Halil al bir atın üstünde, elinde mavzeri. Mustan yayan yürüyor, it gibi, Halil atlı. Halil onunla hiç konuşmuyor. Derviş Beyin evine varıyorlar, onu uyandırıyorlar. Gür sesli Halil: “Uyan Bey,” diyor, “vaktin geldi.” Yiğit, gözü pek. “Akmaşat bizim kışlağımız. Ver bize kışlağımızı, senin ne hakkın var?” Derviş Bey, gözleri korkudan yuvalarından fırlamış: “Canıma kıyma Halil,” diyor. “Soylular, senin gibi soylular cana kıymaz. Bir Akmaşat için. Bilmiyordum Akmaşatın sizin kışlağınız olduğunu. Varsın sizin olsun. Öldürme beni. Çoluk çocuğum var. Yarın sabah göçü çekin, yerleşin Akmaşata.”</p>

  <p>Göçü Akmaşata çekiyorlar. Göç gümbür gümbür konuyor Akmaşata. Halil üstüne türküler söylüyorlar Çukurovalılar. Bizimkiler türkü söylemeyi bilmezler. Onların da türkü gibi yüzü gülüyor. Kimse Mustanın yüzüne bakmıyor. Halilin yanında ha var, ha yok. Çök Mustan tetiğe. Bas! Bas gitsin…</p>

  <p>Halil’in kanı yere gölleniyor. Uzun bir çukur. Çukurda Halilin upuzun ölüsü. Dal gibi. Ölü gibi değil. Tepeden, insanı karşısında yok eden, güvenli, ölü gibi değil, alay eden. Sürmeli gözleri kapalı, ölü gibi değil, Çukurda yatıyor. Murt çalıları üstüne… Ağır kokulu. Onun üstüne taş toprak. Halil toprağın altında. Halil gülümsüyor. Al kanı toprağın altından fışkırıyor. Mezarının üstünde binlerce arı… Altın arılar. Kanatları vızıltılı. Parlak, ışılayan, titreyen, titreyen ışıklar. Çelik yeşili. Çelik ışıltısı sarı…</p>

  <p>Haydar Usta, Demirciler Ocağı piri… Kimsenin önünde, dedelerin, ermişlerin önünde niyaza varmaz, ama Halilin önünde yerlere kapanır, kimdir, nedir bu Halil? Çök Mustan tetiğe. Bas gitsin!</p>

  <p>Elleri titremiyor. Yüreği bir kuş gibi kafesinde çırpınmıyor. Açık seçik düşünüyor. Halil sağ oldukça herkes ölü. Ben de, sen de ölüyüz. Çök Mustan tetiğe.</p>

  <p>Poyraz üşütüyor. Gün ışıdı ışıyacak. Namlu Halilin alnında. Halil Cereni kucaklamış, bir yandan bir yana dönüyor. Halil bütün kızları, en güzellerini kucaklamış. Bütün kızlar, Yörük kızları, Çukurovalı kızlar, şehir kızları Halil nereye gitse durur bakarlar, sevdalı… Hayran kalırlar, gözlerinden aşk akar. Ağlarlar.</p>

  <p>Mustan, Mustan, Mustan…</p>

  <p>Mustan gitti Resulu uyandırdı, usuldan:</p>

  <p>“Gel hele kardaş,” dedi. “Benim gücüm yetmedi Halili öldürmeye. Gel hele şuraya.”</p>

  <p>Resul uyuyan Halilin yanından usulca sıyrıldı, Mustanın arkasına düştü, pınarın başına geldiler. “Yüzünü yuda uykun açılsın.” Resul yüzünü yıkadı. “Neredeyse gün ışıdı ışıyacak. Çok dövüştüm kendimle, Halili öldüremedim.”</p>

  <p>“Uyumuyordum, gördüm,” dedi Resul. “Gittin geldin, gittin geldin.”</p>

  <p>“Öyle,” dedi Mustan. “Elim varmadı. Hani ya, eski arkadaş. Amma velakin, o yaşadıkça ben ölüyorum. Amma Halil senin kimsen olmaz. Bilmez tanımazsın. Sen de bundan böyle benim öz bir kardeşimsin, al şu tüfeği, çök tetiğe. Benim gücüm yetmedi. O yaşadıkça ben ölüyüm. Herkes de ölü. Sen de ölüsün. O yaşadıkça bütün gençler ölü. Bir o dolduruyor yeryüzünü. Bütün dünya ölü.”</p>

  <p>Resul onun Halili niçin bu kadar öldürmek istediğini bir türlü anlayamamıştı. O anlatmış anlatmış, Resul bir türlü anlayamamıştı.</p>

  <p>“Ver şu tüfeği de öldürelim,” dedi, soğukkanlı, şu kuşu, karıncayı, arıyı, sineği öldürelim dercesine.</p>

  <p>Tüfeği aldı. Mustan da onun kepeneğini aldı, kovuğun yanına uzanıp kepeneğe sarındı, yüreği kulağında, gözleri kapalı bekledi.</p>

  <p>Resul birden içinde acı, bilmediği, bütün bedenini, yüreğini titreten bir duyguyla sarsıldı. Ne oluyordu? Ona hiç böyle bir şey olmamıştı. Elleri yandı, elindeki tüfeğin kundağı yandı. Deli gibi orada birkaç kere fır döndü. Tetiğe çöktü. Mustan bağırarak kendini yerden yere attı. Kıvrandı, çalıları, kayaları çırmaladı. Resul iki el daha ateş etti Mustana. Halil, şaşkın uyandı, tüfeğine sarıldı. Resul bir kayanın ardına kendini attı:</p>

  <p>“Dur Halil,” diye bağırdı. “Beni öldürme. Mustanı ben vurdum.” Mustan kendisini oradan oraya atıyor, ellerini, toprağı ısırıyordu. Halil onun üstüne kapanmış:</p>

  <p>“Kardaş, kardaş, Mustan, nasıl kıydılar sana!” diye onu kucaklıyordu.</p>

  <p>Mustan inliyor, bağırıyor, kan içinde kalmış, toprağı, kayaları, çalıları, ellerini dişliyor çırpınıyordu.</p>

  <p>“Senin öcünü, öcünü alacağım. Senin öcünü kimsede bırakmam, kardaşım Mustan.”</p>

  <p>Gün ışırken Mustan üç kere, kopacakmış gibi gerindi, dişleri dişlerine geçmiş, bir harman yeri kadar toprak kana bulanmış, deşilmiş çırmalanmış. Kaskatı kesildi kaldı.</p>

  <p>Öteki yeni gelmiş adamlar, durmuşlar, uzaktan ölü Mustanı, kanlanmış kayaları, kan göllenmiş toprağı, Mustanın eti sıyrılıp lime lime olmuş, ak kemikleri dışarı fırlamış ellerini seyreyliyorlardı.</p>

  <p>Halil ölünün yanında oturmuş kalmış, kanlı sağ elini toprağa dayamış, susuyordu. Gözlerini de Mustanın ölüsüne dikmişti. Gözlerini kaldırdı, karşısında Resulu gördü. Şaşırdı. Ne yapacağını bilemedi. Sonra birden ayağa fırladı, tüfeğini kaptı.</p>

  <p>Resul hiçbir şey olmamış gibi, dudaklarının kıyısındaki kıvrımda belli belirsiz bir gülümseme, soğukkanlı:</p>

  <p>“Dur Halil,” dedi.</p>

  <p>Sesi öyleydi ki, öylesine bir güven taşıyordu ki Halil olduğu yerde durmak zorunda kaldı. Şaşkınlığı daha da artmış orada kalakaldı.</p>

  <p>“Dur kardaş, Halil.”</p>
