  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p class="p9"><i>Oktay Bey obayı Payasın altında, denizin kıyısından İskenduruna aşağı yürürken buldu. Yağmur yağıyordu. Yağmur bütün obanın, kadın erkek, çoluk çocuk, at, eşek, deve, iliklerine işlemişti. Oktay Beyin de iliklerine işlemişti. Dört gündür yoldaydı, onları sora sora bulmuştu.</i></p>
  </blockquote>

  <p><br/></p>

  <p>Payas Kalesi bir düzlüğün ortasında yapayalnız kalmış köşeli bir kaya parçası gibidir. Doğusunu çepeçevre sarmış Gavurdağlarından Akdenize kadar esen yeller çam kokar. Dörtyolda yaşlı portakal bahçeleri, Payasta yaşlı Türkmen, Yörük Beyleri eski günlerin öldürücü özleminde. Kalede prangalı, boyunları laleli, sivri sakallı, çimen yeşili gözlü Beyler. Uzun özlem türküleri. Türkmen, Yörük Beyleri bu kaleye bir yıldan daha çok dayanamazlar. Kalenin yanı yönü, toprağın altı Türkmen Beylerinin kemikleriyle dolu. Bir dert çığlığı gibi bu ovadan, hala şangırtılı ağır zincirleri, boyunlarındaki ağır lalelerle sürgünler, tutsaklar gelir geçerler. Uzun ağıtlar, uzun övgülerle. Osmanlı tutsak kıldı, Osmanlı yaktı yıktı hapseyledi. Osmanlı talan eyledi, Osmanlı mecbur eyledi. Uzun alkışlar, ilenmeler…</p>

  <p>Karaçullu obasının çocukları sinekler gibi kırılıyordu. Bu sabah bir çocuğu daha Payas kalesinin dibine gömdüler, üstüne birkaç avuç Osmanlı toprağı attılar. Zulüm toprağını, kadir kıymet, töre gelenek bilmezin, insanlık bilmezin, kılıç kabzasını keser mi, soy asıl bilmezin toprağını attılar üstüne.</p>

  <p>Koyunlar da kırılmaya başladı. Köpeklerden üçünü de Erzin köylüleri, canları istedi diye yoldan geçerlerken vurdular. Süleyman Kahyaya her şey, böyle sürünmeleri, çocukların ölümü, koyunların kırılması, her şey olağan geliyordu. Süleyman Kahyanın bir türlü yutamadığı köylülerin durup dururken at gibi nazlı, iri köpeklerini vurmaları oldu. Göçü büyük dalgalı Akdenizin kıyıcığına, tarlalarla deniz arasındaki kumluğa çözdürdü. Fethullahı çağırdı.</p>

  <p>“Bu kadarı fazla,” dedi. “Olmaz!” diye gürledi. “Köpekleri vuranı bana bulup getirin.”</p>

  <p>Bu, öfkeden kuduran delikanlıların canına minnetti. Hemen köye daldılar, adamları köyün kahvesinden alıp Süleyman Kahyaya getirdiler. Yolda köpek öldürücülerine bir fiske bile vurmadılar…</p>

  <p>Süleyman Kahya karşısında dikilip duran, hiç umursamayan köylü delikanlıları tepeden tırnağa süzdükten sonra, öldürücü bir sesle:</p>

  <p>“Neden öldürdünüz köpekleri? O köpekler size ne yaptı, behey alçaklar?” dedi.</p>

  <p>Delikanlılar yaşlı adamın öfkesi altında sindiler, ezildiler.</p>

  <p>“Söyleyin,” diye gürledi Süleyman Kahya.</p>

  <p>Delikanlılar daha da sindiler.</p>

  <p>Süleyman Kahya onlara biraz daha yaklaştı. Çelik gözlerini onların gözlerine dikti, baktı baktı:</p>

  <p>“Haktuu,” birincisinin yüzüne tükürdü. Sonra ikincisinin, sonra üçüncüsünün…</p>

  <p>“Salıverin şunları gitsinler evlerine,” dedi. “Yoz köpekler. Adamlarda insanlık kalmamış ki. Köpek derecesine inmişler, köpek öldürücüleri… Köpek soylular.”</p>

  <p>O gün orada, denizin kıyısında, dalgaların gümbürtüsünde gecelediler ve kendilerine saldıracak köylüleri sabaha kadar beklediler. Kimsecikler gelmedi. Sabaha karşı ölen bir çocuğu yağmur altında, yeşil bir tarlanın hendeğine gömdüler. Sabahleyin göç yüklendi. Nereye gideceklerini bilemiyorlardı. Ekilmemiş en küçük bir toprak parçası bile yoktu.</p>

  <p>Giyitleri üstlerine yapışmış, kilimlerin renkleri birbirine karışmış, keçelerin nakışları silinmiş, her bir yanı boyayan, develerin, atların, eşeklerin bacaklarından boyalı sular süzülüyor. Öğleye kadar yağmur altında Payas kalesinin önünde nereye gideceklerini bilemeden döndüler durdular.</p>

  <p>Oktay Bey Süleyman Kahyaya geldi. Çizmelerine su dolmuştu. Soylu atı üşümüş, kulaklarını düşürmüş, büzülmüştü.</p>

  <p>Oktay Bey büyük gözlü, ortadan uzun boylu, azıcık şişmanca, kara bıyıklı, alnından yukarı saçları dökülmüş, hep kederli gözüken, yirmi beş yaşlarında gösteren bir delikanlıydı.</p>

  <p>“Bu böyle olmaz, böyle yağmur altında… Yağmur da hiç dinmiyor ki… Herkes ölecek… Konacak bir yer bulmalıyız. Ben Cerenden vazgeçtim. Sizden hiçbir şey istemiyorum. Göçü bizim çiftliğe çekelim. Babam hiçbir şey söylemez. Bu kışı bizim çiftlikte geçirirsiniz, sonrasına Allah kerim.”</p>

  <p>Süleyman Kahya bu teklife hiçbir karşılık vermedi, sadece sustu kaldı. Neler düşünüyordu, kim bilir. Oktay Bey Süleyman Kahyadan olumlu ya da olumsuz bir karşılık alamayınca atını başka insanların, Müslüm Kocanın yanına sürdü. Müslüm Koca zor soluk alıyordu ama ayaktaydı. Yüzü sarı bir yeşile kesmişti. Ona da çiftliğe gitme teklifini yeniledi. O da ona hiçbir karşılık vermedi.</p>

  <p>“Ceren, Ceren, Ceren ne kötülük var bu uşakta?”</p>

  <p>Sultan Karı konuşuyordu. Yağmur altında Cereni göçün uzağına çekmiş, durmadan söylüyordu.</p>

  <p>Süleyman Kahya Fethullahı çağırdı:</p>

  <p>“Göçü,” dedi, “Dumlukale yöresine çekelim. Orada çatışmadığımız, dövüşmediğimiz, düşman etmediğimiz insanlar var daha. Belki bir yolunu, belki üstüne ayak basacak bir toprak parçası, bizi kabul edecek bir kıraç buluruz.”</p>

  <p>Yüzü bir umutsuzluk karanlığındaydı. Avurdu avurduna geçmiş, kamburu iyice dışarı fırlamış, başı omuzları arasına gömülmüş gitmişti. Sakalından yapış yapış bir su durmadan göğsüne sızıyordu. Sakalı mintanına serilmiş, yapışmıştı.</p>

  <p>Fethullah:</p>

  <p>“Oktay Beyin çiftliği…” diyecek oldu. Süleyman Kahyanın derinden, yılgın, umutsuz bir bakışı onun susmasına, bir daha Oktay Beyin çiftliği lafını ağzına almamasına yetti.</p>

  <p>Fethullah göçün yönünü kuzeye, Dumlukale yönüne çevirdi. Göç şaşkınlığından kurtuldu, uzağa, bilinmeze, Dumlukale yönüne doğru yürümeye başladı. Dumlukale çok uzaklardaydı. Bir göç yürüyüşüyle buradan Dumlukale en az dört beş günlük bir yoldu.</p>

  <p>Ölen hayvanlarını boğazlıyorlar, etlerini, derilerini köylerde ucuza satıyorlardı.</p>

  <p>“Kızım Ceren, bu oğlan sana böyle candan sevdalanmasa hiç yıllar yılı aramızda gelir de böyle sürünür müydü? Al sana on tane beşibiryerde, al sana altın küpeler, al sana altın bilezikler getirmiş. Al sana…”</p>

  <p>Fethullah yolda, bütün obanın kadınlarının kızlarının tepeliklerinden, gerdanlıklarından birer altın topluyordu. Obada hiç para kalmamıştı.</p>

  <p>O gece demiryolunun altında, eski bir bahçenin içinde konakladılar. Fethullah altınları getirdi babasına verdi. Belki de kadınlar son altınlarını veriyorlardı. Süleyman Kahya önüne getirilen kulplu altınları ateşin ışığında saydı. İşte son servetleri de buydu. Bu servetle de ne yapılabilirdi? Hiç. Oba dağılsa, herkes başını alsa da bir yana gitse, kendilerine bir sığınca bulsalar daha iyi olmaz mı? Oba birbirinden ayrılmıyor diye de düşündü. Ayrılınca toptan öleceklerini sanıyorlar. Ayrılıp dağılmadansa ölmeyi yeğ görüyorlar. Şimdiye kadar obadan ayrılan, gidip bir köye, bir kasabaya yerleşen yok mu? Başını alıp da yitiklere karışıp gidenler yok mu? Böyle toptan ayrılmayı, birden dağılmayı kimse göze alamıyor, obadan birer ikişer koparak, azala azala tükenecekler. Bir de bakmışsın ki Karaçullu obası ortada kalmamış.</p>

  <p>“Birer ikişer, birer ikişer… Geçen gün Yeryurtoğlu gecenin karanlığına karıştı gitti. Karısını, çocuklarını, koyunlarını aldı, geceye karıştı gitti. İşte böyle böyle,” diye acı gülümsedi Süleyman Kahya. Bir koca dünya ölüyor, içinde ben de varım, sen de… Birlikte ölüyoruz, hay yiğidim. Belki benim elimde can veriyor koca bir Türkmen. Dünya kurulduğundan bu yana dikili duran Türkmen soyu ağır ağır bitiyor. Şimdi de bizim ellerimizde can çekişiyor.</p>

  <p>Süleyman Kahya o gece çadırının içinde, ateşin başında, önünde parıldayan altınlar, sabaha kadar düşündü durdu.</p>

  <p>“Ceren kızım, anam, oğlan seni saraylarda yaşatacak. İstersen bize de karışacak. Biz, kışın çiftliğinde kışlayacağız onun, yazın yaylağında. Çukurun yarısı onun.”</p>

  <p>“Ne dedi Ceren, teyze?”</p>

  <p>“Gönderdiğin altınlara elini bile sürmedi. Al kaçır onu. Al kaçır derim ama, o kendini öldürür. İnatçı.”</p>

  <p>Ceren bir gölge gibiydi. Canı kalmamış gibiydi. Hiçbir şey konuşmadan, hiçbir şeye bakmadan, hiç kimseyi görmeden, yürüdüğünü gezdiğini, yediğini, içtiğini bilmeden ortalıkta öylece dolaşıyordu. Hiçbir şey de düşünmüyordu. Yok gibi bir şeydi. Ama Ceren süzülmüş yüzü, gamzesinin çukurları, yüzü soldukça kırmızılaşan dudakları, uzun kirpikleriyle gittikçe güzelleşiyordu. Böyle bir güzelliğe, genç olsun, yaşlı, çocuk, kadın olsun hayranlıkla uzun uzun bakmadan edemiyordu. Yüzünde, dudaklarının kıvrımında, soylu ince yürüyüşünde, bedeninin inceliğinde insanı büyüleyen, allak bullak eden bir hava vardı. Cerenin yüzü acılaştıkça, yüzündeki bu etki de artıyordu.</p>

  <p>Süleyman Kahya arada sırada Cereni düşünüyor, onun güzelliğini gözlerinin önüne getiriyor: “Hiçbir soyda böyle bir incelik görülemez, o yalnız bize, Yörüklere has. İki bin yılın, on bin yılın ötesinden, yeraltından süzüle süzüle gelmiş, aydınlanmış bir su gibi, birden ortaya çıkmış bir güzellik. İşte o da bitiyor. Ben ölmeyim de kimler ölsün. Şu Oktayda da amma göz var. Yaşasın oğlan, Ceren gibisi şu dünyaya gelmemiştir, biliyor. Benden car umuyor. Ben dünyada herkese kıyarım da, şu aşiret gözümün önünde, şurada, bağıra bağıra ölse gene Cerene, bu güzelliğe kıyamam. Şimdi şu anda seni, çocuklarını, hepinizi öldüreceğiz deseler, yalnız sizi Ceren kurtarabilir, Oktayla evlenmeye razı olursa ölümden kurtulursunuz. Ceren de razı oluyor. Yalnız senin iznini istiyor deseler, veremem, veremem, Cereni veremem. İnsan soyunun en güzelini.”</p>

  <p>Süleyman Kahya utana utana düşündü. Kendi düşüncesini kendinden bile gizleyerek: Cerene aşık mıyım acaba? dedi. Bu yaşta, yaş gelmiş geçmişken, bir ayağımız sindeyken… Sonra gülümsedi kendi kendine, düşüncesini hoş gördü. Cerene kim aşık olmaz ki, onu gören her göz kendinden geçer, başı döner, büyülenir.</p>

  <p>Sabah erkenden Cereni bir kere daha görmeye karar verdi. “Teyze, teyze, teyze, iyi teyzem, babamın tek oğluyum. Çukurovanın yarısı bizim. Bu oba gibi beş on oba bile sığar, geçinir gider. Bu kız bunu bana neden böyle yapar? Hiç mi sevemez beni? Varsın sevmesin. Ben onu severim. Göz görmüş bir kere gönül katlanmıyor. Şimdi git ona, bugün razı olmazsa, hemen obayı şimdi bırakıp gidiyorum. Bir daha da ölsem, sevdadan derim yarılsa, bir daha da Cerene dönüp bakmam. Söyle ona bunu. Söyle bunu Süleyman Kahyaya, söyle herkese, ilan ver obaya, ben gidiyorum, ölsem de bir daha gelici değilim. Oldu mu?”</p>

  <p>Oktay Bey bunları söylerken içinden kendi kendine gülüyordu. Böyle çok haber göndermişti Cerene. Bir daha dönmemeye ant içmiş, kendi kendini bir iyice inandırmış, hınçla obadan ayrılmış, ancak on beş gün dayanabilmiş, on beş gün sonra oba neredeyse arayıp bulmuş, ilenmelerine, çabalarına yeniden başlamıştı.</p>

  <p>Her an artan bir inançla Oktay Bey:</p>

  <p>“Bu kız benim olacak,” diyordu.</p>

  <p>Sabahleyin atına bindi hışımla sürdü:</p>

  <p>“Bu Yörükler de kendilerini bir şeyler sanıyorlar. Alçaklar, sürünsünler. Müstahak bunlara. Bu alçaklara… Daha, daha daha neler yapacak bu canavarlara Çukurlular, görsünler onlar. Onlar bir yere konsunlar, otursunlar bakayım. Ben de onları ölüm gibi izleyeceğim.”</p>

  <p>Hem gidiyor, uzaklaşıyor, hem de arkasına boyuna dönüp dönüp bakıyordu. Yüreğini koparıyorlarmış gibi içinde bir acı, yangın, yenilgi gittikçe büyüyordu.</p>

  <p>Oktay Bey içinden lanetler okuyordu bu obaya, insanlara, Cerene, başına gelen işlere, Cereni ilk gördüğü güne.</p>

  <p>Sevdasını Çukurovada duymayan kalmamıştı. Şimdi, bunca yıldan sonra, yüz bulamamış bir insan olarak kimsenin yüzüne bakamayacaktı. Babasının, anasının, akrabalarının yüzüne nasıl bakacak, onlara ne söyleyecekti? Üstelik de yüz vermeyen bir Yörük kızıydı. İşin en kötüsü kendisini yenemeyecek, yine gerisin geri dönecek, bu obanın ardında sürünecekti. İnsanlığını, onurunu, her şeyini ayaklar altına alarak. Herkes, obanın çocukları bile ona acıyarak bakıyorlardı. Ceren yüzüne bile bakmıyordu. Kaç yıl oldu, bunca yıl gözlerini kaldırıp bir kere bile bakmamıştı. Belki Ceren ömründe bir kere olsun onu görmemişti. Kıza da, kendine de kötülük etmişti. Salt kendisi yüzünden, oturacakları toprak yüzünden bütün oba Cerene düşman olmuştu.</p>

  <p>Atının başını çevirdi, hızla geriye sürdü, obadan çok uzaklaşmıştı, az bir sürede obaya erişti. Ceren göçün en arkasında, küçük erkek kardeşinin elinden tutmuş, başı önünde sallanarak yürüyordu. Uykuda gibi. Oktay onun yüzünü görünce soluğu tutuldu, gözleri karardı. Neredeyse atın üstünden düşecekti. Eyerin kaşına iki eliyle yapıştı. Yüreği bütün bedenini, altındaki atı sarsacak kadar küt küt atıyordu. Bir süre Cerenle yan yana gitti: Ceren ne onun, ne dünyanın, hiçbir şeyin farkında değilcesine yürüyordu.</p>

  <p>Oktay:</p>

  <p>“Ceren,” dedi durdu. Sesi titriyordu. “Ceren, sana çok kötülük ettim. Kusuruma kalma. Elimde değildi. Seni müşkül durumlara soktum. Seni satın almaya kalktım. Kötü, kötü bir iş… Olmamalıydı.” Kırık dökük, soluğu kesilircesine, ölürcene bir kesinlikle, zorla konuşuyordu. “Şimdi gidiyorum. Bir daha hiç hiç gelmeyeceğim. Sana son olarak söylüyorum. Son, son, son… Bir daha yüzünü görmeyeceğim. Yeter ki beni bağışla. Yaptığım küçüklüklerden dolayı, sana çektirdiklerimden dolayı beni bağışla. Ne olursun bağışla.”</p>

  <p>Ceren ilk olarak gözlerini kaldırdı, ona insanca, belki biraz da dostça baktı bir an, sonra kirpiklerini indirdi, eski cansız haline geldi. Oktayın içinde fırtınalar koptu Cerenin baktığını görünce. Ne yapabilirdi, kıvancını, mutluluğunu nasıl anlatabilirdi? Çalıştı çalıştı, hiçbir şey söyleyemedi kıza. Hiçbir zaman da söyleyemeyecekti. Atını hızla sürdü, obaya geldi:</p>

  <p>“Siz de beni bağışlayın,” diye bağırdı. “Çok tuzunuzu ekmeğinizi yedim, helal edin.”</p>

  <p>Sonra sürdü, Süleyman Kahyanın yanına geldi, hemen elini aldı öptü.</p>

  <p>“Hakkını helal et, baba,” dedi. “Beni de bağışla.” Atını doldurdu. Atın ayaklarından çamurlar ta sağrıya kadar fışkırıyordu. Oba onun arkasından yıkılan, uçup giden son bir umut gibi baktı. Yağmur yağıyordu. Koyu, yoğun, sel gibi bir yağmur. Ayak bileklerine kadar çamura batıyorlar, çobanlar çok yavaş yürüyen koyunların yandaki, yeşil ekinlere taşmamaları, başlarına bu yüzden belalar gelmemesi için uğraşıyorlardı. Dar yolda koyun sürüsü arka arkaya sıralanmış turna katarlarına benziyordu. Göç çok uzamıştı. Bir ucu ta arkalarda, Payasın berisinde, bir ucu Erzine doğru… Kadınların sırtlarındaki, develerin, eşeklerin üstlerindeki bebeler ağlıyorlardı. Kısılmış, ağlamaktan yorulmuş sesleriyle…</p>
