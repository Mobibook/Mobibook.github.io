  <p>Ateş ve Buz</p>

  <p>Bazıları dünyanın sonunun ateş olduğunu söylüyor,</p>

  <p>Bazıları da buz.</p>

  <p>Tutkuyu tattığımdan</p>

  <p>Ateşi tercih ediyorum ben.</p>

  <p>Ama iki kere yok olacaksa dünya,</p>

  <p>Biliyorum nefreti yeterince</p>

  <p>Buzla da yok olsun</p>

  <p>Diyebilecek kadar</p>

  <p><br /></p>

  <p>Robert Frost </p>
