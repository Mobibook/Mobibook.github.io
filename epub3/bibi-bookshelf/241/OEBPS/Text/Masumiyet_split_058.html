  <div class="chapter">
    <h3 class="solbaslik1" id="calibre_toc_76"><span class="ideitalik">Dadının Şarkısı</span></h3>

    <p class="normal">Yeşillikte çocuk sesleri duyulduğunda</p>

    <p class="normal">Ve fısıltılar duyulduğunda vadide:</p>

    <p class="normal">Gençlik günlerim gelir aklıma,</p>

    <p class="normal">Yüzüm yeşile döner, solar.</p>

    <p class="normal">Artık eve gelin çocuklarım, güneş batıyor</p>

    <p class="normal">Ve düşüyor gecenin çiyleri</p>

    <p class="normal">Baharınız, gündüzünüz, oyunda geçti</p>

    <p class="normal">Oyun sırası kışınız, gecenizde şimdi.</p>
