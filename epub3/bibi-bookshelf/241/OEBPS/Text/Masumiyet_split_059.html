<body class="calibre">
  <h2 class="solbaslik" id="calibre_toc_31">The Sick Rose</h2>

  <p class="normal">O Rose thou art sick.</p>

  <p class="normal">The invisible worm,</p>

  <p class="normal">That flies in the night</p>

  <p class="normal">In the howling storm:</p>

  <p class="normal">Has found out thy bed</p>

  <p class="normal">Of crimson joy:</p>

  <p class="normal">And his dark secret love</p>

  <p class="normal">Does thy life destroy.</p>

  <div class="calibre1" id="calibre_pb_60"></div>
