<body class="calibre">
  <div class="chapter">
    <h3 class="solbaslik1" id="calibre_toc_82"><span class="ideitalik">Ah! Günebakan</span></h3>

    <p class="normal">Ah Günebakan! zaman bezgini,</p>

    <p class="normal">Güneşin adımlarını sayan:</p>

    <p class="normal">Gezginin yolculuğunun bittiği yeri,</p>

    <p class="normal">O tatlı altın iklimi arayan.</p>

    <p class="normal">Orda arzudan tükenmiş Delikanlılar,</p>

    <p class="normal">Karla kefenlenmiş solgun Bakireler:</p>

    <p class="normal">Mezarlarından kalkıp hasret çekerler,</p>

    <p class="normal">Günebakanımın gitmek istediği yere.</p>
  </div>
