  <h2 class="solbaslik" id="calibre_toc_9">The Blossom</h2>

  <p class="normal">Merry Merry Sparrow</p>

  <p class="normal">Under leaves so green</p>

  <p class="normal">A happy Blossom</p>

  <p class="normal">Sees you swift as arrow</p>

  <p class="normal">Seek your cradle narrow</p>

  <p class="normal">Near my Bosom.</p>

  <p class="normal">Pretty Pretty Robin</p>

  <p class="normal">Under leaves so green</p>

  <p class="normal">A happy Blossom</p>

  <p class="normal">Hears you sobbing sobbing</p>

  <p class="normal">Pretty Pretty Robin</p>

  <p class="normal">Near my Bosom.</p>
