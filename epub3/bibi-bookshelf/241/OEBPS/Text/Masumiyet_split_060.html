<body class="calibre">
  <div class="chapter">
    <h3 class="solbaslik1" id="calibre_toc_77"><span class="ideitalik">Hasta Gül</span></h3>

    <p class="normal">Ey Gül sen hastasın.</p>

    <p class="normal">Geceleyin, uluyan</p>

    <p class="normal">Fırtınada uçan</p>

    <p class="normal">O görünmez kurt:</p>

    <p class="normal">Buldu senin kızıl</p>

    <p class="normal">Sevinç yatağını:</p>

    <p class="normal">Ve karanlık gizli aşkı</p>

    <p class="normal">Mahvediyor hayatını.</p>
  </div>
