    <p class="normal"><sup class="calibre3">[<a class="calibre4" href="../Text/1_split_086.html#footnote-100-49-backlink" id="footnote-100-49">49</a>]</sup> Parmağını burnuna götürür: Burada, düz anlamı kendi burnunu ellemek olan ve Türkçede “İğneyi kendine batırmak” anlamına gelen “an die eigene Nase fassen” deyimi kullanılmıştır. Deyimin sözcükleri diğer satırlarda da kullanıldığı için düz çevirisi verilmiştir. (ç.n.)</p>
