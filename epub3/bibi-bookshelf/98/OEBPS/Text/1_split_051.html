  <h1 class="h1baslik" id="calibre_toc_5">ÜÇÜNCÜ BÖLÜM</h1>

  <p class="normal">“Yükselmek istediğiniz zaman yukarıya bakıyorsunuz. Oysa ben, yükselmiş olduğumdan aşağıya bakıyorum.</p>

  <p class="normal">Var mı içinizde hem gülebilen ve hem de yükselmiş birisi?</p>

  <p class="normal">En yüksek dağlara çıkan, güler tüm yas-oyunlarına ve yas ciddiyetlerine.”</p>

  <p class="normal"></p>

  <p class="normal">Zerdüşt, "Okumak ve Yazmak Üzerine"</p>
