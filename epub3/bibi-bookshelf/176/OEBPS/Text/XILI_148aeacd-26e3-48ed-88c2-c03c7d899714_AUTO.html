  <h1 class="sgc-2"><a name="_Toc104299672"><span class="sgc-1">İNŞİKAK SÛRESİ</span></a></h1>

  <p class="MsoNormal sgc-4"><span class="sgc-3">&nbsp;</span></p>

  <p class="MsoNormal sgc-4"><span class="sgc-3">Birinci âyetinde göğün yarılmasından söz edildiği için bu adı alan sûrede Kıyamet ahvâli, iyilerin ve kötülerin sonuçlan taze bir üslûb ile anlatılır. İlk Mekke sûrelerinden olup İnfitâr Sûresinden sonra inmiştir, 21 âyeti içermektedir. Resmî sıralamada 84, inişte 83. sûredir.<span class="MsoFootnoteReference"><a href="#_ftn1" name="_ftnref1" title=""></a></span></span></p>
