  <h1 class="sgc-4"><a name="_Toc107034611"><span class="sgc-3">NİDA</span></a></h1>

  <p class="MsoNormal sgc-2"><span class="sgc-1">&nbsp;</span></p>

  <p class="MsoNormal sgc-2"><span class="sgc-1">Dinle, o gün o ünleyici, yakın bir yerden çağırır. (Kaf: 34/41)</span></p>

  <p class="MsoNormal sgc-2"><span class="sgc-1">Nida: sesi yükseltmek, bağırmak, anlamsız, soyut ses demektir. Anlamlı sözleri bağıra bağıra söylemek de nidadır. Nidâ'nm aslı, yaşlık, rutubet nedâ dır.<a href="#_ftn1" name="_ftnref1" title=""></a></span></p>
