  <p class="MsoNormal sgc-5"><span class="sgc-4">&nbsp;</span></p>

  <p class="MsoNormal sgc-5"><span class="sgc-4">Allah insanları birbirinden üstün kıldığı ve mallarından harca(yıp kadın­ların geçimini sağla)dıkları için erkekler, kadınlar üzerinde kavvâmdırlar... (Nisa: 98/34)</span></p>

  <p class="MsoNormal sgc-5"><span class="sgc-4">Kavvâm&nbsp;&nbsp; kıvam&nbsp; kökünden mübalağa ismidir. Kıvam: bir şeyin direği ve düzenidir.<a href="#_ftn1" name="_ftnref1" title=""></a></span></p>
