  <p class="MsoNormal sgc-5"><span class="sgc-4">&nbsp;</span></p>

  <p class="MsoNormal sgc-5"><span class="sgc-4">Fakr gereksinim duyulan şeye sahib olmamak, yoksulluk demektir.</span></p>

  <p class="MsoNormal sgc-5"><span class="sgc-4">Fakîr kelimesinin aslı, omurga kemiği kırık kimse demektir.</span></p>

  <p class="MsoNormal sgc-5"><span class="sgc-4">İnsanın belini kırar gibi büyük belâya fakire denilir. Bir başka izaha göre fakîr kelimesi, içinde su toplanan çukur anlamındaki fukra'dan türemiştir<a href="#_ftn1" name="_ftnref1" title=""></a></span></p>
