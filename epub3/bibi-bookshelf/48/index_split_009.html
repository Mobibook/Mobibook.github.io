<h2 class="calibre2" id="calibre_pb_8">14</h2>
<p class="calibre1">Komiser Trotter eğilmiş, telleri izliyordu. Sonra Giles'e, «Paralel telefon var mı?» diye sordu. </p>
<p class="calibre1">— 53 —</p>
<p class="calibre1">«Evet, yukarıda, yatak odamızda, Çıkıp bakayım mı?»</p>
<p class="calibre1">«Lütfen.»</p>
<p class="calibre1">Komiser pencereyi açarak dışarı eğildi. Alttaki karları süpürmeye başladı. </p>
<p class="calibre1">Giles merdivenden çabucak çıktı. </p>
