    <p class="normal1">Bay SAHTEGİ’den</p>
    <p class="normal1">FATOŞ’a;</p>
    <p class="normal">bağışlaması dileğiyle <span class="ideitalik">sunu</span> yerine:</p>
    <p class="normal1">(bilmiyorum nedir bu sende olan, bu kapayan</p>
    <p class="normal1">ve açan; yalnız anlıyor içimde birşey</p>
    <p class="normal1">gözlerinin sesini güllerden derin olan)</p>
    <p class="normal1">kimsenin yok, yağmurun bile, böyle küçük elleri.<sup class="calibre3"><a href="../Text/muannit_split_013.html#footnote-100-1" id="footnote-100-1-backlink">[1]</a></sup></p>
