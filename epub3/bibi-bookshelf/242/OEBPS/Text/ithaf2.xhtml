<body class="ind ml20 mt20">
  <p>VICTORIA’YA</p>

  <p>&nbsp;</p>

  <p>“……müziği gördüm, duydum</p>

  <p>Ağır, esintisiz çanları, türkümde</p>

  <p>Bahar yelinin, bahar kuşunun</p>

  <p>Ölümsüz doğruları.</p>

  <p>&nbsp;</p>

  <p>Ah, bırak solsun: solacak, solmalıdır;</p>

  <p>Tasalanma, sen sadece düşle,</p>

  <p>O hep genç ve taze kalacak.”</p>
