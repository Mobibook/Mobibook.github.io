  <p>Uykuda olmasına uykudaydı. Ama tıpkı bir balon gibi yükselerek uykunun içinden çıktığını duyar gibi oluyordu: sanki yusyuvarlak bir uyku tasının ılık suları içinden yukarı doğru yükselen bir mercan balığıydı. En tepeye vardığında uyanmış olacaktı.</p>

  <p>Derken uyandı, ama gözlerini açmadı. Sıcak yatağında hiç kımıldamadan yatıyordu. Sanki kendi içinde bir başka balon varmış gibiydi, durmadan büyüyor ve yükseliyordu. Biraz sonra ağzına gelmiş olacaktı. O zaman, pat diye dışarı fırlayıp doğruca tavana uçacaktı. İçinde durmadan büyüyen küçük balon, bütün gövdesini, kol ve bacaklarını soğuk soğuk yakıyordu. Hani insan nane şekeri yiyince nasıl olursa, işte tam öyle. Nedir acaba?” diye merak etti. Ama gözlerini sımsıkı kapalı tutuyordu. Dünden bir şeyler anımsamaya çalışıyordu.</p>

  <p>Yanıbaşında bir sesin, “Bugün senin doğum günün,” dediğini duymasıyla gözlerini açması bir oldu. Orada, yatağının yanında tuhaf bir oğlan duruyordu. Sivri, çirkin bir yüzü vardı. Saçları öylesine kırmızıydı ki odanın içinde ışık gibi parlıyordu. Sırtında, siyah kadifeden bir takım elbise, ayağında kırmızı çoraplar, ayakkabılar; omuzunda da kocaman, boş bir omuz çantası vardı.</p>

  <p>Kız, kızıl saçlı oğlana şaşkın şaşkın bakarak sordu:</p>

  <p>“Kimsin sen?”</p>

  <p>Gözlerinde çok garip, kıvılcım gibi sarı benekler olan oğlan,</p>

  <p>“Adım, Maurice (Moris),” diye karşılık verdi. “Haydi kalk!”</p>

  <p>Kız yatağından kımıldamadan önce odanın her yanına uzun uzun baktı, işin tuhafı, kendisiyle Maurice’ten başka kimse yoktu. Her sabah uyandığında, annesiyle Dicky’yi (Diki) odasında bulurdu. Az sonra da Alice (Alis) gelir, giyinmesine, okula hazırlanmasına yardım ederdi. Oysa bugün, yatağının yanında duran, sarı benekli tuhaf gözleriyle kendisini izleyen şu kızıl saçlı oğlandan başka kimse yoktu içerde.</p>

  <p>“Haydi kalk,” diye yineledi oğlan.</p>

  <p>“Ama giyinik değilim ben.”</p>

  <p>“Giyiniksin, giyiniksin. Haydi kalk bakalım.”</p>

  <div class="imgh"><img alt="" src="../Images/10.jpg"/></div>

  <p>O zaman kız yorganı üstünden atıp yataktan çıktı. Gerçekten de giyinikti. Hem de ayakkabısına, çorabına, kordelası gözlerinin rengine uyan leylâk rengi yeni giysisine kadar. Kızıl saçlı oğlan pencereye gitmişti. Yüzünü cama dayamış, duruyordu. Kız sordu:</p>

  <p>“Yağmur hâlâ yağıyor mu? Dün gece yağıyordu da.”</p>

  <p>“Gel bak,” dedi oğlan.</p>

  <p>Kız yanına gitti. Çıplak dallarından şıpır şıpır sular damlayan kara ağaçları pencereden görünce, kırık bir sesle,</p>

  <p>“Doğum günümde yağmasını istemezdim,” dedi. “Ama belki bugün kesilir, ha ne dersin?”</p>

  <p>Kızıl saçlı oğlan önce ona sonra da uzaklara baktı ve camı açmak için yukarı kaldırdı.</p>

  <p>“Ne yapıyorsun?” diye bağırdı kız.</p>

  <p>Ama açılan camın içinden yağmuru, kararmış kış ağaçlarını değil de morsalkım kokan yumuşacık gri sisi görünce hemen sustu. Aşağıdan sisin içinden küçük, uzak sesler duyuluyordu:</p>

  <p>“Dulcie (Dalsi), aşağı gel; Dulcie, aşağı gel!”</p>

  <p>Pencerenin üstteki, camlı çerçevesinden bakınca yağmuru, kederli kara ağaçları görüyordu. Oysa, alttaki açık pencerenin gerisinde morsalkım kokan yumuşacık sis vardı. Bir de,</p>

  <p>“Gelsene aşağı Dulcie, gelsene!” diyen sesler.</p>

  <p>Kocaman çantasının içinde bir şeyler aramaya dalmış olan kızıl saçlı oğlana bakarak,</p>

  <p>“İşte bu çok garip!” dedi.</p>

  <p>“Bugün senin doğum günün de ondan,” diye açıkladı oğlan.</p>

  <p>“Ama daha önce doğum günümde böyle bir şey olmamıştı.”</p>

  <p>Oğlan çantasından bir şey çıkararak:</p>

  <p>“Olabilir,” dedi. “Doğum günleri böyle şeyler içindir.”</p>

  <p>Sarı benekli tuhaf gözleriyle kıza bakarak ekledi:</p>

  <p>“Doğum gününden bir önceki gece yatağa sol ayağınla girer ve uyumadan önce yastığı ters çevirirsen her şey olabilir.”</p>

  <p>“Aaa, dün gece ben de tıpkı senin dediğin gibi yapmıştım. Peki ama bu seslenenler kim?”</p>

  <p>“Gel kendin bak!”</p>

  <p>Kız, pencereden dışarı, güzel kokulu ılık sisin içine eğildi. Orada, aşağıda, başlarını yukarıya kaldırmış kendine bakan üç kişi vardı: Alice, Dicky, bir de karşı komşuları George (Corç).</p>

  <p>“Aşağı gel Dulcie!”</p>

  <p>“Bekleyin,” diye seslendi Dulcie.</p>

  <p>Kızıl saçlı oğlan da pencereye gelmişti. Elinde on beş santim uzunluğunda bir oyuncak merdiven vardı. Merdiveni ağzına götürüp üfledi. Merdiven hemen uzamaya başladı. Kızıl saçlı oğlan üfürdükçe merdiven uzuyordu. Ucu sonunda yere değdi. Dulcie inerken Alice aşağıdan merdiveni sıkı sıkı tuttu.</p>

  <div class="imgw"><img alt="" src="../Images/14.jpg" max-width="500px"/></div>

  <p>“Sonunda kalktın ha, uykucu?” dedi George.</p>

  <p>Dicky:</p>

  <p>“Uykucu, uykucu!” diye bağırıyordu.</p>

  <p>Küçük Dicky işte böyle başkalarından ne duyarsa yinelerdi.</p>

  <p>Kızıl saçlı oğlan aşağı indikten sonra, eğilip parmağını merdivenin üzerindeki küçük, parlak bir düğmeye bastırdı. İçindeki hava fıss diye boşalan merdiven eskisi gibi on beş santim boyunda oyuncak merdivene dönüştü. Oğlan onu çantasına yerleştirdi Sarı benekli gözlerini Alice’ten Dicky’ye, Dicky’den George’a çevirerek, kısaca:</p>

  <p>“Adım Maurice, haydi gelin,” dedi.</p>

  <p>Sis, üstlerine gerilmiş kocaman bir çadır gibiydi. Morsalkım kokan ılık, ince bir meltem esiyordu. Çimenliği geçerek sokağa çıktılar. Kızıl saçlı çocuk onları gene durdurdu:</p>

  <p>“Evet, nasıl gidelim? Yürüyerek mi, arabayla mı, yoksa midilliyle mi?”</p>

  <p>Dulcie’yle George, ikisi birden.</p>

  <p>“Midilliyle, midilliyle,” diye bağırdılar.</p>

  <p>Dicky de:</p>

  <p>“Midilli, midilli!” diye bağırıyordu. Ama Alice karşı çıktı.</p>

  <p>“Sus bakayım. Dicky’yle ben ata mata binemeyiz. Sen de Dulcie, senin de atla falan işin yok.”</p>

  <p>“Ama Alice.”</p>

  <p>“Sus bakayım. Biliyorsun annen ata binmene izin vermez.”</p>

  <p>“Sen nerden biliyorsun?” diye sordu Dulcie. “Binemezsin demedi bana.”</p>

  <p>“Nasıl desin canım, bineceğini bilmiyor ki. En iyisi, nereye gideceksek böyle gitmek.”</p>

  <p>“N’olursun Alice,” diye yakarıyordu Dulcie:</p>

  <p>Bir yandan da Dicky:</p>

  <p>“Midilliye binelim, midilliye binelim!” diye bağırıyordu.</p>

  <p>Bunun üzerine kızıl saçlı oğlan bir çözüm yolu önerdi:</p>

  <p>“Alice ile Dicky at arabasına binsinler. Arabaya binmekten de korkacak değiller ya!”</p>

  <p>Alice biraz düşünceli yanıtladı:</p>

  <p>“Yok canım. Ama Dulcie de arabaya binsin.”</p>

  <p>“Hayır. Ben midilliye binmek istiyorum. N’olursun Alice.”</p>

  <p>“Bu midilliler çok uysaldır,” dedi kızıl saçlı oğlan. “Bakın.”</p>

  <p>Elini çantasına sokup sincap büyüklüğünde bir Şetland midillisi çıkardı: kırmızı bir eğeri, küçük gümüş çıngırakları, kırmızı bir yuları vardı. Dulcie sevincinden bağırıyor, Dicky’yse oğlanın bacağına tırmanmaya çalışıyordu.</p>

  <p>“Benim! Benim!” diye bağırdı George. “İlkin ben. Birincisi benim.”</p>

  <p>Dicky de bağırıyordu:</p>

  <p>“Benim midillim, benim! Biyinci midillim.”</p>

  <p>Kızıl saçlı oğlan:</p>

  <p>“Durun hepiniz. Bakın şimdi,” dedi ve avucunun içinde küçük ayaklarıyla tepinen midilliyi yukarı, başının üstüne kaldırdı. “Çekilin şimdi,” diye ekledi.</p>

  <p>Hepsi geri çekildiler. Oğlan diz üstü çökerek midilliyi yere bıraktı. Ağzını eyerin topuzuna dayayarak şişirmeye başladı. Oğlan üfürdükçe midilli büyüyor, bir yandan ayaklarını yere vururken, bir yandan da çıngıraklı yuları sallıyordu. Oğlan önce dizlerinin üzerinde doğruldu. Biraz daha üfledikten sonra ayağa kalktı. Midilli durmadan büyüyordu. Sonunda oğlan başını kaldırdı.</p>

  <p>“Bak bakalım, bu büyüklük sana yeter mi?”</p>

  <p>Alice hemen sordu:</p>

  <p>“Kimin o?”</p>

  <p>Dicky’ye George ikisi birden atıldılar:</p>

  <div class="imgh"><img alt="" src="../Images/18.jpg"/></div>

  <p>“Benim! Benim!”</p>

  <p>“Yoo,” dedi kızıl saçlı oğlan, “bu Dulcie’nin.”</p>

  <p>Alice hemen söze karıştı:</p>

  <p>“Öyleyse şunun havasını indir biraz. Bu, Dulcie’ye çok yüksek gelir.”</p>

  <p>Dulcie, midillinin havasının indirilmesini istemiyordu:</p>

  <p>“Hayır, hayır, indirme! Bak Alice, bak şuna, ne kadar uysal!”</p>

  <p>Yerden bir avuç ot kopardı. At otu azar azar ısırarak yedi ve başını öyle bir salladı ki gümüş çıngıraklar delice çıngırdadı. Dulcie atı dingilinden tuttu. Oğlan çantasından iki midilli daha çıkardı. Dicky sanki bir türkü tutturmuştu:</p>

  <p>“Biyincisi benim! Biyinci midilli benim! Biyinci benim midillim!”</p>

  <p>“Çantada ne çok şey varmış. Nasıl oluyor da boş gibi duruyor?” diye sordu Dulcie.</p>

  <p>Kızıl saçlı oğlan yanıtladı:</p>

  <p>“Çünkü ben Maurice’im. Sonra ciddi bir sesle ekledi: “Ayrıca doğum günlerinde olur böyle şeyler.”</p>

  <p>“Anlıyorum,” dedi Dulcie.</p>

  <p>Sonra oğlan o iki midilliyi de şişirip dizginlerini George’un eline tutuşturdu. Çantasından bir dördüncü midilli çıkardı. Sazlardan örülme küçük bir arabaya koşulmuş midillinin her yanında çıngıraklar vardı. Dicky deliye dönmüştü. Oğlan bunu da şişirdi. Alice tedirgin görünüyordu.</p>

  <p>“Onu pek fazla şişirme, Dicky’yle benimki pek büyük olmasın,” diye uyardı.</p>

  <p>Kızıl saçlı oğlan üfleyip şişiriyordu.</p>

  <p>Alice durmasını öneren tedirgin bir sesle:</p>

  <p>“Yetmez mi bu kadar şişirdiğin?” dedi.</p>

  <p>George yanıtladı:</p>

  <p>“Alice tavşan kadar bir at istiyor galiba. Daha büyük olmazsa arabayı çekemez ki.”</p>

  <p>Kızıl saçlı oğlan üfüre üfüre atla arabayı olması gerektiği kadar büyüttü.</p>

  <p>“Size bir kamçı ister,” diyerek kolunu çantasına daldırdı.</p>

  <p>Alice hemen atıldı:</p>

  <p>“Yok, yok, kamçı mamçı istemez, koy onu çantana.”</p>

  <p>Ama Dicky kamçıyı görmüştü bir kez. Oğlan onu çantasına geri koyar koymaz bastı yaygarayı. Bunun üzerine oğlan kamçıyı Dicky’ye verdi. Dicky’yle Alice arabaya bindiler. Dicky bir elinde kamçıyı öteki elinde de atın dizginlerini tutuyordu.</p>

  <p>“Haydi sürün, benim biyinci midillim!” diye bağırdı.</p>

  <p>“Şetlant midillisi bu, hayatım,” dedi Dulcie. Birinci midilli değil.</p>

  <p>Bunun üzerine Dicky:</p>

  <p>“Haydi sürün Şetland midillisini,” dedi.</p>

  <p>Bu komut üzerine Dulcie, George ve kızıl saçlı oğlan midillilerine binerek yola koyuldular.</p>

  <div class="imgh"><img alt="" src="../Images/22.jpg"/></div>

  <p>Yolun sonuna varıp da son evi de geçtikten sonra birden sisin içinden çıktılar. Arkalarında, gri, kocaman bir çadıra benzeyen sisi görüyorlardı. Ama onun dışında nereye baksalar, yaz gibi, yemyeşil ağaçlar, yemyeşil otlar, küçük sarı, mavi çiçekler vardı. Ağaçlarda kuşlar ötüyor, ağaçtan ağaca uçuyorlardı. Güneş parlıyor, üç midilli yolda uçar gibi ilerliyordu. Alice ile Dicky’nin arabası çok gerilerde kalmıştı. Durup onları beklediler. Araba sarsıla sarsıla yaklaştı. Alice başındaki şapkasını eliyle tutuyor, biraz korkmuş görünüyordu. Bunu görünce, bir daha hızlı gitmemeye söz vererek yollarına devam ettiler. Bir süre gittikten sonra, küçük, gri bir kulübeye vardılar. Kulübenin kapısının üzerinde güller vardı. Yaşlı, uzun sakallı, ufak tefek bir adam kapının içine oturmuş bir tahta parçasını yontuyordu.</p>

  <p>Kızıl saçlı oğlan, kibarca,</p>

  <p>“Günaydın,” dedi.</p>

  <p>Küçük, yaşlı adam da aynı şekilde karşılık verdi:</p>

  <p>“Günaydın.</p>

  <p>“Biz Dilek Ağacı’nı arıyoruz,” dedi kızıl saçlı oğlan.</p>

  <p>“Çok uzaklarda,” diye yanıtladı yaşlı adam. Ciddi ciddi başını salladı. “Onu bulabileceğinizi hiç sanmam.”</p>

  <p>“Yolda birine rastlarsak sorarız.”</p>

  <p>“Buralarda onu görmüş birine rastlayamazsınız.”</p>

  <p>“Öyleyse uzak olduğunu siz nereden biliyorsunuz?”</p>

  <p>“Ohoo, ben kaç kez gittim oraya. Ben sizin yaşınızdayken hemen hemen her gün giderdim. Ama birkaç yıldır hiç gitmiyorum.”</p>

  <p>“Öyleyse gelin bizimle de yolu gösterin,” diye önerdi kızıl saçlı oğlan.</p>

  <p>Alice kendi kendine homurdanıyordu.</p>

  <p>Dulcie:</p>

  <p>“Bir şey mi dedin, Alice?” diye sordu.</p>

  <p>“Şey diyorum, biz böyle ayaktakımından birini yanımıza alamayız. Bahse girerim ki serserinin biridir. Annenizin haberi olsa vallahi çok kızardı.”</p>

  <p>Kızıl saçlı oğlan yineledi:</p>

  <p>“Haydi gelin bizimle!”</p>

  <p>Yaşlı adam omzunun üzerinden korka korka eve baktı.</p>

  <p>“Geleceğim galiba,” dedi.</p>

  <p>Çakısını kapattı, yonttuğu şeyle birlikte cebine koydu. Ayağa kalkarak, kapının eşiğinden bir kez daha içeriye baktı.</p>

  <p>“Sizinle gelip yolu göstersem iyi olur, çünkü—”</p>

  <p>Tam o sırada yaşlı adamın karısı kapıya gelerek ona bir ütü, bir oklava, bir de çalar saat fırlatmıştı.</p>

  <p>“Seni tembel rezil seni!,” diye bağırdı. “Sen burada otur yabancılarla çene çal, evde yemek pişirmek için tek bir çırpı bile yok!”</p>

  <p>“Maggie (Megi),” dedi, küçük, yaşlı adam ve dönüp evin arkasına kaçtı.</p>

  <p>Kadın kapıda durmuş onlara bakıyordu.</p>

  <p>“Sizin yapacak başka bir işiniz yok mu, insanları işlerinden alıkoymaktan başka?”</p>

  <p>Kötü kötü bakarak kapıyı yüzlerine çarptı.</p>

  <p>“İşte gördünüz mü, size söylemiştim,” dedi Alice. “Ayaktakımı!”</p>

  <p>“Anlaşılan Dilek Ağacı’nı kendimiz arayıp bulacağız,” dedi kızıl saçlı oğlan. “Haydi, yürüyün!”</p>

  <p>Atlarını sürdüler. Evin önünden geçerek bahçe çiti boyunca ilerlediler. Tam çitin köşesine gelmişlerdi ki birinin kendilerine korka korka seslendiğini duydular. Küçük, yaşlı adam domates bitkilerinin arasından gizlice bakıyordu.</p>

  <p>“Gitti mi o?” diye sordu.</p>

  <p>“Evet,” dedi, kızıl saçlı oğlan.</p>

  <p>Küçük, yaşlı adam gizlendiği yerden çıkarak çite tırmandı.</p>

  <p>“Durun, bekleyin beni, ben de sizinle geleceğim.”</p>

  <div class="imgh"><img alt="" src="../Images/26.jpg"/></div>

  <p>Bunun üzerine beklediler. Küçük yaşlı adam, çit boyunca, sine sine eve kadar yürüdü, çalar saati, oklavayı ve ütüyü kaptığı gibi gerisin geriye dönüp çitten içeriye atladı, aldıklarını çitin köşesine sakladı.</p>

  <p>“Geri döndüğümüzde bunları bir daha bana atamaz artık,” diye kurnazca bir açıklamada bulundu.</p>

  <p>Kızıl saçlı oğlan:</p>

  <p>“Alice ve Dicky’nin yanına, arabaya binebilirsiniz,” dedi.</p>

  <p>Alice gene kendi kendine homurdanınca Dulcie sordu:</p>

  <p>“Bir şey mi dedin Alice?”</p>

  <p>“Şey diyorum, Dicky’yle ben böyle ayaktakımından birini yanımızda istemeyiz. Annenin de hiç hoşuna gitmezdi.”</p>

  <p>Küçük, yaşlı adam kırgın bir sesle sordu:</p>

  <p>“Ne olur ben de binsem?”</p>

  <p>Kızıl saçlı oğlan:</p>

  <p>“Bırak binsin Alice. Seni rahatsız etmez,” dedi.</p>

  <p>“Elbette etmem bayan. Hiç kuşkunuz olmasın.”</p>

  <p>Çocukların hepsi birden:</p>

  <p>“Bırak da binsin Alice,” dediler.</p>

  <p>“Peki, bin bakalım haydi. Ama bilmiş olunuz ki anneniz bundan hiç hoşlanmayacak.”</p>

  <p>Küçük, yaşlı adam arabanın içine pire gibi sıçradı. Ve yola koyuldular.</p>

  <p>“Çakıyla bir şeyler yontabilirim ben,” dedi yaşlı adam.</p>

  <p>Alice burun kıvırdı.</p>

  <p>“Atınızla arabanız çok güzel,” dedi küçük yaşlı adam.</p>

  <p>“En biyinci midilli,” dedi Dicky.</p>

  <p>Dulcie düzeltti,</p>

  <p>“Şetland midillisi hayatım. En birinci midilli değil.”</p>

  <p>“Eskiden pek çok midillim vardı,” dedi küçük yaşlı adam.</p>

  <p>Alice gene burun kıvırdı.</p>

  <p>“Senin, o başına atılan oklavadan başka bir şeyin olmadığına bahse girerim,” dedi.</p>

  <p>Yolun ikiye ayrıldığı bir kavşağa geldiler. Kızıl saçlı oğlan durdu.</p>

  <p>“Şimdi hangi yoldan?” diye sordu.</p>

  <p>Küçük, yaşlı adam hiç duraksamadan parmağıyla göstererek,</p>

  <p>“Şuradan,” dedi.</p>

  <p>Oraya gittiler.</p>

  <p>“Biz geldiğimizde ne oyuyordunuz?” diye sordu Dulcie.</p>

  <p>Yaşlı adam elini cebine sokup oyduğu tahta parçasını çıkardı. Hepsi bakmak için arabanın başına toplandılar.</p>

  <p>Dicky:</p>

  <p>“Küçük bir köpek yavrusu,” dedi.</p>

  <p>“Hayır, kertenkele,” dedi George.</p>

  <p>“Hayır, ejderha,” dedi Dulcie.</p>

  <p>“Böyle bir şeyi ne kendisi görmüştür, ne de bir başkası.” dedi Alice.</p>

  <p>“Nedir peki?” diye sordu Dulcie.</p>

  <div class="imgh"><img alt="" src="../Images/30.jpg"/></div>

  <p>Küçük, yaşlı adam, “Bilmiyorum,” diye yanıtladı. “Ne olduğunu bilmiyorum ama bir gilipusa benziyor.”</p>

  <p>“Gilipus nedir?” diye sordu George.</p>

  <p>“Bilmiyorum ama sanırım buna benzeyen bir şeydir.”</p>

  <p>Dulcie gözlerini kurulayıp baktı.</p>

  <p>“Ama bu gilipus!” diye bağırdı.</p>

  <p>“Sahi gilipus mu?” dedi küçük yaşlı adam. Hoşuna gitmişti. “Ne olduğunu bilmiyordum. İstersen al senin olsun.”</p>

  <p>Dulcie:</p>

  <p>“Alice’le Dicky’yi istiyorum!” diyerek ağlamaya başladı.</p>

  <p>Küçük yaşlı adam gene dilini şaklatıp elini cebine soktu:</p>

  <p>“Bak bu sabah yolda ne buldum. Önce bir yaprak sandım, ama şimdi bunun bir ejderin derisinin pulu ya da anka kuşunun tüyü olduğu kanısındayım.”</p>

  <p>Dulcie yaprağa bakıp ellerini çırptı. Küçük yaşlı adamın elinde tuttuğu yaprağın özel bir rengi yoktu, soluk pembemsi yeşil bir rengi vardı.</p>

  <p>“İstiyorsan al senin olsun,” dedi küçük yaşlı adam.</p>

  <p>Dulcie yaprağı avucunun içinde sımsıkı tutarak bağırdı:</p>

  <p>“Ah, çok teşekkür ederim, sağ olun. Yakında gene kır gezintisine gidersek sizi de almaya geliriz. Teşekkür ederim, sağ olun!”</p>

  <p>“Ben eskiden kır gezintisine çok düşkündüm,” dedi küçük yaşlı adam.</p>

  <p>O sırada karısı mutfak kapısını açtı.</p>

  <p>“Egbeeert!” diye bağırdı ve kapıyı çarptı.</p>

  <p>Küçük yaşlı adam hemen baltayı kapıp deli gibi odun kesmeye başladı.</p>

  <p>Dulcie mavi yaprağını avucunda sımsıkı tutarak ve gözlerini kapayarak:</p>

  <p>“Dicky, Alice, Maurice ve Göç’ün yanında…</p>

  <p>“Merhaba Dulcie, merhaba Dulcie,” diye hepsi birden bağırıyorlardı. Dulcie, Dicky’yle Alice’i kucakladı. Onlar da onu kucakladılar. Alice’in kocası tüm dişlerini gösteren bir gülücükle ağzını kulaklarına kadar açmıştı. Kızıl saçlı oğlan o tuhaf sarı benekli gözleriyle onları izliyordu.</p>

  <p>“Nasıl oldu da Dicky yeniden büyüdü?” diye sordu Dulcie.</p>

  <p>“Şu yaşlı serseri gilipusunu Göç’ün şapkasının kıvrımları arasında kaybetti, onu Dicky buldu adamcağıza,” diye açıkladı Alice.</p>

  <p>Bunun üzerine Dulcie, Dicky’yle Alice’i bir kez daha kucakladı. Onlar da ona sarıldılar.</p>

  <p>“Haydi gelin,” dedi kızıl saçlı oğlan.</p>

  <p>Bir vadinin içindeydiler şu anda, yakında bir ırmağa ulaşacaklardı. Vadi tatlı kokularla doluydu. İlerlemeye devam ettiler ve binlerce renkli yaprakları olan bir ağaç gördüler.</p>

  <p>“Bu Dilek Ağacı!” diye bağırdı Dulcie.</p>

  <p>“Öyle galiba,” diyerek doğruladı kızıl saçlı oğlan.</p>

  <p>Ama ağaca iyice yaklaştıkları zaman yapraklar havaya uçtu. Ağacın çevresinde dönüyorlardı. O zaman bu ağacın, gümüş gibi parlayan uzun sakalıyla uzun boylu yaşlı bir adam olduğunu gördüler. Yaprak sandıkları şeyler de her renkten, her türden kuşlardı.</p>

  <p>“Günaydın Peder Francis (Frensis),” dedi kızıl saçlı oğlan.</p>

  <p>İyi yürekli Aziz Francis yanıtladı:</p>

  <p>“Günaydın Maurice.”</p>

  <p>Renkli kuşlar omuzlarına, başına, kollarına konuyor, çevresinde uçuyor, ötüyorlardı.</p>

  <div class="imgh"><img alt="" src="../Images/74.jpg"/></div>

  <p>Kızıl saçlı oğlan:</p>

  <p>“Bunlar Dulcie, Dicky, Alice ve Alice’in kocası,” dedi.</p>

  <p>“Dilek Ağacını arıyoruz,” diye açıklamada bulundu Dulcie.</p>

  <p>İyi yürekli Aziz Francis onlara baktı, gözleri parıldadı.</p>

  <p>“Peki buldunuz mu?”</p>

  <p>“Bilmiyoruz,” dedi Dulcie. “Belki de budur diye düşünmüştük.”</p>

  <p>İyi yürekli Aziz Francis bir süre düşündü. Kuşlar renkli bir bulut gibi üstüne çökmüşlerdi. Sonra konuştu. O konuşunca kuşlar yeniden havalandılar ve başının çevresinde dönmeye başladılar.</p>

  <p>“Hepiniz ormanın gerisindeki bir ağaçtan birer yaprak koparmadınız mı?” diye sordu.</p>

  <p>“Evet Peder Francis.”</p>

  <p>“İşte Dilek Ağacı oydu. Ama diyelim ki ağacın üstünde bin yaprak vardı ve sizin gibi bin tane kızla oğlan birer yaprak kopardı. Onlardan sonra gelecek biri yaprak bulamazdı, öyle değil mi?”</p>

  <p>“Bulamazdı, Peder Francis.”</p>

  <p>“O zaman böyle bir dilek bencil bir dilek olmuyor mu sizce?”</p>

  <p>“Öyle, Peder Francis.”</p>

  <p>“Öyleyse,” dedi iyi yürekli Aziz Francis, “yapraklarınızı bana verin de onları yerine koyayım. Onların yerine ben sizlere birer kuş vereceğim. Eğer bu kuşa iyi bakar, onu iyi besleyebilirseniz bir daha bencil bir dilekte bulunamazsınız. Çünkü savunmasız varlıkları koruyan, onlara bakan insanların bencil dilekleri olmaz. Dediğimi yapar mısınız?”</p>

  <p>“Evet, Peder Francis,” diye yanıtladılar.</p>

  <p>Böylece iyi yürekli Aziz Francis’e yapraklarını verdiler. O da karşılık olarak cübbesinin altından bir örme sepet çıkarıp içine Dulcie için bir mavi kuş koydu. Bir başka kafes çıkartıp onun içine kızıl saçlı oğlan için bir sarıasma kuşu koydu. Alice’e bir kırmızı kuş verdi. Dicky’ye de kanat uçları soluk mavi küçük beyaz bir kuş verdi, çünkü o küçüktü ve Dulcie’nin erkek kardeşiydi.</p>

  <p>“Peki Alice’in kocasına yok mu?” diye sordu Dulcie.</p>

  <p>“O, Alice’e yardım edecek. Kızıl kuşa birlikte bakacaklar. Çünkü bir daha onu bırakır giderse bencil dilekli bir insandan farkı kalmaz.”</p>

  <p>“George n’olacak?” diye sordu Dulcie.</p>

  <p>“Dilek dilemek George’a yaramıyor. İlk dileği için cezasını çekti. İkinci dileğiyle yok yere hepinizi korkuttu. Üçüncü dileğiyle de başınız dertteyken sizi bırakıp gitti.</p>

  <p>“Peki ama Bay Egbert? O da hak etti, öyle değil mi?”</p>

  <p>“Oo, onda zaten benim verebileceğimden fazlası var: yaşlı ve artık hiç bir dileği kalmamış. Ha, aklıma gelmişken, ne oldu ona?”</p>

  <p>“Karısı gelip aldı,” diye yanıtladı Alice.</p>

  <p>“Öyleyse başka bir şey gerekmez ona,” deyip sustu. O susunca kuşlar yeniden başına, omuzlarına tünediler.</p>

  <p>“Hoşçakal, Peder Francis. Çok teşekkür ederiz,” diyerek ayrıldılar. İyi yürekli Aziz Francis kuşlarının ortasında onları yalnızca gülümseyerek yanıtladı.</p>

  <p>Irmağın kıyısına geldiler. Ama çok tuhaf bir şeyle karşılaştılar: Düz bir ırmak değil, kıyıları üstünde gri bir duvar gibi yükselen bir ırmaktı.</p>

  <p>“Böyle tuhaf bir şey ömrümde görmedim,” dedi Dulcie.</p>

  <p>Çünkü ırmak daha önceki sise benziyordu. Irmağın içinde, tam önlerinde belli belirsiz yol gibi bir şey görüyorlardı.</p>

  <p>Evlerin arasında dümdüz uzanıyor ve şu morsalkım gibi kokuyordu.</p>

  <p>“Bunu geçmemiz gerekiyor,” dedi kızıl saçlı oğlan.</p>

  <p>“Aaa, ben korkarım, dur bekle,” dedi Dulcie.</p>

  <p>Ama kızıl saçlı oğlan girmişti bile içine. Alice, Dicky, Alice’in kocası onu izlediler.</p>

  <p>“Durun!” diye bağırdı yine Dulcie.</p>

  <p>Ama sadece birer silik gölge gibiydiler. Kızıl saçlı oğlan küçük kırmızı bir ışık çıkaran saçlarıyla, ince çirkin yüzünü ve sarı benekli, tuhaf gözlerini geri çevirerek onu çağırdı.</p>

  <p>“Durun!” diye seslendi yine Dulcie.</p>

  <p>O da sisin içine adım attı, elleriyle önünü yokluyordu. Ama ötekiler önünden kaybolmuşlardı. Sisin içinde yalnızca kızıl saçlı oğlanın saçlarının sönük parıltısını görebiliyordu. Sanki yusyuvarlak bir uyku tasının içinde, uykunun ılık sularından tepeye yükselir gibiydi. Tam tepeye çıkınca uyanmış olacaktı.</p>

  <p>Uyandı da Sanki içinde durmadan büyüyen sanki nane şekeri yemiş gibi tüm gövdesini, kollarını, bacaklarını yakan başka bir küçük balon varmış gibiydi. “Nedir bu?” diye düşündü. “Ne olabilir acaba?”</p>

  <p>Yanı başında bir ses:</p>

  <p>“Doğum günü, doğum günü!” diye bağırıyordu. Gözlerini açtı. Yatağının yanında zıp zıp zıplayan Dicky’ydi. Yatağına eğilmiş bakan da annesi. Çok güzeldi Dulcie’nin annesi, öylesine ince, uzun boylu… Koyu, mutsuz gözleri deniz suyu gibi değişkendi. İnsan hastalandığında yumuşacık uzanan elleri öylesine inceydi.</p>

  <p>“Bak,” dedi annesi. İçinde mavi kuş olan sepet örgüsü bir kafes uzatmıştı.</p>

  <p>Dulcie sevinçten deli gibi çığlıklar attı.</p>

  <p>“Ben de bir kuş istiyorum anne. Ben de bir kuş istiyorum,” diyordu Dicky.</p>

  <p>“Benimkinin yarısı senin, hayatım,” dedi Dulcie. Tutması için kafesi Dicky’ye verdi. Gözlerini yeniden kapattı. Annesinin eli alnına uzanmıştı. Dulcie iyi yürekli Aziz Francis’le tuhaf gözlü, alev saçlı Maurice’i anımsadı. O bir düştü belki, ama mavi kuşu gerçekti. Hem ne demişti iyi yürekli Aziz Francis:</p>

  <p>“Savunmasız varlıklara iyi davranırsanız düşlerinizin gerçekleşmesi için Dilek Ağacı’na gerek kalmaz.</p>

  <p>Gelecek yıl gene doğum günü olacaktı. Yatağına sol ayağıyla girmeyi anımsar da uyumadan önce yastığını ters çevirirse kim bilir neler olurdu?”</p>
