  <h4 class="sigil_not_in_toc">YAYINCININ NOTU:</h4>

  <p>Bu baskı yapılıncaya kadar kitabın yalnızca bir kopyası vardı. 13,5 X 17 cm boyutlarında küçük bir kitapçıktı, daktilo edilmiş ve yazarı tarafından alaca renkli bir kâğıtla kaplanmıştı. Adanmış şiirin bulunduğu sayfaya bakan sol sayfada şunlar yazılıydı:</p>

  <p>&nbsp;</p>

  <p>tek elyazma nüsha</p>

  <p>oxford - mississippi -</p>

  <p>5 - şubat - 1927</p>

  <p>&nbsp;</p>

  <p>Anlaşıldığına göre, bu öykünün daha önce yazılmış biraz daha uzuncasının daktiloyla yazılmış birkaç kopyası var. Bu Random House baskısı, yazarın ilk romanından tam bir yıl sonra, ikinci romanının yazımından biraz önce tamamlanmış tek kopyaya uygun olarak yayınlanmıştır.</p>
