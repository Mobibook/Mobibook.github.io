  <div class="epigraf">

    <div class="poem">

      <p><em>Öyleyse altın renkli şapkanı tak, bu onu etkileyecekse eğer;</em></p>

      <p class="poemindent"><em>Yükseğe sıçrayabilirsen onun için de sıçra,</em></p>

      <p><em>Ta ki sana, “Sevgilim, altın şapkalım, yükseklere sıçrayan</em></p>

      <p class="poemindent"><em>aşkım, sen benim olmalısın!” diye haykırana değin.</em></p>

    </div>

    <p class="right">– <small>THOMAS PARKE D’INVILLIERS</small><a class="footnoteref" href="../Text/notlar.xhtml#n1" id="ref1">1</a></p>
