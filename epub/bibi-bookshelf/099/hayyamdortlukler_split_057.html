<div class="chapter">
				<p class="dortluk">Şarap iç, birebirdir derde tasaya;</p>
				<p class="dortluk">Ne bu dünya kalır, ne öteki dünya.</p>
				<p class="dortluk">Ne serin ateştir o, ne cam dolu su:</p>
				<p class="dortluk">Çabuk ol, bulup içemezsin mezarda.</p>
				<p class="dortluk">Felek, delik deşik ediyorsun yüreğimi;</p>
				<p class="dortluk">Yırtıyorsun ikide bir sevinç gömleğimi,</p>
				<p class="dortluk">Esen yelleri ateş ediyorsun bana;</p>
				<p class="dortluk">Çamura çeviriyorsun içeceğimi.</p>
				</div>
