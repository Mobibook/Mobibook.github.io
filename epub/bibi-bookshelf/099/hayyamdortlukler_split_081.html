<div class="chapter">
				<p class="dortluk">Yapma diyorsun; yapmamak elimde mi?</p>
				<p class="dortluk">Sen al demişsin; nasıl çekerim elimi?</p>
				<p class="dortluk">Hem yap hem yapma demek seninki bana</p>
				<p class="dortluk">İnsaf: Kadeh devrilir de dolu kalır mı?</p>
				<p class="dortluk">Bu dünya iki kapılı bir han,</p>
				<p class="dortluk">Girdi mi dertlere düşer insan.</p>
				<p class="dortluk">Tanınmadan yaşamak en iyisi:</p>
				<p class="dortluk">Elinde olsa da hiç doğmasan.</p>
				</div>
<div class="calibre1" id="calibre_pb_85"/></body>
