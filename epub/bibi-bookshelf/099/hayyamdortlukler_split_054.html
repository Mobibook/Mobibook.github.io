<div class="chapter">
				<p class="dortluk">Ben de geçtim gittim bu zulüm yurdundan,</p>
				<p class="dortluk">Elimde yelden başka bir şey kalmadan;</p>
				<p class="dortluk">Ama var mı, ölümüme sevinip de</p>
				<p class="dortluk">Ecelin şaşmaz tuzağından kurtulan?</p>
				<p class="dortluk">Orucumu yiyorsam ramazanda</p>
				<p class="dortluk">Mübarek aydan habersizim sanma:</p>
				<p class="dortluk">Çileden gece oluyor da gündüzüm</p>
				<p class="dortluk">Sahura kalkıyorum gün ortasında.</p>
				</div>
