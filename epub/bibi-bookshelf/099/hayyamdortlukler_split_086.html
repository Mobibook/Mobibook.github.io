  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Dün gece usul boylu sevgilim ve ben,</p>
				<p class="dortluk">Bir kıyıda gül rengi şarap içerken;</p>
				<p class="dortluk">Sedefli bir kabuk açıldı karşımızda;</p>
				<p class="dortluk">Sabah müjdecisi çıkıverdi içinden.</p>
				<p class="dortluk">Dinle dinsizliğin arası bir tek soluk;</p>
				<p class="dortluk">Düşle gerçeğin arası bir tek soluk.</p>
				<p class="dortluk">Aldığın her soluğun değerini bil</p>
				<p class="dortluk">Bütün yaşamak macerası bir tek soluk.</p>
				</div>
<div class="calibre1" id="calibre_pb_90"/></body>
