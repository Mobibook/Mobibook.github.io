<div class="chapter">
				<p class="dortluk">Bir kuş gördüm yüce Tus kalesinde,</p>
				<p class="dortluk">Keykâvus’un kafatası pençesinde.</p>
				<p class="dortluk">Sorup duruyor kafaya: Hani? Nerde?</p>
				<p class="dortluk">Adamların, davul dümbeleğin nerde?</p>
				<p class="dortluk">Şu testi de benim gibi biriydi;</p>
				<p class="dortluk">O da bir güzele vurgun, dertliydi.</p>
				<p class="dortluk">Kim bilir, belki boynundaki kulp da</p>
				<p class="dortluk">Bir sevgilinin bembeyaz eliydi.</p>
				</div>
<div class="calibre1" id="calibre_pb_31"/></body>
