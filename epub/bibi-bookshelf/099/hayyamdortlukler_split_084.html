  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Öldük, dünyayı şaşkın bırakıp gittik;</p>
				<p class="dortluk">Yüzlerce incimiz vardı delinmedik.</p>
				<p class="dortluk">Sersemliği yüzünden bilgisizlerin</p>
				<p class="dortluk">Renk renk düşünceler kaldı söylenmedik.</p>
				<p class="dortluk">Kendimden geçtikçe gelirim kendime,</p>
				<p class="dortluk">Alçalırım çıktıkça yüksek yerlere.</p>
				<p class="dortluk">En garibi, içmeden sarhoşum da ben,</p>
				<p class="dortluk">Ayılırım her kadehi devirdikçe.</p>
				</div>
<div class="calibre1" id="calibre_pb_88"/></body>
