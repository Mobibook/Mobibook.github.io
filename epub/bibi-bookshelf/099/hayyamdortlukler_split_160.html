<div class="chapter">
				<p class="dortluk">Derdin avucundan şarap içmedikçe</p>
				<p class="dortluk">Bir yudum su içmiş değilim gönlümce;</p>
				<p class="dortluk">Kimsenin tuzuna da ekmek banmadım</p>
				<p class="dortluk">Ciğerimi kebap edip yemedikçe.</p>
				<p class="dortluk">Daha nice sürsün yalan dolanı ömrün;</p>
				<p class="dortluk">Daha nice dert sunsun sâkisi ömrün;</p>
				<p class="dortluk">Uzatma; kadehindeki son yudum gibi</p>
				<p class="dortluk">Bırak dökülsün yere kalanı ömrün.</p>
