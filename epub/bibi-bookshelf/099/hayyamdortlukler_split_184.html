  <body class="calibre">
<div class="chapter">
				<p class="dortluk">İç, şarap iç, Mahmut olmak budur;</p>
				<p class="dortluk">Çalgı dinle, Davut olmak budur;</p>
				<p class="dortluk">Geçmişi, geleceği düşünme</p>
				<p class="dortluk">Gününü gün et, yaşamak budur.</p>
				<p class="dortluk">Bu ömür kervanı bir tuhaf gelir gider</p>
				<p class="dortluk">Kazancın, yaşamasını bildiğin günler;</p>
				<p class="dortluk">Sâki, bırak şu yarını düşünenleri</p>
				<p class="dortluk">Geçti gidiyor gece, geçmeden şarap ver.</p>
				</div>
<div class="calibre1" id="calibre_pb_188"/></body>
