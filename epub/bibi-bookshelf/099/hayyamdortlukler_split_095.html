    <title>hayyamdortlukler</title>

  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Seni kuru softaların softası seni!</p>
				<p class="dortluk">Seni cehenneme kömür olası seni!</p>
				<p class="dortluk">Sen mi Hak’tan rahmet dileyeceksin bana?</p>
				<p class="dortluk">Hakk’a akıl öğretmek senin haddine mi?</p>
				<p class="dortluk">Önce kendine gel, sonra meyhaneye;</p>
				<p class="dortluk">Kalender ol da gir kalenderhaneye.</p>
				<p class="dortluk">Bu yol kendini yenmişlerin yoludur:</p>
				<p class="dortluk">Çiğsen başka bir yere git eğlenmeye.</p>
				</div>
<div class="calibre1" id="calibre_pb_99"/></body>
