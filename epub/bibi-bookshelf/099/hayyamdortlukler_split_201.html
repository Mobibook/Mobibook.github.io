  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Yaşamaktan bezdim, ne yapsam?</p>
				<p class="dortluk">Birkaç yıl daha katlan, dedi.</p>
				<p class="dortluk">Nedir; dedim bu yaşamak?</p>
				<p class="dortluk">Bir düş, dedi; birkaç görüntü.</p>
				<p class="dortluk">Evi barkı olmak nedir? dedim;</p>
				<p class="dortluk">Biraz keyfetmek için</p>
				<p class="dortluk">Yıllar yılı dert çekmek, dedi.</p>
				<p class="dortluk">Bu zorbalar ne biçim adamlar? dedim;</p>
				</div>
