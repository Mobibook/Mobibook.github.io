  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Bu kadeh bir bedendir, cana gebe!</p>
				<p class="dortluk">Bir yasemindir, erguvana gebe!</p>
				<p class="dortluk">Hayır; yanlış; ne odur şarap ne bu:</p>
				<p class="dortluk">Bir sudur, bir su ki yangına gebe!</p>
				<p class="dortluk">Gökte bir öküz varmış, adı Pervin;</p>
				<p class="dortluk">Bir öküz de altındaymış yerin.</p>
				<p class="dortluk">Sen asıl iki öküz arasında</p>
				<p class="dortluk">Tepişmesine bak şu eşeklerin!</p>
				</div>
<div class="calibre1" id="calibre_pb_34"/></body>
