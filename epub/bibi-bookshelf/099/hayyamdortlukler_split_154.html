  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Kaderin elinde boynum kıldan ince:</p>
				<p class="dortluk">Tüysüz kuşa dönerim ecel gelince.</p>
				<p class="dortluk">Yine de toprağımdan testi yapın siz:</p>
				<p class="dortluk">Dirilirim içine şarap dökülünce.</p>
				<p class="dortluk">Yakınırım aynalar gibi felekten;</p>
				<p class="dortluk">Bıkmaz alçakları yükseltmekten.</p>
				<p class="dortluk">Gözyaşı dolu bir kadeh oldu yüzüm,</p>
				<p class="dortluk">Yüreğim kan dolu bir testi gerçekten.</p>
				</div>
<div class="calibre1" id="calibre_pb_158"/></body>
