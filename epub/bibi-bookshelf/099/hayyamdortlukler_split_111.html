<div class="chapter">
				<p class="dortluk">Hayyam, günahım var diye tasalanma,</p>
				<p class="dortluk">Bunun için dertlere düşmek boşuna.</p>
				<p class="dortluk">Günah olacak ki Tanrı bağışlasın:</p>
				<p class="dortluk">Rahmet neye yarar günah olmayınca.</p>
				<p class="dortluk">Gün doğarken sabah horozları niçin</p>
				<p class="dortluk">Acı acı bağrışırlar, bilir misin?</p>
				<p class="dortluk">Tan yerini gösterip derler ki sana:</p>
				<p class="dortluk">Bir gecen geçti gidiyor, sen nerdesin?</p>
				</div>
