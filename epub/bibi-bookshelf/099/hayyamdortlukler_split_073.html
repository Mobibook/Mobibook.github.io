  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Dünyaya geldiler, coşup taştılar;</p>
				<p class="dortluk">Güldüler, eğlendiler, anlaştılar;</p>
				<p class="dortluk">Bir kadehte sızıverdiler bir gün</p>
				<p class="dortluk">Ölüm uykusunda kucaklaştılar.</p>
				<p class="dortluk">Bilir misin, yüceler yücesi Tanrı,</p>
				<p class="dortluk">Şarap ne zaman coşturur içenleri?</p>
				<p class="dortluk">Pazar, pazartesi, salı, çarşamba, perşembe,</p>
				<p class="dortluk">bir de cuma, cumartesi günleri.</p>
				</div>
<div class="calibre1" id="calibre_pb_77"/></body>
