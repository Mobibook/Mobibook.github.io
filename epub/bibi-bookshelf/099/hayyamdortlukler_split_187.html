<div class="chapter">
				<p class="dortluk">Madem ki sevincin adı kaldı yalnız</p>
				<p class="dortluk">Ham şarabı en olgun dost saymalıyız</p>
				<p class="dortluk">Keyfin el çekmeğe kalkmasın kadehten</p>
				<p class="dortluk">Kadehtir şimdi artık tek tutanağımız.</p>
				<p class="dortluk">Kalk, kalk, yeter uyuduğun, sâkî!</p>
				<p class="dortluk">Boş kadehim dolsun, dolsun, sâkî;</p>
				<p class="dortluk">Er geç testi olmadan kafatasım,</p>
				<p class="dortluk">Sen testiden bana şarap sun, sâkî!</p>
				</div>
