    <title>hayyamdortlukler</title>

  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Yaşamanı akla uydurman gerek,</p>
				<p class="dortluk">Ama bilmezsin akla uygun olan nedir;</p>
				<p class="dortluk">Bereket eli çabuktur zaman ustanın,</p>
				<p class="dortluk">Başına vura vura sana da öğretir.</p>
				<p class="dortluk">Gül mevsimi çimendeyiz su kıyısında</p>
				<p class="dortluk">Birkaç nur yüzlü güzel de var aramızda</p>
				<p class="dortluk">Şarap sun çünkü sabah erken içenlere</p>
				<p class="dortluk">Ne mescit gerekir ne kilise dünyada.</p>
				</div>
<div class="calibre1" id="calibre_pb_184"/></body>
