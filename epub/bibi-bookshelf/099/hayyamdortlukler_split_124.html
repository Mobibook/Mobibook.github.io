<div class="chapter">
				<p class="dortluk">Uğrunda dertlere düştüğüm sevgili</p>
				<p class="dortluk">Bir başkasına tutulmuş, o da dertli;</p>
				<p class="dortluk">Derdimin dermanı kendi derdinde:</p>
				<p class="dortluk">Hekim hasta olunca kime gitmeli?</p>
				<p class="dortluk">Gece, gül bahçesinde, ararken seni,</p>
				<p class="dortluk">Gülden gelen kokun sarhoş etti beni;</p>
				<p class="dortluk">Seni anlatmaya başlayınca güle</p>
				<p class="dortluk">Baktım kuşlar da dinliyor hikâyemi.</p>
				</div>
