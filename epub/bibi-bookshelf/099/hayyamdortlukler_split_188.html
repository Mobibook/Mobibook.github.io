<div class="chapter">
				<p class="dortluk">Bu kubbe altındaki bin bir belayı gör;</p>
				<p class="dortluk">Dostlar gideli boşalan dünyayı gör;</p>
				<p class="dortluk">Tek soluk yitirme kendini bilmeden;</p>
				<p class="dortluk">Bırak yarını, dünü, yaşadığın anı gör.</p>
				<p class="dortluk">Hayat evini sağlam kurmak istersen,</p>
				<p class="dortluk">Günlerini gamsız geçirmek istersen,</p>
				<p class="dortluk">Işıl ışıl şaraptan sakın el çekme,</p>
				<p class="dortluk">Her gününün tadına varmak istersen.</p>
				</div>
