    <title>hayyamdortlukler</title>

  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Sevgiliyle sabah içmedeyiz, sâkî;</p>
				<p class="dortluk">Biz Nasuh tövbesi bilmeyiz, sâkî;</p>
				<p class="dortluk">Yeter okuduğun Nuh hikâyesi</p>
				<p class="dortluk">Hemen dolsun huzur kâsemiz, sâkî.</p>
				<p class="dortluk">Madem aman vermiyor ecel, sâki,</p>
				<p class="dortluk">Kadeh boş kalmasın, aman gel, sâki;</p>
				<p class="dortluk">Şu üç beş günlük dünyada gam yemek</p>
				<p class="dortluk">Bizim gönlümüzce iş değil, sâki.</p>
				</div>
<div class="calibre1" id="calibre_pb_166"/></body>
