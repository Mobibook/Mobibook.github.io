<div class="chapter">
				<p class="dortluk">Tepemizde dönüp duran gökler</p>
				<p class="dortluk">Büyücünün fânusu gibidirler:</p>
				<p class="dortluk">Güneş bu fânus içinde lâmba,</p>
				<p class="dortluk">Biz de gelip geçen görüntüler.</p>
				<p class="dortluk">Bir rint gördüm, binmiş dünya denen kır ata;</p>
				<p class="dortluk">Aldırmıyor dine, islama, şeriata;</p>
				<p class="dortluk">Ne hak dinliyor, ne hakikat, ne marifet:</p>
				<p class="dortluk">Gelmiş mi böylesi kahraman, kâinata?</p>
				</div>
