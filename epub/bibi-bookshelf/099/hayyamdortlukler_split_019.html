<div class="chapter">
				<p class="dortluk">Sevgili, seninle ben pergel gibiyiz:</p>
				<p class="dortluk">İki başımız var, bir tek bedenimiz.</p>
				<p class="dortluk">Ne kadar dönersem döneyim çevrende:</p>
				<p class="dortluk">Er geç baş başa verecek değil miyiz?</p>
				<p class="dortluk">Dünyada akla değer veren yok madem,</p>
				<p class="dortluk">Aklı az olanın parası çok madem,</p>
				<p class="dortluk">Getir şu şarabı, alsın aklımızı:</p>
				<p class="dortluk">Belki böyle beğenir bizi el âlem!</p>
				</div>
