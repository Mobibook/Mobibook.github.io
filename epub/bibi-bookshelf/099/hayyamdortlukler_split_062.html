<div class="chapter">
				<p class="dortluk">Hayyam bilgelik çadırları dokundu;</p>
				<p class="dortluk">Sonra dert potasında yandı kül oldu.</p>
				<p class="dortluk">Bir pula satıldı kader çarşısında,</p>
				<p class="dortluk">Ölüm cellâdı geldi, boynunu vurdu.</p>
				<p class="dortluk">Dostum, gel yarına kanmayalım biz;</p>
				<p class="dortluk">Günümüzü gün edelim ikimiz.</p>
				<p class="dortluk">Yarın çekip gittik mi şu konaktan</p>
				<p class="dortluk">Yedi bin yıl önce gidenlerleyiz.</p>
				</div>
