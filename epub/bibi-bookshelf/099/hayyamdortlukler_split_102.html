  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Şarabı götürüp döksen bir dağa</p>
				<p class="dortluk">Dağ sarhoş olur başlar oynamaya.</p>
				<p class="dortluk">Ben ne diye tövbe edecekmişim</p>
				<p class="dortluk">İçimi tertemiz eden şaraba?</p>
				<p class="dortluk">Ömür defterinden bir fal açtım gönlümce;</p>
				<p class="dortluk">Halden anlar bir dost gelip falı görünce:</p>
				<p class="dortluk">Ne mutlu sana, dedi; daha ne istersin:</p>
				<p class="dortluk">Ay gibi bir sevgili, yıl gibi bir gece.</p>
				</div>
<div class="calibre1" id="calibre_pb_106"/></body>
