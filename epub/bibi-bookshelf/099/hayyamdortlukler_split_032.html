<div class="chapter">
				<p class="dortluk">Bir damla şarap ver Çin senin olsun;</p>
				<p class="dortluk">Bir yudumu bütün dinlerden üstün.</p>
				<p class="dortluk">Söyle, ne var dünyada şaraptan hoş?</p>
				<p class="dortluk">O acıya tatlılar feda olsun.</p>
				<p class="dortluk">Biz gerçekten bir kukla sahnesindeyiz:</p>
				<p class="dortluk">Kuklacı felek usta, kuklalar da biz.</p>
				<p class="dortluk">Oyuna çıkıyoruz birer, ikişer;</p>
				<p class="dortluk">Bitti mi oyun, sandıktayız hepimiz.</p>
