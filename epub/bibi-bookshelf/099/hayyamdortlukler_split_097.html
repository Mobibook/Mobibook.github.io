  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Neylesem bu benim iç kavgalarımla?</p>
				<p class="dortluk">Pişmanlığım, kendime düşmanlığımla?</p>
				<p class="dortluk">Sen bağışlasan da ben yerim kendimi:</p>
				<p class="dortluk">Neylesem bu yüzkaram, bu utancımla?</p>
				<p class="dortluk">Kalk, sevinç dolduralım garip gönüle</p>
				<p class="dortluk">İçelim doğan güne karşı bülbülle</p>
				<p class="dortluk">Yırtalım biz de gömleği âşık gülle</p>
				<p class="dortluk">Verelim çiçekler gibi ömrü yele.</p>
				</div>
<div class="calibre1" id="calibre_pb_101"/></body>
