  <body class="calibre">
<div class="chapter">
				<p class="dortluk">İnciyi isteyen dalgıç olacak;</p>
				<p class="dortluk">Varı yoğu dosta verip dalacak.</p>
				<p class="dortluk">Canı avucunda, nefesi göğsünde:</p>
				<p class="dortluk">Ayağı baş olacak, başı ayak!</p>
				<p class="dortluk">Girme şu alçakların hizmetine:</p>
				<p class="dortluk">Konma sinek gibi pislik üstüne.</p>
				<p class="dortluk">İki günde bir somun ye, ne olur!</p>
				<p class="dortluk">Yüreğinin kanını iç de boyun eğme.*</p>
				</div>
<div class="calibre1" id="calibre_pb_32"/></body>
