<div class="chapter">
				<p class="dortluk">Camiye gittim, ama Allah bilir niye:</p>
				<p class="dortluk">Ne namaz kılmaya, ne dua etmeye.</p>
				<p class="dortluk">Eskiden bir kilim aşırmıştım camiden:</p>
				<p class="dortluk">O eskidi gittim yenisini yürütmeye.</p>
				<p class="dortluk">Kimi dinde imânda buldu yolu</p>
				<p class="dortluk">Kimi akıl, bilim yolunu tuttu.</p>
				<p class="dortluk">Derken bir ses geldi karanlıklardan:</p>
				<p class="dortluk">Gafiller! Doğru yol ne odur, ne bu!</p>
				</div>
