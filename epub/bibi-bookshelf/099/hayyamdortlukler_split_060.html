				<p class="dortluk">İki batman şarap, bir buğday ekmeği;</p>
				<p class="dortluk">Bir koyun budu, bir de ay yüzlü sevgili;</p>
				<p class="dortluk">Daha ne istenir bilmem şu dünyada:</p>
				<p class="dortluk">Padişah daha iyisini bulabilir mi?</p>
				<p class="dortluk">Dünyaları değişmem kızıl şaraba;</p>
				<p class="dortluk">Ay da ondan sönük; çobanyıldızı da.</p>
				<p class="dortluk">Şarap satanların aklına şaşarım:</p>
				<p class="dortluk">Ondan iyi ne var alınacak dünyada?</p>
