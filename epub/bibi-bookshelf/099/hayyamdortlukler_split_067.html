  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Bir testici gördüm, çamur içindeydi:</p>
				<p class="dortluk">Ayağı çarkında, elinde bir testi;</p>
				<p class="dortluk">Testinin başında bir yoksulun ayağı</p>
				<p class="dortluk">Kulpunda bir padişahın kellesi.</p>
				<p class="dortluk">Bir testi aldım çarşıdan ucuza;</p>
				<p class="dortluk">Gizli gizli neler anlattı bana;</p>
				<p class="dortluk">Bir şahdım, dedi; altın kupam vardı;</p>
				<p class="dortluk">Şimdi neyim? Testi oldum şaraba.</p>
				</div>
<div class="calibre1" id="calibre_pb_71"/></body>
