				<p class="dortluk">Şarap mimarıdır yıkık gönüllerin</p>
				<p class="dortluk">Süzülmüş, tertemiz canı üzümlerin.</p>
				<p class="dortluk">Neden şer demişler bu hayırlı suya?</p>
				<p class="dortluk">Siz bana bu şerden üç dört kâse verin.</p>
				<p class="dortluk">Aşk bir beladır, ama Tanrı’dan gelme;</p>
				<p class="dortluk">Halk neden karşı kor Tanrı emrine?</p>
				<p class="dortluk">Bize her şeyi yaptıran kendi madem,</p>
				<p class="dortluk">Kulu sorguya çekmenin âlemi ne?</p>
