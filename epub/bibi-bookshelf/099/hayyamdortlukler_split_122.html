  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Gül yanaklı sevgiliyi saramaz insan</p>
				<p class="dortluk">Yüreğine diken batmadan, vurulmadan.</p>
				<p class="dortluk">Kim bir güzelin saçına dokunabilmiş</p>
				<p class="dortluk">Tarak gibi diş diş, didik didik olmadan?</p>
				<p class="dortluk">Kadeh bir bedendir, içinde can var can;</p>
				<p class="dortluk">Candır kadehin bedeninde camlaşan.</p>
				<p class="dortluk">Donmuş sudan ateş süzülür sanki:</p>
				<p class="dortluk">Erimiş yakut, gönül sırçasından.</p>
				</div>
<div class="calibre1" id="calibre_pb_126"/></body>
