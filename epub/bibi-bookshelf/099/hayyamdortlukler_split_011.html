<div class="chapter">
				<p class="dortluk">Her sabah yeni bir gün doğarken,</p>
				<p class="dortluk">Bir gün de eksilir ömürden;</p>
				<p class="dortluk">Her şafak bir hırsız gibidir</p>
				<p class="dortluk">Elinde bir fenerle gelen.</p>
				<p class="dortluk">Dünya dediğin bir bakışımızdır bizim;</p>
				<p class="dortluk">Ceyhun nehri kanlı gözyaşımızdır bizim;</p>
				<p class="dortluk">Cehennem, boşuna dert çektiğimiz günler,</p>
				<p class="dortluk">Cennetse gün ettiğimiz günlerdir bizim.</p>
