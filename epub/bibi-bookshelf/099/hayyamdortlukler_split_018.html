<div class="chapter">
				<p class="dortluk">Bir geldi mi derin ölüm uykusu,</p>
				<p class="dortluk">Biter bu dünyanın dedikodusu.</p>
				<p class="dortluk">Ölenden bir haber bekler insanlar:</p>
				<p class="dortluk">Ne söylesin. Bilmez ki ne olduğunu!</p>
				<p class="dortluk">Yel eser, umutlar savrulur gider;</p>
				<p class="dortluk">Sensiz, bensiz kalır bağlar bahçeler;</p>
				<p class="dortluk">Altın gümüş nen varsa harcamaya bak!</p>
				<p class="dortluk">Ölür gidersin, düşmanın gelir yer.</p>
