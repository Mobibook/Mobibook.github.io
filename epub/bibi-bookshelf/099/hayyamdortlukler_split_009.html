<div class="chapter">
				<p class="dortluk">Rahmetin var, günah işlemekten korkmam;</p>
				<p class="dortluk">Azığım senden, yolda çaresiz kalmam;</p>
				<p class="dortluk">Mahşerde lütfunla ak pak olursa yüzüm</p>
				<p class="dortluk">Defterim kara yazılmış olsun, aldırmam.</p>
				<p class="dortluk">Derde gama yatkın yüreğime acı;</p>
				<p class="dortluk">Bu tutsak cana, garip gönlüme acı;</p>
				<p class="dortluk">Bağışla meyhaneye giden ayağımı,</p>
				<p class="dortluk">Kızıl kadehi tutan elime acı.</p>
				</div>
