<div class="chapter">
				<p class="dortluk">Dert de neymiş? O mu bizi ağlatacak?</p>
				<p class="dortluk">O mu sevinç bayrağımızı yırtacak?</p>
				<p class="dortluk">Gelin, atalım şunu gönül yurdundan:</p>
				<p class="dortluk">Yoksa içimizde fitne çıkartacak.</p>
				<p class="dortluk">Sensiz camide, namazda işim ne?</p>
				<p class="dortluk">Seninle buluşma yerim meyhane.</p>
				<p class="dortluk">Benim sevmem de böyle, yüce Tanrı:</p>
				<p class="dortluk">İstersen kaldır at cehennemine.</p>
