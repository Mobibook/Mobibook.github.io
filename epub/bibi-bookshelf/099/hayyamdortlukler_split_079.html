    <title>hayyamdortlukler</title>

  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Yerleri yapmış, gökleri kurmuşsun ama,</p>
				<p class="dortluk">Sensin bunca gönülleri yakıp yıkan da.</p>
				<p class="dortluk">Ne kızıl dudakları, ne altın saçları</p>
				<p class="dortluk">Atmışsın süprüntüler gibi kara toprağa.</p>
				<p class="dortluk">Dostum, olan olmuş, vahlanma boşuna;</p>
				<p class="dortluk">Dünyayı kara zindan etme başına.</p>
				<p class="dortluk">Yaşamana bak, elinden tek gelen bu:</p>
				<p class="dortluk">Olacakları danışan var mı sana?</p>
				</div>
<div class="calibre1" id="calibre_pb_83"/></body>
