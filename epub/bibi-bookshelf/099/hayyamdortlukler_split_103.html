				<p class="dortluk">Bu gecenin son gece olması da var:</p>
				<p class="dortluk">Emret, gül rengi şarabı getirsinler.</p>
				<p class="dortluk">Gafil, bir gittin mi bir daha gelmek yok:</p>
				<p class="dortluk">Altın değilsin ki gömüp çıkarsınlar.</p>
				<p class="dortluk">Medreseden hayır yok, dinle beni;</p>
				<p class="dortluk">Vakıf lokması karartır içini.</p>
				<p class="dortluk">Git, bir yıkık yerde yoksulca yaşa:</p>
				<p class="dortluk">Orası bir padişah eder seni.</p>
