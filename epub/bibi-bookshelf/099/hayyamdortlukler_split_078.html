<div class="chapter">
				<p class="dortluk">Her gün biri çıkar, başlar ben, ben demeğe,</p>
				<p class="dortluk">Altınları gümüşleriyle övünmeğe.</p>
				<p class="dortluk">Tam işleri dilediği düzene girer:</p>
				<p class="dortluk">Ecel çıkıverir pusudan: Benim ben, diye.</p>
				<p class="dortluk">Can verinceyedek bu çorak yerde</p>
				<p class="dortluk">Dertten başka ne geçer ki eline?</p>
				<p class="dortluk">Ne mutlu çabuk gidene dünyadan;</p>
				<p class="dortluk">Hele bu dünyaya hiç gelmeyene!</p>
				</div>
