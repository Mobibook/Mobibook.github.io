<div class="chapter">
				<p class="dortluk">Kim için bu yerler gökler? Bizim için.</p>
				<p class="dortluk">Biz görüş cevheriyiz akıl gözünün</p>
				<p class="dortluk">Evren bir yüzük gibiyse çepeçevre</p>
				<p class="dortluk">İnsan, taşında bir nakış o yüzüğün.</p>
				<p class="dortluk">Yüce Varlık bize bir beden verince</p>
				<p class="dortluk">Sevmesini öğretti her şeyden önce</p>
				<p class="dortluk">Sonra şu delik deşik yüreğimize</p>
				<p class="dortluk">Manâ incileri sakladı binlerce.</p>
