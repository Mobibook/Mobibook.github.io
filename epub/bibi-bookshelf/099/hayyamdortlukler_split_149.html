<div class="chapter">
				<p class="dortluk">Bu uçsuz bucaksız dünya içinde, bil ki,</p>
				<p class="dortluk">Mutlu yaşamak iki türlü insana vergi:</p>
				<p class="dortluk">Biri iyinin kötünün aslını bilir,</p>
				<p class="dortluk">Öteki ne dünyayı bilir, ne kendini.</p>
				<p class="dortluk">Şarap güllere çevirsin sabahımızı;</p>
				<p class="dortluk">Çalalım yere şan şeref külâhımızı;</p>
				<p class="dortluk">Nemize gerek bizim uzun dilekler,</p>
				<p class="dortluk">Uzun saçlar, çalgılar sarsın havamızı.</p>
				</div>
