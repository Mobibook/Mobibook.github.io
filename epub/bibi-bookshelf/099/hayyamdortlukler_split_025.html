  <body class="calibre">
<div class="chapter">
				<p class="dortluk">Her gece aklım dalar gider engine.</p>
				<p class="dortluk">Ağlarım, inciler dolar eteğime.</p>
				<p class="dortluk">Sevdalıyım, şarap dayanmıyor bana:</p>
				<p class="dortluk">Kafam baş aşağı çevrik bir tas mı ne!</p>
				<p class="dortluk">Dünya ne verdi sana? Hep dert, hep dert!</p>
				<p class="dortluk">Güzel canın da bir gün uçar elbet.</p>
				<p class="dortluk">Toprağında yeşillikler bitmeden</p>
				<p class="dortluk">Uzan yeşilliğe, gününü gün et.</p>
				</div>
<div class="calibre1" id="calibre_pb_29"/></body>
