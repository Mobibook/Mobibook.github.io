<div class="chapter">
				<p class="dortluk">Bir put demiş ki kendine tapana:</p>
				<p class="dortluk">Bilir misin niçin taparsın bana?</p>
				<p class="dortluk">Sen kendi güzelliğine vurgunsun:</p>
				<p class="dortluk">Ben ayna tutar gibiyim sana.</p>
				<p class="dortluk">Biz aşka tapanlarız, müslüman değil;</p>
				<p class="dortluk">Cılız karıncalarız, Süleyman değil;</p>
				<p class="dortluk">Biz eskiler giyen benzi soluklarız:</p>
				<p class="dortluk">Pazarda sırma satan bezirgân değil.</p>
