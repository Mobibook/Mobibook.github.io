  <body class="calibre">
<div class="chapter">
				<p class="dortluk">İnsanlık yaratılalı olgun kişiler</p>
				<p class="dortluk">Bulduklarıyla yetinip dert çekmediler</p>
				<p class="dortluk">Birbirine girdi gözü doymayanlarsa:</p>
				<p class="dortluk">Çok isteme kaderden başın derde girer.</p>
				<p class="dortluk">Kim yüreğini uydurduysa aklına</p>
				<p class="dortluk">Bir anını yitirmedi bu dünyada;</p>
				<p class="dortluk">Ya Tanrı uğruna emek verdi candan</p>
				<p class="dortluk">Ya rahatını aradı buldu şarapta.</p>
				</div>
<div class="calibre1" id="calibre_pb_170"/></body>
