    <p class="normal"><sup class="calibre5">[<a href="../Text/ColukCocuk-PattiSmith_split_006.html#footnote-100-3-backlink" id="footnote-100-3">3</a>]</sup>Ç.N: 1875-1965 yılları arasında yaşamış Hıristiyan müzik, bilim ve düşün insanı. Ahlak ve teoloji konularındaki çalışmalarının yanı sıra Gabon’da açtığı hastane ile ünlüdür. 1952 yılında Nobel Barış Ödülü almıştır.</p>
