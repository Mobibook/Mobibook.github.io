    <p class="normal"><sup class="calibre5">[<a href="../Text/ColukCocuk-PattiSmith_split_014.html#footnote-100-31-backlink" id="footnote-100-31">31</a>]</sup>Ç.N: İsmi geçen sanatçılar öncü rol oynayan transseksüeller olup genellikle Warhol Yıldızı olarak bilinen, Andy Warhol’un filmlerinde rol almış Amerikalı aktrislerdir. Ayrıca Jackie Curtis bir şair ve oyun yazarıdır. Wayne County ise Patti Smith’in yakın arkadaşı ve bir müzisyendir.</p>
