			<p class="arabaslik_sol" id="_idParaDest-55">KIRDA  </p>
			<p class="_0">  </p>
			<p class="paragraf ParaOverride-6">Biçilen ot rengi bir alışkanlıkla  </p>
			<p class="paragraf ParaOverride-6">Başımı yukarıya kaldırıyorum  </p>
			<p class="paragraf ParaOverride-6">Her şey ne kadar yakın, her şey ne kadar uzak  </p>
			<p class="paragraf ParaOverride-6">Gözyaşlarım bile  </p>
			<p class="paragraf ParaOverride-6">Gülüşlerimle örtülü.  </p>
			<p class="_0">  </p>
			<p class="paragraf ParaOverride-6">Otlarla çiçeklerle bezeli  </p>
			<p class="paragraf ParaOverride-6">Dar yolda yürüyorum usul usul  </p>
			<p class="paragraf ParaOverride-6">Parmakları süslü bir tanrıçayı  </p>
			<p class="paragraf ParaOverride-6">İncitmekten çekinir gibi.<span class="CharOverride-12" xml:lang="en-US">  </span></p>
