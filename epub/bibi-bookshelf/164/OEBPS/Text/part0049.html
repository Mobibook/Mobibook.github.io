  <p class="girintili_siir">O geliyor, hayatım, kaderim;<br class="calibre6" />
  Kırmızı gül haykırıyor, "Çok yakında, çok yakında;"<br class="calibre6" />
  Beyaz gül ağlıyor, "Geç kaldı;"<br class="calibre6" />
  Tarlakuşu dinliyor, "Duyuyorum, duyuyorum;"<br class="calibre6" />
  Ve zambak fısıldıyor,"Bekliyorum."<br class="calibre6" />
  <br class="calibre6" /></p>

  <p class="ic_yazar">Alfred, Lord Tennyson</p>
