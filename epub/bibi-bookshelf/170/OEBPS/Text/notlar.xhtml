    <p style="margin: 0px;"><a href="../Text/18.xhtml#notg2" id="not_2">[2]</a>&#160;Anevrizma: Damar genişlemesi (Yay.)</p>

    <p style="margin: 0px;"><a href="../Text/23.xhtml#notg3" id="not_3">[3]</a>&#160;Mantra: Hinduizm ve Budizm'de tinsel bir gücü olduğu düşünülen Kutsal hece ya da tümce. (Yay.)<!--EndFragment--></p>
