			<div class="Basic-Text-Frame">
				<p class="split" xml:lang="tr-TR"/>
				<p class="paragraf para-style-override-18" xml:lang="tr-TR">“Yıldızlara bakarken ne kadar küçük </p>
				<p class="paragraf para-style-override-19" xml:lang="tr-TR"><span class="char-style-override-14">olduklarını düşündü Sarı; birbirlerinden </span></p>
				<p class="paragraf para-style-override-19" xml:lang="tr-TR"><span class="char-style-override-14">uzak ve ufaktılar.”</span></p>
				<p class="paragraf para-style-override-19" xml:lang="tr-TR"><span class="char-style-override-14">Yaşananlar için pişman değilim, sadece </span></p>
				<p class="paragraf para-style-override-19" xml:lang="tr-TR"><span class="char-style-override-14">bazıları için. Geçmiş her gün büyüyor </span></p>
				<p class="paragraf para-style-override-19" xml:lang="tr-TR"><span class="char-style-override-14">aklımda. Hayatım dediğin şey aldığın </span></p>
				<p class="paragraf para-style-override-19" xml:lang="tr-TR"><span class="char-style-override-14">değil, verdiğin nefes.</span></p>
				<p class="paragraf para-style-override-19" xml:lang="tr-TR"><span class="char-style-override-14">Bu son Yaz.</span></p>
