  <p class="siir">Georg Simmel Ruhluluk’tan:</p>

  <p class="siir">“Bir davette Yunan şairinin şu cümlesi söylendi:</p>

  <p class="siir">‘En iyisi hiç doğmamış olmak.’ Bunun üzerine</p>

  <p class="siir">bir Berlinli şöyle dedi: ‘Ama ne kadar az insana</p>

  <p class="siir">nasip olur bu!’”</p>

  <p class="siir">Ben her zaman Berlinlinin yerinde olmayı seçtim.</p>
