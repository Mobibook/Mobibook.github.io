  <h1 style="text-align: center; margin-top:40%"><b>ALTINCI BÖLÜM</b></h1>

  <p style="margin-left:60%"><i>Her türlü büyünün mutlaka yanlış ve anlamsız</i></p>

  <p style="margin-left:60%"><i>olduğunu söylemek, bir boş tekrar, nerdeyse</i></p>

  <p style="margin-left:60%"><i>bir totolojidir; çünkü gerçek ve yararlı olsaydı,</i></p>

  <p style="margin-left:60%"><i>büyülükten çıkar bilim olurdu.</i></p>

  <p style="text-align: right;"><i>Altın Dal</i></p>

  <p style="text-align: right;"><i>J.G. FRAZER</i></p>
