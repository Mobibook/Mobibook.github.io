<body>
  <h1 style="text-align: center; margin-top:40%"><b>BEŞİNCİ BÖLÜM</b></h1>

  <p style="margin-left:60%"><i>"Bir gözlem iskemlesinde uzun süre</i></p>

  <p style="margin-left:60%"><i>oturunca, çoğunlukla bir tür gökyüzü korkusu</i></p>

  <p style="margin-left:60%"><i>duyarım" diye cevap verdi...</i></p>

  <p style="margin-left:60%"><i>bir dereceye kadar görkem, ondan da</i></p>

  <p style="margin-left:60%"><i>öte dehşet var, derken</i></p>

  <p style="margin-left:60%"><i>kastettiğim şey kısmen bu."</i></p>

  <p style="text-align: right;"><i>Bir Kulede İki Kişi</i></p>

  <p style="text-align: right;"><i>THOMAS HARDY</i></p>
</body>
