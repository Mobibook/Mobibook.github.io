  <h1 style="text-align: center; margin-top:40%"><b>ÜÇÜNCÜ BÖLÜM</b></h1>

  <p style="margin-left:55%"><i>Kendi minicik varlıkları ile pervasızca aralarına</i></p>

  <p style="margin-left:55%"><i>daldıkları varlıklar arasındaki zıtlığı</i></p>

  <p style="margin-left:55%"><i>giderek daha çok hissettiler;</i></p>

  <p style="margin-left:55%"><i>bir fikir olarak bile baş edemedikleri,</i></p>

  <p style="margin-left:55%"><i>bir karabasan gibi çevrelerinde</i></p>

  <p style="margin-left:55%"><i>asılı boşluğun içinde sıkışıp</i></p>

  <p style="margin-left:55%"><i>kalmışlardı.</i></p>

  <p style="text-align: right;"><i>Kulede İki Kişi</i></p>

  <p style="text-align: right;"><i>THOMAS HARDY</i></p>
