				<p class="normal1"> </p>
				<p class="indentmetin">Yaşlı teyzenin son derece süslü giysisi, arkasını bağlamam için rica eden Sylvie'nin narin bedenine kusursuz oturdu. "Dümdüz kolları var, ne gülünç!" dedi.</p>
				<p class="sagnormal">Gérard de Nerval, <span class="ideitalik">Sylvie</span>, 1853</p>
