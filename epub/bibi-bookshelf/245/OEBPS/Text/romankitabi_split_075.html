    <p class="normal"><sup class="calibre3">[<a href="../Text/romankitabi_split_005.html#footnote-1698-1-backlink" id="footnote-1698-1">*1</a>]</sup> Bu dayanılmaz tutuma doğrulttuğum aynayı Kundera’dan ödünç aldım. <span class="ideitalik">Roman Sanatı</span>’nda şöyle diyor o: “<span class="ideitalik">Kitsch</span> tutumu, <span class="ideitalik">kitsch</span> davranışı vardır. <span class="ideitalik">Kitsch</span>-insan’ın (<span class="ideitalik">Kitschmensch</span>) <span class="ideitalik">kitsch</span> gereksinimi: Yalancıktan güzel gösteren aynaya bakma ve bu aynada kendini doyum sağlamış olarak görme gereksinimi.”</p>
