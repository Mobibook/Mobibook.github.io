<body>
  <div style="text-align: center;">
    <i>Ey Gül, sen hastasın:</i>
  </div>

  <div style="text-align: center;">
    <i>Uluyan fırtınada,</i>
  </div>

  <div style="text-align: center;">
    <i>Geceleyin uçan</i>
  </div>

  <div style="text-align: center;">
    <i>Gözle görülmez kurt,</i>
  </div>

  <div style="text-align: center;">
    <i>Senin kızıl sevinç yatağını buldu;</i>
  </div>

  <div style="text-align: center;">
    <i>Ve onun karanlık gizli aşkı</i>
  </div>

  <div style="text-align: center;">
    <i>Senin yaşamını yok ediyor.</i>
  </div>

  <div style="text-align: center;"></div>

  <div style="text-align: center;">
    <i>William Blake</i>
  </div>

  <div style="text-align: center;">
    <i><br /></i>
  </div>

  <div style="text-align: center;">
    <i><br /></i>
  </div>

  <div style="text-align: center;">
    <i><br /></i>
  </div>

  <div style="text-align: center;">
    <i><br /></i>
  </div>

  <div style="text-align: center;">
    <i><br /></i>
  </div>

  <div style="text-align: center;">
    <i><br /></i>
  </div>

  <div style="text-align: center;">
    <i>Bir bahçeye girmek gerek</i>
  </div>

  <div style="text-align: center;">
    <i>Hoş teferrüç kılmak gerek</i>
  </div>

  <div style="text-align: center;">
    <i>Bir taze gül kokmak gerek</i>
  </div>

  <div style="text-align: center;">
    <i>Ol gül hergiz solmaz ola</i>
  </div>

  <div style="text-align: center;">
    <i><br /></i>
  </div>

  <div style="text-align: center;">
    <i>Yunus Emre</i>
  </div>

  <div>
    <br />
  </div>
</body>
