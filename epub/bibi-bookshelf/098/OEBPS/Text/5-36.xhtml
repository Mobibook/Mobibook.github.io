    <p class="arabaslik_sol" id="_idParaDest-36">SENİ SEYREDERDİM</p>

    <p class="paragraf">Saçların uçuşurdu rüzgârdan.</p>

    <p class="paragraf">Yanından seni seyrederdim.</p>

    <p class="paragraf">Güneş yakardı, deniz yanardı..</p>

    <p class="paragraf">Sen konuşurdun, dinlerdim.</p>

    <p class="paragraf">Gülerdin..</p>

    <p class="paragraf">Susardın, düşünürdün.</p>

    <p class="paragraf">Benimle el-ele yürürdün..</p>

    <p class="paragraf">Yol biterdi.</p>

    <p class="paragraf">Görmezdim seni..</p>

    <p class="paragraf">Zaman yıl yıl geçerdi.</p>

    <p class="paragraf">Uzaktan, çok uzaklardan</p>

    <p class="paragraf">Seni seyrederdim.</p>
