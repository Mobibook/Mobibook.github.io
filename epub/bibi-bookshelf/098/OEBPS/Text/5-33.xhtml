    <p class="arabaslik_sol" id="_idParaDest-33">TABLO</p>

    <p class="paragraf">Kedi kadının yanındaydı,</p>

    <p class="paragraf">Kadın gecenin yanındaydı.</p>

    <p class="paragraf">Kedi gitti geceye değdi,</p>

    <p class="paragraf">Karardı,</p>

    <p class="paragraf">Döndü kadına değdi.</p>

    <p class="paragraf">Bir kadın portresi belirdi;</p>

    <p class="paragraf">Elinde siyah bir gül vardı,</p>

    <p class="paragraf">Kucağında kırmızı bir kedi.</p>
