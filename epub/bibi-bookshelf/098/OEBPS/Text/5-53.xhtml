    <p class="arabaslik_sol" id="_idParaDest-53">SESİNİZ</p>

    <p class="paragraf">Siz gittiniz, gittiniz, gittiniz,</p>

    <p class="paragraf">Ben kaldım, kaldım, kaldım,</p>

    <p class="paragraf">Sesiniz kaldı, onda kaldım,</p>

    <p class="paragraf">Yöneldim yüzünüze baktım,</p>

    <p class="paragraf">Yöneldim gözlerinize baktım,</p>

    <p class="paragraf">Orada yansıyan bana baktım.</p>

    <p class="paragraf">Yalnızlığımı nasıl anlayacaktım.</p>
