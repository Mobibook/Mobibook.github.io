    <p class="arabaslik_sol" id="_idParaDest-67">GÜLDEN GELEN</p>

    <p class="paragraf">Açılmış bir gül kadar bütündür solmuş bir gül.</p>

    <p class="paragraf">Dalından başlayan bahçeleri düşündürür.</p>

    <p class="paragraf">Soğumuş özlemlerin uzak kuytularından</p>

    <p class="paragraf">Kucaklar bir kadını, bir anıya öptürür.</p>

    <p class="paragraf">Yalnızlığının yorgun ılık uykularından</p>

    <p class="paragraf">Alır onu tomurcuk günlerine götürür.</p>
