    <p class="arabaslik_sol" id="_idParaDest-69">LAVİNİA</p>

    <p class="paragraf">Sana gitme demeyeceğim.</p>

    <p class="paragraf">Üşüyorsun ceketimi al.</p>

    <p class="paragraf">Günün en güzel saatleri bunlar.</p>

    <p class="paragraf">Yanımda kal.</p>

    <p class="paragraf">Sana gitme demeyeceğim.</p>

    <p class="paragraf">Gene de sen bilirsin.</p>

    <p class="paragraf">Yalanlar isteyorsan yalanlar söyleyeyim,</p>

    <p class="paragraf">İncinirsin.</p>

    <p class="paragraf">Sana gitme demeyeceğim,</p>

    <p class="paragraf">Ama gitme, Lavinia.</p>

    <p class="paragraf">Adını gizleyeceğim</p>

    <p class="paragraf">Sen de bilme, Lavinia.</p>
