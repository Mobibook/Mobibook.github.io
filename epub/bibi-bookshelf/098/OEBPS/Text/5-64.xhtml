    <p class="arabaslik_sol" id="_idParaDest-64">ŞARKILAR</p>

    <p class="paragraf">Her şarkının götürdüğü yer başka,</p>

    <p class="paragraf">Hepsi başka başka sinmiş içime.</p>

    <p class="paragraf">Biri, Büyükdereye götürüyor,</p>

    <p class="paragraf">Biri on altı yaşımın Kadıköyüne.</p>

    <p class="paragraf">Kimse sevgimi bilmez şarkısı</p>

    <p class="paragraf">Eskiden ağlatırdı beni;</p>

    <p class="paragraf">Şimdi düşündürüyor.</p>
