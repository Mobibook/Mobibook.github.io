    <p class="arabaslik_sol" id="_idParaDest-27">SÖZ</p>

    <p class="paragraf">Benim en sevdiğim söz senden duyduğum ben’dir.</p>

    <p class="paragraf">Hep yinelediğim söz sana koyduğum ben’dir.</p>

    <p class="paragraf">İyi olmak adına bilgiç olmak istemem,</p>

    <p class="paragraf">Seni senlediğim söz, bir-bir oyduğum ben’dir.</p>
