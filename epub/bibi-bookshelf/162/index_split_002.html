	<p class="block_7"><b lang="tr" class="calibre1">Paula Hawkins </b><span lang="tr" class="calibre2">Kurgu edebiyatla ilgilenmeden önce on beş yıl boyunca gazeteci olarak çalıştı.</span></p>
	<p class="block_7"><span lang="tr" class="calibre2">Zimbabve</span><span lang="tr" class="calibre2">’</span><span lang="tr" class="calibre2">de doğup büyüyen Paula, halen 1989 yılında taşındığı Londra</span><span lang="tr" class="calibre2">’</span><span lang="tr" class="calibre2">da yaşamaktadır. Trendeki Kız ilk polisiye romanıdır.</span></p>
