	<p class="block_6"> </p>
	<p class="block_7" lang="tr">Eski tren raylarının yakınlarındaki bir huş ağacının altında yatıyor ve mezarı bir taş yığınıyla işaretli. Dinlendiği yere dikkat çekmek istemesem de onu anmadan edemezdim. Orada huzur içinde uyuyor. Ne rahatsız edecek bir kimse ne de kuş cıvıltıları ve geçen trenlerin homurtuları dışında ses var.</p>
	<p class="block_8" lang="tr" id="calibre_pb_6"> </p>
