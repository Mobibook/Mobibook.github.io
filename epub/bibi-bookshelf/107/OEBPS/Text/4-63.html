    <div class="Basic-Text-Frame-1">
      <p class="split"></p>

      <p class="anabaslik" id="toc_marker-121">O VAR</p>

      <p class="paragraf-1">Gözlerimizin önünde</p>

      <p class="paragraf-1">İlginç bir yaşam sürdürdü.</p>

      <p class="paragraf-1">Anlattı, dinledi, güldürdü,</p>

      <p class="paragraf-1">Ölümü düşünmüyorduk,</p>

      <p class="paragraf-1">Düşündürdü.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-122">UZUN BİR ÖYKÜ</p>

      <p class="paragraf-1">Hiç kimsenin kafesine</p>

      <p class="paragraf-1">Koyamayacağı bir kuş..</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Kaçmasını öylesine</p>

      <p class="paragraf-1">Uçmasını böylesine</p>

      <p class="paragraf-1">Unutmuş.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Bir insan sesine</p>

      <p class="paragraf-1">Gelip konmuş.</p>
