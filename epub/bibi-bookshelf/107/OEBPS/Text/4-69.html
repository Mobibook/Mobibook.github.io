  <div id="x4-69.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame-1">
      <p class="split"></p>

      <p class="anabaslik" id="toc_marker-130">HOYRAT</p>

      <p class="paragraf-1">Yüreğimdeki aklımda</p>

      <p class="paragraf-1">Hep aklımda, hep aklımda..</p>

      <p class="paragraf-1">Akıl kesildi yüreğim,</p>

      <p class="paragraf-1">Yürek kesildi aklım da.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-131">DENİZE</p>

      <p class="paragraf-1">Sen ey deniz;</p>

      <p class="paragraf-1">Yeşil deniz, mor deniz..</p>

      <p class="paragraf-1">Kırmızıyla yazılısın</p>

      <p class="paragraf-1">Sevgilere ve ölüme</p>

      <p class="paragraf-1">Göklerden bakıyorsun</p>

      <p class="paragraf-1">Mavi-mavi, ölüme.</p>
    </div>
  </div>
