  <div id="x4-32.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame-1">
      <p class="split"></p>

      <p class="anabaslik" id="toc_marker-74">ARDAKALAN</p>

      <p class="paragraf-1">Bana bir dinletim verin,</p>

      <p class="paragraf-1">Biraz da zaman.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Ben bir deyim çıkarayım,</p>

      <p class="paragraf-1">Bir duyuru sesi ondan.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Siz bir solukta onu dinleyin.</p>

      <p class="paragraf-1">Sizin olsun ardakalan zaman.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-75">FIRTINA</p>

      <p class="paragraf-1">Ne derseniz deyin,</p>

      <p class="paragraf-1">Heykellerin saçı yoktur.</p>
    </div>
  </div>
