<body>
  <div id="x4-1.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame-1">
      <p class="split"></p>

      <p class="anabaslik" id="toc_marker-4">ADIM</p>

      <p class="paragraf-1">Ben üç şey biliyorum;</p>

      <p class="paragraf-1">Dinlemekle dört kılana anlatacağım.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-5">ALTINCI GÜN</p>

      <p class="paragraf-1">Benim söylemek için çırpındığım gecelerde,</p>

      <p class="paragraf-1">Siz yoktunuz.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-6">ALTRO</p>

      <p class="paragraf-1">Şarkı söyleyormuşum</p>

      <p class="paragraf-1">Sokaklarda,</p>

      <p class="paragraf-1">Görmüşler.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Yere yere bakıyormuşum</p>

      <p class="paragraf-1">Yürürken,</p>

      <p class="paragraf-1">Duymuşlar.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Sonrasını kendileri uydurmuşlar.</p>
    </div>
  </div>
