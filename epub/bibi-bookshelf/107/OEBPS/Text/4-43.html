      <p class="anabaslik" id="toc_marker-93">MÜZİK İÇİN ÖVGÜ</p>

      <p class="paragraf-1 para-style-override-13"><span class="char-style-override-10">“Bir insan topluluğunun nasıl yönetildiğini</span></p>

      <p class="paragraf-1 para-style-override-13"><span class="char-style-override-10">anlamak isterseniz onun müziğine bakın.”</span></p>

      <p class="paragraf-1 para-style-override-14"><span class="char-style-override-10">KONFÜÇYUS</span></p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Yeni sözler demeye geldim yeni seslerle,</p>

      <p class="paragraf-1">Bağırmalarla değil, canımdan nefeslerle..</p>

      <p class="paragraf-1">Sana kalacak ne var dersen, anlamı derim;</p>

      <p class="paragraf-1">Susmalarında bile bulur seni seslerle.</p>
