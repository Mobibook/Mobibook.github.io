  <div id="x4-60.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame-1">
      <p class="split"></p>

      <p class="anabaslik" id="toc_marker-118">SON DERS</p>

      <p class="paragraf-1">Biri gelse, dese;</p>

      <p class="paragraf-1">Tarih, coğrafya, hendese.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Biri giderken sese,</p>

      <p class="paragraf-1">Seslere bir ses verse.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Biri de kalsa, yerinde,</p>

      <p class="paragraf-1">Kendisi olsa-yer verin de.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Bir başkası olsa, yerinde</p>

      <p class="paragraf-1">Kalksa dese: kim kimin neresinde.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Biri de yerinden dese;</p>

      <p class="paragraf-1">Son verelim bu derse.</p>
    </div>
  </div>
