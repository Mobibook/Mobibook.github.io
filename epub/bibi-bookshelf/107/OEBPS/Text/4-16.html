  <div id="x4-16.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame-1">
      <p class="split"></p>

      <p class="anabaslik" id="toc_marker-35">IXION</p>

      <p class="paragraf-1">Gelmem dediğime bakma.</p>

      <p class="paragraf-1">Eğer geliyorsam,</p>

      <p class="paragraf-1">Eğer gideceksem..</p>

      <p class="paragraf-1">Bırakma.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-36">İKEN</p>

      <p class="paragraf-1">Gelmen bir iyiliktir deyecektim..</p>

      <p class="paragraf-1">Kapıyı hep başkaları açtı.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-37">VIXIT</p>

      <p class="paragraf-1">Gittim, vardı.</p>

      <p class="paragraf-1">Geldim, yok.</p>

      <p class="paragraf-1">Yıllar geçiyor</p>

      <p class="paragraf-1">Bir türlü soramayorum.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-38">MYTHE</p>

      <p class="paragraf-1">Artık beni kimse yalnız bırakamaz.</p>
    </div>
  </div>
