  <div id="x4-8.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame-1">
      <p class="split"></p>

      <p class="anabaslik" id="toc_marker-18">PORTRE</p>

      <p class="paragraf-1 para-style-override-12"><span class="char-style-override-9">(Cemal Nadir)</span></p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Bir adam geçti kendi çizgilerinden</p>

      <p class="paragraf-1">Katmalı katmalı günlere dolan.</p>

      <p class="paragraf-1">Gitmenin kalmaya açılan kapısından</p>

      <p class="paragraf-1">Bir adam geçti, kırk beş yılı da adam.</p>

      <p class="paragbos"></p>

      <p class="arabaslik-sol">PORTRE</p>

      <p class="paragraf-1 para-style-override-12"><span class="char-style-override-9">(Neyzen Tevfik)</span></p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Bütün metroların ve santimlerin,</p>

      <p class="paragraf-1">Bütün kiloların ve gramların,</p>

      <p class="paragraf-1">Bütün rakıların</p>

      <p class="paragraf-1">Ürktüğü adam.</p>
