  <div id="x4-86.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame-1">
      <p class="split"></p>

      <p class="paragraf-1">X</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Yalnız’ın odasında</p>

      <p class="paragraf-1">İkinci bir yalnızlıktır</p>

      <p class="paragraf-1">Ayna.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">XI</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Yalnız</p>

      <p class="paragraf-1">Hep uyanır</p>

      <p class="paragraf-1">İkinci uykusuna.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">XII</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Yalnız</p>

      <p class="paragraf-1">Kendi ben’inin</p>

      <p class="paragraf-1">Sen’idir.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">XIII</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Bir sözde saklanmış bir yalanı</p>

      <p class="paragraf-1">Bir gözde okuduğundan</p>

      <p class="paragraf-1">Bakmaz kendi gözlerine bile.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">XIV</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Her susadığında</p>

      <p class="paragraf-1">O</p>

      <p class="paragraf-1">Kendi çölündedir.</p>
