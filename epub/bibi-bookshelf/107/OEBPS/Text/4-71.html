      <p class="anabaslik" id="toc_marker-133">YALNIZLIK</p>

      <p class="paragraf-1">I</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Yalnız kaldınız sanırsınız,</p>

      <p class="paragraf-1">Biliyorum.</p>

      <p class="paragraf-1">Yalnız bırakılmışsınız,</p>

      <p class="paragraf-1">Biliyorum</p>

      <p class="paragraf-1">Ötesi yok.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">II</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Ötesi var:</p>

      <p class="paragraf-1">Yalnızlık</p>

      <p class="paragraf-1">Müziğin bile seni dinlemesidir.</p>

      <p class="paragraf-1">Yalnızlık</p>

      <p class="paragraf-1">İnsanın kendine mektup yazması</p>

      <p class="paragraf-1">Ve dönüp-dönüp onu okuması</p>

      <p class="paragraf-1">Yalnızlığın da ötesidir.</p>
