      <p class="anabaslik" id="toc_marker-70">SON SAYI</p>

      <p class="paragraf-1">Soruyorum,</p>

      <p class="paragraf-1">Kim başardı.</p>

      <p class="paragraf-1">Biri başarsaydı,</p>

      <p class="paragraf-1">Herkes şaşardı.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-71">BİL</p>

      <p class="paragraf-1">Adının üstüne</p>

      <p class="paragraf-1">Anılar koyma.</p>

      <p class="paragraf-1">Sen mezar değilsin.</p>

      <p class="paragbos"></p>

      <p class="paragraf-1">Anılar</p>

      <p class="paragraf-1">Adının ardından gelsin.</p>
