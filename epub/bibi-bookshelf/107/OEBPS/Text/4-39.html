  <div id="x4-39.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame-1">
      <p class="split"></p>

      <p class="anabaslik" id="toc_marker-87">YAZARLAR</p>

      <p class="paragraf-1">Benim öykümü uyanınca yazarlar,</p>

      <p class="paragraf-1">Nerede kalmıştım, or’dan yazarlar.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-88">BİRİNCİ ŞİMDİ</p>

      <p class="paragraf-1">Çocuklukta büyüktüm, oyunlara girmedim..</p>

      <p class="paragraf-1">O bahçelerde kaldı oynanmamış oyunlar.</p>

      <p class="paragraf-1">Ben şimdi anlayorum oyunda çocukları;</p>

      <p class="paragraf-1">Ne zaman, nerde, baksam, beni de oynayorlar.</p>
    </div>
  </div>
