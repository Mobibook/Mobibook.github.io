      <p class="anabaslik" id="toc_marker-66">SAATİNİZ</p>

      <p class="paragraf-1">Bir bakıyorsunuz üç.</p>

      <p class="paragraf-1">Bir bakacaksınız hiç.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-67">BIÇAK</p>

      <p class="paragraf-1">Ben bir bıçakdım,</p>

      <p class="paragraf-1">Hep kestim.</p>

      <p class="paragraf-1">Ama başkalarına,</p>

      <p class="paragraf-1">Hep başkalarına.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-68">ÖFKE</p>

      <p class="paragraf-1">Ben seni var kıldım,</p>

      <p class="paragraf-1">Senin yüzünden.</p>

      <p class="paragraf-1">Seni, ben yok ettim,</p>

      <p class="paragraf-1">Senin yüzünden.</p>
