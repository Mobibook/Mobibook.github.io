      <p class="split"></p>

      <p class="anabaslik" id="toc_marker-23">ULTRA</p>

      <p class="paragraf-1">Bir kelimeye</p>

      <p class="paragraf-1">Bin anlam yüklediğim zaman</p>

      <p class="paragraf-1">Sana sesleneceğim.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-24">INCOGNITO</p>

      <p class="paragraf-1">Seni görünce</p>

      <p class="paragraf-1">Aynı anda geçer aklımızdan</p>

      <p class="paragraf-1">Aynı düşünce..</p>

      <p class="paragraf-1">Bir duvar gibi aramızdan.</p>

      <p class="paragbos"></p>

      <p class="anabaslik" id="toc_marker-25">DUVARA ASTIĞIM</p>

      <p class="paragraf-1">Ölünceye kadar seni bekleyecekmiş,</p>

      <p class="paragraf-1">Sersem.</p>

      <p class="paragraf-1">Ben seni beklerken ölmem ki..</p>

      <p class="paragraf-1">Beklersem.</p>
