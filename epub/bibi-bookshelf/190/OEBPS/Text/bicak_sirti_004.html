  <p class="block10" id="calibre_pb_3">Maren Augusta Bergrud’a</p>

  <p class="block11"><span class="text4">10 Ağustos 1923</span> <span class="text5">-</span> <span class="text4">14 Haziran 1969</span></p>

  <p class="block12">Ve hâlâ onun çimleri biçtiğini düşünüyorum,</p>

  <p class="block13">Çiğin içinden bir hayalet gibi yürürken,</p>

  <p class="block13">Benim memnun şarkı söylemem ruhuna işler.</p>

  <p class="block14" id="id_bookmark3">Yeats</p>
