<body>
  <div id="x8-48.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="G-vde"></p>

      <p class="arayazi">Yaşayan insanlar vardır, bir de yaşam dolu</p>

      <p class="arayazi">insanlar.</p>

      <p class="arayazi">Yaşayan insanlar merkezcidir, belirli yaşam</p>

      <p class="arayazi">tarzları vardır. Onlara nasıl yaşayacağını</p>

      <p class="arayazi">öğreten birileri sürekli vardır.</p>

      <p class="arayazi">Yaşam dolu insanlar enerji doludur, değişik</p>

      <p class="arayazi">insanlardır, değişikliğe her zaman açıktırlar,</p>

      <p class="arayazi">belirli öğreticileri yoktur.</p>
    </div>
  </div>
</body>
