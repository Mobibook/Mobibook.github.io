    <div class="Basic-Text-Frame">
      <p class="G-vde"></p>

      <p class="paragraf-2"></p>

      <p class="arayazi para-style-override-12"><span>Bazen uygun bir kelimeyi bulmak için aylarca</span></p>

      <p class="arayazi para-style-override-12"><span>bekleyebilirsin.</span></p>

      <p class="arayazi para-style-override-12"><span>Bazen ufak bir şans için tüm şanssızlıkları</span></p>

      <p class="arayazi para-style-override-12"><span>görebilirsin.</span></p>

      <p class="arayazi para-style-override-12"><span>Bazen mutlu olmak için tüm mutsuzlukların</span></p>

      <p class="arayazi para-style-override-12"><span>tadına bakabilirsin.</span></p>

      <p class="arayazi para-style-override-12"><span>Bazen iyi bir an için kötü anlara razı olabilirsin.</span></p>

      <p class="arayazi para-style-override-12"><span>Bazen bir kişi için yüzlercesine inanabilirsin.</span></p>
