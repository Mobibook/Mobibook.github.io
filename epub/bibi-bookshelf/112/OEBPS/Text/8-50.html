  <div id="x8-50.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="G-vde"></p>

      <p class="arayazi para-style-override-14">Yirmi beş yaşında bir çocuktu, hayatla yarışıyordu.</p>

      <p class="arayazi para-style-override-14">Bir gün vazgeçti tüm yarışlardan.</p>

      <p class="arayazi para-style-override-14">Keyifle yaşamak istedi.</p>

      <p class="arayazi para-style-override-14">Tutunamayanları okudu, çok şeyi yaşamadığını anladı.</p>

      <p class="arayazi para-style-override-14">Korkusundan, nefretinden kurtuldu.</p>

      <p class="arayazi para-style-override-14">Tutunmaktan vazgeçti.</p>

      <p class="arayazi para-style-override-14">Ta ki onu görene kadar...</p>
    </div>
