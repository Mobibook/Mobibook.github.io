<body>
  <div id="x8-64.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="G-vde"></p>

      <p class="arayazi">Bunalırsın, üzülürsün, bunları dile getirebilirsin.</p>

      <p class="arayazi">Birtakım yalnızlıklara da girebilirsin, işaret vermeye</p>

      <p class="arayazi">çalışırsın, yani bunları giderebilirsin; ama acı insanın</p>

      <p class="arayazi">sadece kendisine aittir, anlıyor musun?</p>
    </div>
  </div>
