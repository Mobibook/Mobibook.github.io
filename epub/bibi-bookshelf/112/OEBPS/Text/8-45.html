  <div id="x8-45.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="G-vde"></p>

      <p class="arayazi">İyi ve güzel olmayabilirsiniz, zengin olmayabilirsiniz,</p>

      <p class="arayazi">sıra dışı olmayabilirsiniz. Garsona iyi bir bahşiş</p>

      <p class="arayazi">bırakmayabilirsiniz. Ama arayı kapatacak, her şeyi</p>

      <p class="arayazi">anlayacak bir zekaya sahipseniz, güzelliğin daha</p>

      <p class="arayazi">üstünde bir yüreğe sahipseniz fark edileceksiniz.</p>

      <p class="arayazi">Kuyrukluyıldız gibi...</p>

  </div>
