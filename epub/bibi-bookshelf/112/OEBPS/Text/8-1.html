  <div id="x8-1.html" xml:lang="tr-TR">
    <div class="Basic-Text-Frame">
      <p class="G-vde"></p>

      <p class="arayazi">Öyle ideal, amaç, hedef geç onları evlat geç. Önce<br />
      ezileceksin, hırslarının kurbanı olacaksın, kıskançlık,<br />
      doyumsuzluk derken başkalarını ezeceksin. Yani<br />
      anlıyor musun evlat işte insan budur, insan aşağılık bir<br />
      varlıktır ve hepimizde bu aşağılıktan bir tutam vardır.<br />
      Şimdi sok o mantığını cebine.</p>
    </div>
  </div>
