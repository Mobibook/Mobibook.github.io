    <p class="arabaslik_sol" id="_idParaDest-7">İSTEYORUM</p>

    <p class="paragraf">Rüzgâr mı dedim..</p>

    <p class="paragraf">İsterim ki saçların dağılsın.</p>

    <p class="paragraf">Gece mi dedim..</p>

    <p class="paragraf">Hemen düşüncelere dalmalısın.</p>

    <p class="paragraf">Aşk der demez</p>

    <p class="paragraf">Kalbin hızlı çarpmalı.</p>

    <p class="paragraf">Sabah, dememe kalmadan</p>
