    <p class="arabaslik_sol" id="_idParaDest-14">EVRENSEL BALLAD</p>

    <p class="paragraf">Bir öykümüz olsa, duyan öyküsü sansa..</p>

    <p class="paragraf">Öykümüz böylece dallanıp-budaklansa..</p>

    <p class="paragraf">Bir sevi’den, bir övü’den, o bizim öykümüzden</p>

    <p class="paragraf">Giderek buluşan eller evreni sarsa..</p>

    <p class="paragraf">Öykümüz de büyür büyüklüğümüzden;</p>

    <p class="paragraf">Herkes sevi’sinde evreni kucaklarsa.</p>
