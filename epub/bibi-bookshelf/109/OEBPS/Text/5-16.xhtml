    <p class="paragraf">Sen kocaman çöllerde bir kalabalık gibisin,</p>

    <p class="paragraf">Kocaman denizlerde ender bir balık gibisin.</p>

    <p class="paragraf">Bir ısıtır, bir üşütür, bir ağlatır, bir güldürür;</p>
