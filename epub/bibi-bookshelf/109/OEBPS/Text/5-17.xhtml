    <p class="arabaslik_sol" id="_idParaDest-17">SÖZ ARAMIZDA</p>

    <p class="paragraf">İkimiz de herkes gibiyiz.</p>

    <p class="paragraf">Neden kendi bakışlarını bırakıp</p>

    <p class="paragraf">Yapmacık gözlerle bakar,</p>

    <p class="paragraf">Neden çerçevesini bozarsın dudaklarının.</p>

    <p class="paragraf">Allı pullu tavırlara kim kanar.</p>

    <p class="paragraf">Söz aramızda,</p>

    <p class="paragraf">İkimiz de herkes gibiyiz</p>

    <p class="paragraf">Çırılçıplak olduğumuz zaman.</p>

    <p class="paragraf">Yinlerimiz doğru söyleyor,</p>

    <p class="paragraf">Elbiselerimiz yalan.</p>
