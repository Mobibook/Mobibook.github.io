    <dd class="calibre6" id="calibre_pb_31">
      <p class="block10">Hıristiyanlarda Paskalya'dan önceki Büyük Perhiz döneminin birinci günü olan çarşamba günü kilisede ayine katılanların alınlarına, insanın külden gelip sonunda yine kül olacağının simgesi olarak, külle çarpı işareti çizilir. (Çev.)</p>
