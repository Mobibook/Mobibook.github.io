    <dd class="calibre6" id="calibre_pb_16">
      <p class="block3">Bazı eleştirmenlere göre Cervantes'ten sonraki en büyük İspanyol romancı olan Benito Perez Galdös'un (1843-1920) 1876'da yazmaya başladığı ve 1912'de tamamladığı özgün tarihsel romanlardan oluşan 46 ciltlik Episodios Nacionales (Ulusal Öyküler) adlı eseri. (Çev.)</p>
