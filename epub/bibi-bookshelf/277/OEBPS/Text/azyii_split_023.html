  <div class="chapter">
    <p class="sagbolditalik">Oysa bambaşka şeyler olmalıydı ağaçta<br class="chapter" />
    Kazılmış, oyulmuş yerlerinde ağacın<br class="chapter" />
    Buruk mayhoş, daha çok da bir zehir tadındaki<br class="chapter" />
    Bir şeyler olmalıydı. Ve sanki<br class="chapter" />
    Yıllar var ki saklamışım orda ben.<sup class="calibre4"><a class="footnote-link" href="../Text/azyii_split_033.html#footnote-499-4" id="footnote-499-4-backlink">[4]</a></sup></p>
