      <p class="block18">Nuevo Reino de Granada: Yeni Granada Krallığı, İspanyol egemenliği sırasında Kolombiya’ya verilen ad. 1819’da Gran Colombia (Büyük Kolombiya) adını almış, 1831-1858 arasında da Confederacion Granadina (Granada Konfederasyonu)’na dönüşmüştü. (Çev.)</p>
