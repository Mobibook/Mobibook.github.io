    <dd class="calibre7" id="calibre_pb_52">
      <p class="block17">Aynı sonenin ilk üçlüğü:</p>

      <p class="block6">“Yo acabari, que me entregue sin arte a quien sabra perderme y acabarme si quisiere, y aûn sabra querello;”</p>

      <p class="block16">“Öleceğim, vuruldum çünkü bilmeden, isterse öldürmeyi çok iyi bilen ve elbet bunu isteyecek olana.” (Çev.)</p>
    </dd>
