  <h2 class="solbaslik" id="calibre_toc_20">KOL KIRILMASINA KARŞI</h2>

  <p class="normal"><span class="idebold">(Sosyal Sigortalar Kurumu İçin Şiir)</span></p>

  <p class="normal">&nbsp;</p>

  <p class="normal">ben büyük şiiri sokakta buldum</p>

  <p class="normal">arapça yazılarına baktım, aldım</p>

  <p class="normal">kaldırdım helezonlu masalara koydum</p>

  <p class="normal">öptüm başıma koydum,</p>

  <p class="normal">dantelli sehpa örtülerinin arasına</p>

  <p class="normal">altına bir video-çalar, bir müzik seti</p>

  <p class="normal">çaldım, gördüm söyledim, unuttum</p>

  <div class="calibre1" id="calibre_pb_44"></div>
