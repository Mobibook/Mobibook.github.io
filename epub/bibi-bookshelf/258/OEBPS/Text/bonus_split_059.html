<body class="calibre">
  <div class="chapter">
    <p class="normal">6</p>

    <p class="normal">şuradan, herhangi bir yerin kenarından</p>

    <p class="normal">tutup da çıkarıyoruz kolesterolünü</p>

    <p class="normal">acemiliğimizin, petrolle tutuşmakta</p>

    <p class="normal">çivit rengi gözlerin ve ham, ham olabildiğince</p>

    <p class="normal">teneke sesin. Kayıyor, şişiyor, içe doğuyor</p>

    <p class="normal">kurduğumuz, dışa fırdöndü bir çiçeğin</p>

    <p class="normal">gırtlak patlattığı bahar kalıyor: daha ne</p>

    <p class="normal">olsun.</p>
  </div>

  <div class="calibre1" id="calibre_pb_62"></div>
