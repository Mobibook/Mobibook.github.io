  <h2>9</h2>

  <h2 id="sigil_toc_id_9">DOKTOR OX VE ASİSTANI YGENEBİRKAÇ KELİMEYLE SINIRLI KONUŞMALARINI NEREDE YAPIYORLAR</h2>

  <p>-Pekala Ygéne?</p>

  <p>-Evet, üstat, her şey hazır! Boruların yerleştirilme işlemi tamamlanmış durumda.</p>

  <p>-Nihayet! Şimdi kent halkı üzerinde büyük çaplı bir çalışma başlatabiliriz.</p>
