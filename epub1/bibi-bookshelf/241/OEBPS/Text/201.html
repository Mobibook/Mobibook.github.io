<body>
  <p>III</p>

  <p>Adını söylediler, ölümünü ardından<br />
  Ardından hemen ölümünü<br />
  Fısıldar gibi soyadını, ilgisiz<br />
  Sokağın bitiminde sazlardan<br />
  Şapkalar ören adama</p>

  <p>Kim ne der artık, boş hepsi<br />
  Yüzünü yüzdürüyor suda<br />
  Buruşturaraktan elindeki saz şapkayı</p>

  <p>Her şey, ama her şey</p>

  <p>Yüzüyle buruşan şapkanın arasında hızla.</p>
