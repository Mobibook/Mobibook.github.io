  <p>&nbsp;</p>

  <p>III</p>

  <p>Omurgasını kırmış bir balık yatar<br />
  Seninle denizin üstünde<br />
  Öpülmüş bir dudak gibi</p>

  <p>&nbsp;</p>

  <p>Derinlerden derinlerdedir yüreğinse</p>

  <p>Okşar gizli gizli deniz kızlarını</p>

  <p>Dondurulmuş güneşlerin içinde<br />
  Öpemezsin, dudaklarını duyarsın yalnız.</p>
