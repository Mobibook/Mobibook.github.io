  <p><a id="ncx402"></a><a id="a162"></a><b>HOROZLA MERD</b><b>İ</b><b>VEN</b></p>

  <p>Yukarsı yukarda, aşağısı aşağıda biraz</p>

  <p>Horozla merdiven ortada</p>

  <p>Canım horoz! merdivende renkleniyor</p>

  <p>Çocuğu çocukluyor bu düdüğün kırmızısı</p>

  <p>Annemi çağırıyor on kulaçlık bir iplik</p>

  <p>Başımı iğiyorum su kovasına</p>

  <p>Ne kadar balık düşünüyorsam o kadar balık.</p>
