  <p class="p6">Restoranımdan çıkıyordu. Yalnız o panik anında küçük, parlak gümüş parçasını unutmuştu. Şimdi parça, Maître d'Bot'tan kalanlarla karışmış halde yerde duruyordu.</p>

  <p>Leovinus ise Birinci Mevki Restoranımın katıksız lüks ve zarafet dolu ambiyansına katkıda bulunan perdelerden birine güzelce sarılmıştı.</p>
