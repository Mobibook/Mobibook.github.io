  <h3>SENİHA'NIN GÜNLÜĞÜNDEN /I</h3>

  <p>Gözlerimden uçtum —bırakıp eski gövdemi—</p>

  <p>Aynanın önünde durdum</p>

  <p>—Kenarları saydam yapraklı aynanın—</p>

  <p>Omuzları açık giysimi giydim —siyah—</p>

  <p>Topaz kolyemi taktım</p>

  <p>Göğsümün ortasına bir gül yerleştirdim</p>

  <p>Acı, apacı bir gül</p>

  <p>Dışarı çıktım</p>
