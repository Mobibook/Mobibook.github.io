<body>
  <p>Karanlık iyice dışarısı</p>

  <p>Rakımızı bitirdik —üçümüz—</p>

  <p>Cemal odasından çıkmıyor</p>

  <p>Birazdan Ester de gelecek</p>

  <p>Koltuğa çökecek, bir sigara yakacak</p>

  <p>Gene bir haç gibi olacağız dördümüz</p>

  <p>Bir evin içinde kocaman bir haç</p>

  <p>Kutsal değil, kirli</p>

  <p>Coşkulu değil, kırık dökük</p>

  <p>Sevinçle çekeceğiz onu kendimize.</p>
