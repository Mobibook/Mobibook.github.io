  <h3>İSTEK</h3>

  <p>Çünkü ağzım öyle istedi</p>

  <p>Dudaklarım öyle istedi</p>

  <p>Ve göğsüm ve avucumun çukuru</p>

  <p>Ve arkam ve önüm ve boynum</p>

  <p>Öyle istedi</p>

  <p>Çıplaklığımla övünürüm</p>

  <p>Dişiliğimle övünürüm</p>

  <p>Benim olan her şeyi kullanırım</p>

  <p>Kullanmak ayıp mıdır? değildir</p>
