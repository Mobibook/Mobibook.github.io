  <h3>KENDİME</h3>

  <p>Kimseye karıştım mı? hiç karışmadım</p>

  <p>Bu ki bana tuhaf sayılmadı</p>

  <p>Gözleyip sordum mu hiç? hayır sormadım</p>

  <p>Bu ki bana yalan sayılmadı</p>

  <p>Acımak işim miydi? hayır</p>

  <p>Bir evden olmak kötü müydü? hayır</p>

  <p>Zamana zamanla bakmak ne idi ki</p>

  <p>Baktım</p>
