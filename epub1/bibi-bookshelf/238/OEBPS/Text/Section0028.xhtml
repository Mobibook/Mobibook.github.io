<body>
  <h3>CEMALİN İÇ KONUŞMALARI - II</h3>

  <p>Odamın penceresi yok —daha iyi—<br /></p>

  <p>Kendime bakıyorum ben de</p>

  <p>Kendimden sarkmış kollarıma</p>

  <p>Kendimden damıtılmış gözlerime</p>

  <p>—Bakmıyorum, duyuyorum onları sadece—</p>

  <p>Böylesi iyi, çok iyi</p>

  <p>Kapıyı kilitledin —kapımı—</p>

  <p>Salonda gürültüler, ut sesleri</p>
