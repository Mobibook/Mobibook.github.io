<body>
  <p>Eve dönüyoruz —soldu minesi zamanın—</p>

  <p>Bugün de bir şey yaptık</p>

  <p>Tam kapıdan gireceğiz</p>

  <p>Uzakta bir laterna sesi</p>

  <p>Bir kadın ağlaması</p>

  <p>Pencereden sarkıtılmış bir sepet</p>

  <p>Sepette bir karnıbahar patlaması</p>

  <p>Sarı elmalar</p>

  <p>İçeri giriyoruz</p>

  <p>Bu kapı hiç değişmez mi, diyor Cemal</p>

  <p>Bu kapı</p>

  <p>Ve her şey.</p>
</body>
