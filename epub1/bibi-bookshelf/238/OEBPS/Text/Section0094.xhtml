<body>
  <h3>YENİLİŞ</h3>

  <p>Açılmamış bir şarap şişesiydim</p>

  <p>Ki öyle kaldım</p>

  <p>Acımı köpürtmedim</p>

  <p>İçime sağdım</p>

  <p>Gözyaşlanmı göstermedim</p>

  <p>Ki sildim</p>

  <p>Özgürlüğüm beni tutsak düşürdü</p>

  <p>Başaramadım</p>

  <p>İçimde kara kara bulutlar sallandı</p>

  <p>Ki sallandılar</p>

  <p>Dışarı yağamadım</p>

  <p>Ve yenildim ve sustum.</p>
</body>
