  <h3>KAN YARGISI</h3>

  <p>Akşamı karşıma aldım</p>

  <p>Cemile karşımdaydı</p>

  <p>Cemal'i karşıma aldım</p>

  <p>Seniha karşımdaydı</p>

  <p>Güzel otlar yaktım onlara</p>

  <p>Zeytin çıkardım</p>

  <p>Sürahiyle içki çıkardım</p>

  <p>Seniha'nın gözlerinde pek çoktur</p>

  <p>Kan yargısı çıkardım</p>

  <p>Bugün akşama 'kadar</p>

  <p>Her şey bana iyi oldu</p>
