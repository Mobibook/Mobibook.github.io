  <div class="chapter">
    <p class="normal1">DİPNOTLAR</p>

    <p class="normal"><sup class="calibre2">[<a href="../Text/Lordarthursavillein_split_003.html#footnote-1534-1-backlink" id="footnote-1534-1">1</a>]</sup>Ama dünyanın hali böyle.</p>

    <p class="normal"><sup class="calibre2">[<a href="../Text/Lordarthursavillein_split_003.html#footnote-1534-2-backlink" id="footnote-1534-2">2</a>]</sup>Başbaşa.</p>

    <p class="normal"><sup class="calibre2">[<a href="../Text/Lordarthursavillein_split_003.html#footnote-1534-3-backlink" id="footnote-1534-3">3</a>]</sup>Dudak bükme.</p>

    <p class="normal"><sup class="calibre2">[<a href="../Text/Lordarthursavillein_split_003.html#footnote-1534-4-backlink" id="footnote-1534-4">4</a>]</sup>Uyrukların en kötüsü, çetin ceviz.</p>

    <p class="normal"><sup class="calibre2">[<a href="../Text/Lordarthursavillein_split_003.html#footnote-1534-5-backlink" id="footnote-1534-5">5</a>]</sup>Benim için ne çılgınlıklar yaparlardı.</p>

    <p class="normal"><sup class="calibre2">[<a href="../Text/Lordarthursavillein_split_003.html#footnote-1534-6-backlink" id="footnote-1534-6">6</a>]</sup>Çıkmaz sokak</p>
