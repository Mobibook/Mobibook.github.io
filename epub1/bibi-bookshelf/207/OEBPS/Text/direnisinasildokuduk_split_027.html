  <h2 class="solbaslik" id="calibre_toc_17">11. Gün</h2>

  <p class="normal">Grev Fonu Kuruluyor</p>

  <p class="normal1">Patronların tehditlerine karşı işçilere destek her geçen gün artmaya devam etti. İşçiler çok acil ihtiyaçları karşılamak için grev fonu kurma kararı aldı. DİDF, işçi sınıfının uluslararası dayanışma örneğini göstererek grev fonuna maddi destek kararı aldığını açıkladı.</p>
