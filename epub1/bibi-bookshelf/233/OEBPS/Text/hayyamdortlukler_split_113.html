  <div class="chapter">
    <p class="dortluk">Tertemiz geldik yokluktan kirlendik;</p>

    <p class="dortluk">Sevinçle geldik dünyaya, dertlendik.</p>

    <p class="dortluk">Ağladık, sızlandık, yandık, yakındık:</p>

    <p class="dortluk">Yele verdik ömrü, toz olup gittik.</p>

    <p class="dortluk">Dostunu erkekçe seven kişi</p>

    <p class="dortluk">Pervane gibi özler ateşi:</p>

    <p class="dortluk">Sevip de yanmaktan kaçanların</p>

    <p class="dortluk">Masal anlatmaktır bütün işi.</p>
