<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Bu dünya kimseye kalmaz, bilesin;</p>

    <p class="dortluk">Er geç kuyusunu kazar herkesin.</p>

    <p class="dortluk">Tut ki Nuh kadar yaşadın zor bela</p>

    <p class="dortluk">Sonunda yok olacak değil misin?</p>

    <p class="dortluk">Güneşi balçıkla sıvamak elimde değil;</p>

    <p class="dortluk">Erdiğim sırları söylemek elimde değil;</p>

    <p class="dortluk">Aklım düşüncenin derin denizlerinden</p>

    <p class="dortluk">Bir inci çıkardı ki delmek elimde değil.</p>
  </div>
