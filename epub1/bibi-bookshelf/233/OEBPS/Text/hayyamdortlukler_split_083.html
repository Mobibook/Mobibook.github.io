  <div class="chapter">
    <p class="dortluk">Yok olmamış varlık var mı bir tek?</p>

    <p class="dortluk">Her şey bir gün, dağılıp gidecek.</p>

    <p class="dortluk">Öyleyse vara yoğa ne bakarsın?</p>

    <p class="dortluk">En iyisi yoku var, varı yok bilmek.</p>

    <p class="dortluk">Sevgili, bir başka güzelsin bugün;</p>

    <p class="dortluk">Ay gibisin, pırıl pırıl gülüşün.</p>

    <p class="dortluk">Güzeller bayram günleri süslenir:</p>

    <p class="dortluk">Seninse bayramları süsler yüzün.</p>
