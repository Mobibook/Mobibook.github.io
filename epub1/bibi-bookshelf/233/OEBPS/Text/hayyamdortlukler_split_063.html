  <div class="chapter">
    <p class="dortluk">Ömrümüzden bir gün daha geldi geçti;</p>

    <p class="dortluk">Derede akan su, ovada esen yel gibi.</p>

    <p class="dortluk">İki gün var ki dünyada, bence ha var ha yok:</p>

    <p class="dortluk">Daha gelmemiş gün bir, geçmiş gün iki.</p>

    <p class="dortluk">Tanrı, ışığıyla doldu can gözüme:</p>

    <p class="dortluk">Bu dünyadan o dünyadan bana ne!</p>

    <p class="dortluk">Gönlüm ter gibi çıkıp bedenimden</p>

    <p class="dortluk">Karıştı varlığın denizlerine.</p>
