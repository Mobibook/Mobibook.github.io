  <div class="chapter">
    <p class="dortluk">Şarap içip güzel sevmek mi daha iyi,</p>

    <p class="dortluk">İki yüzlü softaları dinlemek mi?</p>

    <p class="dortluk">Sarhoşla âşık cehenneme gidecekse,</p>

    <p class="dortluk">Kimselerin göreceği yoktur cenneti.</p>

    <p class="dortluk">En büyük söz Kuran bile</p>

    <p class="dortluk">Arada bir okunur besmeleyle.</p>

    <p class="dortluk">Kadehteyse öyle bir âyet var ki</p>

    <p class="dortluk">Okur insan her zaman, her yerde.</p>
