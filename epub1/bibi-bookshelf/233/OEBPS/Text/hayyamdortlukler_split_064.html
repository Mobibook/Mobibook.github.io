<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Gönül, her an sevdiğinin kapısında ol;</p>

    <p class="dortluk">Her istediğini onda ara, onda bul.</p>

    <p class="dortluk">Aşk tavlasında hileye kaçma kalleşçe:</p>

    <p class="dortluk">Koy canını ortaya, soyulursan soyul.</p>

    <p class="dortluk">Sarhoş oldum mu aklım azalır;</p>

    <p class="dortluk">Ayıldım mı sevincim dağılır.</p>

    <p class="dortluk">Ne sarhoş, ne ayık bir hal var ya?</p>

    <p class="dortluk">En güzeli öyle yaşamaktır.</p>
