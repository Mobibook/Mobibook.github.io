  <div class="chapter">
    <p class="dortluk">Sevgili, sırlarına eren gönül nerde?</p>

    <p class="dortluk">Sözlerinin tekini duyan kulak nerde?</p>

    <p class="dortluk">Gece gündüz serilirsin de karşımıza:</p>

    <p class="dortluk">Yüzünü bir kez gören mutlu göz nerde?</p>

    <p class="dortluk">Dert içinde sevinci bul da yaşa;</p>

    <p class="dortluk">Haksız düzende haklı ol da yaşa;</p>

    <p class="dortluk">Sonu nasıl olsa yokluk dünyanın,</p>

    <p class="dortluk">Varından yoğundan kurtul da yaşa.</p>
