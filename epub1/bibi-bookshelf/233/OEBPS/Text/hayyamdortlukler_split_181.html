  <div class="chapter">
    <p class="dortluk">Tanrı gönlünce yaratır da her şeyi</p>

    <p class="dortluk">Neden ölüme mahkûm eder hepsini?</p>

    <p class="dortluk">Yaptığı güzelse neden kırar atar</p>

    <p class="dortluk">Çirkinse suçu kim kime yüklemeli?</p>

    <p class="dortluk">Ezel avcısı bir yem koydu oltasına</p>

    <p class="dortluk">Bir canlı avladı Adem dedi adına</p>

    <p class="dortluk">İyi kötü ne varsa yapan kendisiyken</p>

    <p class="dortluk">Tutar suçu yükler kendinden başkasına.</p>
