<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Her sabah çiyle bezenir yüzü lâlenin;</p>

    <p class="dortluk">Yeşillikte bükülür boynu menekşenin;</p>

    <p class="dortluk">Ama daha gönlümcedir hali goncenin</p>

    <p class="dortluk">Çeker eteğini, derlenir için için.</p>

    <p class="dortluk">Şarap sonsuz hayat kaynağıdır, iç;</p>

    <p class="dortluk">Gençlik sevincinin pınarıdır, iç;</p>

    <p class="dortluk">Gamı yakar eritir ateş gibi,</p>

    <p class="dortluk">Sağlık sularından şifalıdır, iç.</p>
  </div>
