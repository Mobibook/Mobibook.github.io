<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Bedeninde et, kemik, sinir kaldıkça,</p>

    <p class="dortluk">Dünyadaki yerini bil, kendinden şaşma.</p>

    <p class="dortluk">Düşman Zaloğlu Rüstem olsa ger göğsünü,</p>

    <p class="dortluk">Dostun Karun olsa iyilik altında kalma.</p>

    <p class="dortluk">Yerin dibinden yıldızlara dek</p>

    <p class="dortluk">Ermediğimiz sır kalmadı pek,</p>

    <p class="dortluk">Her düğümü çözmüş insanoğlu;</p>

    <p class="dortluk">Ecel düğümünü var mı çözecek?</p>
  </div>

  <div class="calibre1" id="calibre_pb_103"></div>
</body>
