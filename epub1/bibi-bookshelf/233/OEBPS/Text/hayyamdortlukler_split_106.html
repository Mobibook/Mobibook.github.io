  <div class="chapter">
    <p class="dortluk">Evren kırıntısı bu güzelim yıldızlar</p>

    <p class="dortluk">Gelir giderler, dünyayı bezer dururlar;</p>

    <p class="dortluk">Göklerin eteğinde, toprağın koynunda</p>

    <p class="dortluk">Doğdukça doğacak daha neler var.</p>

    <p class="dortluk">Bir nakıştır varlığımız senin çizdiğin,</p>

    <p class="dortluk">Şaşılası neler nelerle bezediğin;</p>

    <p class="dortluk">Kendimi düzeltmek benim ne haddime:</p>

    <p class="dortluk">Beni potadan böyle döken sensin.</p>
