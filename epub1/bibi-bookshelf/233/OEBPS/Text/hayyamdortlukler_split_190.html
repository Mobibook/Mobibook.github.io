  <div class="chapter">
    <p class="dortluk">Boştur dünya sâki ve şarap olmayınca,</p>

    <p class="dortluk">Irak neylerinin sesi duyulmayınca;</p>

    <p class="dortluk">Nesi var nesi yok bu dünyanın bana sor:</p>

    <p class="dortluk">Boştur geçen ömrün kadehin dolmayınca.</p>

    <p class="dortluk">Kaygılar tasalar sarmasın içini;</p>

    <p class="dortluk">Olumsuz düşlere kaptırma kendini;</p>

    <p class="dortluk">Ayrılma yârin ve çimenin koynundan</p>

    <p class="dortluk">Kara toprak koynuna almadan seni.</p>
