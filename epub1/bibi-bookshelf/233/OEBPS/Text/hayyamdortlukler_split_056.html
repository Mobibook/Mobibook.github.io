<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Ey yanağı ağustos gülünü bastıran;</p>

    <p class="dortluk">Ey yüzü Çin güzellerini kıskandıran;</p>

    <p class="dortluk">Bakışı Babil şahını büyüde yenip</p>

    <p class="dortluk">Elinde at, fil, ruh, ferz, baydak bırakmayan.</p>

    <p class="dortluk">Elimde olsa dünyayı küçümserdim;</p>

    <p class="dortluk">İyisine de kötüsüne de yuf çekerdim;</p>

    <p class="dortluk">Daha doğrusu bu aşağılık yere</p>

    <p class="dortluk">Ne gelirdim, ne yaşardım, ne ölürdüm.</p>
  </div>
