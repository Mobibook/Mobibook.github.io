  <div class="chapter">
    <p class="dortluk">Güçlü olduğuna inandırdın beni;</p>

    <p class="dortluk">Bol bol da verdin bana vereceklerini.</p>

    <p class="dortluk">Yüz yıl günah işleyip bilmek isterim:</p>

    <p class="dortluk">Günahlar mı sonsuz, senin rahmetin mi?</p>

    <p class="dortluk">Hem aklın mutluluk peşinde senin,</p>

    <p class="dortluk">Hem söylerim, söylerim dinlemezsin;</p>

    <p class="dortluk">Aldığın her nefesin kadrini bil</p>

    <p class="dortluk">Ot değilsin ki kesildikçe bitesin.</p>
