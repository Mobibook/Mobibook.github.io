  <div class="chapter">
    <p class="dortluk">Yaşamak elindeyken bugüne bugün,</p>

    <p class="dortluk">Ne diye bırakır, yarını düşünürsün?</p>

    <p class="dortluk">Geçmiş, gelecek, kuru sevda bütün bunlar;</p>

    <p class="dortluk">Kadrini bilmeğe bak avucundaki ömrün.</p>

    <p class="dortluk">Toprak olup gitmişlere sorarsan</p>

    <p class="dortluk">Ha gâvur olmuşsun ha müslüman.</p>

    <p class="dortluk">Kimler bu dünyada eğlenmemişse</p>

    <p class="dortluk">Ötekinde yalnız onlar pişman.</p>
