  <div class="chapter">
    <p class="dortluk">Bu yolun hoş bir yerinde durabilseydik;</p>

    <p class="dortluk">Ya da bu yolun ucunu görebilseydik:</p>

    <p class="dortluk">O umut da yok bu umut da; hiç değilse</p>

    <p class="dortluk">Otlar gibi kesilip yeniden sürebilseydik.</p>

    <p class="dortluk">Vefasız dünya diye yakınıp durma;</p>

    <p class="dortluk">Dünya elindeyken tadını çıkarsana!</p>

    <p class="dortluk">Herkese vefalı olsaydı bu dünya</p>

    <p class="dortluk">Sıra mı gelirdi senin yaşamana?</p>
