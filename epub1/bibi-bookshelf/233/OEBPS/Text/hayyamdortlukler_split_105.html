  <div class="chapter">
    <p class="dortluk">Dileğin Tanrı dileği değil ki senin;</p>

    <p class="dortluk">Muradına ermeyi nasıl beklersin?</p>

    <p class="dortluk">Doğru olan Tanrı’nın diledikleriyse</p>

    <p class="dortluk">Yanlış demek senin bütün dileklerin.</p>

    <p class="dortluk">Ehil insana canım feda olsun;</p>

    <p class="dortluk">Ayağı öpülse öperim onun.</p>

    <p class="dortluk">Bir de git ehil olmayanla konuş:</p>

    <p class="dortluk">Cehennem ne imiş görmüş olursun.</p>
