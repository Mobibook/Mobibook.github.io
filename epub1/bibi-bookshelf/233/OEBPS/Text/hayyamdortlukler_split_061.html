  <div class="chapter">
    <p class="dortluk">İnsan son nefese hazır gerekmiş:</p>

    <p class="dortluk">Nasıl ölürse öyle dirilecekmiş.</p>

    <p class="dortluk">Biz her an şarap ve sevgiliyleyiz:</p>

    <p class="dortluk">Böylece dirilirsek işimiz iş.</p>

    <p class="dortluk">Biz de çocuktuk, bir şeyler öğrendik,</p>

    <p class="dortluk">Bildiklerimizle övündük, eğlendik.</p>

    <p class="dortluk">Şu oldu, bu oldu da ne oldu sonra?</p>

    <p class="dortluk">Bir bulut gibi geldik, yel gibi geçtik.</p>
