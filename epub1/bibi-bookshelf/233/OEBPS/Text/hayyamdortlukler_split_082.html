  <div class="chapter">
    <p class="dortluk">Kim görmüş o cenneti, cehennemi?</p>

    <p class="dortluk">Kim gitmiş de getirmiş haberini?</p>

    <p class="dortluk">Kimselerin bilmediği bir dünya</p>

    <p class="dortluk">Özlenmeye, korkulmaya değer mi?</p>

    <p class="dortluk">Ne mutlu adı sanı bilinmeyene;</p>

    <p class="dortluk">İpeklere, kürklere bürünmeyene;</p>

    <p class="dortluk">Anka gibi iki dünyadan da geçip</p>

    <p class="dortluk">Bu viranede baykuşa dönmeyene.</p>
