  <div class="chapter">
    <p class="dortluk">Bilgenin yüreğinde her dilek,</p>

    <p class="dortluk">Anka kuşu gibi gizli gerek.</p>

    <p class="dortluk">Damla nasıl inci olur denizde:</p>

    <p class="dortluk">Sedefler içinde gizlenerek.</p>

    <p class="dortluk">Ovada her kızıl lâlenin teni</p>

    <p class="dortluk">Bir padişahın kanıyla beslendi.</p>

    <p class="dortluk">Yerden biten şu mor menekşe yok mu?</p>

    <p class="dortluk">Bir güzelin yanağındaki bendi.</p>
