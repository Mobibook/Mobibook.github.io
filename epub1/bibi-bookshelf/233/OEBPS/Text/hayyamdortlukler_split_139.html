  <div class="chapter">
    <p class="dortluk">Okunu attı mı ölüm, siperler boşuna;</p>

    <p class="dortluk">O şatafatlar, altınlar, gümüşler boşuna;</p>

    <p class="dortluk">Gördük bütün insan işlerinin iç yüzünü:</p>

    <p class="dortluk">Tek güzel şey iyilik, başka düşler boşuna.</p>

    <p class="dortluk">Sâki, gökler, denizlerce dolgunum;</p>

    <p class="dortluk">İçime sığmaz oldu coşkunluğum;</p>

    <p class="dortluk">Ak saçlarımla sarhoş ettin beni,</p>

    <p class="dortluk">Kış ortasında bahar bulutuyum!</p>
