  <div class="chapter">
    <p class="dortluk">Varlık yokluk derdini aklından sil;</p>

    <p class="dortluk">Bırak öteleri de kendini bil.</p>

    <p class="dortluk">Doldur şarabı, geniş bir nefes al:</p>

    <p class="dortluk">Kaç nefes alacağın belli değil.</p>

    <p class="dortluk">Bir elde kadeh, bir elde Kuran;</p>

    <p class="dortluk">Bir helâldir işimiz, bir haram.</p>

    <p class="dortluk">Şu yarım yamalak dünyada</p>

    <p class="dortluk">Ne tam kâfiriz, ne tam müslüman!</p>
