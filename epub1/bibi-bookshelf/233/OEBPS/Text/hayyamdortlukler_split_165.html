  <div class="chapter">
    <p class="dortluk">Sevenlerinden yer yok ben garibe;</p>

    <p class="dortluk">Derdine düşenlerle başım dertte;</p>

    <p class="dortluk">Sarmışlar seni kum bulutu gibi</p>

    <p class="dortluk">Gül yüzünden ışık mı düşer bize.</p>

    <p class="dortluk">Yoksula, yoksulluğa yakın ettin beni;</p>

    <p class="dortluk">Dertlere, gurbetlere alıştırdın beni;</p>

    <p class="dortluk">Yakınların ancak erer bu mertebeye:</p>

    <p class="dortluk">Tanrım, ne hizmet gördüm de kayırdın beni?</p>
