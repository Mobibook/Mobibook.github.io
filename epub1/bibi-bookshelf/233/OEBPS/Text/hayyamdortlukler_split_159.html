<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Her gün tövbe eder bozarız biz;</p>

    <p class="dortluk">Şanı şerefi de boşarız biz;</p>

    <p class="dortluk">Kusur işlersek ayıplamayın:</p>

    <p class="dortluk">Sarhoş doğduk, sarhoş yaşarız biz.</p>

    <p class="dortluk">Şu sonsuz sayvanı donatan yıldızlar</p>

    <p class="dortluk">Akıllıların aklını durdururlar;</p>

    <p class="dortluk">Sen aklından şaşmamaya bak ve bil ki</p>

    <p class="dortluk">O tedbirli yıldızlar da yoldan çıkarlar.</p>
