<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Felek doğruyu eğriyi tartaydı,</p>

    <p class="dortluk">Her işine güzel demek kolaydı.</p>

    <p class="dortluk">Böyle mi yaşardı iyiler dünyada,</p>

    <p class="dortluk">Evrenin özü doğruluk olaydı?</p>

    <p class="dortluk">Duman değil mi dünya mutfağında payın?</p>

    <p class="dortluk">Öyleyse ha olmuşun, ha olmamışın.</p>

    <p class="dortluk">Senin zorunsa sermayeden yememek:</p>

    <p class="dortluk">Bekle, bekle de başkası yesin yarın.</p>
