  <div class="chapter">
    <p class="dortluk">Yıllar günler gibi geçti gider;</p>

    <p class="dortluk">Nerde o eski dertler, sevinçler?</p>

    <p class="dortluk">Belaya aldırmaz aklı olan:</p>

    <p class="dortluk">Bu da her şey gibi geçer, der.</p>

    <p class="dortluk">Dünyayı allar pullar boyarlar gözünü;</p>

    <p class="dortluk">Aklı olan hor görür süsünü püsünü.</p>

    <p class="dortluk">Kimler geldi gitti, kimler gelip gidecek:</p>

    <p class="dortluk">Al gitmeden alacağını, doyur gönlünü.</p>
