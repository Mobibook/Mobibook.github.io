  <div class="chapter">
    <p class="dortluk">Hep bir çember, dolanıp durduğumuz!</p>

    <p class="dortluk">Ne önümüz belli, ne sonumuz.</p>

    <p class="dortluk">Kim varsa bilen, çıksın söylesin:</p>

    <p class="dortluk">Nerden geldik? Nereye gidiyoruz?</p>

    <p class="dortluk">Bizi bizden alan şaraba gönül verdik;</p>

    <p class="dortluk">Coşup taştık; yerden kopup göklere erdik.</p>

    <p class="dortluk">Tenden bedenden soyunuverdik sonunda</p>

    <p class="dortluk">Topraktan gelmiştik, yine toprağa girdik.</p>
