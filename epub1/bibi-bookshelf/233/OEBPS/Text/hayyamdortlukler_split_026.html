<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Şarap sen benim günüm güneşimsin!</p>

    <p class="dortluk">Öyle bir dolsun ki seninle içim.</p>

    <p class="dortluk">Bir bildik görünce beni sokakta:</p>

    <p class="dortluk">Ne o şarap, nereye böyle? desin.</p>

    <p class="dortluk">Ben ne camiye yararım, ne havraya!</p>

    <p class="dortluk">Bir başka hamur benimki, başka maya.</p>

    <p class="dortluk">Yoksul gâvur, çirkin orospu gibiyim:</p>

    <p class="dortluk">Ne din umurumda, ne cennet, ne dünya!</p>
  </div>

  <div class="calibre1" id="calibre_pb_30"></div>
