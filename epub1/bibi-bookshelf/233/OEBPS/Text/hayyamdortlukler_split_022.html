  <div class="chapter">
    <p class="dortluk">Şu dünyada üç beş günlük ömrün var,</p>

    <p class="dortluk">Nedir bu dükkânlar, bu konaklar?</p>

    <p class="dortluk">Ev mi dayanır, bu sel yatağına?</p>

    <p class="dortluk">Bu rüzgârlı yerde mum mu yanar?</p>

    <p class="dortluk">Dün geldi: Nedir aradığın? dedi bana:</p>

    <p class="dortluk">Bensem, ne bakarsın o yana bu yana?</p>

    <p class="dortluk">Kendine gel de düşün, içine iyi bak:</p>

    <p class="dortluk">Ben senim, sen ben; aranıp durma boşuna!</p>
