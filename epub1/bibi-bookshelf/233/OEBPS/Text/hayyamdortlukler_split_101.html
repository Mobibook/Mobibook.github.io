  <div class="chapter">
    <p class="dortluk">Şarap benlik kaygısı bırakmaz sende</p>

    <p class="dortluk">Çözülmedik bir düğüm kalmaz beyninde</p>

    <p class="dortluk">İblis bir kadeh şarap içmiş olaydı,</p>

    <p class="dortluk">Secdeye yatardı Adem’in önünde.</p>

    <p class="dortluk">Biz hırkadan sonra küpe gelmişiz;</p>

    <p class="dortluk">Kıpkızıl şarapla abdest almışız.</p>

    <p class="dortluk">Medresede kaybettiğimiz ömrü</p>

    <p class="dortluk">Meyhanede aramaktır işimiz.</p>
