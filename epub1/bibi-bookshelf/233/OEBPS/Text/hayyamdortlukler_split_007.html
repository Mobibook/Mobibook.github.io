<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Ey özünün sırlarına akıl ermeyen;</p>

    <p class="dortluk">Suçumuza, duamıza önem vermeyen;</p>

    <p class="dortluk">Günahtan sarhoşum, ama dilekten ayık;</p>

    <p class="dortluk">Umudumu rahmetine bağlamışım ben.</p>
