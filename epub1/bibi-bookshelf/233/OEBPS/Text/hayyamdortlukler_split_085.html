  <div class="chapter">
    <p class="dortluk">Ben içerim, ama sarhoşluk etmem:</p>

    <p class="dortluk">Kadehten başka şeye el uzatmam.</p>

    <p class="dortluk">Şaraba taparmışım, evet, taparım:</p>

    <p class="dortluk">Ama senin gibi kendime tapmam.</p>

    <p class="dortluk">Şeyh fahişeye demiş ki: Utanmaz kadın;</p>

    <p class="dortluk">Her gün sarhoşsun, onun bunun kucağındasın.</p>

    <p class="dortluk">Doğru, demiş fahişe, ben öyleyim; ya sen?</p>

    <p class="dortluk">Sen bakalım şu göründüğün adam mısın?</p>
