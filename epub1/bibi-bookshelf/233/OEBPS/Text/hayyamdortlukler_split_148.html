  <div class="chapter">
    <p class="dortluk">Ne gündüz oturduk, ne gece uyuduk;</p>

    <p class="dortluk">Dünyada Cem’in kadehini aradık durduk.</p>

    <p class="dortluk">Öğrenince dünyaları yansıttığını,</p>

    <p class="dortluk">Cem’in kadehini yüreğimizde bulduk.</p>

    <p class="dortluk">Rintlerin yolunda kendini unut;</p>

    <p class="dortluk">Namazın, orucun kökünü kurut;</p>

    <p class="dortluk">Öğütlerin iyisini Hayyam’dan işit:</p>

    <p class="dortluk">Şarap iç, yol kesme, yoksulları tut.</p>
