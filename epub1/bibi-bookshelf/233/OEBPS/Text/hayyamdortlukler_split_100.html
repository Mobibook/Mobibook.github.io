  <div class="chapter">
    <p class="dortluk">Sevgiyle yoğrulmamışsa yüreğin</p>

    <p class="dortluk">Tekkede, manastırda eremezsin.</p>

    <p class="dortluk">Bir kez gerçekten sevdin mi dünyada</p>

    <p class="dortluk">Cennetin, cehennemin üstündesin.</p>

    <p class="dortluk">Bu evren her gece ne gömlekler diker!</p>

    <p class="dortluk">Kimini gelen, kimini giden giyer.</p>

    <p class="dortluk">Her gün nice sevinçlerle dolar dünya,</p>

    <p class="dortluk">Nice dertler toprağa karışır gider.</p>
