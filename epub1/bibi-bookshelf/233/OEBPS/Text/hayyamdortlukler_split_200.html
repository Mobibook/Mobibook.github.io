<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Âşıklar meclisinde yer bulmuşuz birlikte;</p>

    <p class="dortluk">Dünyanın dertlerinden kurtulmuşuz birlikte;</p>

    <p class="dortluk">İçip birer kadeh bu sevincin şarabından</p>

    <p class="dortluk">Özgürlüğe ermiş, sarhoş olmuşuz birlikte.</p>

    <p class="dortluk">Akılla bir konuşmam oldu dün gece;</p>

    <p class="dortluk">Sana soracaklarım var, dedim;</p>

    <p class="dortluk">Sen ki her bilginin temelisin,</p>

    <p class="dortluk">Bana yol göstermelisin</p>
