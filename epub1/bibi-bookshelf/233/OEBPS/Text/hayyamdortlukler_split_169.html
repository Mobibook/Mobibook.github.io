  <div class="chapter">
    <p class="dortluk">Yokluk suyuyla ekilmiş tohumum benim</p>

    <p class="dortluk">Gam ateşiyle tutuşmuş yanar yüreğim</p>

    <p class="dortluk">Alındığım toprağa verilmeden önce</p>

    <p class="dortluk">Dünyanın serseri yelleri önündeyim.</p>

    <p class="dortluk">Bu masmavi kubbenin kurulduğu gün</p>

    <p class="dortluk">Bu nur Cevza burcuna verildiği gün</p>

    <p class="dortluk">Mumun başına bağlanan alev gibi</p>

    <p class="dortluk">Bağlandı yüreğime senin aşk gülün.</p>
