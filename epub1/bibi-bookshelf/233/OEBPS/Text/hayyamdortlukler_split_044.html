  <div class="chapter">
    <p class="dortluk">Niceleri geldi, neler istediler;</p>

    <p class="dortluk">Sonunda dünyayı bırakıp gittiler;</p>

    <p class="dortluk">Sen hiç gitmeyecek gibisin, değil mi?</p>

    <p class="dortluk">O gidenler de hep senin gibiydiler.</p>

    <p class="dortluk">Vakit geldi, dünya yeşiller giyecek;</p>

    <p class="dortluk">Ağaçlara Musa’nın eli değecek,</p>

    <p class="dortluk">Kuru tohumlara İsa’nın nefesi;</p>

    <p class="dortluk">Gözler açıp buluta çevirecek.</p>
