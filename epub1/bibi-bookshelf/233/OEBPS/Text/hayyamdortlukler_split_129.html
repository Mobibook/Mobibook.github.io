  <div class="chapter">
    <p class="dortluk">Kim demiş haram nedir bilmez Hayyam?</p>

    <p class="dortluk">Ben haramı helâlı karıştırmam:</p>

    <p class="dortluk">Seninle içilen şarap helâldir,</p>

    <p class="dortluk">Sensiz içtiğimiz su bile haram.</p>

    <p class="dortluk">Dünya, yıldıramazsın beni ne yapsan;</p>

    <p class="dortluk">Ölümden de korkmam, er geç ölür insan.</p>

    <p class="dortluk">Ölmemek elimizde değil ki bizim:</p>

    <p class="dortluk">İyi yaşamamak beni tek korkutan.</p>
