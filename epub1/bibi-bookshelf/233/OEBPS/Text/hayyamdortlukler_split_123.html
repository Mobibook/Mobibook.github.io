  <div class="chapter">
    <p class="dortluk">Kul olup o güzele birden,</p>

    <p class="dortluk">Koptuk her bağdan, her tövbeden:</p>

    <p class="dortluk">Herkes koyu müslüman döner</p>

    <p class="dortluk">Biz putperest döndük Kâbe’den.</p>

    <p class="dortluk">Meyhanede kendini bilenler bulunur;</p>

    <p class="dortluk">Bilmeyeni ayırmak da kolay olur.</p>

    <p class="dortluk">Yıkılsın bilgisizlik yuvası medrese:</p>

    <p class="dortluk">Ordan kendini bilip de çıkan hiç yoktur.</p>
