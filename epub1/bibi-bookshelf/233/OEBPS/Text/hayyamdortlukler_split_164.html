  <div class="chapter">
    <p class="dortluk">Açılmışken nasılsa mutluluk gülün</p>

    <p class="dortluk">Niçin elinde kadeh yok böyle bir gün?</p>

    <p class="dortluk">Şarap iç, can düşmanındır geçen zaman:</p>

    <p class="dortluk">Bir daha bu fırsatı bulman ne mümkün?</p>

    <p class="dortluk">Gönül, bir düş madem dünya gerçeği,</p>

    <p class="dortluk">Ne dertlenir, alçaltırsın kendini?</p>

    <p class="dortluk">Hoşgör kaderini, gününü gün et:</p>

    <p class="dortluk">Yazılan senin için bozulmaz ki.</p>
