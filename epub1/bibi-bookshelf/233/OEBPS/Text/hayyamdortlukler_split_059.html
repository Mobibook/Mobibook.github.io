<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Sen bu dünyanın sırlarına eremezsin;</p>

    <p class="dortluk">Erenlerin dilini de söktüremezsin;</p>

    <p class="dortluk">İyisi mi iç şarabı, cennet et bu dünyayı:</p>

    <p class="dortluk">Öbür cennete ya girer, ya giremezsin.</p>

    <p class="dortluk">Bulut geldi; lâlede bir renk bir renk!</p>

    <p class="dortluk">Şimdi kızıl şarap içmemiz gerek.</p>

    <p class="dortluk">Şu seyrettiğin serin yeşillikler</p>

    <p class="dortluk">Yarın senin toprağında bitecek.</p>
