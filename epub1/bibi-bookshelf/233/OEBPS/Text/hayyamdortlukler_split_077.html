  <div class="chapter">
    <p class="dortluk">İnsan çeker çeker de sonra hür olur;</p>

    <p class="dortluk">İnci sedef zindanlarda yoğrulur.</p>

    <p class="dortluk">Paran pulun yoksa bugün, sağlık olsun:</p>

    <p class="dortluk">Bugün boş duran kadeh yarın doludur.</p>

    <p class="dortluk">Gençlik bir kitaptı, okuduk bitti;</p>

    <p class="dortluk">Canım bahar geçti çoktan, kış şimdi.</p>

    <p class="dortluk">Hani sevincin, o cıvıl cıvıl kuş?</p>

    <p class="dortluk">Nasıl, ne zaman geldi, nasıl gitti?</p>
