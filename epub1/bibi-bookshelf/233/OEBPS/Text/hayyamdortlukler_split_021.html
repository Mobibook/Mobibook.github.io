  <div class="chapter">
    <p class="dortluk">Şu serviyle süsen neden dillere destan?</p>

    <p class="dortluk">Neden hep onlara benzetilir hür insan?</p>

    <p class="dortluk">Birinin on dili var, boşboğazlık etmez,</p>

    <p class="dortluk">Ötekinin yüz eli var el açmaz, ondan!</p>

    <p class="dortluk">Benim halimden haber sorarsan,</p>

    <p class="dortluk">Bir çift sözüm var sana, yürekten:</p>

    <p class="dortluk">Sevginle gireceğim toprağa,</p>

    <p class="dortluk">Sevginle çıkacağım topraktan.</p>
