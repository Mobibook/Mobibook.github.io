  <div class="chapter">
    <p class="dortluk">Cennette huriler varmış, kara gözlü;</p>

    <p class="dortluk">İçkinin de ordaymış en güzeli.</p>

    <p class="dortluk">Desene biz çoktan cennetlik olmuşuz:</p>

    <p class="dortluk">Bak, bir yanda şarap, bir yanda sevgili.</p>

    <p class="dortluk">Sen sofusun, hep dinden dem vurursun;</p>

    <p class="dortluk">Bana da sapık, dinsiz der durursun.</p>

    <p class="dortluk">Peki, ben ne görünüyorsam oyum:</p>

    <p class="dortluk">Ya sen? Ne görünüyorsan o musun?</p>
