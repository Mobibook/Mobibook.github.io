<body class="calibre">
  <div class="chapter">
    <p class="dortluk">Kurt, köpek, çakal makal, dedi.</p>

    <p class="dortluk">Ne dersin bu adamlara, dedim;</p>

    <p class="dortluk">Yüreksizler, kafasızlar, soysuzlar, dedi.</p>

    <p class="dortluk">Benim bu deli gönlüm, dedim;</p>

    <p class="dortluk">Ne zaman akıllanacak?</p>

    <p class="dortluk">Biraz daha kulağı burkulunca, dedi.</p>

    <p class="dortluk">Hayyam’ın bu sözlerine ne dersin, dedim;</p>

    <p class="dortluk">Dizmiş alt alta sözleri,</p>

    <p class="dortluk">Hoşbeş etmiş derim, dedi.</p>
  </div>
