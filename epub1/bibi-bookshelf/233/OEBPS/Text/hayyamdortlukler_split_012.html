  <div class="chapter">
    <p class="dortluk">Yaşamanın sırlarını bileydin</p>

    <p class="dortluk">Ölümün sırlarını da çözerdin;</p>

    <p class="dortluk">Bugün aklın var, bir şey bildiğin yok:</p>

    <p class="dortluk">Yarın, akılsız, neyi bileceksin?</p>

    <p class="dortluk">İçin temiz olmadıktan sonra</p>

    <p class="dortluk">Hacı hoca olmuşsun, kaç para!</p>

    <p class="dortluk">Hırka, tesbih, post, seccade güzel:</p>

    <p class="dortluk">Ama Tanrı kanar mı bunlara?</p>
