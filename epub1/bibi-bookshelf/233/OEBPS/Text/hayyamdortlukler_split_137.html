  <div class="chapter">
    <p class="dortluk">Ben şarap içiyorum, doğrudur;</p>

    <p class="dortluk">Aklı olan da beni haklı bulur:</p>

    <p class="dortluk">İçeceğimi biliyordu Tanrı,</p>

    <p class="dortluk">İçmezsem Tanrı yanılmış olur.</p>

    <p class="dortluk">Dünya hangi gülü bitirdiyse yerden</p>

    <p class="dortluk">Kırıp atmış, toprağa gömmüş yeniden.</p>

    <p class="dortluk">Su yerine toprağı çekseydi bulut</p>

    <p class="dortluk">Sevgili kanları yağardı göklerden.</p>
