  <div class="chapter">
    <p class="dortluk">Dert çekme boşuna, hep gül de yaşa;</p>

    <p class="dortluk">Zulüm yolunda hakkı bul da yaşa;</p>

    <p class="dortluk">Sonu yokluk madem bu dünyamızın</p>

    <p class="dortluk">Yok bil kendini, özgür ol da yaşa.</p>

    <p class="dortluk">Ramazan ayı bu yıl da geldi yine;</p>

    <p class="dortluk">Vurdu bukağıyı aklın bileğine;</p>

    <p class="dortluk">Tanrım bu halka bir gaflet ver de bari</p>

    <p class="dortluk">Ramazanı Şevval sansınlar bu sene.</p>
