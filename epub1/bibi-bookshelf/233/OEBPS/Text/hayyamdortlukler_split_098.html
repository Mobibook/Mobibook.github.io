  <div class="chapter">
    <p class="dortluk">Aklı olan paraya değer vermez,</p>

    <p class="dortluk">Ama parasız dünya da çekilmez;</p>

    <p class="dortluk">Eli boş menekşe boynunu büker,</p>

    <p class="dortluk">Gül altın kâsede gülmezlik etmez.</p>

    <p class="dortluk">Bir damla şarap Tus saraylarına bedel,</p>

    <p class="dortluk">Keykubad’ın Keykavus’un tahtından güzel</p>

    <p class="dortluk">Sabaha karşı âşıkların iniltisi</p>

    <p class="dortluk">İki yüzlü softanın ezanından güzel.</p>
