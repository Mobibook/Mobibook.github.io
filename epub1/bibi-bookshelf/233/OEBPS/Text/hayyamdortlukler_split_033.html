  <div class="chapter">
    <p class="dortluk">Dünya üç beş bilgisizin elinde;</p>

    <p class="dortluk">Onlarca her bilgi kendilerinde.</p>

    <p class="dortluk">Üzülme; eşek eşeği beğenir:</p>

    <p class="dortluk">Hayır var sana kötü demelerinde.</p>

    <p class="dortluk">Dedim: Artık bilgiden yana eksiğim yok;</p>

    <p class="dortluk">Şu dünyanın sırrına ermişim az çok.</p>

    <p class="dortluk">Derken aklım geldi başıma, bir de baktım:</p>

    <p class="dortluk">Ömrüm gelip geçmiş, hiçbir şey bildiğim yok.</p>
