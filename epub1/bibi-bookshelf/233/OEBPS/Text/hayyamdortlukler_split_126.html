  <div class="chapter">
    <p class="dortluk">Sen içmiyorsan, içenleri kınama bari;</p>

    <p class="dortluk">Bırak aldatmacayı, ikiyüzlülükleri;</p>

    <p class="dortluk">Şarap içmem diye övünüyorsun, ama,</p>

    <p class="dortluk">Yediğin haltlar yanında şarap nedir ki?</p>

    <p class="dortluk">Ben bugün beden kafesinde mahpusum;</p>

    <p class="dortluk">Yok olma özlemiyle sarhoş olmuşum;</p>

    <p class="dortluk">Varlık ayıbından kurtarırsa beni</p>

    <p class="dortluk">Yoksulluğun kulu, kölesi olurum.</p>
