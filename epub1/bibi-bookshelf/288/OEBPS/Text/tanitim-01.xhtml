  <span class="baslik_3"><b>Kafamda Bir Tuhaflık</b></span>
  <span class="baslik_3">“Muhteşem bir roman!”</span> - 
  <span class="baslik_4">WALL STREET JOURNAL</span> </p>

  <div class="bosluk_alt_1"/>

  <p>Kafamda Bir Tuhaflık hem bir aşk hikâyesi hem de modern bir destan. Orhan Pamuk’un üzerinde altı yıl çalıştığı roman, bozacı Mevlut ile üç yıl aşk mektupları yazdığı sevgilisinin İstanbul’daki hayatlarını hikâye ediyor. 1969 ile 2012 arasında, kırk yılı aşkın bir süre Mevlut, İstanbul sokaklarında yoğurtçuluk, pilavcılık, otopark bekçiliği gibi pek çok iş yapar. Bir yandan sokakların çeşit çeşit insanla dolmasını, şehrin büyük bölümünün yıkılıp yeniden inşa edilmesini, Anadolu’dan gelip zengin olanları izler; diğer yandan ülkenin içinden geçtiği dönüşümlere, siyasi çatışmalara, darbelere tanık olur. Onu başkalarından farklı kılan şeyin, kafasındaki tuhaflığın kaynağını hep merak eder. Ama kış akşamları boza satmaktan ve sevgilisinin aslında kim olduğunu düşünmekten hiç vazgeçmez.</p>

  <p>Aşkta insanın niyeti mi daha önemlidir, kısmeti mi?</p>

  <p>Mutluluk veya mutsuzluğumuz bizim seçimlerimize mi bağlıdır, yoksa bizim dışımızda mı gelişip başımıza gelirler? Kafamda Bir Tuhaflık bu sorulara cevap ararken aile hayatıyla şehir hayatının çatışmasını, kadınların ev içlerindeki öfke ve çaresizliklerini resmediyor.</p>
