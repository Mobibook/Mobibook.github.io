    <p class="baslik_1"><b>- 10 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Mahmut Usta ile akşamları kasabada yaptığımız şeylerin bir sırası vardı: Önce gözlüklü tütüncüden ya da televizyonu açık bakkaldan Ustamın sigarasını alırdık. Sonra hâlâ açık nalbura ya da marangozun dükkânına uğrardık. Mahmut Usta, Samsunlu marangoz ile ahbap olmuştu; bazan onun kapının önüne koyduğu sandalyeye oturur, bir sigara içerdi. O zaman ben, ustama çaktırmadan Kırmızı Saçlı Kadın’ın pencerelerine bakmaya İstasyon Meydanı’na gider gelirdim. Bazan marangoz kapalı olur, ustam “Gel şurda sana bir çay ısmarlayayım” der, meydana açılan sokaktaki Rumeli Kahvehanesi’nin iki kanatlı kapısının önündeki boş masalardan birine otururduk. Buradan meydan gözükür, ama Kırmızı Saçlı Kadın’ın oturduğu apartman gözükmezdi. Arada bir bahaneyle yerimden kalkar, apartmanın pencerelerini görene kadar yürür, ışıkların yanmadığını anlayınca geri dönerdim.</p>

    <p>Rumeli Kahvehanesi’nin önündeki masada çay içtiğimiz o yarım saatte Mahmut Usta kuyu kazarken o gün geldiğimiz yerin, işimizin kısa bir değerlendirmesini mutlaka yapardı. “Kaya çok sert, ama merak etme, ben onu yola getireceğim” dedi ilk akşam. “Çırak ustasına güvenmeyi öğrenmeli!” dedi ikinci akşam benim sabırsızlandığımı görünce. “Askeri darbeden önce olduğu gibi dinamit olsaydı, işimiz kolaydı” dedi üçüncü akşam. “Askerler yasakladı.”</p>

    <p>Bir akşam da iyi niyetli bir baba gibi benimle Güneş Sineması’na geldi; çocuklarla birlikte duvarın alçak köşesinden film seyretti. Çadırımıza dönünce de “Bir hafta sonra suyu bulurum, yarın telefonda annene söyle, merak etmesin” dedi.</p>

    <p>Ama kaya kırılmıyordu.</p>

    <p>Mahmut Usta’nın kasabaya inmediği bir akşam çadır tiyatrosuna sokuldum ve girişine gerili bezin ve afişlerin üzerine yazılanları okudum: “Şairin İntikamı, Rüstem ile Sührab, Dağları Delen Ferhat. Televizyonda Gösterilmeyen Maceralar” diyordu afiş. En çok televizyonda gösterilmeyenleri merak ettim.</p>

    <p>Giriş ücreti Mahmut Usta’nın bana verdiği yevmiyenin aşağı yukarı beşte biriydi; çocuklar ve öğrenciler için bir indirim işareti yoktu. En büyük afişte “erler için büyük indirim” diye yazıyordu. “Cumartesi-pazarları saat: 13:30 ve 15:00.”</p>

    <p>İbretlik Efsaneler’e Mahmut Usta tiyatro hakkında kötü söz söylediği için gitmek istediğimi seziyordum. Öngören’e indiğimiz akşamlar, Mahmut Usta yanımda olsun olmasın, bir bahaneyle tiyatro çadırına yaklaşmayı, o tatlı sarı renge en azından uzaktan bir kere bakmayı alışkanlık edindim.</p>

    <p>Bir akşam Mahmut Usta çay masasında otururken, İstasyon Meydanı’na gidip Kırmızı Saçlı Kadın’ın hiç aydınlanmayan pencerelerine bir kere daha baktım. Sonra oyalanmak için girdiğim Lokantalar Sokağı’nda yürürken, Kırmızı Saçlı Kadın’ın kardeşi olduğunu sandığım genç ile karşılaştım ve onu takip etmeye başladım.</p>

    <p>Genç adam benden beş altı yaş büyük olmalıydı. Kısa sürede İstasyon Meydanı’na girdi ve pencerelerine baktığım apartmanın kapısını açıp kayboldu. Bir süre kalbim hızlı hızlı attı. Acaba hangi katın lambaları yanacaktı? Kırmızı Saçlı Kadın orada mıydı? İkinci katın lambaları yanınca iyice heyecanlandım. Ama aynı anda Kırmızı Saçlı Kadın’ın kardeşi genç, apartmandan çıkıp bana doğru yürümeye başladı. Hem yukarıda ışıkları yakıp hem de aynı anda kapıdan çıkamayacağı için kafam karışmıştı.</p>

    <p>Dosdoğru bana yaklaşıyordu. Belki de onu takip ettiğimin, hatta ablasına kafayı taktığımın farkındaydı. Telaşa kapılarak istasyon binasına girdim ve kenardaki banklardan birine oturdum. İstasyonun içi serin ve sessizdi.</p>

    <p>Ama Kırmızı Saçlı Kadın’ın kardeşi istasyona değil, Rumeli Kahvehanesi’nin sokağına doğru ilerledi. Şimdi onu takip edersem çayını içen Mahmut Usta beni göreceği için, paralel sokaktan koşaradım yukarı çıkıp, öteki sokaktaki çınar ağacının arkasında bekledim. Önümden dalgın dalgın geçince arkasına takıldım.</p>

    <p>Marangozun sokağından, Güneş Sineması’nın arkasından, demircinin at arabasının yanından geçtik. İki haftada gide gele, sokaklarda amaçsızca yürüye yürüye Öngören’in bütün sokaklarından geçmiş olduğumu, hâlâ açık bakkalları, berberlerin vitrinlerini, anneme telefon ettiğim postaneyi gördükçe anlıyordum.</p>

    <p>Kırmızı Saçlı Kadın’ın kardeşinin kasabanın hemen dışındaki ışıltılı sarı tiyatro çadırına girdiğini görünce koşarak ustamın yanına döndüm.</p>

    <p>“Nerede kaldın?”</p>

    <p>“Anneme telefon edeyim, dedim.”</p>

    <p>“Çok mu özledin ananı?”</p>

    <p>“Evet, özledim.”</p>

    <p>“Ne diyor annen? Kayanın işini bitirir bitirmez suyu bulacağımızı, en fazla bir haftada döneceğini söyledin mi?”</p>

    <p>“Söyledim.”</p>

    <p>Annemi, akşamları dokuza kadar açık olan postaneden ihbarlı ödemeli arıyordum. Memure kız telefonda önce annemin adını soruyor, “Asuman Çelik hanım, Öngören’den Cem Çelik sizi arıyor, kabul ediyor musunuz?” diye devam ediyordu.</p>

    <p>“Kabul ediyorum!” diyordu annem heyecanla.</p>

    <p>Memure kızın varlığı, ihbarlı ödemeli konuşmanın pahalı oluşu, ikimizi de doğallıktan uzaklaştırıyor, birbirimize hep aynı şeyleri söylüyor, sonra susuyorduk.</p>

    <p>Annem ile aramızdaki kopukluk ve suskunluk o gece dönüş yolunda Mahmut Usta ile de aramıza girdi. Yıldızlara bakarak bizim yokuşu çıkarken hiç konuşmadık. Sanki bir suç işlenmişti ve sayısız yıldız ve cırcırböceği suçumuza tanık olduğu için arada önümüze bakıyor susuyorduk. Mezarlığın baykuşu karanlık servi ağacının üzerinden bizi selamladı.</p>

    <p>Çadıra girip uyumadan önce Mahmut Usta son bir sigara yaktı. “Dün anlattığın şehzadenin hisseli hikâyesi var ya?” diye açtı lafı. “Ben bugün düşündüm onu. Benim de ona nazire kader üzerine bir hikâyem var.”</p>

    <p>İlk başta, Oidipus efsanesinden söz ettiği aklıma gelmemişti. Ama hemen: “Anlat ustacığım” dedim.</p>

    <p>“Çok eski bir zamanda, bir gün seninki gibi bir şehzade varmış” diye anlatmaya başladı Mahmut Usta.</p>

    <p>Şehzade, padişah babasının en sevdiği büyük oğluymuş. Babası oğlunun üzerine titrer, onun bir dediğini iki etmez onun için ziyafetler, şölenler verirmiş. Bir şölende şehzade babasının yanındaki kara sakallı, karanlık yüzlü bir adamın Azrail olduğunu anlamış. Şehzade ile Azrail göz göze gelmişler ve hayretle birbirlerine bakmışlar. Telaşlanan şehzade şölenden sonra babasına davetlilerden birinin Azrail olduğunu, tuhaf bakışlarından onun canını almaya kararlı olduğunu gördüğünü söylemiş.</p>

    <p>Baba padişah telaşlanmış “Sen kimseye söylemeden doğru İran’a, Tebriz Sarayı’na git, orada saklan” demiş oğluna. “Tebriz Şahı şu ara dostumuz, seni kimseye vermez.”</p>

    <p>Ve oğlunu derhal İran’a yollamış. Sonra bir daha şölen vermiş ve hiçbir şey olmamış gibi karanlık yüzlü Azraili de gene davet etmiş.</p>

    <p>“Padişahım, şehzade oğlunuz bu akşam yoklar” demiş Azrail endişeli bir ifadeyle.</p>

    <p>“Benim oğlum gencecik bir delikanlı” demiş padişah. “İnşallah daha çok da yaşayacak. Sen onu neden soruyorsun ki?..”</p>

    <p>“Üç gün önce Hazreti Allah bana İran’a git, Tebriz Şahı’nın sarayına gir ve oğlunuzun, sizin şehzadenizin canını al! diye emretmişti” demiş Azrail. “Bu yüzden dün oğlunuzu İstanbul’da burada karşımda görünce hem hayret ettim, hem de çok sevindim. Oğlunuz da benim kendisine bir tuhaf baktığımı görmüştü.”</p>

    <p>Ve böyle dedikten sonra Azrail hemen sarayı terk etmiş.</p>
