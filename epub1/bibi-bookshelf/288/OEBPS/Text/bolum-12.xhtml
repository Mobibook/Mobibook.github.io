    <p class="baslik_1"><b>- 12 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Ondan sonraki üç gün ne yeni kayanın sonuna gelebildik, ne de Kırmızı Saçlı Kadın’ı görebildim. Kurtuluş Lokantası’nda beni dışarı atmak isteyen garsona karşı beni koruması, şefkatli bakışları ve alaycılıkla gülümserken yuvarlak dudaklarının aldığı güzel biçim sürekli gözümün önünde canlanıyordu. Uzun boylu, endamlı ve çok da çekiciydi. Mahmut Usta ile Ali gün boyunca değişerek kuyuya giriyor, aşağıda kazma ile kayayı ağır ağır parçalıyorlardı. Her şey çok yavaş ilerliyor ve sıcak bizi tüketiyordu. Ama kaya parçalarını çıkrığı çevirerek yukarı çıkarmak, sonra onları arabaya doldurup boşaltmak bana artık o kadar ağır gelmiyordu. Çünkü Kırmızı Saçlı Kadın’ın beni tanıdığını gösteren sevgi ve şefkat dolu bakışını hatırlamak bana yetiyor, yakında suyu bulacağımıza inanarak işe devam ediyordum.</p>

    <p>Mahmut Usta’nın Öngören’e inmediği bir akşam tiyatro çadırına kadar yürüdüm, sıraya girip bilet almak istedim. Ama gişe niyetine kullandıkları masada oturan tanımadığım bir adam “Sana göre değil!” diyerek beni geri çevirdi.</p>

    <p>Önce bu sözle yaşımı kastettiğini düşündüm. Ama küçük kasabalarda, ilgisizlikten en rezil yerlere küçük çocuklar da sızar, kimse de bir şey demezdi. Üstelik artık 17 yaşında sayılırdım ve herkesin dediği gibi daha büyük gösteriyordum. Belki de kapıdaki adam “sana göre değil” sözüyle, tiyatrodaki edepsizlikler ve ucuzluklar benim gibi şehirli, eğitimli bir küçük beye göre değil demek istemişti. Kırmızı Saçlı Kadın’ın erler için yapılan bu edepsizlik ve bayağı şakalarda payı var mıydı?</p>

    <p>Kasabadan dönerken yıldızların sınırsızlığına bakarak yazar olacağımı bir kere daha düşündüm. Mahmut Usta televizyona bakarak beni bekliyordu. O akşam tiyatro çadırına gidip gitmediğimi gene sordu bana, ben de gitmediğimi söyledim. Ve gözlerinden ustamın bana inanmadığını anladım. Dudaklarının kenarında küçümseyici bir ifade vardı.</p>

    <p>Gün boyunca sıcakta birlikte çıkrığı çevirirken de aynı küçümseyici ifade bazan Mahmut Usta’nın yüzünde beliriyor; o zaman bir şeyi yanlış yaptığımı, ustamı farkında olmadan hayal kırıklığına uğrattığımı suçluluk duygularıyla düşünüyordum. Yanlış yaptığım şey neydi? Çıkrığı yeterince kuvvetle çevirememek, dolu kovanın çengeline dikkat etmemek ya da herhangi bir şey olabilirdi bu. Kuyuda su bulamadıkça Mahmut Usta’nın yüzüne bu suçlayıcı, küçümseyici, hatta şüpheci bakış yerleşiyordu. O zaman ben hem suçluluk duyuyor, hem de ona öfkeleniyordum.</p>

    <p>Babam benimle Mahmut Usta’nın ilgilendiği gibi asla ilgilenmezdi. Mahmut Usta gibi, sabah akşam onunla birlikte vakit geçiremezdim. Ama babam hiçbir zaman bana küçümseyerek bakmazdı. Suçluluk duyarsam, babam hapiste çile çekiyor diye duyardım. Mahmut Usta ne yapıyor da bende bu duyguları uyandırıyordu? Neden ona itaat etmek, sürekli onun hoşuna gitmek istiyordum? Bazan karşılıklı çıkrık çevirirken bu soruları cesaretle kendime sormaya çalışır ama bunu bile yapamaz, gözlerimi ustamdan kaçırır, derinden derine ona öfke duyduğumu hissederdim.</p>

    <p>Artık ustamla vakti en iyi onun anlattıklarını dinleyerek geçiriyordum. O akşam televizyondaki bulanık görüntülere bakarak anlattığı gibi, ona göre toprak, yerin altında tabaka tabakaydı. Bazıları o kadar kalın ve büyük olurdu ki, oraya kuyu vuran acemi kuyucu o sert tabakanın sonu hiç gelmeyecek sanırdı. Oysa ısrar edersen, başka bir damara rast gelirdin. Bu tabakalar aslında bir insan gövdesindeki damarlara benzetilebilirdi. Tıpkı damarların insanı kanla beslemesi gibi, yeraltındaki bu koskoca damarlar da dünyayı demirle, çinkoyla, kireçle ve başka şeylerle beslerlerdi. Bunların arasında dereler, su yolları ve büyüklü küçüklü yeraltı gölleri de olurdu.</p>

    <p>Mahmut Usta, en beklenmedik yerde ve zamanda birdenbire kuyudan suyun çıkması hakkında da pek çok hikâye anlatıyordu. Mesela, beş yıl önce bir kere Sarıyer sırtlarında, Karadeniz’e yakın bir araziye onu çağıran Sivaslı iş sahibi, kuyudan günlerce su yerine kova kova kumlu toprak çıkınca korkmuş, işe olan güvenini kaybetmiş ve kazıyı durdurmak istemişti. Ama Mahmut Usta kuma bakıp yanılmamak gerektiğini, yeraltındaki tabakaların insan vücudunda olduğu gibi bazan iç içe geçtiğini ona anlatmış ve kısa zamanda suyu bulmuştu.</p>

    <p>Mahmut Usta İstanbul’un tarihi camilerinin bakımına çağrıldığını anlatmaktan çok hoşlanırdı. “İstanbul’da kuyusu olmayan hiçbir tarihi camii yoktur” dedi bir kere gururlanarak. Yahya Efendi Camii’nin kuyusunun girişinde olduğu ya da Mahmutpaşa’nınkinin yokuşu çıktıktan sonra avluda ve otuz beş metreye kadar indiği gibi bir bilgiyle hatıralarına giriş yapmayı severdi. Eski kuyulara girmeden önce kovanın içine bir mum diker, fitilini yakıp aşağı salıverirmiş Mahmut Usta. Mum kuyunun dibinde hâlâ yanmaya devam ediyorsa, içeride gaz olmadığını anlayıp mübarek yere girermiş.</p>

    <p>Mahmut Usta İstanbulluların yüzyıllardır kuyulara attıkları, sakladıkları şeyleri saymayı da çok severdi: Kılıçlar, kaşıklar, şişeler, gazoz kapakları, lambalar, bombalar, tüfekler, tabancalar, oyuncak bebekler, kafatasları, taraklar, nallar ve en akla hayale gelmez şeyleri bulmuştu eski kuyularda. Gümüş paralar da bulmuştu. Belli ki bunların bazıları, susuz, kör kuyulara saklamak için atılıyor, sonra da yıllarca, yüzyıllarca unutuluyordu. Bu tuhaf değil miydi? İnsanın sevdiği, kıymetli bir şeyini kuyuda bırakıp sonra da unutması acaba neyin işaretiydi?</p>
