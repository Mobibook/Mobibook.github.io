  <span class="baslik_3"><b>Ben Bir Ağacım</b></span><br/>
  <span class="baslik_3"><b>Herkes için Orhan Pamuk</b></span>
    </p>

          <div class="bosluk_alt_1"/>

          <p/>

          <div>

            <p>“Bu kitapta, şimdiye kadar yazdığım sayfalardan, en kolay anlaşılabilir ve en güçlü olanları seçmeye çalıştım.”</p>

            <p class="baslik_3 sol"><b>Çocukluk ve okul hikâyeleri ve tarihten sayfalar</b></p>

            <p>Orhan Pamuk, kitaplarından seçtiği parçaları bu kitaba alırken metinlere dokundu, eski yazılarını değiştirdi, cümleler, paragraflar ekledi, başlıklar koydu. Pamuk’un kırk yıllık yazarlık hayatının en güzel sayfalarından yapılan bu seçme hem onun yeni ve genç okurlarının hem de eski takipçilerinin ilgisini çekecek.</p>

            <p>“Kitabın kalbinde, hakkında hayaller kurmaktan hoşlandığım iki konu var: Tarihin esrarlı yüzü ve çocukluk ve öğrencilik yıllarının hatıraları. Romanlarımda ve düzyazılarımda bu iki kaynağa hep geri döndüm. Her seferinde de iki konunun kafamda iç içe geçtiğini hissettim. Yani: Tarihin çocuksu yanı ile çocukluğun tarihsel yanı,”</p>

            <p><i>Ben Bir Ağacım</i>‘da Pamuk, Osmanlı zamanının bir celladını, bir padişahın kıskançlığını anlatıyor, bir ağacı, bir resmi konuşturuyor ve kendi çocukluk, gençlik ve okul hatıralarını hikâye ediyor.</p>

            <p>Pamuk’un dokuzuncu romanı <i>Kafamda Bir Tuhaflık</i>‘ın kahramanı Mevlut Karataş’ın ortaokul yıllarının hikâyesiyle…</p>
