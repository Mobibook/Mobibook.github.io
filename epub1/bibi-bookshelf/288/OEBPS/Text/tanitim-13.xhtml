      <div class="bosluk_alt_1"/>

      <p/>

      <div>

        <p><i>Sessiz Ev</i>‘de Orhan Pamuk, dağılmakta olan bir ailenin hikâyesi üzerinden Cumhuriyet ve modernleşme tarihimizin barındırdığı gizli çatışmaları ve şiddeti araştırıyor. Orhan Pamuk yayımlanışından otuz yıl sonra, bu yeni baskıda romana bölüm başlıkları koydu ve anlatıdaki bazı tekrarları ayıklayarak kitabı yeni okurlar için daha okunaklı hale getirdi.</p>

        <p>Biri tarihçi, biri devrimci, biri de zengin olmayı aklına koymuş üç torun İstanbul yakınlarındaki Cennethisar kasabasındaki evinde babaannelerini ziyaret ederler. Dedelerinin yetmiş yıl önce siyasi sürgün olarak kasabaya geldiğinde yaptırdığı bu evde bir hafta kalırlar. Bu sürede, babaannelerinin doksan yıllık anılarla yüklü geçmişi ağır ağır aralanırken, dedenin Doğu ile Batı arasındaki uçurumu bir çırpıda kapatacağını sandığı büyük bir ansiklopediyi yazışı hatırlanır. Evde sessiz gözlemleriyle kuşaklar arasında köprü kuran tanıklar, bahçe duvarlarının ötesinde ise aile ile ilgilenen tutkulu gençlerin hareketleri vardır. Orhan Pamuk’un ikinci romanı olan <i>Sessiz Ev</i>, yayımlandığında büyük heyecanla karşılanmış, pek çok dile çevrilmiş ve ödüller almıştı.</p>

        <p>1991 PRIX DE LA DÉCOUVERTE EUROPÉENNE (FRANSA)</p>

        <p><span class="baslik_4"><b>“Pamuk’un gençlik dönemi şaheseri…”</b></span> - THE NEW YORK REVIEW OF BOOKS</p>

        <p><span class="baslik_4"><b>“Önemli sorular soran değişik bir kitap - hem klasik hem modern. Çehov’un Vişne Bahçesi’ni hatırlatıyor.”</b></span> - LE MONDE</p>
