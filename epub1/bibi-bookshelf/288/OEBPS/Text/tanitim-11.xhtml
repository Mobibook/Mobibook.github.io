    <p>Son kırk yılın Türk edebiyatı <i>Kara Kitap</i>‘tan önce ve <i>Kara Kitap</i>‘tan sonra diye ikiye ayrılabilir Yayımlanır yayımlanmaz, değişikliği, tuhaflığı ve güzelliği ile okurları şaşırtan ve hemen tartışmaların odağına yerleşen Kara Kitap modern Türk edebiyatının vazgeçilmez bir klasiğidir. Yayımlanışının 25. yılında esrarı hiç tükenmeyen bu romanın özel bir baskısını hazırladık. Pamuk’un büyük çoğunluğu hiçbir yerde yayımlanmamış el yazması sayfaları, çizimleri ilk baskıya son anda ekleyip çıkardığı her biri birbirinden ilginç paragraflar, cümleler ile kitabın muamma ve bilmecelerini ortaya çıkaran yazı ve karalamalarıyla.</p>
