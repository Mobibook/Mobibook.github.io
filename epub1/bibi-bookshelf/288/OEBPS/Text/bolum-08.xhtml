    <p class="baslik_1"><b>- 8 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Kasabaya indiğimiz gecelerde Mahmut Usta’yla çadırımıza dönerken gökyüzüne doğru yürüyormuşuz gibi hissederdim kendimi. Kasabadan bizim yüksek düzlüğe çıkan yokuşun üzerinde hiçbir ev olmadığı için her yer kör karanlık olur, her adımda karşımızdaki yıldızlara yakınlaşıyoruz sanırdım. Yokuşun sonundaki küçük bir mezarlığın servi ağaçları yıldızlarla aramıza girer, geceyi daha karanlıklaştırırdı. Bir keresinde, servi ağaçları arasından gözüken gök parçacığının içinde bir yıldız kaymış, aynı anda ikimiz de ötekine dönüp: “Gördün mü?” demiştik.</p>

    <p>Çadırın kenarında oturup sohbet ederken sık sık kayan yıldızları görür, konuşurduk. Mahmut Usta’ya göre her yıldız bir hayatı işaret ediyordu. Cenab-ı Allah yaz gecelerini yıldızlı yapmıştı ki, ne kadar çok insan, ne kadar çok hayat olduğunu hatırlayalım. Bu yüzden bir yıldız kayınca, Mahmut Usta bazan gerçekten birinin ölümüne tanık olmuş gibi dertlenir, dua okur, benim oralı olmadığımı görünce içerler, hemen yeni bir hikâye anlatırdı. Bana kızmasın diye anlattığı her şeye inanmalı mıydım? Yıllar sonra Mahmut Usta’nın bana anlattığı hikâyelerin hayatımı kaçınılmaz bir şekilde belirlediğine karar verince, pek çok kitap okuyup onların kaynaklarını araştırdım.</p>

    <p>Ustamın anlattığı hikâyelerin önemli bir kısmı <i>Kur’an</i>‘dan alınmaydı. Mesela, Şeytan’ın insanları resim yapmaya teşvik etmesi, sonra ölmüşlerini hatırlatsın diye o resimlere bakmalarını öğütlemesi ve sonunda insanları putatapar yapıp yoldan çıkarması böyle bir hikâyeydi. Ama Mahmut Usta şurası burası değişmiş bu hikâyeleri bir dervişten işitmiş, bir kahvede dinlemiş, hatta kendi yaşamış gibi anlatır, sonra birden çok gerçekçi bir hatıraya geçiverirdi.</p>

    <p>Bizans zamanından kalma, beş yüz yıllık bir kuyuya nasıl girdiğini anlatmıştı bir kere. Herkesin cinli, efsunlu, uğursuz dediği kuyuda aslında gaz biriktiğini, Mahmut Usta bir gazetenin iki sayfasını güvercinin kanatları gibi açıp, iki ucundan yakıp aşağı atarak göstermişti. Cayır cayır yanarak ağır ağır aşağıya inen gazete, kuyunun dibinde hava kalmadığı için sönmüştü. Ben hava değil, oksijen kalmamış diye ustamı düzeltmiştim. Ustam çocuksu ukalalığıma aldırmamış, tam tersi, o da kertenkeleli, akrepli, yarı tuğla, yarı taş Bizans kuyularının duvarlarının tıpkı Osmanlı kuyuları tarzında örüldüğünü ve Horasanî sıva kullanıldığını anlatmıştı. Cumhuriyet’ten ve Atatürk’ten önce İstanbul’un eski kuyucu ustaları ise Ermeni’ydi.</p>

    <p>Ya da işlerin çok iyi olduğu 1970’lerde, Sarıyer, Büyükdere ve Tarabya sırtlarındaki gecekondu mahallelerinde pek çok kuyu kazdığını, pek çok çırak yetiştirdiğini, bazan aynı anda iki üç kuyu ile meşgul olduğunu özlemle hatırlardı. O yıllarda herkes Anadolu’dan İstanbul’a geliyor, Boğaz’ın yukarısındaki tepelere suyu, elektriği, hiçbir şeyi olmayan gecekondular yapıyordu. Üç dört komşu aralarında birleşir, para toplar, kuyu kazsın diye Mahmut Usta’yı ararlardı. O zamanlarda Mahmut Usta’nın, üzerinde çiçek ve meyve resimleri olan fiyakalı bir at arabası vardı; yatırımlarını denetleyen büyük bir patron gibi, bazan bir günde üç ayrı mahalledeki üç kuyuyu ziyaret edip denetler, her birinde de aşağıya inip çalışır, oradaki çırağa işi emanet edebileceğini görünce koşarak bir başka kuyuya yetişirdi.</p>

    <p>“Çırağına güvenemezsen kuyucu olamazsın” derdi sonra. “Yukarıdaki çocuğun her şeyi doğru düzgün, vaktinde ve dikkatle yaptığına usta emin olacak ki, onu unutup kendini işine versin. Oğluna güvendiği gibi çırağına güvenebilen kuyucu ayakta kalır. Benim ustam kimdi bakalım?”</p>

    <p>“Kimdi?” diye sorardım ben, cevabı bildiğim halde.</p>

    <p>Mahmut Usta da çok anlattığı için benim cevabı bildiğimi bilirdi ama gene de “Benim ustam babamdı” derdi, bir öğretmen tavrıyla. “Sen de iyi bir çırak olacaksan, bana oğul gibi olacaksın.”</p>

    <p>Mahmut Usta’ya göre usta-çırak ilişkisinin sırrı, baba-oğul ilişkisine benzemesiydi. Her usta, bir baba gibi çırağını sevmek, korumak ve eğitmekle yükümlüydü. Çünkü işi sonra çırağına miras kalacaktı. Bunun karşılığında çırağın görevi de ustasının işini öğrenmek, onu dinlemek ve ona itaat etmekti. Usta ile çırak arasına sevgisizlik ve isyankârlık girerse, tıpkı bir baba oğula olacağı gibi ikisi de biter, iş de yarıda kalırdı. Ben iyi aileden gelen iyi bir çocuk olduğum için ustamın içi rahattı; benden saygısızlık ve itaatsizlik beklemiyordu.</p>

    <p>Mahmut Usta Sivas’ın kazası Suşehri’nde doğmuş, on yaşındayken annesi ve babasıyla İstanbul’a gelmiş, çocukluğunu Büyükdere’nin arkalarında kendi yaptıkları bir gecekonduda geçirmişti.</p>

    <p>Ailesinin yoksul olduğunu söylemekten hoşlanırdı. Babası Büyükdere’de son yalılarda bahçıvanlık yapmış, kuyu kazmayı geç yaşta, bir ustaya yardım ederken öğrenmiş, bu işte para var diye hayvanlarını satmış, oğlu Mahmut’u da yanına çırak almıştı. Liseyi bitirene kadar Mahmut Usta babasına çıraklık etmiş, askerden sonra bostan ve gecekondu kuyularının en çok açıldığı 1970’lerde kendisine bir at arabası almış ve babası ölünce işi kendi sürdürmüştü. Yirmi yılda yüz ellinin üzerinde kuyu kazmıştı. Babam gibi kırk üç yaşındaydı ama hiç evlenmemişti.</p>

    <p>Babamın bizi bıraktığını, bu yüzden annemle parasız kaldığımızı biliyor muydu? Mahmut Usta yoksullukla savaşarak geçen çocukluğundan her bahsedişinde bunu kendime sorardım. Bazan eczane sahibi bir ailenin “küçük beyi”yken, zor duruma düşüp kuyucu çıraklığı ettiğim, yani kibar çocuğu olduğum için beni iğneliyor diye alınganlıkla düşünürdüm.</p>

    <p>Kuyuyu kazmaya başlamamızdan bir hafta sonra bir akşam Mahmut Usta, Yusuf Peygamber ile kardeşlerinin hikâyesini anlattı. Babaları Yakup’un oğulları içinde en çok Yusuf’u sevmesini, diğer kardeşlerin kıskançlığını ve Yusuf’u yalan dolan ile kandırıp karanlık bir kuyuya atmalarını dikkatle dinledim. Aklımda en çok Mahmut Usta yüzüme bakıp “Evet, Yusuf güzel ve çok akıllıydı, ama bir babanın oğulları arasında ayrım yapmaması gerekirdi” demesi kalmış. “Bir baba adil olmalıdır,” diye de eklemişti sonra, “adil olmayan baba evladını kör eder.”</p>

    <p>Niye kör olmaya getirmişti sözü? O konu nereden çıkmıştı? Yusuf’un kuyunun dibinde zifiri karanlıkta olduğunu vurgulamak için mi? Yıllarca pek çok kereler bunu kendime sordum. Bu hikâye beni niye huzursuz etmiş, ustama niye kızmıştım?</p>
