    <p class="baslik_1"><b>- 5 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Kazdığımız kuyuya on beş dakikalık mesafedeki yerleşim, girişindeki mavi levhada kocaman beyaz harflerle yazdığı gibi, 6200 nüfuslu Öngören kasabasıydı. İlk iki gün hiç durmadan kuyuyu kazıp iki metre derinliğe ulaşınca, malzemeye ihtiyaç duyduğumuz için ikinci öğleden sonra Öngören’e indik.</p>

    <p>Önce Ali bizi kasabadaki marangoza götürdü. İki metreden sonra artık toprağı kuyunun dışına kürekle atmamız mümkün olmadığı için bütün kuyularda olduğu gibi bir çıkrık kurmamız gerekiyordu. Ama arazi sahibinin kamyonetiyle Mahmut Usta’nın getirdiği ahşap yeterli gelmemişti. Marangoz kim olduğumuzu, ne yaptığımızı sorunca Mahmut Usta kuyucu olduğumuzu söyledi. Yerimizi öğrenen marangoz da, “Ha, yukarı düzlükte” dedi.</p>

    <p>Ondan sonraki günlerde “yukarı düzlük”ten kasabaya inişlerimizde Mahmut Usta marangoza, tıpkı sigara aldığı bakkal, gözlüklü tütüncü ve geç saatlere kadar açık nalbur gibi, arada bir uğramayı alışkanlık edindi. Kuyu kazdığımız günlerde akşamları ustamla birlikte Öngören’e inmeyi, onunla sokaklarda yürümeyi, servi ve çam ağaçlı küçük parkın bir bankında, bir kahvehanenin sokağa konmuş masalarında, bir dükkânın kapısında ya da istasyonun içinde serin bir köşede oturmayı çok severdim.</p>

    <p>Öngören’in talihsizliği asker nüfusuyla ezilmiş olmasıydı. II. Dünya Savaşı’nda Almanların Balkanlar, Rusların Bulgaristan üzerinden saldırısına karşı İstanbul’u savunmak için büyük bir piyade tugayı burada konuşlandırılmış ve sanki unutulmuştu. Kırk yıl sonra büyük asker nüfusu kasabanın en büyük geçim kaynağı ve derdi olmuştu.</p>

    <p>Merkezdeki dükkânların çoğu hafta sonu “çarşı izni”ne çıkan erler için kartpostal, çorap, telefon jetonu, bira gibi şeyler satıyordu. Aynı kalabalık için yan yana açılmış kebapçı ve lokantaların olduğu ve halk arasında “Lokantalar Sokağı” diye bilinen yerde jandarmalar sürekli nöbet tutuyordu. Gündüzleri ve özellikle hafta sonları erlerle tıkış tıkış dolan bu yerler, küçük pastaneler, kahvehaneler akşamları boşaldığı için, biz geceleri bambaşka bir Öngören görüyorduk. Akşamları jandarma, garnizondan gelmiş disiplinsiz askerleri, bağırıp çağıranları, hatta aşırı gürültü çıkaran herhangi bir kişiyi ve eğlence yerini susturur, erler arasında bir kavga çıkarsa hemen bastırırdı.</p>

    <p>Otuz yıl önce garnizonun nüfusu daha da çokken asker ailelerinin ve ziyaretçilerin kalması için açılmış bir iki otel, daha sonra İstanbul’a gidip gelmek kolaylaşınca boşalmıştı. Bunların bazılarının yarı gizli randevuevlerine dönüştüğünü o ilk gün bize kasabayı tanıtan Ali söyledi. Bu oteller İstasyon Meydanı’ndaydı. Küçük bir Atatürk heykeli, dondurmacısı iyi işleyen Yıldız Pastanesi, PTT’si ve Rumeli Kahvehanesi’nin olduğu turuncu ışıklı İstasyon Meydanı’nı o ilk günden sevmiştik.</p>

    <p>Ali’nin babası istasyona açılan sokaklardan birinde Hayri Bey’in bir akrabasının inşaat araçlarının durduğu bir depoda gece bekçiliği yapıyordu. Öğleden sonra geç vakit Ali bizi bir de demirci ustasına götürdü.</p>

    <p>Mahmut Usta arazi sahibi Hayri Bey’den aldığı parayla yeni ahşap kestirdi, çıkrığın parçalarını bağlamak için madeni kelepçeler seçti. Dört torba çimento, mala, çivi ve ip aldı. Ama bu ip kuyuya ineceği ip değildi. Kuyuya inerken gerekli sağlam ip Gebze’den getirdiğimiz çıkrığın merdanesinde sarılı duruyordu.</p>

    <p>Bütün bu malzemeyi demirci dükkânından birinin haber salıp getirttiği bir at arabasına koyduk. At arabasının demir tekerlekleri parke taşlı sokaklarda korkunç bir gürültü çıkarırken, buradaki günlerimin kısa bir süre sonra biteceğini, yakında önce Gebze’ye annemin yanına, sonra da İstanbul’a döneceğimi düşündüm. Yürürken bazan yan yana geldiğimiz arabanın atının yorgun, kara gözlerinden ne kadar yaşlı olduğunu aklımdan geçirdiğimi de hatırlıyorum.</p>

    <p>İstasyon Meydanı’ndaydık. Bir kapı açıldı. Orta yaşlı, blucinli bir kadın çıktı sokağa. Arkasına dönüp “Nerede kaldınız?” diye seslendi, azarlayıcı bir edayla.</p>

    <p>Benimle atın şimdi önüne geldiğimiz açık kapıda önce benden beş altı yaş büyük bir genç erkek, sonra onun ablası olabilecek uzun boylu ve kırmızı saçlı bir kadın belirdi. Kadının çok değişik, çekici bir havası vardı. Belki de orta yaşlı blucinli kadın, kırmızı saçlı ablayla kardeşin annesiydi.</p>

    <p>“Ben şimdi bulurum” diye seslendi kırmızı saçlı güzel kadın annesine ve tekrar eve girip kayboldu.</p>

    <p>Ama eve girmeden önce Kırmızı Saçlı Kadın bana ve arkamdaki yaşlı ata bir an bir bakış attı. Bende ya da atta tuhaf bir şey fark etmiş gibi kadının güzel, yusyuvarlak dudaklarında kederli bir gülümseme gördüm. Uzun boyluydu. Gülerken yüzünde sevimli ve şefkatli bir ifade de belirmişti.</p>

    <p>“E hadi!..” diye sesleniyordu aynı anda annesi ona, biz dördümüz, yani Mahmut Usta, iki çırak ve at yanından geçerken. Annenin yüzünde Kırmızı Saçlı Kadın’dan şikâyetçi bir ifade vardı, bizimle hiç ilgilenmedi.</p>

    <p>At arabası yüküyle Öngören dışına çıkınca parke taşları bitti ve tekerleklerin gürültüsü dindi. Yokuşu çıkıp bizim arazinin geniş düzlüğüne gelince bambaşka bir âleme varmışız gibi hissettim kendimi.</p>

    <p>Bulutlar dağılmış, güneş çıkmış, bizim otsuz, yarı kıraç topraklar bile renklenmişti. Yolun aralarından kıvrılarak geçtiği mısır tarlalarının içinden gürültücü kara kargalar sıçraya sıçraya yola çıkıyor, bizi görünce kanatlarını açıp bir anda uçuyorlardı. Karadeniz yönündeki mor yükseltilerin tuhaf bir mavi renge büründüğünü, arkasındaki düzlükteki boz ve sarımsı arsalar arasındaki seyrek ağaç kümelerinin yeşilliğini fark ettim. Kuyu kazdığımız bizim yukarı düzlük, bütün âlem, uzaktaki soluk renkli evler, titrek kavaklar, kıvrılan tren yolu, her şey güzeldi ve bu hoş duyguya evinin kapısında az önce gördüğüm kırmızı saçlı güzel kadın sayesinde kapıldığımı ruhumun bir yanıyla hissediyordum.</p>

    <p>Aslında yüzünü tam görememiştim. Annesiyle acaba niye kavga ediyorlardı? Edası etkilemişti beni. Kırmızı saçları ışıkta tuhaf bir şekilde parlamıştı. Bir an bana eskiden tanıdığı biriymişim gibi, burada ne işin var diye sorar gibi bakmış, tam o sırada göz göze gelmiştik. Sanki ikimiz de bir hatırayı arar, hatta sorgular gibi bakmıştık birbirimize.</p>

    <p>Uykuya dalarken yıldızları görüyor ve Kırmızı Saçlı Kadın’ın yüzünü gözümün önüne getirmeye çalışıyordum.</p>
