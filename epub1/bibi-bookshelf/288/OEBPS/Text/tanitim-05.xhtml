  <p>On iki yıldır Almanya’da sürgün olan şair Ka Türkiye’ye dönüşünden dört gün sonra, bir röportaj için Kars şehrinde bulur kendini. Ağır ağır ve hiç durmadan yağan karın altında sokak sokak, dükkân dükkân bu hüzünlü ve güzel şehri ve insanlarını tanımaya çalışır. Kars’ta ağzına kadar işsizlerle dolu çayhaneler, dışarıdan gelmiş ve kardan mahsur kalmış gezgin bir tiyatro kumpanyası, intihar eden ve türban direnişi yapan kızlar, çeşitli siyasal gruplar, dedikodular, söylentiler, Karpalas Oteli ve sahibi Turgut Bey ile kızları İpek ve Kadife ve Ka için aşk ve mutluluk vaadi vardır. <i>Kar</i> Türkiye’nin temel siyasi çatışmalarını anlamamız için okunması gereken bir roman.</p>

  <p><span class="baslik_4"><b>“Kar zamanımızın okunması gereken temel kitaplarından…”</b></span> - MARGARET ATWOOD</p>

  <p><span class="baslik_4"><b>“O ne bir ideolog, ne bir siyasetçi, ne de bir gazeteci. Orhan Pamuk büyük bir romancı.”</b></span> - NEW YORK TIMES</p>
