    <p class="baslik_1"><b>- 3 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Uyandığımda çadırda yalnızdım. Bir arı vızıldıyordu. Kalkıp dışarı çıktım. Güneş şimdiden öyle yükselmişti ki, gözlerim ışığın gücünden ağrıdı.</p>

    <p>Yüksekçe bir yerde dümdüz bir arazideydim. Toprak sol tarafımdan güneydoğuya, İstanbul’a doğru gittikçe alçalarak uzaklaşıyordu. Daha aşağılarda uzaktan açık yeşil ve sarımsı gözüken bir iki mısır tarlası, buğday tarlaları, boş araziler ve kayalık, çorak topraklar vardı. Düzlükte küçük bir kasabanın evleri ve camii gözüküyordu ama aradaki bir tepe bakış açımı daralttığı için burası ne kadar büyük bir yerdir, anlaşılmıyordu.</p>

    <p>Mahmut Usta neredeydi? Rüzgârın getirdiği bir borazan sesinden, kasabanın arkalarındaki kurşuni renkli binaların askeriye olduğunu anladım. Çok arkada mor dağlar vardı. Bir ara sanki bütün dünya hatıralardan çıkma derin bir sessizliğe büründü. İstanbul’dan, herkesten uzakta burada olmaktan, kendi hayatımı kendim kazanıyor olmaktan memnundum.</p>

    <p>Kasaba ile askeriyenin arasındaki düzlükten bir trenin düdüğü geldi. O yöne dikkatle bakınca Avrupa yönünde gitmekte olan vagonları gördüm. Tren bizim boş düzlüğe biraz yaklaştı, derken zarifçe kıvrılarak istasyonda durdu.</p>

    <p>Az sonra kasabadan bu yana gelen Mahmut Usta’yı gördüm. Önce hep yol boyunca yürüyordu, sonra yolun kıvrım yaptığı yerlerde kestirme olsun diye boş arazilerden ve tarlalardan geçti.</p>

    <p>“Su aldım” dedi. “Hadi çay yap bakalım bana.”</p>

    <p>Ben küçük Aygaz ocağında çay demlerken, dünkü kamyonetle arazi sahibi Hayri Bey geldi. Arkadaki yüklükten de benden biraz büyük bir delikanlı indi. Ali adlı gencin arazi sahibinin yanında çalıştırdığı biri olduğunu, son anda gelmekten vazgeçen Gebzeli çırağın yerine kuyuya ineceğini konuşmalardan anladım.</p>

    <p>Mahmut Usta ile patron Hayri Bey bir aşağı bir yukarı uzun uzun yürüdüler. Yer yer çıplak, yer yer taşlar ve otlarla kaplı arazi on dönümden fazlaydı. Yürüdükleri taraftan hafif bir rüzgâr esiyordu ve en uzak köşeye vardıklarında bile patron ile kuyucunun aralarında tartıştıklarını, bir karar veremediklerini işitiyorduk. Daha sonra onlara sokuldum. Tekstilci Hayri Bey bu kıraç toprakta bir kumaş yıkama ve boyama fabrikası kurmak istiyordu. Yurtdışına ihracat yapan büyük konfeksiyoncuların çok talep ettiği bu iş için bol suya ihtiyaç vardı.</p>

    <p>Hayri Bey elektriği, suyu olmayan bu araziyi çok ucuza almıştı. Burada su bulursak, bize çok para verecekti. Su çıkınca siyasetçi tanıdıkları buraya elektrik hattı çektirteceklerdi. Sonra da Hayri Bey’in bir seferinde planlarını getirip bize gösterdiği kumaş boyama atölyeleri, yıkama odaları, depoları, şık idare binası ve hatta yemekhanesi de olan tam bir fabrika kurulacaktı buraya. Mahmut Usta’nın bakışlarında Hayri Bey’e karşı bir anlayış ve ilgi görüyordum, ama aslında ikimiz de arazi sahibinin su çıkarsa vereceğini vaat ettiği hediyeler, ödüllerle ilgiliydik.</p>

    <p>“Allah işinizi rast getirsin, bileğinize kuvvet, gözünüze dikkat versin” dedi Hayri Bey sefere çıkan Osmanlı ordusunu uğurlar gibi. Kamyonet gözden kaybolurken dışarı sarkıp bize pencereden el salladı.</p>

    <p>Gece ustamın horultusundan uyuyamayınca başımı çadırın kenarından dışarı uzattım. Kasabanın ışıkları gözükmüyordu; gök lacivertti ama yıldızların ışıltısı sanki âlemi turuncu yapmıştı. Biz de sanki bu âlemde koskocaman bir portakalın üzerinde oturmuş, karanlıkta uyumaya çalışıyorduk. Göğe çıkıp yıldızların ışıltısına ulaşmak yerine, şimdi üzerinde uyuduğumuz toprağın içine girmeyi hayal etmemiz doğru muydu?</p>
