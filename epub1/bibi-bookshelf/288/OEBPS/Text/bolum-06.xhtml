    <div class="bosluk_alt_2"/>

    <p>Ertesi sabah, yani işe başlamamın dördüncü gününde, yanımızda getirdiğimiz çıkrığı, yeni aldığımız tahtaların ve malzemenin yardımıyla yerine oturttuk. Çıkrığın her iki ucunda, bir kenarı kalın bir kenarı ince birer tutacağı olan ve ipin sarıldığı bir merdanesi, onun üzerine oturduğu çapraz ahşap ayakları ve yukarıya çektiğimiz kovanın rahatça konacağı bir de sehpası vardı. Parçaları tam nasıl birleştireceğimizi daha kolay anlayabilelim diye, Mahmut Usta bir kâğıdın üzerine kurşunkalemle ayrıntılı bir çıkrık resmini beni şaşırtan bir hünerle çizmişti:</p>

    <div class="bosluk_alt_2"/>

    <p class="orta">

      <img src="../Images/resim-1.png" alt=""/>

    </p>

    <div class="bosluk_alt_2"/>

    <p>Ben ve Ali çıkrığın iki ucundan tutup, ustamızın aşağıda toprakla doldurduğu kovayı yukarı çekiyorduk. Kova bir su kovasından büyüktü. Ağzına kadar taş toprakla dolduğunda o kadar ağırlaşırdı ki, iki çırak çıkrığı zorlanarak çeviriyorduk. Yukarı, bizim düzeyimize gelen kovayı kenarından tutup sehpanın üzerine alıp, ipi azıcık gevşetip halka ve kancasından çıkarmadan tahtanın üzerine oturtmak hem aşırı bir güç, hem de hüner gerektiriyordu. Dolu kovayı yukarı çekip ahşap sehpaya kazasız belasız oturtunca Ali ile “oldu” der gibi bir an göz göze gelir, soluklanırdık.</p>

    <p>Sonra biz iki çırak kovayı el arabasına küreklerle aceleyle biraz boşaltır, hafifleyince iki yanından tutup arabanın içine devirirdik. Aşağı dikkatle salıverdiğim kova, ustama yaklaşırken onun tembihlediği gibi, “Geldiii!” diye bağırırdım. Mahmut Usta elindeki kazmayı bırakır, kovayı bağlı olduğu ipten ayırmadan kuyunun zeminine oturtur ve kaza kaza kopardığı parçaları kürekle hızla kovaya doldururdu. İlk günlerde küreğiyle, kazmasıyla hırsla hatta öfkeyle çalışırken her hamlede “hıh!” deyişini ben yukardan duyabiliyordum. Günde bir metre hızıyla yerin dibine doğru her gün küçüldükçe “Hıh!” diye hamle edişlerini işitmek zorlaştı.</p>

    <p>Mahmut Usta aşağıda kovayı toprakla doldurunca, çoğu zaman başını yukarı bile kaldırmadan “Çeek!” diye bağırırdı. Yukarıda ikimiz de hazır bekliyorsak Ali ile hemen çıkrığın kollarına sarılır, toprak yüklü ağır kovayı havalandırırdık. Bazan dalgacı Ali gecikir, çıkrığı tek başıma döndürmek zor olduğu için onu beklerdim. Bazan da usta yavaşlar, Ali çıkrığın başına erken gelir, Mahmut Usta’nın aşağıda kovayı toprakla dolduruşunu soluk soluğa seyrederdik.</p>

    <p>Bu bekleme anları, yoğun çalışma sırasında Ali ile bulabildiğimiz tek dinlenme zamanıydı ve aramızda birkaç kelime konuşurduk. Ama ona kasabada gördüğümüz kişileri, esrarengiz ve kederli bakışlı, güzel dudaklı Kırmızı Saçlı Kadın’ın kim olduğunu soramayacağımı daha ilk günden anlamıştım. Onları tanımayacağı için mi? Yoksa söyleyebileceği herhangi bir şey kalbimi kırabilir diye mi?</p>

    <p>Kırmızı Saçlı Kadın’ın arada bir aklıma geldiğini değil Ali’den, aslında kendimden bile saklamak istiyordum. Geceleri gözümün biri gökteki yıldızlarda, diğeri ustanın küçük televizyonundayken, tam uykuya dalmak üzereyken Kırmızı Saçlı Kadın’ın bana gülümseyişi gözümün önünde canlanırdı. O gülümseyişi, yüzündeki “Seni tanıyorum” diyen anlam ve ifadesindeki şefkat olmasaydı belki de onu bu kadar çok düşünmezdim.</p>

    <p>Üç günde bir öğle vakti arazi sahibi Hayri Bey kamyonetiyle gelip işler yolunda mı diye sabırsızlıkla sorardı. Öğle arasındaysak, Mahmut Usta “Buyur” diyerek onu da domates, ekmek, beyaz peynir, zeytin, üzüm ve Coca Cola’dan oluşan soframıza çağırırdı. Bazan usta kuyunun içinde üç dört metre derinde bir yerde olur, Hayri Bey biz iki çırakla birlikte kuyudan aşağıya bakıp onu sessizce, saygıyla seyrederdi.</p>

    <p>Usta yukarı çıkınca, Hayri Bey’i arazinin öbür tarafına, Ali’nin çıkan toprağı boşalttığı yere götürür, küçük kaya tanelerinin, eline alıp ufaladığı koyulu açıklı toprak parçalarının renklerini gösterip, kazış hızımız ve suyun uzaklığı hakkında yorum yapardı. İlk günlerde, az taşlı toprakta orta karar giderken, üç metreden sonra, dördüncü ve beşinci günlerde sert bir tabakaya rastlamış, yavaşlamıştık. Mahmut Usta bu sert tabakanın damarını geçtikten sonra nemli toprağı bulacağımızı inançla söyler, tekstilci fabrikatör Hayri Bey de “Hadi bakalım, inşallah” derdi. Suyu bulduğumuz gün kuzu kesip ziyafet vereceğini, Mahmut Usta’ya ve bizlere bahşiş dağıtacağını bir kere daha anlatır, ziyafet için İstanbul’dan hangi tatlıcıdan baklava alacağını bile söylerdi.</p>

    <p>Arazi sahibi gittikten ve öğle yemeğinden sonra hızımız yavaşlardı. Düzlükte bir dakika uzaklıkta, büyükçe bir ceviz ağacı vardı. Ben gider onun altına yatar, uyuyakalırdım. Uyuyakalmadan önce Kırmızı Saçlı Kadın ben onu düşünmeden, kendiliğinden gözümün önünde bütün canlılığı, “Seni tanıyor, biliyorum!” diyen ifadesiyle belirirdi. Bu beni mutlu ederdi. Bazan da kadın, öğle sıcağından bayılacak gibiyken aklıma gelirdi. Beni hayata bağlayan, bana iyimserlik veren bir şey vardı bu hayalde.</p>

    <p>Çok sıcakta Ali ile birbirimizin başından aşağı su döker ve bol bol su içerdik. Suyu büyük plastik bidonlar içinde Hayri Bey’in kamyoneti getiriyordu. İki üç günde bir gelen kamyonetten kasabadan sipariş ettiğimiz yiyecekler de çıkardı. Domates, yeşil biber, Sana yağı, ekmek, zeytin gibi şeylerin parasını Mahmut Usta sürücüye verirdi ama her seferinde arazi sahibi Hayri Bey’in karısının yolladığı karpuz, kavun, bazan çikolata, şeker, bazan da evde özenle hazırlanmış bir tencere dolusu biber dolması, domatesli pilav, kavurma gibi şeyler de olurdu.</p>

    <p>Mahmut Usta akşam yenecek yemek konusunda çok titizdi. Her öğleden sonra, beton dökmek için hazırlığa girişmeden önce, patates, patlıcan, mercimek, domates, taze biber, elimizde ne varsa bana yıkattırır, Gebze’den getirdiğimiz küçük tencereye içine sebzeleri kendi eliyle, özenle küçük küçük doğrar içine biraz yağ atar ve Aygaz ocağının altını çok az yakıp ateşin üzerine koyardı. Güneş batana kadar bu tencere yemeğinin dibinin tutmadan, ağır ağır pişmesinden ben sorumluydum.</p>

    <p>Son iki saatte Mahmut Usta, o gün kazdığı bir metrelik derinliğe ahşap kalıbı yerleştirip beton dökerdi. Ali ile ben çimento ile kumu kenarda bir yerde karıştırıp sular, harcı arabaya koyar, Mahmut Usta’nın kendi buluşu olduğunu gururla söylediği yarım huni benzeri ahşap bir kaydırağın yardımıyla kovaya hiç el sürmeden aşağıya, kuyuya akıtırdık. Mahmut Usta huni misali ahşap kaydırağa bizim kürek kürek boşalttığımız ıslak betonu yönlendirmek için aşağıdan “Biraz daha sağa, biraz daha yukarı” diye seslenirdi.</p>

    <p>Betonun harcını hızla karıştırarak arabaya koyup, aşağı boşaltmak gecikince, beton soğuyor diye sinirlenen Mahmut Usta aşağıdan bize bağırırdı. O zaman bana hiç bağırmayan, beni hiç azarlamayan babamı özlerdim. Ama onun yüzünden parasızlık çektiğimiz ve burada çalıştığım için babama kızıyordum da. Mahmut Usta babamın hiç yapmadığı gibi benimle ilgileniyor, hikâyeler anlatıyor, dersler veriyor ve ikide bir, iyi miyim, aç mıyım, yoruldum mu diye soruyordu. Ustamın azarları bu yüzden mi beni çok öfkelendiriyordu? Babam beni azarlasa, ona hak verir, utanır, olayı unuturdum. Mahmut Usta azarlayınca nedense bu daha derine işliyor, hem ona itaat edip dediğini yapıyordum hem de ona öfkeleniyordum.</p>

    <p>Günün sonunda Mahmut Usta aşağıdan “Yetişir!” diye seslenir, zemindeki kovaya tek ayağıyla basar, biz çıkrığı çevirerek onu asansör gibi ağır ağır yukarı, günışığına çıkarırdık. Yukarıda Mahmut Usta az ötedeki zeytin ağacının altına yatınca bir anda ortalığı bir sessizlik kaplar, doğanın, kimsesizliğin ne kadar içinde, İstanbul’dan, kalabalıklardan uzaklarda olduğumuzu hissederek annemi, babamı, Beşiktaş’taki hayatımızı özlerdim.</p>

    <p>Ben de ustam gibi paydostan sonra kendimi bir gölgeye atar, yürüyerek hemen kasabaya dönen Ali’nin uzaklaşmasını seyrederdim. Kıvrılan yol boyunca değil, kestirme yapıp boş arazilerden, otlar ve dikenlerle kaplı tarlalardan geçerek yürürdü Ali. Hiçbir zaman görmediğimiz evi kasabanın neresindeydi acaba? Evlerinin önünde gördüğümüz kırmızı saçlı hoş kadın, erkek kardeşi, aksi anneleri Ali’ye yakın mı oturuyorlardı?</p>

    <p>Kafam bu düşüncelerle aylakça meşgulken burnuma Mahmut Usta’nın yaktığı sigaranın hoş kokusu gelir, uzaktaki askeriyede akşam içtimasında “Sağ ol!.. Sağ ol!..” diye bağıran erleri ve bir arının vızıltısını işiterek bu dünyaya tanıklık etmenin, yaşamanın ne tuhaf bir şey olduğunu aklımdan geçirirdim.</p>

    <p>Dördüncü günde yemek tenceresine bakmak için kalktığımda Mahmut Usta’nın yattığı yerde uyuyakaldığını görmüş, çocukluğumda uyuyakalan babama yaptığım gibi, onun bir dev, benim devler ülkesindeki Gulliver gibi minicik bir insan olduğumu hayal ederek toprağın üzerinde bir eşya gibi uzanışına, uzun kollarına ve bacaklarına dikkatle bakmıştım. Mahmut Usta’nın elleri, parmakları babamınkiler gibi zarif değil, sert ve köşeliydiler. Kollarının üzerinde kesikler, benler, kara tüyler vardı ve teninin asıl beyaz rengi, kısa kollu gömleğinin kenarından gözüken güneş görmemiş yerlerden fark ediliyordu. Uzun burnunun deliklerinin nefes alıp verirken ağır ağır açılıp kapanışına -babam uyurken yaptığım gibi- hayretle baktım. Yer yer beyazlaşan gür saçlarının içinde küçük toprak parçacıkları ve boynunda ise yukarı merakla tırmanan telaşlı karıncalar vardı.</p>
