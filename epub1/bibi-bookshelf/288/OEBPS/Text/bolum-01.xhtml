    <p class="baslik_1"><b>- 1 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Aslında yazar olmak istiyordum. Ama anlatacağım olaylardan sonra jeoloji mühendisi ve müteahhit oldum. Okuyucularım, hikâyemi anlatmaya başladım diye olayların sona erip arkada kaldığını da sanmasınlar. Hatırladıkça olayların içine daha çok giriyorum. Bu yüzden sizlerin de peşim sıra baba ve oğul olmanın sırlarına sürükleneceğinizi hissediyorum.</p>

    <p>1985’te Beşiktaş’ın arkalarında, Ihlamur Kasrı’na yakın bir apartman dairesinde yaşıyorduk. Babamın Hayat adlı küçük bir eczanesi vardı. Eczane haftada bir sabaha kadar açık kalır, babam nöbet tutardı. Nöbetçi olduğu gecelerde babamın akşam yemeğini ben götürürdüm. Uzun boylu, ince, yakışıklı babam kasanın yanında yemeğini yerken ilaç kokusunu koklayarak dükkânda durmayı severdim. Otuz yıl sonra bugün, kırk beş yaşımda ahşap dolaplı eski eczanelerin kokusundan hâlâ hoşlanıyorum.</p>

    <p>Hayat Eczanesi’nin çok müşterisi yoktu. Babam nöbetçi olduğu gecelerde o zamanlar moda olan taşınabilir küçük bir televizyona bakarak vakit öldürürdü. Bazan da babamı, ziyarete gelen arkadaşlarıyla alçak sesle konuşurken görürdüm. Siyasi arkadaşları, beni görünce konuşmayı bırakır, benim, tıpkı babam gibi yakışıklı ve sevimli olduğumu söyler, sorular sorarlardı: Kaçıncı sınıfa gidiyordum, okulu seviyor muydum, ileride ne olacaktım?</p>

    <p>Siyasi arkadaşlarının yanında babamın huzursuz olduğunu gördüğüm için dükkânda fazla kalmaz, boş sefertasını alır, soluk sokak lambalarının ve çınar ağaçlarının altından yürüyerek eve dönerdim. Evde anneme, babamın siyasete meraklı arkadaşlarından birinin dükkânda olduğunu söylemezdim. Çünkü annem, babamın başının yeniden belaya gireceğini ya da durup dururken gene bizi bırakıp gideceğini düşünerek endişelenir, babama ve arkadaşlarına sinirlenirdi.</p>

    <p>Ama babamla annemin aralarındaki sessiz kavgaların tek nedeninin siyaset olmadığını da fark ederdim. Bazan uzun süreler küsüşürler, aralarında neredeyse hiç konuşmazlardı. Belki de birbirlerini sevmiyorlardı. Babamın başka kadınları, pek çok başka kadının da onu sevdiğini seziyordum. Bazan annem başka bir kadın olduğunu benim anlayacağım bir şekilde konuşurdu. Annemle babamın kavgaları beni çok hüzünlendirdiği için onları düşünmeyi, hatırlamayı kendime yasaklamıştım.</p>

    <p>Babamı en son ona yemek götürdüğüm bir gece eczanede gördüm. Lise birdeydim; sıradan bir sonbahar akşamıydı. Babam televizyondaki haberleri seyrediyordu. Daha sonra tezgâha yerleştirdiği yemeğini yerken, ben biri aspirin, diğeri de C vitamini ve antibiyotik isteyen iki müşteriye baktım ve parayı çekmecesi hoş bir zil sesi çıkararak açılan eski kasaya koydum. Eve dönerken son bir bakış attım babama; bana kapıdan gülümseyerek el salladı.</p>

    <p>O sabah babam eve gelmemiş. Bunu öğleden sonra okuldan dönünce annem söyledi. Gözlerinin altı şişti, ağlamıştı. Babamın bundan önce olduğu gibi eczaneden alınıp Siyasi Şube’ye götürüldüğünü zannettim. Orada ona işkence eder, falakaya yatırır, elektrik verirlerdi.</p>

    <p>Yedi sekiz yıl önce babam gene böyle yok olmuş ve yaklaşık iki yıl sonra eve dönmüştü. Ama annem o sefer babam poliste sorguda işkence görüyormuş gibi davranmamıştı. Babama öfkeliydi. Ondan söz ederken “Ne yaptığını o bilir!” demişti.</p>

    <p>Oysa askeri darbeden hemen sonra askerler bir gece babamı eczanesinden aldıklarında annem çok üzülmüş, babamın bir kahraman olduğunu, onunla gurur duymam gerektiğini söylemiş, eczanede nöbetleri kalfa Macit ile birlikte babamın yerine o tutmuştu. Bazan da Macit’in beyaz önlüğünü ben giyerdim. Tabii ben ileride eczacı kalfası değil, babamın istediği gibi bilim adamı olacaktım.</p>

    <p>Babamın bu son kayboluşunda annem eczaneyle hiç ilgilenmedi. Ne Macit’ten söz etti, ne başka bir çıraktan, ne de eczanenin ne olacağından. Bu da bana bu sefer babamın başka bir nedenden kaybolduğunu düşündürüyordu. Ama düşünmek dediğimiz şey nedir ki?</p>

    <p>Daha o zaman bile düşüncelerin kafamıza bazan kelimelerle, bazan da resimlerle geldiğini anlamıştım. Bazan bir fikri kelimelerle düşünemezdim bile… Ama o şeyin resmi, mesela bardaktan boşanırcasına yağmur yağarken nasıl koştuğum ve neler hissettiğim gözümün önünde hemen beliriverirdi. Bazan da bir şeyi kelimelerle düşünebilirdim ama gözümün önüne onu bir resim olarak asla getiremezdim: Siyah ışık gibi, annemin ölümü gibi ya da sonsuzluk gibi.</p>

    <p>Belki de hâlâ çocuktum: İstemediğim konuları bazan düşünmemeyi başarabiliyordum. Bazan da tam tersi oluyor, düşünmeyi istemediğim bir resmi ya da kelimeyi aklımdan hiç çıkaramıyordum.</p>

    <p>Babam uzun bir süre bizi aramadı. Bazan babamın yüzünü hatırlayamıyordum. Sanki bir an elektrikler kesilmiş de gözümün önündeki her şey kaybolmuş gibi hissediyordum o zaman.</p>

    <p>Bir akşam, kendi kendime Ihlamur Kasrı’na doğru yürüdüm. Hayat Eczanesi’nin kapısı kilitlenmiş ve bir daha hiç açılmayacak gibi üzerine kara bir asma kilit vurulmuştu, lhlamur Kasrı’nın bahçesinden bir sis geliyordu.</p>

    <p>Çok geçmeden annem artık ne babamdan ne de eczaneden bir şey geldiğini, para durumumuzun kötü olduğunu söyledi. Sinema, dönerli sandviç ve resimli romanlardan başka bir masrafım yoktu. Kabataş Lisesi’ne evden yürüyerek gidip gelirdim. Resimli roman dergilerinin eski sayılarını alıp satan, kiralayan arkadaşlarım vardı. Ama onlar gibi hafta sonları Beşiktaş sinemalarının yan kapısında, ara sokaklarda sabırla müşteri beklemek istemiyordum.</p>

    <p>1985 yazını Beşiktaş’ta çarşı içinde, Deniz adlı bir kitapçıda tezgâhtarlık ederek geçirdim. İşimin önemli bir kısmı hemen hepsi öğrenci olan kitap arakçılarını kovalamaktı. Arada bir de patron Deniz ağabeyin arabasıyla Cağaloğlu’na kitap almaya giderdik. Kitapların yazarlarını, yayınevlerinin adlarını hiç unutmadığımı gören patron beni seviyor, kitapları eve götürüp okuyup geri getirmeme izin veriyordu. Pek çok kitap okudum o yaz; çocuk romanları, Jules Verne’den <i>Arzın Merkezine Seyahat</i>, Edgar Allan Poe’dan seçme hikâyeler, şiir kitapları, Osmanlı cengâverlerinin maceralarını anlatan tarihi romanlar ve bir de rüyalar üzerine bir derleme. Bu derlemedeki bir yazı bütün hayatımı değiştirecekti.</p>

    <p>Kitapçı Deniz ağabeyin yazar arkadaşları da arada dükkâna gelirdi. Patron beni onlara tanıştırırken ileride yazar olacağımı söylemeye başlamıştı. Bu hayalimi boşboğazlılıkla ilk ben söylemiştim ona. Kısa zamanda patronun etkisiyle ciddiye almaya da başladım.</p>
