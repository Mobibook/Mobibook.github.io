    <p class="baslik_1"><b>- 9 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Ertesi gün Mahmut Usta hiç beklemediği kadar sert bir kaya ile karşılaşınca, keyfimiz ilk defa kaçtı. Kazmasının ucunu taşa yanlış vurmaktan korktuğu için çok dikkatli davranıyor, bu da hızını daha da düşürüyordu.</p>

    <p>Yukarıda biz boş kovanın dolmasını beklerken bazan Ali kenara otların üzerine yatar, dinlenirdi. Ama ben gözlerimi aşağıda çırpınan ustamın üzerinden ayırmazdım. Yorucu bir sıcak vardı, güneş ensemi yakıyordu.</p>

    <p>Öğle vakti arazi sahibi Hayri Bey geldi, kuyuda kaya çıkmasından hiç hoşlanmadı. Kızgın güneşin altında kuyunun dibine bakarak bir sigara içip, İstanbul’a döndü. Onun bıraktığı karpuzu kestik, beyaz peynir ile hâlâ sıcak ekmeği öğle yemeği niyetine paylaştık.</p>

    <p>O gün fazla kazamadığı için Mahmut Usta akşamüstü beton dökmedi. Güneş batana kadar inatla çalışmaya devam etti. Yorgun ve sabırsızdı; Ali gittikten sonra ben ona yemeğini verirken hiç konuşmadık.</p>

    <p>Hayri Bey, “Keşke benim ilk gösterdiğim yerden kazsaydık” diyerek Mahmut Usta’nın hünerine ve sezgilerine laf dokundurmuştu. Ustam bu yüzden o kadar öfkeli diye düşünüyordum.</p>

    <p>“Kasabaya gitmeyelim” dedi Mahmut Usta yemek biterken.</p>

    <p>Vakit geçti, çok yorgundu, hak verdim ona. Ama huzursuz oldum. Her akşam İstasyon Meydanı’na gidip Kırmızı Saçlı Kadın’ı düşünerek yürümek, belki şimdi içeridedir diye o apartmanın pencerelerine bakmak bir haftada bende vazgeçilmez bir ihtiyaç olmuştu.</p>

    <p>“Sen git gel” dedi Mahmut Usta. “Bana da bir paket Maltepe alırsın. Karanlıkta korkmazsın değil mi?”</p>

    <p>Bulutsuz, pırıl pırıl bir gök vardı yukarıda. Yıldızlara bakarak küçük Öngören kasabasının ışıklarına doğru hızla yürüdüm. Mezarlığa gelmeden önce iki yıldız aynı anda kayınca Kırmızı Saçlı Kadın’la buluşacakmışız gibi bir heyecan duydum.</p>

    <p>Ama İstasyon Meydanı’na gelince apartmanda ışıkların yanmadığını gördüm. Gözlüklü tütüncüye gidip ustamın sigarasını aldım. Az ötede Güneş Açıkhava Sineması’ndan bir kovalamaca sahnesinin sesleri geliyordu. Bir duvarın aralığından sinema bahçesine bakıp oturanlar arasında Kırmızı Saçlı Kadın’la ailesini aradım ama yoktular.</p>

    <p>Kasabanın dışında askeriyeye doğru giden yolun başında bir çadır kurulmuş, çevresine tiyatro afişleri asılmıştı. Üzerinde:</p>

    <p>İBRETLİK EFSANELER TİYATROSU yazıyordu.</p>

    <p>Çocukluğumda, yazları lhlamur Kasrı’nın arkasındaki boş araziye kurulan lunaparkın yanına bir yıl bunun gibi bir çadır tiyatrosu kurulmuştu ama tutunamayıp kapanmıştı. Bu tiyatro da onun gibi bir şey olmalıydı. Sokaklarda biraz daha oyalandım. Sinema dağıldı, televizyondaki son program bitti, sokaklar boşaldı ama istasyona bakan evin pencereleri karanlık kaldı.</p>

    <p>Suçluluk duygularıyla koşaradım geri döndüm. Mezarlığa çıkan yokuşu tırmanırken kalbim hızla atıyordu. Servi ağaçlarının üzerindeki bir baykuşun beni sessizce izlediğini hissediyordum.</p>

    <p>Belki de Kırmızı Saçlı Kadın ve ailesi Öngören’i terk etmişti. Ya da, belki de kasabadaydılar ama ben gereksiz bir telaşa kapılmış ve Mahmut Usta korkusuyla erken dönmüştüm. Ondan niye o kadar çekiniyordum?</p>

    <p>“Nerede kaldın, merak ettim?” dedi Mahmut Usta.</p>

    <p>Biraz kestirmiş, keyfi yerine gelmişti. Elimden sigara paketini kapıp hemen bir tane yaktı. “Ne vardı kasabada?”</p>

    <p>“Hiçbir şey yoktu” dedim. “Bir çadır tiyatrosu gelmiş.”</p>

    <p>“Geldiğimizde de vardı o reziller” dedi Mahmut Usta. “Askerler için göbek atar, edepsizlik yaparlar. O tiyatroların kârhaneden farkı yoktur. Boş ver onları! Madem kasabaya indin, insanları gördün, bu akşam da sen anlat bir hikâye, küçük bey!”</p>

    <p>Bu teklifi beklemiyordum. Bana gene niye “küçük bey” demişti? Bir an onu huzursuz edecek bir hikâye aradım. Mahmut Usta hikâyeleriyle beni nasıl terbiye etmek istiyorsa, ben de hikâyemle onu rahatsız etmeliydim! Aklımda körlük, tiyatro gibi şeyler de vardı. Ve ona Yunan kralı Oidipus’un hikâyesini anlatmaya başladım. Bu hikâyenin aslını okumamıştım. Ama geçen yaz Deniz Kitabevi’nde bir özetini okumuş, unutamamıştım.</p>

    <p><i>Rüyalarınız, Hayatınız</i> adlı derleme bir kitapta özetini okuduğum şey, Alaaddin’in lambasındaki cin gibi aklımın bir köşesinde bir yıl beklemişti. Üstelik şimdi hikâyeyi, özetini okuduğum kulaktan dolma bir şey gibi değil, yaşanmış bir hatıranın şiddetiyle anlatıyordum:</p>

    <p>Oidipus, Yunanistan’daki Thebai şehrinin kralı Laios’un oğlu ve ülkesinin şehzadesiydi. Daha anasının karnındayken bile önemli biri olduğu için müneccime onun geleceğini sormuşlar ve acı bir kehanetle karşılaşmışlardı… Bu cümleden sonra biraz susmuş, Mahmut Usta gibi televizyon ekranındaki belirsiz gölgelere bakmıştım.</p>

    <p>Korkunç kehanete göre şehzade Oidipus, ileride babasını öldürecek ve öz anası ile evlenip, babasının tahtına oturacaktı. Kehanetten korkan baba Laios doğar doğmaz oğlunu kaçırtmış, ölsün diye ormana terk edilmesini emretmişti.</p>

    <p>Ormanda terk edilen bebek Oidipus’un hayatını onu ağaçlar arasında bulan komşu krallığın bir nedimesi kurtarmıştı. Her halinden soylu olduğu belli olan Oidipus da bu öteki ülkede gene şehzade gibi yetiştirilmiş ama büyüyünce bu yeni ülkede yabancılık hissetmiş; nedenini merak edip müneccime geleceğini sormuş ve aynı şeyi işitmişti: Allah, Oidipus’un kaderine, babasını öldürüp anasıyla yatacağını yazmıştı. Böylece Oidipus bu korkunç kaderden kaçmak istemiş ve hemen ülkesini terk etmişti.</p>

    <p>Oidipus bilmeden asıl memleketi Thebai’ye gitmiş, bir köprüden geçerken ihtiyar bir adamla lüzumsuz bir nedenle tartışmaya girişmişti. Bu, aslında, öz babası kral Laios idi. (Bu sahneyi, baba oğulun birbirini tanımayışını ve kavgaya tutuşmalarını tıpkı Yeşilçam filmlerindeki benzeri sahneler gibi uzatarak anlattım.)</p>

    <p>Alt alta, üst üste dövüşmüşler ama sonunda Oidipus kuvvetli çıkmış ve babasını öfkeli bir kılıç darbesiyle öldürmüştü. “Elbette öldürdüğünün babası olduğunu bilmiyordu” dedim Mahmut Usta’nın yüzüne doğru bakarak.</p>

    <p>Ustamın kaşları çatıktı, masal dinler gibi değil, kötü bir haber alıyormuş gibi kederlenerek beni dinliyordu.</p>

    <p>Oidipus’un babasını öldürdüğünü kimse görmemişti. Gittiği Thebai şehrinde, bu yüzden kimse onu suçlamamıştı. (Bunları dinlerken babayı öldürmek misali büyük bir suç işlemek ve sonra yakalanmamak nasıl bir şeydir, hayal etmiştim.) Üstelik şehre bela olmuş, kadın yüzlü, aslan vücutlu, koca kanatlı canavarın kimsenin çözemediği muammasını çözünce, Oidipus’u kahraman ilan edip Thebai’nin yeni kralı yapmışlardı. Böylece kraliçeyle, onun oğlu olduğunu bilmeyen kendi öz annesiyle evlenmişti Oidipus.</p>

    <p>Bu son bilgiyi aceleyle ve fısıldar gibi söyledim; sanki kimse duymasın istiyordum. “Oidipus annesiyle evlendi” dedim sonra bir daha. “Dört çocukları oldu. Ben bu hikâyeyi aslında bir kitapta okudum” diye ekledim Mahmut Usta bütün bu korkunçlukları benim uydurduğumu sanmasın diye.</p>

    <p>Ustamın sigarasının kırmızı ucuna bakarken, “Yıllar sonra bir gün Oidipus’un karısı ve çocuklarıyla mutlu yaşadığı şehre veba gelmiş” diye devam ettim. “Herkes vebadan kırılıyormuş. Korku içindeki şehirliler Tanrılarının ne dediğini merak edip bir aracı yollamışlar. ‘Eğer vebadan kurtulmak istiyorsanız’ demiş Tanrılar, ‘bundan önceki kralı öldüren katili bulun ve onu şehirden atın. O gün veba bitecektir!”’</p>

    <p>Köprüde tartışıp öldürdüğü ihtiyarın hem kendi babası hem de Thebai Şehri’nin eski kralı olduğunu bilmeyen Oidipus hemen katilin bulunmasını emretmiş. Bunun için en çok da kendi çalışmış. Çalıştıkça da babasını öldürenin aslında kendisi olduğunu adım adım öğreniyormuş. Daha da kötüsü karısının kendi öz annesi olduğunu öğrenmekmiş.</p>

    <p>Burada biraz sustum. Mahmut Usta geceleri dinî hikâyeler anlatırken, en ibretlik yerine gelince susardı. Ustamın edasında ben, “Bak, sonun böyle olur” gibi bir tehdit hissederdim. Onu taklit ediyordum, ama ibretin ne olduğunu da bilmiyordum. Bu yüzden Oidipus’un hikâyesinin sonunu neredeyse tatlılıkla ve Oidipus için kederlenerek anlattım:</p>

    <p>“Annesiyle yattığını anlayınca, Oidipus, kendi elleriyle kendini kör etmiş” dedim. “Sonra da şehrini bırakıp başka bir âleme gitmiş.”</p>

    <p>“Yani Allah’ın dediği sonunda olmuş” dedi Mahmut Usta. “Kimse kaderinden kaçamamış.”</p>

    <p>Mahmut Usta’nın hikâyeden kader ibreti çıkarması beni şaşırtmıştı. Kader konusunu unutmak istedim.</p>

    <p>“Evet, Oidipus kendini cezalandırınca veba bitmiş ve şehir kurtulmuş.”</p>

    <p>“Sen şimdi bana niye anlattın bu hikâyeyi?”</p>

    <p>“Bilmiyorum” dedim. Bir suçluluk duygusu vardı içimde.</p>

    <p>“Hikâyeni sevmedim küçük bey” dedi Mahmut Usta. “Ne kitabıydı o okuduğun?”</p>

    <p>“Rüyalar hakkında bir kitaptı.”</p>

    <p>Mahmut Usta’nın bana bir daha “Bir hikâye de sen anlat!” demeyeceğini anladım.</p>
