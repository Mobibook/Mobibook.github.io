    <p class="baslik_1"><b>- 18 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Tiyatro çadırından çıktıktan sonra ayaklarım geri geri gidiyordu. Derken gişe niyetine kullanılan masanın yanında Kırmızı Saçlı Kadını gördüm.</p>

    <p>Sahnede giydiği kıyafeti çıkarmış, sokak elbiseleriyleydi. Üzerinde gök laciverdi uzun bir etek vardı.</p>

    <p>İlkel aşkımın, sahnede gördüklerimin ve rakının etkisiyle kafayı öyle bulmuştum ki şimdiyi yaşayamıyor, o anda kendimi ya geçmişte, ya da kurmakta olduğum bir hayalin içinde sanıyordum. Üstelik her şey hatıralar gibi kopuk kopuktu.</p>

    <p>“Beğendin mi oyunumuzu?” dedi Kırmızı Saçlı Kadın gülümseyerek. “Alkışların için teşekkürler.”</p>

    <p>“Çok beğendim” dedim tatlı gülüşünden cesaretlenerek.</p>

    <p>Şimdi, yıllar sonra, onun adını okurdan bile kıskançlıkla saklamak istiyorum. Ama hikâyemin hepsini dürüstlükle anlatmalıyım. Çünkü filmlerdeki Amerikalılar gibi adlarımızı söyleyerek kendimizi tanıttık:</p>

    <p>“Cem.”</p>

    <p>“Gülcihan.”</p>

    <p>“Çok iyi oynuyordun” dedim, “seyrederken sana dikkatle bakıyordum.” Ona “sen” diyebilmek için kendimi zorluyordum. Çünkü uzaktan gördüğümden ve sandığımdan daha yaşlıydı.</p>

    <p>“Nasıl gidiyor kuyu?”</p>

    <p>“Bazan su hiç çıkmayacak sanıyorum” dedim. “Aslında Öngören’de seni görebilmek için kalıyorum!” diyebilmek isterdim, ama bunu irkiltici bulabilirdi.</p>

    <p>“Dün ustan da bizim çadırdaydı” dedi Kırmızı Saçlı Kadın.</p>

    <p>“Kim?”</p>

    <p>“Mahmut Usta. O suyu bulacağından emin. Tiyatroyu, oyunumuzu, o da çok beğendi. Bilet kestik ona, parasını verdi.”</p>

    <p>“Aslında Mahmut Usta hayatında tiyatro seyretmemiştir” dedim kıskançlıkla. “Ben bir kere biraz Oidipus ve Sophokles’ten bahsettim, kızdı bana. Nasıl ikna ettiniz?”</p>

    <p>“Haklı, Yunan oyunu Türkiye’de tutmaz.”</p>

    <p>Kırmızı Saçlı Kadın Mahmut Usta’yı kıskanmamı mı istiyordu?</p>

    <p>“Ama O oyunda oğul anasıyla yatıyor diye kızıyor.”</p>

    <p>“Dün oyunun sonunda babanın oğulu öldürmesine hiç kızmadı…” dedi Kırmızı Saçlı Kadın. “Eski hikâyeleri, efsaneleri ise çok sevdi.”</p>

    <p>Oyunun sonunda Mahmut Usta ile de buluşup konuşmuşlar mıydı? Mahmut Usta’nın, ben uyuduktan sonra akşam Öngören’e pazar iznine çıkan erler gibi tiyatroya gitmiş olmasına bir türlü inanamıyordum.</p>

    <p>“Mahmut Usta aslında bana çok sert” dedim. “Gözü suyu bulmaktan başka bir şey görmüyor. Tiyatroya gitmemi de istemiyordu. Bu akşam buraya geldiğimi bilse kızar bana.”</p>

    <p>“Merak etme, ben konuşurum onunla” dedi Kırmızı Saçlı Kadın.</p>

    <p>Öyle bir kıskançlık hissettim ki bir süre konuşamadım. Mahmut Usta ile Kırmızı Saçlı Kadın arkadaş mı olmuşlardı?</p>

    <p>“Ustan çok mu buyurgan, çok mu sıkı?” diye sordu Kırmızı Saçlı Kadın.</p>

    <p>“Aslında bir baba gibi şefkatle koruyor da beni, arkadaşlık da ediyor. Ama her emrine de uymamı, ona sürekli itaat etmemi bekliyor.”</p>

    <p>“Sen de itaat et ona, ne var!” dedi Kırmızı Saçlı Kadın tatlılıkla gülümseyerek, “Sana zorla çıraklık ettirmiyor ki… Ailenin parası hiç mi yok?”</p>

    <p>Mahmut Usta, Kırmızı Saçlı Kadın’a benim bir küçük bey olduğumu anlatmış mıydı? Aralarında benden söz etmişler miydi?</p>

    <p>“Babam bizi terk etti!” dedim.</p>

    <p>“O zaman sana babalık etmemiş” dedi Kırmızı Saçlı Kadın. “Sen de kendine başka bir baba bul. Herkesin babası çoktur bu ülkede. Devlet baba, Allah baba, Paşa baba, Mafya babası… Burada kimse babasız yaşayamaz.”</p>

    <p>Şimdi Kırmızı Saçlı Kadın’ı hem güzel hem de zeki buluyordum. “Babam Marksistti” dedim. (Niye “Marksisttir” dememiştim?) “Sorguda işkence gördü. Ben küçükken yıllarca hapis yattı.”</p>

    <p>“Adı ne babanın?”</p>

    <p>“Akın Çelik. Ama bizim eczanenin adı Çelik değil Hayat’tı.”</p>

    <p>Kırmızı Saçlı Kadın düşüncelere daldı. Kendi içine çekildi ve uzun bir süre konuşmadı. Babamın Marksist olması onu niye etkilemişti? Belki de yanılıyordum: Yalnızca yorgundu ve düşüncelere gömülmüştü. Ben de ona Hayat Eczanesi’nde nöbet tutan babamdan, ona yemek götürmemden ve Beşiktaş çarşısından söz ettim.</p>

    <p>Anlattıklarımı dikkatle dinledi. Ama Mahmut Usta’dan olduğu gibi babamdan da söz etmekten hoşlanmıyordum. Biraz sustuk.</p>

    <p>“Biz kocamla burada kalıyoruz” dedi önünden defalarca geçtiğim, pencerelerine hep baktığım binayı göstererek.</p>

    <p>Kalbim kırıldı; aldatılmış gibi öfkelendim. Ama sarhoşluğuma rağmen, şehir şehir Türkiye’yi gezen derme çatma siyasi bir tiyatro grubunda çalışan o yaştaki bir kadının evli olması gerektiğini de hayal edebiliyordum. Bunu niye daha önce düşünmemiştim.</p>

    <p>“Hangi kat sizin daire?”</p>

    <p>“Bizim pencereler sokaktan gözükmez. Bizi Öngören’e çağıran eski bir Maocunun giriş katında kalıyoruz. Turgay’ın annesi babası da yukarıdalar. Bizim pencereler arka bahçeye bakar. Turgay buradan geçerken pencerelere baktığını söyledi.”</p>

    <p>Sırrımın ortaya çıkması utandırdı beni. Ama Kırmızı Saçlı Kadın tatlılıkla gülümsüyordu. Yuvarlak, güzel dudakları çok çekiciydi.</p>

    <p>“İyi geceler” dedim. “Çok güzel bir oyundu.”</p>

    <p>“Yok, şuraya kadar yürüyüp dönelim. Babanı merak ettim.”</p>

    <p>Hikâyemi yıllar sonra okuyan meraklılara şu bilgiyi vermeliyim: O yıllarda (tiyatro için de olsa) makyajlı, lacivert hoş etekli ve otuz küsur yaşlarında kırmızı saçlı çekici bir kadın gece saat on buçukta bir erkeğe, “Biraz daha sokaklarda yürüyelim” derse bunun çoğu erkek için -ne yazık ki- bir tek anlamı olurdu. Tabii ben o erkeklerden değil, çocuksu aşkını saklayamayan bir liseliydim. Üstelik kadın evliydi ve burası Orta Anadolu yani Asya değil, Rumeli yani Avrupa’ydı. Ayrıca serde bir solcu siyasi ahlak vardı. Yani babamın ahlakı.</p>

    <p>Hiçbir şey konuşmadan yürüdüğümüzü düşünürken bir süre hiçbir şey konuşmadan yürüdük. Karanlık köşeler daha az karanlıktı ve Öngören kasabasının göğünde yıldız yoktu. İstasyon Meydanı‘ndaki Atatürk heykeline birisi bisikletini dayamıştı.</p>

    <p>“Sana siyasetten söz eder miydi?” dedi Kırmızı Saçlı Kadın.</p>

    <p>“Kim?”</p>

    <p>“Babanın siyasi arkadaşları eve gelir miydi?”</p>

    <p>“Babam zaten pek yoktu evde. Annem de, babam da benim siyasete karışmamı istemediler.”</p>

    <p>“Baban seni niye solcu yapmadı?”</p>

    <p>“Ben yazar olacağım…”</p>

    <p>“Bize de bir oyun yazarsın artık” dedi sihirli bir havayla gülümseyerek. Şimdi neşelenmişti ve çekici, baştan çıkarıcı bir hava gelmişti üzerine. “Benim son monologlarım gibi bir oyun, bir kitap yazılsın, benim hayatım da içinde olsun isterdim.”</p>

    <p>“O son uzun monologu anlayamadım tam. Metni var mı?”</p>

    <p>“Yok, onları anında ilhamla söyleyiveriyorum. Bir kadeh rakının da etkisi oluyor.”</p>

    <p>“Aslında tiyatro oyunu yazmayı düşünüyorum” dedim salak bir liselinin ukala havasıyla. “Ama önce tiyatro kitaplarını okumalıyım. İlk okuyacağım klasik de Kral Oidipus olacak.”</p>

    <p>İstasyon Meydanı Temmuz gecesinde hatıralar gibi tanıdıktı. Gece karanlığı Öngören’in yoksulluğunu, bakımsızlığını örtmüş, soluk turuncu lambalarının etkisiyle İstasyon binası ve meydanını kartpostallara resmi basılabilecek ilginç bir yere çevirmişti. Meydanı ağır ağır dönen askeri jipin güçlü ön farları kenarda duran bir köpek çetesini aydınlattı.</p>

    <p>“Olay çıkaran disiplinsizleri, kaçakları arar bunlar” dedi Kırmızı Saçlı Kadın. “Buranın erleri çok edepsiz oluyor nedense.”</p>

    <p>“Cumartesi-pazar tiyatroda onlar için özel bir şeyler oynamıyor musunuz?”</p>

    <p>“Para kazanmamız gerek…” dedi gözlerimin içine dimdik bakarken. “Biz halk tiyatrosuyuz, hükümetten maaşlı devlet tiyatrosu değil.”</p>

    <p>Uzanıp yakama takılmış bir saman parçasını aldı. Gövdesinin uzun bacaklarının ve göğüslerinin çok yakında olduğunu hissettim.</p>

    <p>Hiç konuşmadan geri döndük. Badem ağaçlarının altındayken Kırmızı Saçlı Kadın’ın gözleri sanki siyahtan yeşile dönüştü. Aşırı bir huzursuzluk vardı içimde. Son bir ayda pencerelerine defalarca baktığım apartman uzaktan gözüktü.</p>

    <p>“Kocam senin bu yaşta aslında iyi rakı içtiğini söylüyor” dedi. “Baban da içiyor muydu?”</p>

    <p>Buna başımı “evet” diye sallayarak cevap verdim. Aklım kocasıyla bir masada ne zaman, nasıl oturduğumuzdaydı. Bunu hatırlayamıyordum. Ama sormak da içimden gelmiyor, kalp kırıklığı ile onları unutmak istiyordum. Üstelik kuyu bittikten sonra onu bir daha göremeyeceğimi düşünmek şimdiden çocuk gibi acı veriyordu bana. Bu acı onun pencerelerine (üstelik değildi) takıntıyla bakmamın bilinmesinden ağırdı.</p>

    <p>Binaya yüz metre kala badem ağaçlarından birinin altında durduk. İlk o mu durdu, ben mi durdum, şimdi bile hatırlamıyorum. Çok akıllı ve şefkatli buluyordum onu. Sahneden gözlerimin içine baktığı zaman yüzünde gördüğüm güçlü ve iyimser ifadeyle bana tatlılıkla, şefkatle gülümsedi. O anda tiyatroda ağlayan baba savaşçıyla oğlunu seyrederken hissettiğim pişmanlık duygusu geçti içimden.</p>

    <p>“Turgay İstanbul’da bu akşam” dedi. “Sen de baban gibi rakı seviyorsan onun şişesinden bir kadeh vereyim.”</p>

    <p>“Memnun olurum” dedim. “Kocanla da tanışırız.”</p>

    <p>“Turgay kocam işte” dedi. “Geçende oturup içmişsiniz, beni oyuna al demişsin ya.”</p>

    <p>Hayretle anladığım şeyi sindireyim diye biraz sustu. “Turgay kendinden yedi yaş büyük bir kadınla evlendiği için bazan utanıp evli olduğumuzu saklıyor” dedi. “Gençliğine bakma, çok akıllı, çok iyi bir kocadır.”</p>

    <p>Yeniden yürümeye başladık.</p>

    <p>“Ben de kocanla nerede oturup içtiğimizi düşünüyordum.”</p>

    <p>“O akşam Turgay’la lokantada Kulüp rakısı içmişsiniz. Yarım şişe daha var evde. Eski Maocu arkadaşın yerli konyağı da var. O da yakında dönüyor, biz de çekip gideceğiz. Seni özleyeceğim küçük bey!”</p>

    <p>“Nasıl?”</p>

    <p>“Biliyorsun, bizim zaten burada günlerimiz doldu.”</p>

    <p>“Ben de çok özleyeceğim seni.”</p>

    <p>Apartmanın kapısında vücutlarımız birbirine iyice yakındı. Şimdi onu baş döndürücü buluyordum.</p>

    <p>Anahtarını çıkarıp sokak kapısını açarken “Rakın için buz ve leblebi de var” dedi.</p>

    <p>“Leblebiye gerek yok” dedim, acelem var, çok kalmayacağım havasıyla.</p>

    <p>Sokak kapısı açıldı, zifiri karanlık dar bir girişten geçtik. Kör karanlıkta anahtarlığındaki öteki anahtarı aradığını işitiyordum. Derken çakmağını yaktı ve alevinin ışığındaki korkutucu gölgeler arasında anahtarı ve kilidi bulup, kapıyı açıp daireye girdi.</p>

    <p>Giriş ışıklarını yakarken bana döndü. “Korkacak bir şey yok” dedi gülümseyerek. “Bak, annen yaşındayım.”</p>
