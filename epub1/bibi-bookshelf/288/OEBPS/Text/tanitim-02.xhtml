  <span class="baslik_3"><b>Masumiyet Müzesi</b></span>
  </p>

  <div class="bosluk_alt_1"/>

  <p>Nobel ödüllü büyük yazarımız Orhan Pamuk’un üzerinde altı yıl çalıştığı harikulade aşk romanı bu sözlerle başlıyor… Masumiyet Müzesi’ni okurken yalnız aşk hakkında değil, evlilik, arkadaşlık, cinsellik, tutku, aile ve mutluluk hakkındaki bütün düşüncelerinizin derinden etkilendiğini ve kitabın rengârenk dünyasından hiç ayrılmak istemediğinizi göreceksiniz.</p>

  <p>1975’te bir bahar günü başlayıp günümüze kadar gelen, İstanbullu zengin çocuğu Kemal ile uzak ve yoksul akrabası Füsun’un hikâyesi; hızı, hareketi, olaylarının ve kahramanlarının zenginliği, mizah duygusu ve insan ruhunun derinliklerindeki fırtınaları hissettirme gücüyle, elinizden bırakamayacağınız ve yeniden okuyacağınız kitaplardan biri olacak. Ülkemizde ve dünyada milyonlarca okurun sevgi ve hayranlığını kazanmış olan, kitapları altmış iki dile çevrilen ve her yeni romanı büyük bir merakla bütün dünyada beklenen Pamuk, okurlarına unutulmaz rüyalar gibi, akıllardan hiç çıkmayacak sarsıcı bir hikâye anlatıyor.</p>

  <p><span class="baslik_4"><b>“Pamuk bu kitapla aşkı elle tutulur bir şey olarak önümüze koyuyor.”</b></span> - THE WASHINGTON POST</p>

  <p><span class="baslik_4"><b>“Sınırsız zevkler veren bir hikâye.”</b></span> - GUARDIAN</p>
