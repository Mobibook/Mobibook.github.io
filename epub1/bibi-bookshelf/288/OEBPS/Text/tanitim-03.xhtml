  <span class="baslik_4"><b>Hiç görmediğiniz bir İstanbul!</b></span>

  <span class="baslik_4"><b>Orhan Pamuk’un arşivlerden seçtiği eski fotoğraf ve resimlerle…</b></span>

  <p/>

  <div class="bosluk_alt_1"/>

  <p>Orhan Pamuk bu kitabında <i>İstanbul - Hatıralar ve Şehir</i>‘de anlattığı konuları, duyguları ek 230 fotoğraf ve resimle işliyor, büyütüyor ve yeni bir anlamla ortaya çıkarıyor. Elinizdeki, artık metne değil resme dayanan, açıp her köşesinden bakılıp okunacak bir kitap.</p>

  <p>Ara Güler’den Cartier-Bresson’a, İstanbul’un eski fotoğrafçılarından eski gazete koleksiyonlarına, bu kitapta çoğumuzun hiç görmediği resimlerle bambaşka bir İstanbul var.</p>

  <p>“Şehrin manzaralarına bakmak, sokaklarda yürüyerek, gemiyle gezinerek, İstanbul’un verdiği duyguları görüntülerle birleştirmektir, ama gezinerek şehrin manzaralarını seyretmek bu değildir yalnızca, bir de içinde bulunduğunuz ruh halini şehrin size verdiği görüntülerle birleştirebilmektir. Bunu hünerle ve içtenlikle yapmak, insanın hafızasında şehrin görüntülerini en derin ve içten duygularla, acıyla, kederle, hüzünle ve zaman zaman mutluluk, yaşama sevinci ve iyimserlikle birleştirmektir.”</p>
