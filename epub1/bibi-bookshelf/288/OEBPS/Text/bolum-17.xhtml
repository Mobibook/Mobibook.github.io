    <p class="baslik_1"><b>- 17 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Ertesi gün kuyudan çıkan toprak daha da sarardı ve hafifleşti. Kuru ve gevrek toprağın saman gibi hafif olduğunu kovayı yukarı çekerken anlıyordum. Tozlu kumun içinde yıpranmış, zar gibi deriler, çocukluğumun mika askerleri gibi kırılgan ve sedef rengi yüzeyler, tenim renginde milyon yıllık taşlar, saydam gibi gözüken kabuklar, devekuşu yumurtası büyüklüğünde tuhaf kaya parçaları, ponza taşı misali bıraksan suda yüzecek kadar hafif taş parçaları vardı. Mahmut Usta kazdıkça suya yaklaşacağımıza daha da uzaklaştığımızı hissediyor, hiç konuşmuyorduk.</p>

    <p>Ertesi akşam en sonunda tiyatroya gireceğimi bilmek beni öylesine mutlu etmişti ki, o gün hiçbir şeye aldırmadım. Ustamın her dediğini fazlasıyla yaptım. Akşam yorgunluktan ayakta zor duruyordum. Zaten o gece Öngören’e gitmeye de gerek yoktu. Yemekten az sonra çadırın kenarında biraz uzandım; yıldızlara bakarak uyuyakalmışım.</p>

    <p>Gece yarısından sonra irkilerek uyandım. Mahmut Usta çadırda yoktu. Çadırdan çıkıp karanlık gecenin içinde korkuyla yürüdüm. Sanki bütün dünya boşalmış, âlemde benden başka hiçbir canlı kalmamıştı. Bu hayal, belli belirsiz esen rüzgâr gibi, ürperticiydi. Ama her şeyin sihirli bir güzelliği de vardı. Tepemdeki yıldızların bana yaklaştığını ve önümde çok mutlu bir hayat olduğunu hissettim. Beni yarın akşam tiyatroya almasını Turgay’dan Kırmızı Saçlı Kadın istemiş olabilir miydi? Mahmut Usta bu saatte neredeydi?</p>

    <p>Bir rüzgâr daha da kuvvetle esince çadıra girdim.</p>

    <p>Sabah uyandığımda Mahmut Usta gelmişti. Kenarda yeni bir sigara paketi de gördüm. O gün akşama kadar çok çalıştık ama fazla bir yol alamadık. Kuyunun dibi iyice uzaklaşmıştı ve artık sürekli toz içindeydi. Paydostan sonra Mahmut Usta ile birbirimize su dökerek yıkandık. Artık onun çıplak gövdesine daha rahat bakabiliyordum. Vücudundaki morluk ve yaraların çokluğunu, koca gövdesine rağmen aslında ne zayıf ve kemikli olduğunu, teninin solgun ve buruş buruş halini gördükçe suyu bulamayacağımızı düşünüyordum.</p>

    <p>O akşam Mahmut Usta Öngören’e hiç inmesin de tiyatro çadırına rahatça gidebileyim istiyordum. Ama vakti gelince “Sigara alalım” deyip önce o çıktı yola. Rumeli Kahvehanesi’nde her zamanki yerimizde otururken gergindim. Saat 8:30’da hiçbir şey demeden yerimden kalktım ve Lokantalar Sokağı’na gittim. Oyundan önce Kırmızı Saçlı Kadın’la meyhanede konuşmamın iyi olacağını hayal etmiştim, ama ne o ne de kardeşi vardı etrafta. Her zaman oturdukları masadan biri bana el salladı.</p>

    <p>“Dokuzu beş geçe çadırın arkasına gel” dedi. “Onlar bu akşam yoklar.”</p>

    <p>Bu sözü ilk başta “tiyatroda da bu akşam yoklar” diye anlayıp hayal kırıklığına kapıldım. Sanki bu benim dostlarımla yemek yediğim masaymış gibi önümdeki boş bardağa buz koydum, ağzına kadar da rakıyla doldurup hırsız gibi hemen dibine kadar hızla içtim.</p>

    <p>Lokantadan çıkıp Mahmut Usta’ya görünmeden arka sokaklardan çadıra yürüdüm. Saat dokuzu beş geçe, sarı çadırın arkasında beklerken içeriden biri çıktı ve bir anda beni içeri aldı.</p>

    <p>Oyun başlamıştı, çadırda yirmi beş otuz kişi vardı. Belki biraz daha fazla. Karanlık köşelerdeki gölgeleri seçemiyordum. Ortadaki yükselti çıplak ampullerle çok fazla aydınlatılmıştı ve bu da İbretlik Efsaneler çadırına sihirli bir hava veriyordu. Çadırın iç kısmı gece gibi lacivertti ve üzerine iri, sarı yıldızlar resmedilmişti. Bazı yıldızların arkalarında kuyruğu vardı, bazıları ise çok küçük ve uzaktı. Yıllarca hatıralarımda bizim çadırın üzerindeki yıldızlı gökle İbretlik Efsaneler çadırının göğü birbirinin yerine geçecekti.</p>

    <p>Rakı kanıma iyice karışmış, kafayı bulmuştum. O gece çadırda geçirdiğim bir saat boyunca gördüğüm bazı şeylerin, tıpkı gelişigüzel okuyup hatırladığım Oidipus’un hikâyesi gibi hayatımı belirleyeceğini hiç düşünmüyordum. Aklımda sahnede anlatılan şeyi anlamak değil, Kırmızı Saçlı Kadın’ı görmek vardı yalnızca. Bu yüzden o gece dumanlı kafayla gördüklerimi, yıllar sonra yaptığım araştırmalardan, okuduğum kitaplardan öğrendiklerimle birleştirerek anlatmaya çalışacağım:</p>

    <p>İbretlik Efsaneler Tiyatrosu, 1970’lerin ortasıyla 1980 askeri darbesi arasında, Anadolu’da devrimci halk tiyatrosu yapan gezici tiyatro kumpanyalarının geleneğini sürdürmeye çalışıyordu. Ama repertuarlarında kapitalizm karşıtı sahnelerden çok eski âşıkların hikâyelerinden, geleneksel masal ve destanlardan ve İslami, tasavvufi mesellerden çıkma pek çok hikâye vardı. Bunların bazılarını hiç anlayamadım. Ben içeri girdiğimde televizyondaki bazı çok sevilen reklamları alaycılıkla taklit eden iki küçük oyuncuk gördüm. Birincisinde, kısa pantolonlu, bıyıklı bir çocuk elinde kumbarasıyla sahneye çıktı, biriktirdiği parayı ne yapacağını iki büklüm kambur ninesine sordu. Nine (Kırmızı Saçlı Kadın’ın annesiydi sanırım) de herkesi güldüren ve banka reklamlarıyla alay eden edepsiz bir şaka yaptı.</p>

    <p>İkinci sahneyi tam kavrayamadım çünkü sahneye Kırmızı Saçlı Kadın girmişti: Mini etekliydi; bacakları uzun ve güzeldi; boynu, kolları açıktı: Sahnede çok sihirli, sarsıcıydı. Gözlerine kalın çizgiler çekmiş, güzel, yuvarlak dudaklarına kırmızılar sürmüştü. Dudaklarındaki ruj ışıklarda parlıyordu. Derken eline bir kutu deterjan aldı ve televizyon reklamlarıyla alay eden bir şeyler söyledi. Sahnedeki yeşilli sarılı bir papağan ona cevap verdi. Papağan doldurulmuştu, ama sahne arkasından biri onu seslendiriyordu. Burası galiba bir bakkal dükkânıydı ve papağan gelen müşterilere şakalar yapıyor, hayat, aşk, para konusunda herkesi güldüren şeyler söylüyordu. Bir ara Kırmızı Saçlı Kadın’ın bana baktığını sandım ve kalbim hızlandı. Gülümseyişi çok tatlıydı; küçük elleri hızla hareket ediyordu. Ona âşıktım ve rakının da etkisiyle sahnede olup biteni tam anlayamıyordum.</p>

    <p>Sahnedeki oyuncuklar birkaç dakika sürüyor, arkasından bir yenisi başlıyordu. Yıllar sonra bunlardan bazılarının kaynağını kitaplarda, filmlerde arayıp buldum. Birinde Kırmızı Saçlı Kadın’ın babası olduğunu sandığım adam havuç gibi upuzun bir burunla çıktı sahneye. Önce onun Pinokyo olduğunu sandım, ama adam, yıllar sonra <i>Cyrano de Bergerac</i> olduğunu anladığım bir eserden upuzun bir konuşma okudu. O küçük oyun “dış görünüş değil, ruhsal güzellik önemlidir” anlamındaydı.</p>

    <p><i>Hamlet</i>’ten çıkma kuru kafalı, kitaplı ve “olmak ya da olmamak”lı bir sahneden sonra tiyatrocular hep birlikte bir türkü söylediler. Türkü aşkın aldatıcı olması, paranın gerçekçi olması hakkındaydı. Bu sırada Kırmızı Saçlı Kadın’ın, belirgin bir şekilde göz göze gelmeye çalışarak bana bakması aklımı başımdan alıyordu. Aşkın ve rakının baş dönmesiyle söylenen sözleri, konuşmaları, temsil edilen hikâyeleri ve sahneleri tam olarak anlayamıyordum ama gördüğüm görüntüler, tıpkı Kırmızı Saçlı Kadın’ın bakışları gibi hiç unutmamacasına hafızama kazınıyordu.</p>

    <p>Gördüğüm oyuncuklar içinde bir tek Hazreti İbrahim’in hikâyesini seyrederken anladım, çünkü Kurban Bayramı’nın arkasındaki hikâyeyi hem okulda öğretmişler, hem de babam bir kere bana anlatmıştı. Oğlu olmayan Hazreti İbrahim’i beni çadırın kapısından çeviren oyuncu canlandırıyordu. İbrahim kendisine bir oğul vermesi için Allah’a uzun uzun yalvardı. Sonra da bir oğlu oldu; (oyuncak bir bebekti bu). Derken oğlu büyüdü ve Hazreti İbrahim çocuk yaşta bir oyuncuyu -oğlunu- yere yatırdı bıçağını çekip onun gırtlağına dayadı. Bu sırada babalık, oğulluk, itaat konusunda derin şeyler söyledi. Herkes etkileniyordu bu sözlerden.</p>

    <p>Sessizlik Kırmızı Saçlı Kadın’ın yanında bir oyuncak koyun ve yeni bir kıyafetle sahnede belirmesiyle bozuldu. Şimdi o bir melekti; kartondan kanatları ve yeni makyajı ona çok yakışmıştı. Ben de herkesle birlikte onu alkışladım.</p>

    <p>En son sahne, en etkileyicisi, bir resim olarak en unutulmazıydı. Daha seyrederken böyle olacağını hemen anladım da, hikâyenin ne olduğunu gene anlayamadım.</p>

    <p>Sahnenin ortasına üstlerinde savaşçı zırhları, yüzlerinde demirden maskeleri ile kılıçlı kalkanlı iki eski silahşor çıktı. Plastik kılıçlarını çekip dövüşürken hoparlörden kılıç ve kalkan sesleri geliyordu. Sonra karşılıklı biraz konuştular ve gene dövüştüler. Zırhlar içerisindeki oyuncuların Turgay ile Kırmızı Saçlı Kadın’ın babası olduğunu sanıyordum. Derken boğaz boğaza, göğüs göğüse dövüştüler, yerde yuvarlandılar ve ayrıldılar.</p>

    <p>Seyircilerle birlikte ben de heyecanlanmıştım. Sonra bir anda yaşlı savaşçı bir vuruşta genç savaşçıyı devirdi, üzerine çıktı ve bir hamlede gencin kalbine kılıcını sokup öldürdü onu. Hepsi çok hızlı olmuştu. Kılıçların plastik, bunun tiyatro olduğunu unutup hepimiz bir an korktuk.</p>

    <p>Genç silahşor bir çığlık attı ama hemen ölmemişti. Söyleyecek bir şeyleri vardı. Yaşlı savaşçı ölmekte olan gence yaklaştı. Rakibini yenen silahşorun güveniyle demir maskesini çıkardı (Kırmızı Saçlı Kadın’ın babası olduğunu sandığım adamdı), ölmekte olan gencin bileğindeki bilekliği görünce telaşlandı, hatta dehşete düştü. Sonra gencin yüzündeki maskeyi indirdi (Turgay değil başka bir oyuncuydu) ve acıyla irkildi. Bir yanlışlık olduğunu gösteren abartılı hareketler yaptı. Hissettiği çok büyük bir acıydı. Az önce televizyondaki reklam taklitlerine gülen biz seyirciler de şimdi saygıyla sessizliğe bürünmüştük. Çünkü Kırmızı Saçlı Kadın da onlara ağlıyordu.</p>

    <p>Yaşlı savaşçı sonra yere oturdu, ölmekte olan genç savaşçıya sarıldı, onu kucağına alıp ağlamaya başladı. İçten bir şekilde ağladığı için biz tiyatrodakiler de beklenmedik bir şekilde duygulandık. Yaşlı savaşçı pişmanlıkla ağlıyordu.</p>

    <p>Pişmanlık duygusu bana da geçti. Bu duygunun sinemada, resimli romanlarda bu kadar açık bir şekilde ifade edildiğini hiç görmemiştim. O ana kadar pişmanlık, benim için yalnızca kelimelerle ifade edilebilen bir şeydi. Oysa şimdi yalnızca seyrederek sahnedeki pişmanlık acısına katılıyordum. Bu gördüğüm, sanki yaşayıp unuttuğum bir hatıraydı.</p>

    <p>Kırmızı Saçlı Kadın arkadan gördüğü iki savaşçı için derin bir acı çekiyordu. O da birbirini öldürmek isteyen erkekler gibi pişmandı. Daha da güçlü ağlamaya başladı. Belki de erkekler de, Kırmızı Saçlı Kadın ve çevresindekiler gibi bir aileydi. Tiyatro çadırında başka hiçbir ses işitilmiyordu. Kırmızı Saçlı Kadın’ın ağlayışı bir ağıta, derken bir şiire dönüştü. Hikâye gibi uzun, sarsıcı bir şiirdi bu. Uzun son monoloğunda Kırmızı Saçlı Kadının, erkeklerden, onlarla yaşadıklarından, hayattan öfkeyle bahsederek anlattıklarını dinliyordum, ama karanlıkta beni seçmesi zordu. Sanki onunla göz göze gelemediğim için anlattığı şeyleri de anlayamıyor, unutuyordum. Onunla konuşmak, ona yakın olmak için durdurulmaz bir istek duydum. Kırmızı Saçlı Kadın’ın, uzun şiirsel konuşması bitince oyun da bitti ve küçük seyirci kalabalığı bir anda dağıldı.</p>
