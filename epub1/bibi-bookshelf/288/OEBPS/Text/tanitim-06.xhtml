  <span class="baslik_3"><b>Öteki Renkler</b></span>
    </p>

  <div class="bosluk_alt_1"/>

  <span class="baslik_4"><b>Pamuk kişisel ve edebi dünyasını okurlarına içtenlikle açıyor…</b></span>

  <p/>

  <div class="bosluk_alt_1"/>

  <p>Öteki Renkler Orhan Pamuk’un çocukluk anılarından mutluluk saatlerine, romanlarını nasıl yazdığından gezi notlarına, sevdiği yazarlar ve kitaplar hakkındaki eleştirilerinden kişisel itiraflarına, şikâyetlerine, siyasi öfkelerine, kültür ve gündelik hayat konusundaki heyecanlarına uzanıyor ve yazarın yalnız romanda değil, düzyazıda da ne kadar usta olduğunu kanıtlıyor. Kaleme aldığı makalelerden, tuttuğu defterlerden, verdiği röportajlardan yapılan bu titiz seçmede, Pamuk kızı Rüya ile olan arkadaşlığını, sigarayı bırakışını, gençlik bunalımlarını, günlük hayatını, sinema zevkini, Boğaz yangınlarını, bildiği İstanbul’u, yalnızlık ve mutlulukla ilgili takıntılarını, toplumun ve kendisinin korkularını ve paranoyalarını anlatıyor. Yazar kitabında ayrıca Dostoyevski’den Tanpınar’a, Kemal Tahir’den Oğuz Atay’a pek çok yazarı ve kitaplarını tartışıyor; roman kuramı, Doğu ve Batı, milliyetçilik ve Avrupa üzerine düşüncelerini açıyor. Nişantaşı‘nda geçen ve bir çocuğun gözünden anlatılan “Pencereden Bakmak” adlı uzun hikâye ile birlikte bu kitap, Orhan Pamuk’un Nobel Ödülü‘ne uzanan başarılı yolculuğunda renkli dünyasına ışık tutuyor.</p>

  <p><span class="baslik_4"><b>“Pamuk yaşayan en büyük yazar.”</b></span> - LE POINT</p>

  <p><span class="baslik_4"><b>“Pamuk dünyanın en iyi yazarlarından biri.”</b></span> - THE NEW STATESMAN</p>
