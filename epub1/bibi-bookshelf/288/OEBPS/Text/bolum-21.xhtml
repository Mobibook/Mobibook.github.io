    <p class="baslik_1"><b>- 21 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Kuyunun dibindeki tek iş midye kabuklu, denizminareli, balık dişli, pis kokulu toprağı kürekle kovaya doldurmaktı. Yani iş olarak yukarıdan çok daha kolaydı. Ama zorluk kumu kazıp kovaya doldurup yukarı yollamak değil, orada, yerin yirmi beş metre altında kalabilmekteydi.</p>

    <p>Daha aşağı inerken korkuyordum. Tek ayağım boş kovanın içinde, iki elimle ipi sıkı sıkı tutarak kuyunun gittikçe karanlıklaşan dibine yaklaşırken beton duvarın yüzeyinde kısa sürede belirmiş çatlaklar, örümcek ağları ve tuhaf lekeler gördüm. Telaşlı bir kertenkelenin yukarı, ışığa doğru kaçışını izledim. Yüreğine beton bir boru soktuğumuz için yeraltı âlemi sanki bizi uyarıyordu. Her an bir deprem olabilir, burada, yeraltında sonsuza kadar gömülü kalabilirdim. Bazan yeraltından boğuk, tuhaf sesler geldiğini işitiyordum.</p>

    <p>“Geldiiii!” diye yukarıdan bağırıyordu Mahmut Usta boş kova bana sokulurken.</p>

    <p>Başımı kaldırıp yukarı baktığımda kuyunun ağzı o kadar uzak ve küçük görünüyordu ki korkuyor, hemen yukarıya çıkmak istiyordum. Mahmut Usta da sabırsızlandığı için kovayı hemen kürek kürek kumla dolduruyor, “çeek!” diye bağırıyordum.</p>

    <p>Benden çok daha güçlü olan Mahmut Usta çıkrığı hızla çevirerek kovayı yukarı çekiyor, dikkatle kenara alıp arabasına boşaltıyor, sonra hemen bana aşağıya yolluyordu.</p>

    <p>Bütün bu süreci yerimden hiç kıpırdamadan ve aşağıdan sürekli yukarıya bakarak izliyordum. Yukarıda Mahmut Ustayı görüyorsam burada yeraltında yalnız değildim. Ustam kovayı boşaltmak için kenara çekilince, kuyunun ağzında yuvarlak, küçücük bir gök parçası belirirdi. Ne harika bir maviydi! Tersinden bakılmış bir dürbünün ucundaki âlem gibi çok uzaktaydı, ama güzeldi.</p>

    <p>Mahmut Usta tekrar kuyunun ağzında belirip boş kovayı aşağı sarkıtana kadar yerimden kıpırdamadan yukarı bakar, dürbünün ucundaki göğü seyrederdim.</p>

    <p>Çok sonra Mahmut Usta’yı yeniden yukarıda bir karınca gibi ufacık görünce rahatlardım. Sonra kova gelir, onu yere koyar, “Tamam!” diye yukarı seslenirdim.</p>

    <p>Mahmut Usta’nın küçücük gölgesi arabadaki kumu, toprağı boşaltmak için kaybolunca yüreğimi korku sarıyordu. Ya yukarıda ayağı bir şeye takılır, başına bir şey gelirse? Ya beni terbiye etmek, burnumu sürtmek için bir süreliğine kuyunun ağzında belirmezse?.. Kırmızı Saçlı Kadın’la gecemi bilse Mahmut Usta beni cezalandırmak ister miydi?</p>

    <p>On on iki kürek hareketiyle kovayı doldurur, o heyecanla yerin dibine doğru kazmayla biraz kazardım ama kısa sürede kuyunun karanlığından ve tozdan gözüm hiçbir şey görmez, kuyunun dibi daha da kararırdı. Kumlu toprak aşırı yumuşak ve beyazdı. Belli ki buradan su çıkmayacaktı. Burada boşuna korkuyor, boşuna vakit öldürüyorduk!</p>

    <p>Bu kuyudan çıkar çıkmaz Öngören’e, Kırmızı Saçlı Kadın’a gidecektim. Turgay’ın ne diyeceğinin hiçbir önemi yoktu. O beni seviyordu. Her şeyi Turgay’a anlatacaktım. Beni dövebilir, hatta vurabilirdi. Kırmızı Saçlı Kadın günün ortasında beni karşısında görünce acaba ne yapacaktı?</p>

    <p>Korkumu böyle böyle yatıştırarak kovayı üç kere (sayıyordum) doldurup yukarı yolladıktan sonra yeniden telaşa kapıldım. Mahmut Usta kuyunun ağzına daha geç dönüyor, yeraltından sesler geliyordu.</p>

    <p>“Usta, ustaa!” diye yukarıya bağırdım. Mavi gökyüzü madeni para büyüklüğündeydi. Neredeydi Mahmut Usta? Bütün gücümle bağırmaya başladım.</p>

    <p>Ustam en sonunda kuyunun ağzında belirdi.</p>

    <p>“Usta, artık beni yukarı al!” diye seslendim ona.</p>

    <p>Ama cevap vermedi. Çıkrığın başına geçip dolu kovayı yukarı çekti. Beni işitmemiş miydi? Kova ağır ağır yukarı yükselirken gözümü yukarıdan hiç ayırmadım.</p>

    <p>Kova tepeye varınca Mahmut Usta tekrar kuyunun ağzında belirdi. Ne kadar uzaktı. Bütün gücümle bağırdım. Ama sesim bir rüyadaki gibi ona hiç ulaşmadı. Kovanın yükünü boşalttıktan sonra, çıkrığın kolunu kapıp boş kovayı aşağı indirdi.</p>

    <p>Biraz daha bağırdım ama beni işitmiyordu.</p>

    <p>Dayanılmayacak kadar uzun bir süre geçti. Mahmut Usta yukarıda şimdi arabayı boş araziye götürüyor, şimdi arabayı devirip içindeki kumu boşaltıyor, şimdi geri dönüyor, şimdi gelmiş olmalı diye düşündüm, ama Mahmut Usta gelmiyordu. Belki de bir kenarda sigara içiyordu.</p>

    <p>Mahmut Usta tekrar yukarıda belirince bütün gücümle bağırdım. Ama o hiçbir şey duymamış gibi yapıyordu. Hemen kararımı verdim: Boş kovaya tek ayağımla bastım ve ipe tutunurken, “çeek!” diye seslendim.</p>

    <p>Mahmut Usta çıkrığı ağır ağır çevirerek beni yeryüzüne çıkarırken hafif hafif titriyordum ama mutluydum.</p>

    <p>“Ne oldu?” dedi, yukarıda çok şükür ben ahşaba ayak basarken.</p>

    <p>“Usta, ben aşağı inmeyeceğim artık.”</p>

    <p>“Ona ben karar veririm.”</p>

    <p>“Sen karar verirsin ustacığım” dedim.</p>

    <p>“Aferin. İlk günden böyle davransaydın, bugün belki de suyu bulmuş olurduk.”</p>

    <p>“Ustacığım, ben o ilk gün ham idim. Ama suyun çıkmaması benim kabahatim mi?”</p>

    <p>Tek kaşını kaldırarak yüzüne şüpheci bir ifade vermeye çalışıyordu. Sözlerimin hoşuna gitmediğini gördüm. “Ustacığım, seni hayatımın sonuna kadar unutmam. Yanında çalışmak bana hayat okulu oldu. Ama artık bu kuyuyu paydos edelim, ne olur. Ver elini öpeyim.”</p>

    <p>Mahmut Usta elini uzatmadı. “Bir daha da su çıkmadan paydos etmekten söz etme sakın. Tamam mı?”</p>

    <p>“Tamam.”</p>

    <p>“Şimdi ustanı aşağı indir bakalım. Öğle paydosuna daha bir saatten fazla var. Bugün uzun paydos yaparız. Sen ceviz ağacının altına yatar, güzelce uyur, dinlenirsin.”</p>

    <p>“Allah razı olsun ustacığım.”</p>

    <p>“Çevir şunu da ineyim aşağıya.”</p>

    <p>Çıkrığı çevirdim ve ustam yavaş yavaş kuyunun içine girip gözden kayboldu.</p>

    <p>Kovayı hızla boşaltıyor, ustamın aşağıdan gelen sesini dinliyor ve çıkrığı çevirmek için bütün gücümü kullanıyordum. Üzerimden sel gibi ter akıyor, arada bir çadıra koşup şişeden su içiyordum. Bir kere de boşalttığım kumun içinden bir balığın taş halini almış kafatası çıkınca bakıp yavaşladım. Gecikince Mahmut Usta’nın homurtusu kuyunun dibinden gene gelmeye başladı. Zorlandığım, tükendiğim anlarda, gözümün önünde Kırmızı Saçlı Kadın’ın göğüsleri, teninin rengi, hayali canlanıyordu.</p>

    <p>Beyaz ve sarı noktalı meraklı bir kelebek, neşeli ve telaşsız hareketlerle otların arasından, çadırımızın yanından, çıkrığın önünden ve kuyunun üzerinden geçip yoluna devam etti.</p>

    <p>Bu neyin işareti olabilirdi? Her sabah 11:30 civarında İstanbul-Edirne yönünde Avrupa’ya giden yolcu treni ağır ağır geçerken, bunu her şeyin sonunda iyi olacağının bir işareti olarak gördüğümü hatırlıyorum. Bu trenden bir saat sonra, bu sefer Edirne-İstanbul yönünde giden yolcu treni, saat 12:30 civarında geçerek bizim öğle paydosumuzu duyururdu.</p>

    <p>Öğle paydosunda bir koşu Öngören’e gider, Kırmızı Saçlı Kadın’ı görürüm, diye düşündüm. Ona Mahmut Usta’yı da sormak istiyordum. Geri kaymasın diye çıkrığı kitledim. Kuyunun ağzına gelen kovayı tutacağından tutup, kenara alırken Mahmut Usta’nın aşağıdan gene bağırdığını işittim.</p>

    <p>Elim kendiliğinden ve hünerle kovayı hafifçe kenara yatırarak ahşap sahanlığa oturtuyordu ki, dolu kova kancadan kurtuldu ve aşağı, kuyuya düştü.</p>

    <p>Bir saniye dondum.</p>

    <p>“Ustaaa!” diye bağırdım hemen sonra.</p>

    <p>Bir saniye önce de Mahmut Usta bana bağırıyordu. Ama o anda susmuştu.</p>

    <p>Aşağıdan derin bir acı çığlığı geldi. Sonra her yer sessizliğe büründü. O çığlığı hiçbir zaman unutamayacaktım.</p>

    <p>Geri çekildim. Kuyudan ses gelmiyordu ve ağzına yaklaşıp aşağı bakamıyordum. Belki de çığlık değildi de, Mahmut Usta yalnızca küfür etmişti.</p>

    <p>Şimdi kuyunun ağzı gibi bütün dünya sessizdi. Bacaklarım titriyordu. Ne yapacağıma karar veremiyordum.</p>

    <p>Kocaman bir eşekarısı önce çıkrığın çevresinde dolandı, sonra kuyunun ağzına sokulup aşağı bakıp bir anda yok oldu.</p>

    <p>Çadıra koştum. Terden sırılsıklam gömleğimi, pantolonumu değiştirdim. Çıplak gövdemin titremelerini fark edince biraz ağladım ama hemen sustum. Kırmızı Saçlı Kadın’ın yanında titresem de utanmayacaktım. O beni anlar ve bana yardım ederdi. Belki Turgay da yardım ederdi. Belki askeriyeden, belediyeden yardım getirirlerdi, belki itfaiye gelirdi.</p>

    <p>Kestirmeden, tarlaların ortasından geçerek Öngören’e koşuyordum. Sarı otların içindeki cırcırböcekleri ben yanlarından geçerken susuyordu. Biraz yola çıkıyor, sonra gene kestirmeden tarlalar içinden gidiyordum. Mezarlık boyunca yokuştan aşağı doğru inerken, tuhaf bir içgüdüyle arkama baktım ve İstanbul yönünde uzakta kara yağmur bulutları gördüm.</p>

    <p>Mahmut Usta yaralanmış, kan kaybediyorsa yardımın hemen yetişmesi lazımdı. Ama bu yardımı kimden isteyeceğimi bilemiyordum.</p>

    <p>Kasabaya girince doğru Kırmızı Saçlı Kadın’ın Turgay ile kaldıkları binaya gittim. Giriş katının arka dairesinin kapısını Kırmızı Saçlı Kadın değil, başka bir kadın açtı. Sanırım bu eski Maocu, tabelacının karısıydı.</p>

    <p>“Onlar gitti” dedi daha ben doğru dürüst soru bile soramadan. Hayatımda ilk defa sevgilimle yattığım evin kapısı bir anda yüzüme kapandı.</p>

    <p>Meydandan geçtim. Rumeli Kahvehanesi’nin içi boştu, postanede telefon eden pek çok asker vardı. Kaldırımlarda geceleri sokaklarda görmediğim civar köylerin pazara gelen köylülerini gördüm.</p>

    <p>İbretlik Efsaneler Tiyatrosu’nun çadırı yerinde yoktu. İlk anda düne kadar orada bir çadır tiyatrosu olduğunu gösteren hiçbir şey göremedim, sonra bilet kesiklerini ve çadırı toprağa bağlayan kazıkları gördüm. Gitmişlerdi işte.</p>

    <p>Tam ne yaptığımı bilmeden koşaradım Öngören’den çıktım. Koşmayı, durmayı, gittikçe bulutlarla kaplanan gökyüzüne bakıp ona bir mana vermeyi, sanki ben değil gövdem, sinirlerim yapıyordu. Alnımdan, boynumdan, her yerimden su gibi ter fışkırıyordu. Geceleri serin bir rüzgârla ağaçları dalgalanan mezarlığın yokuşunda şimdi cehennem gibi bir sıcak vardı. Mezar taşları arasında otlayan mutlu koyunlar gördüm.</p>

    <p>Düzlüğe gelince koşacağıma yürümeye başladım. Şu önümdeki yarım saatte yapacaklarımın bütün hayatımı belirleyeceğini çok iyi görüyordum da, ne yapmam gerektiğine karar veremiyordum. Mahmut Usta baygın mıydı, yaralı mıydı, ölmüş müydü bunu fazla düşünemiyordum. Belki de aşırı temmuz sıcağı yüzünden. Güneş tam tepemde, ensemi ve burnumun ucunu yakıyordu.</p>

    <p>En son kestirmeyi yaparken, otlar arasında telaşla yolumun üzerinden uzaklaşmaya çalışan bir kaplumbağanın önce hışırtısını duydum sonra da kendisini gördüm. Mahmut Usta ile benim yürüye yürüye açtığımız küçük yoldan ayrılıp sağa sola gitse, otlar arasında gizlenecekti. Ama bunu akıl edemiyor, benim gideceğim yolu bir kader gibi seçmiş, telaşla kaçmaya çalışıyordu. Ben de aynı şeyi yapıyor, kaderimden kaçayım derken, yanlış bir yolda boşu boşuna yürüyor olabilir miydim?</p>

    <p>Çocukluğumda, Beşiktaş’ta bazı çocuklar kaplumbağaları tersine çevirir, güneşte kurutarak öldürürlerdi. Beni görünce kabuğuna çekilen kaplumbağayı özenle iki yanından tutup kenara, otların arasına bıraktım.</p>

    <p>Kuyuya hızla yaklaşırken gürültülü solumamı hafiflettim. Mahmut Usta’nın sesini, iniltisini duymayı çok istedim. Bunun son bir ayda yaşadığımız sıradan anlardan biri olduğunu hayal ediyordum. Sanki kova kayıp düşmemiş, Mahmut Usta’ya hiçbir şey olmamıştı. Ben şişeyi ağzıma dayayıp su içerken aşağıdan, kuyudan Mahmut Usta’nın öfkeli homurtusu gelecekti.</p>

    <p>Ama kuyunun ağzında çıt yoktu. Yalnızca ağustosböcekleri ötüyordu. Sessizlik ruhumda bir pişmanlık duygusu uyandırıyordu. Çıkrığın üzerinde koşturan iki kertenkele gördüm. Kuyunun ağzına doğru bir adım daha attım. Ama korktum, daha fazla yaklaşıp aşağı bakamadım. Baksaydım sanki kör olacaktım.</p>

    <p>Zaten tek başıma kuyuya inemezdim. Bir üçüncü kişinin beni aşağı indirmesi gerekiyordu. Öngören’e, Kırmızı Saçlı Kadın’a bu yüzden koşmuştum. Ama kimseye haber vermeden geri dönmüştüm. Bunu neden yaptığımı bilmiyordum. Belki de kimseyi bulamayacağımı, hemen ustamın yanına koşmamın onu sevindireceğini düşünmüştüm.</p>

    <p>Belki de Mahmut Usta’nın öldüğüne ve suçumun geri dönüşsüz olduğuna karar vermiştim. “Allahım bana acı!” diye yalvardım. Ne yapmalıydım?</p>

    <p>Çadıra dönünce gene ağlamaya başladım. Son bir ayda Mahmut Usta ile paylaştığımız her şey bana şimdi dayanılmayacak kadar hüzün veriyordu. Çaydanlık, yüz kere okuduğum eski gazete, ustamın üstten bantlı plastik lacivert terlikleri, ustamın kasabaya inerken giydiği pantolonun kemeri, ustamın çalar saati…</p>

    <p>Elim kendiliğinden eşyalarımı toplamaya başlamıştı. Her şeyimi, hiç giymediğim lastik ayakkabılarımı eski bavuluma tıkıştırmam üç dakikadan fazla sürmedi.</p>

    <p>Burada kalırsam beni en azından dikkatsizlikle ölüme sebebiyet vermekten tutuklarlardı. Davam yıllar sürer, ne dershane, ne üniversite, bütün hayatım kayar, ben çocuk hapishanesindeyken annem kahrından ölürdü.</p>

    <p>Mahmut Usta’yı yaşatması için Allah’a yalvardım. Sesini, iniltisini işitebilmek için kuyunun ağzına yeniden yaklaştım. Ama kuyudan tek bir ses, bir çıt bile gelmedi.</p>

    <p>12:30’da gelen İstanbul trenine yalnızca on beş dakika kala elimde babamın eski bavulu, çadırdan çıktım ve arkama bakmadan sıcakta koşaradım Öngören’e indim. Arkama baksaydım gözlerimden gene yaşlar akacağını biliyordum. Üstelik karanlık yağmur bulutları kasabaya sokulmuş, her şey korkutucu mor bir renge bürünmüştü.</p>

    <p>İstasyon binasının içi pazara gelen köylü kalabalığıyla doluydu. Sepetler, çuvallar, paketler, köylüler ve askerler arasında geciken treni beklerken, vagona binince sol tarafta bir pencere kenarına oturmayı ve tren kavşağı dönene kadar Mahmut Usta ile kuyu kazdığımız yere son bir kere bakmayı planladım. Bir gün İstanbul’a dönerken bunu yapacağımı bir aydır düşünüyordum. Ama hayallerimdeki o günde kuyudan su çıktığı için yanımda Hayri Bey’in vereceği bahşişler ve hediyeler de olacaktı.</p>

    <p>Tren gelene kadar istasyon binasına giren herkese dikkatle baktım ama çok kalabalıktı. Kırmızı Saçlı Kadın ve tiyatro takımı bu trenle İstanbul’a dönüyor olabilirdi. Geciken tren en sonunda istasyona girerken son bir kere meydana ve Öngören kasabasına baktım ve dönüp telaşla trene bindim. Vagonda otururken ustama itaat etmenin verdiği gurur kırıklığı yoktu içimde, ama sınırsız bir suçluluk duyuyordum.</p>
