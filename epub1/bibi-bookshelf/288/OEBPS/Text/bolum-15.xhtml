    <p class="baslik_1"><b>- 15 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Arazi sahibi Hayri Bey üç değil, tam beş gün sonra kamyonetiyle geldi. Suyu hâlâ bulamadığımızı biliyordu, ama sanki aldırmıyormuş gibi davranıyordu. Karısını ve benden birkaç yaş küçük oğlunu da kamyonette yanında getirmişti. Onlara, kuyudan su çıkınca burada yükselecek olan boya ve yıkama atölyelerinin yerlerini arazide yürüyerek gösterdi. Sonra deponun, idare binasının ve işçi yemekhanelerinin nereye kurulacağını elindeki plana bakıp, adımlayarak tek tek işaretledi. Hayri Bey’in yeni futbol ayakkabıları giyen oğlu, kamyonetten çıkardığı plastik bir futbol topunu kucağında tutarak babasını dinliyordu.</p>

    <p>Daha sonra baba oğul arazinin bir köşesinde futbol oynadılar, taşlardan kale yapıp birbirlerine penaltı çektiler. Anneleri benim ceviz ağacının altına bir örtü serdi ve üzerine yanlarında getirdikleri sepetten çıkardığı yiyecekleri yerleştirmeye başladı. Kadın, Ali ile haber salarak hepimizi öğle yemeğine davet edince Mahmut Usta huzursuz oldu. Çünkü bu süslü ve gereksiz pikniğin Hayri Bey’in kafasında erken yapılmış bir su çıktı töreni olduğunu anlıyordu. Belli ki Hayri Bey suyun çıkacağı günün hayallerini çok kurmuştu. Mahmut Usta istemeye istemeye bizimle birlikte örtünün kenarına oturdu ve haşlanmış yumurtalardan, soğanlı domates salatasından, kol böreğinden birer lokma yedi.</p>

    <p>Yemek bittikten sonra Hayri Bey’in oğlu annesinin yanına uzanıp uyudu. Şişman, güçlü ve güleç anne sigara içerek Günaydın gazetesi okuyor ve hafif bir rüzgâr gazetenin kenarlarını hışırdatıyordu.</p>

    <p>Mahmut Usta’nın Hayri Bey’i toprağı döktüğümüz yere yeniden götürdüğünü görünce onlara sokuldum. Arazi sahibinin kuyudan su çıkmadığını, yakın zamanda da çıkmayacağını, hatta, belki buradan hiç su çıkmayacağını düşündüğünü kederli yüzünde gördüm.</p>

    <p>“Müsaadenle Hayri Bey, bize bir üç gün daha tanı…” dedi Mahmut Usta.</p>

    <p>Çok alttan alarak alçak sesle söylemişti bunu. Ustamın bu hale düşmesine tanık olduğum için utandım Hayri Bey’e kızdım. Hayri Bey ceviz ağacının altına döndü, bir süre karısı ve çocuğuyla konuşup geri geldi.</p>

    <p>“Geçen sefer geldiğimde üç gün istemiştin Mahmut Usta” dedi. “Üç günden fazlasını verdim sana. Ama su yok. Toprak da bu noktada berbat. Ben artık burada kuyu kazmakta yokum. Yanlış yerde kuyu kazıp vazgeçen ilk biz olmayacağız. Arazinin -sen daha iyi bilirsin- başka bir yerinden yeni bir kuyu kaz.”</p>

    <p>“En beklenmedik zamanda bir damar değişiverir.” dedi Mahmut Usta. “Ben buradan devam edeceğim.”</p>

    <p>“Su çıkarsa bana haber verirsiniz. Kamyonete atlar hemen gelirim. Hediyelerinizi de fazlasıyla veririm. Ama ben bir işadamıyım. Susuz yere beton döke döke sonsuza kadar gidemem. Bundan sonra yevmiye, malzeme, para veremiyorum. Ali de şimdi işi bırakıp dönüyor. Başka yerden yeni bir kuyuya başlarsan gene yollarım Ali’yi sana.”</p>

    <p>“Ben burada suyu bulacağım” dedi Mahmut Usta.</p>

    <p>Onunla Hayri Bey kenara çekildiler, son bir kere yevmiye, para hesabı yaptılar. Arazi sahibinin ustama parasını verdiğini, aralarında bir anlaşmazlık olmadığını, hesabın kapandığını dikkatle gördüm.</p>

    <p>Hayri Bey’in karısı piknikten kalan haşlanmış yumurtaları, böreği, domatesleri, bizim için getirdikleri karpuzla birlikte Ali ile yolladı. Kocasının işi için üzüldüğü kadar bizler için de kederlenmişti.</p>

    <p>“Seni de evine bırakalım” diyerek Ali’yi kamyonette yanlarına alınca, bir anda biz ustamla yalnız kaldık. Kamyonetin yüklüğünden arkaya dönüp bize el sallayan Ali’nin arkasından uzun uzun baktık. Dünyanın ne kadar sessiz olduğunu bir kere daha anladım. Yalnızca cırcırböceklerinin sonsuz vızıltısı vardı ve İstanbul’un uğultusu işitilmiyordu.</p>

    <p>Öğleden sonra çalışmadık. Ben ceviz ağacının altına uzanıp tembelce düşlere daldım. Aklımdan Kırmızı Saçlı Kadın, tiyatro yazarı olmak, eve dönme vakti, Beşiktaş’taki arkadaşlarım gibi şeyler geçiyordu. Akşamüstü vakit öldürmek için girişi böğürtlenlerle kaplı beton kazamatın ağzındaki bir karınca yuvasına bakıyordum ki, usta yanıma geldi.</p>

    <p>“Oğlum, buna bir hafta daha devam edelim” dedi Mahmut Usta. “Sana borcum da birikti… Hepsini, hayırlısıyla öbür çarşamba günü bitirir, kapatırız. O gün büyük hediyemizi de alırız.”</p>

    <p>“Usta, ya kötü toprak bitmez de, su çıkmazsa?”</p>

    <p>“Ustana güven, beni dinle, gerisini bana bırak” dedi ustam gözlerimin içine bakarak. Saçlarımı okşadı, omzumdan tutup sarıldı bana. “Sen bir gün büyük bir adam olacaksın, biliyorum.”</p>

    <p>Ona hayır diyecek gücü kendimde artık hiç bulamıyordum. Bu da beni içten içe öfkeli ve mutsuz yapıyordu. En sonunda “bir hafta kaldı” diye düşündüğümü hatırlıyorum. Bu bir hafta içinde Kırmızı Saçlı Kadın’ı görmek, oyunu seyretmek de vardı aklımda.</p>
