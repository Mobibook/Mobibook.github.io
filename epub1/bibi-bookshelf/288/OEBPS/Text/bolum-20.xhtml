    <p class="baslik_1"><b>- 20 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Sabah her zamanki gibi erkenden uyandım. Yani güneş çadırdaki küçük aralıktan upuzun ve sarı bir kılıç gibi içeri girerken. En fazla üç saat uyumuş olmalıydım ama iyice dinlenmiş gibiydim. Üstelik Kırmızı Saçlı Kadın’la dün geceki deneyimimden sonra kendimi daha güçlü hissediyordum.</p>

    <p>“Uykunu aldın mı, aklın burada mı?” dedi Mahmut Usta çayını içerken.</p>

    <p>“Tamam usta, aslan gibiyim.”</p>

    <p>Gece geç gelmemden hiç söz etmedik. Son dört gündür yaptığımız gibi önce aşağıya Mahmut Usta indi. Küçük kara leke, ta aşağıda daha da küçük bir kovayı kürekle dolduruyor arada bir “çeeek” diye bağırıyordu.</p>

    <p>Yirmi beş metre aşağıdaydı ama boru misali betonun ucunda daha da uzaktaymış gibi gözüküyordu. Güneşten kamaşmış gözlerim bazan beton kuyunun dibinde onu göremeyip telaşlanıyor, görmek için kafamı kuyuya doğru daha da fazla sarkıtınca düşmekten korkuyordum.</p>

    <p>Dolu kovayı yukarı çekmek iyice zorlaşmıştı. İp düzgün durmuyor, kova yükselirken bazan nereden geldiği belirsiz bir rüzgâra kapılmış gibi sağa sola hareket ediyor, duvara çarpıyordu. Bu hareketin nedenini anlayamıyorduk. Ben tek başıma çıkrığı çevirdiğim için aşağıda bir yerde kovanın gene bir yay çizdiğini fark etmiyor, o zaman başına bir şey düşmesinden korkan Mahmut Usta aşağıdan kükrer gibi bağırıyordu.</p>

    <p>Kuyunun ağzından uzaklaşıp küçüldükçe Mahmut Usta hem daha sık hem de daha yüksek perdeden bağırmaya başlamıştı. Kovayı indirirken ağır davrandığım için bağırıyor, kovayı boşaltırken çok vakit geçirdiğim için bağırıyor, kuru kumun çıkardığı toza sinirlendiği için bağırıyordu. Sürekli bir suçluluk duygusu vardı içimde. Ustamın beton kuyunun borusunda yankılanan bağırışları kuyunun ağzından tuhaf bir uğultu gibi yeryüzüne çıkıyordu.</p>

    <p>Sık sık Kırmızı Saçlı Kadın’ı tatlı gülüşünü, güzel gövdesini, heyecanla sevişmesini düşünüyordum. Onu düşünmek çok güzeldi. Öğle paydosunda koşa koşa Öngören’e gidip bir görse miydim?</p>

    <p>Yukarıda yeryüzünde olduğum için şükrediyordum ama sıcakta işim Mahmut Usta’nınkinden çok daha ağırdı. Ali ile çevirdiğimiz çıkrığı tek başıma döndürmeye biraz alışmıştım ama bazan gücüm tükeniyordu.</p>

    <p>Yukarı çektiğim dolu kovayı kenardaki ahşap sahanlığa oturturken zorlanıyordum. Eskiden bu işi Ali ile ikimiz dikkatle yapardık. O anda kovayı biraz daha yükseltip, sonra bir anda aşağı bırakır gibi ipi gevşetirken kovayı hafifçe kenara çekip ahşaba oturtma işini tek başına yapmak çok zordu.</p>

    <p>O sırada kovayı kancasından çıkarmadan hafifçe yana yatırdığım için bazan tepesinden kum taneleri, midyeler, taşlaşmış deniz minareleri aşağı dökülüveriyordu.</p>

    <p>Birkaç saniye sonra kuyunun dibinden Mahmut Usta’nın homurtusu ve bağırışları geliyordu. Midye ve küçük taş tanelerinin çok yüksekten düşerse fena yaralayacağını, kafaya gelirse öldüreceğini Mahmut Usta çok söylemişti. Kovayı bu yüzden ağzına kadar doldurmuyordu. Bu da işi daha fazla uzatıyordu.</p>

    <p>Kovadan el arabasına yüklediğim kara kuru midye kabuklarıyla dolu kumu arazinin yeni bir köşesine boşaltırken çok ter dökerdim. Dönerken Mahmut Usta’nın azarlayıcı sesini bir uğultu halinde işitir ama ne dediğini tam anlayamazdım. Sanki aşağıdan bir şaman dedesinin, dev ile cin arası bir yeraltı yaratığının şikâyetçi, öfkeli çığlığı geliyordu.</p>

    <p>On kat apartman yüksekliğinden aşağıdaki kovanın zeminde mi, yoksa biraz yukarıda mı kaldığını görmek imkânsız olduğu için son metrelere yaklaşırken çıkrığı durdurur, kilitler, ustamın seslenip “biraz daha” demesini beklerdim. Aşağıda kuyunun dibinde Mahmut Usta ne kadar küçük, ne kadar çaresizdi!</p>

    <p>İşe başlayalı bir saat olmuştu ki bir an başım döndü. Kuyuya düşeceğim sandım. Az sonra arabadaki toprağı boşaltırken durdum, yere uzandım. Bir dakika da olsa uyuyakalmış olmalıyım.</p>

    <p>Geri döndüğümde kuyunun ağzından Mahmut Usta’nın homurtusu geliyordu. Boş kovayı indirdim ama şikâyetçi ses durmadı.</p>

    <p>“Ne var usta!” diye seslendim aşağıya.</p>

    <p>“Beni yukarı al!”</p>

    <p>“Ne?”</p>

    <p>“Beni yukarı al, diyorum.”</p>

    <p>Kova ağırdı, içine tek ayağıyla basmış olmalıydı.</p>

    <p>Ustamı yukarı çekmek en yorucu olanıydı. Gücüm tükeniyordu. Başım dönerken çıkrığın koluna bütün gücümle asılıyor, Mahmut Usta’nın kuyudan vazgeçip, paydos edip, beni azat ederek paramı vereceğini hayal ediyordum. Paramı, eşyalarımı alır almaz önce Kırmızı Saçlı Kadın’a gidecek, ona âşık olduğumu, Turgay’dan ayrılıp benimle evlenmesi gerektiğini söyleyecektim. Annem ne derdi bu işe? Kırmızı Saçlı Kadın mutlaka, “Ben senin annen yaşındayım!” deyip bana gülecekti. Belki öğle paydosunda önce ceviz ağacının altında on dakika uyurdum. Çok yorgunsan, on dakikalık bir uyku bazan saatler süren uyku kadar güç verirmiş insana; bir yerde okumuştum bunu. Kırmızı Saçlı Kadın’a sonra giderdim.</p>

    <p>Mahmut Usta’nın kafası kuyunun ağzında belirince toparlandım ve ne kadar bitkin olduğumu saklamaya çalıştım.</p>

    <p>“Oğlum, çok yavaşladın bugün” dedi. “Bak, ben burada su bulacağım, sen de biz bu suyu bulana kadar ustanın sözünden çıkmayacaksın. İşi sakın yavaşlatma.”</p>

    <p>“Peki usta.”</p>

    <p>“Şaka etmiyorum.”</p>

    <p>“Tabii usta.”</p>

    <p>“Bir yerde medeniyet varsa, köy şehir varsa, orada kuyular olduğu içindir. Susuz medeniyet, ustasız kuyu olmaz. Ustasına boyun eğmeyenden de kuyucu çırağı olmaz. Su çıkınca zengin olacağız.”</p>

    <p>“Zengin olmasak da ben seninleyim ustacığım.”</p>

    <p>Mahmut Usta bir öğretmen gibi bana dikkatli olmamı, gözümü dört açmamı uzun uzun öğütledi. Kırmızı Saçlı Kadın’ı tiyatroda seyrederken de aklında bana öğüt vermek var mıydı acaba? Bir rüyadaki gibi ustamın sözlerini işitiyor, ama onlara cevap vermiyor, böyle bir sorumluluk hissetmiyordum. Kırmızı Saçlı Kadın’ın hayali yeniden belirdi gözlerimin önünde. Ondan utandım.</p>

    <p>“Git şu terli gömleğini değiştir” dedi Mahmut Usta. “Aşağı sen ineceksin. Orada iş daha kolay.”</p>

    <p>“Tamam usta.”</p>
