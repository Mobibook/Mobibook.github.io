  <div class="bosluk_alt_1"/>

  <p>Yazarın kendisini “ben” olarak ilk hissedişinden, annesine, babasına, ailesine yönelen hikâye, bir hüzün ve mutluluk kaynağı olarak İstanbul sokaklarına açılıyor. Günümüzün büyük romancısının gözünden 1950’lerin İstanbul sokaklarını, parke taşı kaplı caddeleri, yanıp yıkılan ahşap konakları, eski bir kültürün yok oluşuyla, onun külleri ve yıkıntıları arasından bir yenisinin doğuşunun zorluklarını keşfederken, Pamuk’un ruhsal dünyasının oluşumunu bir dedektif romanı okur gibi hızla izliyoruz… Bu özgün ve benzersiz eserde, okurken elden bırakamadığımız kitaplara has o ruh ve duygu birliği var.</p>

  <p>Orhan Pamuk’un, Ara Güler başta olmak üzere İstanbul’un büyük fotoğrafçılarının çektiği on binlerce kareden ve kendi kişisel albümünden seçtiği fotoğraflar hikâyeye eşlik ediyor.</p>

  <p><span class="baslik_4"><b>“Şimdiye kadar bir şehir hakkında yazılmış en unutulmaz, en hüzünlü ve en muhteşem kitap.”</b></span> - THE SAN DIEGO UNION TRIBUNE</p>
