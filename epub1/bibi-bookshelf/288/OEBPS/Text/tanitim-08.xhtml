  <span class="baslik_3"><b>Yeni Hayat</b></span>
    </p>

  <div class="bosluk_alt_1"/>

  <p/>

  <p>Orhan Pamuk’un tuhaf, şiirsel ve başdöndürücü bu romanı 1994 yılında yayımlandığında, tıpkı anlattığı sihirli kitap gibi esrarlı havasıyla kült roman olmuş, bir anda yüz binlerce okura ulaşmış, kırkı aşkın dile çevrilmişti.</p>

  <p>“Bir gün bir kitap okudum ve bütün hayatım değişti.”</p>

  <p>Orhan Pamuk’un coşkulu, lirik ve sihirli romanı <i>Yeni Hayat</i> bu sözlerle başlıyor Okuduğu bir kitaptan sarsılarak etkilenen, sayfalardan neredeyse fışkıran ışığa bütün hayatını veren ve kitabın vaat ettiği yeni hayatın peşinden koşan genç bir kahramanın olağanüstü hikâyesi bu.</p>

  <p>Kitabın etkisiyle âşık oluyor, üniversite öğrenciliğinden uzaklaşıyor, İstanbul’dan ayrılıyor, bitip tükenmeyen otobüs yolculuklarına çıkıyor, taşra şehirlerine doğru savruluyor. Onunla birlikte ve aynı hızla sürüklenen okuyucu, kahramanın okuduğu kitabı değil, başından geçenleri izleyerek bize özgü bir hüznün ve şiddetin ta kalbinde buluyor kendini Siyah-beyaz televizyonlu kahvelere, video seyredilen otobüslere, trafik kazalarına, siyasi kumpas ve cinayetlere, bayi örgütlerine, paranoyakça kuramlara, saat kadar dakik muhbirlere, kaybolan eski eşyaların şiirine ve taşranın öfkesine uzanan bu harikulade yolculuk, Orhan Pamuk’un çağdaş dünya romanının en özgün yaratıcılarından biri olduğunu bir kere daha kanıtlıyor. Bir yandan Hayat’ın, Eşsiz Anlar’ın, Ölüm’ün, Yazı‘nın, Kaza’nın sırlarına, bir yandan da çocukluğun resimli romanlarına, bir belirip bir kaybolan arzu meleğine ve Dante’nin, Rilke’nin şiirlerine açılan benzersiz bir roman. Hayatla okumanın kesiştiği alanda seyreden ve her sayfada katman katman genişleyen sarsıcı bir yol hikâyesi.</p>

  <p><span class="baslik_4"><b>“Yeni Hayat özel bir vaka.”</b></span> - THE GUARDIAN</p>
