  <span class="baslik_3"><b>Cevdet Bey ve Oğulları</b></span>
    </p>

        <div class="bosluk_alt_1"/>

        <p/>

        <div>

          <p>Pamuk’a ilk ününü getiren bu büyük roman İstanbullu bir ailenin yetmiş yıllık serüvenini hikâye ediyor.</p>

          <p>Nişantaşlı bir ailenin 20. yüzyılın başından itibaren üç kuşak boyunca serüvenlerini anlatan bu kitap ev içlerinin renklerini, zamanın akışını, günlük sıradan konuşmaları akılda yer eden kahramanlar aracılığıyla saptarken, okura geleneksel romandan alınacak hazları bütünüyle veriyor. Abdülhamit döneminin son yıllarında, İstanbul’un ilk Müslüman tüccarlarından küçük dükkân sahibi Cevdet Bey’in tutkusu, hem işlerini büyütmek, zenginleştirmektir hem de “Batılı anlamda” çağdaş, modern bir aile kurmak. Kökü taşraya uzanan geleneksel ailesini bir yana bırakarak bu isteklerini gerçekleştirmeye girişen Cevdet Bey’in ve oğullarının hikâyesi, bir anlamda modernleşme uğraşı içindeki Türkiye Cumhuriyeti’nin özel hayatının da hikâyesidir. Ev içlerinin, yeni apartman hayatının, Batılılaşan büyük ailelerin, Beyoğlu’na çıkıp alışveriş etmelerin, radyo dinlenen pazar öğleden sonralarının dikkat ve sevgiyle anlatıldığı bu panoramik roman, Orhan Pamuk’a hak ettiği ünü getiren olgun bir ilk kitaptır.</p>

          <p><span class="baslik_4"><b>“Büyük bir başarı… Hiç duraksamadan en beğendiğim yirmi Türk romanı arasına alırım.”</b></span> - FETHİ NACİ</p>

          <p><span class="baslik_4"><b>“Pamuk adeta okurun elinden tutup onu kendi dünyasında dolaştırıyor, birbirinin içine geçen sahnelerle, karşılaşmalarla ve konuşmalarla her şeyi en ince ayrıntısına kadar çözümlüyor.”</b></span> - FRANKFURTHER ALLGEMEINE</p>
