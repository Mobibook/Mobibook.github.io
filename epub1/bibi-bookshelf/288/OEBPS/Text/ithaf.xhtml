  <p class="baslik_4 sag"><i>Aslı‘ya</i></p>

  <div class="bosluk_alt_2"> </div>

  <div class="bosluk_alt_2"> </div>

  <p class="baslik_5 sag">Babasını öldüren, annesiyle yatan, Sphinks’in kördüğümünü çözen Oidipus! Bu üçlü yazgının anlamı nedir? İranlılar arasında yaygın eski bir inanca göre, yüce bir bilge fücurla peydahlanmalıdır.</p>

  <p class="baslik_5 sag"><b>Nietzsche, Tragedya’nın Doğuşu</b></p>

  <div class="bosluk_alt_1"> </div>

  <p class="baslik_5 sag">Oidipus: Çok eskiden işlenmiş bir suçun izlerini nasıl bulabiliriz?</p>

  <p class="baslik_5 sag"><b>Sophokles, Kral Oidipus</b></p>

  <div class="bosluk_alt_1"> </div>

  <p class="baslik_5 sag">Tıpkı babasız bir oğul gibi, oğulsuz bir babayı da kimse basmaz bağrına.</p>

  <p class="baslik_5 sag"><b>Firdevsî, Şehnâme</b></p>
