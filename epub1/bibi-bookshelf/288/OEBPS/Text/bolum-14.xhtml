    <p class="baslik_1"><b>- 14 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Ertesi gün öğle paydosuna doğru aşağıda çalışan Ali sevinç çığlıkları attı. Kayanın bittiğini, yumuşak toprağı gördüğünü söyledi. Mahmut Usta onu yukarı aldı, aceleyle kendi indi aşağıya. Az sonra yukarı çıktı, kayanın bittiğini, bunun altından koyu renkli toprağın ve suyun yakında mutlaka çıkacağını ilan etti. Sigara içip mutlu hayallere dalması, kuyunun başında bir aşağı bir yukarı yürümesi bizi de mutlu etti.</p>

    <p>O gün geç saate kadar durmadan çalıştık ve yorgunluktan akşam kasabaya inmedik. Sabahın ilk ışıklarıyla uyanıp gene çalışmaya başladık. Ama kuyudan kupkuru, kurşuni sarı renkli bir toprak çıkıyordu. O kadar yumuşaktı ki, çoğu zaman kazma kullanmaya bile gerek kalmıyordu. Mahmut Usta yumuşak toprağı doğrudan küreğiyle söküp kovaya dolduruyor, ağır olmayan kovayı Ali ile hızla yukarı çekiyor, boşaltıyorduk. Kısa zamanda umutsuzluğa kapıldım.</p>

    <p>Saat on bir olmadan Mahmut Usta yukarı çıktı, Ali’yi indirdik aşağı.</p>

    <p>“Toz çıkarmadan, ağır çalış” dedi ona Mahmut Usta. “Hızlı gidersen toz içinde boğulur, yukarıdaki ışığı bile göremezsin.”</p>

    <p>Çıkan topraktan aslında yakınlarda hiç su olmadığını ikimiz de anlıyorduk, ama bu konuyu hiç konuşmuyorduk. Sabah Ali bu kum benzeri toprağın, kayanın altındaki karışık topraktan iyice farklı olduğunu görüp, onu yana boşaltmaya başlamıştı. Aşağıdan gelen kovanın içindeki kumu ben de onun boşalttığı bu yeni yere döküyordum artık.</p>

    <p>Akşam yemeğinden sonra Öngören’e indik. Rumeli Kahvehanesi’nde otururken, iki gündür düşündüğüm şeyi, Kırmızı Saçlı Kadın’ın onu da tiyatroya çağırdığını ustama söyleyemeyeceğimi bir kere daha anladım: Ben Kırmızı Saçlı Kadın’ı tiyatroda tek başıma seyretmek istiyordum. Üstelik, Kırmızı Saçlı Kadın’a ilgimi fark ederse Mahmut Usta’nın bana karışacağını ve onunla çatışabileceğimizi de korkuyla hissediyordum. Babamdan, şimdi Mahmut Usta’dan korktuğum gibi bir kere bile korkmamıştım. Bu korku yüreğime nasıl yerleşmişti bilmiyordum, ama Kırmızı Saçlı Kadın’ın bu duyguyu artırdığını da anlıyordum.</p>

    <p>Çayımı bitirmeden “Anneme telefon edeyim” deyip kalktım. Köşeyi dönünce tiyatronun sarı çadırına doğru bir rüyada koşar gibi yaklaştım.</p>

    <p>Çadırın parlak sarı rengini görünce çocukluğumda Avrupa’dan Dolmabahçe’ye gelen sirk çadırlarından birini görmüş gibi heyecanlandım. Afişlerdeki yazıları yeniden ama hiçbir şey hatırlamadan okudum. Derken kenara yeni asılmış bir dosya kâğıdına büyük kara harflerle yazılmış şey şaşırttı beni:</p>

    <div class="bosluk_ust_1"/>

    <p class="baslik_5">SON ON GÜN</p>

    <div class="bosluk_ust_1"/>

    <p>Sokaklarda uykuda gezer gibi yürüdüm. Ne kapıda bilet satan adamı, ne Turgay’ı (o adamın oğlu olduğunu düşünüyordum) ne de Kırmızı Saçlı Kadın ile annesini gördüm. Tiyatronun başlamasına daha vardı; Lokantalar Sokağı’ndaki vitrinden içeri bakınca Turgay’ın kalabalık bir masada oturduğunu görüp içeri girdim.</p>

    <p>Kırmızı Saçlı Kadın masada yoktu. Turgay beni görünce eliyle işaret etti. Kimse benimle ilgilenmiyordu, Turgay’ın yanına oturdum.</p>

    <p>“Oyuna girmeme yardım et bir gece” dedim. “Parası neyse veririm.”</p>

    <p>“Para önemli değil. İstediğin gece beni oyundan önce bu lokantada bulursun.”</p>

    <p>“Her akşam buraya gelmiyorsunuz.”</p>

    <p>“Sen bizi takip mi ediyorsun?” Kaşlarını kaldırarak, hafif alaycı bir havayla gülümsedi. Boş bir bardağa maşayla iki tane buz koyup üstüne Kulüp Rakısı doldurdu. “Al bakalım!” diyerek ince, uzun bardağı elime tutuşturdu.</p>

    <p>“Hepsini bir seferde fondip içersen, seni çadıra arka kapıdan alırım.”</p>

    <p>“Bu akşam olmaz” dedim ama kendinden emin bitirimler gibi rakıyı bir dikişte içtim. Daha fazla vakit kaybetmeden Mahmut Usta’nın masasına geri döndüm.</p>

    <p>Masada otururken artık ustamın sözünden kolay kolay çıkamayacağımı hissediyordum. Suyu bulmanın sorumluluğu, verdiğimiz bunca emek, beni ona ve kuyuya bağlamıştı. Ancak paramı alıp, paydos deyip eve dönmeye karar verince ona karşı çıkabilirdim. Bu da korkup suyu bulmaktan vazgeçmek demekti. Zorlanınca bir davadan vazgeçen korkaklar gibi.</p>

    <p>Rakı kanıma karışıyordu. Dönüş yolunda mezarlığın yokuşunu çıkarken yıldızların hepsinin kafamdaki bir düşünce, bir an, bir bilgi, bir hatıra gibi olduğunu hissettim. İnsan hepsini aynı anda düşünemiyor ama görebiliyordu. Aklımdaki kelimelerin, aklımdaki hayallere yetişememesi gibi bir şeydi bu. Kelimeler duygularıma yetişemiyor ve yetersiz kalıyorlardı.</p>

    <p>Demek ki duygular, şu karşımdaki ışıl ışıl parıltılı gök gibi aslında birer resimdiler. Bütün âlemi hissediyordum da sanki onu düşünmem daha zordu. Bu yüzden yazar olmak istiyordum. Yazarken düşünecek, kendi kendime ifade edemediğim resimleri ve duyguları yazıya dökecek, üstelik bu işi kitabevine gelen Deniz ağabeyin arkadaşlarından çok daha iyi yapacaktım.</p>

    <p>Önde hızla yürüyen ustam arada durup “Nerede kaldın?” diye karanlıkta arkasına bakıp bağırıyordu.</p>

    <p>Kestirme olsun diye tarlalardan geçerken bazan ayağım bir şeye takılıyor ve şaşkınlıkla durup gökyüzünün güzelliğine bakıyordum. Otların arasına şimdiden gecenin serinliği inmişti.</p>

    <p>“Ustacığım” diye bağırdım karanlığa doğru. “Bizim kuyudaki nikelden, demirden kayaların her biri gökten kayıp buraya düşen birer kuyrukluyıldız olmalı.”</p>
