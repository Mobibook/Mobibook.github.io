    <p class="baslik_1"><b>KIRMIZI SAÇLI KADIN</b></p>

    <div class="bosluk_alt_2"/>

    <p>30-35 yıl önce yani 1980’lerin ilk yarısında sahneye çıktığımız küçük taşra şehirlerinin birinde, bir akşam bizim tiyatro takımı ve yerel siyasi dernekten bir kalabalık, içip akşam yemeği yiyorduk ki, uzun masanın öteki ucunda benim gibi kırmızı saçlı bir kadın daha belirdi. Bir anda bütün kalabalık, masada iki kırmızı saçlı kadının oturması; bu rastlantı hakkında konuşmaya başladı. Kaçta kaç ihtimaldir, uğur mu getirir, neyin işareti olabilir diye sorular soruyorlardı ki:</p>

    <p>“Benim saçımın kırmızısı doğal” dedi masanın öbür ucundaki kırmızı saçlı kadın. Hem özür diler gibiydi, hem de gururlanıyordu: “Bakın, doğal kırmızı saçlılarda olduğu gibi benim yüzümde, kollarımda çiller var. Tenim beyaz ve gözlerim de yeşil.”</p>

    <p>Herkes bu kadına cevabım ne olacak diye bana döndü.</p>

    <p>“Sizin saçınızın kırmızısı doğuştan, benimki ise kendi kararım” dedim hemen anında.</p>

    <p>Her zaman böyle hazırcevap değilimdir ama bu çok düşündüğüm bir konuydu. “Sizin için Allah vergisi, doğuştan kader olan şey, benim için bilinçle yapılmış bir seçimdir.”</p>

    <p>İçki sofrasındakiler beni mağrur bulmasınlar diye konuyu uzatmadım. Çünkü alaycı, akılsız gülüşmeler başlamıştı bile. Cevap vermeseydim, sessizliğim “Evet saçımın rengi boya” deyip ezildiğim anlamına gelecekti. Hem karakterim konusunda yanlış fikir edinecek, hem de benim sıradan özlemlerle yaşayan bir taklitçi olduğumu düşüneceklerdi.</p>

    <p>Biz sonradan kırmızı saçlı olanlar için, saç rengi seçilmiş bir kişilik demektir. Bir kere saçlarımı kırmızıya boyattıktan sonra geri kalan hayatımda kırmızı saçlarıma bağlı kalmak için çırpındım.</p>

    <p>Yirmili yaşlarımın ortalarında eski masal ve efsanelerden ibretler çıkaran bir tiyatrocu değil, modern bir ortaoyuncu, öfkeli ama mutlu bir solcuydum. Üç yıllık gizli ilişkimizin sonunda benden on yaş büyük, evli, yakışıklı ve devrimci sevgilim beni terk etmişti. Oysa birlikte heyecanla kitap okurken ne romantik, ne mutluyduk! Aslında ona hem kızıyor, hem de hak veriyordum, çünkü gizli aşkımız ortaya çıkmış, örgütte bizi bilen herkes aşk hikâyemize burnunu sokmuştu. Bunun kıskançlıklara yol açacağını, sonumuzun herkes için kötü olacağını söylüyorlardı ki 1980’de bir askeri darbe daha oldu. Bazıları yeraltına saklandı; bazıları teknelerle Yunanistan’a, oradan da Almanya’ya kaçıp siyasal sürgün oldu; bazıları da hapse girip işkence gördü. Benden on yaş büyük sevgilim Akın da aynı yıl evine, karısına, çocuğuna ve eczanesine geri döndü. Bende gözü var, sevgilimi kötülüyor diye kızdığım Turhan ise acımı anlıyor, bana çok iyi davranıyordu. Böylece, bunun Devrimci Yurt için de iyi olacağını düşünerek evlendik.</p>

    <p>Ama benim başka bir erkekle aşk yaşamış olmam kocamda bir takıntı oldu. Genç kadrolara bu yüzden sözünü geçiremediğini düşünüyor, ama beni “hafifliğimden” dolayı suçlayamıyordu. Evli sevgilim Akın gibi hızla âşık olup, hızla unutanlardan da değildi. Bu yüzden hiçbir şey olmamış gibi yaparken zorlanmaya başladı. Olmadık yerde kendisine çift anlamlı sözler söylendiğini, iğnelemeler yapıldığını hayal ediyordu. Kısa süre sonra da Devrimci Yurt’taki arkadaşlarını eylemsizlikle suçladı ve silahlı mücadele örgütlemek için Malatya’ya gitti. Orada uyandırmaya çalıştığı vatandaşlarımızın bu bozguncuyu nasıl ihbar ettiğini ve kocamın jandarmalar tarafından bir dere kenarında sıkıştırılıp nasıl vurulduğunu anlatmayacağım.</p>

    <p>Kısa sürede hayatımdaki bu ikinci büyük kayıp beni siyasetten daha da soğuttu. Bazan vali emeklisi babamla annemin yanına, evime dönseydim diyordum ama bu kararı veremiyordum. Eve dönersem, hem yenilgiyi kabul etmek hem de tiyatrodan da ayrılmak zorunda kalacaktım. Artık beni aralarına alacak tiyatro grubu bulmam da çok zordu. Sanılanın aksine artık tiyatroyu siyaset için değil, tiyatro için yapmak istiyordum.</p>

    <p>Bizimkilerin arasında kalınca, tıpkı Osmanlı zamanında İran’la savaşa gidip hiç geri dönmeyen sipahilerin karılarına yapıldığı gibi bir süre sonra küçük kardeş ile evlendim. Aslında Turgay ile evlenip, onu seyyar halk tiyatrosu kurmaya sevketmek benim fikrimdi. Böylece evliliğimiz ilk başta beklenmedik bir şekilde mutlu geçti. İki kayıp erkekten sonra Turgay’ın gençliği, çocukluğu, kalıcılığının sanki bir çeşit güvencesiydi. Kışları İstanbul, Ankara gibi büyük şehirlerde, sol derneklerin salonlarında, tiyatro sahnesi denilemeyecek toplantı odalarında temsiller verirken; yazları da dostlarımızın bizi çağırdığı kasabalarda, tatil kentlerinde, askeri garnizonlar ve yeni kurulmuş imalathane ve fabrikalar civarlarına gidip çadırımızı kurmaya başladık. Masada aynı anda biz iki kırmızı saçlı kadının karşılaşması bu yılların üçüncüsündeydi. Ondan bir yıl önce saçımı kırmızıya boyamıştım.</p>

    <p>Aslında bu kararımı uzun boylu düşünüp vermemiştim. “Saçlarımın rengini tamamen değiştireceğim” demiştim o gün Bakırköy’deki orta yaşlı mahalle kuaförüne ama daha renk bile yoktu aklımda.</p>

    <p>“Kumralsınız, sarı saç size yakışır.”</p>

    <p>“Kırmızıya boya saçlarımı” dedim ani bir dürtüyle. “Öyle iyi olacak.”</p>

    <p>İtfaiye arabası rengi ile turuncumsu arası bir kırmızıya boyadı. Çok dikkat çekiciydi; ama başta kocam Turgay olmak üzere, yakın çevremde bir itiraz sesi yükselmedi. Belki de oynayacağımız bir oyuna hazırlık olduğunu düşündüler. Kırmızı saçları, arka arkaya talihsiz aşk hikâyelerinin içinden çıkıp gelmiş olmamla açıkladıklarını da gözlemliyordum. O dönem bana “Ne yapsa yeridir” hoşgörüsü gösteriyorlardı.</p>

    <p>Tepkilerden yaptığım şeyin ne anlama geldiğini yavaş yavaş anlıyordum: Hakikilik ve taklit Türklerin bayıldığı konudur. İçki masasındaki diğer kırmızı saçlı kadının mağrur itirazından sonra saçlarımı berberde sentetik boyayla değil, çarşıdan kendi elimle tarttırıp aldığım kına ile kendim boyamaya başladım. Doğal kırmızı saçlı kadınla karşılaşmamızın sonucu da bu oldu.</p>

    <p>Tiyatro çadırıma gelen lise, üniversite çağındaki içten ve duyarlı gençlere, yalnızlık çeken erlere çok dikkat eder, kendimi onların duyarlığına ve hayallerine içtenlikle açardım. Onlar renklerin tonlarını, sahte ile hakikiyi, samimi duygularla palavrayı, yetişkin erkeklerden çok daha çabuk fark ederler. Saçlarımı kendi elimle yaptığım kına boyasıyla boyamasaydım belki de Cem beni fark etmeyecekti.</p>

    <p>O beni fark ettiği için ben de onu fark ettim. Babasına çok benzediği için ona bakmaktan hoşlanıyordum. Sonra bana kapıldığını, kaldığımız evin pencerelerine baktığını gördüm. Çok utangaçtı, bundan da etkilenmiş olabilirim. Utanmaz erkekler beni korkutur. Çok vardır bizde bunlardan. Utanmazlık bulaşıcı olduğu için de bazan bu ülkede boğulacak gibi olurum. Çoğu sizin de utanmaz olmanızı ister. Cem kibar ve utangaçtı. Kim olduğunu ise, tiyatroya gelip oyunu seyrettiği gün İstasyon Meydanı’nda yürürken o söyleyince anladım.</p>

    <p>Şaşırdım, ama sanki aklımın bir yanıyla da biliyordum onun kim olduğunu. Hayatta rastlantı diye geçiştirdiğim şeylerin aslında bir anlamı olduğunu tiyatroda öğrendim. Hem oğlumun hem babasının yazar olmak istemesi basit bir rastlantı değildir. Otuz yıl sonra burada Öngören’de oğlumun babasıyla karşılaşmam rastlantı değildir. Oğlumun da, tıpkı babası gibi babasızlık acısı çekmesi rastlantı değildir. Tiyatro sahnelerinde yıllarca ağladıktan sonra, hayatta içtenlikle ağlayan bir kadına dönüşmem rastlantı değildir.</p>

    <p>1980’deki askeri darbeden sonra bizim halk tiyatrosu da tutum değiştirdi. Başımız derde girmesin diye solculuğu biraz sulandırdık. Halk çadıra gelsin diye kısa monologlarım için <i>Mesnevi</i>’den, eski tasavvufi hikâyeler ve masallardan, <i>Hüsrev ile Şirin</i>’den, <i>Kerem ile Aslı</i>’dan da duygusal sahneler ve konuşmalar aldım. Ama en büyük başarıyı, Yeşilçam’a melodramlar yazan eski bir senarist arkadaşın “Her zaman sevilir ve tutar” diyerek önerdiği Rüstem ile Sührab’ın hikâyesinden uyarladığım gözü yaşlı kadının monologu ile elde ettik.</p>

    <p>Televizyondaki reklamları taklit ve alay ettiğim sahnelerden sonra dans edip, göbek atmama, kısa eteğime ve uzun bacaklarıma hayran kalıp cesaretlenen, edepsizce laf atan, yerine göre ya hemen bana âşık olan ya da cinsel hayallere kapılan bütün o arsız erkekler (hatta “Aç aç!” diye bağıran en rezilleri bile), sahnede ben Sührab’ın annesi Tehmine’nin, kocasının oğlunu öldürdüğünü görünce attığı çığlığı her atışımda birden derin ve korkutucu bir sessizliğe bürünürdü.</p>

    <p>Derken önce ince ince, sonra bütün gücümle ağlamaya başlardım. Ağlarken kalabalıklar üzerindeki gücümü hisseder, bütün hayatımı oyunculuğa adadığım için mutlu olurdum. Sahnede üzerimde yırtmaçlı kırmızı uzun elbisem, tarihi takılarım, belimde kalın asker palaskası, bileğimde eski zamanlardan kalma bileklik ben sahnede anaların acısıyla ağlarken, sandalyelerde oturan erkeklerin içlerinin titrediğini, gözlerinin nemlendiğini, suçluluk duygularına kapıldıklarını derinden hissederdim. Taşralı, genç, öfkeli kalabalığın çoğunun kendini güçlü, buyurgan Rüstem’in değil, farkında olmadan oğlu Sührab’ın yerine koyduğunu daha dövüşün başında oğulu tutmalarından anladığım için, aslında kendi ölümlerine gözyaşı döktüklerini de sezerdim. Ama kendilerine ağlayabilmeleri için, önce kırmızı saçlı annelerinin sahnede göstere göstere ağlaması gerekiyordu.</p>

    <p>Bütün bu derin acıları yaşarken, pek çok hayranımın gözlerinin, dudaklarıma, boynuma, göğüslerime, bacaklarıma ve tabii kırmızı saçlarıma takıldığını, felsefi acıyla, cinsel arzunun, eski masallardaki gibi iç içe geçtiğini de görürdüm. Boynumu her büküşümle, endamla attığım her adımımla ve her bakışımla seyircilerin hem zekâlarına ve duygularına, hem de gencecik tenlerine seslenmeyi başardığımı gördüğüm harika anlardı ama çok sık da yaşamazdım onları. Bazan genç bir erkek yüksek sesle ağlar, bu da diğerlerine bulaşırdı. Derken biri alkışlamaya başlar, dediklerim anlaşılmaz, aralarında kavgaya tutuşurlardı. Birkaç kere de çadırdaki kalabalığın çıldırdığını gördüm; hüngür hüngür ağlayanla için için ağlayan, alkışlayanla küfür eden, ayağa kalkıp bağıranla sessizce oturup seyreden, birbirine girdi. Çoğu zaman bu heyecan ve coşkuyu sever, arzular, ama kalabalığın şiddetinden korkardım da.</p>

    <p>Bir süre sonra ağlayan kadını dengeleyecek başka bir sahne aradım. Hazreti İbrahim, Allah’a itaatini kanıtlamak için oğlunun boğazını keserken, hem uzaktan sessizce ağladım hem de elinde oyuncak bir koyunla gelen melek oldum. Ama bu hikâyede bir kadına yer yoktu; etkili olamadım. Sonra Oidipus’un annesi Iokaste’nin konuşmasını kendi monoloğum için yeniden yazdım… Bir oğulun babasını yanlışlıkla öldürmesinin hikâyesi çok bir heyecan uyandırmıyor ama bir fikir olarak ilgiyle karşılanıyordu. Bu kadarı yeterliydi belki. Keşke oğulun daha sonra kırmızı saçlı anasıyla yattığını hiç anlatmasaydım. Bunun uğursuzluk getirdiğini bugün söyleyebilirim. Turgay uyarmıştı beni. Ama ne ona ne de yaptığım provalarda “Abla bu ne oluyor?” diye soran çaycı ile, “Sevmedim bunu ya!” diye laf sokan yönetici Yusuf’a kulak verdim.</p>

    <p>Kırmızı saçlarımla Oidipus’un annesi Iokaste’yi oynayıp bilmeden oğlumla yattığımı söylediğim ve bütün içtenliğimle ağladığım Güdül kasabasında, 1986 yılında ilk gün tehditler aldık, ertesi gece yarısı tiyatro çadırı yanmaya başlayınca yetişip zor söndürdük. Bir ay sonra Samsun’da sahildeki teneke mahallelerinin yakınına kurduğumuz çadır, Oidipus’un anası monoloğumdan sonraki sabah çocuklar tarafından taş yağmuruna tutuldu. Erzurum’da öfkeli milliyetçi gençlerin “Yunan oyunu” suçlamalarından ve tehditlerinden yıldığımız için ben otelden dışarı çıkamadım, çadırı da cesur ve dürüst polisler korudu. Belki taşra açıksözlü sanata henüz hazır değil, diye düşünüyorduk ki, Ankara’da İlerici Vatanseverler Derneği’nin kahve ve rakı kokan küçük sahnesinde oyunumuz üç kere bile oynanamadan “halkın ar ve hayâ duygularına aykırı” diye durduruldu. Erkeklerin birbirlerine en çok söylediği küfürün “ananı” diye başladığı memleketimizde savcının kararını haksız bulmadım.</p>

    <p>Bu konuları yirmili yaşlarımın ortalarında oğlumun dedesi Akın’a âşıkken, onunla tartışırdık. Erkeklerin, hiç bilmediğim küfürlerini ortaokulda, lisede, askerlikte öğrendiklerini sevgilim yarı hayretle yarı utançla hatırlayıp bana gülümseyerek tekrarlar, arkasından “İğrenç!” der, sonra “kadının ezilmişliği” genel konusunu açıp, işçi sınıfı cennetine varınca bütün bu pisliklerin sona ereceğini anlatırdı. Sabretmeli, devrim yapmaları için erkekleri desteklemeliydim. Ama Türk solcu erkekleri ile kadınları arasındaki eşitsizlik konusuna gireceğimi sanmayın sakın. Benim son monologlarım yalnızca öfkeli değil, aynı zamanda şiirsel ve zarif de olmalıdır. Umarım oğlumun kitabında böyle bir hava olur, beni sahnede gördüklerinde olduğu gibi kitapta da bu duyguları hissederler. Başımızdan geçenleri babasından, dedesinden başlayarak bir kitapta hikâye etmesi fikrini Enver’ime ben verdim.</p>

    <p>Aslında ilkokul yıllarında, içindeki iyiliği ve insanlığı kaybetmesin, erkeklerin çirkinliklerini öğrenmesin diye Enver’imi okula göndermeden, evde kendim eğiteyim diye düşünürdüm. Turgay bu hayallerimi ciddiye almazdı. Oğlumuz ilkokula Bakırköy’de başladığında Turgay ile tiyatroyu bırakmış, hızla yaygınlaşan çeviri dizilerde seslendirme yapıyorduk. Öngören’e o yıllarda gidişlerimizin nedeni Sırrı Siyahoğlu’dur. Solculuk, sosyalistlik heyecanı bitse bile eski arkadaşlar hâlâ görüşüyorduk. Yıllar sonra, Öngören’de bizi Mahmut Ustayla da yeniden o buluşturdu.</p>

    <p>Oğlumuz Enver kuyucu Mahmut Usta’nın hikâyelerini severdi. Arka bahçesinde çok güzel bir kuyu olan evine birlikte ziyarete giderdik. Mahmut Usta ilk kuyuda suyu bulduktan sonraki inşaat hamlesinde kuyular kazıp zenginleşmiş, ilk günlerde aldığı arsalar hızla pahalılaştığı için rahat yaşıyordu. Öngörenliler onu, kocası Almanya’ya gidip bir daha dönmeyen tek çocuklu güzel bir dulla evlendirdiler. Mahmut Usta bu çocuğu benimsedi; ona çok güzel babalık etti. Enver ile bu çocuk, -Salih idi adı- iyi arkadaş oldular. Salih’e tiyatroyu sevdirmek için çok uğraştımsa da başarılı olamadım. Ama benim genç tiyatro takımının çoğunu Enver’in arkadaşlarından, Öngörenli çocuklardan, gençlerden devşirdim. Enver sayesinde benim de ayağım Öngören’e alıştı. Tiyatro heyecanı bulaşıcıdır. Bu çocukların çoğu Mahmut Usta’nın evine gidip gelirdi. Mahmut Usta hanımeli kokan kendi bahçesinde de bir kuyu kazmış, bahçede oynayan çocuklar düşmesin diye demir kapağına asma kilit takmıştı. Ama ben gene de iki katlı evinin arka balkonuna çıkar, arka bahçeye doğru bakıp, “Kuyuya yaklaşmayın” diye çocuklara seslenirdim. Çünkü eski masal ve efsanelerdeki şeyler en sonunda gelir başınıza. Ne kadar çok okur, efsanelere ne kadar çok inanırsanız, o kadar çok gelir. Zaten dinlediğin hikâye başına geleceği için ona efsane dersin.</p>

    <p>Mahmut Usta’nın kuyudan çıkartılmasına ben önayak oldum. Ondan önceki akşam liseli sevgilim bir kadeh Kulüp rakısı daha içtikten ve benimle acemice sevişip beni gebe bıraktıktan sonra (ikimizin de aklının ucundan geçmemişti böyle bir şey) <i>her şeyi</i> (onun deyişi) bana anlatmış, ustasının kendisini fazla zorladığını, artık evine, annesine dönmek istediğini, kuyudan su çıkacağına inanmadığını ve artık Öngören’de kuyu için değil, benim için kaldığını söylemişti.</p>

    <p>Ertesi öğle, İstasyon Meydanı’nda elinde küçük bavulu telaşla trene koştuğunu görünce kafam karıştı. Çadırımıza gelip beni seyreden erkeklerin bazıları yalnız bana âşık olmakla (geçici bir süre) kalmaz, aşırı kıskançlığa da kapılırlar.</p>

    <p>Büyük ihtimal Cem’i bir daha hiç göremeyeceğim için kederlenmiştim. Babasından bana çok az söz etmişti, belki de daha o günden bir şeyler sezdiği için! Ondan sonraki trenle de biz gidecektik, ama ben Cem’in birden Öngören’i neden suçlular gibi telaşla koşarak terk ettiğini anlayamamıştım. İstasyonda pazar için gelen eli sepetli köylüler, çoluk çocuk bir kalabalık vardı. Ondan bir gece önce çadıra gelip kibarca ve sessizce oyunu seyreden Mahmut Usta’yı Turgay, çırak Ali’nin yardımıyla bulup oyuna getirmişti. Ali’nin artık çıraklık etmediğini, kuyuyu açtıran patronun parayı kestiğini de biliyordu bizimkiler. Meraka kapıldık, Turgay’ı yukarı düzlüğe yolladık ve bizim tren kaçtı. Sonra eski masallardaki gibi hep birlikte gidip kuyuya baktık ve aşağı indirdiğimiz Ali yarı baygın Mahmut Ustayı yukarı çıkardı.</p>

    <p>Ustayı hastaneye götürdüler. Kırılmış köprücükkemiği daha doğru dürüst kaynamadan Mahmut Usta’nın tekrar kuyuyu kazmaya giriştiğini sonradan işittik. Çırak olarak kimi aldı, kim ona destek oldu, bu ayrıntıları öğrenemedik çünkü bizim tiyatro takımı da Öngören’i terk etmişti. Orada bir lise öğrencisiyle bir gece oyun sarhoşluğuyla yattığımı, aslında onun babasına âşık olduğumu ama o aşkın da küllendiğini unutmak istiyordum. Erkeklerin gururunu, zayıflığını ve kanlarındaki bireyciliği otuz beşime gelmeden öğrenmiştim artık. Babalarını da, oğullarını da öldürebileceklerini biliyordum. Babalar oğullarını da öldürse, oğullar babalarını da öldürse erkeklere kahraman olmak, bana da ağlamak kalıyordu yalnızca. Belki de bu bildiklerimi unutup başka yerlere gitmeliydim.</p>

    <p>Enver’in babasının Cem olabileceğinden değil Turgay, ben bile çok az şüphelendim. İlk başta bu ihtimal gün hesabı yüzünden bir iki kere aklımdan geçtiyse de, üzerinde durmadım. Ama Enver büyüdükçe, kaşının gözünün ve özellikle burnunun Turgay’a hiç benzemediği belirginleştikçe, liseli sevgilimin oğlumun babası olduğunu düşünmeye başladım. Turgay bunu ne kadar aklından geçiriyordu?</p>

    <p>Enver ile Turgay’ın arası hiç iyi olmadı. Turgay oğlumuza baktıkça benim aslında ağabeyinin sevgilisi olduğumu, bir de evli biriyle aşk yaşayarak aslında ağabeyi Turhan’ı da aldattığımı tıpkı ağabeyi gibi düşünüyordu. Bana açıkça söylemiyordu ama hissediyordum bunları. Kırmızı saçlarıma da -açıkça söylemese de- sinir oluyordu, saçlarım ona bunları hatırlattığı için!</p>

    <p>Fransızca ve İngilizce çeviri oyun metinlerinden ve kitaplardan bulduğum, kırmızı saçlı kadının Batı’da öfkeli, kavgacı, huysuz kadın anlamına geldiğini gösteren birkaç sayfa okuttum Turgay’a, ama aldırmadı. Bir kadın dergisinde, bir Avrupa gazetesinden olduğu gibi alınmış “Erkeklere Göre Kadın Tipleri” diye bir yazı vardı. Kırmızı saçlı kadının güzel resmi altında, “esrarengiz ve öfkeli” yazıyordu. Dudakları, havası bana benziyordu. Dikkatle kesip duvara astım, ama kocam resimle ilgilenmedi. Bütün solcu ve enternasyonalci pozlarına rağmen fazlasıyla yerliydi kocam. Ona göre, bu ülkede kırmızı saçlı kadın şu veya bu nedenle çok fazla erkekle birlikte olmuş kadın demekti. Bir de saçlarını bilerek kırmızıya boyuyorsa, bu kimliği bilerek seçiyor demekti bu. Tiyatro sanatçısı olmam, suçumu ancak bir çeşit oyuna dönüştürerek hafifletiyordu.</p>

    <p>Böylece seslendirme yaptığımız yıllarda Turgay ile birbirimizden yavaş yavaş uzaklaştık. Bakırköy’de, Turgay’ın babasından kalan bir dairede yaşadık ama Enver’in babasını fazla gördüğü yoktu. Turgay reklam seslendirmeleri ve başka ek işler alıyor, eve çok geç geliyor, bazan da hiç gelmiyordu. Evde oturup akşam yemeğine bazan gelen, bazan çok geç gelen, bazan da hiç gelmeyen bir babayı beklerken çocuk yetiştirmek ne demektir bilirim.</p>

    <p>Böylece Enver ile çok yakın olduk. Onun değişik hallerini, hassas ruhunun ve duyarlığının gelişmesini çok yakından izledim. Korkularını, sessizliklerini, ürkekliklerini gördüğüm açıklıkla öfkelerini, yalnızlıklarını, umutsuzluklarını da hissettim. Kadife tenli evladımın kollarına, bacaklarına, boynuna dokunmaktan hoşlandığım, omuzlarının, kulağının, pipisinin büyüyüp kocamanlaştığını zevkle izlediğim gibi, aklının, mantığının ve saçmalıklarının zenginleşmesinden de gurur duydum.</p>

    <p>Bazan onun istediği gibi çok iyi arkadaş olur, bütün gün boyunca konuşur, şakalaşır, evde saklambaç oynar, bilmeceler çözer, birlikte çarşıya çıkardık. Bazan da üzerimize bir hüzün ve yalnızlık çöker, ikimiz de dünyanın büyüklüğünden korkar, oradaki yerimizden sıkılır, kendi içimize çekilirdik. O zaman hayatta bir başka kişiyi anlamanın, ona yaklaşmanın, onun ruhuyla özdeşleşmenin ne kadar zor olduğunu da anlardım. Üstelik bu kişi oğlum Enver, hayatta en sevdiğim şeydi. Elinden tutup ona sokakları, evleri, resimleri, parkı, denizi, gemileri, bütün dünyayı gösterirdim. Bakırköy’de, daha sonra Öngören’de onun sokaklarda oynamasını, arkadaşlarıyla düşe kalka kendini korumayı öğrenmesini istediğim kadar, birbirlerine “ananın” diyen bu haydutlardan uzak durmasını ve çadır tiyatromuzda edepsizlik yapan erkekler gibi olmamasını da çok istedim.</p>

    <p>Enver sokağa diğer yaşıtlarından çok daha az çıkıp oynadı. Ama derslerinde başarılı, sınıfında birinci olamaması beni kederlendirirdi. Bazan buna niye üzülüyorum derdim kendime. Oğlumun başarılı bir iş hayatı hatta çok parası yerine, derin bir insanlığı, doğruyu arayan bir yönü ve mutluluğu olsun isterdim. Oğlum hem mutlu bir insan hem de bir kahraman olmalıydı! Onun hakkında çok hayaller kurdum. Asla küçük şeylere kafayı takan bir insan olmasın, derdim. Çocukluğunda pembe ağzını açıp kırmızı gözlerle uzun uzun ağlarken, “Hayatta asla ağlamasın Enverciğim” derdim dua eder gibi.</p>

    <p>Ona özel cevheri olan değişik biri olduğunu güzel gözlerinin içine dikkatle bakarak anlattım. Birlikte çocuk kitapları, eski masallar, şiirler okuduk. Televizyondaki çocuk tiyatrosunu, çizgi filmleri birlikte seyrederdik. Babasından ve dedesinden daha derin ve duyarlı olduğunu görüyordum. Birgün tiyatro yazarı olacağını ona ben söyledim. Yazar olmayı benimsedi, ama tiyatroyu hiç benimsemedi.</p>

    <p>Enver’in ne babasında, ne de dedesinde gördüğüm öfkeli ve aksi yanı ilkokuldan sonra ortaya çıktı. Benden almış olabilir diye öfkelerine saygı duydum. Çünkü çocukken daha mutluydu. Bebekliğinde onu sıcak suda yıkarken, narin ve güzel gövdesini ılık sularla ovuşturur, dal gibi kollarını, arkası kavun misali güzel kafasını, fasulye tanesi büyüklüğündeki pipisini, çilek gibi göğüs uçlarını özenle sabunlarken çok mutluydu Enverim. Bazan ondan sonra sıcak banyoda ben de yıkanırdım. On yaşına kadar Bakırköy’deki evin zor ısınan banyosunun küvetinde birlikte yıkandık. Daha sonra kendi başına yıkanmasını, gözlerini açmadan başını, saçlarını, bacaklarını sabunlamayı ona ben öğrettim.</p>

    <p>Oğlum hiç hoşlanmadı bundan. Yaşı büyüdükçe çapı uzayan, şiddeti artan öfke dalgalarının o zamandan kaldığını düşünürüm. Turgay’ın eve hiç uğramadığı lise yıllarındaki hüznü, ancak sıradan bir üniversiteye girebilmesi, ona duyduğum bütün aşkıma rağmen saklayamadığım hayal kırıklığım da kırdı onu. O yıllarda benimle tartışmaktan, dediğimin tam tersini söylemekten zevk almaya da başladı. Okuduğu resimli romana burun kıvırıp, seyrettiği kanalı değiştirince “Sen ne anlarsın” derdi öfkeyle. Saçını hapishane kaçkınları gibi kısacık kestiğinde, dinciler gibi sakal bıraktığında, meczuplar gibi üç gün tıraşsız gezindiği zaman onun için meraklandığımı görünce bundan hoşlanır, bir kavga çıkartırdı. Bazan karşılıklı birbirimize bağırırdık. O da kapıyı vurup giderdi.</p>

    <p>Üniversite yıllarında, çocukluğunun arkadaşlarını aradığı için Öngören’e daha sık gidip gelmeye başladı. Orada Mahmut Usta’ya gider gelirken tanıştığı yarı işsiz, yarı idealist gençlerle düşüp kalkıyordu. Bir dönem bizim eve yakın Veliefendi’ye, at yarışlarına gidip kumar oynadı; ama benden hiç para istemeden utanıp bıraktı. Burdur’da askerdeyken, hafta sonları çarşı izninde beni arar, telefonda yalnızlıktan ağlardı. İstanbul’a geldiğinde, kısa saçlı, güneşten kavrulmuş, boynu kiraz çöpü gibi incelmiş halini görünce kederden ve sevgiden gözlerim yaşarırdı. Derken en beklenmedik anda aramızda bir kavga daha patlar, küsüşür, birkaç gün birbirimizle hiç konuşmazdık. O günlerde akşam eve geç gelirse, daha kötüsü hiç gelmezse gözüme uyku girmezdi. Bazan oğlumun aklı bir karış havada bir kıza, öfkeli ve kırgın bir kadına kapılacağını düşünür, korkulara kapılırdım. Ama bütün bu kavgalar, küskünlükler, sessizlikler ve çift anlamlı sözler arasında en beklenmedik anda evde birden birbirimize bütün gücümüzle sarılır, barışır öpüşürdük. O zaman oğlumun uzaklaşmasına hiç tahammülüm olmadığını, onu görmeden yaşayamayacağımı anlardım.</p>

    <p>Zaten babasından (ya da baba sandığı kişiden) yeterince uzaklaşmıştık: Turgay ile resmen ayrılmamız ve hatta onun ölümü Enver’i sarsmadı. Öfke buhranlarını, nedensiz kızgınlıklarını, her geçen gün daha sessiz ve suçlayıcı olmasını babasız büyümesi ve duyarlı biri olmasıyla açıklar, ama asıl nedenin parasızlık olduğunu da düşünürdüm. Bu yüzden gazete reklamlarında Cem’in fotoğraflarını ve inşaatlarını gördüğüm günlerde, aynı gazetelerdeki haberlerden Batı’daki tıbbi gelişmeler sayesinde insanın gerçek babasının kim olduğunu Türk mahkemelerinde bile saptayabileceğimizi okuyunca kafam karıştı.</p>

    <p>Gençliğimde olsaydı böyle bir davayı asla açmazdım. Çocuğunu kabul etmeyen bir babaya, devlet ve polis zoruyla babalığını kabul ettirmek; ondan dava tehdidiyle para istemek; onun düzenlediği toplantıya davetsiz gidip kendini göstermek… Bunları yaptığım için oğlum utanç duydu benden. Ama kendim için değil, onun için yaptığımı da anlar, öfke buhranlarından sonra yumuşardı.</p>

    <p>Asıl zorluk kendimi değil oğlumu ikna etmekti. Davayı açsın diye aylarca ona dil döktüm, yalvardım; kavgalar ettik, tartışıp bağırıştık. Annesinin evliyken bir başkasıyla yattığını, o kişiden çocuk sahibi olduğunu, bunu bilip sakladığını kabul etmesi kolay değildi, bunu kabul ediyorum. Kaç kere utanç ve öfkeyle “Emin misin?” dedi bana ve kaç kere “Oğlum, emin olmasam söyler miyim?” dedim ona. Bazan o, bazan ben utanıp önümüze bakar, susardık.</p>

    <p>Çoğu zaman da bağrışarak kavga ederdik. “Senin iyiliğin için, oğlum!” derdim. Bu en etkili cümleydi. Bir kere de duvardaki kırmızı saçlı kadın resmini yırtıp attı. İnternetten bakmış, o kadın da benim gibiymiş. Sonra ben de baktım internete. Dergiden kestiğim resmin ressamı Dante Rossetti’ymiş. Hoş bakışlı, güzel dudaklı modeline aşık olup evlenmiş. Resmi seloteyple yapıştırıp yerine astım.</p>

    <p>Oğlum babasına dava açma konusunu ancak rakı içerken konuşabiliyor, içtikçe hem her şeyi konuşabilecek bilgece bir rahatlığa erişiyor hem de sert ve tahammülsüz oluyor, annesine taşra şehirlerinde erlerin söylediği çirkin sözleri savurup, kapıyı vurup çıkıyordu. Tıpkı üniversiteyi bitirdikten sonra Öngören’deki ilk yıllarındaki kavgalarımızdan sonra olduğu gibi her seferinde bana küfürler eder, benim gibi bir orospuyu (başka pek çok çirkin kelimeler de söylerdi) hayatının sonuna kadar görmeyeceğini tekrarlar ama bir veya iki gün sonra akşam evde tek başına duramadığı için Öngören’den trene binip Bakırköy’e bana, akşam yemeğine gelirdi.</p>

    <p>“İyi ki geldin” derdim ona. “İzmir köftesi yapmıştım.”</p>

    <p>İki gün önce hiç kavga etmemişiz gibi hemen havadan sudan, en tehlikesiz konulardan söz etmeye başlardık. Sonra tıpkı çocukluğu ve lise yıllarının akşamlarında, eve gelmeyen babayı beklerken yaptığımız gibi, ana oğul koltukta yan yana oturur, televizyon seyrederdik. Film bitince evine dönüp, yatağında yalnız uyumak istemez, ama bunu söylemeyi gururuna yediremediği için “Bundan sonra ne vardı?” diye sorar ya da hemen başka bir kanaldaki programı aynı ciddiyetle seyretmeye başlardı.</p>

    <p>Gece televizyonun karşısındaki divanda kıvrılmış uyurken oğlumu sessizce seyreder, uygun bir kız bulup onu evlendirmediğim için pişmanlık duyardım. Ama onun beğeneceği kızı benim istemeyeceğimi ve benim beğeneceğim kızı da onun istemeyeceğini, hatta bu ikincisini inattan yapacağını bildiğim için pişmanlığım derin bir acıya dönüşmezdi. İyi bir evlilik yapacak parası, itibarı da yoktu evladımın.</p>

    <p>Saçlarımı kırmızıya boyadığım günden bugüne kadar hayatımda aldığım kararların hiçbirinden pişman olmadım. Tek pişmanlığım oğlumdan gerçek babasını bilmesini, tanımasını, ona yakın olmasını istemek, bu konuda ısrar etmektir. Enver bu gayretlerimle hem ilgilenir hem de onları küçümserdi. Bazan beni hayalperestlikle, bazan da para için dolaplar çevirmekle suçlardı. Babasının ölümünden sonra gazetelerin aynı dille onu suçlamaları da tesadüf değildir. Ama oğlum babasını niyet ederek öldürmedi. Enver’im aslında baba katili de sayılamaz ama gazeteler bu çirkin sözleri hep bir ağızdan öyle çok tekrarladılar ki, bu leke evladımın üzerinde kaldı.</p>

    <p>Oğlum, kuyunun başında öfkesine hâkim olamayıp tabancasını çeken babasına karşı yalnızca kendisini korumak istemişti. Orada olmasının tek nedeni, babasız bir evladın babasını görmek ve tanımak merakıdır. Bu isteği onda ben uyandırdım; şimdi pişmanım. Ama çocukluğunda ona Rüstem ile Sührab’ı, Oidipus ile annesini, Hazreti İbrahim ile oğlunu anlattığım için hiç pişman değilim. Sarı tiyatro çadırına gelen gençler, öğrenciler, öfkeliler… Onlara da kimse bu hikâyeleri anlatmamıştı; ama onlar gene de bütün bu hikâyeleri biliyorlardı. Bazılarının unuttukları hatıraları aslında bilmeleri gibi.</p>

    <p>O eski hikâyeleri bilmek, hayatın efsaneleri ve masalları taklit ettiğinin farkında olmak, savcının iddialarının aksine oğlumun suçlu olduğunun kanıtı değildir. Enver, babasının ölümüne neden olmadan kuyunun başından ayrılabilmeyi çok isterdi. Babasıyla boğuşur, elinden tabancasını almaya çalışırken bunu düşünmeye ne kadar vakti olmuştu? Oğlum babasını istemeden öldürmüştür. Onun bana dürüstçe anlattığı şeylerden benim bu sonuca varmam zor olmadı. Gazetelerin çoğu da bunu anladılar ama okurlarına dürüstçe anlatmadılar.</p>

    <p>Sührab’ın büyüklüğü, Cem’in zenginliği, Enver’in asıl babasını tıp sayesinde yıllar sonra keşfedip bulması ve sonra da öldürmesi…. Gazeteciler bu hikâyelere okurların bayılacağını biliyordu. Benim son anda olay yerine gelmem ve gözyaşlarım da uzun uzun yazıldı. Melodramsever iyi niyetliler, oğlunun babasını öldürmesine tanık olan “eski tiyatro ve seslendirme sanatçısının” acılarını uzun uzun yazdılar. Sührab’dan reklam alan kötü niyetli gazeteciler, bunun kaza değil, biz ana ile oğulun yıllarca birlikte, çok dikkatle planladığımız bir cinayet olduğunu, benim gözyaşlarıma kimsenin inanmaması gerektiğini, bizi harekete geçiren şeyin evladı olmayan Cem’in servetini bir an önce ele geçirme hırsı olduğunu utanmazca iddia ettiler. Kırmızı saçlarımdan bu iddialarının ve benim düşük karakterimin kanıtı diye söz ettiler. Ama Öngören’e Kırıkkale tabancasıyla gelen, kuyunun başında öfkelenip onu çıkartan oğlum değil babasıydı…</p>

    <p>Tabancanın Cem’in ruhsatlı silahı olmasını hâkim oğlumun iyi niyetinin ve bizim bir şey planlamadığımızın kanıtı olarak görecektir. Eminim bundan. Ama gazeteler bu ayrıntının üzerinde hiç durmadılar bile. Böylece biz ana oğul, İstanbul tarihine mirasına konmak için babayı öldüren kırmızı saçlı kötü anayla evladı olarak geçtik. Bu çok ağırıma gidiyor. Oğlumu görmeye Silivri Cezaevi’ne gidişlerimde haberlere inanmış edepsiz mahkûmlardan biri laf attığında, bir başkası kötü kötü baktığında, hatta iyi niyetle yardım eden bir gardiyanın yüzündeki ifadeyi fark edince kalbim hiç tamir edilmeyecek kadar kırılıyor. Bu sözlere ve bakışlara dayanmak, yıllarca edepsiz, utanmazların, “Aç, aç!” diye bağırmalarına, dayanmaktan çok daha zor olduğu için Enver’den babasını kazayla öldürmesinin hikâyesini yazmasını istedim. Hâkimin kitabı okuyunca onu meşru müdaafadan beraat ettireceğini söyledim. Ama hikâyeye en başından, babasının kuyu kazmaya gitmesinden başlamalıydı. Demek ki ben, her şeyi öğrenip ona anlatmalıydım. Bu da elinizdeki kitabı, Silivri’deki ağır ceza hâkimine yazılmış bir savunma şekline sokuyor. Yalnız bundan sonraki sayfalar değil, bütün bu kitap bir cinayet soruşturması gibi hukuki ayrıntı ve kanıtlara dikkat edilerek okunmalı. Sophokles’in Oidipus’u gibi.</p>

    <p>Oğlumu babasına yaklaştırmak için onu Serhat adıyla tanıtmamı da, ana oğul bizlerin kötü niyetli ve yalancı olmamızın kanıtları gibi sundular. Babalık davası hakkında da asılsız dedikodular yazdılar. Bu romandaki tüm ayrıntılar kesin ve doğrudur. Hikâyenin kaldığı yerden devam ediyorum:</p>

    <p>Oğlum ile babası yemek masasına dönmeyince arkalarından kuyuya koştum. Başkaları da geldiler.</p>

    <p>Eski yemekhane binasına bizi bekçi götürdü. Biz içeri girerken rezil ve edepsiz bir köpek boğulur gibi havlıyordu. Oğlumu kapağı açılmış kuyunun az ötesinde tek başına otururken gördüm ve hemen anladım ne olduğunu. Evladım istemeden babasını öldürmüştü. Yanına koştum, bütün gücümle sarıldım ona. Onu anladığımı, onu tanıyıp bildiğimi, istediği gibi şefkatim ve sevgimle onu koruyacağımı hissetsin istedim. Önce acımı gözlerimden akan yaşlarda hissederek, daha sonra Sührab’ın annesi Tehmine gibi, ciğerlerimden gelen çığlıklarla ağlamaya başladım. Evet, tiyatrodaki gibi.</p>

    <p>Ama acım tiyatro sahnesinde hissettiğimden çok daha karmaşıktı. Bir yandan haykırır gibi yüksek sesle ağlıyor, ağlamanın bana iyi geleceğini düşünüyordum. En arsız erlerin, en edepsiz sarhoşların, en rezil tacizcilerin bile ağlayan bir kadını görünce yatışmalarının nedenini kavramıştım: Âlemin mantığı anaların ağlaması üzerine kurulmuştu. Şimdi de bunun için ağlıyordum. Ağlamanın iyi geldiğini, çünkü ağlarken başka şeyler düşünebildiğimi de sezerek her şeye ağlıyordum.</p>

    <p>Yemek masasından kalkıp gelen yarı sarhoş meraklılar, patron Cem’in nereye gittiğini sorar araştırırken, oğlum, Cem Bey’in (babam dememişti) kuyuya düştüğünü söyledi.</p>

    <p>Sührab çalışanları polise haber saldılar. Polis arabasından önce Cem’in karısı Ayşe geldi; onu kuyunun başına getirdiler: Kocasının ta aşağıda, kuyunun dibinde olduğuna herkes gibi o da inanmak istemedi. Ona sarılmak, ölen baba için, babayı öldüren oğul için, hayatlarımız için kadın kadına, birlikte ağlamak isterdim. Ama ona yaklaştırmadılar bile.</p>

    <p>Gazeteler kuyunun derinliğini, dibindeki çamurlu suyu, yıllar önce kazma kürekle bu kadar derin bir kuyu kazılmasının tuhaflığını, bir uğursuzluk fikriyle birlikte yazdılar. Bazılarının kaderden söz etmelerine inanmadım ama hoşuma gitti.</p>

    <p>Oğlumun tutuklanmasından sonraki günlerde Ayşe Hanım’la konuşabilmeyi, onu teselli etmeyi ve bize olan nefretini azaltmayı çok istedim. Olup bitenin biz kadınların kabahati olmadığını, efsanelerin ve tarihin böyle yazdığını söyleyecektim ona. Ama Ayşe Hanım haklı olarak kadim kitapların ve efsanelerin değil, her gün gazetelerin ne yazdığıyla daha ilgiliydi. Oğlumun kocasını miras için öldürdüğünü, bu işin arkasında benim olduğumu yazan gazetelere Sührab çalışanlarının malzeme vermesi bizleri daha da mutsuz etti.</p>

    <p>Polisler kuyunun başında tek bir kurşun kovanı buldular. Ama etrafta bir tabanca yoktu. Boğaz’ın en akıntılı ve en derin köşelerine dalabilen bir dalgıç kuyunun çamurlu sularına iplerle indirildi ve Cem’in iki günde tanınmaz olan zavallı cesedi yukarı alındı. Oğlumun babasının iç organlarının tek tek çıkarılıp parçalandığı acımasız bir otopsi yapıldı. Ciğerlerde kuyunun çamurlu suyu olmadığına göre Cem’in kuyuya düşmeden öldüğü çıktı ortaya.</p>

    <p>Oğlumun babasının ölüm nedeni de aynı otopside anlaşıldı. Ertesi gün adli tıp raporunu birinci sayfalarına taşıyan gazeteler “Babasını gözünden vurdu!” diye yazdılar. Baba oğulun kuyu başındaki boğuşması ve oğlumun mahkemedeki ifadesinde kendini korumak amacıyla, tabancayı babasının elinden almak için güreşirken silahın kazayla patladığını yazmadılar.</p>

    <p>Ama hâkim, dalgıcı çamurlu kuyuya bir daha daldırdı. Bu ikinci seferde dalgıç yukarıya Kırıkkale tabancayla geldi. Bunun Cem’in ruhsatlı tabancası ve sol gözüne giren kurşunun onun namlusundan çıkmış olması mahkemede durumumuzu değiştirdi. Hâkimin oğlumun bir cinayet işlemediğine, bunun nefsi müdafaa olduğuna hükmedeceğine herkesin inancı arttı. Kuyunun başına silahı getiren öfkeli oğul değil, oğlundan korkan babaydı elbette.</p>

    <p>Tabanca kuyunun dibinde bulunduktan sonra şirketin ve Ayşe Hanım’ın bana karşı tutumu değişti. Oğlumun babasını önceden planlayarak öldürmediğinin, meşru müdafaadan beraat edebileceğinin ortaya çıkması kadar, Enver’in Cem’in mirasçısı, yani Sührab’ın en büyük hissedarı olabileceğini anladıktan sonra bize karşı yumuşadılar.</p>

    <p>Sührab yazıhanesindeki ilk buluşmamızda Ayşe Hanım’ı vakur ve soğukkanlı gördüm. Benim hakkımda gazetelerde yazılanlara, rezil dedikodulara ne kadar inanmıştı? Hiddetini, öfkesini bastırdığını, kendine hâkim olmaya çalıştığını bakışlarından görüyordum. Çok sevdiği kocasının acısını, en azından şimdilik, kalbine gömüp, benimle iyi geçinmeye karar verdiği ve bunun için bütün iradesini kullandığı her halinden belliydi.</p>

    <p>Onu rahatlatmak istedim: Elbette davası hâlâ süren hapisteki Enver’im adına konuşamazdım ama ne benim ne de oğlumun amacı, rahmetli babasının büyük bir zekâ ve yaratıcılık ile kurduğu bu büyük inşaat şirketini, Sührab’ı dağıtmak ya da orada çalışan yüzlerce kişiyi işinden etmekti. Tam tersi, Sührab’ın daha da başarılı olmasını istiyorduk. 30 yıl önce Mahmut Usta ile oğlumun rahmetli babasının kuyuyu kazmaya başladıkları günü, bugün ben Sührab’ın kuruluş günü olarak görüyorum, dedim.</p>

    <p>Bunu dikkatle söyledikten sonra, 1986 yılında birer akşam arayla Mahmut Usta’nın ve oğlumun babasının İbretlik Efsanelerin sarı çadırına girip Rüstem ile Sührab’ın trajedisinden nasıl etkilendiklerini anlattım. O günkü çadırda döktüğüm gözyaşlarımla, otuz yıl sonra kuyunun başında oğlum ve babası için ağlamam arasında, efsanelerle hayat arasındaki zorunlu yakınlık vardı.</p>

    <p>“Hayat efsaneyi tekrar eder!” dedim heyecanlanarak, “Siz de öyle düşünmüyor musunuz?”</p>

    <p>“Öyle düşünüyorum” dedi Ayşe Hanım kibarca.</p>

    <p>Ne onun ne de Sührab yöneticilerinin beni ve oğlumu üzecek hiçbir şey yapmak istemediklerini görüyordum.</p>

    <p>“Unutmayın ki, inşaat şirketimizin ilk su kuyusu kazılırken ben Öngören’deydim. Şirketinizin adı Sührab da benim o günlerdeki son monoloğumdandır.”</p>

    <p>Ayşe Hanım sözlerime çok hayret etmiş gibi şaşkınlıkla gözlerini kırpıştırdı. Sührab adı benim monoloğumdan değil, Firdevsî’nin bin yıllık <i>Şehnâme</i>‘sinden geliyordu. Kocasıyla yıllarca “bu konularda” (ne oğlunu öldüren baba diyebildi, ne de babasını öldüren oğul) kitaplar okumuşlar, araştırmalar yapmışlar, Avrupa ve dünya müzelerinde resimlere, kitaplara bakmışlardı. Sührab’ın merkez binasının pencerelerinden bakışlarını İstanbul’un yüksek binalar, çatılar ve bacalar denizinin üzerinde gezdirerek, mutlu geçmişinden pek çok sahne hatırlayıp kanıt olsun diye bana anlattı. St. Petersburg’daki bir müzeden, Tahran’daki bir evden, Atina’dan, çok geniş bir coğrafyaya yayılmış izlerden, işaretlerden, resimlerden esrarengiz bir havayla ama çok belirgin bir memnuniyetle ve hatırlama sevinciyle söz etti. Oğlumun babasıyla yaşamış, onunla mutlu olmuştu bu kadın. Hukuk sisteminin ve yasaların saçmalığı yüzünden kim bilir ne emeklerle kurdukları şirketin büyük ortağı şimdi oğlum olabilirdi, ama Sührab’ı, kocasıyla bu kadın büyütüp adam etmişti.</p>

    <p>Böylece Ayşe Hanım beni kırmayacak, hapisteki oğlumu öfkelendirmeyecek ve kinini gizleyecek bir üslubu bulunca, bu kitapta okuduğunuz hikâyeyi, ta kocasıyla üniversite yıllarındaki tanışmalarından ve Deniz Kitabevi’ne gitmelerinden başlayarak anlattı. Hatırlayıp anlattıkça, mutlu hatıralarıyla benden belki bir çeşit intikam aldığını hissediyor, onu dikkatle izliyordum. En sonunda hem çocuk hem de Sührab bir anlamda <i>benim</i> olduğu için, anlattıklarını ona hiç kızmadan alçakgönüllülükle dinledim.</p>

    <p>Aynı günlerde Silivri Cezaevi’ne gidişlerimde Ayşe Hanım’dan dinlendiklerimin bir kısmını oğluma anlatmaya başladım. Uzak olmasına rağmen Bakırköy’den üç otobüs değiştirerek cezaevinin kapısına vardığım zaman, oğlumun Mahmut Usta ile babasının kuyu kazdığı yerden beş kilometre uzaklıkta, yalnız Türkiye’nin değil, gardiyan ve yöneticilerin sık sık gururla tekrarladığı gibi “Avrupa’nın en büyük cezaevinin” içinde hapis olmasının anlamını sorardım kendime. Sonra arama aletleri, kırmızı saçlarıma laf sokuşturan kadın gardiyanların becerikli elleri, bekleme odaları, açılan kapılar, kapanan kapılar, açılan kilitler, kapanan kilitler, odalar ve koridorlar arasında o kadar yer değiştirirdim ki, sanki nerede ve hangi zamanda olduğumu unuturdum. Ses geçirmez camların arkasında onu görmeyi beklerken hayaller kurar, başkalarını onunla karıştırır, bazan uyuklar, bazan sabırsızlanır, çoğunlukla öfkelenir ama kendimi tutar, bazan da camın arkasında belirenin oğlum değil, ölmüş babası, hayır, ölmüş dedesi olduğunu sanırdım.</p>

    <p>Yanımda avukat varsa önce davanın ve dosyanın son ayrıntıları, gazetelerde çıkan saçmalıklar, oğlumun koğuşta karşılaştığı zorluklardan konuşurduk. Oğlum parası için babasını öldürdüğüne inananların aşağılamalarından, verilen yemeklerin kötülüğünden ve hiçbir sonucu çıkmayan af dedikodularından şikâyet ederdi. Eskiden darbeci askerlerin yattığı koğuşlara şimdi konan muhalif gazetecilerle Kürtler hakkındaki üzücü hikâyeleri anlatır, biraz daha sessizlik, biraz daha temiz hava ya da haksız bir cezaya karşı hiçbir işe yaramayan dilekçelerden bir tane daha yazdırırdı. Bütün bunlar o kadar çok vaktimizi alırdı ki, bir saatlik görüşme süresi biz ana oğul birbirimize özel ve tatlı hiçbir şeyi daha doğru dürüst söyleyemeden sona ererdi.</p>

    <p>Görüşmelerde bizi dinleyen gardiyandan başka kimse olmazdı. Ayşe Hanım’dan dinlediğim hikâyeleri, ondan öğrenip okuduğum kitapları kendi fikirlerim, tahminlerim, hayallerim gibi oğluma anlatmaya çalışırdım. Suçunu hatırlattığı için eski efsaneleri sevmez ve benim konuyu nereye çektiğimi anlamazlıktan gelirdi. Zamanında bu hikâyeleri rahmetli Mahmut Usta’dan dinlediğimi söylesem de bana inanmaz ama gene de dinlerdi. Bazan önemli olanın anlattığım efsane değil, yalnızca karşılıklı konuşmak olduğunu hissederdim. Bazan biraz susar, biraz düşünür, hapishanede hızla şişmanlayan ve yavaş yavaş gerçek bir haydut gibi görünmeye başlayan oğluma bakıp gözyaşı dökmemek için kendimi zor tutardım.</p>

    <p>En ağırı bir saatlik görüşme süresinin bitiminde birbirimizden ayrılmaktı. Ben odadan çıkabilirdim de, oğlum tıpkı çocukluğunda olduğu gibi, bir türlü benden ayrılamaz, gardiyanın uyarısı üzerine kararlı ve erkeksi bir hareketle sandalyesinden kalksa bile kapıdan çıkamazdı. Kapıda durup bana çaresiz bir bakışla bakarken, çocukluğunda daha okula başlamadan önce, bakkala, beş dakikalığına bir koşu gidip gelmemden önceki yalvarmalarını hatırlardım. “Şimdi, bir dakikada geliyorum” dememe hiç inanmazdı. Kapıda bütün gücüyle elbisemin eteğine ve koluma yapışır, sanki beni bir daha göremeyecekmiş gibi “Anne, beni bırakma” diye yalvarır ve beni hiç bırakmazdı.</p>

    <p>Ayda bir yapılan açık görüşlerde, tutuklu ve ziyaretçilerin birbirlerine dokunmalarına izin verildiği için çok mutlu olurduk. Bütün kısmın katıldığı bu görüşmeyi sabırla bekler, şu veya bu nedenle ceza olsun diye açık görüş ertelenince üzülür, bazan da Ankara’dan bakanın verdiği bir kararla, bayram ya da başka bir bahaneyle yeni bir açık görüş ilan edilince çok sevinirdik. Pek çok sol ve Kürt tutuklu ve mahkûm olduğu için hapishaneye yiyecek, kitap, cep telefonu sokmak yasaktı. Ama açık görüşlerde gardiyanlara üç beş kuruş verip evladımın Öngören’deki şiir defterini, kalemlerini, sevdiği bir iki şiir antolojisini içeri sokabildim. Yazmanın onun için acılarını iyileştiren, öfkelerini yatıştıran derin bir ilaç olduğunu görünce, ona başından geçenleri, hatta şimdi sonuna geldiğimiz bütün bu hikâyeyi tıpkı bir roman gibi yazmasını söyledim ve bu fikri açık görüşlerde sık sık işledim.</p>

    <p>Adi tutuklular kısmındaki kaçakçılar, çeşit çeşit katiller, hırsızlar, dolandırıcılar, gaspçılar ve onların aile ve ziyaretçileriyle ağzına kadar dolu olan görüşme odasında ana oğul dikkat çekmeyecek bir köşeye oturur, birbirimize sarılır, kucaklaşırdık. Ona dokunur dokunmaz, çocukluğunda onu yıkadığım günlerde gördüğüm mutluluk ifadesi evladımın yüzüne gelir, inanmayacağımı bile bile aslında burada çok mutsuz olmadığını anlatır, tanıdığı mahkûmlar, rüşvet alan gardiyanlar ve dönen dolaplar hakkında neşeyle konuşurdu. Sonra pencereden gördüğü manzara ve havalandırma avlusunun üzerindeki gök hakkında yazdığı şiirleri cesaretle annesine okurdu.</p>

    <p>Evladımın güzel şiirlerini bütün içtenliğimle övdükten sonra, konuyu yazması gereken kitaba getirirdim. O kitabı yalnızca hâkime kendini savunmak için değil, ibretlik bir hikâye olduğu için de yazmalıydı. Bazan fikirler verir, Oidipus ve Sührab hikâyelerini (iki kitap da hapishane kütüphanesinde yoktu ama rüşvetle içeri soktum), rahmetli babasının Tahran’a gidişini, ya da kendi tiyatroculuk yıllarımı, babasıyla tanıştığımız yazı, sarı tiyatro çadırında oynadığımız oyunları ve her oyunun bitişindeki uzun monoloğumun anlamını oğluma anlatırdım. “Oyunları içimden gelen o son monolog için oynardım aslında” derdim oğlumun gözlerinin içine bütün içtenliğimle bakarak.</p>

    <p>Bazan susar, birbirimizin yüzüne, gözlerine sanki bu ilk tanışmamızmış gibi uzun uzun bakardık. Bazan yün kazağına takılmış bir çöpü alır, gömleğinin kopmakta olan düğmesine dokunur, karışık saçlarını elimle özenle düzeltirdim. Bazan çocukluğunu ne kadar hatırladığını, neden bu kadar öfkeli olduğunu, neden babasının gözüne kurşun sıktığını ve neden <i>şimdi</i> mutlu gözüktüğünü sormak ister, ama kendimi tutardım. Bu açık görüşlerde her zaman oğlumun kollarını, omzunu, sırtını, boynunu okşar, ellerini tutardım. O da altmış iki yaşındaki annesinin ellerini tutar, bir sevgili gibi onları saygıyla öperdi.</p>

    <p>Silivri Cezaevi’ndeki en son Kurban Bayramı’ndaki açık görüşte gene yan yana oturduk, birbirimizin gözlerinin içine uzun uzun baktık ve birbirimize sarılıp sustuk. Yukarıda güneşli bir sonbahar göğü vardı. Oğlum en sonunda “her şeyi” anlatacağı o romana artık başlayacağını söyledi. Şimdi aklındaki düşünceler, yaz geceleri hapishane penceresinden gözüken yıldızlar gibi sayısızdı. Onları, kendi duyguları gibi tek tek kelimelere geçirmek zordu. Ama kitaplardan da yararlanıyordu. Hapishanenin siyasete kapalı kütüphanesinde Jules Verne’nin <i>Arzın Merkezine Seyahat</i>’i, Edgar Allan Poe’nun hikâyeleri, eski şiir kitapları ve <i>Rüyalarınız, Hayatınız</i> adlı derleme kitap da vardı. Babası gibi onları okuyacak, babasının gençliğinde ne düşündüğünü anlayarak, kendini onun yerine koyacaktı. Babası hakkında bana sorular sordu. Sorularına heyecanla cevap verdim, sevinçle ona sarıldım ve boynunun tıpkı çocukluğunda olduğu gibi ucuz sabun ve bisküvi karışımı bir kokuyla koktuğunu mutlulukla bir kere daha fark ettim. Ziyaret süresi sona erince oğlumun bu bayram günü annesinden kolay ayrılması için Allah’a yalvardım.</p>

    <p>“Pazartesi gene geleceğim” dedim gülümseyerek. Çantamdan çıkardığım Dante Rossetti’nin yırtılmış, yapıştırılmış kırmızı saçlı kadın resmini verdim. “Romanını yazacağını bilmek ise oğlum, çok mutlu etti beni!” dedim. “Bitince kapağına bu resmi koyar, biraz da güzel ananın gençliğini anlatırsın. Bu kadın, bak, biraz benziyor bana. Tabii romanına nasıl başlayacağını sen daha iyi bilirsin ama kitabın, benim son sahnedeki monologlarım gibi hem içten hem de bir masal gibi olmalı. Hem yaşanmış bir hikâye gibi sahici, hem de bir efsane gibi tanıdık olmalı. O zaman yalnız hâkim değil herkes anlar seni. Unutma, aslında baban da yazar olmak istemişti.”</p>
