    <p class="baslik_1"><b>- 4 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>O zamanlar sondaj makinaları daha kullanılmıyordu. Usta kuyucular bir arazide suyun nereden çıkacağını, nerede kuyu kazılacağını binlerce yıldır sezgiyle bulurlardı. Mahmut Usta ağzı kalabalık eski ustaların süslü belagatını elbette biliyordu. Ama eline çatal alıp arazide bir aşağı bir yukarı yürüyen, okuyup üfleyen gösterişçi kimi eski ustaların yaptıklarını ciddiye almıyordu. Binlerce yıllık bir mesleği icra edenlerin son kuşağından olduğunu hissediyordu. Bu yüzden mesleği konusunda gösterişçi değil, alçakgönüllüydü. “Toprağın koyusuna, nemlisine, siyahına bakacaksın” diye konuştu benimle. “Arazinin alçak yerini, taşlı, kayalı, inişli çıkışlı, gölgeli yerini görecek, aşağıdaki suyu hissedeceksin” dedi bir başka sefer beni eğitip yetiştirmek isteğiyle. “Ağaçların, yeşilliklerin olduğu yerde toprak koyu ve nemlidir, tamam mı? Dikkat edeceksin; ama hiçbir şeye kolay kanmayacaksın.”</p>

    <p>Çünkü toprak, aynı zamanda yedi kat gökyüzü gibi tabaka tabakaydı. (Bazı geceler gökdeki yıldızlara bakarak altımızdaki karanlık âlemi hissederdim.) Mesela koyu, kara toprağın iki metre altından, killi, su geçirmez, kupkuru, berbat bir toprak ya da kum çıkabilirdi. Su aranacak yeri kestirmeye çalışan eski kuyucu ustaları, toprağın, otların, böceklerin, hatta kuşların bile dilinden anlamak, yukarıda yürürken alttaki kaya ya da kil tabakasını sezmek zorundaydılar.</p>

    <p>Bu hünerleri, bazı eski kuyucuların kendilerinde Orta Asyalı şamanlar gibi doğa ötesi güçler ve sezgiler vehmetmelerine, yeraltı tanrıları ve cinleriyle konuştuklarını ileri sürmelerine yol açmıştı. Çocukluğumda babamın gülüp geçtiği bu palavralara, ucuza su bulmak isteyen halk inanmak isterdi. Beşiktaş’ta, gecekonduların bahçelerinde hâlâ bu inançlarla kuyu açılacak yer arandığını hatırlıyorum. Tavukların dolaştığı sarmaşıklı bir arka bahçede nereye kuyu kazacağını belirlemek için toprağı dinleyen bir kuyucuya, evdeki teyzelerin ve amcaların, hasta bebeğin göğsünü dinleyen doktor gibi saygı duyduklarını da görmüştüm.</p>

    <p>“Allahın izniyle en fazla iki haftada işimiz biter ve ben on on iki metrede burada su bulurum” dedi Mahmut Usta o ilk gün.</p>

    <p>Benimle daha açık konuşuyordu çünkü Ali mal sahibinin adamıydı. Bu benim hoşuma gider, ustamla buradaki işin sahibi gibi hissederdim kendimi.</p>

    <p>Mahmut Usta kuyuyu kazacağı yeri ertesi sabah belirledi. Arazi sahibinin fabrika planlarına göre kuyunun açılmasını istediği yer değildi bu. Tam tersi yönde, arazinin başka bir köşesindeydi.</p>

    <p>Babam siyasi sır tutma alışkanlığından, yaptığı önemli şeylere beni katmaz, fikrimi almazdı. Mahmut Usta ise kuyuyu nerede kazacağına karar verirken önce düşüncelerini benimle paylaştı. Burasının zor arazi olduğunu anlattı. Bu çok hoşuma gitti, onu sevdim. Ama sonra içine döndü ve kararı bana hiç sormadan, açıklamadan verdi. Üzerimdeki gücünü, ilk böyle hissettim. Babamdan hiç görmediğim bu şefkat ve yakınlıktan hem hoşlanarak, hem de bir anda ona kızarak.</p>

    <p>Mahmut Usta yere bir kazık çakmıştı. Arazide o kadar yürüdükten, düşündükten sonra niye bu yeri seçmişti? Bu yerin ötekilerden farkı neydi? Bu kazığı durmadan yere çaksak, bir yerde mutlaka su çıkacak mıydı? Bu soruları Mahmut Ustaya sormak istiyordum, ama soramayacağımı da anlıyordum. Çocuktum; o benim arkadaşım, hatta babam değil, ustamdı. Onda babalık bulan bendim.</p>

    <p>Kazığa bir sicim bağladı; sicimin öbür ucuna da sivri bir çivi taktı. İpin uzunluğunun bir metre olduğunu söyledi. Burada taş duvar tutmazdı; kuyunun duvarını beton yapacaktı. Beton duvarın kalınlığı yirmi yirmi beş santim olacaktı. İpi sürekli gergin tutarak çiviyle iki metre çapında bir daire çizmeye başladı. Aslında daireyi çizmiyor, çiviyle toprağın üzerinde noktalar işaretliyordu. Sonra Ali ile ben onları dikkatle birleştirip daireyi ortaya çıkarıyorduk.</p>

    <p>“Bir kuyunun dairesi çok muntazam olmalı” dedi Mahmut Usta. “Dairenin bir kusuru, bir kenarı, köşesi olursa, duvar tutmaz, göçer!”</p>

    <p>Göçük korkusunu ilk defa böyle işittim ve kazma kürekle dairenin içini kazmaya başladık. Usta toprağı kazıyor, ben bazan kazma vuruyor bazan da çıkan toprağı kürekle Ali’nin el arabasına koyuyordum ve ikimiz ustanın hızına ancak yetişiyorduk. “Arabayı çok doldurma da, hızla boşaltıp hızla geri getireyim, daha iyi” derdi Ali, bazan soluk soluğa. Kısa zamanda biz iki çırak yorulup yavaşlayınca, Mahmut Usta’nın hiç durmadan inip kalkan kazmasının kopardığı toprak parçaları kenarda birikmeye başladı. Yığın iyice birikince, usta kazmasını atıp uzaktaki zeytin ağacının altına yatar, sigara içerek bizi beklerdi. Daha ilk günün ilk saatlerinde, biz iki çırak işimizin ustamızın süratine yetişmek, onun her yaptığı şeyi dikkatle gözleyip ona göre davranmak, hızla emre uymak, itaat etmek olduğunu anlamıştık.</p>

    <p>Bütün gün güneş altında kazma kürek çalışmak beni serseme çevirdi. Güneş battıktan sonra bir tas mercimek çorbasını bile içemeden kendimi yatağa attım. Kazma tutmaktan ellerim su toplamış, güneşten ensem yanmıştı.</p>

    <p>“Alışırsın küçük bey, alışırsın” dedi Mahmut Usta gözlerini çalıştırmaya uğraştığı küçük televizyondan kaçırmadan.</p>

    <p>Kol işçiliği yapamayacak narin biri olduğum için beni iğneliyordu ama ben “küçük bey” sözünden mutlu oldum. Hem ustam bu sözüyle benim şehirli, okumuş bir aileden geldiğimi kabul ettiği için -demek ki bana fazla ağır iş vermeyecek, beni babaca koruyacaktı- hem de ustamın bana şefkat duyduğunu, benimle ilgilendiğini hissettiğim için.</p>
