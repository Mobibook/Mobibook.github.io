    <p class="baslik_1"><b>- 2 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Ama annem kitapçının verdiği paradan memnun değildi. Tezgâhtarlıktan kazandığım para hiç olmazsa üniversite giriş dershanesine vereceğimi karşılamalıydı. Babamın kaybolmasından sonra annemle çok iyi arkadaş olmuştuk. Yazar olma kararımı ise şakaymış gibi gülerek karşılıyordu. Önce iyi bir üniversiteye girmeliydim.</p>

    <p>Bir gün okuldan dönünce bir içgüdüyle annemle babamın odasındaki dolaba ve çekmecelere baktım ve babamın gömleklerinin ve eşyalarının yok olduğunu gördüm. Ama babamın tütün ve kolonya kokusu hâlâ odadaydı. Annemle ondan hiç söz etmiyorduk ve sanki gözümün önündeki hayali de hızla siliniyordu.</p>

    <p>Lise ikiyi bitirdiğim yazın başında İstanbul’dan Gebze’ye taşındık. Teyzemin kocasının Gebze’deki bahçeli evinin müştemilatında kira vermeden oturacaktık. Yazın ilk yarısında eniştemin bana göstereceği işte çalışır para biriktirirsem, Temmuz’dan sonra hem Beşiktaş’taki Deniz Kitabevi’nde tezgâhtarlık edebilir hem de dershaneye gidip gelecek seneki üniversite giriş sınavına hazırlanabilirdim. Beşiktaş’tan ayrıldığımız için üzüldüğümü bilen patron Deniz ağabey, yaz geceleri istersem kitabevinde uyuyabileceğimi söylemişti.</p>

    <p>Eniştemin bana verdiği iş Gebze’nin arkalarındaki bostanına ve kiraz ve şeftali bahçesine bekçilik etmekti. Bostanda bir çardak ile altında eski bir masa görmüş, oturup kitap okuyabileceğim çok vaktim olacak sanmış, yanılmıştım. Kiraz mevsimiydi, gürültücü, arsız kargalar sürüler halinde dallara saldırıyor, çocuklar ve bitişikteki arazide yapılan büyük inşaatta çalışan işçiler meyve-sebze çalmaya geliyorlardı.</p>

    <p>Bostanın yanındaki bahçede bir su kuyusu kazılıyordu. Bazan oraya gider, aşağıda kazma-kürek ile kuyu kazan usta ile onun çıkardığı toprağı yukarı çekip boşaltan iki çırağın çalışmasını seyrederdim.</p>

    <p>Çıraklar hoş bir inilti çıkaran bir tahta çıkrığı iki kolundan tutup çevirir, aşağıdan ustanın yolladığı bir kova dolusu toprağı kenardaki el arabasına boşaltırlardı. Sonra, benim yaşlarımda olan çırak el arabasındaki toprağı boşaltmak için götürürken, ondan daha büyük, uzun boylu çırak kuyuya doğru “Geldiii!” diye bağırıp, aşağıdaki ustaya kovayı geri sarkıtırdı.</p>

    <p>Gün boyunca usta yukarıya nadiren çıkıyordu. Onu bir öğle molasında sigara içerken gördüm ilk. Babam gibi uzun boylu, yakışıklı, inceydi. Ama babam gibi sakin, güleryüzlü değil, öfkeliydi. Çırakları sık sık azarlıyordu. Çıraklar azarlandıklarına tanık olmamdan hoşlanmazlar diye usta yukarıdayken kuyuya fazla yaklaşmıyordum.</p>

    <p>Haziran’ın ortasında bir gün kuyu tarafından neşeli haykırışlar ve silah sesleri geldi. Yaklaşıp baktım: Kuyudan su çıkmış, haberi işiten Rizeli arazi sahibi koşup gelmiş, sevinçten tabancasıyla havaya ateş ediyordu. Tatlı bir barut kokusu aldım. Arazi sahibi, ustaya ve çıraklara bahşiş dağıttı. Kuyuyu bu araziye yapacağı inşaatlarda kullanacaktı. Şehir suyu henüz Gebze’nin arkalarına kadar gelmemişti.</p>

    <p>Ondan sonraki günlerde ustanın çırakları azarladığını işitmedim. Bir at arabası torbalarla çimento ve biraz demir getirdi. Bir öğleden sonra usta kuyunun ağzına beton döktü, bir de demirden kapak taktı. Herkes keyifli olduğu için artık onlara daha çok sokuluyordum.</p>

    <p>Bir başka öğleden sonra kuyunun başında kimse yoktur zannederek oraya yürüdüm. Zeytin ve kiraz ağaçları arasından Mahmut Usta çıkageldi. Elinde kuyuya taktığı elektrikli motorun bir parçası vardı.</p>

    <p>“Delikanlı, bakıyorum sen bu işe meraklısın!” dedi.</p>

    <p>Jules Verne’nin dünyanın bir ucundan girip öteki ucundan çıkan roman kahramanlarını düşündüm.</p>

    <p>“Küçükçekmece’nin arkalarında bir kuyu işine gidiyorum. Bu çıraklar bırakıyor, seni götüreyim mi?”</p>

    <p>Kafamın karıştığını görünce, iyi bir kuyucu çırağının yevmiyesinin bir bostan bekçisinin yevmiyesinin dört katı olduğunu söyledi. On günde biterdi işimiz; hemen geri dönerdim evime.</p>

    <p>Evde, “Asla izin vermem!” dedi annem. “Sen kuyucu olmayacaksın. Üniversitede çok güzel okuyacaksın.”</p>

    <p>Ama hızlı para kazanmak aklıma takılmıştı bir kere. Anneme, eniştemin bostanında iki ayda kazandığım kadar parayı iki haftada kazanabileceğimi, böylece giriş sınavına, dershaneye ve istediğim kitapları okumaya daha çok vakit ayırabileceğimi ısrarla söyledim. Hatta zavallı anneciğimi tehdit ettim:</p>

    <p>“İzin vermezsen, kaçar giderim” dedim.</p>

    <p>“Çocuk çalışıp para kazanmak istiyorsa kırma şevkini” dedi eniştem. “Ben bir sorup öğreneyim kimdir bu kuyucu ustası.”</p>

    <p>Benim yokluğumda avukat eniştemin belediye binasındaki yazıhanesinde o, annem ve kuyucu Mahmut Usta buluştular. Benim değil, ama ikinci bir çırağın kuyuya ineceği konusunda da anlaştılar. Eniştem bana yevmiyemin miktarını söyledi. Evde babamın küçük eski bavulunun içine gömleklerimi, beden dersi için bir çift lastik ayakkabıyı koydum.</p>

    <p>Bizi alıp kuyu kazacağımız yere götürecek kamyonet o yağmurlu günde bir türlü gelmeyince, damı akan tek odalı evimizde annem birkaç kere ağladı; vazgeçmemi, beni çok özleyeceğini, parasızlıktan yanlış bir şey yaptığımızı söyledi.</p>

    <p>“Asla kuyuya inmeyeceğim” dedim elimde çanta, başım dik, mahkemeye giden babam gibi kararlı ama şakacı bir havayla evden çıkarken.</p>

    <p>Kamyonet, eski büyük caminin arkasındaki boş alanda bekliyordu. Elinde sigara, yaklaştığımı gören Mahmut Usta, kıyafetimi, adımlarımı, elimdeki çantayı bir öğretmen gibi gülümseyerek inceledi.</p>

    <p>“Geç içeri, otur, gidiyoruz şimdi” dedi. Kuyu açtıran işadamı Hayri Bey’in şoförüyle ustanın arasına oturdum. Yolda bir saat hiç konuşmadık.</p>

    <p>Boğaz Köprüsü’nü geçerken, sola aşağıya, İstanbul’a, okulum Kabataş Lisesi’ne doğru dikkatle bakıyor, Beşiktaş’ta tanıdık binaları görmeye çalışıyordum.</p>

    <p>“Merak etme, çabuk biter işimiz,” dedi Mahmut Usta, “dershanene de yetişirsin.”</p>

    <p>Annem ve eniştemin benim dertlerimden söz etmiş olmaları hoşuma gitti; güven duydum ona. Köprüyü geçtikten sonra İstanbul trafiğine takıldık ve ancak batan güneş yakıcı ışınlarını tam karşımızdan gözümüzün içine dikerken şehir dışına çıkabildik.</p>

    <p>Şehir dışı deyişim bugünün okurunu yanıltmasın. O zamanlar İstanbul’un nüfusu, bu hikâyeyi sizlere anlattığım bugün olduğu gibi on beş milyon değil, beş milyondu. Şehir surlarının biraz dışına çıktıktan sonra evler seyrekleşir, küçülür, yoksullaşır, fabrikalar, benzin istasyonları ve tek tük oteller başlardı.</p>

    <p>Bir süre tren yolu boyunca gittikten sonra karanlık basarken ana yoldan ayrıldık. Büyükçekmece Gölü’nü de geçmiştik. Bir iki kere servi ağaçları gördüm; mezarlıklar; beton duvarlar, bomboş alanlar… Çoğu zaman da hiçbir şey gözükmüyor, çok dikkatle bakmama rağmen nerede olduğumuzu çıkaramıyordum. Bazan akşam yemeğine oturan bir ailenin penceresinin turuncu ışıklarını, bazan da bir fabrikanın neon lambalarını görüyorduk. Sonra bir yokuş çıktık. Bir ara uzaklarda şimşekler çaktı, gökyüzü aydınlandı ama geçtiğimiz topraklar, kimsesiz yerler sanki hiç aydınlanmadı. Bazan nereden geldiğini çıkaramadığım bir ışıkta sonsuz kıraç topraklar, insansız, ağaçsız araziler görüyor, sonra karanlıkta onları kaybediyordum.</p>

    <p>Çok sonra, ıssızlığın bir yerinde durduk. Etrafta ne bir ışık, ne bir lamba, ne de bir ev gözüktüğü için eski kamyonet arızalandı sandım.</p>

    <p>“Yardım et bakalım da, şunları indirelim” dedi Mahmut Usta.</p>

    <p>Keresteleri, çıkrığın parçalarını, kap kaçağı, iple sarılmış iki şilteyi, kaba plastik torbalar içindeki eşyaları, kazı aletlerini indirdik. Şoför “Hadi hayırlısı, kolay gelsin” deyip kamyonetiyle uzaklaşınca zifiri karanlıkta olduğumuzu fark ederek telaşlandım. İlerlerde bir yerde şimşek çakıyordu ama arkamızda gök açıktı ve yıldızlar bütün güçleriyle ışıldıyorlardı. Daha uzaklarda İstanbul’un bulutlara yansıyan ışıklarını sarı bir sis gibi görebiliyordum.</p>

    <p>Toprak yağmurdan nemli, yer yer ıslaktı. Dümdüz arazide kendimize kuru bir yer arayıp bulduk. Eşyaları oraya taşıdık.</p>

    <p>Usta kamyondan indirdiğimiz sırıkların yardımıyla çadırı kurmaya girişti. Ama bunu bir türlü beceremedi. Çekilmesi gereken ipler, çakılması gereken küçük kazıklar gecenin içinde kaybolmuş, karanlıkta her şey ruhumun içinde kördüğüm olmuştu. “Oradan tut, buradan değil” diye Mahmut Usta sesleniyordu.</p>

    <p>Bir baykuşun öttüğünü duyduk. Çadırı kurmamız şart mı, yağmur dindi diye düşündüm ama ustamın kararlılığına saygı duydum. Rutubet kokan ağır çadır bezi, üzerimize gece gibi kapanıyor, yerinde durmuyordu.</p>

    <p>Gece yarısından çok sonra çadırı kurmayı başarıp şilteleri serip yattık. Yaz yağmurunun bulutları çekip gitmiş, pırıl pırıl yıldızlı bir gece başlamıştı. Yakınlarda bir yerden bir cırcırböceğinin sesini duyunca rahatladım. Yatağıma uzanınca hemen uyuyakalmışım.</p>
