  <p>Galip, çocukluk aşkı, arkadaşı, amcasının kızı, sevgilisi ve kayıp karısı Rüya’yı karlı bir kış günü İstanbul’da aramaya başlar. Çocukluğundan beri yazılarını hayranlıkla okuduğu yakın akrabası gazeteci Celâl’in köşe yazıları, bu arayışta ona işaretler yollayacak ve eşlik edecektir. Okuyucu, bir yandan her bacası, her sokağı, her insanı başka bir esrarlı âlemin işaretine dönüşen İstanbul’da Galip’in araştırmalarını ve karşılaştığı kişileri izlerken, bir yandan da bu araştırmaları değişik işaretler ve tuhaf hikâyelerle tamamlayan Celâl’in köşe yazılarıyla karşılaşır. Eski cellatların hikâyelerinden Boğaz’ın sularının çekileceği felaket günlerine, kılık değiştiren paşalardan kültür tarihimizde kalmış esrarlı cinayetlere, karlı gecenin aşk hikâyelerinden yüzlerimizin üzerindeki anlamın sırlarına, İstanbul’un ücra ve karanlık köşelerinden gülünç ve tuhaf kişilerine, yakın tarihimizden günlük hayatımızın unutulmuş ve şaşırtıcı ayrıntılarına kadar uzanan bir arayış.</p>
