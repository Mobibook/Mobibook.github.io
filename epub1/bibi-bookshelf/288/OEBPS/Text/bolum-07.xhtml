    <p class="baslik_1"><b>- 7 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>“Yıkanacak mısın sen?” derdi her akşam güneş batarken Mahmut Usta bana.</p>

    <p>Kamyonetin iki üç günde bir getirip değiştirdiği plastik bidonun bir de musluğu vardı ama orada yalnızca elimizi, yüzümüzü yıkayabilirdik. Vücudumuzu yıkayabilmek için suyu önce plastik kovada biriktirmemiz gerekiyordu. Mahmut Usta kafamdan aşağı iri maşrapayla su dökerken ürperirdim. Kovanın suyu güneşte ısınmadığı için değil, o beni çıplak gördüğü için.</p>

    <p>“Sen daha çocuksun” demişti bir keresinde bana. Adalelerimin yeterince gelişmediğini, güçsüz kuvvetsiz olduğumu mu kast etmişti? Yoksa başka bir şeyi mi? Onun gövdesi kaslı, sert ve güçlüydü ve göğsünde, sırtında tüyler vardı.</p>

    <p>Hayatım boyunca, ne babamı ne de başka bir erkeği çıplak görmüştüm. Mahmut Usta’nın sabunlu kafasından aşağı teneke maşrapayla su dökerken ona bakmamaya çalışırdım. Kolunda, bacaklarında, sırtında, kuyu kazarken oluşmuş morluklar, yara izleri görürdüm bazan ama sesimi de çıkarmazdım. Oysa Mahmut Usta benim başımdan aşağı su dökerken kocaman ve sert parmağının ucuyla, sırtımdaki, kolumdaki bir çürüğe yarı merak yarı şakayla dokunur, benim “Ah!” diye inleyerek irkildiğimi görünce, hem güler hem de şefkatle “Dikkat et” derdi.</p>

    <p>Bazan şefkatle bazan tehdit eder gibi, ama sık sık “Dikkat et” derdi Mahmut Usta, “Kuyucu çırağının akılsızı aşağıdakini sakat bırakır; dikkatsizi öldürür.” “Aman ha, aklın, gözün kulağın hep aşağıda olacak” der, kancasından çıkıveren kovanın aşağıdakini nasıl ezdiğini anlatırdı. Ya da aşağıda ustasının gaz zehirlenmesinden bayıldığını yukarıdaki dalgacı çırak üç dakika fark etmeyince, ustanın nasıl bir anda ölüler âlemine geçiverdiğini beş cümlede hikâye ederdi.</p>

    <p>Gözlerimin içine şefkatle bakıp bana öğretici, korkutucu hikâyeler anlatmasından çok hoşlanıyordum. Ustam dikkatsiz çırakların neler yaptığını tutkuyla anlatırken, onun kafasında yeraltı âlemiyle, ölülerin dünyası ve toprağın derinlikleriyle, cennetin ve cehennemin unutulmaz köşeleri arasında bir ilişki olduğunu hisseder, ürperirdim. Sanki toprağı kazdıkça, ustama göre Allah’ın ve meleklerin katına doğru ilerliyorduk. Oysa geceyarısı esen serin rüzgâr, lacivert gökkubbenin ve ona asılı on binlerce titrek yıldızın tam ters yönde olduğunu hatırlatırdı.</p>

    <p>Güneş batana kadarki güzel sessizlikte Mahmut Usta bir yandan akşam yemeği iyi pişti mi diye tencerenin kapağını açıp kaparken, bir yandan da televizyondaki görüntüyü düzeltmek için uğraşırdı. Televizyonu, eski bir araba aküsüyle birlikte Gebze’den getirmiş, ilk iki akşam akü bir türlü çalışmayınca kamyonetle Öngören’e yollatıp tamir ettirmişti. Şimdi aküden elektrik alıyor, çalışıyordu ama, ekranda açık seçik bir görüntü bulmak için Mahmut Usta’nın çok uğraşması gerekiyordu. Sinirlenince beni çağırır, çıplak tel benzeri tenekeden antenini elime tutuşturur, “Sağa, biraz yukarı, sola” diyerek ekranda temiz bir görüntü arardı.</p>

    <p>Uzun bir çabadan sonra ekranda bir görüntü belirir ama biz haberlere bakarak sıcak akşam yemeğimizi kaşıklarken görüntüler eski hatıralar gibi tekrar bulanıklaşır, kendi kendine gidip gelmeye, dalgalanmaya, titremeye başlardı. Oturduğumuz yerden kalkıp, bir iki kere dokunduktan sonra görüntü iyice bozulsa bile artık ikimiz de yerimizden kıpırdamaz, haber spikerinin hâlâ duyulabilen sesiyle söylediklerini ve reklamları dinlerdik.</p>

    <p>Güneş tam o sırada karşımızdan batardı. Gün boyunca ortalıkta hiç görülmeyen tuhaf ve nadir kuşları işitmeye başlardık. Sonra daha ortalık kararmadan gökte pembemsi dolunay belirirdi. Çadırın çevresinden çıtırtılar, uzaklardan köpek havlamaları gelir ve sönen ateşin kokusunu, varolmayan servi ağaçlarının gölgesini hissederdim.</p>

    <p>O güne kadar babam bana hiç masal, hikâye anlatmamıştı. Mahmut Usta ise her gece, televizyondaki belirsiz, hatta soluk bir görüntüden, gün boyunca karşılaştığımız bir dertten, bir hatıradan yola çıkarak hikâyeler anlatırdı. Neresi hayal, neresi hakikat, başı neresi, sonu neresi belli değildi bu hikâyelerin. Ama onlara kendimi kaptırmayı ve Mahmut Usta’nın çıkardığı hisseyi dinlemeyi severdim. Ama hikâyeleri tam <i>anlayamazdım</i> da. Mesela Mahmut Usta, çocukluğunda dev bir yaratık tarafından yeraltı âlemine kaçırıldığını anlatmıştı bir kere: Yeraltı karanlık değil, tam tersi aydınlıktı. Onu ışıl ışıl bir saraya götürmüşler, üzerinde ceviz ve böcek kabukları, balık kafaları ve kılçıkları olan bir ziyafet masasına buyur etmişlerdi. Önüne dünyanın en güzel yiyeceklerini koymuşlardı ama Mahmut Usta arkasında ağlayan kadınlar olduğunu işitince bir lokma bile almamıştı. Derken yeraltındaki padişahın sarayında ağlayan kadınların sesinin tıpkı televizyondaki kadın spikerin sesi gibi olduğunu anlatmıştı.</p>

    <p>Bir başka seferinde biri mantardan, biri de mermerden iki dağın birbirlerini tanımadan ve anlamadan nasıl karşılıklı binlerce yıl bakıştıklarını anlattıktan sonra, <i>Kur’an-ı Kerim</i>‘de “evlerinizi yüksek yere yapınız” diye bir ayet olduğunu söylemişti. Bunun anlamı, depremin yüksek yerlere vuramayacağı idi. Kuyumuzu da yüksek bir yerde açmamız talihti. Yüksek yerlerde su kolay çıkardı.</p>

    <p>Mahmut Usta bunları anlatırken hava iyice karardığı, seyredilecek başka bir şey olmadığı için ikimiz de televizyondaki bulanık görüntülere sanki anlaşılabilir, açık seçik görüntüymüşler gibi dikkatle bakardık.</p>

    <p>Bazan “Bak görüyor musun, orada da var!” derdi Mahmut Usta ekrandaki bir lekeyi işaret ederek, “Tesadüf değil bu.”</p>

    <p>Hayaletimsi görüntüler içinde karşılıklı bakışan iki dağı ben de bir an fark ederdim. Ama bunun bir yanılsama olduğunu kendime bile söyleyemeden Mahmut Usta konuyu değiştirir, “Yarın arabayı ağzına kadar doldurmayın” diyerek öğüt verirdi bana. Beton dökerken; televizyonu aküye bağlarken; çıkrığın planını çizerken tam bir mühendis gibi düşünüp davranan birinin, bu efsane ve masalları, kendisi de gerçekten yaşamış gibi anlatabilmesi beni büyülerdi.</p>

    <p>Akşam yemeğinden sonra ben ortalığı toplarken “Kasabaya gidelim, çivi alalım” derdi Mahmut Usta. Ya da bazan “Sigaram bitmiş” derdi.</p>

    <p>Serin karanlıkta biz Öngören’e yürürken ilk günlerde mehtap asfaltın üzerinde parlardı. Çok yakındaki gökkubbeyi şimdiye kadar hiç hissetmediğim kadar kuvvetle üzerimde hisseder, babamı, annemi düşünürdüm. Geceleri ağustosböceklerinin hiç durmadan cır cır diye ötmesini seviyordum. Mehtapsız gecelerde gökteki pırıl pırıl on binlerce yıldıza şaşarak bakmayı seviyordum.</p>

    <p>Kasabada anneme telefon ettim, her şeyin yolunda gittiğini söyledim ama o ağlamaya başladı. Mahmut Usta’nın paramı verdiğini söyledim. (Doğruydu.) İki haftaya kalmadan evde olacağımı söyledim (bundan emin değildim aslında). Aklımın bir yanıyla burada, Mahmut Usta ile olmaktan memnun olduğumu biliyordum. Kendi paramı kendim kazandığım, babam gittikten sonra evin erkeği olduğum için miydi bu?</p>

    <p>Akşamları Öngören’e indiğimizde mutluluğumun asıl nedenini açıkça hissederdim. İstasyon Meydanı’nda gördüğüm Kırmızı Saçlı Kadın’la yeniden karşılaşmak istiyordum. Kasabaya her inişimizde Mahmut Usta ile yolumuzu onların evinin önünden geçirmeye çalışıyordum. İstasyon Meydanı’ndan o gece henüz geçmemişsek, bir bahane ile ustamdan ayrılır, gider, adımlarımı yavaşlatarak evlerinin önünden yürürdüm.</p>

    <p>Üç katlı, çıplak sıvalı, yoksul görünüşlü bir apartmandı. Akşam haberlerinden sonra yukarıdaki iki katta da ışıklar yanardı. Ortadaki katın perdeleri sürekli kapalıydı. Yukarıdaki katta ise perdeler yarı aralık olur, bazan bir pencere de açık dururdu.</p>

    <p>Annesi ve kardeşiyle Kırmızı Saçlı Kadın’ın bazan üst katta, bazan orta katta oturduklarını düşünüyordum. Üst katta oturuyorlarsa, bu biraz daha çok paraları var anlamına geliyordu. Kırmızı Saçlı Kadın’ın babası ne iş yapıyordu acaba? Onu görememiştim. Belki o da, benim babam gibi kayıplara karışmıştı.</p>

    <p>Gün boyunca çalışırken, mesela doldurulmuş ağır kovayı kendimize doğru çıkrıkla ağır ağır çekerken, ya da öğle molasında gölgede uzanıp uyuklarken, hayallerimde Kırmızı Saçlı Kadın’ı gördüğümü, onu <i>düşündüğümü</i> fark ederdim. Kendimden biraz utanırdım: Dikkatli olmam gereken bir işin ortasında, hiç tanımadığım bir kadının hayallerine kapıldığım için değildi utancım: Bu hayallerin saflığı ve ilkelliği yüzündendi: Şimdiden onunla evlendiğimizi, onunla seviştiğimizi, bir evde mutlu olduğumuzu hayal ediyordum. Evinin kapısındayken gördüğüm hızlı hareketleri, küçük elleri, uzun boyu, yuvarlak dudakları ve yüzündeki şefkatli ve kederli ifade hep aklıma geliyordu. En çok gülerken yüzünde beliren alaycı ifade beni etkilemişti. Bu hayaller kafamda yaban çiçekleri gibi durmadan açıyordu.</p>

    <p>Bazan da birlikte kitap okuyup, sonra öpüşüp seviştiğimiz geliyordu gözümün önüne. Gençliğinde bir ideal için birlikte heyecanla kitap okuduğu kızla daha sonra evlenmek, babama göre en büyük mutluluktu. Bir başkasının mutluluğundan söz ederken babam bir keresinde anneme böyle demişti.</p>
