    <p class="baslik_1"><b>- 16 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Kötü toprak ondan sonraki üç gün renk değiştirmedi. Çıkrığı tek başıma güçlükle çevirdiğim için Mahmut Usta aşağıdan kovayı ağzına kadar doldurmuyor, bu da hızımızı iyice kesiyordu. Toprak yumuşacık olduğu için gittikçe aşağıya inen ustamın fazla işi de yoktu. Benim indirdiğim kovayı bir anda, üç beş kürek hareketiyle dolduruyor, “Çeek!” diye hemen bağırıyordu.</p>

    <p>Yarı dolu kovayı çıkrığın tek koluna asılarak yukarı çekmem, arabaya aktarıp boşaltmam vakit aldığı için ustam aşağıda sabırsızlanıyor, bana söylenip, bazan da bağırıyordu. Bazan arabayı iterek koştururken, tozlu toprağı boşaltırken gücüm tükenir, yere oturup dinlenirdim. Geri döndüğümde kuyunun ağzından ustamın daha da yüksek sesle söylendiğini işitirdim. Bazan da iyice yavaşladığımı görünce usta kendisini yukarı almamı ister, yukarıda bir paydos verir, niye yavaşladığımı bana sorardı. Çıkrığı çevirerek onu yukarı çekmek en zor iş olduğu için tükendiğimi görür, beni azarlayamaz, “Oğlum, yoruldun” der, zeytin ağacının altına oturup sigara içer, sessizce beni beklerdi. Bana “oğlum” deyişi içime derinden işler, kafamı karıştırırdı. O zaman ben de ceviz ağacının altına gider, yatardım. Çok geçmeden ustamın yarı tatlı yarı emreden sesini duyardım ve kazmaya devam ederdik.</p>

    <p>Her akşam Öngören’e birlikte iniyorduk. Her seferinde Rumeli Kahvehanesi’nin kaldırımındaki masadan bir bahane uydurmadan kalkar, Öngören sokaklarında Kırmızı Saçlı Kadın’a rastlama, tiyatro çadırına sızma umuduyla aşağı yukarı yürürdüm. Sarı tiyatro çadırı yerindeydi, ama ilk iki akşam onlara rastlayamadım.</p>

    <p>Üçüncü akşam marangozun sokağında yürürken, Kırmızı Saçlı Kadın’ın kardeşi, Turgay arkadan yetişti bana.</p>

    <p>“Kuyucu çırağı, çok dalgınsın!”</p>

    <p>“Tiyatroya sok beni” dedim. “Bilet alıp gireyim.”</p>

    <p>“Lokantaya gel.”</p>

    <p>Birlikte yürüyüp vitrini tül perdeli Kurtuluş Lokantası’na girdik, tiyatrocuların masasına oturduk. “Tiyatrodan önce rakıyı usulünce içmeyi öğrenmen gerek” dedi Turgay.</p>

    <p>Aslında benden beş altı yaş büyük gözüküyordu. Şakayla önüme koyduğu buzlu rakıyı ben gene hızla içerken Turgay yanındakilerle biraz fısıldaştı. Geç kalıyor muydum? Mahmut Usta beni bekliyor muydu? Bu akşam beni sokarlarsa Mahmut Usta’ya aldırmaz, tiyatroya girerdim.</p>

    <p>“Öbür gün akşam bu saatte burada ol” dedi Turgay. “Ustanı da getir.”</p>

    <p>“Mahmut Usta meyhanelerden ve tiyatrodan hoşlanmaz.”</p>

    <p>“Biz bulur getiririz onu. Sen pazar akşamı bu saatte buraya gel. Babam tiyatro çadırına seni alacak. Bilete, paraya gerek yok.”</p>

    <p>Çok oturmadan Mahmut Usta’nın yanına döndüm. Çadırımıza dönerken Mahmut Usta, eski yıllarda su çıkınca yaşadığı mutlu hatıraları anlattı. Bir keresinde bir arazi sahibi, kuyunun az ötesinde yüz kişiye ziyafet vermiş, dört kuzu çevirmişti. Yeraltından su hiç beklenmedik anda birden çıkardı, şaşırırdın. Allah, suyu imanlı kuyucunun yüzüne sanki fışkırtırdı. İlk anda su tıpkı küçük bir bebeğin işemesi gibi güçle çıkardı. Kuyucu suyu görünce tıpkı bebeğine mutlulukla bakan baba gibi gülümserdi. Bir keresinde aşağıdaki kuyucu suyun çıktığını görünce o kadar sevinmiş, bağırıp çağırıp yerinde öyle sıçramıştı ki, yukarıdakiler telaştan omuzuna taş düşürüp onu yaralamışlardı. Bir de su çıkınca sevinçten ne yapacağını şaşıran, her gün kuyuyu ziyaret edip suyun çıktığı anın hikâyesini iki çırağa yeniden yeniden anlattıran eski tarz bir ağa vardı. Her gelişinde de suyun çıkışını anlatan çıraklara eski büyük kâğıt paralardan ikişer tane verirdi. Şimdi ne öyle ağa, ne de bey kalmıştı: Eskiden bir arazi sahibi kendini işine adamış kuyucu ustasına, “Benden paydos, istersen sen kendi takımınla ve paranla kazarsın!” gibi bir lafı asla demez, arazisinde kuyu kazan usta kuyucunun yiyeceğini, masrafını, hediyesini, su çıksın çıkmasın bahşişini bir baba gibi karşılamazsa şerefsiz hissederdi kendini. Ama yanlış anlamamalıydım, Hayri Bey çok iyi bir insandı; kuyudan su çıkınca mutlaka eski beyler gibi bizi hediyelere boğacak, hakkımızı verecekti!</p>
