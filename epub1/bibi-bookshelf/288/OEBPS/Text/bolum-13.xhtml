    <p class="baslik_1"><b>- 13 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Sıcaktan boğulduğumuz o Temmuz günlerinde, bir öğle kamyonetiyle gelen arazi sahibi Hayri Bey durumun umutsuz olduğunu görünce, hepimizin kalbini kıran bir şey söyledi: Üç gün içinde bir sonuç alınmazsa, bu kuyudan su çıkmasından umudunu kesiyor ve çalışmaları durduruyordu. Mahmut Usta hâlâ kararlıysa, çalışmaya kendisi devam edebilirdi. Ama üç gün sonra hâlâ su çıkmamışsa, Hayri Bey ne Mahmut Ustaya, ne de Ali’ye yevmiye verecekti. Yevmiye almadan devam edip, sonunda Mahmut Usta suyu bulursa, Hayri Bey elbette ona hediyeler verecek, burada bir fabrika kurulmasının şerefinin ustamın olduğunu herkese söyleyecekti. Ama Mahmut Usta gibi hünerli, çalışkan ve dürüst bir kuyucunun, bu nankör arazinin bu yanlış noktasında gücünü, yeteneklerini heba etmesine artık razı değildi.</p>

    <p>“Haklısınız, biz bu suyu üç değil, iki günde bulacağız” dedi Mahmut Usta sakin bir havayla. “Sen hiç merak etme patron.”</p>

    <p>Hayri Bey’in kamyonetinin ağustosböceklerinin vızıltısı içerisinde uzaklaşmasından sonra uzun bir süre hiç konuşmadık. Sonra geçiş saati 12:30 olan İstanbul yönündeki yolcu treninin “taka-tak, taka-tak”larını dinledik. Ceviz ağacının altına uzandım ama uyuyamadım. Kırmızı Saçlı Kadın’ı ve tiyatroyu düşünmek de beni teselli etmiyordu.</p>

    <p>Ceviz ağacından beş yüz metre uzakta, patronun arazisinin dışında, II. Dünya Savaşı’ndan kalma beton bir kazamat vardı. Bir kere benimle gelip bakan Mahmut Ustaya göre, buraya tank ve piyade saldırısına karşı makineli tüfekli savunma için yapılmıştı. Dikenli yaban otlarının ve böğürtlen çalılarının tıkadığı kapısından içeriye çocuk merakıyla girmek istedim ama başaramadım ve otlara uzanıp düşündüm. Üç gün içinde kuyudan su çıkmazsa, sonunda hediye alamayacaktım. Ama buradaki günlerimde biriktirdiğim paranın bana şimdiden yettiğini hesaplamıştım. Üç gün sonra su çıkmazsa, patronun su çıktı bahşişinden vazgeçip eve dönmek en iyisiydi.</p>

    <p>O akşam Öngören’de hafif bir rüzgâr altında Rumeli Kahvehanesinde otururken “Kaç gün oldu biz kazmaya başlayalı?” diye sordu Mahmut Usta. Cevabını bildiği bu soruyu, iki üç günde bir bana sormayı seviyordu.</p>

    <p>“Yirmi dört gün oldu” dedim dikkatle.</p>

    <p>“Bugünü de saydın mı?”</p>

    <p>“Evet, bugün çalıştık bitti. Bugünü de saydım.”</p>

    <p>“Topu topu on üç on dört metre duvar örmüşüz” dedi Mahmut Usta ve bir an gözlerimin içine onu hayal kırıklığına uğratan benmişim gibi baktı.</p>

    <p>Birlikte çıkrık çevirirken artık bu bakışla bana daha çok bakıyordu. O öyle bakınca ona karşı hem bir suçluluk duyar, hem de isyan edip oradan kaçmak ister, ama aklımdan geçenlerden korkardım.</p>

    <p>Birden kalbim hızla atmaya başladı. Bir an donmuş gibi hiç kıpırdamadan kalakaldım: Kırmızı Saçlı Kadın ve ailesi meydandan geçiyordu.</p>

    <p>Peşlerinden gidersem Mahmut Usta takıntımı anlayabilirdi. Aklım bir karara varamadan bacaklarım harekete geçti. Mahmut Usta’ya hiçbir şey demeden masadan kalktım. Önce, onları gözden kaçırmadan, öteki köşeye doğru yürüdüm ki, Mahmut Usta postaneye, anneme telefon etmeye gittiğimi sansın.</p>

    <p>Kırmızı Saçlı Kadın hatırladığımdan daha da uzun boyluydu. Niye takip ediyordum onları? Onları tanımıyordum bile. Ama arkalarından yürürken kendimi iyi hissediyordum. Kırmızı Saçlı Kadın bana gene “seni tanıyorum” diyen şefkatli bakışla baksın istiyordum. Sanki o kadının şefkatli ve şakacı bakışları, sevgisi bana bu dünyanın ne kadar güzel bir yer olduğunu öğretecekti. Bir yandan bunu hissediyor, diğer yandan içimden geçenlerin hepsinin boş birer hayal olduğunu düşünüyordum.</p>

    <p>O zamanlar “ben, beni kimse görmediği zaman en çok kendim oluyorum” diye düşünürdüm. Yeni keşfediyordum bu düşünceyi. Kimse sizi gözlemiyorsa, içinizdeki gizli ikinci kişi dışarı çıkıp dilediği şeyleri yapabilir. Yakınlarda bir babanız varsa ve sizi görüyorsa içinizdeki kişi içinize saklanır.</p>

    <p>Kırmızı Saçlı Kadın’ın yanında babası olduğunu sandığım bir adam vardı. Onlar öndeydiler. Anneyle erkek kardeşi arkadaydılar. Arkadakilerin konuşmalarını işitebilecek kadar onlara sokuldum, ama bir şey anlamadım.</p>

    <p>Güneş Sineması’na gelince, herkesin geçerken duvar arasından bedava film seyrettiği yerde durdular. Onlardan beş altı adım ötedeki perdeye daha yakın küçük aralıkta kimse yoktu, ben de orada durdum. Onlarla perdenin arasındaydım ama perdede ne oynadığına dikkat bile edemiyordum. Gözlerim onların üzerindeydi.</p>

    <p>Bu yakınlıktan Kırmızı Saçlı Kadın’ın yüzünün hatırladığım kadar güzel olmadığını anladım. Belki de tenine perdeden mavimsi bir ışık vurduğu içindi bu. Ama yuvarlak, güzel dudaklarında, bakışında aynı şefkatli ve şakacı tatlı ifade vardı. Kuyucu çıraklığına üç haftayı aşkın bir süre bu bakışın büyüsüyle dayanabilmiştim.</p>

    <p>Perdedeki şeyleri eğlenceli, sevimli bulduğu için mi gülümseyerek bakıyordu? Yoksa başka bir şey mi vardı? Bir an arkama dönünce Kırmızı Saçlı Kadın’ın perdeye değil bana bakarak gülümsediğini anladım. İşte gene o bakışla bakıyordu bana.</p>

    <p>Ter bastı gövdemi. Ona yaklaşıp konuşmak istedim. Benden en azından on yaş büyük olmalıydı.</p>

    <p>“Hadi geç kalıyoruz, gidelim” dedi baba sandığım adam.</p>

    <p>O anda ne yaptığımı tam hatırlamıyorum ama galiba olduğum yerden ayrılıp karşılarında durdum.</p>

    <p>“Ne o, bizi takip mi ediyorsun?” dedi Kırmızı Saçlı Kadın’ın erkek kardeşi.</p>

    <p>“Turgay, kim bu?” diye sordu anneleri erkek kardeşe.</p>

    <p>“Ne iş yapıyorsun sen?” diye sordu Kırmızı Saçlı Kadın’ın erkek kardeşi Turgay.</p>

    <p>“Asker mi bu?” dedi babaları.</p>

    <p>“Asker değil o… Küçük bey…” dedi anneleri.</p>

    <p>Annesinin bu sözünü Kırmızı Saçlı Kadın’ın işittiğini, gülümsediğini gördüm. O güzel, iyi ifade hâlâ yüzündeydi.</p>

    <p>“Aslında İstanbul’da lisede okuyorum” dedim. “Ama şimdi yukarıda ustamla kuyu kazıyoruz.”</p>

    <p>Kırmızı Saçlı Kadın gözlerimin içine niyet ederek, kastederek, hâlâ dikkatle bakıyordu. “Ustanla gelin bir akşam bizim tiyatroya…” dedi ve ötekilerle beraber uzaklaştı.</p>

    <p>Çadır tiyatrosu yönünde gidiyorlardı, onları takip etmedim. Ama yol kıvrımına kadar arkalarından baktım ve aslında onların bir aile değil, bir tiyatrocu takımı olduğunu görerek hayallere kapıldım.</p>

    <p>Ustamın yanına dönerken, üç hafta önce Kırmızı Saçlı Kadın’la ilk karşılaştığımız gün yanımızdaki at arabasını çeken ihtiyar ve yorgun atı gördüm. Bir direğe bağlanmış at, kenardaki otları yiyordu ve gözleri daha da kederliydi.</p>
