  <p><i>Benim Adım Kırmızı</i>, hem Orhan Pamuk’un en çok dile çevrilen ve en çok hayranlık duyulan eseri hem de modern edebiyat tarihimizin dünyada en çok okunan kitabı.</p>

  <p>Orhan Pamuk’un “en renkli ve en iyimser romanım” dediği <i>Benim Adım Kırmızı</i>, 1591 yılında İstanbul’da karlı dokuz kış gününde geçiyor, iki küçük oğlu birbirleriyle sürekli çatışan güzel Şeküre, dört yıldır savaştan dönmeyen kocasının yerine kendine yeni bir koca, sevgili aramaya başlayınca, o sırada babasının tek tek eve çağırdığı saray nakkaşlarını saklandığı yerden seyreder. Eve gelen usta nakkaşlar, babasının denetimi altında Osmanlı Padişahı’nın gizlice yaptırttığı bir kitap için Frenk etkisi taşıyan tehlikeli resimler yapmaktadırlar. Aralarından biri öldürülünce, Şeküre’ye âşık, teyzesinin oğlu Kara devreye girer. İstanbul’da bir vaizin etrafında toplanmış, tekkelere karşı bir çevrenin baskıları, pahalılık ve korku hüküm sürerken, geceleri bir kahvede toplanan nakkaşlar ve hattatlar sivri dilli bir meddahın anlattığı hikâyelerle eğlenirler. Herkesin kendi sesiyle konuştuğu, ölülerin, eşyaların dillendiği, ölüm, sanat, aşk, evlilik ve mutluluk üzerine bu kitap, aynı zamanda eski resim sanatının unutulmuş güzelliklerine bir ağıt.</p>

  <p><span class="baslik_4"><b>“Bu kitap modern bir klasik.”</b></span> - LOS ANGELES TIMES</p>

  <p><span class="baslik_4"><b>“Türk romancısı Orhan Pamuk, Avrupa’ya roman nasıl yazılır, gösteriyor.”</b></span> - FRANKFURTER ALLGEMEINE</p>
