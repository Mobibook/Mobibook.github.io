      <p>17. yüzyılda Türk korsanlarınca tutsak edilen bir Venedikli, İstanbul’a getirilir. Astronomiden, fizikten ve resimden anladığına inanan bu köle, aynı ilgileri paylaşan bir Türk tarafından satın alınır. Garip bir benzerlik vardır bu iki insan arasında. Köle sahibi, kölesinden, Venedik’i ve Batı bilimini öğrenmek ister.</p>

      <p>Bu iki kişi, efendi ile köle, birbirlerini tanımak, anlamak ve anlatmak için, Haliç‘e bakan karanlık ve boş bir evde, aynı masanın iki ucuna oturur, konuşurlar. Hikâyeleri ve serüvenleri, onları veba salgınının kol gezdiği İstanbul sokaklarına, Çocuk Sultan’ın düşsel bahçelerine ve hayvanlarına, inanılmaz bir silahın yapımına, “Ben neden benim?” sorusuna götürecektir. Hikâyelerin günden geceye doğru ilerlemesiyle, gölgeler yavaş yavaş yer değiştirir.</p>

      <p><span class="baslik_4"><b>“Doğuda yeni bir yıldız yükseldi, bir Türk yazarı, Orhan Pamuk.”</b></span> - THE NEW YORK TIMES BOOK REVIEW</p>

      <p><span class="baslik_4"><b>“Ustaca kurulmuş paradokslarla örülü, hayranlık uyandıran zarif bir postmodern hikâye.”</b></span> - PUBLISHERS WEEKLY</p>
