  <p class="baslik_4">KIRMIZI SAÇLI KADIN</p>

  <p><b>Orhan Pamuk</b> 1952’de İstanbul’da doğdu. <i>Cevdet Bey ve Oğulları</i> ve <i>Kara Kitap</i> romanlarında anlattığına benzer kalabalık bir ailede, Nişantaşı’nda büyüdü. Otobiyografik kitabı İstanbul’da anlattığı gibi çocukluğundan yirmi iki yaşına kadar yoğun bir şekilde resim yaparak ve ileride ressam olacağını düşleyerek yaşadı. Liseyi İstanbul’daki Amerikan lisesi Robert Kolej’de okudu. İstanbul Teknik Üniversitesi’nde üç yıl mimarlık okuduktan sonra, mimar ve ressam olmayacağına karar verip okulu bıraktı ve İstanbul Üniversitesi’nde gazetecilik okudu. Pamuk, yirmi üç yaşından sonra romancı olmaya karar vererek başka her şeyi bıraktı ve kendini evine kapatıp yazmaya başladı. İlk romanı <i>Cevdet Bey ve Oğulları</i> ile Milliyet Yayınları Roman Ödülü’nü kazandı. Kitap 1982’de yayımlandı ve aynı yılın Orhan Kemal Roman Armağanı’nı aldı. Pamuk ertesi yıl <i>Sessiz Ev</i> adlı romanını yayımladı ve bu kitabın Fransızca çevirisiyle 1991’de Prix de la Découverte Européenne’i kazandı. Venedikli bir köle ile bir Osmanlı âlimi arasındaki gerilimi ve dostluğu anlatan romanı <i>Beyaz Kale</i> (1985), pek çok dile çevrilerek Pamuk’a uluslararası ününü sağlayan ilk romanı oldu. Aynı yıl karısıyla Amerika’ya gitti ve 1985-88 arasında New York’ta Columbia Üniversitesi’nde misafir öğretim üyesi olarak bulundu. İstanbul’un sokaklarını, geçmişini, kimyasını ve dokusunu, kayıp karısını arayan bir avukat aracılığıyla anlatan <i>Kara Kitap</i>’ı 1990’da yayımladı. Fransızca çevirisiyle France Culture Ödülü’nü kazanan bu roman, geçmişten ve bugünden aynı heyecanla söz edebilen bir yazar olarak Pamuk’un ününü hem Türkiye’de hem de yurtdışında genişletti. 1991’de, Pamuk’un Rüya adını verdiği bir kızı oldu. 1992’de yayımladığı <i>Gizli Yüz</i> adlı senaryosu Antalya Altın Portakal Film Festivali’nde En İyi Senaryo Ödülü’ne layık görüldü. 1994’te, esrarengiz bir kitaptan etkilenen üniversiteli bir genci hikâye ettiği <i>Yeni Hayat</i> adlı şiirsel romanı yayımlandı. Osmanlı ve İran nakkaşlarını, Batı dışındaki dünyanın görme ve resmetme biçimlerini bir aşk ve aile romanının entrikasıyla hikâye ettiği <i>Benim Adım Kırmızı</i> adlı romanı 1998’de yayımlandı. Bu kitapla Fransa’da Prix du Meilleur livre étranger (2002), İtalya’da Grinzane Cavour (2002) ve İrlanda’da International Impac-Dublin (2003) ödüllerini kazandı. 1990’ların ortasından itibaren Pamuk, insan hakları ve düşünce özgürlüğü konularında yazdığı makalelerle Türkiye devletine karşı eleştirel bir tavır takındı. Yurtiçinde ve yurtdışında çeşitli gazete ve dergilere yazdığı edebi, kültürel makalelerden oluşturduğu geniş bir seçmeyi 1999 yılında <i>Öteki Renkler</i> adıyla yayımladı. “İlk ve son siyasi romanım” dediği <i>Kar</i> adlı kitabını 2002’de yayımladı. Kars şehrinde, siyasal İslamcılar, askerler, laikler, Kürt ve Türk milliyetçileri arasındaki şiddeti ve gerilimi hikâye eden bu kitap, <i>New York Times Book Review</i> tarafından 2004 yılının en iyi 10 kitabından biri seçildi. Pamuk’un 2003 yılında yayımladığı <i>İstanbul</i>, yazarın hem yirmi iki yaşına kadar olan hatıralarını aktardığı bir hatıra kitabı, hem de kendi kişisel albümüyle, Batılı ressamların ve yerli fotoğrafçıların eserleriyle zenginleştirilmiş, İstanbul üzerine bir denemedir. Kitapları 63 dile çevrilmiş, bütün dünyada 13 milyon (Türkiye’de 2, yurt dışında 11 milyon) satmış olan Pamuk, pek çok üniversiteden şeref doktorası aldı. Alman Kitapçılar Birliği tarafından 1950 yılından beri verilmekte olan, Almanya’nın kültür alanındaki en seçkin ödülü olarak kabul edilen Barış Ödülü, 2005’te Orhan Pamuk’a verildi. Ayrıca Kar Fransa’da her yıl en iyi yabancı romana verilen Le Prix Médicis étranger ödülünü aldı. Aynı yıl <i>Prospect</i> dergisi tarafından dünyanın 100 entelektüeli arasında gösterildi ve 2006 yılında <i>Time</i> dergisi tarafından dünyanın en etkili 100 kişisinden biri seçildi. American Academy of Arts and Letters’ın ve Çin Sosyal Bilimler Akademisi’nin şeref üyesi olan Pamuk, senede bir dönem Columbia Üniversitesi’nde ders veriyor. Orhan Pamuk 2006 yılında Nobel Edebiyat Ödülü’nü alarak bu ödülü kazanan ilk Türk oldu. 2007’de, ödül konuşması “Babamın Bavulu” diğer önemli ödül konuşmalarıyla birlikte kitaplaştı. Pamuk 2008’de aşk, evlilik, dostluk, mutluluk gibi konuları bireysel ve toplumsal boyutlarıyla işlediği <i>Masumiyet Müzesi</i> adlı romanını; 2010 yılında ise çocukluğundan başlayarak hayatını ve edebiyatla ilişkisini eksen alan yazı ve röportajlarından oluşan <i>Manzaradan Parçalar</i>’ı yayımladı. Pamuk, 2009’da Harvard Üniversitesi’nde verdiği Norton derslerini 2011 yılında <i>Saf ve Düşünceli Romancı</i> adıyla kitaplaştırdı. 2012’de İstanbul’da Masumiyet Müzesi’ni açtı ve müzenin kataloğu <i>Şeylerin Masumiyeti</i>’ni yayımladı. Aynı yıl “Avrupa kültürüne olağanüstü katkılarından” dolayı Danimarka’da Sonning Ödülü’nü aldı. 2013’te ise kitaplarından seçtiği en güzel parçalardan oluşan <i>Ben Bir Ağacım</i>’ı yayımladı. Masumiyet Müzesi, Avrupa Müzeler Forumu tarafından 2014 yılında Avrupa’nın en iyi müzesi seçildi. Üzerinde altı yıl çalıştığı ve bir sokak satıcısı ile ailesinin İstanbul’daki kırk yılını hikâye eden romanı <i>Kafamda Bir Tuhaflık</i>‘ı 2014 yılının Aralık ayında yayımladı. Büyük ilgi gören kitap 2015 yılında “Roman’’ dalında verilen Aydın Doğan Vakfı Ödülü ile Erdal Öz Ödülünü kazandı.</p>
