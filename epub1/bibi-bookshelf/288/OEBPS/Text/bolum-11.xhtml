    <p class="baslik_1"><b>- 11 -</b></p>

    <div class="bosluk_alt_2"/>

    <p>Ertesi öğle, Temmuz sıcağı ensemizi yakarken, on metre aşağıda, Mahmut Usta’nın bütün gücüyle savaştığı kaya çatlayarak kırıldı. Önce sevindik, ama hemen hızlanamayacağımızı gördük. Çünkü ustamızın kırdığı ağır kaya parçalarını biz iki çırağın yukarı çekmesi çok vakit alıyordu.</p>

    <p>Öğleüstü, Mahmut Usta yukarı aldırdı kendini. “Ben yukarıda birinizle çıkrığı çevirirsem, aşağısını daha çabuk boşaltırız” dedi. “İkinizden biri insin aşağı, ben burada kalayım. Hanginiz inecek?”</p>

    <p>Ne Ali ne de ben ses çıkardık.</p>

    <p>“Ali insin aşağı” dedi Mahmut Usta.</p>

    <p>Mahmut Usta’nın beni koruması hoşuma gitti. Ali tek ayağını kovaya bastı, çıkrığı yavaşça çevirerek onu aşağı indirdik. Şimdi ustamla ikimiz yukarıdaydık. Beni aşağı indirmediği için ona şükran duyuyor, bunu bakışlarımla ve sözlerimle ifade edebiliyor muyum diye dertleniyordum. Onun her dediğini fazlasıyla yapma isteği aslında hoşuma giden bir duygu değildi. Ama öyle yaparsam kuyu kazarken hayatımın daha kolaylaşacağına ve suyu daha çabuk bulacağımıza inanıyordum. Çıkrığı çevirirken ya da Ali’yi beklerken aramızda konuşmuyor, çevremizdeki sesleri dinliyorduk.</p>

    <p>Cırcırböceklerinin hiç kesilmeyen ve tek ses gibi işittiğimiz vızıltısı vardı. Bu incecik sesin altındaki derin ve belirsiz uğultu otuz kilometre uzaktaki İstanbul’un homurtusuydu. Bu uğultuyu ilk geldiğimizde işitmemiştim. Bu sesin üzerine başka sesler düşüyordu: Kargaların, kırlangıçların ve tanımadığım sayısız kuşun kimisi haykırır gibi, kimisi yalvarır gibi, kimisi şikâyetçi bir edayla çıkardığı sesleri dinliyorduk; sonra İstanbul’dan Avrupa’ya doğru giden upuzun bir yük treninin “taka-tak”larını ve sıcakta silahlarıyla koşarken “Yaylalar, yaylalar” diye türkü söyleyen erleri işitirdik.</p>

    <p>Bazan göz göze gelirdik. Mahmut Usta benim hakkımda gerçekten ne düşünüyordu? Beni daha da çok sevsin ve korusun isterdim. Ama göz göze gelince bakışlarımı ondan kaçırırdım.</p>

    <p>Bazan Mahmut Usta “Bak, uçak geçiyor gene” derdi. İkimiz de başımızı kaldırır, uçağı görmeye çalışırdık. Yeşilköy’deki havaalanından kalkan uçaklar iki dakika yükseldikten sonra bizim üstümüzdeyken yön değiştirirlerdi. Derken Ali aşağıdan “Çeek” diye seslenir, demirli, nikelli (nikelin ne olduğunu Mahmut Usta göstermişti) küçük kaya parçalarını gıcırtılı çıkrığı yavaş yavaş çevirerek yukarı çıkarır, arabaya boşaltırdık.</p>

    <p>Mahmut Usta kovanın yukarıya her gelişinde, aşağıya Ali’ye seslenir, bu kadar doldurmamasını, büyük parçalara dokunmamasını, kovanın kancaya iyi takılı olduğuna bakmasını söylerdi.</p>

    <p>El arabasını boşaltmaya ben götürüyordum. Kısa sürede demirli, nikelli, tuhaf dokulu kaya parçalarından küçük bir yığın oluştu. Bu kayaların rengi, sertliği, yoğunluğu ilk yedi sekiz günde kazıp kenara yığdığımız topraktan o kadar değişikti ki, başka bir âlemden geldiğini düşünüyordu insan.</p>

    <p>Arsa sahibi Hayri Bey’in sonraki gelişinde, Mahmut Usta bir türlü hızlanamadığımızı, bu sert kayanın kolay bitmeyeceğini ama başka yerde yeni bir kuyu açmayı düşünmediğini anlattı ona. Su buradan çıkacaktı.</p>

    <p>Tekstilci Hayri Bey, Mahmut Usta’ya kuyunun indiği metre başına ödeme yapıyordu. Bir de su çıktıktan sonra yapacağı büyük ödeme ve bize de vereceği hediyeler, bahşişler vardı. Bu ödeme kuralları kuyucu ustalarıyla, kuyu kazdıranlar arasında yüz yıllardır gelenekler ve alışkanlıklarla oturmuştu. Kuyucu su bulunması zor bir yerde kuyu kazarsa, sondaki ödülü tehlikeye atacağı için, yer seçerken dikkatli olacaktı. Ya da arazi sahibi “Burayı kaz” diye susuz bir köşede ısrar ederse, kuyucu metre başına parasını gene alacaktı. Bazı kuyucu ustaları “Oraya kuyu vurmamı istersen, metresine şu kadar daha fazla alırım” diyerek su bulamama tehlikesine karşı kendilerini güvenceye alırdı. Bazıları da on metreden sonra metre fiyatını artırırlardı.</p>

    <p>Hem kuyucu ustasının, hem de arazi sahibinin çıkarı suyun bulunmasında olduğu için, bir yerde su çıkmayacağı kararını birlikte almaları da olağandı. Bazan arazi sahibi, daha iddialı ve ısrarcı olur, su bulunması zor, kötü bir noktada (fazla kayalık, fazla kumlu, kuru yerler, açık renkli topraklar gibi) diretir, kuyucu metre başına parasını aldığı için devam edebilirdi. Ya da kaya çıkmışsa, kazış hızı düşmüşse, kuyucu metre başına değil, gün başına ödeme talep edebilirdi. Bazan da arazi sahibi o köşeden su çıkmayacağına karar verebilirdi. O zaman bazı kuyucular, suyun yakında olduğunu hissediyorlarsa ısrar eder, birkaç gün daha isterlerdi. Mahmut Usta’nın durumunun buna yaklaştığını görüyordum.</p>

    <p>Ertesi akşam Mahmut Usta ile kasabaya inince, dört gün önce, Kırmızı Saçlı Kadın’ın kardeşini gördüğüm vakitten yarım saat evvel, yani akşam saat 8:15’te Lokantalar Sokağı’na girdim ve kardeşinin çıktığı Kurtuluş Lokantası’nın vitrininden içeriye bir göz attım. Vitrinin arkasında yarı çekili bir tül perde vardı. Tanıdık kimseyi göremeyince, emin olmak için kapıyı açıp yarı boş lokantayı gözden geçirdim ama rakı kokusu içinde ne tanıdık bir yüz ne de kırmızı saçları gördüm.</p>

    <p>Ertesi gün kayanın altından yumuşak toprak çıktı. Ama fazla hızlanamadan akşamüstü bir yeni kayayla karşılaştı Mahmut Usta. O akşam Rumeli Kahvehanesi’nde otururken dertli ve sessizdik. Hiçbir açıklama yapmadan bir ara kalktım ve önce meydana çıkıp karşıdaki apartmanın pencerelerine baktım. Karşı kaldırım boyunca dizilmiş badem ağaçları yüzünden pencereleri bir an göremeyince Lokantalar Sokağı’na girdim. Kurtuluş Lokantası’nın yarı çekili tül perdelerinden içeriye baktım ve Kırmızı Saçlı Kadın’ı, kardeşini, annesini, başka dört beş kişiyle pencere kenarındaki masalardan birinde otururken gördüm.</p>

    <p>Bir an heyecana kapılıp tam ne yaptığımı bilmeden içeri girdim. Masadakiler aralarında şakalaşıp gülüşüyorlardı, beni fark etmemişlerdi. Önlerinde rakı bardakları ve bira şişeleri vardı. Kırmızı Saçlı Kadın da sofrada konuşulan bir şeyi dinliyor, sigara içiyordu.</p>

    <p>Garsonların biri, “Birini mi aradın?” dedi bana.</p>

    <p>Masadakilerin hepsi bir an dönüp baktılar. Yanda geniş bir ayna vardı, hepsini oradan da görebiliyordum. Bir an Kırmızı Saçlı Kadın’la göz göze geldik. Yüzünde aynı şefkatli ve bu sefer neşeli bir ifade belirdi. Dikkatle bana bakıyordu, ben de ona baktım. Belki de alaycıydı. Küçük elleri masanın üzerinde hızla hareket ediyordu.</p>

    <p>Garsona bir cevap verememiştim. “Akşam saat altıdan sonra burası erlere yasak” dedi.</p>

    <p>“Ben asker değilim.”</p>

    <p>“On sekiz yaşından küçüklere de yasak. Bir tanıdığın varsa otur, yoksa kusura bakma.”</p>

    <p>“O bizim tanıdığımız, bırak otursun!” dedi Kırmızı Saçlı Kadın garsona. Bir an bir sessizlik oldu. Bana yıllardır tanıdığı, çok iyi bildiği birine bakar gibi bakıyordu. Bakışı öyle tatlı ve dostçaydı ki, içim mutlulukla doldu. Ve ben de ona aşkla baktım. Ama bu sefer o gözlerini kaçırdı benden.</p>

    <p>Garsona bir şey demeden hemen dışarı çıktım ve Rumeli Kahvehanesi’ne doğru yürüdüm.</p>

    <p>“Nerede kaldın?” dedi Mahmut Usta. “Her akşam beni burada bırakıp nereye gidiyorsun?”</p>

    <p>“Usta, bu yeni kaya benim de canımı sıktı” dedim. “Ya sonu hiç gelmezse?”</p>

    <p>“Ustana güven. Sen benim sözümü dinle ve gönlünü ferah tut. Ben orada suyu bulacağım.”</p>

    <p>Babamın şakaları, sözleri beni eğlendirir, düşündürür, onun sayesinde kendi zekâmı keşfederdim. Ama her zaman ona kanmazdım. Mahmut Usta’nın sözleri ise hep teselli edici ve güven vericiydi. Suyu bulacağımıza, bir süre ben de inandım.</p>
