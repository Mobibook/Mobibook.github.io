  <h2 id="sozluk">Urgal Dili</h2>

  <p><b>Drajl:</b> Kurtçukların üremesi, yumurtaları</p>

  <p><b>Nar:</b> Önemli bir saygı ifadesi</p>

  <p><b>Thulqna:</b> Urgalların kabile simgesi hilal resminin üzerine işlendiği örgü şeritler</p>

  <p><b>Uluthrek:</b> Ay Yiyen</p>

  <p><b>Urgralgra:</b> Urgalların kendi dillerinde kendilerine verdikleri isim (anlamı, "boynuzlular")</p>
