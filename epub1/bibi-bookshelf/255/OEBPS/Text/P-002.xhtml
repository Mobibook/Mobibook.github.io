  <p>Bir imzayı taklit etmeyi, bu imzayı kendisi bile gerçek sanacak denli iyi başardığından, o pasaportu hemen bir anı olarak saklar, pasaportu ısmarlamış olan ve o anda gerçekte yanında bulunmayan kişiyi tasarımında hemen çalıştığı kabine sürükleyerek, ondan çok sevdiği şu sözle özür dilerdi: "Kişinin en yakını, yine kendisidir." Bu türden örnek ve başyapıt niteliğindeki pasaportlardan elinde birkaç düzine vardı. Bunları küçük bir bavula yerleştirmişti. İşleri kötü gittiğinde, koleksiyonuyla birlikte başka kentlere yolculuğa çıkardı. Yapıtlarını oralarda sergilerdi. Aynı sanatın kıdemlileri, rakipleri ve öğrenciler, bunları gördüklerinde kendi beceriksizliklerinden ötürü kıpkırmızı kesilirlerdi. Zor vakalar Pasaport Aşçısı'na, hiçbir karşılık beklenmeksizin yollanırdı. Bu iş karşılığında bir yüzde istemek, kendini öldürmekle eşanlamlıydı. Pasaport Aşçısı, en güçlü ve en saygın suçlularla arkadaştı; bunların her biri kendi alanında birer kraldı, birlikte ise "Şebeğin Yeri"nin müşteri kitlesini oluşturuyorlardı. Pasaport Aşçısı'nın düzensizliğinin de bir sınırı vardı: koleksiyonundaki pasaportların içine dikdörtgen biçiminde, küçük kâğıtlar koyardı; bu kâğıtların üzerinde şunlar yazılıydı: "Bunun sahibi, Amerika'da dolar üstüne dolar kazanmaktadır", "Sahibi elmas ülkesi Güney Afrika'dan selamlarını yollar." "Sahibi, inci avcılığıyla zengin oldu. Yaşasın Pasaport Aşçısı!" "Neden siz de arkamdan Mekke'ye gelmiyorsunuz? Buralarda Müslüman dünyası parayı sokaklara saçıyor. Allah büyüktür!" Pasaport Aşçısı, bu alıntıları, etkisinden en derin uykularında bile kurtulamadığı sayısız takdir ve teşekkür yazılarından alıyordu. Yazıların kendisi, başkalarına gösterilemeyecek denli değerliydi; bundan ötürü içerikleriyle yetinmek gerekiyordu; gerçekler kendi kendini yeterince dile getiriyordu. Bu nedenle Pasaport Aşçısı, tamamladığı her belgenin ardından birkaç kadeh rom içer, alev alev yanan başını masaya koyar, parmaklarını gür saçlarının arasında gezdirirken, bir yandan da belgeyi ısmarlamış olan müşterisinin geleceğini ve yapacaklarını düşlerdi. Ne yaptığını ona yazan henüz hiç olmamıştı; ama o, müşterilerinin yazmaya kalksalar neler yazabileceklerini düşlerinden bilir ve onların yazgılarını reklam amaçları için kullanırdı. Fischerle için çalışırken, yaptığı pasaportun Japonya'da uyandıracağı hayranlığı düşünüyordu. Bu ülke yeniydi henüz kendisi için, bu kadar ileri gittiği, daha olmamıştı. Eli değmişken, iki kopya yapmıştı. Bunların içinden, taklit edilmesi olanaksız düzeyde başarılı olanını, kuralının dışına çıkarak müşteriye vermeyi kararlaştırdı. Önemli bir misyon söz konusuydu çünkü.</p>

  <p>Bu sırada Fischerle, "Şebeğin Yeri"nin yoksul büfesindeki yiyeceklerle ağırlanmaktaydı. İkram edilenler arasında iki parça bayat sucuk, bir parça kokmuş peynir, istediği kadar bayat ekmek, sigara kullanmamasına karşın, on adet "Şebek" sigarası, üç kadeh "Şebeğin Yeri" içkisi, bir bardak romlu çay, bir kadeh çay sız rom ve yolculukta kullanması için bir sürü öğüt vardı. Yankesicilere karşı dikkatli olmalıydı. Çünkü herkes, biraz sonra kendisine verilecek türden pasaportların peşindeydi. Eline geçiren, pasaporttaki resmin yerine bir başkasını yapıştırıyor, böylece yaşamı boyunca düşünülebilecek en güzel pasaporta sahip olmuş oluyordu. Pasaportunu fazla göstermemeliydi çevresindekilere; trenler kıskanç insanlarla doluydu. Ayrıca mektup yazmayı da hiç savsaklamamalıydı; Pasaport Aşçısı'nın gizli bir posta kutusu vardı ve aldığı her takdir mektubuna çok sevinirdi; bu mektupları, "Şebeğin Yeri"nin sahibesinin aşk mektuplarını sakladığı gibi saklar, o mektupları bir daha kimsecikler göremezdi. Yazanın alt tarafı bir kambur olduğunun mektuptan anlaşılabilmesi ise olanaksızdı.</p>

  <p>Fischerle, söylenenlerin tümünü yapacağına söz verdi: takdir ve teşekkürlerini bildirmeyi, haber iletmeyi savsaklamayacaktı. Ama yine de korkuyordu. Görünüşünden korkuyordu. Hiç olmazsa adı, yalnızca Fischer yerine, Dr. Fischer olsaydı,<a id="k18" href="../Text/dipnotlar.xhtml#a18"><sup>[18]</sup></a> o zaman polis bu adı okur okumaz saygı duyardı.</p>

  <p>Adamlar, Fischerle'nin bu sözlerini duyunca, görüşmek üzere bir yana çekildiler. Yalnız aralarından biri, cüce kaçmasın diye kapıda nöbetçi kaldı. Adamlar, Pasaport Aşçısı'nın koymuş olduğu kesin yasağa karşın, Fischerle için doktor unvanını istemek üzere arkadaşlarını çalışırken rahatsız etmeyi göze aldılar. Kendisine saygılı davranıldığında ve üstat diye çağrıldığında, Pasaport Aşçısı hemen öfkelenmezdi. Buraya dek tümü de görüşbirliğine varmışlardı; gelgelelim üstatla konuşmayı kimse göze alamıyordu. Çünkü Pasaport Aşçısı çok öfkelendiği takdirde, kendisini rahatsız edene söz vermiş olduğu yüzdeyi ödemeyiverirdi; içlerinden hiçbiri, buna yol açacak denli aptal değildi.</p>

  <p>Tam bu sırada "Şebeğin Yeri"nin sahibesi, alışverişten döndü. Erkek bulmak için sokağa çıkmayı severdi; çoğu kez salt aşk uğruna yapardı bu işi; ama arada sırada konuklarına kadınlığını kanıtlamak için, para uğruna yaptığı da olurdu. Adamlar, kadının dönmesini, toplantılarını dağıtmak için mutlu bir rastlantı saydılar. Amaçlarını unutup, kadının Fischerle'nin kamburunu kucaklamasını yaşlı gözlerle izlediler. Kadın, Fischerle'yi tatlı sözlere boğdu; onu özlemişti, komik burnunu, mini mini çarpık bacaklarını, satrançtaki ustalığını özlemişti. Kendisi, onun gibi bir cüceden yoksundu. Emekli kadının, yani Fischerle'nin karısının daha da şişmanladığını duymuştu, doğru muydu bu? Ne yiyordu peki? Fischerle, yanıt vermedi ve düş kırıklığına uğramış olarak havaya baktı. Kadın, sahip olmakla övündüğü -hepsi de Cennetin Yıldızları'ndan gelme- eski dergileri getirip sevgili cücesinin önüne yığdı. Ama Fischerle, bunlardan hiçbirinin kapağını açmadı ve ağzını açıp tek sözcük de söylemedi. Peki ne olmuştu ona böyle, nasıl bir kurt düşüvermişti yüreciğine? Bir avucun dörtte birini bile doldurmayan yüreciğine!</p>

  <p>Fischerle, doktor olamadığı sürece korkusunun süreceğini söyledi.</p>

  <p>Bunu duyan adamlar tedirgin oldular. Fischerle'nin korkusunu geçirmeye çalıştılar. Burada doktorluk söz konusu olamaz, dediler bağıra çağıra, çünkü bir sakatın doktor olması düşünülemez. Aynı zamanda hem sakat, hem doktor, olamazdı böyle bir şey. Bir doktor, iyi bir şöhreti gereksinirdi. Oysa sakatlıkla kötü şöhret eşanlamlıydı. Herhalde Fischerle de yadsımayacaktı bu gerçeği. Doktor bir sakat tanıyor muydu?</p>

  <p>"Tanıyorum böyle birini!" dedi Fischerle "Tanıyorum böyle birini! Benden daha kısa boylu. Kolları yok. Bacakları da yok. Görseniz, hali içler acısı. Dudaklarıyla yazıyor, gözleriyle okuyor. Aynı zamanda da ünlü bir doktor."</p>

  <p>Bu sözler, adamları pek etkilemedi. Biri, şöyle dedi tümünün adına: "Bu başka bir durum. Önce doktor olmuştur, sonra bir kazada kollarını ve bacaklarını yitirmiştir."</p>

  <p>"Saçma!" diye bağırdı Fischerle, bu yalanlara sinirleniyordu. "Öyle doğdu diyorsam, öyle doğmuştur! Ben ne söylediğimi bilirim. Kolsuz ve bacaksız geldi dünyaya. Siz hepiniz delirmişsiniz. Öyle doğdu, ve şöyle dedi kendi kendine: akıllı olduğuma göre, neden doktor olmayayım? Bunun üzerine oturup öğrenim yaptı. Normal insanlar beş yıl okurken, sakatlarda bu süre on iki yıla çıkıyor. Bunu kendi anlattı. Arkadaşımdır. Otuzuna geldiğinde doktordu ve ünlüydü. Onunla satranç oynarım. Birini iyileştirmesi için, ona şöyle bir bakması yeterlidir. Bekleme odası hep ağzına kadar doludur. Kendisi küçük bir arabada oturur; iki kadın da ona yardım eder. Hastayı soyarlar, göğsünü ve ciğerlerini tıklatırlar ve doktora yaklaştırırlar. Doktor şöyle bir kokladıktan sonra hastanın neyi olduğunu anlayıverir. Ondan sonra: 'Sıradaki bey, lütfen!' diye seslenir. Adam bir servet kazanıyor. Onun kadar iyi doktorlara rastlamak, artık olanaksız. Beni çok sever, tüm sakatlar arasında dayanışma olmalıdır der. Ondan özel ders alıyorum. Beni doktor yapacağına söz verdi. Benden, bunu kimseye söylemememi istedi. İnsanlar anlayış göstermiyorlar. Doktoru on yıldan beri tanıyorum. İki yıl daha yanında kalabilseydim, öğrenimimi tamamlayacaktım. Ama Japonya'dan o mektup gelince, her şeyi bıraktım. Doktora veda etmek isterdim, buna layık çünkü ama cesaret edemiyorum. İsterse beni yanında alıkoyabilir, o zaman da Tokyo'daki işimi yitiririm. Yurtdışına kendi başıma gidebilirim. Onun kadar sakat değilim henüz!"</p>

  <p>Birkaç kişi Fischerle'den, bu adamı göstermesini istedi. Yarı yarıya inanmışlardı anlatılanlara. Fischerle, burnunu yeleğinin cebine soktuktan sonra: "Bugün yanıma almamışım," dedi, "yoksa hep bu ceptedir, ne yapayım!"</p>

  <p>Bu sözler üzerine adamlar gülmeye başladılar, güçlü kollarıyla yumrukları, masaların üstünde sarsılıyordu; gülmeyi sevdiklerinden, ama gülecek fırsatı çok ender bulduklarından, hep birlikte ayağa kalktılar, korkularını unuttular ve sekizi birden Pasaport Aşçısı'nın kabininin önüne gittiler. Kimse suçu tek başına yüklenmesin diye, kapıyı hep birlikte açtılar ve koro halinde bağırdılar: "Doktor unutulmasın! Doktor unutulmasın! Adam on yıldan beri öğrenim görüyor!" Pasaport Aşçısı, olur anlamında başını salladı. Evet, ta Japonya'ya kadar! Bugün keyfi yerindeydi.</p>

  <p>Fischerle, çok sarhoş olduğunu algıladı. Normal olarak alkol, onu melankolik yapardı. Şimdi ise ayağa fırladı, pasaportu ve doktor unvanını artık cebinde bilerek, "Şebeğin Yeri"nin sahibesinin kucağında dans ede ede tüm pavyonu dolandı. Uzun kollarıyla kadının boynuna sarılmıştı; kollarının uzunluğu bunu yapmaya yetiyordu. Fischerle karga gibi sesler çıkarıyor, kadın da kalçalarını çalkalıyordu. Yaptıkları herkesçe bilinmeyen bir katil soyguncu, cebinden kocaman bir tarak çıkardı, üstüne saman kâğıdı sardı ve üfleyerek tatlı bir ezgi çalmaya başladı. Başka bir hırsız ise -basit bir hırsızdı bu- pavyonun sahibesine duyduğu aşkın etkisiyle olabilecek en yanlış tempoyu tutmaya koyuldu. Geri kalanlar da ellerini koca baldırlarına vurarak tempo tutuyorlardı. Kapının kırık camından ince bir ses geliyordu. Fischerle'nin bacakları, daha da bükülmüştü; kadın, büyük bir hayranlıkla onun burnuna bakmaktaydı. "Bu kadar uzağa, ha!" diye bağırdı, "Demek bu kadar uzağa!" Rastladığı bu en büyük ve en sevgili burun, ondan uzaklaşıyor, Japonya'ya gidiyordu! Katil soyguncu, kadını düşünerek çalmaya devam etti; herkes çok iyi tanırdı kadını ve herkes ona çok şey borçluydu. Kabinde Pasaport Aşçısı, ezgiye sesiyle eşlik ediyordu, sesinin tenor tonu herkesçe sevilirdi; artık işini bitirmek üzere olduğu için sevinçliydi; üç saattir çalışıyordu, bir saate dek kesinlikle bitiyordu işi. Şarkıyı bütün erkekler söylemekteydiler, şarkının asıl sözlerini kimse bilmiyordu; herkes hayatında olmasını istediği şeyleri söylüyordu. Biri: "Tam isabet!" diye homurdanırken, öteki çocuk kafası büyüklüğünde bir altın kütlesi, diyor, üçüncüsü ise çok uzun bir Türk çubuğunu sayıklıyordu. Bu arada bir bıyığın altından: "Günaydın çocuklar!" diye bir ses yükseldi. Sesin sahibi gençliğinde öğretmenlik yapmıştı, şimdi de yitirdiği emekliliğine acıyordu. Ama tehlikeli tehditler, tüm söylenenler arasında ağır basmaktaydı; aslında hepsi göç etmeyi ve bunu, herkes görsün diye, tek başlarına yapabilmeyi isterlerdi. Fischerle'nin başı giderek önüne düşüyordu; şarkıya eşlik etmek için söylediği: "Şah ve mat! Şah ve mat!" sözcükleri, gürültünün içinde yitip gitti.</p>

  <p>Ansızın parmağını dudaklarına götüren pavyon sahibesi: "Uyuyor, uyuyor!" diye fısıldadı. Adamların içinden beşi, Fischerle'yi dikkatle köşede duran bir iskemleye oturttuktan sonra: "Susun! Müzik kesilsin!" diye bağırdılar, "Uzun yolculuktan önce Fischerle'nin uykusunu alması gerek!" Tarağa sarılmış olan saman kâğıdının sesi kesildi. Hepsi kafa kafaya vererek Japonya'ya kadarki yolculuğun tehlikelerini konuşmaya başladılar. Biri masaya vurup, korkutucu şeyler söyledi: Takla-Makan çölüne giren her iki kişiden biri susuzluktan ölüyordu. Bu çöl İstanbul'dan Japonya'ya uzanan yolun tam ortasında bulunmaktaydı. Çölün adını eski öğretmen de duymuştu: "Sven Hedin, doğru ya!" Deniz yolu yeğlenmeliydi. Cüce yüzebilirdi herhalde; bilmese bile kamburu onu suyun üstünde tutardı; kamburunda bu kadar yağ vardı. Gemiden hiçbir yerde inmemeliydi. Hindistan'da da ayağını karaya basmamalıydı. Yılanlar, limanlarda pusudaydılar. Fischerle yarım insan olduğundan, yarım ısırık onu öldürmeye yeterdi.</p>

  <p>Fischerle uyumuyordu. Sermayesi aklına geldiğinden, köşesinde dans sırasında paranın nereye kaydığına baktı. Yerli yerindeydi para; bunun üzerine Fischerle, koltuk altlarına birer aferin çekti; koltuk altlarının yapısı gerçekten kusursuzdu; onun yerinde başka biri olsa, paralar çoktan pantolondan aşağı kayar ve yer tarafından yutulurdu. Yorgun değildi Fischerle; tam tersine, dikkatle konuşulanları dinlemekteydi; çevresindeki aptallar bir sürü ülkeden ve yılanlardan söz ederlerken, o Amerika'yı ve milyonluk sarayını düşünüyordu.</p>

  <p>Akşamleyin hava karardığında, Pasaport Aşçısı kabininden çıktı; iki elinde birer pasaport tutuyordu. Adamlar sustular; Pasaport Aşçısı çalışmasının bedelini fazlasıyla ödediğinden, onun çalışmasına saygı duyuyorlardı. Pasaport Aşçısı, sessizce cücenin yanına gitti, pasaportları önündeki masaya bıraktı ve korkunç bir tokatla cüceyi uyandırdı. Fischerle tokadın geldiğini gördüyse de, sesini çıkarmadı. Nasıl olursa olsun, bir bedel ödemek zorunda olduğunu biliyordu; üstünü aramasınlar da, her şeye razıydı. Pasaport Aşçısı: "Reklamımın yapılmasını istiyorum!" diye haykırdı; sendeliyor ve dili dolaşıyordu. Saatlerden beri Japonya'da kazanacağı ünü düşüne düşüne sarhoş olmuştu. Cüceyi masanın üstüne çıkardıktan sonra, iki elini havaya kaldırıp yemin ettirdi:</p>

  <p>Cüce, pasaportu kullanacaktı, karşılığında hiçbir şey ödemeyecekti, pasaportu Japonların burunlarına sokacaktı. Pasaport Aşçısı takma adıyla tanınan Rudolf Amsel'i Japonya'da, ölümünden sonra tüm Avrupalılar zaten nasıl anacaklarsa öyle, yani modern ressamların en büyüğü olarak tanıtacaktı. Ondan her gün söz edecekti. Onunla ilgili konuşmalar yapacaktı. Onun falanca tarihte doğduğunu, akademide kalmaya dayanamadığını; yalnız kendine güvenerek, kimseyi örnek almaksızın bugün bulunduğu yere ulaştığını anlatacaktı.</p>

  <p>Fischerle hiç durmaksızın yemin ediyordu. Pasaport Aşçısı, söylediklerini sözcüğü sözcüğüne haykırarak yinelemesi için onu zorladı. En sonunda da Fischerle, Cennetin Yıldızları ile ilişkisini kestiğini bir tören atmosferi içersinde açıkladı ve yolculuğa çıkmazdan önce bu batakhaneden nefret edeceğine söz verdi. "Cennetin Yıldızları bir bok etmez!" diye bağırdı karga gibi sesiyle; bu kısık seste, görevinin bilincine varmış kişilere özgü bir ifade vardı, "O serserilerden kendimi sakınacağım ve Japonya'da Şebeğin Yeri'nin bir şubesini açacağım! Fazla para kazanırsam, size yollarım. Buna karşılık yolculuğum konusunda Cennetin Yıldızları'na bir şey duyurmamanızı istiyorum. O katillerden her şey beklenir; polisi üstüme saldırtabilirler. Size olan sevgimden ötürü bu sahte pasaportu kullanmayı kamburuma alıyorum ve kendi rızamla aldığıma yemin ediyorum. Cennetin Yıldızları, cehennemin dibine gitsin!" Bu yeminlerin ardından, aynı köşede uyumasına izin verdiler. Fischerle masadan inip, pasaportların arasından daha iyi yapılmış olanını en iyi saklayabileceği yere, küçük satranç takımını sakladığı cebine yerleştirdi. İlk önce adamların konuştuklarını dinleyebilmek için mahsustan horlamaya başladı. Ama çok geçmeden gerçekten uykuya daldı. Kollarını göğsünün üzerinde sımsıkı kavuşturmuş, parmak uçlarını da koltuk altlarına sokmuştu; böylece en küçük bir soygun girişiminde hemen uyanabilecekti.</p>

  <p>Sabah saat dörtte, kapanış zamanı gelip de arada sırada camın ardından bir polisin yüzü görünür gibi olmaya başlayınca, Fischerle'yi uyandırdılar. Uykusunu da burnuyla birlikte çarçabuk silip atan cüce, hemen dipdiri olmuştu. Ona, kendisini Şebeğin Yeri'nin onur üyeliğine seçmiş olduklarını bildirdiler. Fischerle, büyük bir heyecanla teşekkür etti. Bu arada yeni eklenen konuklar da olmuştu; herkes Fischerle'ye iyi yolculuklar diledi. Satranç sanatını göklere çıkaran konuşmalar duyuldu. Cüce, bir sürü iyi niyetli şaplağın altında neredeyse eziliverecekti. Görebilsinler diye sırıtarak, dört bir yana eğilip selam verdi, sonra sesinin tüm gücüyle: 'Tokyo'da, yeni Şebeğin Yeri'nde görüşmek üzere!" diye bağırarak pavyondan çıktı.</p>

  <p>Sokakta rastladığı polislere nazik nazik selam verdi; polisler hep gruplar halinde geziyorlardı ve dikkat kesilmiş gibiydiler. "Bugünden başlayarak polise nazik davranacağım," dedi Fischerle kendi kendine. Yakınlarda olan Cennetin Yıldızları'nın uzağından geçti. Bir doktor olarak, tüm kötü şöhretli pavyonlarla ilişkisini kesmeye karar vermişti. Ayrıca kendini göstermemesi de gerekiyordu. Hava henüz zifiri karanlıktı. Enerji tasarrufu dolayısıyla her üç gazlı sokak lambasından ancak biri yakılmıştı. Amerika'da ark lambaları vardı. Gece gündüz pırıl pırıl yanarlardı. Oranın insanları, paradan başları dönmüş ve parayı avuç avuç harcayan kişilerdi. Karısı eski bir orospu olduğu için utanan biri, evine, yine karısının yanına dönmek zorunda değildi. Kalkıp Kurtuluş Ordusu'na<a id="k19" href="../Text/dipnotlar.xhtml#a19"><sup>[19]</sup></a> gidebilirdi; Kurtuluş Ordusu, kar gibi yatakları olan oteller işletiyordu; herkese iki keten çarşaf veriliyordu; Yahudi olsa bile ses çıkarılmıyordu. Bu mükemmel örgütü Avrupa'da neden kurmuyorlardı sanki? Fischerle, ceketinin sağ cebine vurunca, aynı zamanda hem satranç takımını, hem de pasaportu algıladı. Cennetin Yıldızları'nda olsaydı, kimse ona bir pasaport armağan etmeyi düşünmezdi. Orda herkes kendini ve nasıl para kazanacağını düşünürdü yalnızca. Şebeğin Yeri ise soylu bir yerdi. Onu onur üyeliğine seçmişlerdi. Birinci sınıf suçluların devam ettiği bir yere onur üyesi seçilmek, az şey değildi! Cennetin Yıldızları'ndaki aşağılık herifler, kızların sırtından geçinirlerdi; oysa kendileri de pekâlâ çalışabilirlerdi. Fischerle, yapılanları karşılıksız bırakmayacaktı. Amerika'da yaptıracağı dev satranç sarayının adı "Şebek Sarayı" olacaktı. Bunun aslında bir batakhanenin adı olduğunu ise kimse bilmeyecekti.</p>

  <p>Fischerle, bir köprünün altında ortalığın ağarmasını bekledi. Oturmazdan önce, altına kuru bir taş yerleştirdi. Şimdi sırtında yeni giysisinin bulunduğunu düşlüyordu; kamburuna kalıp gibi oturan bu giysi, siyah-beyaz ekoseydi, ısmarlama yaptırılmış ve bir servete mal olmuştu. Bu giysiyi korumasını bilmeyen, Amerika'da hiçbir işe yaramazdı. Havanın soğuk olmasına karşın, çok hareket etmekten kaçındı. Bacaklarını, sanki pantolonu ütülüymüş gibi, ileri uzattı. Zaman zaman karanlıkta hiçbir işe yaramaksızın parlayıp duran bir toz tanesini silkeliyordu. Bir ayakkabı boyacısı, taşın önünde diz çökerek saatler boyunca pabuçlarını cilalayıp durdu. Ama Fischerle onun yüzüne bakmıyordu. Genç boyacıyla konuşmaya kalkıştığı takdirde, işini kötü yapardı; bunun için iyisi mi, cilasından başka bir şey düşünmesindi. Modern bir şapka, Fischerle'nin biçimlenmiş saçlarını sabahları burada çıkan esintiye karşın koruyordu; deniz meltemi derlerdi bu esintiye. Masanın öte yanında oturan Capablanca, elleri eldivenli olarak oynamaktaydı. Fischerle: "Benim eldivenim yok mu sanıyorsunuz?" diyerek cebinden yepyeni bir çift eldiven çıkardı. Bunu gören Capablanca'nın rengi uçtu, onun eldivenleri eskiydi. Fischerle, yeni eldivenleri onun ayağının dibine fırlatarak: "Size meydan okuyorum!" diye bağırdı. "Nasıl isterseniz," diye karşılık verdi Capablanca, korkusundan titriyordu, "ama siz doktor değilsiniz. Ben öyle her önüme gelenle oynamam." Fischerle, sakin bir sesle: "Ben bir <i>doktorum</i>!" diyerek pasaportunu hasmının burnunun dibine soktu. "Bakın, okuyun eğer okumasını biliyorsanız!" Capablanca yenilgiyi kabullenmişti. Dahası ağlamaya başladı; yatışacağa benzemiyordu. Fischerle: "Hiçbir şey sonsuz değildir," diyerek onun sırtını okşadı, "kaç yıldır dünya şampiyonusunuz? Başkalarının da bir şeyler yaşamaya hakkı var. Şu yeni giysime bakın bir! Dünyada yalnız kendinizin mi yaşadığınızı sanıyorsunuz?" Ama Capablanca yıkılmıştı, yaşlı bir adam gibi görünüyordu; yüzü kırışıklarla doluydu, eldivenleri ise yağlıydı. "Bakın ne önereceğim size," dedi Fischerle, adamcağızın haline acımıştı, "size bir parti avans vereyim." Bu sözler üzerine yaşlı adam ayağa kalktı, başını salladı, Fischerle'ye kartını vererek hıçkırdı: "Siz soylu bir insansınız. Ziyaretime gelin, beklerim!" Kartın üstünde adamın adresi, yabancı harflerle yazılıydı, kim okuyabilirdi ki bu adresi? Fischerle okumaya çabalıyordu ama, her çizgi bildiğinden farklıydı, Fischerle hiçbir sözcüğü seçemiyordu. "Okuma öğrenin!" diye bağırdı Capablanca; görünmez olmuştu şimdi, ancak bağırtıları duyulabiliyordu; sahtekâr herif o kadar da yüksek sesle bağırabiliyordu ki! "Okuma öğrenin!" Fischerle adresi istiyordu, adresi öğrenmek istiyordu. Adam uzaktan: "Kartın üstünde yazılı!" diye bağırdı bir kez daha. Fischerle, belki de Almanca bilmiyor, diye içini çekip olduğu yerde kaldı; kartı evirip çevirdi, aslında parçalamak geldi içinden, ama üstündeki fotoğraf ilgisini çekmişti. Bu kendi resmiydi; eski giysisiyle, kamburuyla ve başı çıplak görünüyordu. Kart, bir pasaporttu aslında; Fischerle ise bir taşın üstünde yatıyordu; tepesinde bir köprü vardı; meltemin yerini de ağaran gün almıştı.</p>

  <p>Yerinden doğrulup Cabaplanca'ya okkalı bir küfür savurdu. Rakibinin yaptığına mertlik denemezdi. Evet, insan düşlerde istediğini yapabilirdi, ama insanın gerçek kişiliği de ancak düşlerde belli olurdu. Fischerle ona bir parti avans verirken, o adresini vermekten kaçınmıştı! Peki nereden bulacaktı şimdi bu yerin dibine batasıca adresi?</p>

  <p>Evde Fischerle'nin küçücük bir cep defteri vardı. Bu defterin karşılıklı sayfaları birer satranç şampiyonuna ayrılmıştı. Gazetelerde yeni bir dehanın adı belirdiğinde, Fischerle olanaklıysa hemen aynı gün bu dehanın doğum tarihinden adresine dek her şeyini öğrenir ve defterine yazardı. Defterin küçüklüğü, Fischerle'nin de kocaman yazısı dolayısıyla bu iş, karısının alışkanlıklarıyla bağdaşması olanaksız bir ölçüde uzun sürerdi. Fischerle yazmaya başladığında kadın, ne yazdığını sorar, ama kocasından tek sözcük yanıt alamazdı. Çünkü Fischerle, Cennetin Yıldızları'nın bir üyesi olarak burayla ilişkilerini kopardığında, nefret ettiği rakiplerinin yanına sığınmayı ve onların koruyucu kanadı altına girmeyi umuyordu. Yirmi yıl süreyle listesini son derece gizli tuttu. Emekli kadın, bu işin altında gönül serüvenlerinin gizli olduğunu sanıyordu. Küçük defter, yatağın altında, döşeme tahtalarının aralıklarından birinin ta derinliklerinde gizliydi. Buraya yalnızca Fischerle'nin minik parmakları erişebiliyordu. Kimi zaman kendi kendisiyle alay eder, şöyle derdi: "Ey Fischerle, karın seni sonsuzluğa dek sevecek olduktan sonra, ne gereği var bu defterin?" Deftere, yalnızca içine yeni bir büyüğü not etmek gerektiğinde el atardı. Capablanca da dahil olmak üzere, tüm satranç büyükleri vardı bu defterin sayfalarında. Bu gece, emekli kadın işe çıktığında, defterini bulunduğu yerden alacaktı.</p>

  <p>Yeni gün, alışverişlerle başladı. Doktorların bir cüzdanları olurdu; yeni bir giysi satın alındığında, bu cüzdanın ortaya çıkarılması gerekirdi, yoksa gülerlerdi adama. Fischerle, dükkânların açılış saatine değin dokuz doğurdu. Bulabileceği en büyük cüzdanı satın almak istiyordu; derisinde kareli desenler bulunmalıydı; ama fiyatı da üzerinde olmalıydı. Aldatılmasına göz yumamazdı. Sürüyle dükkânın vitrinlerini birbirleriyle karşılaştırdıktan sonra, dev bir cüzdan aldı; cüzdanı ceketinin cebine, ancak cep yırtık olduğu için sığdırabilmişti. Sıra parayı ödemeye gelince, sırtını döndü. Dükkânda çalışanlar, kuşkuyla çevresini sardılar. İçlerinden ikisi, temiz hava almak için kapının önüne dikildi. Fischerle elini koltuk altına atarak parayı nakit ödedi.</p>

  <p>Köprünün altına gelince, sermayesini çıkarıp havalandırdı, üstünde uyumuş olduğu taşla banknotları düzeltti ve katlamaksızın kareli cüzdanına yerleştirdi. Daha da çok banknot alabilirdi cüzdan. İçi dolu cüzdan da satılabilmeli, diye içini çekti, o zaman benim sermayem de eklenince, bayağı şişkin olurdu. Ama terzi, yine de cüzdanda ne olduğunu anlayacaktı. Fischerle, lüks dükkâna girer girmez şefle görüşmek istedi. Şef gelince, bu buyurgan müşteriyi hayretle süzdü. Gövdesindeki yapısal bozukluğa karşın, önce pejmürde giysisinin farkına vardı. Fischerle, her zaman yaptığı gibi, bedenini aşağıdan yukarı şöyle bir sarsıp eğildikten sonra, kendini tanıttı.</p>

  <p>"Ben, satranç şampiyonu Doktor Siegfried Fischer'im. Nasıl olsa gazetelerden anımsamışsınızdır beni. Ismarlama bir giysi istiyorum, ama bu akşama dek hazır olması şart. En yüksek fiyatı ödemeye hazırım. Yarısını peşin alacaksınız, kalan yarısını da giysiyi aldığımda ödeyeceğim. Gece treniyle Paris'e hareket ediyorum, beni New York turnuvasında bekliyorlar. Bütün gardrobum otelde çalındı. Anlıyorsunuz ya, zamanım platin değerinde. Uyandığımda baktım, her şeyim çalınmış. Hırsızlar, gece geliyorlar. Otel idaresinin nasıl dehşete kapıldığını size anlatamam! Öyle ya, nasıl çıkacağım sokağa? Doğuştan anormal yapılıyım, buna karşı elimden bir şey gelir mi? Ama bana uyacak giysi de nerede bulunur? Benim gibi, şıklığa bunca önem veren birinin gömleği, çorapları, pabuçları olmasın, düşünün bir kez! Ama isterseniz siz bu arada ölçümü alın, işinize engel olmak istemem! Evet, ne diyordum, ha, neyse ki tam bu sırada bir batakhanede kambur ve sakat birini buldular, böylesini görmemişsinizdir bugüne dek hiç kuşkusuz; işte bu kambur ve sakat adam, en iyi giysisini vererek bana yardım etti. Ve en iyi giysisi hangisiydi, biliyor musunuz? Şu üstümde gördüğünüz! Çünkü bu giysinin içinde göründüğüm kadar sakat değilim çok şükür. İngiliz malı giysilerim üzerimdeyken, kimsecikler bir şey anlamaz. Kısa boyluyum, doğru, ne yapabilirim buna karşı? Ama bunu bilir, bunu söylerim, bu İngiliz terzilerinin hepsi ayrı birer deha. Üstümde giysi olmadığı zaman, bir kamburum vardır. İngiliz terzilere gittiğimde ise, kamburum yok olur. Yetenekli biri, kamburu küçültebilir, dâhi biri ise onu tümüyle yok edebilir. Evet, çok acıyorum o güzelim giysilerime! Tabii sigorta yaptırmıştım. Yine de hırsıza şükran borçlu olduğumu söyleyebilirim. Dün aldığım yeni pasaportumu komodinin üstüne bırakmış. Onun dışında her şeyi alıp götürmüş. Bakın, görüyor musunuz, kuşkuya düşüyorsunuz bu halimi gördükçe. Ama bu giysi üstümdeyken kimi zaman ben bile kendimden kuşkuya düşüyorum, bu ben miyim, diye soruyorum. Aslında üç giysi birden ısmarlamak isterdim, ama işçiliğinizin nasıl olduğunu bilmiyorum henüz. Sonbaharda yine Avrupa'ya geleceğim. Giysiniz iyi çıktığı takdirde, yaşadınız demektir. Bütün Amerika'yı size, buraya yollayacağım! Şimdi daha başlangıçtan iyi bir etki bırakmak için, uygun fiyat vereceksiniz. Dünya şampiyonluğuna adaylığımı koyduğumu bilmenizi isterim. Satranç oynar mısınız?"</p>

  <p>Fischerle'nin ölçülerini büyük bir özenle aldılar. Bir İngiliz'in başardığını, buradakiler de başarabilirlerdi. Sayın doktoru tanımak için de meslekten satranç oyuncusu olmaya gerek yoktu. Gerçi zaman kısaydı, ama on iki adam -hepsi de birinci sınıftı- onun için çalışacaktı; bu arada şef de yalnızca çok özel müşterileri için yaptığı bir şeyi yapmaktan, şahsen biçmekten onur duyacaktı. Bir tarokko oyuncusu<a id="k20" href="../Text/dipnotlar.xhtml#a20"><sup>[20]</sup></a> olarak satranç sanatının değerini bilirdi. İster terzilik alanında olsun, ister satranç alanında, şampiyondan şampiyona fark yoktu. Şefin Fischerle'yi zorlamak gibi bir niyeti asla yoktu; ama yine de iki giysi birden ısmarlamasını öğütlerdi. Saat tam on ikide prova yapılacaktı, tam sekizde de iki giysi birden hazır olabilirdi. Gece treni ta saat on birde kalkıyordu. Sayın doktor, o saate dek eğlenebilirdi daha. Dünya şampiyonu olsun ya da olmasın böyle bir müşteriyle insan ancak övünebilirdi. Sayın doktor, ısmarlamadığı takdirde, trende ikinci giysiden ötürü pişmanlık duyacaktı. Ayrıca şef ondan giysinin ününü New York'ta yaymasını rica ediyordu. Fischerle'ye özel bir fiyat, gülünç denecek kadar ucuz bir fiyat verecekti! Gerçekte bu giysiden hiçbir kazancı olmayacaktı; bu müşteri için, salt sanata duyduğu sevgiden ötürü çalışacaktı. Nasıl bir kumaş isterdi acaba?</p>

  <p>Fischerle, cüzdanını çıkardıktan sonra yanıtladı bu soruyu: 'Tıpkı bunun gibi olsun. Kareli ve aynı renk; turnuvaya daha iyi gider. Aslında satranç tahtası gibi, siyah-beyaz kareli bir kumaşı yeğlerdim, ama terzilerde bulunmaz böylesi. Şimdilik bir giysi ile yetinelim! Memnun kalırsam, New York'tan bir telgraf çeker ve ikinciyi de yapmanızı isterim. Bu konuda söz verebilirim size! Ünlü bir insan, bir kez söz verdi mi, sözünü tutar. Ya şu çamaşırlarımın hali! Buna ne diyorsunuz? Bu pislikleri de giymek zorunda kaldım; bunları da o sakat kambur verdi. Söyler misiniz bana, böyle bir sakat neden yıkanmak nedir bilmez? Bir zararı mı vardır yıkanmanın? Yoksa sabun insanın canını mı acıtır? Ben, sabun yüzünden canımın yandığını anımsamıyorum!"</p>

  <p>Öğleden öncesinin geri kalan bölümü, önemli işlerle geçti. Fischerle, bir çift açık sarı pabuçla, siyah bir şapka satın aldı. Yeni ve pahalı çamaşırları, giysinin izin verdiği yerlerden parlıyordu. Yazıktı aslında bu denli az görünmeleri. Erkek giysileri de kadınlarınki gibi saydam olmalıydı; erkek neden gösteremiyordu değerini? Fischerle, bir tuvalette değiştirdi çamaşırlarını. Tuvalete bakan kadına bahşiş verdikten sonra, kendisini kime benzettiğini sordu. Kadın, mesleğinin getirdiği, pis bir gülümsemeyle: "Bir sakata!" diye yanıtladı bu soruyu. "Herhalde kamburumdan ötürü söylediniz bunu!" dedi alınan Fischerle, "Ama o geçer. Doğuştan böyle olduğumu mu sanıyorsunuz? Bir ur, bir hastalık, o kadar! Altı ay, daha doğrusu beş ay sonra yine dimdik olacağım. Peki pabuçlarımı nasıl buluyorsunuz?" Tam o sırada yeni bir müşteri geldi; kadın Fischerle'nin sorusunu yanıtlamadı, zaten parasını da almıştı. "Yerin dibine batsın," dedi Fischerle kendi kendine, "bu kart orospuya muhtaç değilim ya! Ben de yıkanmaya giderim."</p>

  <p>Kentin en lüks hamamında, aynalı bir lüks kabin tuttu. Parasını ödemiş olduğu için de, gerçekten yıkandı; parasını boşuna harcayan insanlardan değildi. Aynanın önünde tam bir saat kaldı. Pabucundan şapkasına varana dek, kendini yepyeni donattı. Eski eşyaları lüks divanın üstüne atılmıştı, kim bakardı artık onlara? Tatlı mavi renkteki gömleği, kolalıydı; üstüne tıpatıp uyuyordu, yeterince büyüktü; ne yazık ki Cennetin Yıldızları'ndakiler hep denizin de böyle mavi olduğunu düşünürlerdi. Dükkânlarda yalnızca beyaz don bulunuyordu; Fischerle pembesini yeğlerdi. Çorap lastiklerini çekti, etine şap diye sımsıkı oturuşlarına baktı. Fischerle'nin de baldırları vardı; üstelik baldırları o denli çarpık değildi; lastiğin şeridi garantili ipekti. Kabinede küçük bir hasır masa vardı. Bu masaların üstüne, birinci sınıf odaların dekorasyonundan sayılan palmiyeler konurdu. Burada ise küçük masa, banyoya ait bir ayrıntı niteliğindeydi. Fischerle odanın zengin kiracısı, masayı aynanın önüne itti, cebinden satranç takımını çıkardı, oturup kendine karşı bir yıldırım partisi oynadı ve kazandı. "Capablanca olsaydınız," diye öfkeyle bağırdı kendi kendisine, "o zaman aynı süre içersinde sizi altı kez yenerdim! Biz Avrupalılar, çoban matı deriz buna! Siz o burnunuzla ancak dilencilik yapabilirsiniz! Korktuğumu sanıyorsunuz. Bir, iki, ve bakın, matsınız işte. Siz Amerikalılar! Hepiniz felçli gibisiniz! Biliyor musunuz benim kim olduğumu? Doktorum ben! Yükseköğrenim gördüm! Satranç oynayabilmesi için, insanın zeki olması gerek. Bu halinizle dünya şampiyonuydunuz bir zamanlar, ha!"</p>

  <p>Partiyi bitirdikten sonra hemen toparlandı. Küçük masayı odada bıraktı. "Şebek Sarayı"nda bundan düzinelercesi bulunacaktı nasılsa. Sokağa çıktığında, daha ne satın alacağını bilemedi. Kolunun altında sıkıştırdığı ve içinde eski eşyalarının bulunduğu paket, bir kâğıt paketine benziyordu. Birinci sınıfta yolculuk edenlerin ise bavulu olurdu. Fischerle, şık bir deri bavul satın aldı. Eskiden üstünde bulunanlar, bu bavulun içinde engin bir denizdeymişçesine yüzmekteydi. El bagajına ait emanet yerinde bavulunu teslim etti. Memur: "Bu boş!" diyecek oldu. Fischerle, onu tırnaktan tepeye şöyle bir süzdükten sonra: "Bilseniz, can atarsınız içindeki sizin olsun diye!" dedi. Tarifelere baktı. Paris'e iki gece treni vardı. Trenlerden birinin bulunduğu satırı okuyabiliyordu; öteki ise okuyamayacağı kadar yüksekteydi. Bir hanım, ona bilgi verdi. Üstü başı pek ahım şahım değildi. "Boynunuz tutulacak, küçük bey," dedi, "hangi treni öğrenmek istiyorsunuz?" Fischerle, kadına aşağıdan bakan bir ifadeyle: "Adım, Doktor Fischer" dedi; kadın bunu duyunca, kendi kendine böyle şey de nasıl olur, diye sordu. "Paris'e gidiyorum. Normal olarak 1.05'te kalkan trenle yolculuk ederim, bakın, şununla yani. Ama duyduğuma göre daha erken kalkan bir tren de varmış." Karşısındaki yalnızca bir kadın olduğundan, Amerika'dan, turnuvadan ve uğraşından söz etmemişti. "Saat on birde kalkan treni söylemek istiyorsunuz, bakın, şurada!" diye yanıtladı kadın. "Teşekkür ederim, hanımefendi." Fischerle, kadına şöyle bir baktıktan sonra arkasını döndü. Kadın utandı. Merhamet gamını iyi bilirdi, ama bu kez yanlış nota çalmıştı. Fischerle, kadının ezilip büzüldüğünü fark etti; bir başka Cennetin Yıldızları'ndandı hiç kuşkusuz, onu tanımıştı. Kadına bir küfür savurabilmeyi çok isterdi. Tam bu sırada gara giren bir lokomotifin gürültüsünü duydu ve garda olduğunu anımsadı. Saat on ikiydi. Değerli zamanını kadınlar yüzünden yitiriyordu. On üç saate kadar Amerika'ya yola çıkmış olacaktı. Tüm yeniliklere karşın unutmadığı küçük defteri yüzünden, daha geç kalkacak olan trene binmeye karar verdi. Giysisinin uğruna bir taksi tuttu. Yolculuk sırasında şoföre: "Terzim beni bekliyor," dedi, "bu gece Paris'e, yarın sabah da Japonya'ya hareket etmek zorundayım. Bir doktorun zamanı ne kadar azdır, bir bilseniz!" Şoför, bu müşteriden hoşlanmıştı. Bir cüceden bahşiş alınamayacağını düşündüğünden, öcünü önceden almayı uygun buldu. "Bayım, siz doktor değil, insanların sağlığıyla oynayan bir kasapsınız!" dedi. Cennetin Yıldızları'nda köpek sürüsü kadar şoför vardı. Satranç bilseler bile, berbat oynarlardı. Bu satranç bilmediği için, ettiği hakareti bağışlayacağım, diye düşündü Fischerle. Aslında vermesi gereken bahşiş cebine kaldığından, halinden memnundu.</p>

  <p>Prova sırasında kamburu küçülüverdi. Cüce, önce aynada gördüğüne inanamadı ve gerçekten düz mü diye, kamburunun bulunduğu yeri yokladı. Terzi, bakışlarını saygıyla başka yöne döndürdü. "Biliyor musunuz!" diye bağırdı Fischerle, "Siz İngiltere'de doğmuşsunuz! İsterseniz bu konuda sizinle bahse girebilirim. İngiltere'de doğmuşsunuz siz!" Terzi, bunu yarı yarıya kabul etti. Londra'yı iyi biliyordu; orada doğmamıştı, ama balayı gezisi sırasında neredeyse bu kente yerleşmeye karar verecekti; gelgelelim oradaki güçlü rekabet.. Fischerle, elini kamburunun üstünde gezdirerek: "Bu daha ilk prova," dedi, "akşama dek tamamen yok olur. Şapkamı nasıl buluyorsunuz?" Terzi, hayran kalmıştı. Yalnız fiyatı çok yüksek buldu. Biçimi moderndi; Fischerle'ye buna uygun bir de palto almasını önerdi. "İnsan dünyaya bir kez gelir!" dedi. Fischerle, hak verdi adama. Pabuçlarının sarısıyla, şapkasının siyah rengini bağdaştıran bir rengi, parlak maviyi seçti. "Ayrıca gömleğim de aynı tonda." Terzi, bu denli ince bir beğeni karşısında saygıyla eğildi. "Sayın doktor, hep aynı renk ve aynı biçimde gömlek giyiyorlar," sonra kendilerine hizmet eden birkaç kişiye dönerek, bu ünlü insanın özelliklerini anlattı. "Ölümsüzlük, böyle belli eder kendini. Gerçek karakterlere rastlayabilmek son derece zordur. Naçiz düşünceme göre oyun, insana tutucu diyebileceğimiz bir biçimde güç kaynağı olur. İşadamının kesin kanısı, hep oturduğu yolundadır. Bundan ötürü, dinlenmenin simgesi olarak ayağa kalkar. Günlük çalışmanın ardından dinlenmek de iyidir. En yoğun aile yaşamının da bir sınırı vardır. Soylu bir akşamcı masası karşısında Tanrımız bile sesini çıkarmaz. Palto sattığımda, normal olarak müşteriden bir peşinat isterim. Ama sizin kişiliğiniz karşısında, bir hakaret anlamını taşıyabileceğinden korktuğumdan, böyle bir şey yapamam."</p>

  <p>"Evet, evet," dedi Fischerle. "Müstakbel karım, Amerika'da yaşıyor. Bir yıldır görüşemedik. Şu uğraşım, yerin dibine batasıca uğraşım yok mu! Turnuvalar, deliye çeviriyor insanı. <i>Şurada</i> berabere kalıyorsunuz, bir <i>başka yerde</i> kazanıyorsunuz, çoğunlukla, diyelim her zaman kazanıyorum, ama bu arada müstakbel karım da hasretinden hasta oluyor. Sizinle birlikte gelsin, diyeceksiniz şimdi belki. Ama bunu söylemesi kolay. Müstakbel karım, milyoner bir aileden geliyor. Anasıyla babası 'Ya evlenirsin, ya da evde kalırsın,' diyorlar, 'çünkü aksi takdirde bir süre sonra seni bırakır, biz de kepaze oluruz.' Evliliğe bir itirazım yok. Müstakbel karıma anormal bir çeyiz, bir şato verecekler, ama bu iş ancak ben dünya şampiyonluğunu kazandıktan sonra olacak, daha önce değil. O benim adımla, ben de onun parasıyla evleniyorum. Yalnızca paraya razı olamam. Hadi, şimdilik hoşça kalın, saat sekizde görüşürüz!"</p>

  <p>Fischerle, evlenme tasarılarını anlatarak, kendi karakteri hakkında söylenenlerin yine kendisi üzerinde yarattığı etkiyi gizlemişti. O ana dek, erkeklerin aynı zamanda birden fazla gömleğe sahip olduklarını bilmiyordu. Eski karısının, yani emeklinin, o da ancak kısa bir süredir, üç gömleği vardı. Kadına her hafta gelen bey, hep aynı gömleği görmek istemiyordu. Bir pazartesi günü, artık bıktığını, sürekli kırmızı gömlek görmenin sinirlerini bozduğunu söylemişti. İşleri de kötü gitmekteydi. Verdiği paraya karşılık kadından doğru dürüst bir şeyler giymesini istemek hakkıydı. Nihayet evde karısı da vardı. Evet, bir deri bir kemikti ama, yine de karısıydı. Toz kondurmazdı. Çocuklarının anasıydı. Yinelemişti: bir daha pazartesi yine aynı gömlekle karşılaştığı takdirde, bu zevkten vazgeçecekti. Oysa güvenilir beyefendilere o denli sık rastlanmıyordu. Ama sonra iş, yine de iyi gitmişti. Adam bir saat sonra yumuşamıştı. Buna karşılık giderayak yine kötü konuşmuştu. Fischerle eve geldiğinde, kadın çırılçıplak odanın ortasında duruyordu. Kırmızı gömlek buruşturulup bir köşeye atılmıştı. Fischerle, ne yaptığını sormuştu karısına. "Ağlıyorum," demişti kadın o tuhaf kılığı içersinde, "artık gelmeyecek." "Peki ne istiyor?" diye sormuştu Fischerle, "Arkasından koşayım." "Gömleğimi beğenmiyor," diye inlemişti yağ tulumundan farksız olan karısı, "istiyor ki bir yenisini giyeyim." Bunun üzerine çok öfkelenmişti Fischerle: "Peki söz vermedin mi bir yenisini giyeceğine? Ağzın ne işe yarar senin?" Sonra deli gibi merdivenlerden aşağı koşmuştu. "Bayım!" diye bağırmıştı sokakta, "Bayım!" Adamın adını bilmiyorlardı. Fischerle, işi şansa bırakarak koşmayı sürdürmüş, bir sokak lambasının direğine çarpmıştı. İzlediği adam, evde karşılamayı unuttuğu doğal bir gereksinimini burada gidermekteydi. Fischerle, adam işini bitirene dek beklemişti. Daha sonra, onu bulmaktan duyduğu sevince karşın kucaklamamış, şöyle demişti: "Her pazartesi yeni bir gömlek göreceksiniz. Bunu ben garanti ediyorum size! O, benim karım. Nasıl istersem öyle davranırım. Önümüzdeki pazartesi yine bizi onurlandırmanızı rica ederim!" "Sizin için elimden geleni yapacağım," demişti bunun üzerine adam esneyerek. Kimse tarafından tanınmasın diye, yolunu uzatarak gidiyordu. Ertesi günü, yani salı günü emekli kadın, biri yeşil, biri de mor olmak üzere iki yeni gömlek almıştı. Pazartesi günü adam gelmişti. Gelir gelmez kadının gömleğine bakmıştı. O gün kadının üstünde yeşil gömlek vardı. Adam sert bir ifadeyle, bu boyanmış olan eski gömlek mi, diye sormuş, oyuna gelmeyeceğini söylemişti. Kadın ona öteki gömlekleri de gösterince çok memnun olmuştu. Mor rengi yeğliyordu; ama en sevdiği, kırmızı gömlekti, çünkü ona ilk zamanları anımsatıyordu. Böylece Fischerle, becerikliliği sayesinde kadını felaketten kurtarmıştı. Yoksa kadın, yarının ne olacağının bilinmediği o dönemlerde aç kalabilirdi.</p>

  <p>Fischerle, küçük odayla aşırı iri yapılı kadını düşünürken, cep defterinden vazgeçmeye karar verdi. Eve gittiği takdirde belki kadına rastlayabilirdi. Kadın, delice âşıktı ona. Gitmesine izin vermeyebilirdi. Hayır dediği zaman, bağırmaya başlar ve kapının önüne dikilirdi. O zaman ne sıyrılıp geçmek, ne de kadını bir yana itmek söz konusu olabilirdi, çünkü kadın, kapıdan daha genişti. Ayrıca kafası da kalındı; bu kafanın içine bir şey yerleştirdi mi, işi unutur, bütün gece evde kalırdı. Böyle bir durum olduğu takdirde, Fischerle treni kaçırabilir ve Amerika'ya geç kalabilirdi. O zaman Paris'te, Capablanca'nın adresini bulurlardı. Paris'te bu adres kimseden öğrenilemediği takdirde, Amerika'dan sorarlardı. Milyonerler her şeyi bilirdi. Hayır, Fischerle odalarına dönmek istemiyordu. Oysa veda etmek için bir kez daha yatağın altına girebilmeyi çok isterdi; o yatağın altı, uğraşının beşiğiydi. Orada tuzaklar kurup şampiyonları yenilgiye uğratmıştı; yıldırım gibi kareden kareye saldırmıştı; oranın sakinlik ve sessizliği, hiçbir kahvede yoktu; ayrıca hasımları da iyi oynuyorlardı, çünkü tek hasmı yine kendisiydi. "Şebek Sarayı"nda da kendine o odanın aynını yaptırtacak, iyi hamleler hazırlayabilmek için eski odasındaki yatağın aynını koyduracak ve bunun altına yalnızca kendisi girebilecekti. Veda etmekten vazgeçti. Bunca duygulanmak boşunaydı. Yatak yataktı nihayet, o kadar. Zaten yatağı çok iyi anımsayabiliyordu. Kendine on bir gömlek daha aldı; hepsi de maviydi. Bunları birbirinden ayırt edebilene ödül verecekti. Terzi, karakterden anlıyordu; tarokko oyunu konusunda ise ağzını açmasa daha iyi olurdu. O oyunu oynamak, eşeklere özgüydü.</p>

  <p>Fischerle, paketiyle birlikte yeniden gara gitti, madeni bavulunu alıp gömleklerini teker teker içine yerleştirdi. Memurun onu küçümsemesi, şimdi saygıya dönüşmüştü. "Bir düzine daha getirsem, herhalde aklını oynatır," diye düşündü Fischerle. Bavulunu kapatıp da eline aldığında, hazır duran bir trene binivermek geldi içinden. Neyse ki memur, Fischerle'nin bu zaafa kapılmasını önledi. Bir seyahat acentesinin yabancılar için açmış olduğu özel bir gişeye giden Fischerle, kırık dökük bir Almancayla Paris'e birinci sınıf bir bilet istedi. Ama oradakiler tarafından kovuldu. Bunun üzerine yumruklarını sıkarak, karga gibi sesiyle bağırdı: "O halde ceza olarak ikinci sınıfta gideceğim, bunun zararını da demiryolu işletmesi çekecek! Siz hele bekleyin üzerimde yeni giysimle geri dönene dek!" Gerçekte kızmamıştı. Görünüşü bir yabancıya benzemiyordu çünkü. Garın önünde ayakta bir çift sosis yedi. Sosisleri satan adama: "Masaları ayrı ayrı bölmelerde bulunan bir restorana gidebilirim," dedi, "ve beyaz örtülerin üstüne avuç avuç para dökebilirim, kesem buna elverişli," cüzdanını, sözlerine inanmayan adamın burnuna uzattı, "ama ben yemeğe değil, akla önem veririm!" Sosisçi: "Böyle bir kafanız olduğuna göre, inanırım buna!" diye karşılık verdi. Hamhalat gövdesinin üstünde ancak çocuk başı büyüklüğünde bir kafası olduğundan, kafası daha büyük olan herkese gıpta ederdi. Fischerle: "Bu kafada neler var, bir bilseniz!" diyerek hesabını ödedi. "Bütün bir yükseköğrenim ve bir sürü dil, diyelim altı dil!"</p>

  <p>Öğleden sonra oturup Amerikanca öğrendi. Girdiği kitapçılarda ona İngilizce öğreten ders kitapları sokuşturmak istediler. Fischerle ise: "Bakın baylar," dedi alaylı bir ifadeyle, "karşınızda bir budala yok. Sizin yararınız sizi, benimkisi ise beni ilgilendirir." Gerek tezgâhtarlar, gerekse dükkân sahipleri, Amerika'da İngilizce konuşulduğuna yemin ettiler. "İngilizce biliyorum, ama benim anlatmak istediğim, daha özel bir dil." Fischerle, her yerde aynı şeyi söylediklerine inandıktan sonra, içinde en çok kullanılan İngilizce tümcelerin bulunduğu bir kitap satın aldı. Kitabı yarı fiyatına aldı; bu kitapçı her bakımdan Karl May'dan<a id="k21" href="../Text/dipnotlar.xhtml#a21"><sup>[21]</sup></a> beslenmekteydi; başka şeyleri ise öyle iş olsun diye satıyordu. Böyle bir cücenin, trenle Sibirya üzerinden ya da gemiyle Singapur üzerinden gitmek yerine, geçmeyi düşündüğü Takla-Makan çölünün tehlikelerini gözünde canlandırınca, kendinden geçmiş, cüceye büyük ilgi duymuştu.</p>

  <p>Gözüpek araştırmacı Fischerle, bir sıraya oturup burnunu ilk kursa daldırdı. Bu kursta "güneş parlaktır" ya da "yaşam kısadır" gibi bir sürü yepyeni buluş vardı. Güneş, ne yazık ki gerçekten parlaktı. Ama mart ayının sonu olmasına karşın, daha ısıtmıyordu. Yoksa Fischerle, güneşe yaklaşmaktan sakınırdı. Bu alanda kötü deneyimleri vardı. Güneş, hastalık ateşi gibi sıcaktı. Gökyüzünde hiçbir zaman parlamazdı. Satranç oynayacak olanları ise aptala çevirirdi.</p>

  <p>Fischerle'nin yanında bir kız: "Ben de İngilizce biliyorum!" diye bağırdı. Saçları iki yandan örgülüydü ve on dört yaşında kadardı. Fischerle, ona aldırmaksızın kitaptaki yeni buluşları yüksek sesle okudu. Kız, sesini çıkarmaksızın bekledi. Aradan iki saat geçtikten sonra Fischerle, kitabı kapattı. Bunun üzerine kız, sanki Fischerle'yi yirmi yıldır tanıyormuş gibi kitabı onun elinden aldı ve sınadı; onun yerinde emekli kadın olsaydı, dehası bu soruları sormaya asla yetmezdi. Fischerle, kitapta okuduğu her sözcüğü belleğine geçirmişti. "Kaç yıldır öğreniyorsunuz?" diye sordu küçük kız, "Biz daha o kadar ilerlemedik, ben ikinci yılın içindeyim." Fischerle ayağa kalktı, kendisine ait olanı geri istedi. Kıza kötü kötü baktı ve bağırarak protesto etti: "Sizinle tanışmayı reddediyorum! Ne zaman öğrenmeye başladım, biliyor musunuz? Tam iki saat önce!" Bu sözlerden sonra sıradaki yaratığın yanından ayrıldı.</p>

  <p>Akşama doğru ince kitabın içindekileri öğrenmişti. İnsanlar sürekli olarak onunla ilgilendiklerinden, birkaç kez oturduğu sırayı değiştirdi. Neydi bu denli ilgi derleyen, eski kamburu mu, yoksa yüksek sesle çalışması mı? Kamburu artık can çekişmekte olduğundan, Fischerle asıl nedenin ikincisi olduğunda karar kıldı. Birisi oturduğu sıraya yaklaştı mı, hemen sesleniyordu: "Yalvarırım rahatsız etmeyin beni, yoksa yarınki sınavda kalırım, bundan ne geçer elinize?" Bu sözler karşısında kimse dayanamıyordu. Onun oturduğu sıralar dolarken, ötekiler boş kalıyordu. Çevresindekiler, İngilizcesine kulak verdikten sonra ona yürekten başarılar diliyorlardı. Fischerle'nin çalışkanlığına âşık olan bir hanım öğretmen, onu sıradan sıraya, parkın sonuna dek izledi. Cücelere bayılıyordu; köpeklerin de yalnızca küçücük olanlarını severdi; otuz altı yaşında olmasına karşın, henüz evlenmemişti; Fransızca dersi veriyordu, karşılıklı derse hazırdı, aşka ise değer vermiyordu. Fischerle uzun süre karşısındakine ilişkin düşüncelerini kendine sakladı, öğretmen, ev sahibesini parayla satın alınabilen bir kadın olarak nitelendirip, dudaklarını boyadığı için kadına sövdü; olsa olsa pudra kullanabilirdi. Bunun üzerine Fischerle'nin sabrı taştı; dudağını boyamayan bir kadın ha, ne sanıyordu karşısındaki iş hayatını? "Daha 46 yaşında olduğunuz halde böyle konuşuyorsunuz," dedi öfkeyle, "ya 56 yaşınıza geldiğiniz zaman ne söyleyeceksiniz?" öğretmen hanım kalkıp gitti. Fischerle'yi cahil bulmuştu. Ama herkes, öğretmen hanım gibi hakarete kaşınmadı. Çoğu Fischerle'den karşılıksız bir şeyler öğrenebildikleri için sevindiler. Yaşlı ve kıskanç bir adam, Fischerle'yi düzelterek sürekli yineledi: İngiltere'de <i>öyle</i> değil <i>böyle</i> konuşulur. Fischerle: "Ben Amerikanca konuşuyorum!" diyerek ona kamburunu döndü. Herkes ona hak verdi. İngilizceyi Amerikanca ile karıştıran yaşlı adamla alay ettiler, aradaki farkı artık hepsi öğrenmişti. Seksenine merdiven dayadığı kuşkusuz olan utanmaz adam, polisle korkutmaya kalkışınca, Fischerle yerinden fırladı: "Olur, ben gidip çağırayım polisi!" Bunun üzerine yaşlı adam, sarsak adımlarla ve titreyerek oradan uzaklaştı.</p>

  <p>Batan güneşle birlikte, çevredekiler de birer ikişer dağıldılar. Birkaç çocuk bir araya gelip, son yetişkin de uzaklaşana dek beklediler. Ansızın Fischerle'nin oturduğu sıranın çevresini sararak İngilizce bir koroya başladılar. "Yes" diye bağırıyorlar, "Yahudi" sözcüğünü de esirgemiyorlardı. Fischerle, yolculuğa hazırlanmazdan önce çocuklardan vebadan korkarcasına korkardı. Bugün ise kitabı bir yana attı, sıranın üstüne çıktı ve uzun kollarıyla koroyu yönetti. Bu arada yeni öğrendikleriyle onlara eşlik de ediyordu. Çocuklar bağırdıkça, o daha çok bağırıyordu; yeni şapkası, başının üstünde hoplayıp duruyordu. Fischerle, arada karga gibi sesiyle: "Daha çabuk beyler!" diye sesleniyordu. Kendilerinden geçen çocuklar, ansızın büyümüşlerdi. Fischerle'yi omuzlarına aldılar. "Baylar, ne yapıyorsunuz?" Fischerle'nin ağzından birkaç "Baylar" daha çıktıktan sonra, çocuklar artık yetişkin kaldılar. Düşmesin diye Fischerle'nin pabuçlarının altına destek oluyorlar, kamburunu koruyorlardı; içlerinden üçü, salt cüceye ait diye, ders kitabını kapmaya çalışıyordu; biri de şapkasını aldı. Bunları yüzlerinde zafer ifadesiyle önde taşımaya başladılar. Zayıf omuzların üstündeki Fischerle ise yalpa vurarak arkadan geliyordu; artık Yahudi ya da sakat değildi; tatlı bir adamdı ve Kızılderili çadırları hakkında da bilgisi vardı. Çocuklar soylu kahramanlarına parkın kapısına dek sahip çıktılar. Fischerle, kendisini sarsmalarına sesini çıkarmadı; bedeni çok ağırdı. Ne yazık ki parktan çıkınca onu yine yere indirdiler. Ertesi günü yine gelecek mi diye sordular. Fischerle, onları düş kırıklığına uğratmadı. "Baylar," dedi, "eğer Amerika'da olmazsam, sizin aranızda olacağım!" Çocuklar heyecan ve aceleyle dağıldılar. İçlerinden birçoğunu evde dayak beklemekteydi.</p>

  <p>Fischerle, giysisiyle paltosunun kendisini beklediği caddede ağır ağır ilerledi. Trenin saat tam on birde kalkacağını öğrendiğinden bu yana, her yere saatinde gitmeye ve verilen sözleri tutmaya büyük önem veriyordu. Terzi için saat henüz erkendi; bir yan sokağa sapıp, önündeki boyalı kadınların gözüne aşina göründüğü yabancı bir kahveye girdi ve kendi nefis İngilizcesine duyduğu hayranlıktan ötürü kuvvetli bir içki içti. "Thank you!" diyerek parayı bara fırlattı, dışarı çıkmazdan önce kapıda geri dönüp, herkes duyana dek "Good-bye!" diye yineledi; bu gecikme yüzünden de kapıda Pasaport Aşçısı'yla burun buruna geldi. "Bu yeni şapkayı da nereden buldun?" diye sordu adam hayretle; hem cüceyi, hem de şapkayı gördüğü için şaşırmıştı; Fischerle, bu bölgede rastladığı üçüncü müşterisiydi. Fischerle, arkadaki lokali işaret edip "Pısst!" dedi ve parmağını dudaklarına götürdü. Başka soruların önüne geçmek için, sol pabucunu adama doğru uzatarak: "Yolculuk için hazırlandım," dedi. Pasaport Aşçısı, anlayarak sustu. Gündüz vakti ve bir dünya gezisinden hemen önce iş tutulması, adamı etkilemişti. Parasız pulsuz Japonya'ya dek gitmek zorunda olduğu için cüceye acıyordu. Bir an, kısacık bir an, ona birkaç banknot vermeyi düşündü, işleri iyi gidiyordu. Ama pasaport ve banknotlar - biraz fazlaydı bu kadarı. Cüceden daha çok, kendi kendine konuşur gibi: "Bir kentte ne yapacağını şaşırdığında, hemen satranç şampiyonuna gidersin," dedi, "o zaman işini kolayca çözümlersin. Adresleri aldın değil mi? Adresler olmadı mı, bir sanatçının işi bitik demektir. Unutma adresleri yanına almayı!"</p>

  <p>Bu öğüt, Fischerle'yi yine yatağının altına döndürmeye yetti. Veda etmeden gitmek, çok nankörce bir davranıştı. Kadın aptalsa, yatağın bunda bir günahı yoktu. Bir sanatçı, cep defterinden ayrılamazdı. Saat 1.05'teki tren de nasılsa tam zamanında kalkacaktı. Fischerle, saat 8'i vurduğunda terziye gelmişti. Giysi, sırtına kalıp gibi oturdu. Kamburundan geri kalan, paltonun altında görünmez oldu. İki usta da, alanlarındaki başarılarından ötürü, birbirlerini kutladılar.</p>

  <p>"Wonderful!" diyen Fischerle, ekledi: "Düşünün bir kez, İngilizce bilmeyen insanlar da var! Ben böyle birini tanıyorum. Adam thank you yerine teşekkür ederim diyor!"</p>

  <p>Terzi ise, Ham and Eggs yemeye bayılırdı.<a id="k22" href="../Text/dipnotlar.xhtml#a22"><sup>[22]</sup></a> Oysa evvelsi gün gittiği bir restoranda garson, onun ne istediğini anlamamıştı.</p>

  <p>Fischerle: "Halbuki ox öküz, milk ise süt anlamına gelir" diyerek adamın sözünü kesti. "Sorarım size, bundan daha kolay bir dil var mı? Örneğin Japonca daha zor!</p>

  <p>- Şunu söylemeliyim ki, daha kapıdan girdiğiniz anda sizin katıksız bir dil uzmanı olduğunuzu hissetmiştim; Japon dilinin sözcük dağarcığının ortadan kaldırılması olanaksız güçlükleri konusundaki görüşünüzü tümüyle paylaşıyorum. Kıskançlık ürünü söylentilere bakarsanız, değişik on binlerce harfin varlığı söz konusu. Japonca gazetelerdeki ayrıntılara bir kez bakın. Reklamcılık, daha emekleme evresinde bile değil. Onların dili ekonomi alanındaki iş yaşamı için önceden saptanması olanaksız bir hastalığın mikrobunu üretmekte. Hepimiz, dostumuz olan bu ulusun esenliğine ilişkin kapsamlı bir atılımın acısını çekiyoruz. Uzakdoğu'daki kaçınılmaz savaşın yarası iyileşmeye başladığından bu yana, harcanan korkusuz çabalara biz de katkıda bulunuyoruz.</p>

  <p>- Çok haklısınız," dedi Fischerle, "sizi unutmayacağım. Trenim biraz sonra kalkacak. Yaşamımız boyunca dost kalmak üzere vedalaşalım."</p>

  <p>Terzi: "Ana ve babalarımın yanına, mezara dönene dek" dedi ve geleceğin satranç şampiyonuyla kucaklaştı. Anasıyla babasının mezarı dudaklarından çıkınca -kendisinin birkaç çocuğu vardı- çok sarsılmış ve içinde bir korku kabarmıştı. Ölümle savaşmanın verdiği heyecanla doktoru sımsıkı göğsüne bastırdı. Bu sırada yeni paltonun düğmelerinden biri, bir yere takılıp koptu. Fischerle, bir gülme nöbetine tutuldu; eski adamı olan kör, Düğme Hans gelmişti aklına. Onun gülmesi karşısında en kutsal duygularının incindiğini algılayan terzi, Fischerle'den kapsamlı bir açıklama istedi.</p>

  <p>"Düğmelerden nefret eden birini tanıyorum," diye böbürlendi cüce, "elinden gelse, tüketmek için tüm düğmeleri yiyecek. Böyle bir şey olursa, terzi ustaları ne yapar diye düşündüm bir an. Ne dersiniz?"</p>

  <p>Bu sözler üzerine kutsal duyguları incinmiş olan adam, anasıyla babasının mezarında yatan geleceğini unutup kahkahalarla güldü. Bir yandan kopan düğmeyi yerine kendi eliyle dikerken, bir yandan da bu nefis düşünceyi bir gülmece dergisine göndereceğine söz verdi. Yanında biri varken gülebilsin diye, düğmeyi ağır ağır dikiyordu. Her şeyi başkalarının yanında yapardı; gözyaşları bile, eğer yalnızsa, yeterince haz vermezdi. Doktor gideceği için, içtenlikle üzülüyordu. Doktorla birlikte en iyi dostunu yitirmiş oluyordu; çünkü iki kere iki, nasıl sonsuzluğa dek dört edecekse, eğer doktor kalsaydı, birbirlerinin en yakın dostu olacakları da o denli kesindi. Birbirlerine sen diye hitap ederek ayrıldılar. Terzi kapıya dek gelip, uzun süre Fischerle'nin arkasından baktı. Cücenin hoş görüntüsü -önemli olan, insanın kültürlü olmasıydı- kısa sürede nefis paltonun çizgilerinin içinde yitip gitti; paltonun altından usta işi bir giysinin pantolonu, çok güzel bir görünüm sağlıyordu. Terzi ustasına karşı olan şükran borcunu yerine getirmekteydi.</p>

  <p>Fischerle, eski giysisini bir paket içinde gara götürdü. Bu, gara üçüncü gidişiydi; şimdi yepyeni giysiler içersinde, gençleşmiş ve soylu bir insandı. Yüzünde krallara özgü bir umursamazlıkla, emanet makbuzunu orta parmağıyla işaret parmağı arasında memura uzattı ve "yeni deri bavulunu" istedi. Memurun saygısı, artık en derin saygılara dönüşmüştü. Sakat cüce, öğlenden sonra getirdiği gömlekleri satmak için almış olabilirdi, ama şimdi şıklığı kendi üzerinde taşıyordu. Fischerle, paketi iki eliyle tutup bavula yerleştirdi ve: "Bu paketi kapalı bırakmak en iyisi!" dedi, "Açmak delilik olur!" Yabancılara ait olan gişenin önünde sert bir sesle sordu: "Buradan Paris için birinci sınıf bileti alabilir miyim, alamaz mıyım?" Almanca sormuştu. Kendisini birkaç saat önce kovmuş olan adam: "Tabii alabilirsiniz!" diye yanıtladı bu soruyu. Bu sözleri duyan Fischerle, haklı olarak ve gururlanarak, artık tanınmadığını anladı. İngiliz şivesiyle: "Bizde işler biraz ağır yürüyor, baylar!" dedi, İngilizce ders kitabı hâlâ kolunun altındaydı. "Umarım trenleriniz daha çabuk gidiyordur!" Memur yataklı vagon ister mi, diye sordu, henüz boş yatak vardı. "Evet, yataklı rica ediyorum. 1.05 treni için. Tarifelere güvenilebilir mi?" "Hiç merak buyurmayın efendim. Ne de olsa burası, geçmişi olan bir uygarlığın merkezi." "Biliyorum. Ama bunun ekspreslerle bir ilgisi yok. Bizim orada, Amerika'da önce iş gelir. Yani <i>business,</i> eğer bu kadar İngilizce anlayabiliyorsanız." Bu ufak tefek yapılı beyin içi dolu, kareli cüzdanını tutarken takındığı abartmalı tutum, memurun karşısında bir Amerikalının bulunduğu yolundaki inancını ve ona duyduğu saygıyı güçlendirdi. Fischerle, parayı ödeyip bileti kareli cüzdanına yerleştirdikten sonra: "Bu ülkede yaşamaktan vazgeçiyorum!" dedi. "Burada beni aldattılar. Bana bir Amerikalı değil sakat muamelesi yaptılar. Ama dil alanında büyük bir uzman olduğum için, düşmanlarımın planlarını bozmayı başardım. Beni batakhanelere bile sürüklediler, biliyor musunuz? Yalnız iyi satranç oyuncularınız var, bunu belirtmem gerek. Dünyaca ünlü bir ruh doktoru olan ve Paris'te yaşayan, yakın dostum Profesör Kien de bu kanıda. Beni bir yatağın altına hapsettiler ve öldürmekle korkutarak, büyük bir kurtarmalık aldılar. Bu parayı ödedim gerçi, ama polisimiz bana bunun üç katını geri verecek. Gereken diplomatik girişimlerde bulunuldu. Uygarlık merkezi demek kolay!" Adama selam vermeksizin sırtını döndü. Sağlam adımlarla gardan ayrıldı. Aşağı gördüğünü belli eden bir ifade titriyordu dudaklarında. Uygarlık merkezi masalını ona anlatacaklardı ha! Burada doğmuş, doğduğundan beri de bu kentten ayrılmamıştı; bütün satranç gazetelerini ezbere biliyordu. Cennetin Yıldızları'nda her dergiyi önce o okurdu, İngilizce öğrenmesi için de bir öğleden sonra yetmişti! Bu alanda gösterdiği başarıdan sonra tüm dillerin kolay öğrenilebileceğine inanmıştı; Amerika'da dünya şampiyonu olarak uğraşından boş kalacak zamanını, haftada iki dil öğrenerek değerlendirmeye karar verdi. Bu, yılda 66 dil demekti; daha fazlasına gerek yoktu; çeşitli şiveler ise nasılsa öğrenilebilirdi.</p>

  <p>Nine o'clock olmuştu, garın önündeki büyük saat, zamanı İngilizce gösteriyordu. Apartman kapıları saat dokuzda kapanırdı. Kapıcıyla karşılaşmaktan kaçınmak, en iyisiydi. Fischerle'nin ne yazık ki yirmi yıl süreyle bir orospuyla birlikte yaşamak zorunda kaldığı köhne binaya kadar olan yol, kırk dakika, yani forty minutes sürüyordu. Fazla acele etmeksizin, sarı pabuçlarıyla bu yolda ilerlemeye başladı. Arada sırada duruyor, bir gaz lambasının altında kitabını açarak İngilizce düşündüğü sözcüklere bakıyordu. Her nesnenin adını İngilizce söylüyor, rastladığı insanlarla konuşuyordu; ama onu yolundan alıkoymasınlar diye, alçak sesle yapıyordu bunu. Bilgisi, sandığından fazlaydı. Aradan yirmi dakika geçip de artık İngilizce adlandırabileceği yeni bir şeye rastlamaz olunca, evleri, caddeleri, sokak lambalarını ve köpekleri bir yana bırakıp, kafasında İngilizce bir satranç partisi kurdu. Bu, onu gideceği köhne binaya dek oyaladı. Kapının önünde partiyi kazanıp, içeri girdi. Eski karısı şimdi çok sinirine dokunmaya başlamıştı. Kadının kucağına düşmemek için merdivenin arkasına saklandı. Burada yeri rahattı. Gözlerini, bakışlarıyla delmek istercesine merdivenin korkuluğuna dikmişti. Korkulukta zaten iri iri delikler vardı. Fischerle istese, burnuyla merdivene barikat kurabilirdi. Saat ona dek hiç sesini çıkarmaksızın bekledi. Serseri bir ayakkabıcı olan kapıcı, apartmanın kapısını kapattı ve titrek elleriyle merdivenlerin ışığını söndürdü. Fischerle'nin karısının oturduğu yerin olsa olsa iki katı büyüklüğünde olan ve her yanı dökülen dairesine girerken, Fischerle karga gibi sesiyle hafifçe: "How do you do?" dedi. İnce bir ses duyan ayakkabıcı, kapıda bir kadının durduğunu sanarak zili çalacak mı diye bekledi. Ama hiçbir ses çıkmadı. Kapıcı, yanıldığını anladı; dışardan biri geçmişti yalnızca. Adam evine girdi; duyduğu sesten ötürü tahrik olmuştu; aylardan beri elini sürmediği karısının yanına yattı.</p>

  <p>Fischerle, emekli kadının gelmesini ya da gitmesini bekliyordu. Akıllı bir insan olduğu için, karısını kibritinden tanıyacaktı; kadın, sigaraya binadaki bütün orospulardan daha çok düşkün olduğu için kibriti çaktığında hep yukarı doğru tutardı. Aslında Fischerle, kadının dışarı çıkmasını yeğlerdi. O zaman o da sessizce yukarı çıkar, defterini yatağın altından alır, dinlendiği beşikle vedalaşırdı; daha küçük bir sakat iken, orada yatmıştı. Sonra binadan dışarı çıkar, bir taksiye atlayıp gara giderdi. Yukarı çıktığı zaman, binanın giriş kapısının anahtarını da bulurdu; kadının dırdırına öfkelendiğinden, son defasında anahtarı bir köşeye fırlatmıştı; o günlerde anahtarı attığı yerden gidip alamayacak denli üşengeçti. Kadın evden çıkacak yerde eve döndüğü takdirde, yanında bir konuk getiriyor olacaktı. Bari getirdiği, uzun süre kalmasaydı. En kötü olasılıkla Dr. Fischer, bir zamanlar toprağı bol olsun Fischerle'nin yaptığı gibi, sürüne sürüne odaya girerdi. Kadın onu duyduğu takdirde, ses çıkarmazdı; aksi takdirde birlikte getirdiği erkek deliye dönerdi. Kadın yeniden konuşabilinceye değin de Fischerle çıkmış olurdu. Öyle ya, neyle doldururdu böyle bir kadın bütün gününü? Yatakta yatardı, ya biriyle, ya da yanında biri olmaksızın. Ya birinin elinden parasını alır, ya da bir başkasına para armağan ederdi. Ya yaşlıydı, o zaman bıktırırdı insanı, ya da gençti, o zaman da aptallığına dayanabilmek olanaksızdı. Birine yiyecek verdiğinde, kaşıkla verdiğini sapıyla çıkarırdı; para kazanmadığı zaman, erkeğe gidip bu kadın uğruna tarak çalmak düşerdi. Allah kahretsin! Ya sanat, onun yeri neredeydi böyle bir yaşamda? Erkek dediğin, kendini ve yaşamını satranç üzerine kurardı. Fischerle, beklerken göğsünü şişirdi; paltosuyla giysisinin kamburu tarafından zorlanan sırtının yarın ne hal alacağını kestirebiliyordu.</p>

  <p>Sonsuzluk kadar uzun bir süre kimse görünmedi ortalarda. Saçaktaki oluktan avluya su damlıyordu. Tüm damlalar okyanusa akıyordu. Dr. Fischer, dev bir transatlantikle Amerika'ya gidiyordu. New York'ta on milyon insan yaşıyordu. Halk, sevinç sarhoşluğu içersindeydi. Caddelerde insanlar öpüşüyorlar ve bağırıyorlardı: Yaşa! Yaşa! Yaşa! Karşılama uğruna yüz milyon mendil sallanmaktaydı; kentte yaşayan herkes, on parmağına birer mendil bağlamıştı. Göç bürosu diye bir şey görünmüyordu ortalarda. Soracak bir şeyi var mıydı büronun? New York'lu fahişelerin gönderdiği bir delegasyon, kendi cennetlerini Fischerle'nin ayakları dibine seriyorlardı. Çünkü orada da vardı cennetler. Cüce teşekkür ediyordu. Uçaklar DR. FISCHER adını gökyüzüne yazıyordu. Onun için neden reklam yapılmasındı? Persil'den daha değerliydi hiç kuşkusuz. Binlerce insan, onun uğruna denize düşüyordu. Dr. Fischer yufka yürekli bir insan olduğundan, düşenlerin kurtarılmasını buyuruyordu. Capablanca boynuna sarılıyordu. "Kurtarın beni!" diye fısıldıyordu. Neyse ki gürültünün ortasında Fischerle'nin yüreği de sağırlaşıyordu. "Defol!" diye bağırıp, Capablanca'ya vuruyordu. Öfkelenen halk, Capablanca'yı parçalıyordu. Bir gökdelene yerleştirilmiş olan toplardan selam atışları yapılıyordu. Amerika Birleşik Devletleri Başkanı, ona elini uzatıyordu. Müstakbel karısı ise ona çeyizini gösteriyordu. Fischerle, kadını kabul ediyordu. "Şebek Sarayı"na ait sipariş listeleri, bütün gökdelenlere asılmıştı. Kredi anlaşması imzalanıyordu. Fischerle, genç yetenekler için bir okul açıyordu. Ama gençler küstahlık ediyorlardı. Fischerle de onları kovuyordu. Birinci katta saatin on biri çaldığı duyuldu. O katta seksenlik bir kadın, büyükannesinden kalan saatiyle yaşıyordu. Paris'e gidecek olan yataklı tren, 2 saat 5 dakika sonra kalkacaktı.</p>

  <p>Fischerle, parmaklarının ucuna basa basa merdivenlerden çıktı. Kadın, bu kadar uzun süre dışarda kalmazdı. Şu anda hiç kuşkusuz getirmiş olduğu bir konuğun altında yatıyordu. Fischerle, üçüncü kattaki odanın önünde durunca, sesler işitti. Kapının aralıklarından ışık sızmıyordu. Kadından nefret ettiği için, konuşmasından da hiçbir şey anlamıyordu. Yeni pabuçlarını ayağından çıkarıp merdivenin ilk basamağına, Amerika'ya daha yakın bir yere bıraktı. Yeni şapkasını da pabuçların üstüne koyup, karanlıktan daha koyu olan rengine hayranlıkla baktı. İngilizce kitabını ise bırakmayıp paltosunun cebine soktu. Kapıyı hafifçe açtı, bu konuda talimliydi. Sesler yüksek perdeden ve hakaretler üzerine konuşmaktaydı. Adamla kadın, yatakta oturuyorlardı. Fischerle, kapıyı açık bıraktıktan sonra, sürünerek tahtadaki aralığın bulunduğu yere gitti. Aralığa önce burnunu soktu; cep defteri yerindeydi, aylar önce gaza düşmüş olduğundan, kokusundan anlamıştı. Fischerle: "Onur duydum!" diye düşünerek, bunca satranç şampiyonunun önünde saygıyla eğildi. Defteri sağ elinin işaret parmağıyla aralığın sonuna dek itip, yukarı doğru fırlattı; kavuşmuştu defterine. İçinden gülmek geldiğinden, sol eliyle ağzını kapattı. Çünkü yukardaki konuk, tıpkı Düğme Hans gibi konuşmaktaydı. Fischerle cep defterinin konumunu, başının ve sonunun nerede olduğunu tam olarak bildiğinden, kendisine ait bilgileri son boş sayfalara salt sezginin yardımıyla geçirdi. Bu denli küçük yazmak, büyük yazmaktan çok daha zordu. Bu yüzden bir sayfaya "Doktor," ikinci sayfaya "Fischer," üçüncüye "New," dördüncüye de "York" sözcüklerini yazdı. Tam adresi daha sonra, müstakbel karısının kuracağı "Şebek Sarayı"nın yerini öğrendiğinde deftere geçirecekti. Bu evlilikle aslında henüz yeterince ilgilenememişti. Sermayeye, pasaporta, giysiye ve bilete ilişkin kaygılar, çok değerli günlerini harcamasına yol açmıştı. Burnunda gaz kokusu vardı. Milyoner eşi: "Darling!" diyerek burnunu tuttu; uzun burunları seviyor, kısalarından hiç zevk almıyordu; birlikte dolaşmaya çıktıklarında: Bunun burnu nerede? diye soruyordu; bütün burunları kısa buluyordu. Güzel ve Amerikan özelliklerini taşıyan bir kadındı; filmlerde olduğu gibi, sarışındı, iri yapılı, mavi gözlüydü; yalnızca özel arabalarda yolculuk yapar, tramvaylardan korkardı; sakatlar ve yankesiciler bulunurdu tramvaylarda, ve insanın cebinden milyonlarını aşırırlardı; Fischerle'nin eskiden, Avrupa'dayken sakat olduğunu bilmiyordu.</p>

  <p>Yatağın üstündeki adam: "Sakat ve pislik, eşanlamlıdır!" dedi. Fischerle, artık kendini sakatlardan saymadığı için bu sözlere güldü ve adamın pabuçlu ayaklarına baktı. Pabuçlar yere basıyordu. Düğme Hans'ın cebinde yirmi Groschen'den başka para bulunmadığını bilmeseydi, bu adamın o olduğuna yemin edebilirdi. Ama insanların benzerleri bulunuyordu. Şimdi adam, düğmelerden söz ediyordu. Neden etmesindi? Kadından, kopan bir düğmesini dikmesini istiyordu. Ama hayır, deli olmalıydı bu adam, çünkü: "Al, ye bunu!" demişti. Kadın: "Ver, o yesin!" diye karşılık verdi. Adam ayağa kalkıp, açık duran kapıya yürüdü. "Evin içinde, eminim bundan!" "öyleyse ara, benim elimden bir şey gelir mi?" Adam kapıyı kapattı ve odanın içinde gidip gelmeye başladı. Fischerle korkmuyordu. Ama yine de kapının bulunduğu yöne sürünerek gitti.</p>

  <p>"Yatağın altında!" diye bağırdı kadın. "Ne?" diye haykırdı Düğme Hans'ın ikizi. Dört el, cüceyi yakalayıp ortaya çekti; ellerden ikisi, gırtlağından ve burnundan tuttu. Karanlığın içinden biri: "Benim adım Johann Schwer!" diye kendini tanıttı, gırtlağı değil, ama burnu bırakarak: "Al, ye bunu!" diye bağırdı. Fischerle, düğmeyi ağzına alıp yutmaya çabaladı. Gırtlağına sarılan el, bir soluk alma süresince, düğme yutuluncaya dek, gevşedi. Aynı anda Fischerle gülümsemeye çalıştı ve: "Bu benim düğmem!" diye soludu; aynı anda yeniden sıkılan parmaklar, Fischerle'yi boğdu. Bir yumruk, kafatasını parçaladı.</p>

  <p>Kör, cüceyi yere fırlattıktan sonra, odanın köşesinde duran masanın üstünden bir ekmek bıçağı aldı. Bıçakla elbiseyi ve paltoyu parçaladıktan sonra, Fischerle'nin kamburunu kesti. Bu güç işi yaparken soluk soluğa kaldı; bıçak kördü; ışık yakmak da istemiyordu. Emekli kadın ona bakarken, bir yandan üstündekileri çıkardı. Yatağa uzanıp: "Hadi, gel!" dedi. Ama adam, işini bitirmemişti daha. Kamburu paltonun parçalarına sardı, üstüne birkaç kez tükürdükten sonra paketi öylece bıraktı. Cesedi ise yatağın altına itti. Sonra kadının üstüne atladı. "Kimsecikler bir şey duymadı," diyerek güldü. Yorgundu, ama kadın da şişmandı. Bütün gece boyunca seviştiler.</p>
