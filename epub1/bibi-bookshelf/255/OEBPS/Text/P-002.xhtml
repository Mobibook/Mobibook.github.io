  <p>Son olaylar, uğraşlarına ara vermesine neden oldu. Kien'in kitapları para getiriyordu. İşin çoğunu o yapıyor ve kendisini kolluyor, her yönden güvenlik içinde olmaya bakıyordu. Ama gene de, aldığı paranın karşılığında bir iş yapamadığı için bir rahatsızlık duyuyordu içinde. Polisken pazularını çalıştırmasının karşılığını aldığını düşünüyordu hep. Eh, burada da kitap listesini uzun tutuyor, onları ağırlıklarına göre seçiyordu. Domuz derisi ciltli, şişman ve eski parçalar önden gidiyordu. Theresianum'a giderken, ikide bir durur, paketi başı düzeyinde tutarak ölçer biçer, Therese'ninkini elinden alır, arkadan gelmesini söyler, sonra gene paketi kucağına atardı. Therese, kendisine böyle davranılmasından hoşlanmadı ve bir kez yakındı. Bunun üzerine, bunu, gelen geçen görsün diye yaptığına inandırdı onu. Kitapları hor tutarlarsa, gelen geçenin aklına, malların onlara ait olmadığı fikri gelebilirdi. Evet, bunu kabul etmek zorundaydı ama hiç hoşlanmadı Therese. Adam gene de hoşnut değildi, kendisini kişiliksiz biri olarak görüyor, sık sık, bir Yahudi olmadığı kaldığını söylüyordu. İşte, eski düşünün gerçekleşmesini bir kenara bırakıp Kien'i sessizce tutuklamasına neden, bu duyduğu minicik vicdan azabıydı.</p>

  <p>Ama Therese de zevkinden yoksun kalacak değildi. Yüklü cüzdanı fark etmişti. Çabucak iki erkeğin arkasına geçti, etekliğinin çarparak açtığı camlı kapının iki camı arasına girdi. Sağ eliyle Kien'in kafasını ona sarılıyormuş gibi tuttu ve aşağı, kendi düzeyine çekti. Sol eliyle cüzdanı çekip çıkardı. Kien, Therese'nin kolunu dikenlerden yapılma bir taç gibi başında tuttu. Öteki hareketler karşısında kılını kıpırdatmadı. Kendi kolları, polis tarafından bağlanmıştı. Therese, para destesini havaya kaldırdı: "İşte, aldım!" Yeni erkeği, bu paraya hayran kaldı ama başını iki yana salladı. Therese bir yanıt istiyordu, "Hakkım yok mu buna? Hakkım yok mu buna?" dedi. "Beni paspas mı sandındı?" diye yanıtladı onu kapıcı. Bu sözleri, bilincini ve Therese'nin kullanılmasını engellediği kapıyı anıştırıyordu. Therese, kabul edilmek istiyordu, bu güzel para için, onu cebine indirmeden önce bir övgü sözcüğü duymak istiyordu. Cebine indirmek düşüncesi karşısında kendine acıdı. Şimdi yeni erkeği her şeyi biliyordu, artık hiçbir giz yoktu. Böyle bir an gelmişti ve adam tek bir söz söylemiyordu. Ona ne iyi bir kadın olduğunu söylemesi gerekirdi! Hırsızı bulan kendisiydi. Kapıcı hırsızı es geçmeye yeltenmişti. Şimdi kendisini es geçmeye yelteniyordu. Buna izin veremezdi. Onun da bir kalbi vardı. Yalnızca çimdiklemesini biliyordu. Bir söz bile söyleyemiyordu. Kes sesini'den başka laf bilmiyordu. Ondan üstün değildi. Zeki değildi. Bir erkekti, hepsi bu kadar. Bay Grob'un yüzüne bakmaya utanırdı. Rica ederim, bu adam neydi daha önce? Sıradan bir kapıcı! Böyle insanlara selam bile vermezdi. Nasıl olmuş da bu yaratığı evine almıştı. Şimdi teşekkür bile etmiyordu kendisine. Bay Grob duyarsa bir daha dünyada öpmezdi elini. Ne biçim sesi vardı! Bütün o parayı kendisi bulmuştu. Adam hepsini alacaktı gene. Hepsini de ona vermeye zorunlu muydu yani? Ayıptır söylemesi, bu adamdan bıkmıştı! Böyle şeyler karşılıksız olmalı. Para için dostluk onun olsun. Parayı ihtiyarlık günleri için saklamalıydı. Doğru dürüst bir yaşlılık geçirmek isterdi. Hepsini yırtarsa nerden eteklik alacaktı boyuna? Etekliklerini yırtıyor, parasını alıyordu. Haydi konuşsa, gene neyse. Ne biçim erkek bu!</p>

  <p>Öfkeden kudurmuş ve gücenmiş bir halde parayı bir o yana bir bu yana sallıyordu. Adamın burnuna tuttu banknotları. Adam düşünüyordu. Tutuklamanın doğurduğu bütün sevinç yok olmuştu. Kadın daha cüzdana el sürdüğü an, olacakları anlamıştı. Onun yüzünden deliğe tıkılacak değildi. O akıllıysa, kendisi de yasaları biliyordu. Eskiden polisti. O ne anlardı ki? Eski görevinin başında olmayı ne kadar isterdi şu anda; ona karşı soğuk davranıyordu. Canını sıkmıştı. Bahşişini onun uğruna yitirmişti. Öykünün aslını çoktan öğrenmişti. Kien'e karşı duyduğu kini resmen sürdürmesinin tek nedeni, aralarındaki arkadaşlıktı. Kadın yaşlıydı. Çok şey istiyordu. Her gece gelmesini istiyordu. O, kadını itip kakmak istiyordu, kadın başka şey istiyordu. Yalnızca, önceden çimdiklemesine izin veriyordu. Bir iki kez kadına vurmuştu da bas bas bağırmış, yeri göğü inletmişti. Körolası karı! Böyle bir kadının içine ederdi. Şimdi her şey ortaya dökülecekti. Emekli aylığını da keserlerdi. Kadını dava edecekti. Emekli aylığı kadar parayı kendisine ödemek zorundaydı. Hakkını arayacaktı. Şimdi en iyisi, kadını ihbar etmekti. Koca moruk! Sanki kitaplar onunmuş da! Nerden onun olacakmış? Tanrı profesörün yardımcısı olsun. Böyle bir kadın ona layık değil. Dünyada bir eşini bulamazsınız bu adamın. Nasıl oldu da bu pis orospuyla evlendi. Alt tarafı hizmetçi! Anası bir izbede can vermiş. Kendi ağzıyla söylemişti bana. Kırk yaş daha genç olsaydı ya... Kendi kızının -Allah rahmet eylesin- altın gibi bir yüreği vardı. O dilencileri gözetlerken kız da yanında yatardı. Kendisi bakar ve çimdiklerdi. Çimdikler ve bakardı. Ah, ne günlerdi onlar! Bir dilenci gelirse, pataklayacak bir şey geçmiş olurdu eline. Kimse gelmezse, kız vardı. Evet, ağlardı. Ama bunun bir yararı olmazdı kendisine. Babaya karşı gelinmez. Ah, yavrusu, ne kadar da severdi onu. Birden öldü kız. O küçücük oda... ciğerleri... Ama ondan ayrılamadı bir türlü. Bilseydi, başka bir yere gönderirdi. Profesör onu anımsıyordu. Ona hiçbir zaman kötü davranmadı. Öteki kiracılar, zavallı yavruyu itip kakıyorlardı. Onun kızı diye horgörüyorlardı. Bu pis orospuysa, bir kez bile "Günaydın" demedi ona! Gırtlağına sarılası geliyordu!</p>

  <p>İkisi de kinle dolu olarak birbirlerine bakıyorlardı. Kien'den gelecek tek bir söz, dostça bir söz, onları gene bir araya getirebilirdi. Kien'in suskunluğu, kinlerini tutuşturuyordu; alevler göklere yükseliyordu. Biri Kien'in bedenini yakalamıştı, öteki de parasını. Kendisi artık onların elinde değildi. Ah, bir ellerine geçirebilselerdi! Bedeni, bir ot gibi sallanıyordu. Şiddetli bir fırtına onu aşağı eğdi. Banknotlar, havada şimşek gibi çaktı. Kapıcı ansızın Therese'ye gürledi: "Ver o parayı geri!" Veremezdi. Kien'in başını bıraktı, baş doğrulup eski konumunu almadı, eğik durumunu korudu. Kadın, bir hareket beklemişti. Böyle bir şey olmayınca, paraları yeni erkeğinin yüzüne fırlattı ve kulakları delen bir sesle ciyakladı: "Yere yıksana göreyim! Korkuyorsun. Paspassın, ya, ne sandındı! Hiç böyle şey olur mu! Korkak seni! Alçak herif! İkiyüzlü! Rica ederim!" Duyduğu kin, onu öfkelendirecek sözcükleri çabucak bulmasını sağlıyordu. Adam tek eliyle Kien'i silkelemeye başladı. Kendisine kimse korkak diyemezdi. Öteki eliyle Therese'yi tuttu. Çekilsindi onun yolundan, hah şöyle. Şimdi ona ne mal olduğunu gösterecekti. Bildiği gibi değildi o! Öyle değil, böyleydi! Banknotlar yerlere dağıldı. Therese hıçkırarak ağlıyordu: "Bütün bu güzelim para!" Erkeği onu yakaladı. Attığı şamarlar dilediğince güçlü değildi. İyisi mi silkelemeliydi onu. Kadının sırtı, camlı kapıyı iterek açtı. Yuvarlak kapı tokmağına sımsıkı yapıştı. Adam onu geri çekeledi, bluzunun yakasından tutarak kendisine doğru sürükledi ve kadını alıp alıp kapıya vurdu -kapı ona yakındı- hızla kapıya vurdu. Öteki eliyle Kien'in işini görüyordu. Kien, elinde sıkılmış bir paçavraydı; onun varlığını ne denli az duyarsa, Therese'ye o denli büyük bir hırsla saldırıyordu.</p>

  <p>Bu sırada Fischerle koşarak geldi. Lağımcı, Kien'in kendisini geri çevirdiğini cüceye bildirmişti. Ateş püskürüyordu. Bu ne demek oluyordu? 2000 şilini mesele yapıyordu! Bir bu eksikti! Dün, bir seferinde 4500'ü saymıştı, şimdi hiç para vermiyordu. Personeli beklesindi. Şimdi gelirdi. Giriş salonunda ciyaklayan bir kadın sesi duydu: "Güzelim para! Güzelim para!" Bu, onu ilgilendirirdi. Birisi ondan önce davranmış olsa gerekti. Dokunsan ağlayabilirdi. Onca zahmete katlansın, parsayı başkası toplasın, iyi be! Üstelik de bir kadın. Buna kim dayanabilir. Onu yakalayacak. Paraların hepsini geri alacak ondan. Derken camlı kapının gidip gelip pat pat vurduğunu gördü. Korkuyla orada kakıldı kaldı. Bir adam da vardı. Duraksadı. Adam, kadını kapıya çarpıyordu. Ağırca bir kadındı üstelik. Adam çok güçlü olsa gerek. Bayrak direği bunu yapacak güçte değil. Belki bu işin bayrak direğiyle bir ilgisi yok. Kadın parayı teslim etmezse, bir erkek kadını dövmez de ne yapar? Fischerle firma sahibi bir adamdı, işi vardı. İkisi işini bitirinceye dek beklemeyi yeğlerdi ama bu çok uzun sürerdi. Kendini kollayarak yol açtı, kapıdan geçmeye çabaladı. "İzninizle," dedi ve sırıttı. Birinin nasırına basmamak olanaksızdı. Bu yüzden peşin sırıtıyordu. Kavgacılar, kötü bir amacı olmadığını anlamalıydı. İnsanlar, onun gülmesini görmezden gelirdi bazen, bu yüzden sırıtmayı yeğledi. Kamburu, Therese'yle kapıcının arasına giriyor, kadını, okkalı bir yumruk indirmeye yetecek denli yakına çekmesine engel oluyordu. Sırtındaki kambura vurdu. Sonra Kien'in üzerine atıldı, onu sımsıkı tuttu. Kien, öyle ince, ve gövdesinin bu işte oynadığı rol öylesine zayıftı ki, kendisiyle çarpıştığında onu yalnızca cüce fark etti. Onu tanıdı. Therese gene çığlık çığlığa bağırıyordu: "Güzelim para!" Fischerle, bu ikisi arasında eski bir ilişkinin varlığını sezinledi, kulaklarını eskisinden altı kez daha fazla dikti ve bir bakışta Kien'in ceplerini, yabancılarınkini, kadının çorap bağlarını -ne yazık ki etekliği görünümü kapatıyordu- dibinde iki paketin durduğu merdiven basamaklarını ve ayakları dibindeki alanı gözden geçirdi. Orada parayı gördü. Şimşek gibi eğilerek toplamaya başladı. Uzun kolları, altı bacak arasında içeri dışarı bükülüp duruyordu. Bir an, ayaklardan birini hırsla bir yana itiyor, bir an özenle bir banknotu tutuyordu. Parmaklarına basıldığında ses çıkarmadı, böyle kazalara alışıktı. Bütün ayaklara da aynı işlemi uygulamadı. Kien'inkileri yolundan çekti, kadınınkileri, bir ayakkabı tamircisi gibi sımsıkı kavradı, adama gelince, onunkilere dokunmamaya özen gösterdi, tehlikeli olduğu kadar yararsızdı da bu. On beş banknot kurtardı; bir yandan çalışıyor, bir yandan sayıyordu, tam tamına hangi sayıya varması gerektiğini biliyordu. Kamburu bile büyük bir ustalıkla döneniyordu. Başının üzerinde kavga sürmekteydi. Cennetteki deneylerinden, kavga eden bir çiftin arasına girilmeyeceğini biliyordu. Kavgayı önlemeyi başarsan bile, bunu yapıncaya dek, ikisinden de payını alırsın. Kavga eden iki kişi, iki azgın köpektir. Eksik olan beş banknottan dördü az ötede, biriyse adamın ayağının altındaydı. Dördünü almak üzere emeklerken, adamın ayağından gözünü ayırmadı Fischerle. Belki kalkardı ayak, saniye kaçırmaya gelmezdi.</p>

  <p>Therese onu tam bu sırada -kendisinden az ötede- yerden bir şey yalarken gördü. Ellerini arkasında kenetlemişti Fischerle; parayı bacakları arasında gizlemişti, gören olursa, ne topladığını anlamasın diye diliyle iş görüyordu. Therese gücünü yitirdiğini hissediyordu; bu görünüm karşısında gücü kuvveti tazelendi. Cücenin amacını, kendisini beşikten tanıyormuşçasına iyi biliyordu. Banka defterini arayan Therese canlandı gözleri önünde; o zamanlar kendi evinin hanımıydı. Birden kendini kapıcının elinden kurtardı ve "Yağmacılar! Yağmacılar!" diye bağırmaya başladı. Ayakları altındaki kamburu, kapıcıyı ve hırsızı kastediyordu; bütün dünyayı kastediyordu ve soluk almadan giderek artan bir sesle, hiç durmayacakmış gibi bağırıyordu; soluğu, on "Yağmacılar" söylemeye yetti.</p>

  <p>Yukarda kapılar çarpılarak açılıyor, ağır adımlar, merdivenlerde yankıyan pek çok ayak sesi duyuluyordu. Oradaki asansörü çalıştıran adam, yavaşça yaklaştı. Şu anda bir çocuğu öldürüyor olsalar, adımlarını hızlandıracak denli kendini alçaltmazdı. Tam yirmi altı yıldır bu asansörün bakımını yapmaktaydı - karısı ve çocukları yapmaktaydılar daha doğrusu; kendisi yalnızca denetleme işini yürütürdü.</p>

  <p>Kapıcı kazık kesilmişti. Tamam olacakları biliyordu: Her ay, emekli aylığını vermek yerine almaya geleceklerdi. Belki deliğe de tıkacaklardı onu. Kanaryaları ölecekti, ötecek kimse bulamayacaklardı çünkü. Gözetleme deliği tıkanacaktı. Her şey ortaya dökülecek, apartmandakiler, kızını mezarında bile rahat bırakmayacaklardı. Korkmuyordu. Çocuğu düşünmekten uykuları kaçıyordu bazen. Yavrucuğa iyi bakmıştı bakmasına. Onu öylesine seviyordu. Bol bol yiyecek verdi ona, içecek verdi, her gün koca bir litre süt içirdi. Emekli aylığı alıyordu şimdi. Korkusu yoktu. Doktor kendisi söylemişti, kızın ciğerleri hastaydı. Onu bir yere gönder! Bunu nasıl yaparım bayım? Tüm aylığını yiyeceğe yatırırdı, o öyleydi. Yiyeceksiz yaşayamazdı. Polislik böyle yapıyordu adamı. O olmazsa, sokağın hali perişandı. Sağlık sigortası - olacak iş mi? Kız, kucağında bebekle dönüp gelirdi. O küçücük odada. Korkmuyordu.</p>

  <p>Öte yanda Fischerle, yüksek sesle, "Şimdi korkuyorum!" dedi, ve parayı çabucak Kien'in yan ceplerinden birine tıktı. Sonra kendini daha da küçülttü. Kaçmak olanaksızdı. Paketlere tökezleyen tökezleyeneydi. İki kolunu sımsıkı iki yanına bastırdı. Öteki para, yol parası sımsıkı sarılmış paketler halinde, koltuk altlarındaydı. Kendisi, iyi ki böyle biçimsiz bir yapıdaydı. Giyinince, kimse bir şeyden kuşkulanmazdı. O, deliğe girmeyecekti. Polis insanın tüm giysilerini çıkarttırıyor, her şeyi alıyordu. Onlara göre daima bir hırsızdı o. Yeni bir firması olduğunu nerden bilsinler? Keşke vergi dairesine yazılsaydı - hayır yazılmasaydı. Bir de kalkıp vergi mi ödesindi! Gene de bir firmanın müdürüydü. Bayrak direği bir ahmaktı. Lağımcıyı tanımak senin nene gerek? Şimdi parası gene cebine girmişti gerçi. Zavallıcık, onu yüzüstü bırakmak yakışık alır mıydı. Herkes bütün parasını alıp gidiyordu. İki eliyle birden veriyordu o da. Biraz fazla merhametliydi. Fischerle sadık bir adamdı. İş ortağına sadık. Amerika'ya gidince bayrak direği kendi başının çaresine bakmak zorunda kalacaktı. Ona yardım edecek hiç kimse kalmamıştı. Fischerle, yavaş yavaş Kien'in dizleri arasına emekledi; kamburundan başka hiçbir şey görünmüyordu. Zaman zaman kamburu kendisinin ardında kaybolduğu bir perde, içine girdiği bir sümüklüböcek kabuğu, onu içine alıp kapanan bir midye kabuğu haline geliyordu.</p>

  <p>Kapıcı, kayadan oyulmuş heykel gibi iki bacağını iki yana açmış duruyor, gözleri, öldürülmüş kızının üzerinden ayrılmıyor. Alışkanlıktan, adaleleri hâlâ yumuşak bir paçavra yerine koyduğu Kien'i tutuyor. Therese, Theresianum'un tüm sakinlerini yardıma çağrıyor. Hiçbir şey düşünmüyor. Yalnız soluk almak için duruyor. Mekanik olarak bağırıyor. Bağırmak ona iyi geliyor. Savaşı kazanmış gibi hissediyor kendini. Üzerine yağan yumruklar durdu.</p>

  <p>Çeşitli eller, hareketsiz duran dört kişiyi ayırıyor. Eller, onları, hâlâ kavga ediyorlarmışçasına sımsıkı tutuyorlar. Herkes, bir diğerinin gözlerine bakmaya çalışıyor. Çevresinde itişip kakışıyorlar. Yoldan geçenler Theresianum'a doluyor. Görevliler ve müşteriler, işe karışmada kendilerine öncelik tanınmasını istiyorlar. Burası onların yeri. Yirmi altı yıldır asansörün bakımını yapan adam, burada düzeni sağlamak, izleyicileri dışarı çıkarmak ve Theresianum'un kapılarını kapamakla yükümlü. Fazla vakti yok. Sonunda yardım isteğiyle bağıran kadının yanına varıyor, kendisinin olay yerinde bulunmasına kaçınılmaz gözüyle bakıyor. Bir başka kadın, Fischerle'nin kamburunu yerde görüyor, ve bağırarak sokağa fırlıyor: "Cinayet! Cinayet!" Kamburu ceset sanıyor. Sonrasını - ayrıntıları bilmiyor. Cinayeti işleyen çok zayıf, zavallı bir sıska, nasıl oldu da bu işi becerdi, şaşarsın. Tabancayla belki, diyor biri. Ah - tabii, herkes duydu tabanca sesini. Tabanca sesi üç sokak öteden duyuldu. Hiç de değil, otomobil lastiğiydi. Hayır, silah sesiydi! Kalabalık, silah sesinden kurtulamıyordu bir türlü. Kuşkulu görünenleri korkutucu bir tavırla susturuyorlardı. Bırakmayın bunu, yakalayın. Suç ortağı mutlaka. Mahkemeyi şaşırtmaya çalışıyor! Binadan, başka haberler geliyor. Kadının ifadesi değişti. Sıska adam öldürülmüş. Peki yerdeki ceset? O canlı canım. Katil oymuş. Saklanmış. Cesedin bacakları arasından emekleyerek kaçmaya çalışırken yakalanmış. Son gelen haber daha ayrıntılı. Küçük adam bir cüceymiş. Ne olacak, alt tarafı bir sakat! Darbeyi vuran aslında başkasıymış. Kızıl saçlı bir adam. Ah şu kızıl saçlılar! Cüce onu kışkırtmış. Linç edin onu! Tehlikeyi kadın haber verdi. Aferin kadına! Helal olsun! Bağırdı da bağırdı. Kadın hem de! Korku nedir bilmiyor. Katil onu tehdit etmiş. Kızıl saçlı yani. Hep Kızılların başının altından çıkar her şey. Kadının yakasını yırtmış. Tabanca falan yok. Yok canım. Tabanca sesi duyan olmadı. Ne diyor? Biri tabanca çekildi diye uydurmuş olmalı. Cücedir mutlaka. Nerde? İçerde. Kapılara koşun! Kimse içeri giremiyor. Tıklım tıklım. Amma da cinayet ha! Kadın iyi dayanmış. Her gün dayak yiyormuş. Canlı cenaze gibiymiş kadın. Ne demeye bir cüceyle evlenirsin be kadın? Ölsem cüceyle evlenmem. Ben de senin gibi koca bir adama tek başıma konsaydım öyle söylerdim! Kadın başka koca bulamamış, n'apsın. Erkek kıtlığı var, erkek. Savaş yüzünden! Ah, zamane gençleri... Çok da genç. On sekizinde bile yok. Hem de cüce. Ne iş be! Adam doğuştan cüce. Biliyorum. Onu gördüm, içeri girdim. Bakmaya dayanamadım. Kan deryası. Onun için adam öyle ipince. Bir saat önce iri yarı topluca bir adamcağızdı. Kan kaybı korkunç! Cesetler şişer, biliyor musunuz. Boğularak ölenlerinki şişer. Sen cesetten ne anlarsın? Cesedin üzerindeki tüm mücevherleri almış. Mücevher için yaptı bu işi zaten. Mücevher bölümünün önünde olmuş olay. İnci bir kolye. Kadın barones. Adam onun uşağıymış. Yok, baron. On bin şilin. Yirmi bin! Adam soylu! Yakışıklı da! Neden onu göndermiş kadın? Karısını mı yollasaydı? Kadın adamı yollamalıydı. Ah erkekler. Neyse ki kadın yaşıyor. Erkek ceset haline gelmiş. Böyle ölmek... Düşünebiliyor musun? Üstelik soylu. İyi olmuş. İşsizler açlıktan ölüyor. İnci kolye onun neyine gerek. İpe çekmeli bunları! Al benden de o kadar! Hepsini asmalı. Theresianum'u da. Yak gitsin! Ne güzel paralar ha.</p>

  <p>Sahne, dışarda ne denli kanlıysa içerde de o denli kansızdı. İnsanlar içeriye üşüşür üşüşmez kapının camı bin parçaya ayrıldı. Kimseye bir şey olmadı. Therese'nin etekliği, gerçekten tehlikede olan tek kişiyi, Fischerle'yi korudu. Birinin yakasından tutmasıyla cücenin gaklaması bir oldu: "Bırak beni! Onun gardiyanıyım ben!" Kien'i işaret ediyor, tekrar tekrar şunları söylüyordu: "Söylemesi benden, delidir. Ben onun gardiyanıyım. Dikkat edin, tehlikelidir. Benden söylemesi, delidir. Ben onun gardiyanıyım." Kimse onu fark etmedi. Fark edilmeyecek kadar küçüktü; herkes büyük şeyler bekliyordu. Etkilediği tek kişi onu ceset sanmış ve dışardakilere böyle söylemişti. Therese bağırmasını sürdürüyordu. İyi yapıyordu. Sussaydı, insanlar uzaklaşır, onu yalnız bırakırlardı. Bir yarısı mutluluğun tadını çıkarırken öbür yarısı bundan sonra başına gelecekleri düşünerek korkudan terlemekteydi. Herkes ona acıyordu. Onu avutuyorlardı; korkmuştu. Asansör bakımcısı, elini omzuna bile koymuştu. Yirmi altı yıldır ilk kez böyle bir şey yaptığını da özellikle belirtti. Sakin olmalıydı. Bunu kişisel bir lütuf olarak istiyordu. Ona hak veriyordu. Kendisi üç çocuk babasıydı. Dilerse onun evine gelsindi. Orada biraz kendine gelirdi. Yirmi altı yıldır hiç kimseyi çağırmış değildi. Therese çığlıklarını kesmemek için elinden geleni yapıyordu. Adam gücendi. Elini bile çekti kadının üzerinden. Kendini alçaltmadan, kadının korkudan aklını kaçırmış olacağını söyledi. Fischerle bu sözlerin hemen üzerine atıldı ve şöyle inledi: "Beni dinlesenize, asıl deli olan bu; kadının bir şeyi yok. Sözüme güvenebilirsiniz, delileri iyi tanırım çünkü! Ben gardiyanım!"</p>

  <p>İşsiz güçsüz bir iki memurun onu korumasına almasına karşın hiç kimse onu umursamıyordu. Tüm gözler kızılsaçlıya çevrilmişti. Yakalanmasına, ve yarım düzine insanı yere sermeden sessizce tutulmasına ses çıkarmamıştı; bir kez olsun ağzını açıp bağırmamıştı. Ancak onu Kien'den ayırmaya kalktıklarında, bu korkunç sessizliği, duyulmadık bir gök gürlemesi izledi. Profesörü elinden bırakmayacaktı, onu sımsıkı tutuyor, sağ eliyle ona saldıranları savuşturuyordu. Düşünceleri sevgili kızında gezinirken, Kien'e bir sel gibi sevgi dolu sözcükler yağdırıyordu: "Profesör - siz benim tek dostumsunuz! Beni terk etmeyin! Kendimi asarım! Suç bende değil. Benim dünyadaki tek dostum! Emekli bir polisim ben! Kızmayın! Ben iyiliğin ta kendisiyim!"</p>

  <p>Adamın sevgisi öylesine sersemletici bir gürültüyle dile geldi ki, herkes, bir anda hırsızın Kien olduğuna karar verdi. Herkes alaylı sözlerin ardında gizli anlamı kavramış ve bu kavrayışından dolayı gururlanmıştı bile. Herkes bir şey kavrıyordu; herkes, kızılsaçlının katilden kendi elleriyle almak üzere olduğu öcün çok yerinde olduğunu düşünüyordu. Onu kolundan tutmuştu. Göğsüne bastırdı ve hakkında neler düşündüğünü söyledi. Onun gibi kocaman bir adam, kendi öcünü kendi almak isterdi, ona engel olmaya çabalayanların bile, bu kahramana, her şeyi tek başına yapacak olan bu adama hayranlık duymamak ellerinde değildi; kendileri de onun yerinde olsalar öyle yaparlardı, yapıyorlardı, onun yerindeydiler. Artık kendi kendilerine indirdikleri ağır tekmeleri bile kabul ediyorlardı. Asansörcü, değerinin burada daha iyi anlaşıldığı kanısına vardı. Korkudan aklını kaçırmış kadını bıraktı, ve öfkeden kudurmuş adamın omzuna etli ve de hatırı sayılır elini koydu. Ne çok yüksek, ne de çok alçak olmayan bir sesle, adama, yirmi altı yıldır, onsuz hiçbir asansörün ne yukarı ne de aşağı hareket ettiğini, yirmi altı yıldır buradaki düzeni koruduğunu ve böyle bir olayın daha önce hiç görülmediğini anlattı; sözlerinin doğruluğu konusunda da ona kişisel güvencesini verdi. Söyledikleri gürültüye karıştı, duyulmadı. Kızılsaçlının kendisini fark etmediğini görünce, gizli bir şey söylüyor havalarında kulağına eğildi ve tümüyle ondan yana olduğunu açıkladı. Yirmi altı yıldır, üç çocuk babasıydı kendisi. Korkunç bir yumruk, onu kayar adım Therese'ye postaladı. Şapkası yere düştü. Bir şeylerin yapılması gerektiğini anladı ve polis çağırmaya gitti. Bu fikir henüz kimsenin aklına gelmemişti, olay yerinin yakınında olanlar, kendilerine polis gözüyle bakıyor, uzaktakiler de sahneye yaklaşmayı umuyorlardı. Derken iki kişi, kitap paketlerini güvenli bir yere taşıma işini yüklendi. Asansörcünün açtığı yoldan gidip geliyor ve dört bir yandan, "Dikkat, çarpmayın!" diye bağırıyorlardı. Bu paketler, çalınmadan önce, emanete teslim edilmeliydi. Götürürken, önce içinde ne olduğuna bakmaya karar verdiler. Kimseyi umursamadan gözden yittiler. Başka paket çalınmamıştı, çünkü başka paket yoktu.</p>

  <p>Asansörcü sayesinde -Theresianum'un içinde bir karakolu olan- polis bile bir ayaklanma olacağını anlamıştı. Kendilerine olayı ihbar eden, dört kavgacı olduğunu söylediğinden, olay yerine altı güçlü kuvvetli adam gönderdiler. Asansörcü, kavga yerini açıkça belirtmişti. Ama gene de onlara yardımını esirgemedi, önden giderek yol gösterdi. Kalabalık, hayran hayran polisin çevresine sokuldu. Giydikleri üniforma, başkalarının, yalnızca polisin ortalarda görülmediği anlarda yapabilecekleri pek çok şeyi yapmalarını sağlardı. Herkes hemen onlara yer açtı. İyi bir yer kapmak için birbirine girmiş olanlar, üniformaları görünce hemen kaptıkları yeri polise bıraktılar. Kararsızlar bir türlü yerlerinden ayrılmaya kıyamıyor, kutsal kumaşın kendilerine sürtünmesi üzerine korkuyla titriyorlardı. Herkes Kien'i gösteriyordu. Hırsızlık yapmaya kalkmıştı. Hırsızlık yapmıştı. Herkes de onun hırsız olduğunu bilirdi zaten. Polis, Therese'ye çok saygılı davranıyordu. Kurban oydu. Suçu ortaya çıkaran oydu. Anlaşılan, kızılsaçlıyla evliydi, arada bir onun bulunduğu yöne kin dolu gözlerle bakıyordu çünkü. Polislerin ikisi kadının sağında ve solunda yerlerini aldılar. Mavi etekliğini görür görmez, saygıları teklifsiz bir gülümsemeye dönüştü. Öteki dört polis, Kien'i, kızıl kurbanının pençelerinden çekeledi; zor kullanmadan yapmadılar bu işi. Kızılkafa, hırsıza kararlı bir hırsla yapışmıştı. Şu ya da bu nedenle, bu hırsızın suçuydu kuşkusuz, çünkü, ne de olsa o suçluydu. Kapıcı tutuklanmakta olduğunu sandı. Korkusu büsbütün arttı. Kien'i yardımına çağırmak üzere bağırdı. Emekli bir polisti o! Sevgili Profesör! Beni tutuklamalarına izin vermeyin! Bırakın beni! Kızım! Vahşi bir hayvan gibi sağına soluna saldırıyordu. Adamın gücü, polisin sabrını taşırdı. Hele, onlardan biri olduğunu öne sürmesi polisleri büsbütün çileden çıkardı. Aralarında uzun bir mücadele başladı. Dört polisin dördü de postu kurtarmaya bakıyorlardı. Yoksa, mesleklerinin şanı şerefi nerde kalırdı? Kızılkafayı, dört bir yönden ve her türlü patakladılar.</p>

  <p>Seyirciler, ikiye ayrılıyordu, bir taraftaki yürekler kızılkafa için çarpıyordu, öteki taraftakilerse yasa için. Ancak iş yüreklerle bitmiyordu. Adamların yumrukları kaşınıyor, kadınların gırtlağından tiz sesler çıkıyor; polisle başları derde girmesin diye hepsi Kien'in üzerine çullanıyor. Dövülüyor Kien, pataklanıyor, ayaklarla eziliyor. Alanının kısıtlı oluşu nedeniyle kendisine vuranların duyduğu doygunluk kısıtlı kalıyor. Bu yüzden paçavra gibi suyunu sıkmak için bir araya geliyorlar. Suçlu olduğunu kendi de biliyor. Hiçbir şey söylememesinden belli. Tek bir ses çıkmıyor ağzından, gözleri kapalı, onları hiçbir güç açamaz.</p>

  <p>Fischerle'nin olanları daha fazla izlemeye gücü kalmamıştı. Polis olay yerine geldiğinden beri, aralıksız olarak kendisini dışarda bekleyen işçilerini düşünmekteydi. Bir an için Kien'in cebindeki para onu durdurdu. Bunu, altı polisin önünde yeniden ele geçirmek düşüncesi, onu sarhoş ediyordu. Ancak, bu düşünceyi gerçekleştirmek için elinden geleni yaptı. Kaçacak uygun bir an kolladı. Böyle bir an olmadı. Sinirden adeta titreyerek Kien'e işkence edenleri izledi. Parayı tıkıştırdığı cebe dokundukları anda, yüreğinden bir sövgü gelip geçiyordu. Bu işkence onun iyice yere yapışmasına neden oldu. Acıdan gözü hiçbir şeyi görmez halde kendisine en yakın bacakların arasından emekleyip geçerek kendisini korudu. İzleyicilerin oluşturduğu çemberin en içindeki sıranın fiziksel coşkusu, onun işine geliyordu. Daha önce kimse varlığından haberli bile değilken, onu fark etmeye başladılar. Elinden geldiğince sızlanmalı bir sesle "Ayy soluk alamıyorum, yol verin!" diye ötüyordu. Herkes güldü ve yardımına koştu. Ön sıradaki şanslılar heyecanlı anlar yaşıyorsa, onlar da biraz eğleniyordu hiç değilse. Altı polisten hiçbiri onu fark etmedi; görülmeyecek denli alçaklardaydı, kamburu kırk yılda bir işe yaramıyor, onu ele vermiyordu. Sokakta bile, küçücük bir suç işlemediği, suçlanmadığı halde yakalanıyordu. Bugün şanslıydı. Theresianum'un çevresindeki engin kalabalığın arasına hiç göze çarpmadan karıştı. Koltuk altlarına hiçbir şey olmamıştı.</p>

  <p>Polis, Kien'i cezalandıranlar karşısında istifini bozmadan durdu. Hepsi de canla başla çalışıyordu. Dördü kızılsaçlıyla savaşıyor, ikisi Therese'yi koltukluyordu. Onu yalnız bırakmamak gerekirdi. Epeydir bağırmayı bırakmıştı. Ama şimdi gene başladı: "Daha hızlı! Daha hızlı! Daha hızlı!" diye bağırıyordu bu kez. O ıslak paçavranın, Kien'in suyunun sıkılması işlemine tempo tutuyordu. İki kolundan tutanlar, onu susturmaya çalışıyorlar. Kadın, böyle başıboş bir heyecan içinde olduğu sürece, yaptıkları her şey boşunaydı. Therese'nin kışkırtmaları, kapıcının canını çıkarmakta olan dört gözüpek adama da yardımcı oluyordu. Therese de bunu istiyordu zaten. Çimdiklerinden bıkmış usanmıştı. Onu soyup sovana çevirmesinden bıkmıştı. Therese'deki onur duygusu, polis korkusundan önce gelirdi. Onun konumunda olan bir insan, dilediğini yapardı. Burada buyrukları o verirdi. Evet, onun sözü geçerdi. Saygıdeğer bir kadındı o. "Daha hızlı! Daha hızlı! Daha hızlı!" Therese bir aşağı bir yukarı dans edercesine sallanıyor, etekliği dalgalanıyor. Çok güçlü bir tempoya kaptırmış kendini kalabalık. Kimi o yana sallanıyor, kimi bu yana, hareketler giderek daha istekli, daha coşturucu hale geliyor. Gürültüler tek bir ağızdan çıkan güçlü bir sese dönüşüyor, katılmayanlar bile soluk soluğa kalmış. Kahkahalar yavaş yavaş kesiliyor. Herkes işi bırakmış. Binanın en uzak köşelerinde bile herkes durmuş, dinliyor. Eller kulakların ardına yerleştirilmiş, parmaklar dudaklara kaldırılıyor, konuşmak yasak. Biri gelip bir şeyi rehin bırakmaya kalksa, sessiz bir öfkeyle karşılanacak. Her zaman cıvıl cıvıl olan Theresianum, şimdi dev bir dinginlikle dolmuş. Yalnızca hızla alınan bir soluk, onun hâlâ yaşamakta olduğunu ele veriyor. Korkunç bir kalabalığı içeren Theresianum'daki tüm yaşayan canlılar, hep birlikte tek bir derin soluk alıyor ve hep birlikte, coşkuyla veriyorlardı.</p>

  <p>Polis, topluluğa egemen olan bu ruh hali sayesinde, sonunda kapıcıyı ele geçirmeyi başardı. İkisi kelepçeyi taktılar, bir üçüncüsü birer birer tekme savuran ya da Profesörü kendisine yaklaştırmak üzere döndürmeye çalışan ayaklarını izledi. Dördüncü polis düzeni sağladı. Kalabalık hâlâ Kien'le uğraşıyordu ama artık işin zevki kalmamıştı. Bu adam ne bir insan gibi davranıyordu, ne de bir ceset. Suyunu sıkma işlemi, onu tek bir ses çıkarmaya bile kışkırtmadı. Kendini savunabilirdi, yüzünü örtebilirdi, sağa sola kıvrılabilir ya da hiç değilse sıçrayabilirdi; ondan binbir türlü davranış bekleniyor ama o herkesi düş kırıklığına uğratıyordu. Böyle bir tipin, verecek bir yığın hesabı olsa gerekti ama insan suçun ne olduğunu bilmeyince doğru dürüst konuşturamazdı ki. Müthiş sıkılmış ve yorucu bir görevden kurtulmuş olmaktan hoşnut bir halde onu polisin eline vermeye razı oldular. Boş kalan yumruklarını, birbirine indirmemek için büyük bir çabayla kendilerini tuttular. Herkes birbirine bakıyordu, yanındakinin giysisini görür görmez kendine geliyor, az önce kavgalaştığı kişilerin iş arkadaşı ve dostları olduğunu anlıyordu. Therese: "Hah şöyle!" diye bağırdı. Şimdi onlara ne buyruk versindi? Bir an önce gitmek ve bundan sonra ne yapacağını düşünmek isterdi. Kien'i tutan polis, bu yaratığın soğukkanlılığına şaşırmıştı, en çok kızılsaçlının elleri yormuştu onu, bu yüzden karısına da kızmıştı, o da gelmeliydi. Kadının gorilleri onu sevinçle tutukladılar, öteki dört arkadaşları kızılsaçlı karşısında yaşamlarını tehlikeye atarken, bomboş durmuş olmaktan utanıyorlardı. Therese hiç zorluk çıkarmadan yürüdü, çünkü ona hiçbir şey yapamazlardı. Zaten gidecekti o. Karakolda iki adamın da canına okumaya niyetliydi.</p>

  <p>Eşsiz belleğiyle ünlü bir başka polis, tutukluları parmaklarıyla saydı, bir, iki, üç. Dördüncüsü nerde? diye sordu asansörcüye. Asansörcü, kavgayı baştan sona küskün bir yüz anlatımıyla izlemiş, düşmanlarının tümünün tutuklanması üzerine de az önce şapkasının tozunu silkeleme işini tamamlamıştı. Şimdi kendine geldi; dördüncünün ne olduğu hakkında hiçbir şey bilmiyordu. Bellekli polis, kavgacıların dört kişi olduğunu, kendi ağzıyla söylediğini anımsattı. Asansörcü ateşli ateşli karşı koydu. Yirmi altı yıldır burada düzeni sağlamaktaydı. Üç çocuk babasıydı. Saymayı da ondan öğrenmeyecekti kuşkusuz. Başka sesler onu destekledi. Kimse dördüncü diye bir şey tanımıyordu. Dördüncü, uydurma bir kişiydi; dördüncü, hırsızın, ipuçlarını karıştırmak için uydurduğu bir kişiydi. O kurnaz köpek, ağzını açmaması gerektiğini iyi biliyordu da ondan konuşmamıştı. Bellekli polis bile bu açıklamayı yeterli buldu. Altı polisin, altısının da elleri doluydu. Üç tutuklu, camlı kapıdan kalan yıkıntıların arasından dikkatle geçerek dışarı çıkarıldılar. Kien, kapıda kalan tek cam parçasına çarptı, cam, giysisini yırtarak kolunu kesti. Bu noktaya dek izlemelerini sürdüren birkaç meraklı, bu olay karşısında büyük bir şaşkınlık duydular. Kan gördüklerine inanamıyorlardı. Kien'in gösterdiği tek yaşam belirtisi buydu.</p>

  <p>Hemen hemen bütün kalabalık dağılmıştı. Bazıları, tezgâhların ardına döndüler, bazıları yakaran ya da meydan okuyan yüzlerle rehin verecekleri eşyayı uzatıyorlardı. Ancak görevliler olay üzerine, bu zavallıcıklarla bile bir iki sözcük etmeyecek denli kibirliydiler. Kendilerine karşı kulaklarını tıkamakla yükümlü oldukları kimselerin görüşlerini dinlemekle yetiniyor, yanıtlamıyorlardı. Cinayetin sebebine gelince, bu konuda görüş birliğine varılamadı. Kimi mücevher diyordu, başka şey olsa, onca gürültü koparılır mıydı? Kimisi de kitap, diyordu, çünkü olay kitap bölümünde geçmişti. Daha saygıdeğer beyler, akşam gazetelerine eğildiler. Çelişen görüşlerin büyük çoğunluğu parada birleşiyordu. Memurlar, alışageldiklerinden daha nazik bir tavırla, onca parası olanların Kamusal Rehin Sandığı'na pek gelmediğine işaret ettiler. Ama belki de, işlemlerini tamamladıktan sonra dışarı çıkmak üzereydi bunlar. Bu da olanaklı görülmedi, çünkü her memur, adamın kendisine rehin bırakıp para alması halinde, onları mutlaka tanıyacağından emindi. Bazıları hâlâ kızılsaçlı kahramana acıyordu, çoğunluk onu unutmuştu bile. Daha ince duygulara sahip olduklarını göstermek için, karısına -kadının anasının gözü olmasına karşın- daha çok acıyorlardı. İçlerinden hiçbiri onunla evlenmeye yanaşmazdı. Aslında olanlar, vakit yitiminden başka bir şey değildi, ama gene de hoşça vakit geçirmiş sayılırlardı.</p>

  <h3 id="sigil_toc_id_25">Özel Mülkiyet</h3>

  <p class="p1">KARAKOLDA tutuklananların ifadeleri alındı. Kapıcı: "Meslektaşlarım, ben suçsuzum!" diye bas bas bağırıyordu. Ona zarar vermek isteyen Therese: "Rica ederim, kendisi emekliye ayrılmıştır," dedi. Böylece de kapıcının meslektaşlarına samimi bir biçimde seslenmiş oluşunun yarattığı kötü izlenimi silmiş oldu. Emekli olduğu yolundaki açıklama, kapıcının eskiden gerçekten polislik yaptığı olasılığını akla getiriyordu. Salt pazularına güvenerek ortaya çıkışı, polisliği çağrıştırmaktaydı; ama asıl tutuklu olan kişinin ona karşı büyük çapta bir hırsızlık suçu işlediği söylentisi, bu olasılıkla bağdaşmıyordu. Kapıcı kendisine soru yöneltilince: "Ben suçlu değilim!" diye bağırdı.</p>

  <p>Therese -bu arada unutulmuş olan- Kien'i göstererek: "Rica ederim, hırsızlık yapan budur!" dedi. Kızılsaçlı adamın kendinden emin hali, karakoldaki memurları düşündürmekteydi. Adamın kimliğini öğrenebilmiş değillerdi henüz. Therese'nin söyledikleri, bekledikleri fırsatı yaratmış oldu. Üç memur Kien'in üstüne atlayarak başkaca bir işleme gerek duymaksızın ceplerini aradılar. Adamın cebinden bir sürü buruşuk kâğıt para çıktı; sayımda bunların her biri yüz şilinlik on sekiz banknot olduğu görüldü. "Bu para sizin mi?" diye sordular Therese'ye. "Benim param böyle buruşuk değildi ki! Hem bunun altı katı olması lazım!" Therese, banka hesap cüzdanında gördüğü toplamın tümünü hesaplamaktaydı. Kien'e paranın gerisini sorduklarında, karşılık vermedi. Bir sandalyenin arkasına dayanmış, onu bıraktıkları gibi, hırpani bir kılıkta durmaktaydı. Gören, her an yere düşecek sanırdı. Ama Kien'i gören yoktu.</p>

  <p>Kien'i karakola getirmiş olan memur, Therese'ye duyduğu nefretten ötürü bir bardak su doldurup Kien'in dudaklarına yaklaştırdı. Ama Kien ne bardağı, ne de kendisine yapılmak istenen iyiliği dikkate aldı; bu yüzden yeniden ceplerini aramaya başlayanlara bir düşman daha eklendi. Bozuk para çantasındaki biraz bozukluğun dışında, bu aramadan da bir sonuç alınamadı. Bazıları başlarını salladılar. "Parayı ne yaptınız, söylesenize!" diye sordu komiser. Therese sırıttı: "Ben söylememiş miydim size hırsız olduğunu!" Therese'nin giyimini çok eski moda bulan komiser: "Arkanızı dönün, bayan," dedi, "adamın üstündekileri çıkaracağız. O zaman ne varsa çıkar ortaya." Sonra alaylı alaylı güldü; yaşlı cadının bir şey görüp görmemesi umurunda değildi aslında. Paranın bulunacağından emindi; Therese gibi basit bir insanın bu denli çok parası bulunduğu için de öfkeleniyordu. Therese: "Bu erkek mi? Erkek denmez böylesine!" diye karşılık vererek yerinden kımıldamadı. "Ben şuçsuzum!" diye bağıran kapıcı, sanki o güne dek aldığı bahşişlerden ötürü duyduğu şükran borcunu en iyi biçimde yerine getirmiş gibi Kien'e baktı. Söylemek istediği, kızının ölümünden değil, profesörün içine karıştığı bu tatsız soruşturmadan suçlu olmadığıydı.</p>

  <p>Parmaklarını hırsızın ceplerinden henüz çıkarmış olan üç memur, sanki komut almışlar gibi aynı anda, ikişer adım geri çekildiler. Hiçbiri bu iğrenç insanı soymaya hevesli değildi. İnsana tiksinti veriyordu adamın zayıflığı. O anda Kien yere düştü. Therese: "Yalan söylüyor!" diye bağırdı. Polislerden biri: "Adamın konuştuğu yok ki!" diye tersledi. "Konuşmayı herkes becerir!" diye karşılık verdi Therese. Kapıcı, kaldırmak için Kien'in üstüne atıldı. "Korkusundan yere yattı," dedi komiser. Hepsi, kızılsaçlı adamın yerde yatanı dövmek istediğini sanmışlardı. Kimsenin de itirazı olmayacaktı böyle bir şeye; yerde öyle aciz yatan iskeletin insanın sinirlerini bozan bir yanı vardı. Polislerin tek itirazı, kendi işlerine karışılmasıydı; kızılsaçlı adam daha Kien'e ulaşamadan yakalanıp geri çekildi. Daha sonra yere düşmüş olan yaratığı kaldırdılar. O denli tiksiniyorlardı ki, gövdesinin hafifliği ile alay etmeye bile kalkışmadılar. İçlerinden biri, Kien'i sandalyeye oturtmaya çalıştı. "Bırakın ayakta kalsın numaracı!" dedi komiser. Kadının durumu bir bakışta kavramış oluşundan ötürü kendinden utanan komiser, böylece kadına kendisinin de oynanan komediyi anlamış olduğunu kanıtlamak istiyordu. Polisler, uzun boylu hiçi ayağa diktiler; içlerinde Kien'i sandalyeye oturtmaktan yana olanı, hiç olmazsa duracağı alanı genişletmek için adamın ayaklarını birbirinden uzaklaştırdı. Bir başka memur gövdenin üst kısmını bırakınca, Kien yine iki büklüm olup bir üçüncünün kollarına yığıldı. Therese: "Şimdi de ölüyor! Alçaklık bu!" dedi. Kien'e verilecek cezayı düşünüp sevinmişti çünkü. "Aman profesör!" diye bas bas bağırdı kapıcı, "sakın yapayım demeyin böyle bir şey!" Kimsenin kızıyla ilgilenmemesi yüzünden memnundu; ama öte yandan bu iyi adamın ifadesine de güvenmekteydi.</p>

  <p>Komiser, karşısındaki bu aklı uzun, saçı kısa kadına erkeklerin üstünlüğünü öğretme fırsatının gelip çattığına inandı. Elini hızla en büyük derdi olan küçük burnuna götürdü. (Görev dışında, görev başında, işi olmadığı her saat cep aynasında burnunu seyreder ve dertli dertli içini çekerdi. Sorunlarla karşılaştığında büyümek, burnunun âdetiydi. Bu sorunların üstesinden gelmeye geçmezden önce, burnunu çabucak yoklardı; çünkü birkaç saniye sonra onu tümüyle unutmak, çok güzel bir şeydi.) Suçlunun üstündekilerin tümünü çıkarttırmaya karar vermişti şimdi. "Budalasınız hepiniz," diye başladı. Bunu izleyen ve yalnızca kendisiyle ilgili olan sözleri ise düşünmekle yetindi. "Ölen insanın gözleri açılır; böyle olmasaydı, ölenlerin gözlerini kapatmazlardı. Ama bir numaracı başaramaz bunu. Gözlerini açtığı takdirde, donuklaştıramaz. Gözlerini kapatırsa, bu kez öldüğüne inandıramaz beni, çünkü, dedim ya, ölenlerin gözleri açılır. Gözlerini açmayan ve donuklaştırmayan bir ceset beş para etmez. O zaman Azrail daha gelmedi demektir. Kimse numara yapamaz bana. Bunu aklınıza iyice yerleştirin, baylar! Sizi tutuklunun gözlerine bakmaya davet ederim!"</p>

  <p>Ayağa kalktı, arkasında oturmakta olduğu masayı yana itti -bu güçlüğü de, çevresini dolanmak yerine, ortadan kaldırmayı yeğliyordu-, bir memurun kollarına yığılmış olan yaratığın yanına gitti, kalın ve beyaz orta parmağını göz kapaklarından önce birine, sonra da ötekine kuvvetle bastırdı. Polisler rahatladılar. Adamın kalabalık tarafından linç edilmiş olduğuna neredeyse inanmışlardı çünkü. Çok geç el koymuşlardı olaya. Bundan ötürü başlarına dert açılabilirdi; her olasılık göz önünde tutulmalıydı. Kitle kargaşayı onaylayabilirdi; ama makam, soğukkanlı olmak zorundaydı. Göz denemesi inandırıcıydı. Yaman herifti şu komiser. Therese başını doğrulttu. Güme gitmekten kurtarılan cezaya göz kırpmaktaydı. Kapıcı, keyiflendiği zamanlardaki gibi, yumruklarının kaşındığını algıladı.Böyle bir tanık yaşadıktan sonra, insana ancak sevinmek düşerdi. Kien'in göz kapakları, komiserin sert tırnaklarının baskısı altında titredi. Komiser ise saldırısını yineledi; niyeti bu insanın, çeşitli konularda -örneğin gözlerini donuklaştırmaksızın ölüye öykünmek budalalığını gösterdiği konusunda- kendine gelmesini sağlamaktı. Böyle salt görünüşte ölü olan gözleri herkese göstermek için ilk yapılması gereken, onları açmaktı. Ama gözler, kapalı kaldı. Komiser, taşıdığı yükten hâlâ yorulmamış olan merhametli memura: "Bırakın onu!" buyruğunu verdi. Aynı anda da dikbaşlı serserinin yakasından yakalayıp şiddetle sarstı. Gövdesinin hafifliği karşısında öfkelenmişti. "Bir de kalkmış hırsızlık yapıyor!" dedi aşağı görürcesine. Therese, sırıtarak komisere baktı. Hoşlanmaya başlamıştı komiserden. Tam bir erkekti. Yalnız burnu yakışmıyordu. Kapıcı, bu sorunun en iyi biçimde nasıl çözümlenebileceğini düşünüyordu (artık ona hiçbir şey sormadıkları için rahatlamıştı; ama kendisiyle kimsenin ilgilenmemesi yüzünden de tedirginlik duyuyordu). Hep kendi kafasının dikine giderdi; profesör hırsız değildi. Başkalarının söylediklerine değil, kendi inandığına inanırdı. Yakasından tutulup sarsıldı diye kimse kuyruğu titretmemişti. Profesör yeniden canlanır canlanmaz konuşacak, ondan sonra da herkes gününü görecekti.</p>

  <p>Önündeki nesne tarafından aşağılanan komiser, adamı kendi elleriyle soymaya başladı. Ceketi masanın üstüne attı. Bunu yelek izledi. Gömlek eski, ama temizdi. Komiser gömleğin düğmelerini açıp dikkatle kaburga kemiklerinin arasına baktı. Gerçekten hiçbir şey yoktu kemiklerin arasında, içinden bir tiksinme kabardı. Çok şey yaşamıştı o güne dek. Mesleğinde türlü türlü insanla karşılaşmaktaydı. Ama bu denli zayıf olanına hiç rastlamamıştı. Böylesinin yeri karakol değil, müze olabilirdi ancak. Yoksa panayırlarda kendini teşhir edip para mı kazanıyordu? Komiser, öteki polislere dönüp: "Pabuçlarıyla pantolonunu size bırakıyorum" dedi. Sonra geri çekildi; çok gururu kırılmıştı. Burnu geldi aklına. Elini yüzüne götürdü. Çok kısaydı burnu. Böylesi unutulabilir miydi hiç? Kim olsa unutamazdı. Keyfi kaçmış olarak masasının arkasına geçip oturdu. Yine yanlış yerde duruyordu masa. Biri yerini değiştirmişti. "Masamı doğru dürüst bırakmayı bilmez misiniz? Belki yüz kez söyledim bugüne dek! Serseriler!" Hırsızın pabuçlarını ve pantolonunu çıkarmakta olanlar, gizli gizli sırıttılar; geri kalanlar hazırol vaziyetinde kaldılar. Böyle yaratıkları ortadan kaldırmak gerek, diye düşündü komiser Kien için. Herkesin sinirini bozuyorlar. Böylesini görmek, insanı kötü etmeye yetiyor. En büyük iştah bile uçup gidiveriyor. İştahı olmazsa, nereye varır insanın hali? Gel de sabırlı ol bakalım böyle bir durumda! Böyle durumlarda işkence uygulanabilmeliydi. Ortaçağda çok daha güzeldi polislerin yaşamı. Görünüşü böyle olan biri için en iyi çözüm, yaşamına kendi eliyle son vermekti. Hiçbir ağırlığı olmadığından, intihar istatistiklerini de kabartmazdı nasıl olsa. Oysa kendini öldürecek yerde, ölmüş numarası yapıyordu. Utanmak nedir bilmiyordu. Kendisi ise birazcık kısa diye, burnundan bile utanıyordu. Ötekine gelince, keyfince yaşıyor, bir de hırsızlık yapıyordu. Başkalarının başına dert açıyordu. Türlü türlü insan geliyordu dünyaya. Kimileri akıl ve zekâyla, politik yetenekle doğmaktaydı; ama kiminin de kemiklerinin üstü santim yağ bağlamamış oluyordu. Salt bu durum, insanın ne denli çok şeyle uğraşmak zorunda kaldığını anlatmaya yeterliydi. Öyle ki, bir aynaya bakacak zaman bile kalmıyordu.</p>

  <p>Şimdi de böyleydi durum. Pabuçlarla pantolon masaya kondu. Pabuçların gizli bölmesi, pantolonun da gizli cepleri var mı diye bakıldı. Komiserin aynası, salt bu amaçla dikilmiş ve aynanın boyutlarına tıpatıp uyan bir iç cepte gözden kayboldu. Hırsız sırtında salt bir gömlekle - çorapları da çıkarılmıştı- titreyerek memurlardan birine dayanmıştı. Bütün bakışlar baldırlarına dikilmişti. "Bunlar sahte," dedi belleğiyle övünen polis. Eğilip baldırlara vurdu. Sahiciydi. Bunun üzerine belleğiyle övünen polisin içine de bir kuşku düştü. Adamın anormal olduğunu düşünmüştü o ana dek. Şimdi ise tehlikeli bir sahtekârla karşı karşıya olduklarını anlıyordu. Kapıcı bas bas bağırarak: "Hiçbir yararı yok baylar!" dedi. Ama kapıcının sözleri, komiserin şaşkınlığı arasında yitip gitmişti. Komiser ani bir kararla -aklına ani gelen parlak düşünceleriyle tanınmıştı- kadının çaldırdığı, ama bulunamayan parayı bir yana bırakıp, hırsızın cüzdanını daha dikkatle incelemeye başlamıştı. Bir sürü kimlik belgesi çıkmıştı cüzdandan. Tümü de Dr. Peter Kien diye birine aitti, dolayısıyla çalınmıştı. Fotoğraflı bir belge bulunsaydı aralarında, bu kez resim sahte olacaktı. Kapıcının söylediği sözlerin yankısı henüz duvarlardan silinmemişti ki, komiser yerinden fırladı, elini burnuna götürdü ve burnunun küçüklüğünü ele vermeyen bir sesle, hırsızın bulunduğu yöne dönüp: "Belgeleriniz çalıntı!" diye bağırdı. Therese yaklaştı. Durumun böyle olduğuna yemin edebilirdi. Neden olursa olsun, hırsızlıktan söz eden herkes haklıydı.</p>

  <p>Kien soğuktan titriyordu. Gözlerini açıp bakışlarını Therese'ye çevirdi. Kadın yalanında durmuş, omuzlarını ve başını sallıyordu. Kien'in kendisini tanımış olmasından ötürü, gururluydu, böylece odanın başkişisi kendisi olmuştu çünkü. "Belgeleriniz çalıntı!" diye yineledi komiser, sesi şimdi sakindi. Açılmış olan gözler, onu görmüyordu; buna karşılık komiser, bu gözlere dikkatle baktı. Oyunu kazandığı kanısındaydı. İlk direniş kırıldıktan sonra, gerisi kendiliğinden gelirdi. Hırsızın bakışları kadına dikili kaldı, âdeta delmek istermişçesine dikili kaldı ve tuhaf bir biçimde donuklaştı. Bu aşağılık yaratık, en ilkel utanma duygusundan da yoksundu. "Utanmıyor musunuz!" diye bağırdı komiser, "neredeyse çırılçıplaksınız!" Hırsızın gözbebekleri irileşti, dişlerini takırdattı. Başı hiç hareket etmeksizin aynı noktaya yönelik kaldı. Biraz korkmaya başlayan komiser, yoksa ölü donukluğu bu mu, diye sordu kendi kendine.</p>

  <p>Bu sırada kolunu kaldıran Kien, kolunu Therese'nin eteğine değene dek uzattı. Eteğin kıvrımlarından birini iki parmağı arasında sıkıştırdı, bıraktı, yine sıkıştırdı, sonra bırakıp başka bir kıvrımı yakaladı. Bir adım yaklaştı; gözleriyle parmaklarına inanmaz gibiydi; parmaklarının kolalı kıvrımları sıkıştırmasından çıkan sesi duymak için eğilip kulak verdi; burnunun kanatları titriyordu. "Bu kadarı yeter artık, domuz herif!" diye bağırdı komiser, titreyen burun deliklerinin aslında kendi burnuyla alay etmek anlamına geldiğini kavramıştı, "Suçlu olduğunuzu kabul ediyor musunuz, etmiyor musunuz!" Kapıcı: "Ne suçlusu?" diye haykırdı, ama söze karıştığı için paylayan çıkmadı; herkes merakla suçludan gelecek yanıtı beklemekteydi. Kien ağzını açtı; belki de yalnızca eteğin bir de tadına bakmak için yapmıştı bunu; ama bir kez ağzını açmış olduğu için, konuştu: "Suçlu olduğumu kabul ediyorum. Suçun bir bölümü de kadına ait. Onu ben kapattım, ama bu yüzden kendi kendini yiyip bitirmesi gerekli miydi? Ölmeyi hak etti. Şimdi bir noktayı aydınlatmanızı rica edeceğim, çünkü kafamın biraz karışık olduğunu hissediyorum. Öldürülen kadının burada olmasını nasıl açıklıyorsunuz? Onu eteğinden tanıdım!"</p>

  <p>Çok alçak sesle konuşuyordu. Çevresindekiler iyice yaklaşmışlardı, ne dediğini anlamak istiyorlardı. Kien'in yüzünde, ölüm döşeğinde kendisine en çok acı vermiş gizi açıklayan birinin gerginliği vardı. Komiser: "Duyulmuyor!" diye seslendi; polis ağzıyla konuşmaktan kaçınmıştı, şimdi tam anlamıyla tiyatrodaymış gibi davranıyordu. Ötekilerin sessizliği, saygılı ve sürekli bir sessizlikti. Komiser, onlara emir verecek yerde uslu uslu aralarına karıştı. Önündeki kapıcı, kollarıyla iki meslektaşının omuzlarına dayanmıştı. Kien'le Therese'nin çevresinde bir çember oluşmuştu. Çember kapanmıştı; kimse yerini vermeye yanaşmıyordu. Biri: "Keçileri kaçırdı galiba!" diyerek kendi şakağını gösterdi. Ama bunu söyler söylemez utanıp başını önüne eğdi; söylediği söz, ortalığa egemen olan genel merakla çarpışınca, ötekilerin kötü kötü bakmalarına neden olmuştu. Therese: "Rica ederim!" diye inledi. Buranın kraliçesiydi ve her şey onun etrafında dönüyordu. Meraktan çatlayacaktı neredeyse; kocasının yalanlarını tüketmesini bekliyordu; ondan sonra sıra kendisine gelecek, ötekilere ise dillerini tutmak düşecekti. Kien, daha da alçaltmıştı sesini. Bazen elini kravatına götürüp düzeltiyordu; bu, büyük gizler söz konusu olduğunda yaptığı bir jestti. Seyirciler açısından ise, sanki sırtında yalnızca bir gömlekle durduğunu bilmez gibiydi. Komiserin eli kendiliğinden küçük aynasına gitti; neredeyse çıkarıp adamın yüzüne tutacaktı. Titizlikle bağlanmış kravatlardan hoşlanırdı; ama bu beyefendi, aslında bir hırsızdan başka bir şey değildi.</p>

  <p>"Herhalde sanrılar gördüğüm kanısındasınız. Hayır. Böyle bir hastalığım yoktur genelde. Çalıştığım bilim dalı, açıklık ve netlik gerektirir. Bu yüzden olayları birbiriyle karıştırmam. Ama son zamanlarda çok şey geldi başıma; dün karımın ölüm haberini aldım. Olayın ne olduğunu sizler de biliyorsunuz. Şimdi aranızda bulunmak onurunu karıma borçluyum. Olaydan beri kafamı, davama ilişkin düşünceler kurcalıyor. Bugün Theresianum'a gittiğimde, öldürülen karımla karşılaştım. Sadık bir dostum olan apartmanımızın kapıcısı, kendisine eşlik etmekteydi. Ben gidemediğim için, son yolculuğunda da karıma kendisi eşlik etmişti. Beni kalpsiz biri sanmayın. Kadınlar vardır, insan onları hiçbir zaman unutamaz. Size gerçeği olduğu gibi söylemek istiyorum: karımın cenazesine isteyerek gitmedim, bu kadarı fazla olacaktı. Herhalde anlıyorsunuz beni, sizler de evlenmediniz mi? Eteğini bir bekçi köpeği paramparça edip yemişti. Belki de iki eteği vardı. Karım, Theresianum'un merdivenlerinde bana çarptı. İçinde kitaplarımın bulunduğunu tahmin ettiğim bir paket taşıyordu. Kitaplığımı severim. Kentin en büyük özel kitaplığıdır. Ama bir süredir kitaplığımı ihmal etmek zorunda kaldım. Bazı hayırlı işlerle uğraşıyordum. Karımın öldürülmesi, evden uzaklaşmama neden oldu; evimden ayrılalı haftalar geçmiş olmalı. Bu zamanı iyi değerlendirdim; zaman, bilim, bilim ise düzen demektir. Kafamın içinde kurduğum küçük bir kitaplığın yanı sıra, yukarıda da belirttiğim gibi, kendimi hayırlı işlere adadım, kitapları yanarak ölmekten kurtardım. Kitaplarla beslenen bir domuz tanıyorum, ama bu konuyu bir yana bırakalım. Mahkemede yapacağım konuşmaya atıfta bulunmakla yetineceğim, orada kamuoyuna bazı açıklamalarda bulunmak niyetindeyim. Yardım edin bana! Karım yerinden kımıldamıyor. Bu sanrıdan kurtarın beni! Başka zamanlar başıma hiç böyle şeyler gelmez. Ama karım bir saati aşkın bir zamandır korkarım peşimden geliyor. Bu olguyu saptayalım, bana yardım etmenizi kolaylaştırayım. Ben hepinizi görüyorum, siz de beni görüyorsunuz. Bunun gibi, öldürülen karım da şimdi yanımda duruyor. Yalnız gözlerimi değil, tüm duyularımı yitirdim. Ne yaparsam yapayım, eteğin sesini duyuyorum, dokunduğumda elime geliyor, kola kokuyor, karım ise başını oynatıyor, yaşarken de hep böyle yapardı, dahası konuşuyor, birkaç saniye önce 'Rica ederim!' dedi. Şunu bilmelisiniz ki, karımın bütün sözcük haznesi, elli sözcükten ibaretti, ama buna karşın başkalarından daha az konuşmazdı; yardım edin bana! Karımın ölmüş olduğunu kanıtlayın!"</p>

  <p>Çevresindekiler, Kien'in çıkardığı seslerin arasından bazı sözcükler duymaya başlamışlardı. Konuşma biçimine alışmışlar, şaşkınlıkla söylediklerine kulak veriyorlardı; daha iyi duymak için itişiyorlardı. Çok güzel konuşuyordu adam, kültürlü biri gibi, ve birini öldürmüş olduğunu söylemek istiyordu. Toplu olarak, onun cinayet işlemiş olabileceğine inanmıyorlardı; ama tek başlarına dinleselerdi, içlerinden her biri bu öyküye inanırdı. Kimden yardım istiyordu? Sırtında bir gömlekle öylece dururken, zaten dokunan yoktu, ama adam korkuyordu. Komiser bile ne yapacağını şaşırmıştı, bu yüzden susmayı yeğliyordu; karşısındaki adamın sözleri ezbere söylenmişe benzemiyordu. Bu yaratığın iyi bir aileden geldiği kuşkusuzdu. Belki de yaratık denip geçilemezdi. Therese ise daha önce hiçbir şey anlamamış oluşuna şaşıyordu. Demek yanında işe başladığında, Kien evliydi; oysa Therese, hep onun bekâr olduğunu sanmıştı; bir giz sakladığını hep bilmişti. Giz, Kien'in ilk karısıydı ve adam karısını öldürmüştü; yavaş atın cinayeti pek olur, o yüzden Kien ağzını açıp hiçbir şey söylememişti; ilk karısı da aynı eteği giydiğinden, Therese'ye âşık olmuş ve o yüzden evlenmişti. Therese, düşüncelerinde kanıtları bir araya getirmeye çalıştı; saat 6 ile 7 arasında Kien hep yalnız kalırdı; bütün parçaları evden uzaklaştırana dek işi gizli tutmuştu; Therese şimdi her şeyi anımsayabiliyordu. Adam evden bu yüzden kaçmıştı; Therese'nin her şeyi ortaya çıkarmasından korkmuştu. Hep dememiş miydi kendisi ha hırsızlık, ha cinayet diye? Şimdi Bay Grob'un bakışlarını da üzerinde hissediyordu.</p>

  <p>Kapıcı, büyük bir korkuya kapılmıştı; yaslandığı omuzlar sarsılıyordu. Artık kimsenin kızını düşünmediği bir anda, profesör ondan gecikmiş öcünü alıyordu. Kadından söz ediyordu ama aslında belirtmek istediği, kapıcının kızıydı. Kadını kapıcı da görüyordu, ama ya kızı, o neredeydi? Profesör onu budala yerine koymak istiyordu, ama çevredekilerin bu numarayı yutmaları olanaksızdı. İyi sandığı insan, onu tongaya bastırmak istiyordu; insanın alacası içindedir dememişler miydi! Kapıcı, geçmişi düşünmenin verdiği hafif hüzünle, dayanağı kendinde aradı; profesörün suçlamaları önem taşımıyordu, meslektaşlarını tanırdı. Şu anda henüz profesörü bulunduğu yere kendisinin getirmiş olduğunu bile düşünmüyor, profesör titrini elinden almayı ise ancak uzak bir gelecek için tasarlıyordu.</p>

  <p>Kien, yardım isteğini yineledikten sonra -bu isteği dile getirirken kendine egemen bir ifadeyle konuşmuş, ama düşüncelerinde yalvarmıştı- beklemeye koyuldu. Çevresindeki ölüm sessizliği hoşuna gidiyordu. Therese bile konuşmuyordu. Kien onun yok olmasını istiyordu. Suskunluğunu sürdürürse, belki yitip giderdi. Ama kadın, olduğu yerde kaldı. Çevresindekilerden bir hareket gelmeyince, Kien sanrısından iyileşebilmek için girişimi kendi ele aldı. Bilime neyi borçlu olduğunu biliyordu. Derin derin içini çekti; başkalarından yardım istemek zorunda kalmak, kimin hoşuna giderdi? Cinayet, anlaşılabilir bir şeydi, cinayeti savunabilirdi; ama bu sanrının sonucundan çok korkuyordu. Mahkeme cezai ehliyetinin bulunmadığına karar verdiği takdirde, canına oracıkta kıyardı. Dinleyicileri biraz olsun kendi yanına çekebilmek için gülümsedi; bu dinleyiciler sonraki tanıklardı çünkü. Onlarla ne denli içten ve aklı başında konuşursa, sanrısını o denli az önemseyeceklerdi. Bu yüzden onlarla sanki karşısında kültürlü insanlar varmış gibi konuştu.</p>

  <p>"Ruhbilim, günümüzde her kültürlü insanın alanına giren bir konudur." Ne denli nazik bir insan olursa olsun, bu tür kültürlülerin önünde ağır konuşma gereğini duymuştu. "Belki düşünmüş olabileceğinizin tersine, ben bir kadının kurbanı olmadım. Mahkemenin beni suçsuz bulacağından eminim. Karşınızda yüzyılımızın yaşayan en büyük sinoloğunu görmektesiniz. Sanrılar, benden büyüklerin de başına gelmiştir. Eleştirel yapıdaki insanların özgün yanı, bir kez seçtikleri yoldan sapmamak için gösterdikleri dirençte belirginleşir. Bir saattir gördüğüm hayal ile o denli yoğun, o denli başka her şeyi dışlarcasına uğraştım ki, şimdi kendimi bu hayalden kurtaramıyorum. Bu konuda ne kadar aklı başında yargıya vardığımı kendi gözlerinizle görüp inanmanızı rica ederim! Şimdi sizlerden şu önlemleri uygulamanızı önemle rica edeceğim. Hepiniz geri çekilin. Kaz adımıyla yürümeye hazır olun! Herkes tek tek ve düz bir çizgiyi izleyerek bana doğru gelsin! Burada, tam burada, şu noktada hiçbir engelle karşılaşmayacağınıza kendimi inandırabileceğimi umuyorum. Burada, karşımda bir eteğe çarpıyorum; içindeki kadın öldürülmüş; öldürülen kadına şaşılacak denli benziyor, şu anda konuşmuyor, ama daha önce sesi de onunki gibiydi, bu yüzden aklım karışıyor. Oysa kafamın yerinde olması gerek. Savunmamı yalnız başıma yapacağım. Kimseye gereksinmem yok. Avukatlar aslında birer canidir, hepsi yalan söyler. Oysa ben hakikat için yaşıyorum. Şu anda karşımda bulunan hakikatin ise bir yalan olduğunu biliyorum; yardım edin bana, bu kadının ortadan kalkması gerektiğini biliyorum. Yardım edin bana; bu etek tedirgin ediyor beni. Ondan daha önce de nefret ediyordum, bekçi köpeği tarafından parçalanmazdan önce; şimdi yine görmek zorunda mıyım?"</p>

  <p>Therese'yi yakalamıştı; artık çekinerek değil, tüm gücüyle eteğinden tuttu, itti, yine kendine çekti ve kadını uzun, zayıf kollarıyla sardı. Therese sesini çıkarmadı. Kocasının tek isteği, ona sarılmaktı. Katilleri asmazdan önce son kez bir yemek verirler. Kocasının bir katil olduğunu bilmiyordu daha önce. Şimdi ise öğrenmişti; bu zayıflığı ve içlerinde her şeyin yazılı olduğu kitaplarıyla, bir katildi. Kien, kadını bir kez kendi ekseni etrafında çevirdikten sonra, sarılmaktan vazgeçti. Bunun üzerine Therese öfkelendi. Kien, bakışlarını iki santim uzaktan dikmişti kadına. On parmağını birden etek boyunca gezdirdi. Dilini çıkardı, burnuyla da kokladı. Gösterdiği çaba yüzünden, gözleri yaşlarla dolmuştu. "Evet hastayım, bu sanrıyı görüyorum!" diye itiraf etti soluk soluğa. Dinleyiciler ise gözyaşlarını görünce, adamın soluk soluğa kalışını hıçkırık diye yorumladılar.</p>

  <p>"Ağlamayın sayın tutuklu!" dedi içlerinden biri; bu adamın evde çocukları vardı; en büyük oğlu, Almanca kompozisyondan hep "pekiyi"ler getirirdi eve. Komiser ise kıskançlık duymaktaydı; kendi eliyle soyduğu, şimdi sırtında yalnızca bir gömlek bulunan bu insanı ansızın iyi giyinmiş olarak canlandırdı gözlerinde. "İyi, iyi," diye homurdandı. Daha sert tonlara geçmeye çalışıyordu. Bunu daha kolay yapabilmek için, masanın üstündeki hırpani öte-beriye baktı. Belleği ile övünen polis: "Neden konuşmadınız şimdiye kadar?" diye sordu. Daha önce olanların hiçbirini unutmamıştı. Sorusunda, yanıt beklemediğini ortaya koyan bir ifade gizliydi; soru sormuş olması, yalnızca -arkadaşlarının deyimiyle- dehasını zaman zaman, özellikle ortalık sakin olduğunda, anımsatmak içindi. Onunki kadar gelişmemiş kişiliklere sahip olan ötekilere gelince, bir bölümü henüz kulak verme evresindeydi, bir bölümü de gülmeye başlamıştı bile. Merak ve aradığını bulmuş olma arasında, iki kampa ayrılmışlardı. Kendilerini iyi hissediyorlardı ama, bunun bilincinde değillerdi. Böyle ender anlarda tıpkı sahnenin önüne yığılan ve her şeyden çok şöhrete önem veren insanlar gibi, görevlerini, dahası insan olmanın kazandırdığı onuru bile unutuyorlardı. Oyunun süresi kısaydı. Verdikleri bilet parası karşılığında daha çok şey bulmayı istiyorlardı. Kien konuşuyor, oynuyor, elinden gelen çabayı gösteriyordu. Uğraşını ne denli ciddiye aldığı anlaşılıyordu. Ekmeğini çok güçlükle kazanıyordu. Hiçbir komedyen, onu aşamazdı. Geride bıraktığı kırk yıl içersinde hiçbir zaman son yirmi dakikada olduğu kadar kendinden söz etmemişti. Jestleri inandırıcıydı. Neredeyse çevresindekilerin alkışlarını toplayacaktı. Kadını çekiştirmeye başladığında, çevresindekiler iyi niyetle cinayet öyküsüne de inandılar. Numara yapmaya kalkışmayacak denli iyi bir aileden gelmekteydi; baldırları ise bir tiyatro sanatçısında görülemeyecek denli açlık çekmişliği kanıtlıyordu. Onun düşmüş bir yıldız olduğunda birleşebilirlerdi belki; ama herkes, şu andaki durumuyla meşguldü ve sanatının uyandırdığı karmaşık duyguların tadına varmaktaydı.</p>

  <p>Therese ise kocasına kızmıştı. Çevrede bulunan, tümü de tam birer erkek olan erkeklerin açgözlü bakışlarını üzerine çektiğinden, Kien'in yaltaklanmalarına bir süre ses çıkarmadı. Kien'in kendisinden ise tiksiniyordu. Ne işine yarayabilirdi ki böylesi? Zayıftı, kupkuruydu, erkek nedir haberi bile yoktu; bunları bir erkek yapamazdı. Bir katildi; ama Therese korkmuyordu; kocasını tanıyordu; korkaktı. Ama Therese, katilin esriksi bir mutluluğu açığa vuran tutumunun kendisine uygun düştüğünü hissediyordu; Kien mutluydu, Therese de sessiz duruyordu. Kapıcıya gelince, sezgi gücünü yitirmişti. Profesörün kendi kızının çevresinde dolanmadığını anlamıştı. Dikkatini bacakların hareketlerine vermişti. Böyle bir dilenci bir göz deliğinin önünden geçmeye kalkışsa! Bacaklarını birer kibrit çöpü gibi kırıverirdi. Baldırları olmalıydı insan dediğinin, yoksa da utanmalıydı. Yaşlı cadolozun çevresinde ne diye öyle dans edip duruyordu? Bu kadına yüz vermeye değmezdi ki! Therese, yüzüne gülmeyi bırakıp profesöre rahat vermeliydi. Zavallı profesörü tümüyle büyülemişti! Deyiş yerindeyse, zavallı adam aşk acıları içinde kıvranıp duruyordu. Bu denli mükemmel bir insanın başına böyle şeyler gelsin ha! Kapıcı, meslektaşı olan polislerin Kien'e pantolonunu giydirmeleri gerektiğini düşündü. Karakola yabancı biri girecek olsa, adamın baldırlarının olmadığını görecekti, böylece de tüm polis örgütü kötü bir duruma düşecekti. Kien konuşmayı bırakmalıydı; böyle aklı başında sözleri anlayan yoktu çevresindekiler arasında; zaten hep böyle aklı başında şeyler söylerdi. Çoğunlukla hiç konuşmazdı. Ama bugün burasına gelmişti. İyi de, ne yararı olabilirdi?</p>

  <p>O anda Kien ansızın doğruldu. Therese boyunca yukarı doğru tırmandı. Kadının boyunu aşar aşmaz -ondan bir baş uzundu- kahkahalarla gülmeye başladı. "Uzamamış!" dedi gülmeyi sürdürerek, ''Uzamamış!"</p>

  <p>Karşısındaki hayalden kurtulabilmek için, doğrulup onunla boy ölçüşmeye karar vermişti. Hayal-Therese'nin başına dek erişebilmesine olanak var mıydı? Önündeki kadın gözüne dev gibi görünüyordu. Doğrulacak, parmaklarının ucuna basıp daha da yükselecekti; buna karşın kadının boyuna erişmediği takdirde de, haklı olarak şöyle diyebilecekti: "Asıl Therese, yaşamı boyunca benden bir baş boyu kısa kalmıştı; demek ki bu karşımdaki bir hayalden başka bir şey değildi."</p>

  <p>Gelgelelim Kien bir maymun çevikliğiyle yukarı dek tırmandıktan sonra, yapmış olduğu kurnazca plan, Therese'nin eski boyuna çarparak paramparça oldu. Ama Kien, bu durumu dert edinmedi kendine; tam tersine, her yerde ün kazanmış olan bilimsel tutumu için, bundan daha iyi bir kanıt olabilir miydi? Düş gücü bile bilimsel çalışıyordu! Güldü. Onun düzeyinde bir bilim adamının kendini yitirmesi, olanaksızdı. İnsanlık, bilimsel olmamanın acısını çekiyordu. Birkaç milyar normal insan anlamdan yoksun yaşamlar sürmüş, sonra yine anlamsız biçimde ölüp gitmişti. Buna karşılık bilim, bin bilim adamınca, en çok bin bilim adamınca kurulmuştu. En yüksek düzeydeki bu bin kişi arasından birinin erken ölmesi karşısında ses çıkarmamak, zavallı insanlığın kendi canına kıymasıyla eşanlamlıydı. Kien, içinden gelerek güldü. Çevresini saran adamların, bu normal insanların sanrılarını canlandırmaktaydı kafasında. Onların boylarını Therese aşardı hiç kuşkusuz, onların yanında üstelik tavana dek erişirdi boyu. Kien'in yerinde onlar olsalardı, korkularından ağlarlar ve başkalarını yardıma çağırırlardı. Yaşamları sanrılar içinde geçiyordu sürekli olarak; açık seçik bir tümce kurmasını bile beceremiyorlardı. İnsan ilgi duyduğunda, ne düşündüklerini kendi bulup çıkarmak zorunda kalıyordu; en iyisi ise ne düşündükleriyle hiç ilgilenmemekti. Aralarına karışan, tımarhaneye düştüğü izlenimine kapılıyordu. İster gülsünler, ister ağlasınlar, hep maske vardı yüzlerinde; iyileşmeleri olanaksızdı ve tümü de korkaklıkta birbirlerinden aşağı kalmıyorlardı; içlerinden hiçbiri Therese'yi öldüremez, kadının ölene dek acı çektirmesi karşısında ses çıkaramazdı. Kien katil olduğu için, ona yardım etmekten bile korkuyorlardı. Oysa eyleminin nedenlerini ondan başka bilen var mıydı? Mahkemede, büyük söylevini verdikten sonra bütün bu acınası insanlar af dileyeceklerdi kendisinden. Bu durumda gülmesi, doğaldı. Onunkisi gibi bir bellekle dünyaya gelen var mıydı? Bellek, bilimsel kesinliğin koşuluydu. Karşısındaki hayali, ne olduğunu anlayana dek iyice araştırdı. O güne değin çok başka türdeki tehlikelerin, zarar görmüş metinlerin, eksik satırların üstüne üstüne gitmişti. Başarısızlığa uğradığını hiç anımsamıyordu. Ele aldığı görevlerin tümünün üstesinden gelmişti. Cinayete de çözümlenmiş bir sorun gözüyle bakıyordu. Kien, bir sanrı karşısında yıkılamazdı; ama -etten ve kemikten yapılmış bile olsa- bir sanrının onun karşısında ayakta kalabilmesi, olanaksızdı. Direnme gücü yüksek bir insandı. Therese uzun zamandır hiçbir şey söylememişti. Kien gülmesini tamamladı. Sonra yine işe koyuldu.</p>

  <p>Kien'in cesareti ve kendine olan güveni arttıkça, sunduğu gösterinin kalitesi düşüyordu. Gülmeye başladığında izleyiciler, henüz onu eğlendirici buluyorlardı. Daha biraz önce acı acı hıçkırmıştı; karşıtlık mükemmeldi. "Nasıl başarabiliyor bunu!" dedi odadakilerden biri. Onun yanında duran: "Yağmurun arkasından güneşli hava gelir," diye karşılık verdi. Sonra herkes ciddileşti. Komiser elini burnuna götürdü. Sanatı anlayışla karşılıyordu, ama şöyle kahkahalarla güldüren bir şeyi yeğlerdi. Belleğiyle övünen polis, karakola getirilen yabancının ilk kez güldüğünü söyledi. Kapıcı bas bas: "Tabii, konuşmanın yararı yok ki!" diye bağırdı. Ama çalışkan öğrencinin babası, aynı kanıda değildi. "Konuşmanız daha yararlı olur, sayın bay tutuklu!" dedi. Kien, söyleneni yapmadı. Baba: "Ben sizin iyiliğinizi düşünüyorum," diye ekledi. Doğruyu söylüyordu. İzleyicilerin ilgisi hızla azalıyordu. Tutuklunun gülmesi çok uzun sürmüştü. Komik görünüşüne zaten alışmışlardı. Komiser kendinden utanıyordu; neredeyse liseyi bitirmiş sayılırdı; buna karşın birkaç iyi Almanca tümcenin etkisi altına girmişti. Hırsız, ezbere öğrendiği tümceleri söylemişti; tehlikeli bir sahtekârdı. Ama komiseri aldatması olanaksızdı. Bir cinayet masalı anlatmakla, hırsızlığını ve sahte belgeleri unutturacağını ummuştu. Oysa deneyimli bir polis memurunun geçmişi bin türlü olayla doluydu. Bu durumda gülmek için insanın gerçekten çok utanmaz olması lazımdı. Pek yakında yine ağlamaya başlayacaktı, ama bu kez gerçekten ağlayacaktı.</p>

  <p>Belleğiyle övünen polis memuru, hırsızın söylediği tüm yalanları sonraki sorgu için bir yana ayırıyordu. Odadaki bir düzineyi aşkın insandan hiçbiri tek bir sözcüğü bile aklında tutmuş değildi hiç kuşkusuz. Herkes onun belleğine başvurmak zorundaydı. Yüksek sesle içini çekti. Bu denli önemli hizmetlerinin karşılığında hiçbir şey almıyordu. Ötekilerin tümünden daha çok iş görmekteydi. Geri kalanların hiçbiri işe yaramazdı. Karakol onun desteğiyle ayakta duruyordu. Komiser, ona güveniyordu. Bütün yük, kendisinin omuzlarındaydı. Herkes onu kıskanmaktaydı. Sanki terfi kâğıdı cebindeymiş gibi. Ama onu terfi ettirmeyenler, neden böyle yaptıklarını iyi biliyorlardı. Yukardakiler, dehasından korkuyorlardı. Belleğiyle övünen memur, parmaklarının yardımıyla suçlunun ileri sürdüğü savları kafasında bir düzene sokarken, çalışkan çocuğun gururlu babası da Kien'i son kez uyardı. Adamın konuşacak gücü yitirmesini anlayışla karşılayarak: "Ağlayın, Bay Tutuklu!" dedi. Okulda gülme karşılığında "pekiyi" verilmediğini sağlam sezgisiyle bilmekteydi. Bu arada odadakiler birbirlerinden ayrılmaya başlamışlardı. Birkaçı, çemberin dışına çıktı. Çember ve heyecan, kırılmıştı. Kafası çok orta düzeyde çalışanlar bile kendilerine göre görüşler oluşturmaya başlamışlardı. Uzattığı su bardağı geri çevrilen adam, bu olayı anımsadı. Kapıcıya destek olanlar, ansızın onun farkına vardılar, içlerinden bu küstahlığından ötürü Kien'e bir şamar indirmek geldi. Kapıcı ise: "Bu adam çok konuşuyor!" diye bağırıyordu. Kien kendini yeniden araştırmalarına verdiğinde, artık çok geç olmuştu. Tek kurtuluş yolu, programına yepyeni bir numara ekleyebilmesiydi. Ama Kien, eski numarasını yineledi. Therese, hayranlık dalgasının kırıldığını algılamıştı. "Rica ederim, yeter artık!" dedi. Kocası gibisine erkek denilemezdi.</p>

  <p>Kien, onun sesini duyunca irkildi. Kadın, tüm umutlarını kırmıştı; hiç beklememişti böyle bir şeyi. Kien, kadının susmayı sürdürdükçe giderek eriyip dağılacağını düşünmüştü. Karşısındaki hayali dokunma duyusu yoluyla algılamamak için, parmaklarını açmıştı. En son olarak gözlerinin iyileşeceğini hesaplamıştı; göz aldanmaları, en inatçı aldanmalardı. Tam o anda Therese konuşmuştu. Kulakları, Kien'i yanıltmamıştı. "Rica ederim" demişti kadın. Şimdi Kien'in işe yeni baştan başlaması gerekiyordu; yıllar ötesine geri dönmek, yeniden dev bir çabanın içine girmek, ne büyük adaletsizlik, diye düşündü; Therese'nin sesi kulaklarına çarptığı anda ne durumda idiyse, öylece donup kaldı; gövdesi iki büklümdü, her iki elinin parmaklarını sonuna dek açmıştı ve kadının hemen yanındaydı. Konuşacak yerde sustu; ağlamayı, dahası gülmeyi bile unutuvermişti, hiçbir şey yapmadı. Böylece çevresindekilerin onun yararına olarak duydukları ilginin kırıntılarının da yitip gitmesine neden oldu.</p>

  <p>Komiser: "Clown!" (soytarı) diye bağırdı. Artık araya girecek denli kendine güveniyordu, ama sözcüğü İngilizce söylemişti; Kien'in üzerinde bıraktığı kültürlü insan izlenimini yıkabilmesi olanaksızdı. Söylediğini anladılar mı diye çevresine bakındı. Belleği ile övünen memur, sözcüğü Almanca söyleyiş biçimine aktardı. Ne denilmek istendiğini biliyordu, sözcüğün böyle söylenmesi gerektiğini belirtti. O andan başlayarak herkes, onun İngilizce bildiğinden ve bunu gizli tuttuğundan kuşkulandı. Komiser biraz durup, sövdüğü adamın "Clown" sözcüğü karşısında göstereceği tepkiyi bekledi. Kien'in kültürlü bir tümce söylemesinden korktuğundan, aklında aynı düzeyde bir yanıt hazırlamıştı. "Herhalde buradaki devlet görevlilerinden hiçbirinin yüksek öğrenim görmediğini sanıyorsunuz." Hoşuna gitmişti bu tümce. Elini burnuna götürdü. Kien ona bu tümceyi söyleyecek fırsatı vermeyince, öfkelenip bağırdı: "Herhalde buradaki devlet görevlilerinden hiçbirinin liseyi bitirmediğini sanıyorsunuz!"</p>

  <p>Kapıcı: "Ne oluyor?" diye bağırdı. Bu saldırı, ona yönelikti, ona ve bugün herkesin bir şeyler söylediği kızına; kızcağıza mezarında rahat vermiyorlardı. Kien, dudaklarını bile oynatamayacak denli bitkindi. Davanın güçlükleri büyüyordu. Cinayet, cinayetti. Bu hayvanlar bir Giordano Bruno'yu bile yakmamışlar mıydı? Bir sanrıyı yenmeyi bile başaramıyordu - cahil jüri üyelerini önemli bir insan olduğuna inandıracak gücü nereden bulacaktı?</p>

  <p>"Bize kim olduğunuzu söyler misiniz, bayım?" dedi komiser. "Konuşmamakta direnmezseniz, iyi olur!" İki parmağıyla Kien'in gömleğinin koluna dokundu. Bu adamı parmaklarının arasında ezmek geliyordu içinden. Yalnızca birkaç tümce söyleyebilmek, doğru dürüst sorular karşısında ise susmak - ne biçim bir kültürlü oluştu bu? Gerçek okumuşluk, davranışlarda, düzenlilikte ve sorgu sanatını iyi bilmekte kendini belli ederdi. Komiser, ciddi bir ifadeyle ve üstünlüğünün bilincine daha bir varmış olarak, masasının arkasına geçti. Her zaman kullandığı koltuğun tahtadan olan oturulacak yerine yumuşak bir minder -bu, karakoldaki tek minderdi- konmuştu; minderin üstüne kırmızı harflerle ÖZEL MÜLKİYET sözcükleri işlenmişti. Bu sözcüklerin işlevi, astlara komiser bulunmadığı zamanlarda da bu minderi kullanmayacaklarını anımsatmaktı. Komiser, birkaç hareketle minderi düzeltti: oturmazdan önce ÖZEL MÜLKİYET sözcüklerinin, gözlerine koşut bir konumda bulunması gerekirdi; bakışları bu sözcüklerde her zaman bir güç kaynağı bulurdu. Koltuğa arkasını döndü. Gözlerini minderden ayırabilmek, güç geliyordu; minderi yerinden kaydırmayacak biçimde yerine oturabilmek ise daha da güçtü. Komiser, ağır ağır kendini koltuğa bıraktı; birkaç kez kıçını oraya buraya oynattı. ÖZEL MÜLKİYET'in, kıçı açısından da doğru çizgiye geldiğinden emin olduktan sonradır ki, tüm ağırlığını koltuğa verdi. Bu koltuğa oturur oturmaz hiçbir hırsız -lise öğreniminden fazla öğrenim görmüş olanları bile- ondan daha saygın olamazdı. Küçük aynasına çabucak bir kez daha baktı. Kravatı, tıpkı gövdesi gibi, yaygındı; duruşunun da şık olmadığı söylenemezdi. Geriye doğru fırçaladığı saçları, yağdan kaskatı kesilmişti; tekbir teli bile kıpırdamıyordu. Burnu çok kısaydı. Bu kısalık, komiserde eksik olan son şeyi, itici gücü de sağladı ve komiser sorguya başladı.</p>

  <p>Adamları, ondan yanaydı. "Clown" demiş, adamları da ona hak vermişlerdi. Tutuklu artık can sıktığından, herkes yine kendi saygınlığını ve onurunu düşünmeye koyulmuştu. Belleği ile övünen memur, yerinde duramıyordu. On dört nokta saptamıştı. Kien, komiserin aşağılayıcı parmaklarından kurtulur kurtulmaz, soluk almasına fırsat kalmadan ve yine sırtında yalnızca bir gömlek olduğu halde, komiserin masasının karşısına götürüldü. Orada bıraktılar. Kendi başına durdu. Durmakla da iyi etmiş oldu. Çünkü şimdi yere düşmüş olsa, kimse yardım etmeye yanaşmayacaktı. Onun birtakım güçlere sahip olduğuna inanıyorlardı. Herkes onu inatçı bir komedyen olarak görmekteydi. Zayıflığına pek inanmıyorlardı. Açlıktan zayıflamadığı kesindi. Gururlu baba, oğlunun güzel kompozisyonları karşısında korku duymaya başlamıştı. Almanca yazı dilinin neler için kullanılabileceği ortadaydı işte.</p>

  <p>Komiser, Kien'e: "Bunları tanıyor musunuz?" diye sorarak, masayı örten ceketi, yeleği, pantolonu, çorapları ve pabuçları gösterdi. Bu arada sözlerinin etkisini gözlemlemek için bakışlarını Kien'in gözlerine dikmişti. Belli bir sisteme göre ilerlemek ve suçluyu kıskıvrak yakalamak konusunda çok kararlıydı. Kien, evet anlamında başını salladı. Masanın köşesine sımsıkı tutunmuştu. Hayaletin arkasında olduğunu biliyordu. Dönüp hâlâ yerinde mi diye bakma isteğini bastırdı. Hesap vermeyi daha akıllıca buluyordu. Sorgu yargıcını -komiser, sorgu yargıcıydı herhalde- sinirlendirmemek için, sorularını yanıtladı. Ona kalsa, belli bir bağlam içersinde yapacağı konuşma aracılığıyla cinayeti anlatmayı yeğlerdi. Diyalogdan nefret ediyordu; görüşlerini uzun, yazılı incelemelerin kalıbında geliştirmeye alışkındı. Ama her uzmanın kendi yöntemlerini uygulamasını anlayışla karşılayarak, karşısındakine uydu. Gizliden gizliye, akıcı bir soru-yanıt oyunu sürecinde Therese'nin ölümünü, hayaletin kendiliğinden dağılıp gitmesini sağlayacak bir yoğunlukta yeniden yaşayabilmeyi umuyordu. Bu sorgu yargıcının önünde olabildiğince uzun süre kalacak ve ona, Therese'nin ölmek <i>zorunda</i> olduğunu kanıtlayacaktı. Ancak tutanak tüm ayrıntılarıyla düzenlendikten ve suçsuzluğu üzerinde biriken tüm kuşku bulutları dağıldıktan sonra, çevresindekiler Therese'nin somut parçalarıyla, kadının öldüğünü kanıtladıktan sonra, işte ancak o zaman, ama daha önce değil, arkasına dönecek ve daha önce Therese'nin durduğu boşluğa gülecekti. Şimdi de arkamda olduğuna kuşku yok, dedi kendi kendine; kadının yakınlığını algılamaktaydı. Parmaklarıyla masayı sıktığı ölçüde, Therese de gözden uzaklaşıyordu. Ama arkasından her an ona dokunabilirdi. Kien, iskeletin bulunduğu andaki konumuyla bir resminin çekilmiş olduğunu hesaba katıyordu. Kapıcının anlattıklarını tek başına yetersiz buluyordu. İnsanlar yalan söyleyebilirlerdi. Köpekler ise ne yazık ki konuşamıyorlardı. Burada en güvenilir tanık, hiç kuşkusuz Therese'nin eteğini paramparça ettikten sonra midesine indirmiş olan bekçi köpeği olabilirdi.</p>

  <p>Ancak komiserin mevkiindeki bir insan, salt bir baş sallamasıyla yetinemezdi. "Evet ya da hayır diye karşılık verin!" diye emretti. "Soruyu yineliyorum.</p>

  <p>- Evet, dedi. Kien.</p>

  <p>- Bekleyin ben soruyu yineleyinceye kadar! Bu eşyaları tanıyor musunuz?</p>

  <p>- Evet." Kien, öldürülen kadının giysilerinden söz edildiğini düşündüğünden, eşyalara bakmamıştı bile.</p>

  <p>"Bunların size ait olduğunu kabul ediyor musunuz?</p>

  <p>- Hayır. Bana değil, o kadına ait."</p>

  <p>Komiser, Kien'in çevirmek istediği numarayı hemen anlayıvermişti. Bu kaşarlanmış serseri, üzerinde bulunan parayı ve sahte belgeleri yadsıyabilmek için, giysilerin soyulan kadının olduğunu ileri sürüyordu. Komiser, herifi kendi elleriyle soymuş olmasına ve böyle bir küstahlığa tüm meslek yaşamı boyunca ilk kez rastlamasına karşın, sakin kaldı. Dudaklarında hafif bir gülümsemeyle, pantolonu tutup havaya kaldırdı.</p>

  <p>"Bu da mı kadına ait?"</p>

  <p>Kien, komiserin elindekini görmüştü. "Ama bu erkek pantolonu," dedi; gösterilen giysinin Therese ile bir ilgisinin bulunmamasından tedirgin olmuştu.</p>

  <p>"Demek erkek pantolonu olduğunu yadsımıyorsunuz?</p>

  <p>- Tabii yadsımıyorum.</p>

  <p>- Peki sizce kimin bu pantolon?</p>

  <p>- Onu bilemem. Ölünün yanında mı bulundu?"</p>

  <p>Komiser, son tümceyi bilerek duymazlıktan geldi. Gerek cinayet masalını, gerekse dikkati başka yere çekmeyi amaçlayan numaraları başverdiği yerde hemen ezmeye kararlıydı.</p>

  <p>"Ya, bilemezsiniz demek!"</p>

  <p>Yıldırım hızıyla cep aynasını çıkarıp Kien'e tuttu; kendini olduğu gibi görebilsin diye, fazla yaklaştırmamıştı.</p>

  <p>"Bunun kim olduğunu biliyor musunuz?" diye sordu. Yüzünün tüm kasları, kopacak gibi gerilmişti.</p>

  <p>Kien: "Bu ben - benim," diye kekeledi ve elini gömleğine götürdü. "Peki ama pantolonum - pantolonum nerede?" Kendini bu durumda görünce, tarifsiz bir şaşkınlığa kapılmıştı; ayağında çoraplarıyla pabuçları bile yoktu.</p>

  <p>Komiser büyük bir sevinçle: "Hah, şöyle!" dedi. "Pantolonunuz burada, giyin!"</p>

  <p>Kien'in yeni bir oyunuyla karşılaşmaya hazır olarak, pantolonu ona uzattı. Kien, pantolonu alıp çabucak ayağına geçirdi. Komiser aynasını yeniden cebine sokmazdan önce, bir kez baktı; biraz önce, karşısındakine yönelttiği ani saldırıyı daha iyi gerçekleştirebilmek amacıyla, bu bakıştan özveride bulunmak zorunda kalmıştı. Davranışlarıyla, gerçekten de tam not alabilirdi. Özellikle sevinç duyduğu nokta ise, yürüttüğü sorgunun hiçbir güçlüğe yol açmaksızın gitmesiydi. Suçlu, kendiliğinden geri kalan giysileri de üstüne geçirdi. Her parçanın ona ait olduğunu ayrı ayrı kanıtlamaya artık gerek kalmamıştı. Artık kimin karşısında olduğunu anlamıştı ve gücünü boşa harcamıyordu. Sorguya başlayalı daha üç dakika bile geçmemişti. Böyle bir başarıyı -komiserin düşüncesine göre- kendisinden başka kimse elde edemezdi. O denli memnundu ki, kendisine kalsa sorguyu hemen bitiriverirdi. Devam edebilmek için küçük aynaya son bir kez baktı, burnundan ötürü gururunun bir darbe daha yemesine olanak hazırladı ve hırsız tam ceketini giyerken, kazandığı yepyeni güçle sordu:</p>

  <p>"Peki şimdi adınız nedir?</p>

  <p>- Dr. Peter Kien.</p>

  <p>- Öyle mi! Desenize neden olmasın? Uğraşınız?</p>

  <p>- Bilgin ve kitaplık sahibi."</p>

  <p>Komiser, bu bilgiyi daha önce de aldığını anımsar gibi oldu. Belleğinin de burnu kadar geri kalmış olmasına karşın, sahte kimlik belgelerinden birini eline alıp yüksek sesle okudu: "Dr. Peter Kien. Bilgin ve kitaplık sahibi." Hırsızın bu yeni numarası karşısında biraz çileden çıkar gibi oldu. Giysilerin kendisinin olduğunu kabullenen adam, şimdi de sanki belgeler gerçekmiş gibi davranıyordu. Bu denli delice bir yola başvurduğuna göre, kendi durumunu ne denli çaresiz gördüğü kolaylıkla kestirilebilirdi. Böyle durumlarda şaşırtıcı bir soru, çoğu kez bir çırpıda hedefe varılmasını sağlardı.</p>

  <p>"Peki sayın Dr. Kien, bugün çıktığınızda kaç para vardı yanınızda? Yani evinizden çıktığınızda demek istiyorum.</p>

  <p>- Bilmiyorum. Paramı saymak alışkanlığım yoktur.</p>

  <p>- Paranız olmadığı sürece, hiç kuşkusuz böyle bir alışkanlığınız da yoktur!"</p>

  <p>Komiser, indirdiği darbenin etkisini beklemeye başladı. Çok ciddi sorgular sırasında bile bir yandan kibarlığı geçici olarak elinden bırakmazken, bir yandan da her şeyi bildiğini karşısındakine sezdirir di. Hırsız yüzünü buruşturdu. Yüzünden okunan düş kırıklığı, sayfalarca tutanak doldurabilirdi. Bunun üzerine komiser, hemen ikinci bir saldırıya karar verdi; bu saldırı da ilkinden daha az hassas olmayan bir noktaya, suçlunun konutuna yöneltilecekti. Komiser sol elini belli belirsiz, duraklayarak ve sanki dalgınlıkla yapıyormuş gibi, kimlik belgesinin üzerinde kaydırıp, belli bir haneyi ve tüm çevresini tümüyle örtünce durdu. Bu, belgedeki konut hanesiydi. Usta suçlular, yazıları tersinden okumayı da becerirlerdi. Komiser böylece son önlemlerini de aldı. Bunun ardından sol kolunu davet edercesine ve karşısındakini yatıştırmayı amaçlayan bir ifadeyle uzatıp sanki alacağı yanıtı çok önemsemiyormuş gibi sordu.</p>

  <p>"Dün geceyi nerede geçirdiniz?</p>

  <p>- Bir otelde... otelin adını bilmiyorum," diye karşılık verdi Kien.</p>

  <p>Komiser, sol elini kaldırıp altında yazılı olanı okudu: "Ehrlich Caddesi No. 24."</p>

  <p>Kien rahat bir soluk alarak: "Evet, orada buldular," dedi. Söz, sonunda yine cinayete gelebilmişti.</p>

  <p>"Buldular mı dediniz? Buna bizim dilimizde ne derler, bilir misiniz?</p>
