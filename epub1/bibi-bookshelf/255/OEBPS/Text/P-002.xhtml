  <p>Ertesi sabah saat tam dokuz buçukta, dinlenmiş, rahatlamış ve kararlı bir halde işinin başında bulunuyordu. Dinlenmiş ve canlanmıştı, çünkü daha az bilgiyi yanında taşıyordu şu anda. Fischerle kitaplığın geri kalan kısmını da almıştı. "Kafama bir şeyler sokabilirsiniz, diye takılmıştı, ama eğer yer yoksa, bir kısmını kamburuma tıkıştırırım!" Rahatlamıştı, çünkü karısıyla ilgili o çirkin giz artık ona ağırlık vermiyordu ve azimliydi, çünkü bir başka kişinin buyruklarına uyuyordu. Fischerle saat 8,30'da ondan ayrıldı; şöyle küçük bir keşif seferi yapacaktı. Geri dönmezse her şey yolunda demekti.</p>

  <p>Kilisenin arkasında takımıyla buluştu. Fischerin işten atılmış olmasına karşın gelmişti. Burnunu, eskisinden birkaç santim yukarda tutuyordu. Şefin kendisine yirmi şilin borcu vardı, isteyip istememek onun bileceği işti; cücenin ona olan borcuna güvenerek kendisine yaklaşma yürekliliğini göstermişti. Lağımcı, karısını çekiştiriyordu. Eve götürdüğü 15 şilinle yetineceği yerde, hemencecik geri kalan beşliği de istemişti. Kadın her şeyi biliyordu. Bu yüzden ona saygı duyuyordu lağımcı zaten. İçkiye yatırdığı o beş pis şilin yüzünden o gece sabaha dek uyutmamış, başının etini yemişti karısı. Alışkanlığının tersine, sabah kahvesini bile içmeden oraya gelmiş ve iki saattir kilisenin ardında bir aşağı bir yukarı yürüyerek homurdanmakta olan kör, "Ne olacaktı yani?" dedi lağımcıya. "Yalnızca bir kadına kalmış bir adam başka ne bekleyebilir! Bir erkeğe yüz kadın bile azdır!" Sonra, lağımcının karısına değgin ayrıntıları öğrenmek istedi. Kadının kilosunu öğrenince düşüncelere daldı ve daha bir şey söylemedi. Bir gece önce düşsüz uykularından, kilise bakıcısı tarafından uyandırılan gezgin satıcı, peykenin altında unutmuş olduğu paketi daha yeni anımsamıştı. Alt tarafı kitaptı gerçi ama gene de korkuya kapıldı, paketi aramaya koyuldu. Buldu sonunda, dışarı çıktığında Fischerle'nin gelmiş olduğunu gördü, burnunu hafifçe titretip seğirterek selamladı onu.</p>

  <p>"Bayanlar baylar," diye söze başladı şef, "yitirecek vaktimiz yoktur. Bugün çok önemli bir gündür. Kuruluşumuz son hızla gelişmektedir. Ciro giderek artmaktadır. Birkaç gün içinde, büyük servet sahibi olacağım. Görevlerinizi yapınız, buna karşılık ben de sizi göreceğim!" Lağımcıya boş gözlerle, köre umutlandırıcı bakışlarla, Fischerin'e, bağışlayan, gezgin satıcıyaysa aşağılayıcı gözlerle baktı. "İş ortağım yarım saat içinde orada olacak. O vakte dek size gerekli bilgileri vereceğim, hepiniz ne yapacağınızı böylece öğrenmiş olacaksınız. Öğrenmeyen işinden atılacaktır!" Hepsini birer birer, önceki sıraya uyarak kenara çekti, ve bugün isteyecekleri büyük miktarları ayrı ayrı ve tekrar tekrar söyledi.</p>

  <p>İş ortağı, lağımcıyı tanımadı, buna şaşırmamak gerekirdi çünkü adamın suratı parlatılmış domatesi andırıyordu. Fischerin'e, dün buraya gelip gelmediğini sordu - ki kadın buna yanıt olarak, kendisine öğretildiği üzere ateşli ateşli ikizinden yakınmaya başladı. Hain yaratık, yıllardır kitapları rehine bırakıyordu, kendisi daha önce hiç yapmamıştı böyle bir şey. Kien, kadına inandı, çünkü öfkesi hoşuna gitmişti; istediği parayı verdi.</p>

  <p>Fischerle en büyük umutları köre bağlamıştı. "Önce kaç para istediğini söyle ona. Sonra bir iki dakika bekle. Baktın ki, düşünüp taşınmaya başladı, seni fark edinceye dek ayaklarına bas, sonra kulağına eğil, "Karınız Therese'nin selamları var. Öldü," diye fısılda. Kör, kadın hakkında daha fazla bilgi istedi; etli butlu olduğunu varsaydığı bir kadını, ölüm onun ellerinden alıyordu. Tüm ölmüş kadınlar adına üzüldü; erkeklere gelince ne kadar ölürlerse ölsünler, umurunda değildi. Bundan böyle artık asla kendisinin olamayacak şişman kadınlar, iyi günlerinde, onu nerdeyse ceset hırsızı, düğmeli günlerdeyse, ozan yapardı. Bugün, Fischerle düğmesiz bir gelecekle ilgili sorularını kısa kesmişti, "önce düğmelerden kurtulun sayın bayım, sonra kadınları düşünün! Düğmelerle kadınlar bir arada olamazlar!" Kien'e sorulacak olursa, yapacağı önemli işler yanında, ölü bir Therese'nin yükü, ona ağır gelmeyecekti. Kadının adı, kilisenin arkasındaki saman pazarından kitap bölümünün girişine dek bir an bile körün belleğinden kımıldamadı. Körün, aklı ve belleği, savaşta yaralandığından beri yalnız ve yalnız kadın ad ve bedenlerine işlerdi. Gözleri faltaşı gibi açık olduğu halde, çıplak Therese'nin ardında duran ve şeytansı bir hazla onu izleyen kör, camlı kapıyı hızla açar açmaz, kadının adını bağırdı, koştu, Kien'e yaklaştı ve şefin söylediklerini yerine getirmek üzere Kien'in ayaklarına basmaya başladı.</p>

  <p>Kien renkten renge girdi. Therese'nin geldiğini gördü. Kaçmıştı demek. Mavi etekliği parlıyordu. Deli kadın, etekliği çivitlemiş, kolalamıştı, kolalamış ve çivitlemişti, Kien'in yüzü de çivit mavisine döndü, eli ayağı kesildi. Kadın onu arıyor, onu istiyor, etekliğine yeni kola istiyor. Polis nerde? Onu hemen bir yere kapatmalı, halka zarar verir, kitaplığı korumasız bıraktı, polis polis, nerde şu polis, ha, polisler 10.40'a dek gelmeyecekler, ne büyük bir felaket bu, ahh, Fischerle burada olsaydı keşke, hiç değilse Fischerle olsaydı, korkmazdı, bunun ikiz kardeşi Fischerle'nin karısı, ne yapılacağını bilir, onunla başa çıkar o, onu yok eder, mavi eteklik - korkunç bir şey bu, korkunç, neden ölmüyor sanki, neden ölmüyor, ölmesi gerek, şu anda, camlı kapının içinde, Kien'in yanına gelmeden, ona vurmadan, ağzını açamadan ölmeli, onun ölümü için on kitap feda olsun, yüz kitap, hayır yüz değil, yarım kitaplık, bütün kitaplık, Fischerle'nin kafasındaki kitaplığın tümü, bu kadara da ölür herhalde, sonsuza dek ölür, çok kitap, ama söz veriyor, ant içiyor, tüm kitaplığı teslim edecek, ama buna karşılık ölmeli Therese, ölmeli, ölmeli, tam anlamıyla ölmeli! "...ne yazık ki öldü," dedi kör gerçek ve içten bir üzüntüyle, "ve size selamlarını yolladı."</p>

  <p>Kien, bu sevinç verici haberi en azından on kez yineletti adama. Ayrıntıları öğrenmek istemiyordu, haberin kendisi yeter de artardı. Söyleneni yanlış anlamadığını, düş görmediğini, ya da bir başkasıyla karıştırmadığını iyice kavradıktan sonra, beyefendinin bundan emin olup olmadığını ve haberi nereden öğrendiğini sordu. Adamın yaptığı iyiliğe karşılık ona kibar davranıyordu. Kör kızmıştı, "Therese öldü ve size selamlarını yolluyor," diye yineledi. Bu yaratığı görür görmez düşleri yok olmuştu. Haberi güvenilir bir kaynaktan almıştı ama adını veremezdi. Paket karşılığında 4500 şilin istiyordu, ancak paketi de geri götürmesi gerekliydi.</p>

  <p>Kien, borcunu ödemeye davrandı hemen. Adamın, az önce vaat edilen kitaplığı isteyebileceğinden korkuyordu. Ne şanssızlık, bu sabah kitaplığın tümünü kendi sorumluluğuna almıştı Fischerle. Verdiği sözü hemen yerine getirmesi olanaksızdı, Fischerle burada değildi, kitapların tümünü anında nasıl ortaya döksündü? Her olasılığa karşı, bu iyi haberi getirene bir an önce oradan uzaklaşması için çabucak ödeme yaptı. Nerelerde olduğu belirsiz Fischerle bakarsın bir tehlike kokusu alır, onu uyarmaya gelirdi de, kitaplık elden giderdi. Söz vermişse vermişti, bir kitaplık, dünyadaki en büyük vaatten daha değerliydi.</p>

  <p>Kör, parayı yavaşça saydı. Böylesine büyük bir paraya bir bahşiş istemeye değerdi; evet, bir bahşiş isteyebilirdi, ama artık dilenci değildi ki. Büyük cirolar yapan bir firmada çalışıyordu şimdi. Şefini çok seviyordu, çünkü düğme meselesini kesmişti. Şimdi, bahşiş olarak diyelim bir yüzlük istese, kendisine birkaç kadın birden alırdı. Şef buna bir şey demezdi. Eskiden olduğu gibi çukurlaştırdığı elini uzattı ve dilenci olmadığını, ama gene de bahşiş alabileceğini söyledi. Kien kapıya bir göz attı, bir gölgenin yaklaşmakta olduğunu sandı, adamın eline bir kâğıt banknot sıkıştırdı, bu bir yüzlüktü, adamı koluyla itti ve "Gidin şimdi, çabuk gidin, çok çabuk, çok!" diye rica etti.</p>

  <p>Kör, beceriksizliğine yanacak vakti bulamadı; daha çoğunu isteyebilirdi ama başına konan devlet kuşunun getirecekleri aklını başından almış olduğundan elini gene uzatmayı akıl edemedi. Sesli sesli konuşarak Fischerle'nin yanında bitti; bizimki, aşk ve para uğruna kendinden iyice geçmiş olan körün tatlı sözcüklerinden çok yaptığı hilenin etkilerini duymak istiyordu. Parayı elinden almadan önce biraz duraksadı, birden kapmadı parayı; küçük bir parayla ve büyük bir düş kırıklığıyla karşılaşabilirdi. Yüzde yüz başarıya ulaştığını görünce öyle şaşırdı ki, nerdeyse kendinden geçiyordu. Parayı iki üç kez dikkatle saydı, tekrar tekrar şu sözleri söylüyordu: "İşte sana bulunmaz bir insan! Vay canına! Yaman adamsın be! Fischerle evladım, böyle adamlar dünyaya her gün gelmez, aç gözünü!" Kör, söz konusu adamın kendisi olduğunu sandı ve sol cebindeki yüz şilini anımsadı. Parayı cücenin burnuna indirdi ve, "Bana verdiği bahşişe bak sen hele şef, dedi. İstemeden verdi! Yüz şilin bahşiş veren adam iyi adamdır!" Ve nasıl olduysa Fischerle, yeni firmasının yönetimini ele aldığından bu yana ilk kez, ganimetin bir kısmının elinden kaçmasına göz yumdu, düşmanının yamanlığı onu öylesine kendinden geçirmişti ki.</p>

  <p>Derken gezgin satıcı çıkageldi; dünkü gibi sonuncuydu. Adamın asık yüzü, körün bayağı canını sıktı. Doğuştan nazik bir insan olduğundan, ona da bir bahşiş istemesini önermişti. Bu kez şef duydu. Gezgin satıcı, bu saman altından su yürüten, kendi çıkarından başka hiçbir şey düşünmeyen herif yanına yaklaşır yaklaşmaz, düşlerinden hemencecik uyandı ve satıcıya bağırdı: "Hele bir! Hele bir iste, gösteririm gününü!" Kurbansa, şaşkın bir halde, "İster miyim hiç?" dedi.</p>

  <p>Kısa bir süre uyumuş olmasına karşın dünden beri gözle görülür ölçüde çökmüştü. Şiddetle hiçbir sorunu çözemeyecek, hiçbir şey elde edemeyecekti, bunu açıkça görmüş bulunuyordu. Evet, gerçek paketin kilisede gizlenmiş olduğuna kesinlikle ve sarsılmaz bir biçimde inanıyordu hâlâ, ne var ki paket hiç kimsenin bulamayacağı kadar iyi gizlenmişti. Bu yüzden başarıya varamayacağına karar verdi ve başka bir yolu denedi. Fischerle kadar küçük olmaya, ve böylece onun kafasına girmeye, ya da hatta daha küçük olup paketin içine sığmaya dünden razıydı, paketin içine girer, satış işlerini oradan yönlendirirdi. "Çılgınlık! Deli miyim ne," dedi kendi kendine, "hiç kimse bir cüceden daha küçük olamaz." Ancak, paketin gizlenme yeriyle cücenin yapısı arasında akıl almaz bir bağ, çözülmez bir düğüm vardı. O, bunu anlamayacak kadar akılsız değildi. Ötekiler uyurken o uyanık duruyordu. Uyku saatlerini, uyanık durulan saatlerin üstüne koy, onun ötekilerden ne kadar daha akıllı olduğu ortaya çıkar. Bunu biliyordu. Bilmeyecek kadar akılsız değildi, ama gene de bütün bu akıldan, diyelim iki haftalığına kurtulmak, bugünlerde pek revaçta olan tüm çağdaş kolaylıklara sahip bir huzur evinde başkaları gibi uyumak, bütün o zaman boyunca uyumak için neler vermezdi; onun gibi biri, şöyle azıcık dolaşır, bir yığın şey duyardı, başkaları da duyardı aynı şeyleri ama onlar uyuyup yitiriyorlardı duyduklarını, o hiçbir şeyi uykuda yitirmezdi, uyumazdı çünkü, bu yüzden de duyduğu her sözcüğü anımsardı.</p>

  <p>Kör, Fischerle'nin ardından ona işaretler ediyor, yüz şilinlik banknotu yukarı tutup ona gösteriyor, dudaklarını sessizce kımıldatarak bahşiş konusundaki önerilerini yineliyordu. Gezgin satıcının yenik dönmesini istemezdi, çünkü onunla, kadınları konusunda bir iki söz etmek istiyordu. Şefin böyle şeylerden çaktığı yoktu, o sakat bir cüceydi. Lağımcı, kendi moruğu yüzünden sinmiş bir korkaktı, başkasına elini sürmezdi, karısından ayrı yaptığı tek şey içmekti yalnızca. En iyisi bu yeni durumdan ötekilere söz etmemeliydi, hepsi de bir şey isteyecek, bir bakacak gözünü açıp kapayıncaya dek bütün o paradan kendine ancak tek bir kadına yetecek kadarı kalacaktı. Yalnızca gezgin satıcıya söylemeliydi olayı. O kimseye söylemezdi, ona bir şey söyledin mi, ağzını açmıyordu; en iyisi onunla konuşmaktı.</p>

  <p>Bu arada kendisiyle konuşulacak kişi, işini düşünmekteydi. İki bin şilin gibi büyük bir para isteyecekti. Cücenin iş arkadaşı ona daha önce oraya gidip gitmediğini sorsa, şöyle diyecekti: " Aa, elbette, hem de aynı paketle! Beni unuttunuz mu?" Eğer bayrak direği bir şeyler yapmaya kalkarsa, parayı da almadan oradan hızla uzaklaşmalıydı; tehlike halinde, paketi bile orada bırakıp kaçmalıydı. Bayrak direğinin âdeti, silahını çekip bir iki kurşun sıkmaktı. Paket önemli değildi. İçindeki kitaplar pek öyle değerli değildi. İş arkadaşı normale dönüp de söz anlar hale gelince Fischerle onunla işleri çözümleyecekti. Şef, bu şeytansı yöntemle, gezgin satıcıyı sepetlemeyi tasarlamıştı. Gezgin satıcının aynı kitaplarla yeniden karşısına çıkması ve utanmasız istemlerde bulunması karşısında öfkelenecekti Kien kuşkusuz. Fischerle, karşısında öfkeden kudurmuş bir Kien görmekteydi. Kendisini de omuz silkip işçisine dostça bir sırıtmayla yol verirken görüyordu. "Ortağım bundan böyle seninle iş yapmayacaktır. Ben ne yapayım? Korkarım sana yol vermek zorundayım. Ona hakaret etmişsin, öyle diyor. Ne yaptın öyle? Artık bir yararı yok. Gidebilirsin. Bir iki yıla kadar kendime başka bir ortak bulacağım, o vakit seni işe alırım. Eh, o güne dek başının çaresine bak, ben de senin için bir şeyler ayarlamaya çalışırım. Gezgin satıcıları severim doğrusu. Ortak senin bayağı bir insan olduğunu, saman altından su yürüttüğünü, kendi çıkarından başka hiçbir şeyi düşünmediğini söylüyor. Ne demek istiyor, ne bileyim? Haydi şimdi git bakalım!"</p>

  <p>Fischerle her şeyi iyice hesaplamıştı, ama Therese'nin ölüm haberinin yaratacağı tepkinin büyük olacağı aklına gelmemişti. Gezgin satıcı, gülmeyi bir an bile elden bırakmayan, hatta en ciddi işleri yaparken bile, gülen -o büyük parayı bir gülümsemeyle ödeyen- çok etkilenmiş bir iş ortağı bulmuştu karşısında. Ortak, parayı da çıkarıp verdikten sonra, gene gülmeyi elden bırakmayarak, "Sizi bir yerden gözüm ısırıyor," dedi. "Benimki de sizi ısırıyor," diye yanıtladı onu satıcı kabaca. Kendisine gülünmesinden bıkmıştı; bu iş arkadaşı ya onunla alay ediyordu, ya da deliydi. Ama elinden böyle büyük paralar geçtiğine göre birincisi daha olasıydı. "Daha önce nerde karşılaşmıştık?" diye sordu Kien gülümseyerek. Kendisine kitaplığı vaat etmediği ve onu tanımayan zararsız birine, yüzüne gülen talihinden söz etmek gereksinmesi duyuyordu. "Kilisede karşılaştık," diye yanıtladı onu satıcı, karşısındaki bayın dostça ilgisi karşısında yelkenleri suya indirmişti. Bu zengin adamın kilise sözcüğünü duyunca ne tepki göstereceğini merak ediyordu. Belki işi tümüyle ona devrederdi birden. "Kilisede," diye yineledi Kien, sonra da "a-evet, kilisede," diye ekledi. Hangi kiliseden söz ettikleri konusunda hiçbir fikri yoktu. "Size bir şey söyleyeceğim - karım öldü." Solgun yüzü ışıl ışıldı. Saygıyla eğildi; gezgin satıcı istemeye istemeye geri çekildi ve merakla Kien'in ellerine ve ceplerine baktı. Elleri boştu ama ceplerinin durumu anlaşılmıyordu. Kien onu izledi; camlı kapının önünde titreyen yaratığı omuzundan yakaladı ve kulağına şu sözleri fısıldadı: "Okuması yazması yoktu." Gezgin satıcı hiçbir şey anlamamıştı, zangır zangır titriyordu, can havliyle, "Başınız sağ olsun! Başınız sağ olsun!" diye kekeledi. Kendini Kien'in ellerinden kurtarmaya çabalıyordu ama Kien ellerini gevşetmiyor, gülümseyerek konuşmasını sürdürüyordu; bütün cahilleri aynı yazgı bekliyordu, hepsi de buna layıktı, gerçi, hiçbiri bu ölümü karısı kadar hak etmiş olamazdı, karısının ölüm haberini daha birkaç dakika önce almıştı. Ölüm hepimizin sonuydu ama önce cahillerin başına gelmeliydi! Bu sözleri söylerken serbest olan yumruğunu salladı, yüzü de toparlanmış, her zaman takındığı ciddi anlatıma bürünmüştü. Satıcı şimdi anlıyordu, adam kendisini ölümle korkutuyordu; duasını kesti, imdat diye bağırdı ve elindeki paketi, ilk yumrukta kendisini bırakan korkunç düşmanının ayakları dibine düşürdü. Sonra eliyle çenesine yapıştı ve çabucak oradan uzaklaştı; bir daha bağırmazsa bayrak direği tetiği çekmezdi belki. İçinden, silah çekme işini, kendisi köşeyi dönünceye dek ertelemesi için yakarıyordu ona; bir daha böyle bir şey yapmayacaktı asla. Theresianum'un önünde üstünü başını inceledi, gözden kaçmış bir yaranın izlerini aradı. Fischerle'ye istifasını vermeden önce parasını istemeyi tasarlamıştı. Ne var ki en az umutlu olduğu anlarda bile kendisine gülen şansının verdiği sarhoşluk içinde 2000 şilini saydıktan, kendisine de yirmisini ödedikten sonra, gezgin satıcı birden boşandı ve hıçkırıklar arasında, hiçbir soru sormamasına karşın zengin iş arkadaşının ona ateş ettiğini söyledi, az daha kurşunu yiyecekti. Bu işte daha fazla çalışmayacaktı. Bu yüzdendir ki, Fischerle, geçirdiği büyük tehlikeye karşılık ona ayrıca bir tazminat ödemeliydi. Cüce ona aylığı elli şilinden altı aylık gelir vaat etti, birincisi, bugünden bir ay sonra ödenecekti. (Ki o vakit, Amerika'ya gideli haftalar geçmiş olacaktı.) Gezgin satıcı bunu uygun bulduğunu bildirdi ve gitti.</p>

  <p>Kien, yere düşen kitapları topladı. Yazgıları onu çok üzmüştü, ama adamın birden ortadan yitmesine daha çok canı sıkıldı; ona daha başka şeyler de söylemek isterdi. Arkasından yumuşak, sevecen bir sesle bağırdı: "Ama öldü o, inanın öldü, artık bizi duyamaz!" Daha yüksek sesle bağıracak denli güvenmedi kendine. Adamın neden kaçtığını biliyordu. Bu kadından herkes korkuyordu; dün, Fischerle'ye ondan söz ettiğinde, kambur da sapsarı kesilmişti. Adı korku saçıyordu, insanın taş kesilmesi için Therese'nin adını duyması yeterdi. Fischerle, o paldır küldür konuşan, gürültülü Fischerle, kadının ikiz kardeşinden söz ederken fısıltıyla konuşmuştu, kitaplarını kurtardığı o yabancıysa kadının öldüğüne inanmıyordu. Kaçmasının başka ne nedeni olabilirdi? Neden öyle korksundu durup dururken? Kadının ölmesi gerektiğini ona kanıtlamıştı, öldüğü apaçık ortadaydı, doğası gereği ölmüştü o, ya da daha doğrusu, koşulları gereği ölmüştü. Kendini yıkıma uğratmıştı, aşk ve para uğruna kendi kendini yemişti. Evde kendine yiyecek ayırmıştı belki, nerelere yiyecek gizlediğini kim bilebilirdi, mutfağa, eski hizmetçi odasına (aslında yalnızca bir hizmetçiydi o), halıların altına, kitapların ardına... Ama her şeyin bir sonu vardı. Haftalarca bunları yiyerek yaşadı, sonra ansızın hepsi bitti. Birden tüm stoklarını tükettiğini gördü. Ama yatıp ölmedi. Kendisi onun yerinde olsaydı öyle yapardı. Yaşanmaya değmez bir yaşam sürmektense ölmeyi yeğlerdi o. Ama Therese, onun vasiyetnamesine karşı duyduğu dayanılmaz istekle çılgına dönmüş, kendisini lokma lokma yemişti. Son anına dek vasiyetname gözlerinin önünden gitmedi. Etlerini didik didik ederek kemiklerinden ayırmıştı bu sırtları, etlerini bir bir ağzına götürdü, kanayan etleri pişirmeden yiyordu, nasıl pişirebilirdi ki, sonra öldü, iskelet halini aldı, eteklik çıplak kemiklerin üzerinde kaskatı katlanmış, yukarı kıvrılmıştı, bir fırtınanın onu bu hale soktuğu sanılırdı. Her zaman giydiği eteklikti bu, ancak Therese'yi fırtına savurmuş, etekliğin altından sürükleyip götürmüştü. Bir gün apartmanın kapısını kırmışlardı da onu bulmuşlardı. O kaba ve sadık paralı asker, efendisinin nerelerde olduğunu anlamaya çalışıyordu. Her gün kapıyı çalıyordu, yanıt almadığı için içine bir kurt düştü. Kapıyı kırmaya karar vermeden önce birkaç hafta bekledi. Dairenin kapısı, dışardan sımsıkı kilitlenmişti. Kapıyı kırıp içeri girince cesedi ve etekliği gördü. İkisi birlikte bir tabuta konulmuştu. Profesörün adresini hiç kimse bilmiyordu, bilseler, cenaze törenini ona da haber verirlerdi. İyi ki de bilmiyorlardı, çünkü herkesin önünde, ağlayacak yerde gülerdi. Tabutun ardında kapıcı yürümekteydi, tek yasçı oydu, cenazede efendisine bağlılığından yalnızca o vardı zaten. Koskocaman bir bekçi köpeği tabutun üzerine sıçradı, onu yere sürükledi ve kolalı etekliği paralayarak aldı. Ağzı kanlanana dek onunla cebelleşti. Kapıcı, eteklik, kadınındı diye düşündü, etekliği canından çok severdi, ama köpek açlıktan kudurmuş olduğundan, ne işe karışmaya cesaret etti, ne de kavgayı göze aldı. Yalnızca orda durmuş onları izliyor, koca canavarın kanıyla ıslanmış olan eteklik, hayvanın çeneleri arasında parça parça yittikçe müthiş duygulanıyordu. İskelet yoluna devam etti. Törende başka kimse olmadığından, kentin dışındaki büyük çöp yığınlarının üzerine fırlatıldı, ne mezarlıkla uğraştı kimse, ne de dinle. Bu korkunç sonu haber vermek üzere de Kien'e bir haberci göndermişlerdi.</p>

  <p>O anda Fischerle camlı kapıda göründü ve "Hazırsınız bakıyorum," dedi, "İyi ki de onu kilitlemişim," dedi Kien. "Beni kilitlemek mi? Beni düşünüzde ancak kilitlersiniz!" Fischerle irkildi. "Ölmeyi hak etmişti. Bugün bile doğru dürüst okuyup yazdığını kesinlikle biliyor değilim." Fischerle anlamıştı. "Benim karım da satranç bilmez! Bu işe ne dersiniz? Kanınızı beyninize çıkarıyor, değil mi?" "Bazı ayrıntıları öğrenmeyi isterdim, o azıcık bilgiyle yetinmek zorundayız. Haberi getiren ortadan yitti." Gerçi, onu kendisi göndermişti ama ettiği korkunç yemini Fischerle'ye açıklamaya utanırdı. "Paketini de burada bıraktı demek eşek adam! Bana verin! Nasılsa her şeyi ben taşıyorum, bunu da taşırım."</p>

  <p>Bu sözler üzerine dün akşamki uzlaşmalarını anımsadı ve Kien'le gereğinden fazla resmi konuştuğu için ondan özür diledi, kendisine karşı duyduğu doğal saygıdan başka bir nedeni yoktu yaptığı yanlışın. Aslında onu küçük görüyordu, çünkü şimdi, Kien'den dört kez daha zengindi. Onu tanımayı sürdürmeyi bir lütuf olarak görüyordu, sermayenin son beşte biri olmasaydı, ağzını bile açmazdı. Ayrıca, Kien'in özel yaşamı onu şimdi daha çok ilgilendirmeye başlamıştı. Belki de karısı gerçekten ölmüştü. İşaretler bunu gösteriyordu. Hayatta olsaydı, erkeğini çoktan alır evine götürürdü. Hangi kadın böyle cebi dolu bir kafasız adamı eve götürmezdi. Kadının deli olduğuna inanmıyordu, Kien'in verdiği bütün ayrıntılar, kadının aklı başında biri olduğunu gösteriyordu. Bu güçsüz kuvvetsiz sıska yaratığın, öyle becerikli bir kadın bir yana, herhangi bir kimseyi bile bir yere kilitleyebileceği fikriyse, olanaksız ve saçma görünüyordu kambura. Deli olduğuna göre kapıyı kırması gerekirdi hem. Mutlaka ölmüştü. Ama oturdukları daireye ne olacaktı? İçinde değerli bir şeyler varsa, dışarı çıkarılmalıydı; eğer, yalnızca kitaplarla doluysa, bunlar da en azından rehine verilebilirdi. Daireyse, büyük bir para karşılığı bir başkasına satılabilirdi. Şöyle ya da böyle, bir şey olmuştu ve ister küçük ister büyük olsun bir sermaye bir yerlerde aylak aylak durmaktaydı.</p>

  <p>Sokakta, Fischerle kaygılı gözlerini kaldırdı ve Kien'e bakarak, şöyle dedi: "Sevgili dostum, evdeki o güzel kitapları ne yapacağız şimdi? Orospu gitti, kitaplar yapayalnız kaldılar." Öne doğru uzattığı sağ elinin parmaklarını bitiştirdi, sol eliyle bunları tuttu ve orospunun boğazını kendisi sıkmış gibi birden parmaklarını gevşetti. Kien, bunu anımsattığı için ona minnet borçluydu. "Sakin olun," dedi, "kapıcı daireyi mühürlemiştir kuşkusuz. Adam, dürüstlüğün ta kendisidir. Yoksa böyle sakin sakin yanınızda yürür müydüm? Kadının orospu olup olmadığına gelince, kesin bir karara varmam olanaksız." Haklıydı, kadın ölmüştü, geçerli bir kanıt olmadan onu mahkûm etmek uygun değilmiş gibi geldi ona. Üstelik, sekiz uzun yıldır kadının gerçek mesleğinin ne olduğunu fark etmemiş olduğu için kendinden utanıyordu. "Kadın olsun da orospu olmasın, dünyada böyle bir şey görülmüş değildir!" Fischerle, her zamanki gibi doğru çözümü bulmuştu, Cennetin Yıldızları altında geçirilmiş bir yaşantının sonucuydu bu. Kien, bu sözlerin doğru olduğunu hemen kabul etti. Kendisi, yaşamında tek bir kadına dokunmuş değildi. Bu davranışını haklı çıkarmak için hepsinin de orospu olduklarından daha geçerli bir neden -bilgi alanının dışında- olabilir miydi? "Ne yazık ki, sözlerinizin doğru olduğunu kabul etmek zorundayım," dedi. Bu sözlerle onunla aynı görüşte olduğunu, kendisinin de benzer deneyi yaşadığını belirterek gizlemiş oluyordu. Ama Fischerle orospudan bıkmıştı, sözü kapıcıya getirmek istedi. Onun dürüst olduğunu pek sanmıyordu. "Her şeyden önce, - ve elbet ikimizin dışında- dürüst adam diye bir şey yoktur," dedi. "İkinci olarak dürüst kapıcı diye bir şey yoktur. Kapıcılar neyle geçinir? Şantajla! Neden? Çünkü başka türlü geçinemezler. Yalnızca daireler, kapıcının karnını doyurmaz, başkalarının karnını doyurur belki ama bir kapıcınınkini değil. Bizim bir kapıcımız vardı, getirdiği her adam karşılığında bir şilin alırdı karımdan. Bir gece eve yalnız dönse -onun mesleğinde hiçbir şey olanaksız değildir- adamın nerde olduğunu sorardı kapıcı. Yok, derdi karım. Bana adamı göster, yoksa ben sana gösteririm, derdi. Bunun üzerine bizimki ağlamaya başlardı. Adamı nerden bulsun? Bazı geceler çıkıp bir saat ya da daha fazla dolaştığı olurdu. Kapıcıyı susturmak için ona şu kadarcık da olsa bir adam göstermek gerekirdi mutlaka (Fischerle, şu kadarcık derken elini diz düzeyinde tuttu). Yaratık sözden anlasa kolayca gizleyebilir bizimki adamı. Bir şiline yazık! Hem, olan kime oluyor? Bana elbet!"</p>

  <p>Kien, paralı asker de olsa onun kendisi için gerekli olduğunu, onun sadık, güvenilir, ayı gibi güçlü bir adam olduğunu, dilenci, satıcı ve diğer aşağılık insanları eşikten geçirmediğini anlattı. Çoğu okuma yazma bile bilmeyen o ayaktakımıyla nasıl başettiğini izlemek bile bir zevkti. Çoğuna dayaklar atmış, resmen sakat bırakmıştı. Kendisine borçlu olduğu sessizlik için -çünkü bilim için insanın üç şeye, sessizliğe, sessizliğe ve gene sessizliğe gereksinmesi vardı- ona ödül olarak ayda yüz şilinlik küçük bir para veriyordu. "Adam da alıyor ha! Parayı alıyor!" diye atıldı ordan Fischerle. "Şantajcı! Bakın haksız mıymışım? Düpedüz şantajcı! Deliğe tıkmalı bunu hemen! Deliğe tıkmalı, tamam deliğe!"</p>

  <p>Kien dostunu yatıştırmaya çabaladı. Onun gibi kaba bir kimseyi kendisiyle karşılaştırmamalıydı. Elbette bir hizmet karşılığı para almak kabalıktı, ama bu tür ahlaksızlık, ayaktakımı arasında çok yaygındır, derinlere kök salmıştır, hatta eğitimli sınıflara bile uzanmıştır. Platon buna karşı savaştı ama sonuç alamadı. İşte bu nedenle Kien üniversitede bir kürsü kabul etmekten her zaman kaçınmıştı. Bilim alanındaki çalışmaları için bu güne dek bir kuruş bile kabul etmemişti. "Platon'a bir diyeceğim yok!" dedi Fischerle -bu adı yaşamında ilk kez duyuyordu- "Platon'u tanıyorum. Platon zengin. Siz de zenginsiniz. Nerden mi biliyorum? Çünkü yalnızca zenginler böyle konuşur. Şimdi bana şöyle bir bakın. Yoksulun tekiyim, hiçbir şeyim yok, hiçbir şey değilim, hiçbir şey olmayacağım ama gene de hiçbir şey almıyorum. İşte kişilik diye buna derim! Sizin kapıcı, o şantajcı 100 şilin alıyor, bir servet bu, düpedüz servet! Üstelik bütün gün zavallı insanları dövüyor. Ama gece -kalıbımı basarım uyuyordur geceleri- bir hırsız gelse, ruhu duymaz, orda yatmış uyuyor herif, yüz şilini cebine yerleştirmiş, orda kitaplar yağmalanıyormuş, umurunda mı; böyle bir duruma dayanamam ben, asla, asla dayanamam, tam bir skandal bu, yalan mı?"</p>

  <p>Kien, kapıcının uykusunun ağır olup olmadığını bilmediğini söyledi. Ancak ağır olsa gerekti, çünkü adamla ilgili -onun isteğiyle öten dört kanarya dışında- her şey ağırdı. (Kanaryaları doğru konuşmuş olmak için araya soktu.) Öte yanda, adam, gözcülük konusunda hastalığa varan bir aşırılık gösteriyordu; içeri girip çıkanları daha iyi gözetleyebilmek için yerden kırk beş santim yukarıda bir gözetleme deliği açmıştı. Bütün gün orada diz çöküyordu. "Onu çiy çiy yerim!" diye araya girdi Fischerle. "Onun gibilerin hepsi ispiyoncudur. Koca ispiyoncu! Hayvanoğlu! Eğer şu anda karşımda olsaydı o, sevgili dostum, gözleriniz yerinden fırladı, onu nasıl evire çevire döverdim, serçe parmağımla nasıl paramparça ederdim, görürdünüz! Bütün ispiyoncular rezildir, öyle midir, değil midir? Pekâlâ öyledir derim, haksız mıyım?" "Benim kapıcının mesleğinin ispiyonculuk olduğunu pek sanmam," dedi Kien, "eğer böyle bir meslek varsa elbet. Yanılmıyorsam polismiş eskiden, müfettişmiş, çoktan emekliye ayrılmış."</p>

  <p>İşte bu söz üzerine Fischerle planını uygulamaktan vazgeçti. Böyle hırsızlık ona göre değildi. Şu sıralar -hele özellikle Amerika'ya gitmezden önce polisle- özellikle de emekli bir polisle hiçbir alışverişte bulunmak istemiyordu; emekliler hepsinden beterdi. Tembelliklerinden suçsuzları yakalarlardı. Artık kimseyi tutuklayamayacaklarından, burunlarından kıl aldırmaz, her şeye öfkelenir, zararsız sakatları sakat bırakmacasına döverlerdi. Neyse, yazık olmuştu, Amerika'ya gitmeden kendine biraz daha çeki düzen vermenin zararı olmazdı aslında. İnsan Amerika'ya bir kez giderdi. Bir dünya şampiyonu, oraya bir dilenci olarak gitmemeliydi, gerçi öyle bir şey söz konusu değildi bu durumda, ama olmayacak iş değildi, herkes ne derdi, şuna bakın eli boş gelmiş, burada ceplerini doldurmuş bir durumda yaşamasına göz yumamayız, gelin şunları boşaltalım. Fischerle, dünya şampiyonu olmasına karşın kendine güvenmiyordu, Amerika'daki yaşamı konusunda. Köpek balıkları dört bir yana dağılmıştı, hem, Amerika'da her şey büyüktü. Arada bir burnunu sol koltuk altına sokuyor, orada gizlediği parasının kokusuyla güçleniyordu. Bu onu rahatlatıyordu, burnu bir süre orada durduktan sonra sevinçle fırlayıp çıkıyor, gene havaya kalkıyordu.</p>

  <p>Ancak Kien, Therese'nin ölümüne artık o kadar sevinmiyordu. Fischerle'nin sözleri, ona kitaplığın içinde bulunduğu tehlikeli durumu anımsatmıştı. Her şey, sıkıntısı, görevi, çalışmaları, onu kitaplığa geri çekiyordu. Onu burda tutan neydi. Soylu bir aşk. Damarlarında akan kanın son damlasına dek zavallıların fidyesini vermeye, onları korkunç bir ölümden kurtarmaya, domuzun çenelerinden korumaya kararlıydı! Eve gidince kuşkusuz tutuklanacaktı. Gerçekleri olduğu gibi kabul etmek gerekirdi. Therese'nin ölümüne yardımcı olmuştu. Asıl sorumlu olan kendisiydi, ama onu eve Kien kilitlemişti. Yasalara göre, onu akıl sağlığı bozuk olanların konulduğu bir kuruma teslim etmesi gerekirdi. Neyse ki yasalara uymamıştı. Böyle bir hastanede, bugün hayatta olurdu karısı. Kien, onu ölüme mahkûm etmişti, açlık ve kendi oburluğu, verilen hükmü yerine getirmişti. Yaptıklarından şu kadarcık olsun pişmanlık duymuyordu. Ona yaptıklarının hesabını adalet önünde vermeye hazırdı. Mahkemesi, ezici bir aklama kararıyla sona erecekti mutlaka. Ama ne olursa olsun, öylesine ünlü bir bilim adamı, belki de zamanın en büyük sinoloğunun tutuklanması hoş olmayan yayınların yapılmasına neden olacaktı, buysa bilim adına, önlenmesi gereken bir durumdu. Savunmanın baş tanığı, kapıcı olacaktı. Kien, ona güveniyordu, ama Fischerle'nin, böyle bir adamın, parayla satın alınabileceği konusundaki düşünceleri de etkisini göstermemiş değildi. Paralı askerler, en çok parayı kim verirse o efendiye kulluk ederler. Asıl önemli olan, bu rakibin kim olduğunu doğru tahmin etmekti. Böyle bir kişinin varlığı saptanırsa, kapıcıya dayanılmaz miktarlar ödemeye yanaşacak mıydı? Therese yalnızdı. Herhangi bir akrabanın varlığı konusunda tek bir söz edilmemişti. Cenazesine kimse gelmemişti. Mahkemesi sırasında bir akraba ortaya çıkacak olursa. Kien, söz konusu kimsenin kökenleri hakkında titiz bir araştırma yaptıracaktı. Uzak da olsa bir akrabası olabilirdi elbet. Tutuklanmadan önce kapıcıyla konuşmaya karar verdi. Aylığının 200 şiline çıkması, bu -Fischerle'nin yerinde deyişiyle- ispiyoncunun kendinden yana olmasını sağlardı pekâlâ. Buna herhangi bir rüşvet ya da haksızlık olayı gözüyle bakılmamalıydı; kapıcı, hakikati söyleyecekti, yalnız ve yalnız hakikati. Her ne olursa olsun, zamanın en büyük sinoloğu olduğu sanılan bir kimsenin, aşağılık bir kadın, doğru dürüst okuma yazma bilip bilmediği bile kesinlikle belirtilmeyecek bir kadın yüzünden cezalandırılması doğru olur muydu? Bilim, onun ölmesini istemişti. Bilim aynı zamanda, Kien'in temize çıkarılmasını ve kendisine haklarının geri verilmesini gerektiriyordu. Onun gibi bilim adamları, bir elin parmaklarıyla sayılacak kadar azdı. Kadın derseniz, ne yazık ki milyonlarla vardı. Therese, aşağılık kadınlar kategorisine dahildi. Gerçi ölümü, insanın aklına gelebilecek en acıklı, en acımasız ölümlerdendi. Ama bunun, özellikle bunun sorumlusu, kendisiydi. Sessiz, sakin oturup açlıktan ölebilirdi. Binlerce Hint fakiri, Therese'den çok önce bu uzatmalı ölümle ölmüş ve böylece günahlarından kurtulduklarına inanmışlardı. Dünya, bugün bile onlara hayrandı. Yazgılarından dolayı kimse onlara acımamakta ve Çinlilerden sonra gelen en akıllı halk olan Hintliler, onları aziz olarak anmaktaydı. Therese neden aynı kararı veremedi? Bunu düşünemeyecek denli yaşama bağlıydı. Açgözlülüğü sınır tanımıyordu. Yaşamını saniye saniye uzatmıştı, bu saniyelerin her biri bir öncekinden daha aşağılıktı. Oralarda bir insan olsaydı, onu da yerdi. İnsanoğlundan nefret ediyordu o. Onun için kim kendini feda ederdi?</p>

  <p>Kötü gününde yalnız kalmıştı işte, hak ettiği üzere, yapayalnız ve terk edilmiş olarak ölmüştü. Bu yüzden elinde kalan son fırsata sarıldı: kendi gövdesini yedi, lokma lokma, parça parça, bölüm bölüm yedi ve böylece, tanımlanması olanaksız bir ölüm acısı içinde canlılığını sürdürdü. Tanık, orada bir ceset değil, yalnızca, her zaman giydiği mavi kolalı etekliğin bir arada tuttuğu kemikleri bulmuştu. İşte, onun layık olduğu son, buydu.</p>

  <p>Kien'in, kendisini savunmak için söyledikleri, Therese'ye karşı yapılan kusursuz bir suçlama oluşturuyordu. Geriye dönüşle, onu ikinci kez yok etti. Hayli zamandır bir otel odasında Fischerle'yle oturmaktaydı; oraya adeta istemleri dışında hareket ederek gelmişlerdi. Sık dokulu düşünceler zinciri, bir an olsun kopmamıştı. Sessiz duruyor, en küçük ayrıntılarına dek her şeyi düşünüyordu. Kendi kendini yiyen kadının hayattayken söylediği sözlerden, bu tür kadınlara örnek olacak bir metin oluşturmuştu. Yazı düzeltme konusunda öteden beri büyük bir ustaydı, yazdığı her harfin hesabını verebilirdi. Ama gene alt tarafı bir cinayet için, onca dilbilimsel titizlik gösterdiğine bayağı hayıflandı. Ancak onu zorunluluklar böyle davranmak durumunda bırakmıştı, yakın gelecekte yapacağı çalışmalarla dünyaya büyük bir ödül vererek, yaptığı bu ziyanın acısını çıkaracaktı. Şu anda davası görülmekte olan kadın, çalışmalarına ket vuran en büyük engeldi. Yargıca, dava boyunca gösterdiği iyi niyetli davranışlardan -cinayetle suçlanan bir adamın, kuşkusuz beklemediği bu tutumdan- ötürü teşekkür etti. Yargıç başını eğdi ve törensi bir incelikle çağdaş dünyanın en büyük sinoloğuna layık olan işlemi çok iyi bildiğini söyledi. Kien'in, kendisinden söz ederken, "en büyük sinoloğunun" sözcüklerinin başına koyduğu "belki de" sözünü çıkarmıştı yargıç, çünkü bunlar, tam anlamıyla gereksizdi. Herkesin önünde kendisine saygı gösterilmesi Kien'e, haklı bir gurur duygusu vermişti. Therese'ye karşı suçlamaları, daha yumuşak bir havaya büründü.</p>

  <p>Yatakta, kendisiyle yanyana oturmuş, yarıda bırakılmış soyguna hayıflanan ve parasını koklayan Fischerle'ye, "Ona bazı hafifletici nedenler tanımalı ama." dedi. "En kötü anında bile, açlık kişiliğini tümüyle hiçe indirdiği dakikalarda bile tek bir kitaba dokunmadı. Elbet, şunu da eklemek isterim ki, cahil, eğitimsiz bir kadından söz etmekteyiz." Fischerle, anladığı için rahatsız oldu, böylesi saçmaları neden anlamak zorunda kalıyordu sanki, kendi zekâsına sövdü ve alışkanlık gereği, yanında oturan zavallı adamın sözcüklerine yanıt verdi. "Sevgili dostum," dedi. "Siz akılsızın tekisiniz. Hiç kimse, nasıl yapılacağını bilmediği bir şeyi yapmaz. Bunun ne denli kolay olduğunu bilseydi, en güzel kitapları, hem de büyük bir iştahla yerdi, siz ne sanıyorsunuz! Bakın, size bir şey diyeyim mi, Theresianum'daki o domuzun yazdığı 103 tarifli yemek kitabı -yayımlanmış olsaydı- yok, daha fazla söylemeyeyim, daha iyi." "Ne demek istiyorsunuz?" diye sordu Kien gözlerini ona dikerek. Cücenin ne demek istediğini pekâlâ biliyordu, ancak bu korkunç olayla kendi kitaplığı arasında kurulacak bir ilişkinin, -yalnızca düşüncede bile olsa- kendisi değil de bir başkası tarafından dile getirilmesini istiyordu. "Yalnızca şunu söyleyebilirim ki aziz dostum, eve gittiğinizde dairenizi bomboş bulabilirdiniz, içinde ne varsa yenmiş, çırılçıplak bir ev düşünün, bırakın kitabı, tek bir sayfa bile kalmamış!" "Tanrıya şükür!" diye derin bir soluk aldı Kien. "Neyse ki kadın öldü, o lanet olası yemek kitabı da yakınlarda çıkmayacak. Mahkemede, bu konuya da değineceğim. Dünya dinleyecek! Bildiğim her şeyi, hiç acımasızca ortaya dökmeye, açığa çıkarmaya kararlıyım. Bir bilim adamının sözü günümüzde hâlâ ağırlığını korumaktadır!"</p>

  <p>Kien'in konuşması, karısının ölümünden beri daha gözüpek, daha atak bir havaya bürünmüştü, önündeki güçlükler, yeni işler başarmada gerekli savaşımı verme isteğini kamçılıyordu. Fischerle'yle çok canlı bir öğle sonrası geçirdi. Cüce, melankolik bir havaya bürünmüştü, böyle anlarında daha şakacı oluyordu. Mahkemenin, en ince ayrıntılarına dek kendisine anlatılmasını istedi, hiçbir evrede herhangi bir karşı koymada bulunmadı. Kien'e bazı bedava, parasız, karşılıksız önerilerde bulundu. Kendisine yardım edecek bir akrabası falan yok muydu, cinayet davası, öyle hafife alınacak bir konu değildi? Kien, Paris'te oturan, tanınmış bir ruhbilimci olan kardeşinden söz etti; daha önce, jinekolog olarak çalışmış ve bir servet biriktirmişti. "Servet mi dediniz?" Fischerle, hemencecik, Amerika'ya giderken, Paris'e uğramaya karar verdi. "Tam da benim aradığım adam," dedi. "Kamburumu gösteririm ona." "Ama o cerrah değil ki!" "Zarar yok! mademki eskiden jinekologdu, elinden her şey gelir demektir." Kien, adamcağızın cahilliğine güldü, bilgide uzmanlaşma diye bir şeyden hiç haberi olmasa gerekti. Ama gene de, Fischerle'nin kirli bir kâğıt parçasına yazdığı adresini sevinerek verdi ve ona kardeşiyle arasında, onlarca yıl önce varolan güzel ilişkiden uzun uzun söz etti. "Öğrenmek, kesintisiz bir bağlılık gerektiriyor," diye bağladı sözlerini, "alışılmış ilişkilere hiç zaman bırakmıyor. Bizi ayırdı." "Şimdi mahkemeniz olduğuna göre bana gereksinmeniz yok demektir. Bak, bir fikrim var, bu arada Paris'e gideyim, kardeşinize sizin tarafınızdan gönderildiğimi söylerim. Sizin dostunuz olduğuma göre ona bir para ödemek zorunda kalmam herhalde!" "Hiç olur mu," diye yanıtladı onu Kien. "Yanınıza bir mektup veririm, rahatça gidersiniz. Sizi şu kamburunuzdan kurtarırsa, gerçekten çok sevinirim." Hemen oturdu -sekiz yıldır ilk kez- kardeşine mektup yazdı. Fischerle'nin önerisi ona pek uygun görünmüştü. Yakında, çalışma yaşamına tümüyle dönebileceğini umuyordu, kendisine saygı duymakla birlikte, bu ufaklık ona ancak yük olacaktı o zaman. Kaldı ki, küçük adla çağrılma durumlarına girdiklerinden beri, ondan er geç kurtulması gerektiğini düşünüyordu. Fischerle kamburundan kurtulabilirse, George ondan pekâlâ yararlanabilir, kliniğinde hastabakıcı olarak çalıştırırdı. Cüce, üzerinde adres yazılı kapalı zarfı odasına götürdü, paketten, gezgin satıcının öylece yere düşürdüğü değerli malları arasından bir kitap aldı, mektubu içine yerleştirdi. Paketin geri kalan kısmı, yarın sabah, eski işi görecekti. Doğru hesaplamışsa, Kien'de 2000 şilin kalmış olmalıydı. Bu kadar para tek bir sabah postasında kolayca elinden alınabilirdi. Bu yüzden o akşamı, domuz ve öteki doğadışı yaratıklara değgin öfkeli konuşmalarla geçirdiler.</p>

  <p>Ertesi gün kötü başladı. Kien, daha pencerenin yanındaki yerini alır almaz, elinde paketi olan bir adam ona bindirdi. Kien, dengesini yitirseydi, düşüp camı kırabilirdi. Kaba adam onu itip geçti. "Ne istiyorsunuz? Neden geldiniz? Bir dakika!" Tüm çabaları boşunaydı. Yaratık, kendini merdivenlere attı, arkasına dönüp bakmadı bile. Kien, iyice düşünüp taşındıktan sonra, bunların açık-saçık kitaplar olabileceği sonucuna vardı. Adamı, paketinin incelenmesinden kaçıran bu utanmaz acelenin tek nedeni bu olabilirdi ancak. Lağımcı göründüğünde, direk gibi karşısına dikildi ve gürleyen bir sesle 400 şilin istedi. Az önceki çarpışmadan öfkesi tepesinde bulunan Kien, onu tanıdı. Titreyen bir sesle, "Siz dün de buradaydınız! Utanmıyor musunuz!" dedi. "Önceki gün de buradaydım," diye öttü açık yürekli lağımcı. "Defolun burdan! Gidin günahlarınızdan kurtarın kendinizi! Sizin sonunuz kötü!"</p>

  <p>"Paramı isterim," dedi lağımcı. İçkiye yatıracağı beş şilini bir an önce almaya bakıyordu. Hiç düşünmeden -hiçbir zaman düşünmezdi- bir emekçi olarak, ancak ve ancak işini yaptığı zaman, yani kendisine verilen parayı yerine teslim ettiği zaman ücret alacağını biliyordu. "Hiçbir şey alamazsınız benden!" dedi Kien, kararlıydı. Merdivende duruyordu şimdi. Her şeyi yapmaya hazırdı. Kitapların rehin bırakılması için, onun cesedinin çiğnenmesi gerekirdi! Lağımcı kafasını kaşıdı. Bu kemik çuvalını başparmağıyla işaret parmağı arasında ezerdi, ne var ki kendisine böyle yapması söylenmemişti. O yalnız söyleneni yapardı. "Gidip şefe sorayım," diye homurdandı, ötekine arkasını döndü. Böylece veda etmek, konuşmaktan kolaydı. Kien göğüs geçirdi. Camlı kapı gıcırdadı.</p>

  <p>Ve mavi bir eteklikle kocaman bir paket göründü. Ardından da Therese. İkisi de onundu. Yanında, kapıcı vardı. Sol eliyle daha da büyük bir paketi başının üzerine kaldırdı ve onu kolayca yakalayan sağ eline attı.</p>

  <h3 id="sigil_toc_id_23">Gerçekleşme</h3>

  <p class="p1">THERESE, kocası olacak o hırsızı dışarı attıktan sonra tam bir hafta evi aramaktan başka bir şey yapmadı. Bahar temizliği yapıyormuş gibi davrandı, ve işi parçalara böldü. Sabah altıdan, akşamın sekizine dek ayakları, dizleri, elleri ve dirsekleri yerde, delik ve çatlakları incelemekteydi. En temiz anlarında bile hiç ummadığı yerlerde, toz bulunduğunu gördü, bunu hırsızın üzerine attı, çünkü onun gibileri pis olurdu. Kalınca bir paket kâğıdını, saç tokalarının giremediği çatlaklara sokuyordu. Sonra pisliği üflüyor, kâğıdı sallayarak tozunu silkiyordu. Çünkü yitik banka defterine pis bir kâğıtla dokunma fikrine dayanamazdı. Bu işi yaparken eldiven giymedi -kirlenirlerdi- ama kar gibi beyaz eldivenler, banka defterinin bulunması olasılığına karşı elinin ereceği bir yakınlıkta duruyorlardı. Onca ayak, el, diz ve dirsek darbesinden zarar görmesi olası güzel halılar, gazetelere sarılmış, koridora dikilmişti. Bütün kitapları birer birer arıyor, içlerinde ne olduğuna bakıyordu. Satmayı ciddi olarak düşünmüyordu henüz. Önce aklı başında bir adamla konuşmalıydı. Bununla birlikte, sayfa sayılarına bakıyor, 500'den fazla sayfası olan kitaplara karşı saygı duyuyordu, bunların bir değeri olsa gerekti, kitapları yerine koymadan önce pazar yerindeki yolunmuş tavukları yoklar gibi elinde şöyle bir aşağı bir yukarı tartıyordu. Banka defteri konusunda kızgın değildi. Evin kendine kaldığına seviniyordu. Biraz daha eşyası olsaydı, iyi olurdu. Burada ne biçim bir insanın yaşadığını anlamak için kitapların burada olmadığını farzetmek yeterdi; burada bir hırsız oturmuştu. Bir hafta sonra hakikati öğrenmiş bulunuyordu: banka defteri yoktu. Böyle bir durumda, saygıdeğer bir kadının polis çağırması gerekirdi. Karakola haber vermeden önce, hizmetçilik parasının tümünün de bitmesini beklemeliydi. Polise, kocasının her şeyi alıp kaçtığını, onu da meteliksiz bıraktığını söyleyecekti. Alışverişe çıktığında, kapıcıya rastlamamak için dolambaçlı yollardan gidiyordu. Profesöre ne olduğunu sorabilirdi adam. Evet, daha görünmemişti, ama ayın birinde, kendisini gösterecekti kuşkusuz. Aybaşında aylık bahşişini alırdı. Bu ay metelik alamayacaktı; kapının önünde elini açıp durduğunu şimdiden görür gibi oluyordu. Onu eli boş göndermeye kesin olarak karar vermişti. Adama bir şey vermeye, onu hiç kimse zorlayamazdı. Küstahlaşırsa, polise haber verirdi.</p>

  <p>Bir gün Therese, daha sertçe kolalanmış bir eteklik giymişti. Bu, onu daha genç gösteriyordu. Eteğin mavisi, her gün giydiği eteğinkinden azıcık daha açıktı. Pırıl pırıl beyaz bluzu, onunla çok iyi gitmişti. Yeni yatak odasının kapısındaki sürgüyü çekti, kayarcasına giysi dolabının aynasına yaklaştı ve "İşte geldim," dedi. Ağzı kulaklarına varıyordu. Otuz yaşından bir gün fazla göstermiyordu, yanağında da gamzesi vardı. Gamzeler güzeldir. Bay Grob'la buluşmak üzere anlaştı. Daire şimdi tümüyle onundu; Bay Grob gelebilirdi. Ne yapması gerektiğini ona danışacaktı. Bu kitaplarda milyonlar yatıyordu, birine bu servetten bir pay vermekten mutluluk duyacaktı. Grob'un sermayeye gereksinmesi vardı. Therese onun iyi bir işadamı olduğunu biliyordu. Bu güzelim paraların üzerine yatıp uyuyacak kadınlardan değildi o. Şimdi bu paranın ona ne yararı vardı? Tasarruf iyi şeydi, ama kazanmak daha iyi. Bir bakarsın, paran iki katına çıkmış, Bay Grob'u unutmuş değildi. Kadınlar onu unutmaz. Kadınlar böyledir, hepsi de peşinde koşar. Therese de adamdan kendi payına düşeni isterdi. Kocası gitmişti. Dönmeyecekti. Neler yaptığını anlatmak bile istemezdi. Kendisine hiç iyi davranmazdı, ama ne de olsa kocasıydı gene de. Bir şey söylemesin daha iyiydi. Bir hırsızdı kocası ama hiç akıllı değildi. Herkes Bay Grob gibi olsaydı ah! Bay Grob'un sesi vardı. Bay Grob'un gözleri vardı. Ona yeni bir isim bulmuştu: Puda. Güzel bir addı bu. Bay Grob daha da güzeldi. Bay Grob, en güzeldi. Pek çok adam tanır kendisi, içlerinde birini bile Bay Grob'u beğendiği kadar beğenir mi? Gizleyecek bir şeyi varsa, kanıtlasın Bay Grob bakalım. Böyle bir şeyi aklından bile geçirmesin. Mutlaka gelsin. O muhteşem kalçalarına değgin şeyleri söylesin mutlaka. Öyle güzel söylüyor ki.</p>

  <p>Bu sözleri söylerken aynanın karşısında bir aşağı bir yukarı yaylandı. Ne denli güzel olduğunu duyuruyordu bu ona. Etekliğini çıkardı ve muhteşem kalçalarına baktı. Adam ne kadar haklıydı. Çok aklı başında biriydi bu Grob. Yalnız üstün değil, her şeydi o. Nerden de bilmişti? Kalçalarını hiç görmemişti ki? Her şeyi fark ediyordu. Bütün kadınlara dikkatle bakıyordu. Sonra azıcık tatlarına bakabilir mi, diye soruyordu. Erkek dediğin gözüpek olur. Değilse erkek değildir. Ona hayır diyebilecek bir kadın var mı dünyada? Therese şimdi Bay Grob'un elleriyle kendi kalçalarına dokunuyor. Adamın sesi kadar yumuşak kalçalar. Gülümseyen gamzeleriyle adamın gözlerinin içine bakıyor. Ona bir şey verecekmiş, öyle diyor Therese. Kapıya gidiyor, orada asılı duran anahtarları alıyor. Aynanın karşısında, armağanı, çıngırdatarak veriyor ve ona, dilediği zaman odasına gelebileceğini söylüyor. Kendisi orada olmasa bile bir şey çalmaz Grob, biliyor. Anahtarlar yere düşüyor, kadın utanıyor, çünkü adam anahtarları almıyor. Ona sesleniyor bu kez: Bay Puda, ona yalnızca Puda dese olmaz mı? Adam hiçbir şey demiyor, kendini kadının kalçalarından koparamıyor. Çok güzel. Ama onun sesini de duymak istiyor. Kimsenin bilmediği bir gizi açıyor ona. Bir banka hesabı var, bu parayı nasıl değerlendirebileceğini söyler mi lütfen? Hesap numarasını da söylesin mi? Şaka ediyor canım. Yok, bir an duruyor Therese, bunu söylememeli Puda'ya, hayır, öyle bir şey yapmamalı. Onu biraz daha iyi tanısın hele, o zaman... Onu daha tanımıyor bile. Ama, bir şey mi söyledi? Nerede Puda'sı? Kalçalarının çevresinde arıyor adamı, ama oraları soğuk. Göğsü sıcacık. Elleri bluzunun altından oralara uzanıyor, ama Puda nerede? Aynada onu arıyor, yalnızca kendi etekliğini görüyor. Yeni gibi duruyor etek, mavi de renklerin en güzeli, çünkü kendisi Bay Puda'ya sadık. Etekliği gene giyiyor, ona çok yakışıyor, Bay Puda isterse, gene çıkarır ama. Bugün gelecek, bütün gece burada kalacak, her gece gelecek, öyle genç ki, ahh. Onun bir haremi var, ama Therese için hepsini sepetleyecek. Bir keresinde kaba bir adam gibi davrandı. Onun adı kaba zaten. Adım kendi koymadı ya, ne yapsın. Ter içinde kaldı Therese, şimdi bay Grob'a gidecek.</p>

  <p>Therese geri çevrilen anahtarları aldı, dalgın bir halde kapıyı kilitledi, öteki odada kırık bir küçük parça dururken, bu odadaki yeni aynayı kullandığı için kendini azarladı ve anahtarları, bu eteklikte bulunmadığını unuttuğu bir iç cepte boşu boşuna aradığı için kahkahayla güldü. Kahkahasının sesi ona yabancı geldi, daha önce hiç gülmemişti, evde bulunan bir yabancının sesini duyduğunu sandı. Sonra ansızın, yalnız kaldığından bu yana ilk kez, garip bir duyguya kapıldı. Alelacele kendi banka defterini aradı; yerli yerinde duruyordu. Demek dairede soyguncu falan yoktu; olsaydı, en önce banka defterini alır götürürlerdi. Bir güvenlik önlemi olarak defteri yanına aldı. Giriş holünde, kapıcının kapısından geçerken eğildi. Yanında çok para vardı, ve bahşişini bugün isteyebilir kaygısıyla böyle davranmıştı.</p>

  <p>Sokaklardaki trafik gürültüsü, Therese'nin sevincini artırdı. Uçar adımlarla bayram yerine gidiyordu, bu yer, kentin merkezinde bulunuyordu. Gürültüler her sokakta biraz daha artıyordu. Bütün erkekler dönüp dönüp ona bakıyordu. Hep, tek bir adam için yaşamayı ummuştu, işte umutları gerçekleşmiş bulunuyordu. Bir otomobil haddini bilmezlik etti; neredeyse eziyordu onu. Başını şöyle bir yana attı, şoförüne, "Neden anlamıyorsun, vaktim yok diyorum," dedi ve tehlikeye sırt çevirdi. Gelecekte, Puda onu kalabalıktan koruyacaktı. Şu anda yalnız sayılmazdı, çünkü şimdi her şey ona aitti. Kent sokaklarında yürürken, bütün dükkânlara sahip çıkıyordu. Birinde, etekliğine uyan bir dizi inci vardı, ötekinde bluzuna uyan pırlantalar. Yaşamında kürk manto giymemişti, saygıdeğer kadın kürk giymezdi gerçi, ama giysi dolabına şöyle bir iki tane asmak isterdi doğrusu. Kendi çamaşırları dükkânlarda gördüklerinden çok daha güzeldi, eteklerindeki dantel çok daha genişti. Ama gene de birkaç vitrini satın almaya hayır demezdi. Bütün paraları, giderek şişen banka cüzdanına koymuştu, orada her şey güvenlik içindeydi, Grob'un bakmasına da izin verecekti.</p>

  <p>Grob'un dükkânının önüne geldiğinde durdu. Kapıdaki yazılara iyice yaklaşmıştı. İlkin <i>Gross ve Annesi</i> sonra <i>Grob ve Karısı</i> yazılarını okudu. Bu ikincisinden hoşlandı. Sıkışık vaktinin bir kısmını ona bakmaya harcamaktan bile sakınmadı. Rakipler birbirine düştü; Bay Gross, hanımevladıydı, epey dayak yedi. Harfler sevinçten dans ediyordu, sonra, danslarını bitirip durduklarında, Gross ve Karısı yazısını okudu Therese. Bu okuduklarından hiç hoşlanmadı. "Küstahlık bu!" dedi ve birden dükkâna daldı.</p>

  <p>Biri hemen "sevgili hanımefendisi"nin elini öptü. Ses, onun sesiydi. İki adım öteden çantasını havada sallayıp, "İşte geldim," demişti Therese. Adam başını eğerek selam verdi ve "Size ne gibi bir hizmette bulunabilirim sevgili hanımefendi? Size ne gösterebilirim, sevgili hanımefendi?" dedi. "Yeni bir yatak odası takımı? Yeni bir koca için?" Therese, aylardır adamın kendisini tanımayacağı korkusuyla yanıp kavrulmuştu. Tanımayı sağlamak için elinden gelen her şeyi yapmıştı. Etekliğini iyi korumuş, onu yıkamış, kolalamış, her gün ütülemişti ama seçkin genç adamın bir yığın hanım arkadaşı vardı. Bir de kalkmış "Yeni bir koca için?" diyordu. Burdaki gizli anlamı kavramıştı Therese. Adam onu tanımıştı. Tüm utangaçlığı bir yana bıraktı, dükkânda başkası var mı diye sağına soluna bile bakınmadı, adamın yanına yaklaştı, aynanın karşısında yaşadığı olayı tümüyle bir kez daha yaşadı, orada söylediği sözcükleri birer birer yineledi. Adam, dolu gözlerle onun yüzüne bakıyordu. Adam çok güzeldi, kendisi çok güzeldi, her şey çok güzeldi, muhteşem kalçalar bölümüne geldiğinde biraz duraksadı, etekliğiyle oynamaya başladı, çantasını sımsıkı tuttu ve konuşmasını baştan aldı. Adam ellerini iki yana açmış, "Size ne göstermemi istersiniz, sevgili hanımefendi? Ama sevgili hanımefendi! Size ne gösterebilirim, sevgili hanımefendi?" deyip duruyordu. Kadının daha alçak sesle konuşmasını sağlamak için daha da yakınına geldi şimdi, ağzı, Therese'ninkine çok yakın bir konumda açılıp kapanıyordu, boyu boyuna tam tamına denkti, kadın, giderek sesini yükseltiyor, konuşma hızını artırıyordu. Tek bir sözcüğü bile unutmuyordu, her biri patlayan bombalar gibi ağzından fırlıyordu, çünkü soluğu, zorla, irkilmeler halinde çıkıyordu. Üçüncü kez kalçalara geldiğinde etekliğini arkadan çözdü, ama düşmesin diye çantasını sımsıkı etekliğe bastırdı. Satıcı, korkudan sapsarı kesilmişti; kadın her zamankinden daha yüksek sesle konuşuyor, kırmızı, terli yanaklarını adamınkilere sürtüyordu. Ah, kadının ne demek istediğini anlasaydı, ne istediğini bilmiyordu ki? Şişman kollarından kavradı: "Size ne gibi bir hizmette bulunabilirim sevgili hanımefendi?" diye gürledi. O sırada gene kalçalara gelmişti Therese, elleriyle kalçasını okşadı, muhteşemdi, cıyak cıyak bir sesle, "Aa, peki!" dedi, hafif çömelerek adamın kolları düzeyine geldi. Adamdan daha şişmandı ve kendisine sarıldığını sanmıştı. Bu anda eteklik yere indi. Therese bunu fark etti ve çok sevindi, her şey büyük bir doğallık içinde gelişiyordu. Ama adamın direndiğini hissedince, duyduğu aşırı sevincin ortasında birden bir korkuya kapıldı ve "Yüzsüzlüğümü hoşgör!" dedi kesik kesik. Puda'nın sesiyse, "Ama sevgili hanımefendi!" diyordu. "Ama sevgili hanımefendi! Ama sevgili hanımefendi!" "Sevgili hanımefendi" dediği kendisiydi. Çevresinde başka sesler de çınladı, onlar güzel değildi, insanlar bakıyordu, baksınlardı, o saygıdeğer bir kadındı. Bay Puda utanıyordu, kendini ondan kurtarmaya çabaladı, çekiliyor çekiliyordu, ama kadın onu bırakmıyordu; elleri, adamın arkasında ayrılmaz bir biçimde kenetlenmişti. Adam çırpınıyordu: "Bir dakika sevgili hanımefendi, rica ederim sevgili hanımefendi, bırakınız beni sevgili hanımefendi!" Başı adamın omuzuna dayalıydı, yanakları tereyağı gibiydi. Neden böyle utangaçtı peki? Kendisi utanmıyordu. Ellerini kessinlerdi isterlerse, Puda'sını bırakmayacaktı. Güçlü bir el, parmaklarını birer birer açtı ve Bay Puda'yı ansızın ondan ayırdı. Therese, sendeledi, kollarının yeniyle gözlerini sildi. "Rica ederim, böyle kaba bir adam gördünüz mü?" dedi ve ağlamasını bağırmasını kesti. Güçlü el iri yarı bir kadına aitti. Bay Puda evlenmişti demek! Dükkânda kulakları sağır edici bir gürültü vardı; Therese'nin gözleri yavaş yavaş yerde duran etekliğine indiğinde bunun nedenini anladı.</p>

  <p>Yanıbaşında bir yığın insan vardı, parayla tutulmuş gibi gülüyorlardı. Duvarlar ve tavan titredi, eşyalar sallandı. Biri bağırdı: "Ambulans çağırın!" Bir başkası "Polis!" dedi. Bay Grob, öfkeden kudurmuştu, giysilerini eliyle süpürüyor -vatkalı omuzlarına ayrıca özen gösterirdi- ve durmadan şu sözleri söylüyordu: "Ahlakın da bir sınırı vardır, sevgili hanımefendi!" Giysisinin durumundan hoşnut kalınca, lekelenmiş olan yanağını kurulamaya başladı. Yalnız ve yalnız Therese'yle o gülmüyorlardı. O'nun kurtarıcısı "ve Annesi," kuşkulu gözlerle kurtardığı adama bakıyordu, bu olayın ardında bir aşk meselesi kokusu almıştı. Adama karşı ilgi duyduğundan, polis çağırmaya daha çok istekliydi. Bu utanmaz yaratığa bir ders vermek gerekirdi. Adam, alacağı dersi almıştı. Hem, ayrıca -açıkça hiçbir zaman söyleyemezdi ama- hoş adamdı Grob. İş yaşamı sıkıdüzen gerektirirdi. Bu düşüncelerine karşın sesli sesli, kaba kaba güldü. Herkes bir ağızdan konuşuyordu. Therese, herkesin ortasında etekliğini giydi. Kasadaki kız, etekliğe güldü. Therese, bu konuda kimsenin akıl yürütmesine meydan vermeden: "Rica ederim, kıskançlık bu!" dedi. Ve etekliğin altındaki iç-eteğin geniş dantellerini gösterdi, güzel diye bunlara denirdi, bluzunun altındaysa, en iyi çamaşırlarını giymiş sayılmazdı. Kahkahalar durmadan çınlıyordu. Therese rahatladı, Grob'un karısından korkmuştu. Neyse ki şansı yardım etmiş de Grob'u öyle öpmüştü, böyle bir fırsat bir daha eline geçmezdi. Herkes güldüğüne göre, ona kimseden bir zarar gelmeyecek demekti. İnsan gülerse polis çağırır mı. İnce uzun bir satıcı - ona erkek denemezdi, tıpkı eski kocasına, o hırsıza benziyordu- "Bay Grob'un bayan arkadaşı!" dedi. Bir başkası -bu seferki bir erkekti- şöyle dedi: "Aman ne güzel bir bayan arkadaş!" Ötekiler daha da yüksek sesle gülmeye başladılar; bunu pek kaba buldu Therese. '"Rica ederim, ben güzel bir bayanım!" Şöyle bağırdı: "Çantam nerde?" Çantası gitmişti. "Çantam nerde? Polis çağıracağım!" "Ve annesi" bunu dayanılmaz buldu. "Kes sesini!" diye bağırdı. "Şimdi ben polis çağıracağım!" Döndü, telefona doğru yürüdü.</p>

  <p>Bay Gross, küçük patron, kadının oğlu, bu arada kadının arkasında duruyor, ona bir şey söylemeye çabalıyordu. Onu dinleyen yoktu. Kendinden geçmiş bir halde kadının kolunu çekeledi. "Ve Annesi" onu bir kenara itti ve boğuk, erkeksi bir sesle bağırdı: "Ona bir ders vereceğiz! Burada kimin borusu öter göstereceğiz ona!" Bay Gross, ne yapacağını şaşırmıştı. Her şeyi göze alarak ahizeyi kaldıran annesini çimdikledi. "Ama bu bizden bir şey alacak," diye fısıldadı. "Nee?" diye sordu kadın. "Güzel bir yatak odası takımı." Therese'yi yalnız o tanımıştı.</p>

  <p>"Ve Annesi" ahizeyi yerine koydu, şöyle bir döndü, bir dakika içinde, orada toplanan herkesi, ama herkesi dağıttı: "Müşterilerime hakaret edilmesine izin veremem!" Eşyalar gene sallanmaya başladı ama bu kez gülme sesi duyulmuyordu. "Hanımefendinin çantası nerede? Üç dakika içinde bulunacak çanta! Anlaşıldı mı!" Mağaza çalışanlarının hepsi kendilerini yere attı ve buyruğa uyarak dört ayak üzerinde çantayı aramaya koyuldular. Therese'nin bu arada, tam tamına "Ve Annesi"nin durduğu yerde bulunan çantayı aldığını görmeyen yoktu. İlk ayağa kalkan ve Therese'nin koltuğunun altında duran çantayı şaşkın bir tavırla fark eden Bay Grob oldu gene. "Ama görüyorum ki sevgili hanımefendi," diye haykırdı sevinçle, "çantanızı bulmuşsunuz bile sevgili hanımefendi. Şansınız varmış, sevgili hanımefendi. Size ne göstermemi istersiniz, sevgili hanımefendi, sorabilir miyim?" Adamın bu dalkavuk ve işgüzar atılımı, "Ve Annesi"nin onayıyla destekleniyordu. Kadın onun yanına gitmiş, karşısında baş sallıyordu. Therese, "Bugün bir şey istemiyorum," dedi. Grob, Therese'nin elini tutarak yerlere dek eğildi, alçakgönüllü ve melankolik bir havayla soludu: "O güzel elinizi öperim sevgili hanımefendi." Eldiveninin bittiği yerden kolunu öptü ve "Küçük Elinizi öperim, madam," diye mırıldandı. Sol eliyle zarif bir hareket yaparak doğruldu, kenara çekildi. Mağaza çalışanları, diz çöktü ve bir onur kıtası oluşturdu. Therese duraksadı, başını gururla geriye attı ve veda yerine şu büyük sözü söyledi: "Afedersiniz, sizi kutlamama izin verir misiniz?" Bu sözleriyle ne demek istediğini anlamadı Grob ama gene de eğilmesi gerekiyordu, yerlere dek eğildi. Therese iki yanda iki sıra olmuş onur kıtasının arasından yürüyerek dışarı çıktı. Her sırt büküldü, her ağızdan selamlama sesleri yükseldi. En arkada "Ve Annesi" duruyor, gürleyen sesiyle, Therese'ye gereken ilginin gösterilmesini sağlıyordu. Annesinin dizinin dibinden ayrılmayan patronsa hiçbir şey söylemiyordu. Bugün yeterinden çok konuşmuş hayli ileri gitmişti. Aslında, annesine, hanımefendinin müşteri olduğunu çok daha önceden söylemeliydi. Therese, iki kişinin iki yandan açtığı kapıdan zafer takı altından geçer gibi çıktığı anda, patron çabucak bürosuna girdi ve gözden yitti. "Ve Annesi" onu bağışlardı belki. Therese oradan uzaklaştıktan sonra bile insanların şaşkın ünlemlerini duydu: "Ne şık giyinmiş!" "Hele o eteklik, ne güzel!" "Ahh, ne mavi yani!" "Zengin kadın!" "Prenses gibi!" "Şu Grob'da da şans var yani!" Bu bir düş değildi. Şanslı Grob tekrar tekrar öpmüştü elini. Şimdi sokaktaydı Therese. Kapı bile ardından yavaşça ve saygıyla kapanmıştı. Herkes camlı kapıya üşüşmüş, ardından bakakalmışlardı. Yalnızca bir kez dönüp bakmıştı kapıya doğru ve sonra gülümseyerek kayarcasına uzaklaşmıştı oradan.</p>

  <p>İşte, bir kadını eşsiz bir adam sevince böyle olurdu. Evlenmişti ama. Nasıl bekleyebilirdi onu? Daha önce gelmesi gerekirdi. Nasıl da onu kollarıyla sarmıştı! Sonra birden korktu ama. Yeni karısı dükkândaydı. Karısı Karun gibi zengindi, bu iş böyle gitmezdi, adam buna dayanamazdı. Saygıdeğer bir erkekti çünkü. Ne olduğunu anlamıştı. Her şeyi biliyordu o. Önden ona sarılmış, arkadan da kendini savunmuştu. Karısı duysun ve inansın diye Therese'ye karşı koyuyormuş gibi yapmıştı. Ne akıllı adamdı doğrusu! Gözleri de vardı! Omuzları vardı! Yanağı da vardı! Karısı güçlüydü. Önemli birine benzerdi ama hiçbir şeyin farkında değildi. Çantası kayboldu diye hemen polis çağırmaya kalkmıştı. İşte, eş diye buna denirdi. Kendisi de böyle bir eş olurdu; o hırsız daha önce sepetlenseydi de, o da mağazaya daha vakitli gitseydi ya. Therese'nin ne suçu vardı bunda? Adam, elini öpmüştü. Dudakları da vardı! Kendisini bekliyordu Grob. Başlangıçta, ona yüklü bir para verecek tek kişi kendisiydi. Derken ansızın daha yüklü bir servete sahip biri çıkmıştı karşısına; kadınlar onu hiç rahat bırakmazlardı zaten, ne yapsın, evlendi bu kadınla. Güzelim paralara sırt çevirecek değildi ya? Ama yalnız ve yalnız Therese'yi seviyordu. Yeni karısını sevmiyordu. Kendisi oraya gidince, herkes diz çöktü, çantasını aramaya başladı. Kapının camı, gözden görünmüyordu, tüm gözler onun ardından bakakalmıştı. İyi ki de yeni etekliğini giymişti. Ne kadar mutluydu ahh! Kendisini öptüğü için ne şanslıydı! Kimbilir, belki de bir fırsat daha ellerine geçmeyebilirdi? Eteklik ona çok yakışıyordu, altındaki iç-etek de öyle. İç-etekteki dantel pahalı türdendi. Sıradan kadınlardan değildi o. Ama zavallıcık, diye düşündü kendi kendine, şu kalçalarımın tadına birazcık baksaydı bari, onun canı yok mu? Kalçaların muhteşem olduğunu sanmıştı önceki karşılaşmalarında. Şimdi gözleriyle görmüştü işte. Evli bir adam olmasına karşın, onu kendisinden yoksun bırakmamıştı.</p>

  <p>Therese,, düşte yürür gibi eve geldi. Ne cadde adlarını fark etti gelirken ne de kendisine yöneltilen saygısızlıkları. Şanslılığı, şanssızlıktan engelleyen bir muska gibiydi. Sayısız yan sokaklar açıldı önünde, ama o, kendisini yeni mülküne götüren güvenli yolu seçti. Kolalı görüntü, gerek yayalar, gerek araçlar tarafından huşuyla karşılandı. Her yanda sevgi dolu ilgileri kendine çekiyordu. Ama o her şeyi görmezden geliyordu. Bir satıcılar ordusu ona hizmet etmişti. Zafer takı Hint kauçuğundan yapılmaydı, takı da adım adım kendisiyle birlikte yürütüyordu Therese. Herkes elini öpüyordu, öpme sesleri havada çın çın ötüyordu, sağdan soldan öpücük yağıyordu, hiçbirini de geri çevirmedi Therese. Önemli birine benzeyen yeni eşler, polise telefon etmeye kalkıyorlardı. Therese'nin çantası çalınmıştı. Küçük şefler ortada görünmüyordu artık, hepsi de yok olmuşlardı, artık dükkânlarında değildiler, yalnızca adları kapılarda okunuyordu. Dudakları, gözleri, omuz ve yanakları olan Bay Puda’nın kollarına düzinelerle kadın -günde en fazla otuz- atılıyordu. Mavi kolalı eteklikler yere düşüyordu. Muhteşem kalçalar, aynalarda kendilerine hayran hayran bakıyorlardı. Eller kalçalardan çekilmiyordu bir türlü. Eller hiç çekilemiyordu. Dükkân dolusu insan, öylesi güzelliği görünce gururla gülmüşlerdi. Hizmetçiler şaşkınlıktan ellerindeki toz bezlerini düşürdüler. Hırsızlar çaldıkları malları geri verdiler, kendilerini astılar ve gömdürttüler. Bütün dünyada yalnızca bir tek servet vardı, tüm ötekiler, ondan sonra geliyordu. Bu servet kimsenin değildi. Yalnızca tek bir kişiye aitti. Sende dursun. Çalmak yasaktır. Gözlemeye gerek yok. Yapacak başka iş yok mu. Yayık döversin, saf altından ve de bir çocuğun başı büyüklüğünde tereyağı çıkar ortaya. Şişkin tasarruf cüzdanları patlıyor. Çeyiz sandıkları da patlıyor. Sandıklar tıklım tıklım banka cüzdanı dolu. Kimse onları almak istemedi. Dünyada, iş çevirmesini bilen iki kişi vardır. Bunlardan biri kadındır; her şey ona aittir. Ötekinin adı Puda'dır. Puda’nın hiçbir şeyi yoktur, ama kadını yönetme hakkı vardır. Analar, tanrı rahmet eylesin, mezarlarında bile rahat durmazlar. Elinde avucunda ne varsa alırlar. Kapıcılara bahşiş verme geleneği kaldırılmıştır; çünkü hepsinin de aylıkları vardır. Ne dersen çıkıyor. Bir hırsızın geride bıraktığı kâğıt parçaları karşılığında tıkır tıkır para veriyorlar. Kitaplar da iyi para getirir. Daireyi nakit karşılığı sattı. Daha güzeli ondan da ucuza alınır. Eskisinin pencereleri bile yoktu.</p>

  <p>Therese nerdeyse eve varmıştı. Çoktan yıkılan esnek zafer takı, havaya karışmıştı. Hava gene sakindi. Geride kalan dünyanın yerini yavaş yavaş alışılagelen şeyler alıyordu. Bunlar çok yalındı, o denli zengin değildi ama öte yanda, Therese, bunlardan emindi, bulacağından ve onlara sahip olduğundan emindi. Eşiğe geldiğinde, Therese şöyle dedi: "Affedersiniz ama adam iyi ki evli. Her şey tümüyle benim bu durumda." Bay Grob'a ne biçim bir sermaye ödünç verebileceğini kendisine ancak şimdi soruyordu. Böyle durumlarda her şeyi kâğıda dökmeli, imzalayıp mühürlemeliydi. Okkalı bir faiz almak hakkıydı. Ve de ortaklık isterdi. Hırsızlamak yasaktı. Neyse, şansı vardı da böyle bir şey başına gelmemişti. İnsanlar nasıl paralarını elden çıkaracak denli düşüncesiz olabiliyorlardı! Bir daha kuruş yüzü görmezdiniz!</p>

  <p>"Profesörün nesi var?" Kapıcı yolunu kesmiş karşısında kükrüyordu. Therese, irkildi, bir adım geriledi, bir şey söylemedi. Bir yanıt bulmaya çalışıyordu. Kocasının onu soyduğunu söylese kapıcı polise haber verecekti. Polise haber verme işini geciktirmek istiyordu. Yoksa polis onun parasını bulur, hesabını sorardı. Sanki parayı Kien ona <i>vermemiş</i> gibi...</p>

  <p>"Bir haftadır görmüyorum! Ölmüş olmasın sakın?</p>

  <p>- Affetmişsiniz siz onu. Canlı ve de turp gibi. Ölecek adam mı o.</p>

  <p>- Öyleyse hastadır belki. Ona saygılarımı söyleyin, yakında uğrar, geçmiş olsun derim. Her zaman için hizmetindeyim."</p>

  <p>Therese başını yana eğdi ve sordu: "Acaba siz biliyor musunuz nerde olduğunu? Evin masrafları için acele bulmalıyım onu."</p>

  <p>Kapıcı, Kien'in karısıyla yaptığı bu konuşma sonucu kandırıldığını anlamıştı. Demek "bahşişi"ni kesmeye kalkıyorlardı. Profesör ona para vermek istemediğinden gizleniyordu. Zaten Profesör değildi ki. Ona bu adı kendisi -kapıcı- kendi isteğiyle vermişti. Birkaç yıl önce, düpedüz Dr. Kien'di. Böyle bir unvan hiçbir şey değildi. Sokaktaki herkesin ona profesör demesini sağlamak için ne zahmetlere katlanmıştı! Kimse kimseye bedavaya çalışmazdı. Hizmet ederdiniz, para alırdınız. O kazık heriften armağan istemiyordu ya, aldığı parayı bahşiş olarak alıyordu. "Yani," diye kükredi Therese'ye, "kocanızın evde olmadığını mı öne sürüyorsunuz?</p>

  <p>- A, rica ederim, bir haftadır yok. Bıktım artık, birden gitti, beni tek başıma bıraktı. Mutfak masrafı falan bırakmadı. Böyle şey yapılır mı hiç? Şimdi gece kaçta yatağa giriyor acaba. Saygıdeğer kimseler dokuzda yatar.</p>

  <p>- Polise haber vermeniz gerek!</p>

  <p>- Ama rica ederim, aldı başını gitti! Yakında dönerim dedi.</p>

  <p>- Ne zaman döner?</p>

  <p>- Ne zaman canı isterse. O her zaman böyledir, kendinden başka kimseyi düşünmez, rica ederim, başkalarının da canı can, değil mi. Bunda benim ne suçum var?</p>

  <p>- Kes sesini bakalım, gelip evi arayacağım! Onu orda görürsem, sana bir güzel sopa çekerim. Bana yüz şilin borcu var. Pis domuz kendini kollasın, geliyorum! Ona gününü gösteririm. Böyle değildim eskiden, ama şimdiden sonra böyle olacağım!"</p>

  <p>Therese adamın önüsıra yürümeye başlamıştı bile. Söylediği sövgülü sözlerden Kien'e karşı kin duyduğunu anladı. Şimdiye dek kapıcının, Kien'in tek ve de vazgeçilmez dostu olduğunu sanarak korkmuştu ondan. Şimdi başına ikinci devlet kuşu konuyordu. Şans, bir kez daha gülmüştü ona. Hakikati söylediğini anlasın, ona yardım ederdi mutlaka. Herkes hırsıza karşıydı. Neden hırsız olmuştu sanki?</p>

  <p>Kapıcı, kapıyı ardından gürültüyle kapattı. Öfkeden rap rap yürüyor, kitaplığın altında oturanları korkuya boğuyordu. Yıllardır ölümcül bir sessizliğe alışmıştı alt kattakiler. Merdivenler bir anda meraklı insanlarla doldu. Herkes bu gürültüyü yapanın kapıcı olduğu kanısındaydı. Bu ana dek Profesör onun sevgili kuluydu. Kiracılar, kapıcının her fırsatta kafalarına kaktığı bahşişten dolayı Kien'den nefret ediyorlardı. Belki de Profesör artık para vermek istemiyordu da ondan patırtı ediyorlardı. Eh, haklıydı elbet, kapıcı alacağını alıyordu. Bugüne dek kapıcının elinden kurtulan olmamıştı. Ama ayaklarının ucuna basarak kafalarını uzatan dinleyiciler, konuşma sesi duymamalarının, yalnızca yakından tanıdıkları gümbürtülü adımları duymalarının gizini merak ediyorlardı.</p>

  <p>Çünkü, kapıcının öfkesi öyle büyüktü ki, daireyi büyük bir suskunluk içinde aradı. Öfkesini biriktiriyordu. Gıcırdayan dişlerinin ardında düzinelerle lanet birikiyordu. Yumrukları üzerinde, kızıl kıllar, diken diken olmuştu. Therese'nin yeni yatak odasındaki giysi dolaplarını kenara çekerken fark etti bunu. Herif, akla gelmedik bir yerde gizleniyor olabilirdi. Therese, onu anlayışla izliyordu. Adam durunca, o da duruyordu, o arkasına dönüp bir şeye baktığında kendisi de aynı hareketi yapıyordu. Adam onu görmüyordu bile, bir iki dakika sonra, kendi gölgesi gibi alıştı kadına. Büyüyen öfkesini tuttuğunu anlamıştı Therese. Onun öfkesiyle, kendisininki de artıyordu. Kocası yalnız bir hırsız değil, onu, savunmasız bir kadını tek başına bırakıp giden bir kendini bilmezdi. Kapıcının işine engel olmamak için sesini çıkarmıyordu; birbirlerine ne denli yaklaşırlarsa ona karşı duyduğu korku, o denli azalıyordu. Önce yatak odasına soktu adamı, öteki iki kapalı odanın sürgüsünü açtığında, kendisi önden gitti. Mutfağın yanında bulunan eski odasına çabucak bir göz atmakla yetindi adam. Kien'in, ne denli iyi gizlenirse gizlensin, büyük bir odada bulunabileceğini düşünüyordu. Mutfağa girdiğinde, tüm kap kaçağı kırmak için dayanılmaz bir istek bürüdü yüreğini. Ama yumruklarına yazık olurdu; fırının üzerine tükürdü ve her şeyi olduğu gibi bıraktı. Şimdi çalışma odasına döndü. Giderken giysi askılığına uzun uzun baktı. Kien, orada asılı değildi. Koca yazı masasını alt-üst etti. Bunun için yumruklarının ikisine de gereksinme duydu, bu aşağılanmanın korkunç öcünü de aldı aynı zamanda. Bir kitap rafına yapıştı, birkaç düzine cildi yere savurdu. Sonra Kien, ansızın ortaya çıkar mı diye çevresine bakındı. Bu onun son umuduydu.</p>

  <p>"Sıvıştı!" dedi. İçtiği antlar onu çarpmıştı. 100 şilininin gittiğine canı sıkılıyordu. Aylığıyla birlikte, isteklerini karşılamaya tıpatıp yetiyordu o para. Çok iştahlı bir adamdı. Açlıktan ölseydi, o gözcü hücresi ne olurdu? Therese'ye doğru yumruklarını sıktı. Kılları hâlâ diken dikendi. "Şuraya bak!" diye gürledi. "Yaşamım boyunca böylesine öfkelenmedim! Asla!"</p>

  <p>Therese, yerdeki kitaplara baktı. Yumrukların, özür dilemek amacıyla onun gönlünü almak için kendisine uzatıldığını sanmıştı. Gönlü alınmıştı gerçi, ama yumruklarla değil. "Affedersiniz ama erkek bile değildi o!" dedi.</p>

  <p>"Pis orospu, ne olacak, orospuydu!" diye gürledi haksızlığa uğrayan taraf. "Gangster! Cani! Katil!"</p>

  <p>Therese, "dilenci," diyecekti, ama adam gangster'e dek çıktığına göre vazgeçmesi daha doğru olurdu. Tam, "Hırsız" diyecekti, adamın "Katil" sözü onu bastırdı. Sövgülerle fazla zaman yitirmedi. Kısa zamanda yumuşadı ve kitapları toplamaya başladı. Yere fırlatmak kolaydı ama geri koymak güçtü. Therese merdiveni getirdi, hemen tırmandı. Başarılı günü, kalçalarını oynatma isteği uyandırdı içinde. Kapıcı bir eliyle ona kitapları veriyor, ötekiyle kadına sulanıyor, kalçalarını şiddetle çimdikliyordu. Therese'nin ağzının suları akıyordu. Kendi yaklaşma yöntemiyle elde ettiği ilk kadın Therese'ydi. Ötekilerin hepsine düpedüz saldırmıştı. Therese kendi kendine şöyle soluyordu: Erkek diye buna denir! Gene yap lütfen. Sesli olaraksa, utanarak: "Biraz daha!" diyordu. Kapıcı da ona biraz kitap daha veriyor, sol kalçasını aynı şiddetle çimdikliyordu. Therese'nin ağzı iyice sulandı. Sonra, böyle şeylerin yapılmaması gerektiği aklına geldi. Bağırdı ve kendini merdivenlerden adamın kollarına attı. Adam kadını düşmeye bıraktı, kolalı etekliği yırtarak çıkardı ve ona sahip oldu.</p>

  <p>Ayağa kalkınca, "Bu ona bir ders olsun, ihtiyar iskelet!" dedi. Therese, hıçkırıklar arasında, "Affedersin ama artık ben seninim!" diyordu. Bir erkek bulmuştu kendine. Elinden kaçırmaya niyeti yoktu. Adam, "Kes sesini!" yanıtını verdi, ve o gece daireye taşındı. Gündüz görevi başında duruyordu. Geceleri, ona, yatakta danışmanlık görevi yapıyordu. Yavaş yavaş, işin aslını öğrendi ve kadına, kocası dönüp gelmeden kitapları kayıtsız şartsız rehine vermesini buyurdu. Paranın yarısı onun hakkıydı. Yasal konumuyla ilgili olarak Therese'yi bir güzel korkuttu. Ama kendisi eski bir polisti ve ona yardımcı olacaktı. Bu nedenle de sorgusuz sualsiz ona boyun eğiyordu kadın. Her üç dört günde bir iyice yüklenmiş olarak Theresianum'un yolunu tutuyorlardı.</p>

  <h3 id="sigil_toc_id_24">Hırsız</h3>

  <p class="p1">KAPICI, eskiden Profesörü olanı ilk bakışta tanıdı. Yeni yüklendiği Therese'nin danışmanlığı görevi, daha çok işine geliyordu: bu iş, her şeyden önce eski bahşişinden daha çok para getiriyordu. Öç almak, onun çıkarına olmayacaktı. Bu yüzden küskün davranmadı ve dikkatle başını başka yöne çevirdi. Profesör, sağında duruyordu. Bu arada paket sol koluna aktarılmıştı. Bir an için paketin ağırlığını yokladı, bu inceleme, kendisine gerekli olan oyalanmayı sağlamıştı. Therese artık, onun söylediği her şeyi yapma alışkanlığını edinmişti. Öfkeli bir hareketle hırsıza bir omuz vurdu ve elindeki büyük, güzel pakete hırsla sarıldı. Ama adam ansızın yolunu kesti. Therese hiçbir şey demeden adamı kenara itti. Öteki de hiçbir şey demeden elini pakete koydu. Kadın paketi çekti, o da sımsıkı tuttu. Kapıcı bir hışırtı duydu. Sağına soluna bakınmadan yukarı çıkmaya başladı. Bu karşılaşmanın sessiz sakin geçiştirilmesini istiyordu, bu yüzden kendi kendine, duyduğu hışırtının, kadının paketi trabzana sürtmesinden çıkan ses olduğunu söyledi. Şimdi Kien de pakete asılıyordu. Kadın daha çok direnmeye başladı. Yüzünü ona döndü, Kien, gözlerini kapadı. Bu davranış kadını şaşırttı. Merdivenlerin üst basamaklarındaki adam, yardımına koşmuyordu. Sonra polisi ve işlemekte olduğu suçu anımsadı. Kendisini içeri aldırırsa, hırsız daireyi gene ele geçirecekti, o böyle bir adamdı işte, hiç düşünmeden yapardı bunu kuşkusuz. Dairesini yitirdiği düşüncesi gücünü tümüyle kesti. Kien, paketin ağırlığının büyük bir kısmını kendi tarafına çekmişti. Kitaplar ona güç verdi ve bunun üzerine, "Nereye götürüyorsunuz onları!" diye sordu. Kitapları görmüş olsa gerekti. Kâğıt, hiçbir yerinden yırtık değildi. Therese onu evin efendisi olarak gördü. Sekiz uzun yıllık hizmeti bir an içinde, hızla aklından geçti. Artık kendini tutamazdı. Başka çaresi yoktu. Polisi yardımına çağırdı. "Bana hakaret etti!" diye bağırdı.</p>

  <p>On basamak yukarda, düşkırıklığına uğramış bir adam durdu. Bu süprüntü onları binadan çıkarken durdursaydı, bir diyeceği yoktu; ama şimdi, daha malları paraya çevirmeden!.. Gırtlağında yükselen kükremeyi zar zor bastırdı ve Therese'ye eliyle işaret etti. Kadın onu fark edemeyecek denli meşguldü. İki kez daha "Bana hakaret ediyor!" diye bağırırken, hırsızı merakla ölçtü biçti. Onun düşüncesine göre, hırsız, pılı pırtı içinde, utanmasız bir halde, tıpkı dilenciler gibi herkese avuç açıyor, ve elinin yetebileceği bir şey gördü mü de çalıyor olmalıydı. Aslına bakarsanız, adam, evdekinden çok daha iyi görünüyordu. Bunun nedenini anlayamadı bir türlü. Birden, ceketinin, göğsünün sağ tarafının şişkin olduğunu fark etti. Eskiden hiç yanında para taşımazdı. Cüzdanı hemen hemen boştu. Şimdiyse şişkin görünüyordu. Her şeyi anlamıştı. Banka defteri ondaydı. Parasını çekmişti. Evde gizlemek yerine yanında taşıyordu. Kapıcı her ayrıntıyı, kendisinin tasarruf sandığı cüzdanını bile biliyordu. Ne varsa evde bulmuş ya da kadını çimdikle konuşturmuştu. Yalnız, banka defterinin gizli bir delikte bulunduğu düşünü kendine saklamıştı. Bunu yapmasaydı, yaşamın pek bir anlamı kalmayacaktı. Onca hafta kapıcıdan sakladığı gizin verdiği hoşnutluk seli içinde -"Bana hakaret ediyor!"undan bir an sonra- "Rica ederim, bu bir hırsız!" diye bağırdı. Çınlayan sesi, bir hırsızı polise teslim eden insanlarda olduğu gibi hem öfkeli hem de aynı zamanda sevinçliydi. Yalnız, suçlunun erkek olduğu durumlarda, bazı kadınların seslerinde sezilen gizli melankoliden yoksundu çığlık - çünkü nasılsa, ilk kocasını, İkincisine teslim etmiyor muydu? İkincisi polis değil miydi?</p>

  <p>Kapıcı -ya da polis- merdivenlerden indi ve donuk bir sesle, "Siz bir hırsızsınız!" dedi. İçinde bulunduğu tehlikeli durumdan kurtulmak için başka çare görmüyordu. Hırsızlığın Therese tarafından öz-savunma amacıyla uydurulmuş bir yalan olduğu apaçık ortadaydı. Kien'in omuzuna koca elini koydu ve gene eskisi gibi işinin başındaymışçasına: "Yasalar adına sizi tutukluyorum!" dedi. "Benimle birlikte geliniz ve patırtı etmeyiniz!" Paket, sol elinin serçe parmağında sallanıyordu. Buyurucu bir tavırla Kien'in yüzüne baktı ve onu omuzlarından sarstı. Görevleri, kimseye ayrıcalık tanımamasını gerektiriyordu. Geçmiş, geçmişti. O günlerde iyi geçiniyorlardı. Şimdiyse onu tutuklamak zorundaydı. Şimdi Kien'in, "Anımsıyor musunuz..." diye sormasını ne kadar isterdi. Kien, salt elin baskısıyla değil başka nedenlerle de iki büklüm oldu ve "Biliyordum," diye mırıldandı. Kapıcı bu yanıta inanmadı. Usta hırsızlar böyle becerikli davranırdı. Böylesi sessiz görünürler, sonra ipi koparmaya bakarlardı. Kelepçeler bunun için icat edilmişti. Kien, söyleneni yapmaya razıydı. Dik durmaya çalışıyordu ama boyunun uzun oluşu nedeniyle eğilmek zorunda kalıyordu. Kapıcı sevecenleşti. Yıllardır tek bir kul tutuklamış değildi. Güçlüklerle karşılaşacağını sanmıştı. Suçlular direnirdi. Direnmezlerse kaçacaklar demekti. Üniformalıysan numarana bakarlardı. Sivilsen tutuklama emrini görmek isterlerdi. Ama işte güçlük çıkartmayan bir suçluyla karşı karşıya bulunuyordu. Sorguya çekilmesine karşı çıkmamış, sessizce gelmiş, suçsuzluğunu haykırmamış, olay çıkarmamıştı, kim olsa böyle bir suçluyla gurur duyardı. Camlı kapının dışına çıkar çıkmaz, hemen dönmüş, Therese'ye, "Bu iş <i>böyle</i> yapılır işte!" demişti. Bir kadının kendisini izlemekte olduğunu pekâlâ fark etmişti. Ancak, yaptığı işin ayrıntılarını tümüyle kavrayıp takdir ettiğinden kuşkuluydu. "Başka kim olsa anında dayaktan bayıltırdı onu. Benim için adam götürmek basit iş. Sessiz sakin yürüyecek, kural bu. Bir amatör onları susturamaz. Eğer uzmansan, suçlu kendi isteğiyle sakinleşir. Evcil hayvanların evcilleştirilmesi gerekir. Kedinin doğası vahşidir. Sirklerde, gösteri yapan aslanlar görürsün. Kaplanları, alevli çemberden atlatabilirsin. Ama insanın ruhu vardır. Yasanın temsilcisi onun ruhunu kavrar, böylece adam kuzu kesilir." Bu sözcükleri, sesli böğürmek için yanıp tutuşuyor olmasına karşın yalnızca içinden söyledi.</p>

  <p>Başka zaman olsa, sonunda önüne çıkan bu tutuklama, nerde olursa olsun ona başını çevirtir, parmak ısırttırırdı. Henüz görevdeyken, özellikle kargaşalık çıkarmak için adam tutuklar, yöntemleri yüzünden üstleriyle hep takışırdı. O günlerde, tutuklama nedenini öyle ayrıntılı ve yüksek sesle anlatırdı ki, çevresini büyük bir meraklı kalabalığı sarardı. Doğuştan atlet olarak doğmuş olduğundan, her gün kendine bir sirk yaratırdı. Toplananların alkışlamaktan çekindiğini görünce kendisi el çırpardı. Gücünü kullanmak için öteki eli yerine tutukludan yararlanırdı. Tutuklu güçlüyse, ona vurmayı bırakır, kendisini bir boks maçına çağırırdı. Yaratığın yenilmesi halinde, aldığı yaraları, kendisine saldırıldığına kanıt olarak gösterir, kendini savunduğunu söylerdi. Böylece zayıflara verilen cezayı artırmış olurdu. Kendisinden daha güçlü birine çatarsa -gerçek suçlular arasında böylelerine rastlamak olasıydı- istenmeyen öğelerin gözden ırak tutulması gerekçesiyle, vicdanının sesi, onları yalan yere suçlamasını buyururdu. Bir zamanlar koca bir bölüğün başında bulunan o, etkinliklerini tek bir evle sınırlamak durumunda kaldığından beri daha alçakgönüllü davranmaya başlamıştı. Maç yapacağı kimseleri, beş para etmez gezgin satıcı ve dilenciler arasından seçiyordu artık, bunları bulmak için bile günlerce yatıp beklemek zorundaydı. Ondan korkuyor, birbirlerini uyarıyorlardı; tüysüzler, yabancılar çıkıyordu önüne hep; gene de bunların gelmesi için bile, dua ederdi. Onların pek hevesli olmadığını, kendisine bu zevki vermek istemediklerini biliyordu. Gösterisi, sokak sakinlerine açıktı yalnızca. Kendisiyse, çok güç koşullar altında, gerçek gürültülü bir tutuklama yapma umuduyla yaşardı.</p>
