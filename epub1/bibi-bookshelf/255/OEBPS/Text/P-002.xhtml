  <h1>İKİNCİ BÖLÜM</h1>

  <h2 id="sigil_toc_id_16">KAFASIZ BİR DÜNYA</h2>

  <h3 id="sigil_toc_id_17">Cennetin Yıldızları</h3>

  <p class="p1">KIEN, evinden atılalı beri harıl harıl çalışmaktaydı. Sabahtan akşama dek ölçülü ve ısrarlı adımlarla kentte dolaşıyordu. Uzun bacakları daha tan ağarırken harekete geçerdi. Öğle olduğunda, ne dinlenme ne de yemek yeme hakkını veriyordu kendine. Gücünü idareli kullanmak amacıyla etkinlik alanını bölümlere ayırmıştı, buna sıkı sıkıya bağlı kalıyordu. Çantasında, kentin beş binde bir ölçekli büyük bir planı bulunuyordu; planın üzerinde güzel kırmızı yuvarlaklarla kitapçı dükkânları işaretlenmişti.</p>

  <p>Kitapçı dükkânına girince, dükkân sahibinin kendisiyle görüşmek istediğini bildirirdi. Adam yok, ya da yemeğe çıkmışsa, baş yardımcıyla yetinirdi. "Bir bilimsel çalışma için, şu kitapları acele istiyorum," der ve olmayan bir kâğıttan, uzun bir kitap listesi okurdu. Sözcükleri yinelemekten kaçınmak amacıyla, yazar adlarını, belki de abartmalı bir açıklıkta ve aşırı bir özenle söylüyordu. Çünkü onu ilgilendiren kitaplar, ender bulunan yapıtlardı ve böylesi insanların bilgisizliği çekilir şey değildi. Okuyor olmasına karşın, kendisini dinleyen yüzlere önemli yan bakışlar gönderebiliyordu. Bir kitap adını okuduktan sonra ötekine geçmeden önce şöyle bir duruyordu. Daha bir öncekinin altından kalkamamış olan dinleyiciye çabucak bir sonraki kitabın adını okumaktan çok hoşlanıyordu. Büyülenmiş, şaşkın yüzler onu çok eğlendiriyordu. Bazıları, "Bir dakika lütfen" diyerek ara vermesini rica ediyorlardı. Bazıları da alınlarını ya da şakaklarını tutuyorlar, ama o, hiç oralı olmadan okumasını sürdürüyordu. Kâğıdında, iki, üç düzine kitap adı bulunuyordu. Bu kitapların hepsi vardı evde. Ama burada hepsini yeniden alıyordu. Şu anda sıkıntı verici bir durum yaratan bu fazla kitapları ilerde değiştirmeyi ya da satmayı tasarlıyordu. Bunun dışında, yeni etkinliği hiç para harcamasını gerektirmiyordu. Sokakta listeler hazırlıyordu. Girdiği her dükkânda yeni bir liste okuyordu. Okumayı bitirince elindeki kâğıdı birkaç güvenli hareketle katlıyor, çantasına, ötekilerin yanına koyuyor ve küçümseyici bir selam vererek dükkândan çıkıyordu. Yanıt vermelerini beklemiyordu. Bu uyuşuk kafalılar ne yanıt verebilirlerdi ki? istenilen kitaplar konusunda tartışmalara girmeye kalksa, vaktini boşa harcamış olacaktı. Zaten çok garip koşullar altında, yazı masasının başında taş gibi, kaskatı durarak koca bir üç hafta yitirmişti. Bu ziyanı kapatmak için, bütün gün, öylesine akıllı, öylesine ısrarlı ve üretken yürüyüşler yapıyordu ki, kendini beğenmişlik ettiği kuşkusuna hiç kapılmadan kendisinden şu haliyle hoşnut olduğunu düşünebiliyordu.</p>

  <p>Uğraşının kendisini karşılaştırdığı insanlar, ruh hallerine ve huylarına göre değişik biçimlerde davranıyorlardı. Birkaçı, kendilerine yanıt verme zamanı tanınmamasını hakaret sayıyor, büyük bir çoğunluğuysa, dinlemekle yetiniyorlardı. Dev boyutlara varan bilgisi hem görülebilir, hem de işitilebilirdi. Tümcelerinden birinin ağırlığı, tıkabasa doldurulmuş bir dükkânın içindekilerden ağır çekiyordu. Kendi önemini pek fark eden yoktu. Öyle olsa, zavallı aptallar, işlerini bırakır, çevresine toplaşır, kulaklarını diker ve kulak zarları patlayıncaya dek dinlerlerdi. Böyle bir bilim mucizesiyle yaşamlarında bir kez daha karşılaşacaklar mıydı acaba? Ama çoğu kez, ıssız bir dükkândaki yardımcı, onu dinleme fırsatından yararlanırdı. Bütün büyük adamlar gibi sakınımlıydı, fazla konuşamayacak denli çekingen ve soğuktu; adamların, kendisinin fark etmemeye kararlı olduğu utangaçlıklarıysa, onu kendi içine kapatıyordu. Daha arkasını döner dönmez konuşmaya başlayacaklar, gün boyu ondan ve listelerinden başka hiçbir şeyden söz etmeyeceklerdi. Aslında, dükkân sahipleriyle çalışanları, onun özel hizmetçisi görevini görüyorlardı. Yaşamöyküsünde, kendilerinden de toplu olarak söz edilme onurunu onlara çok görmeyecekti. Ne de olsa kötü davranmamışlar, ona hayranlık duymuşlar ve gereksindiği her şeyi ona sağlamışlardı. Onun kim olduğunu hissediyor, karşısında, en azından suskun durma gücünü gösteriyorlardı. Çünkü Kien, bir kitapçı dükkânına iki kez girmiyordu. Yanlışlıkla böyle bir iş yapsa onu hemen dışarı atarlardı. Kien'i görmeye dayanamıyorlardı, görünümü bu adamları eziyor, onlar da bu ezinçten kendilerini kurtarıyorlardı. Kien, onurları kırılan kitapçıların bu duygularını anlayışla karşılıyordu, bu yüzden kentin o kırmızı yuvarlaklı planını aldı. Girip çıktığı dükkânları belirten kırmızı yuvarlakların içine küçük bir çarpı işareti koyuyordu, bunlar, Kien'e göre ölüydüler.</p>

  <p>Hem, bu etkinliğinin acele etmesini gerektiren bir amacı vardı. Kendisini sokakta bulduğu andan başlayarak, ilgisi evdeki tezinden başka bir şeyde toplanmış değildi. Onu tamamlamaya kararlıydı: Bu iş, kitaplıksız yapılamazdı. Bu nedenle, gereksindiği belli konularda yazılmış kitapları saptamış ve listeler yapmıştı. Bu listeler, bir gereksinme sonucu ortaya çıkmışlardı; keyfi bir karar ve isteğe yer verilmiş değildi, ancak ve ancak çalışmaları için kaçınılmaz olan kitapları alma izni vermişti kendine. Koşullar, evdeki kitaplığını şimdilik kapatmak zorunda bırakmıştı onu. Yazgısına boyun eğmiş görünüyordu, ama aslında, yenilmiş değildi. Bu bilim ve öğrenme konusunda, yolundan bir milim bile sapmayacaktı. Gereksindiği şeyleri sağlamıştı ve birkaç hafta içinde çalışmalarını tamamlayacaktı; savaşın planı, enine boyuna düşünülmüş ve içinde bulunduğu garip koşullara çok iyi uyarlanmıştı, boyun eğmemek zorundaydı; sahip olduğu özgürlük içinde, akıllı kanatlarını açmıştı; yaşadığı her görkemli bağımsızlık günü onu biraz daha geliştiriyor, büyütüyordu, ve birkaç bin kitaptan oluşan bu küçük geçici kitaplık, çektiği acıları yeterince ödüllendiriyordu. Hatta, bu kitaplar koleksiyonunun yeterinden fazla büyüyeceğinden korkuyordu bile. Her gece ayrı bir otelde uyuyordu. Bu giderek artan yükü nasıl taşıyacaktı? Ama yıkılmaz bir belleği vardı ve yeni kitaplığın tümünü kafasında taşıyabilirdi. Çantası boş kaldı.</p>

  <p>Akşamları, dükkânların kapanma saatinden sonra yorgunluğunun farkına varıyor, ve son kitapçı dükkânından çıktığı an, en yakın oteli aramaya başlıyordu. Öyle bavulsuz olması, ve kılıksız giysileri, otel kapıcılarının kuşkulu bakışlarını çekiyordu. Onu ne de güzel yaka paça dışarı atacakları düşüncesiyle daha baştan sevinen adamlar, Kien'in üç dört tümcesini söylemesine izin verirlerdi. Geceyi geçirmek üzere geniş, sessiz bir oda istiyordu. Eğer, kadın, çocuk ya da sıradan insanların kaldığı yerlerin çevresindekilerden başka oda yoksa, bunu kendisine hemen bildirmelerini rica ediyordu, çünkü bu durumda, verilen odayı kabul etmemek zorunda kalacaktı. ''Sıradan insanlar" sözcükleri karşısında tüm otel kapıcılarının yelkenleri suya inerdi. Kendisine oda verilmeden önce cebinden cüzdanını çıkarır, parayı önceden vermek istediğini açıklardı. Kalan parasını bankadan çekmişti; cüzdan, son derece saygıdeğer kâğıt paralarla tıklım tıklımdı. Kapıcılar, bu paraların aşkına, göz bebeklerinin, hiç kimsenin, ünlü gezginlerin ya da Amerikalıların bile daha önce görmediği çıplak yörelerini cüzdana dikerlerdi. Kien, o kusursuz, uzun ve yatık yazısıyla her zamanki fişi doldururdu. Uğraş bölümünde, "Bir Kitaplığın Sahibi" olduğunu açıklardı. Evli mi bekâr mı olduğunu belirtmezdi; ne evliydi, ne bekâr, ne de dul; ve bu durumu, yamuk bir kalem darbesiyle gösterirdi. Otel çalışanlarına korkunç bahşişler, oda fiyatının hemen hemen yarısını verirdi. Her verişte, banka defterinin Therese'nin elinden kurtulduğuna seviniyordu. Otel çalışanlarının eğilerek verdikleri hevesli selamlar, başına bir taç oturtmuştu; kımıldamıyor, bir İngiliz lordu gibi dimdik duruyordu. Alışkanlıklarının tersine -teknik kolaylıkları iğrenç bulurdu- asansörden yararlanıyordu, çünkü akşamları yorgunluğu bir yana başındaki kitaplık çok ağır çekiyordu. Yemeğini odasına getirtirdi: Gün boyunca yediği tek yemekti bu. Kısa bir süre dinlendikten sonra, kitaplığını kurar, sonra sağa sola bakınarak onlar için yeterli yerin olup olmadığına karar verirdi.</p>

  <p>Başlangıçta, daha bağımsızlığına yeni kavuştuğu günlerde, tutacağı otel odasının nitelikleriyle pek ilgilenmiyordu. Ne de olsa uyunacak bir yer söz konusuydu, kitapları koymak içinse kanepe yeterliydi. Daha sonra, giysi dolabını da bu işe ayırdı. Kısa bir süre içinde, kitaplık ikisine de sığmayacak denli büyüdü. Kirli halıları kullanmak zorunda kaldı, bu yüzden hizmetçiyi çağırdı ve on tabaka temiz paket kâğıdı getirmesini istedi. Bunları halıya ve tüm döşemeye yaydı; geriye kalanlar olduğunda, onları da kanepenin üzerine yaydı, giysi dolabını kapladı. Böylece, bir süre için, akşamları yiyeceğiyle birlikte kâğıt istemek de alışkanlık haline geldi; ve her sabah bunları bırakıp çıkıyordu. Kitaplar giderek daha yüksek, daha büyük yığınlar oluşturdular, ama yere düşseler bile kirlenmezlerdi, çünkü her şey kâğıtla kaplıydı. Kimi zaman gece yarısı uyandığında büyük bir telaşa kapılırdı, çünkü kitapların düştüğünü belirten bir ses duyduğuna hiç kuşkusu yoktu.</p>

  <p>Bir gece, kitap yığınının kendisinin bile erişemeyeceği denli yüksek olduğunu gördü; hayret edilecek kadar çok sayıda yeni kitap edinmişti. Merdiven istedi. Bunu niçin istediği sorulduğunda, "Bu sizi ilgilendirmez," yanıtıyla kestirip attı. Hizmetçi, oldukça çekingen bir tazeydi. Yakınlarda yapılan bir hırsızlık, onu yerinden etmişti. Otel kapıcısına koştu, ve ona coşkulu bir sesle, 39 numaradaki bayın ne istediğini söyledi. İşini bilen bir adam olan kapıcı, verilen bahşişe -cebinde güvenlik içinde durmasına karşın- neler borçlu olduğunu biliyordu.</p>

  <p>"Sen git uyumana bak tatlım," diye sırıttı kıza, "Hırsızı bana bırak!"</p>

  <p>Kız kımıldamadı. "Garip bir adam, değil mi," dedi sıkıla sıkıla. "Bayrak direğine benziyor. Önce kâğıt istedi şimdi de merdiven. Odası baştan başa kâğıtla kaplı.</p>

  <p>- Kâğıt ha?" diye sordu; bu bilgi onda çok iyi bir izlenim yaratmıştı. Ancak pek değerli kimseler önlemleri bu denli ileriye götürürlerdi.</p>

  <p>"Kağıt yaa," dedi böbürlenir bir tavırla. "Sen bu işe ne dersin?" Adam onu dinledi.</p>

  <p>"Sen o bayın kim olduğunu biliyor musun?" diye sordu. Hizmetçiyle konuşurken bile, "O" dememiş, "O bay" diye söz etmişti Kien'den. "Saray Kitaplığının sahibidir o! Anladın mı şimdi!" Bu görkemli uğraşı dile getiren sözcüğün her bir hecesini, birer kutsal nesne gibi havaya karıştırdı. Kızın ağzını kapamak için kendiliğinden "Saray" sözcüğünü eklemişti. Ve otel fişini doldururken, "Saray" sözcüğünü yazmadığı için yukardaki bayın, ne seçkin bir kişi olduğunu anlıyordu.</p>

  <p>"Şimdi Krallık falan yok ki?</p>

  <p>- Ama Saray Kitaplığı var! Amma da akıllısın ha! Kitapları ne yaptılar peki, yuttular mı?"</p>

  <p>Kız sesini çıkarmadı. Adam, çok güçlü olduğu için, kız onu kızdırmaya bayılıyordu. Yalnız öfkeli olduğu zamanlar kızın farkına varıyordu. Küçücük bir şey olsa, koşarak ona gelirdi kız. Kapıcı, ona ancak birkaç dakika dayanabilirdi, öfkelendi mi, insan kendini kollamak zorundaydı. Adamın öfkesi, kıza güç verirdi. Merdiveni, sevinerek Kien'e götürdü. Bavulları taşıyan adamla yollayabilirdi pekâlâ, ama kendi elleriyle taşıdı, kapıcının dediğini yapmak istiyordu. Saray Kitaplığının sahibi baya, kendisine bir yardımı dokunup dokunmayacağını sordu.</p>

  <p>"Evet," dedi Kien. "Derhal bu odadan çıkınız!" Sonra kapıyı kilitledi -bu resmi görünümlü yaratığa güvenmiyordu çünkü- anahtar deliğine kâğıt tıkadı, merdiveni, büyük bir dikkatle kitap yığınlarının arasına yerleştirdi ve üzerine çıktı. Listelere göre yerleştirilmiş olan paketleri kafasından birer birer kaldırdı, tüm odayı tavana dek onlarla doldurdu. O ağır yüke karşın, merdivenin üzerinde dengesini yitirmeden durmayı başardı; kendisini bir cambaz gibi hissediyordu. Artık yeniden kendi kendisinin efendisi olduğundan, güçlükleri kolayca yeniyordu. Tam işini bitirdiği sırada kapının yılışık yılışık vurulduğunu duydu. Rahatsız edilmek canını sıktı. Therese'yle yaşadığı deneylerden sonra, kitaplarına yönelen herhangi bir acemi ve bilgisiz bakış, onu ölümcül bir korkuya boğuyordu. Gelen hizmetçiydi, (kapıcıya olan bağlılığından) ürkekçe merdiveni geri vermesini istiyordu.</p>

  <p>"Rica ederim efendim, beni bağışlayınız, beyefendi, uyurken merdivenin odanızda kalmasını, onunla bir arada yatmayı istemezsiniz herhalde!" İlgi ve istekliliğinde yapaylık okunuyordu; bu garip bayrak direğine merak, sevgi ve kıskanma duygularıyla baktı ve kapıcının da kendisiyle bu denli ilgilenmesini diledi.</p>

  <p>Sözleri, Kien'e Therese'yi anımsattı. Bu, Therese olsaydı, Kien korkardı. Ama onu anımsatmakla kaldığından şöyle haykırdı: "Merdiven burda kalacak! Merdivenle bir arada yatacağım!"</p>

  <p>Hey gidi tanrım, amma da kibar Bay'mış, diye düşündü genç kız ve korkarak gözden yitti. Adamın kendisine tek bir sözcük söylenemeyecek denli seçkin bir kişi olduğunu anlamamıştı.</p>

  <p>Kien, bu deneyden kendine göre sonuçlar çıkardı. İster kâhya, ister eş ya da isterse hizmetçi olsun, ve her ne pahasına olursa olsun, kadınlardan uzak durmak gerekti. O günden sonra, merdivenin anlamsız ve fazlalık sayılacağı kadar büyük odalar istedi otellerde, artık paket kâğıdını da, çantasıyla kendisi getiriyordu. Yemeğini getirmesi için çağırdığı garson da, neyse ki bir erkekti.</p>

  <p>Başı ağırlıktan kurtulur kurtulmaz yatağa uzandı. Uyumadan önce, daha önceki koşullarını şimdiki durumuyla karşılaştırdı. Şöyle, ya da böyle, akşama doğru, düşünceleri döndü dolaştı, hoşnutlukla Therese'ye geldi; çünkü ondan, kendi kişisel yiğitliğiyle kurtardığı parayla karşılıyordu harcamalarını. Para konusu hemen kadının görüntüsünün gözleri önünde belirmesine yol açtı. Bütün gün parayla hiçbir alışverişi olmamıştı, öğle yemeğini yememekle kalmamış, tramvaya binmekten bile kaçınmıştı ve bunları yapmakta son derece haklıydı. Şimdi üzerinde uğraştığı o ciddi ve görkemli görev, Therese'yle falan lekelenmemeliydi. Therese, binlerce elin kirlettiği bir bozuk paraydı. Therese, okuma yazma bilmez birinin ağzına yaraşır bir sözcüktü. Therese, insanın ruhu üzerine çöken bir ağırlıktı. Therese, çılgınlığın somutlaşmış, bir insan bedeni haline gelmiş biçimiydi.</p>

  <p>Aylarca bir çılgınla aynı yerde hapis kalmış olduğundan, sonunda, kadının hastalığının kötü etkisine artık karşı koyamaz hale gelmiş ve mikrobu kapmıştı. Kadın, lokmanın büyüğünü kendisi yutmuş, ama oburluğunun bir kısmını da Kien'e vermişti. Kitaplara karşı olan korkunç hırsı, kendisindeki payı silip süpürmüştü. Kien, kadında varolduğunu sandığı milyonu nerdeyse elinden alacaktı. Kadınınkiyle sürekli olarak yakın ve zorunlu ilişkide olan kişiliği paraların oluşturduğu bu kayaya çarpıp paramparça olacaktı neredeyse. Ama kişiliği, bu şoku dizginlemişti. Kien'in bedeni, bir savunma oluşturdu. Evin içinde daha uzun bir süre rahat rahat dolaşmayı sürdürseydi, kadının hastalığına bir daha kurtulmamacasına yakalanacaktı. Bu nedenle o heykel numarasını yapmıştı. Kendisini kaskatı bir taşa dönüştüremezdi doğallıkla. Zaten kadının onu bir taş olarak kabul etmesi yeterliydi. Kadın heykelden korkmuş, çevresinde geniş bir çember çizmişti. Kien'in bir sandalye tepesinde haftalarca kaskatı oturmada gösterdiği beceri, kadını şaşkına çevirmişti. Zaten şaşkındı. Ancak bu usta hileden sonra Therese, artık onun kim olduğunu bilmez oldu. Bu, Kien'e ondan kurtulması için zaman kazandırdı. Yaraları yavaş yavaş kapandı. Kadının, onun üzerindeki yetkesi söndü. Kien, gücünü kazanır kazanmaz bir kaçma planı hazırladı. Önemli olan hem ondan kaçmak, hem de aynı zamanda tutuklamaktı. Kaçışının başarılı olması için, kadın, onu dışarı atanın kendisi olduğunu sanmalıydı. Bu nedenle banka defterini gizledi. Therese haftalarca evi didik didik etti, defteri aradı. Aslında hastalığının doğası gereği böyle davranıyordu; her an para aramak zorundaydı. Banka defterini hiçbir yerde bulamadı. Sonunda yazı masasına dek yaklaştı. Ancak bu noktada Kien'le çarpıştı. Şaşkınlığı öfkesini uyandırdı. Kien onu sinirlendirdi, sinirlendirdi, öyle ki, sonunda kadın hırsından kendinden geçti ve Kien'in evinden Kien'i attı. Dışarıda, istediği olmuş biri olarak duruyordu. Kadınsa, zafer kazananın kendisi olduğunu sanıyordu. Kien, onu eve kilitledi. Kaçamazdı, ve Kien, şimdi onun saldırılarından tümüyle korunmuş durumdaydı. Evet, kendi evini feda etmişti gerçi, ama insanın yaşamı Bilim gibi kutsal bir davaya aitse, yaşamını kurtarmak için ne yapmaz ki?</p>

  <p>Battaniyenin altında şöyle bir gerindi ve bedeniyle, çarşafın elinden geldiğince büyük alanlarına dokundu. Kitaplarından düşmemelerini rica etti; yorgundu ve artık dinlenmek istiyordu. Yarı uyur yarı uyanık, "iyi geceler," diye mırıldandı.</p>

  <p>Üç hafta boyunca, yeni özgürlüğünün tadını çıkardı. Hayran olunası bir hamaratlıkla her dakikadan yararlandı; üç hafta sona erdiğinde, kentteki tüm kitapçı dükkânlarını birer birer dolaşmış bulunuyordu. Bir öğleden sonra, daha başka nereye gideceğini bilemedi. Gene baştan başlamalı ve aynı sırayı izleyerek tüm dükkânları yeniden gezmeli miydi? Onu tanıyabilirlerdi. Hoş olmayan olayları önlemeyi yeğlerdi. Peki yüzü - bir kez görüldükten sonra bir daha unutulmayacak yüzlerden miydi? Bir berber dükkânının kapısının önündeki aynaya baktı ve yüzünün çizgilerini inceledi. Dolu dolu görünümlü mavi gözler... Yanak diye bir şey yok. Alnı, kayaya oyulmuş bir yüzünki gibi kabarık - bir tümseği andırıyor, ve bu alından uçuruma uzanan yerli yerine konmuş bir burun... Başdöndürücü darlıkta bir çizgi. Tabanında, neredeyse gizlenmiş durumda, iki minicik kara böcek... Korkudan oraya sinmişler. Kimse bunların burun deliği olduğunu aklına getirmez. Ağzı, parayla çalışan makinelerin üzerindeki para deliği gibi. Yapay yara izlerini andıran iki keskin çizgi, şakaklardan çenesine doğru gelmekte ve çenenin ucunda birleşmekte. Bu çizgilerle burnu, uzun ve zayıf yüzünü, insana ürküntü veren darlıkta beş ince şerite ayırmakta; şeritler dar, ve aynı zamanda son derece simetrik, yüzün hiçbir noktasında gözlerinin oyalanmasını gerektirecek bir yer yoktu ve Kien, oyalanmadı. Çünkü, kendisini gördüğünde -kendini görmeye alışık değildi- içine büyük bir yalnızlık çöktü. Kalabalık arasına karışıp kendini yitirmeye karar verdi. Belki o zaman yüzünün ne denli yapayalnız olduğunu unutur, ve belki etkinliklerini sürdürebilmenin bir yolunu bulurdu.</p>

  <p>Gözlerini kapıların üzerindeki adlara çevirdi -kentin, başka bir durumda olsa gözünün görmeyeceği bir özelliğiydi bu- ve Cennetin Yıldızları sözcüklerini okudu. Hoşnutlukla içeri girdi. Kapı yerindeki bol büzgülü perdeyi çekerek açtı. Ürkünç bir duman bulutu soluğunu neredeyse kesti. Özsavunma yapar gibi mekanik bir hareketle iki adım daha yürüdü. Dar bedeni, havayı bıçak gibi kesiyordu. Gözleri sulandı: görmek için onları iyice açtı. Büsbütün sulandılar ve Kien hiçbir şey göremedi. Siyah bir beden onu küçük bir masaya götürdü ve oturmasını söyledi. Kien söyleneni yaptı. Aynı cisim ona büyük bir fincan dolusu sade kahve söyledi ve sisler arasında yok oldu. Burada, dünyanın bu yabancı yöresinde Kien, kendisine yol gösteren kimsenin sesine iyice kulak verdi ve onu bir erkek sesi olarak tanımladı, ama boğuk çıkıyordu, dolayısıyla hoş değildi. Bütün insanlığı "değersiz" olarak niteleyen Kien, bu nitelemesine uygun bir yaratık daha bulmuş olduğuna sevindi. Etli bir el, büyük bir kahve fincanını önüne itti. Kien, nazikçe teşekkür etti. Ancak şaşılası bir olay oldu, el, bir an durdu, sonra mermerin üzerine dümdüz bastı ve beş parmağının beşini de yaydı. Neden böyle geriniyor olabilirdi? Kien kendi kendine bu soruyu sordu, merakı kabarmıştı.</p>

  <p>El, kendisine takılı adamla birlikte çekilmeden önce, bir kez daha Kien'in bakışlarını üzerine çekti. Sis dağılmaktaydı. Kien'in bakışları kendisi gibi ince ve uzun olan adamı güvensizlikle izledi. Cisim, bir barın önünde durdu, kendisini döndürdü, kolunu uzatarak yeni geleni gösterdi. Anlaşılmaz bazı sözcükler söyledi ve sarsıla sarsıla güldü. Kiminle konuşuyordu? Barın yakınlarında, sağda ve solda, tek bir kul yoktu. Bar denilen yer inanılmaz ölçüde bakımsız ve pisti. Barın öte yanında, çok net bir biçimde görünen rengârenk bir paçavra yığını vardı. Bura insanları, bir giysi dolabının kapağını açamayacak kadar tembeldiler; barla, arkasındaki ayna arasındaki yere giysilerini fırlatmışlardı. Müşterilerinin önünde utanç bile duymuyorlardı! Şimdi bunlar da Kien'in ilgisini çekmeye başlamıştı. Hemen hemen her küçük masada maymuna benzer suratlı, saçlı ve gözlerini pis bir inatla onun yönüne çevirmiş birtakım nesneler oturmaktaydı. Arkada bir yerlerde, garip görünümlü kızlar bağırışıyordu. Cennetin Yıldızları çok alçaklardaydı ve yapış yapış görünümlü, grili- kahverengili bulutlar arasına beceriksiz bir fırçayla yapılmışlardı. Şurda burda, bir yıldız artığı, o insana sıkıntı veren bulutları deliyordu. Bir zamanlar, gökyüzünün tümüne altın sarısı yıldızlar serpiştirilmişti, ama duman, çoğunu söndürmüş bulunuyordu, gerisiyse gün ışığından yoksun olduklarından ölmekteydiler. Bu gökyüzünün altındaki dünya çok küçüktü. Bir otel odasına kolayca sığdırılabilirdi. Ne var ki, sis, gözü aldattığı sürece geniş ve yabanıl görünüyordu. Her küçük mermer masa, kendine özgü birer gezegendi. Dünyanın pis kokusu bütün herkes tarafından üretilmekteydi. Herkes ya susmuş oturuyor, ya yumruğunu masaların sert mermerine indiriyor, ya da sigara içiyordu. Küçük localardan boğuk boğuk imdat sesleri duyuluyordu. Ansızın eski bir piyano kendini duyurdu. Kien, sağa sola baktı, göremedi. Nereye saklamışlardı? Pılı pırtıya bürünmüş, başlarında bezden şapkalar olan yaşlı insanlar, yorgun hareketlerle ağır perdeleri yana çekiyor ve yavaş yavaş gezegenlerin arasında salınıyorlardı; şuna selam veriyor, bunu azarlıyor, sonunda kendilerinden hiç de hoşlanmayan birilerinin yanına oturuyorlardı. Kısa bir süre içinde salon tümüyle değişti. Hareket etmek olanaksızdı. Böyle insanların ayak başparmağına bile basmaya kim cesaret edebilirdi? Hâlâ yalnız başına oturan tek kişi Kien'di. Ayağa kalkmaya korkuyordu, bu yüzden olduğu yerde kaldı. Masalar arasında hakaretler atılıp tutuluyordu. Müzik bu insanlara güç ve savaşma isteği veriyordu. Piyanonun sesi kesilir kesilmez sefil bir biçimde kendilerine döndüler, durgunlaştılar. Kien, elleriyle kafasını kavradı. Bunlar ne biçim yaratıklardı?</p>

  <p>Ansızın yanında kocaman bir kambur belirdi, ve oraya oturup oturamayacağını sordu. Kien, gözlerini kımıldatmaksızın aşağı doğru baktı. Bu konuşmanın çıktığı ağız neredeydi? Bu arada, sesin sahibi olan cüce, bir sandalyenin üzerine zıpladı. Oturmayı becerdi ve bir çift iri baygın gözü Kien'e doğru çevirdi. Kocaman bir kancayı andıran burnunun ucu, çenesine gömülüyordu. Ağzı da kendisi gibi küçüktü - ama ortalarda yoktu. Ne alın vardı, ne kulak, ne boyun ne de kalça - adam bir kambur, görkemli bir burun ve iki kara, sakin, üzgülü gözden oluşuyordu. Uzun bir süre hiçbir şey söylemedi; görünümünün gerekli izlenimi bırakmasını bekliyordu kuşkusuz. Kien, yeni koşula kendini alıştırdı. Birden, masanın altından boğuk bir ses duydu:</p>

  <p>'İşler nasıl!"</p>

  <p>Kien bacaklarına baktı. Ses, öfkeyle soludu: "Ben köpek değilim herhalde?" Bunun üzerine Kien kamburun konuşmuş olduğunu anladı. İşlere değgin ne söylemesi gerektiğini bilmiyordu. Adamcığın her yana yayılan burnunu düşündü, onda güvensizlik duygusu uyandırıyordu. Bir işadamı olmadığından hafifçe omuz silkti. Umursamazlığı çok etkileyici oldu.</p>

  <p>"Adım Fischerle!" Burun bir gaga gibi masaya vurdu. Kien, adının lekeleneceği düşüncesiyle sıkılıyordu. Bu yüzden adını söyleyerek yanıtlamadı cüceyi, yalnızca belli belirsiz eğildi, öyle ki, hareketi hem umursamazlık hem de selam anlamına alınabilirdi. Kambur bunu selam olarak yorumladı. İki kol -bir şebeğinki kadar uzun iki kol- ortaya çıkardı ve Kien'in çantasına uzandı. İçindekiler, onu güldürdü. Ağzının, burnunun iki yanında görünen uçları, sonunda böyle bir organın varlığını kanıtlamış oluyordu.</p>

  <p>"Kâğıt işleri çeviriyorsunuz, değil mi?" diye gakladı ve temiz, katlanmış kâğıdı havaya kaldırdı. Kâğıdın ortaya çıkmasıyla, Cennetin Yıldızlarının altındaki dünya tümüyle kahkahaya boğuldu. Bu kâğıdın daha derinlerdeki öneminin bilincinde olan Kien, "Küstahlık bu!" diye haykırmak ve kâğıdı kamburun elinden almak isteği duydu. Ancak bu gözüpek davranışın düşüncesi bile büyük bir cinayet gibi geliyordu. Bu suçluluk duygusunu hafifletmek için yüzüne mutsuz ve utanmış bir anlam getirdi.</p>

  <p>Fischerle yakasını bırakmadı, "İşte size görülmedik bir şey! Bayanlar, baylar, işte bir yenilik! Dilsiz bir satıcı!" Yamuk yumuk parmaklarıyla tuttuğu kâğıdı sağa sola salladı ve en az yirmi yerinden buruşturdu. Kien'in yüreği kan ağlıyordu. Kitaplığının temizliği tehlikeye düşmüştü. Onu kurtarmanın bir yolu yok muydu? Fischerle sandalyenin tepesine çıktı -şimdi boyu, ancak oturan Kien'inkiyle aynıydı- ve çatlak bir sesle şarkı söylemeye başladı. "Ben bir balıkçıyım - O da bir balık!" "Ben" sözcüğünü söylerken kağıdı kendi kamburunda şaklatıyor, "O" derken Kien'in kulağına sürüyordu. Kien bütün bunlara sabırla dayandı. Çıldırmışcasına bağıran bu cücenin onu öldürmediğine şükrediyor, bu yüzden kendisini şanslı buluyordu. Ne var ki davranışları giderek insana acı verici duruma geliyordu. Temiz kitaplığı pislenmişti bile. Herhangi bir iş çevirmeyen bir adamın sözünün burada geçmeyeceğini anlamıştı. "Ben" ve "O" sözcükleri arasındaki uzun durakta ayağa kalktı, epeyce eğildi, büyük bir gayretle, "Kien, kitap işiyle uğraşır," dedi.</p>

  <p>Fischerle, "O" sözcüğünü söylemeden sözünü kesti ve yerine oturdu. Başarısından hoşnuttu. Gene kamburunun içine büzüldü ve müthiş alçakgönüllü bir tavırla, ''Satranç oynar mısınız?" diye sordu. Kien. "Ne yazık ki hayır, yanıtını verdi.</p>

  <p>- Satranç oynamasını bilmeyen bir insan, insan değildir. Satranç, bir beyin meselesidir, bunu bilirim, bunu söylerim. İnsan üç altmış boyunda olabilir, ama satranç bilmiyorsa, aptalın tekidir. Ben, satranç bilirim. Aptal değilim. Şimdi, size soruyorum, dilerseniz yanıtlarsınız. İstemezseniz, sorumu yanıtsız bırakınız. Bir adamdaki kafa neye yarar? Ben size söyleyeyim, yoksa kafanızı yorarsınız da yazık olur, değil mi? İnsandaki kafa, satranç oynamaya yarar. Ne dediğimi anlıyorsunuz, değil mi? Evet derseniz bu iş burada biter. Hayır derseniz baştan anlatırım. Ben kitapçılık işini her zaman sevmişimdir. Bu satrancı kitaptan falan değil de kendi başıma öğrendiğime dikkatinizi çekebilir miyim? Peki, burada şampiyon kim, düşünebilir misiniz? Bilebilir misiniz? işte bu sorumu yanıtlayamayacağınıza bahse girerim. Ben size söyleyeyim kim olduğunu. Şampiyonun adı Fischerle'dir ve sizinle aynı masada oturmaktadır. Ve neden kalktı da burada oturmaya geldi sanıyorsunuz? Çok sefil bir görünümünüz var da ondan. Şimdi belki de benim hep sefillerin peşinde koştuğumu düşüneceksiniz. Affetmişsiniz, derim bu düşünceye. Benim karımın ne kadar güzel olduğunu biliyor musunuz siz! Böylesi ender yaratıklara adımbaşı rastlamaz insan! Ama biliyor musunuz, bana göre kim kafalıdır? Sefillerde kafa vardır, bunu bilirim, bunu söylerim. Yakışıklı bir adam beyni ne yapsın? Para mı kazanacak onunla? Karısı onun yerine çalışır. Eğilecek de görünümü bozulacak diye satranç oynamaz; şimdi, burdan ne sonuç çıkar? Dünyada ne kadar beyin varsa, sefillerin kafasındadır. Satranç şampiyonlarına şöyle bir bak - hepsi de sefil, perişan kimseler. Bakın size bir şey söyleyeyim mi, resimli bir kâğıtta, şöyle eli yüzü düzgün bir adam gördüm mü, Fischerle, derim kendi kendime, bu işin içinde bir iş var. Başkasının resimini basmışlar buraya. Eh, ne olacak, yığın yığın resim var adamların elinde, hepsi de sözüm ona ünlü. Fotoğrafın günahı ne? Onlar da, üzeri resimli kâğıtlar da insan ne de olsa. Bakın ne diyeceğim, satranç oynamamanız garip. Kitap işi çeviren herkes satranç bilir. Eh, tabii, çevirdikleri iş, buna uygun. Kitabı açarsın, hareketleri ezberlersin olur biter. Ama sanıyor musunuz ki bunlardan biri bile gelip yaşamında bir kez olsun beni yendi? Hayır efendim, kitap işi çeviren hiç kimse beni yenmedi bugüne dek. Siz de işin içinde olduğunuza göre -doğruysa yani- söylediklerimin ne denli doğru olduğunu bilirsiniz."</p>

  <p>Kien'e göre boyun eğmekle dinlemek aynı şeydi. Adamak, satranç konusunu açtığına göre, dünyanın en zararsız küçük Yahudi'siydi. Bir an bile durmuyordu. Sorduğu soruları doğru dürüst vurguluyor, yanıt bekler bir havaya bürünüyor ama gene kendisi yanıtlıyordu. Satranç sözcüğü, ağzında bir buyruk gibi çınlıyordu, ölümcül "mat" sözcüğünü ekleyip eklememek, onun acımalı bağışlamasına bağlıydı sanki. Kien'in, başlangıçta onu sinirlendiren suskunluğu şimdi ona dikkatlilik belirtisi olarak görünüyor, bundan dolayı koltukları kabarıyordu.</p>

  <p>Oyun sırasında karşısındakiler, taşlarının hareketine karşı çıkarak oyununu kesmekten müthiş korkarlardı. Çünkü kambur bu davranışı pahalıya ödeterek korkunç öç alır, onların hamlelerinin ne denli aptalca olduğunu herkesin alaycı bilgilerine sunardı. Oyun aralarındaki molalarda - yaşamının yarısı satranç tahtasının başında geçerdi- çevresindekiler, ona biçim ve ölçülerinin elverdiği davranışlarda bulunurlardı. Sonsuza dek oynamayı yeğlerdi. Yemek ve uyumak gibi işlerin, oyun arkadaşları hamlelerini yaparken yerine getirilebileceği bir yaşam düşlerdi. Aralıksız altı saat boyunca oyun kazandıktan sonra bir kurban daha bulmayı başardığında karısı araya girer, onu oyunu bırakmaya zorlardı, yoksa cüce gücünü aşan bir durumla karşı karşıya kalabilirdi. Karısına karşı, sanki taştan bir heykelmişçesine ilgisizdi. Kadına yapışmıştı, çünkü yemeklerini önüne koyan oydu. Ama kadın, onun o utkular zincirini koparınca öfkeden kudurmuş durumda çevresinde zıplar durur, bu kabalaşmış kadının birkaç duygulu yerine vurarak onu döverdi. Kadın, güçlü olduğundan dayağa sessizce dayanır, cücenin dilediğini yapmasına göz yumardı. Bunlar, cücenin kendisine lütfettiği tek kocasal sevecenlik ifadeleriydi. Kadın onu seviyordu çünkü; cüce onun çocuğuydu. İş ilişkileri başka bir duyguya yer verilmesine uygun değildi. Cennetin Yıldızları altında ona herkes saygı gösteriyordu, çünkü bu kuruluşun, yoksulluğun ağına düşmüş ucuz kızları arasında, yaşlıca bir bay tarafından düzenli olarak ziyaret edilen tek kadın, oydu; tam sekiz yıldır, sarsılmaz bir bağlılıkla her pazartesi gelirdi adam. Bu düzenli geliri nedeniyle, kadına Emekli adını takmışlardı. Fischerle'yle sık sık yineledikleri kavga sırasında, orada bulunan herkes kahkahadan kırılırdı; ama hiç kimse kadının buyruğu olmadan yeni bir oyun kurmazdı. Fischerle bunu bildiğinden kadını yalnızca döverdi. Karısının müşterilerine karşı -satranca olan sevgisinden arta kalan bir şeyler varsa- sevecenlik duyguları beslerdi. Kadın bir müşteriyle ortadan yittiği anda bir satranç tahtasının başında, canının istediği gibi yarışabilirdi. Rastlantıların oraya getirdiği herhangi bir yabancıyla ilk kez oynama hakkını kendine vermişti. Hepsi de ona yeni bir şey öğretecek bir dünya şampiyonu olabilirdi. Ancak, adamın kendisini yenmesi olasılığından da işine yarayacak bir pay çıkarırdı. Yeni oyunlar kurabileceği umudu parçalandığı anda yabancıya karısını tanıştırır ve böylece kadından bir süre daha kurtulmuş olurdu. Adama gizlice dilediği kadar kalabileceğini söylerdi. Kendisi yani Fischerle adamların çevirdiği işleri her zaman beğenirdi; kadın uysaldı, yaşamasını bilen erkekleri bir bakışta anlardı. Cüce, bu işi yaptığını kimsenin bilmemesini rica ederdi, iş işti ve kendi çıkarlarına aykırı hareket ediyordu.</p>

  <p>Başlangıçta, yıllar önce, karısı Emekli olmadan ve küçücük odasına müşteri getirdiğinde, cüceyi bir pavyona sepetleyemeyecek denli borçlara gömülü olduğu günler, Fischerle, kamburuna karşın yatağın altına girmek zorunda kalırdı. Burada, adamın ağzından çıkan her sözü dikkatle dinlerdi -karısının söyledikleri umurunda değildi— böylece kısa bir süre sonra adamın bir satranççı olup olmadığına, güdüsel olarak karar verebilme yeteneğini geliştirdi. Bu konudaki kararını verdiği an, elinden geldiğince acele olarak -ve genellikle kamburunu oldukça acıtarak- yatağın altından çıkar, böyle bir şeyi aklının ucundan bile geçirmeyen ziyaretçiyi bir satranç partisine çağırırdı. Bazıları, hemen kabul ederlerdi, yeter ki oyun parayla oynansındı. Karısına, daha zorlayıcı bir baskı altında verdikleri parayı bu kılıksız Yahudi'den alacaklarını umarlardı. Bu durumda ilk pazarlıklarına kuşkusuz bağlı kalmayacaklarından dolayı kendilerini haklı buluyorlardı. Ama hepsi de her zaman bir o kadar para daha yitiriyorlardı. Adamların çoğu, yorgun, kuşkulu ya da saygısız bir biçimde Fischerle'nin önerisini geri çeviriyorlardı. Onun ansızın ortaya çıkması içlerinden birini bile şaşırtmamıştı. Ancak Fischerle'nin tutkusu, yıllar geçtikçe arttı. Oyun çağrısını yeterince ertelemek, her seferinde biraz daha güçleşiyordu. Çoğu kez, elinde olmayarak, hemen başının üzerinde, takma adla dolaşan uluslararası bir şampiyonun yatmakta olduğu inancı sarardı her yanını. Gereğinden çok daha erken bir anda yatağın yanında belirir, parmağı ya da burnuyla, kimliğini gizleyen ünlünün omuzuna, adam kendisine dokunanın bir böcek değil de, bir cüce olduğunu ve oyun çağrısında bulunduğunu anlayıncaya dek hafif hafif vururdu. Buna hiçbiri, ama hiçbiri dayanamaz ve hepsi de anında fırsatı değerlendirir, paralarını geri istemeye kalkarlardı. Bu durum birkaç kez yinelendikten sonra -cini tepesine çıkan bir celep, polisi bile çağırmıştı- karısı, her şeyin değişmesi gerektiğini, aksi halde, kendine başka birini bulacağını kesin bir dille belirtti. İşler iyi gitse de gitmese de, Fischerle o günden sonra pavyona yollanıyor ve sabahın dördünden önce eve dönmesine izin verilmiyordu. Kısa bir süre sonra hep pazartesileri gelen ihtiyar, ziyaretlerini aksatmaz oldu, kötü günler geride kaldı. Adam geceyi evde geçiriyordu. Fischerle, eve döndüğünde adamın daha gitmediğini görürdü. Yaşlı bay kendisini her zaman "Merhaba Dünya Şampiyonu" diye selamlardı. Bunu şaka olsun diye söylüyordu -zamanla sekiz yıllık bir tümce haline geldi- ama Fischerle bu sözleri hakaret kabul ediyordu. Adını hiç kimsenin bilmediği bu bay -bırakın soyadını, adını bile gizli tutuyordu adam- o gün özellikle memnun kalmışsa, küçük adama acır, kendisini çabucak yenmesine izin verirdi. Bu bay, yaşamdaki fazlalık şeylerden anında kurtulmayı seven insanlardandı. Küçücük odadan dışarı çıkar çıkmaz bir hafta boyunca hem aşktan hem de acıma duygularından kurtulmuş olurdu. Fischerle'ye gönüllü olarak yenilmesi, aksi halde sahibi olduğu varsayılan dükkâna gelen dilencilere vermek zorunda kalacağı bozuk paralardan kurtulmasını sağlardı. Dükkânın kapısında şu yazı asılıydı: "Burada dilencilere hiçbir şey verilmez."</p>

  <p>Şu da var ki, dünyada Fischerle'nin nefret ettiği türden insanlar da vardı: Uluslararası Satranç Şampiyonları. Gazete ya da dergilerde gözüne ilişen her önemli turnuvayı, kudurgan denebilecek bir öfkeyle izlerdi. Oyunları bir kez baştan aşağı kendi başına oynadı mı, yıllarca aklında tutardı. Pavyonda, rakipsiz şampiyon sayıldığından, bu büyük oyunların değersizliğini arkadaşlarına kanıtlaması hiç de zor değildi. Şu ya da bu turnuvada ne olduğunu hamle hamle gösterirdi onlara - cücenin belleğine kuşkuya yer vermeyecek denli güvenirlerdi. Böylesi bir maça duydukları hayranlık, kendisini rahatsız edecek bir kerteye geldiğinde, birkaç değişik hamle yapar ve oyunu kendi bildiğince, işine geldiği gibi sürdürürdü. Dümeni hızla felakete çevirirdi; elbet, izleyiciler, bu kıyımda kimin zararlı çıktığını bilirlerdi, çünkü burada da, adlar putlaşmıştı. Fischerle'nin kendisi yarışmış olsa onlardan aşağı kalmayacağını söyleyen sesler yükselirdi. Yenik oyuncunun yaptığı yanlışı hiç kimse görmezdi. Bunun üzerine Fischerle sandalyesini masadan öyle geriye çekerdi ki, dimdik uzattığı kolu, satranç taşlarına ancak yetişirdi. Aşağılama duygularını dile getirmek için başvurduğu kendine özgü bir yoldu bu, çünkü başka insanların bu amaçla kullandıkları bir organ olan ağzı, burnu tarafından hemen hemen tümüyle gizlenmişti. Bundan sonra, şöyle gaklardı: "Verin bana bir mendil. Maçı gözlerim bağlı kazanacağım." Karısı (oralardaysa, ona pis bir başörtüsü verirdi; topu topu birkaç ayda bir kez sergilediği bu satranç turnuvası zaferlerine burnunu sokmaması gerektiğini bilirdi kadın. Ancak karısı yoksa, öteki kızlardan biri elleriyle kamburun gözlerini örterdi. Çabucak ve güvenli hareketlerle hamle hamle oyunu geri alırdı. Özgün yanlışın yapıldığı yere gelince dururdu. İşte tam burada hile yapmaya başlardı. Bir kez daha hile yaparak, karşı tarafı aynı gözüpeklikle utkuya götürürdü. Yaptığı her hamle, coşkuyla izlenirdi. Herkes hayretler içinde kalırdı. Kızlar kamburunu okşar, burnunu öperlerdi. Satranç konusunda az şey bilen, ya da oyuna tümüyle yabancı olan erkekler -hatta yakışıklı olanlar bile- yumruklarını mermer masalara indirir, haklı bir öfkeyle, Fischerle'nin dünya şampiyonu olmaması için pis bir dolabın çevrilmekte olduğunu belirtirlerdi. Öyle yüksek sesle bağırırlardı ki, kızların dikkatini hemen üzerlerine çekerlerdi. Fischerle hiç oralı olmazdı. Alkışları hiçbir anlam taşımıyormuş numarası yapar ve gösterişsiz bir sesle şunları söylerdi: "Ne olacak, ben yoksulun tekiyim. Biri bana yatırılması gereken parayı verse, yarından tezi yok şampiyon olurdum." "Bugünden!" diye haykırırdı adamlar. Heves ve istekleri bu noktada biterdi.</p>

  <p>Satrançta, tanınmamış bir deha oluşu ve karısı Emekli'nin düzenli müşterisi sayesinde, Fischerle, Cennetin Yıldızlarının altında önemli bir ayrıcalığın tadını çıkartmaktaydı. Beş altı elden geçmiş olan gazetelerden -birkaç ay sonra daha da aşağılık bir pavyona gönderilecek olmalarına karşın- tüm satranç oyunlarını kesip saklamasına izin verilmekteydi. Ne var ki Fischerle, üzerleri karelere bölünmüş kâğıt parçalarını saklamazdı; hepsini de minicik parçalara ayırır ve tiksintiyle tuvaletin deliğine atardı. Biri kalkıp da bu kâğıtlardaki oyunların birinden söz edecek diye ödü kopuyordu. Kendisinin önemli biri olduğuna inanıyor değildi. Kendi uydurduğu değil de aslında şampiyonların yaptığı hamleleri çözümlemek için çok kafa yorar, nerdeyse çatlardı. Bu yüzden, dünya şampiyonlarından vebadan kaçar gibi kaçardı.</p>

  <p>"Teminat akçesini bulsaydım, halim böyle mi olurdu?" dedi Kien'e. "Teminat akçesi olmayan bir adam kötürüm sayılır. Yirmi yıldır bir teminat akçesi bekliyorum. Karımdan bir kuruş bile alacağımı aklınıza getirmezsiniz herhalde, değil mi? Başım rahat olsun istiyorum, teminat akçesi istiyorum. Benim eve taşın dedi kadın. O zamanlar çocuktum. Yok, dedim kendi kendime, Fischerle'ye karı ne gerekir? Öyleyse, sana ne gerek, dedi bu kez, yakamı bırakmıyordu. Ne isteyeceğim, teminat akçesini istiyorum. Hiçbir şey bedava değil. İnsan sermayesiz şirket kurabilir mi, hayır. Satranç da bir iştir, neden olmasın? Düşünecek olursan, her şey bir iştir. İyi, peki, diyor kadın, benim eve taşın, teminat akçeni alacaksın. Şimdi, soruyorum size, ne demek istediğimi anlıyor musunuz? Teminat akçesi nedir, biliyor musunuz? Gene de söyleyeyim ben size. Anlamını biliyorsanız, size bir zararı dokunmaz, bilmiyorsanız, gene bir zararı dokunmaz. Şimdi kulağınızı açın: Teminat akçesi, seçkin bir sözcüktür. Bu sözcük Fransızcadan gelmektedir ve Yahudi dilinde sermaye ne anlama geliyorsa tıpatıp o anlama gelir!"</p>

  <p>Kien yutkundu. İşe bak, sözcükleri kökleriyle birlikte biliyorlar. Ne pavyonmuş meğer burası! Yutkundu ve hiç konuşmadı. Bu hırsızlar ininde yapılacak en iyi davranış buydu. Fischerle, "Yahudi" sözcüğünün, karşısındakinin üzerinde ne etki yarattığını anlamak üzere bir dakika durdu. Hiç belli olmaz. Dünya, Yahudilere karşı olan insanlarla tıklım tıklım dolu. Bir Yahudi, ölümcül düşmanlarına karşı her zaman tetikte olmalıdır. İster sırtı kambur cüceler olsun ister başkaları, her şeye karşın pezevenklik düzeyine çıkmayı başarmış insanlar her zaman için dikkatli olmalıdırlar. Kien'in yutkunması cücenin gözünden kaçmadı. Bu hareketi, utanma olarak yorumladı ve o andan sonra Kien'in Yahudi olduğuna karar verdi - ki aslında kuşkusuz yanılıyordu.</p>

  <p>Verdiği kararın yanlışlığı konusunda küçücük bir kuşku duymadan, güvenle sürdürdü konuşmasını: "İnsan ondan ancak üst-sınıf uğraşlarında yararlanabilir," dedi, teminat akçesinden söz ediyordu. "Kutsal Azizler üzerine ant içince, evine taşınmaya razı oldum. Bu olay kaç yıl önce oldu, biliyor musunuz? Size söyleyeceğim, çünkü dostumsunuz: yirmi yıl. Tam yirmi yıldır düğüm üstüne düğüm atıyor, kendine bir şey almaz, bana bir şey almaz, varsa yoksa biriktirmek. Rahip nedir bilir misiniz? Hayır, bilmezsiniz, çünkü Yahudisiniz, biz Yahudilerin rahibi yoktur, rahip, şudur, boş ver, her neyse, biz, rahipler gibi yaşıyoruz, şimdi daha iyi bir örnek vereyim, pek fazla bir şey anlamadığınıza göre bunu anlarsınız belki: rahibeler gibi yaşıyoruz, rahibeler rahiplerin karısıdır, anladınız mı? Her rahibin bir karısı vardır ve bunlara rahibe denir. Ama birbirlerinden ne denli ayrı yaşadıklarını düşleyemezsiniz bile. Öyle evliliği kim istemez, Yahudilerin evliliği de öyle olmalı aslında. Ve, inanır mısınız, o teminat akçesini henüz biriktirmiş değiliz! Şimdi hesaplayın bakalım, bu işi yapabilirsiniz herhalde! Ve anında yirmi şilini verirsiniz. Ama herkes bu parayı vermez. Bugünlerde insan pek beyefendi adama rastlamıyor. Böylesi bir aptallığa kimin kesesi ya da aklı elverir? Siz benim dostumsunuz. İyi bir adam olduğunuzdan, kendi kendinize, Fischerle'nin teminat akçesi olmalı, diyorsunuz. Yoksa Fischerle yok olacak. Fischerle gibi bir adamın kendini harap etmesine göz yumabilir miyim? Çok yazık olur, hayır, böyle bir şey yapamam. Ne yapacağım peki? Karısına yirmi şilin veririm, kadın beni alır götürür, arkadaşım da burda istediğini yapar... Bak, bir dost uğruna yapmayacağım şey yoktur. Size bunu kanıtlayacağım. Karınızı buraya getirin, yani ben teminat akçemi tamamlayıncaya dek demek istiyorum... Ant olsun korkağın teki değilim. Bir kadından korkacağımı mı sanıyorsunuz? Bir kadının bana ne zararı dokunabilir? Sizin karınız var mı?"</p>

  <p>Bu, Fischerle'nin yanıt almak amacıyla sorduğu ilk soruydu. Aslında, şu anda varlığını soru konusu ettiği kadının varolduğuna sırtındaki kamburun varolduğuna emin olduğu kadar emindi. Ama satranç oynamaya can atıyordu, tam üç saattir izlenmekteydi, buna daha fazla dayanamazdı. Tartışmayı, işe yarar bir sonuca bağlamaya kararlıydı. Kien susuyordu. Ne söyleyebilirdi ki? Karısı onun yarasıydı, hiçbir kötü düşüncesi olmayan bir kimse bile kadına değgin doğru bir şey söyleyemezdi. Aslında Kien, ne evliydi, ne bekâr, ne de dul. "Karınız var mı?" diye sordu Fischerle ikinci kez. Ama sesi gözdağı verir bir tondaydı. Kien, hakikat konusunda kaygılıydı. Kitap işi konusunda daha önce olanlar şimdi gene başına geliyordu. Sırasında herkes yalan söyler. "Karım yok" dedi sadeliğini aydınlatan bir gülümsemeyle. Yalan söylemek zorunda kalmışsa, en hoş seçeneği kullanmalıydı. "Öyleyse benimkini vereyim!" diye bir kahkaha kopardı Fischerle. Kitap işindeki adamın karısı olsaydı, Fischerle'nin önerisi şu sözcüklerle dile gelecekti: "Şöyle hoş bir değişiklik yaptırayım size!" Bu durumda, yüksek sesle, pavyonun öbür ucuna seslenmekteydi: "Geliyorsan gel?"</p>

  <p>Kadın geldi. İri yarı, şişman, toparlak ve yarım yüzyıl yaşındaydı. Fischerle'nin yönüne bir omuz silktikten sonra, hiç de gurursuz sayılmayacak bir tavırla "Kocam," diyerek kendini tanıttı. Kien ayağa kalktı, eğilerek selam verdi. Şimdi olacaklar onu müthiş korkutmuştu. Duyulur bir sesle, "Sevindim," ve kendi kendine duyulmaz bir sesle, "Fahişe," dedi. Böyle eski bir sözcük kullanmakla kadını hiçe indirgemişti. Fischerle "Ee, otursana," kadın söyleneni yaptı. Adamın burnu kadının göğsüne erişiyordu. Burunla göğüsler, mermer masanın üzerinde yan yana serilmişlerdi. İnsan yavrusu birden zorla tuttuğu gülmesini koyverircesine bir kahkaha kopardı ve sanki en önemli şeyi unutmuş gibi sabırsız bir zırlayışla, "Kitap işi çeviriyor!" dedi.</p>

  <p>Kien gene susuyordu. Kadın onu itici buluyordu. Kien'in çıkık kemikleriyle kocasının kamburunu kıyasladı ve ikincisinin daha güzel olduğunu düşündü. Onun o tavşan suratı her zaman için bir şeyler söylerdi ona. Anadan doğma dilsiz değildi adam. Bir zamanlar kadınla konuşurdu bile. Şimdi kadın ona göre çok yaşlıydı. Adam haklıydı. Başka kızlarla ilişki kuruyor da değildi. Altın kalpliydi bu yavrucak. Herkes daha hâlâ birbirleriyle ilişkili olduklarını sanıyordu. Kız arkadaşlarının hepsi de onun peşindeydi. Kadınlara güven olmazdı. O, farklıydı. Ona güvenebilirdi. Erkeklere de güvenilmezdi. Ama Fischerle'ye güvenebilirdi. Fischerle'ye göre insanın bir kadınla bir işi olacağına kimseyle olmasın daha iyiydi. Kadın tüm görüşlere katılırdı. İş miş istediği yoktu. Ne var ki, adam sağda solda bunun sözünü etmesindi. Başka bir isteği yoktu. Adam çok alçakgönüllüydü. Kadından hiçbir zaman tek bir şey bile istememişti. Yazık ki üstüne başına biraz daha dikkat etmiyordu. Ne zaman baksanız, çöp tenekesinden döküldüğünü sanırdınız. Şu Ferdy, Mizzi'ye ne gözdağı vermişti: Mizzi'nin almaya söz verdiği motosikleti bir yıl daha bekleyecekti, o kadar. Yıl sonuna dek motosiklet alınmamışsa, kendine bir başka kız bulmayan eşekti. Şimdi kızcağız durmadan para biriktiriyordu, ama motosikleti nerede bulacaktı? Onun sevgili tavşan suratlısı böyle bir şey yapamazdı. Ne de güzel gözleri vardı! Kambur olmamak elinde değildi, ne yapsın?</p>

  <p>Fischerle ona ne zaman bir müşteri bulsa, kamburun ondan kurtulmak istediğini hisseder, ve kendisine karşı duyduğu sevgiden ötürü ona şükran duyardı. Daha sonra, onu gene kendini beğenmiş biri olarak görürdü. Ama genelde, hakkına razı bir yaratıktı ve pis yaşantısına karşın içinde kin duygusu yok denecek kadar azdı. Bu az kinin tümü satranca ayrılmıştı. Öteki kızların bu oyunun ana ilkelerini bilmesine karşın o, neden değişik taşların değişik biçimlerde hareket ettiğini hiçbir zaman anlayamamıştı. Şahın o denli güçsüz olması midesini bulandırıyordu. O şımarık vezire bir iki ders vermek, ona gününü göstermek isterdi doğrusu! Neden vezir her dilediğini yapıyordu da şahın yapabileceği hiçbir şey yoktu? Oyunu çoğu kez gergin bir hava içinde izlerdi. Onun yüzündeki anlatımları gören bir yabancı, iyi bir satranççı olduğuna kalıbını basardı. Aslında, kadın yalnızca vezirin alınmasını bekliyordu. Vezir gidince utkulu bir şarkı tutturur ve hemen masadan ayrılırdı. Kocasının, karşı tarafın vezirine olan nefretini paylaşır, cücenin kendi vezirini korumada gösterdiği sevgiyi kıskanırdı. Kendisinden daha bağımsız olan kız arkadaşları, kendilerini toplumsal derecelemenin en tepesine oturturlar ve vezire orospu, şahaysa pezevenk derlerdi.<a id="k15" href="../Text/dipnotlar.xhtml#a15"><sup>[15]</sup></a> Düzenli gelen beyefendisi sayesinde en alt basamağından biraz yukarı tırmandığı şimdiki düzene sıkı sıkıya sarılan tek kişi Emekli'ydi. Başka zaman olsa, en gözüpek şakaları yapan o, şaha karşı olanlara katılmazdı. Vezire gelince, "orospu" adı, ona fazlaydı bile. Atlarla kalelerden hoşlanıyordu, çünkü onlar sahiciymiş gibiydiler, ve Fischerle'nin ah, satranç tahtasında dörtnala gitmeye başladı mı, sakin, boğuk sesiyle kıh kıh gülerdi. Koltuğunun altında satranç tahtasıyla ona geldiği günün üzerinden yirmi yıl geçmişti ve kadın, gene de tüm saflığıyla, kalelerin neden oyunun başlangıcında bulundukları köşelerde bırakılamayacağını sorar, bunların tahtanın köşelerinde çok daha güzel göründüğünü söylerdi. Fischerle, kadının bu akılsızlığı karşısında onu küçümseyici bir hareketle kovar, sorusunu yanıtlamazdı. Kadın, sorularıyla canını sıktığında -kadın onun sesini duymak istiyordu, o kadar, gaklamasına bayılıyordu, başka kimsede öyle kuzgununkine benzer ses yoktu- şiddetli bir savunmayla onun çenesini kapamasını sağlardı: "Sırtımda bir kambur var mı, yok mu? Her halde var, ha? Çık tepesine de kızak kay istersen! Belki o vakit aklın başına gelir." Kamburu, kadını çok üzerdi. Görmezlikten gelmeyi yeğlerdi. Çocuğunun bu biçimsiz durumundan kendisi sorumluymuş gibi bir duygu vardı içinde. Kadının, kendisine pek de çılgınca gelen bu duyguyu taşıdığını öğrenir öğrenmez ondan yararlanmaya, şantaj yapmaya başladı. Güvenebileceği tek tehlikeli gözdağı kamburuydu.</p>

  <p>Tam şu anda, kadın sevgili gözlerle ona bakmaktaydı. Adamın kamburu, bu iskelete kıyasla güzeldi. Onu masasına çağırdığına seviniyordu. Kien konusunda hiç kafa yormuyordu. Kimsede çıt yoktu. Bunun üzerine, "Ee, ne diyorsun?" dedi. "Kaç para vereceksin bana?" Kien'in yüzü kızardı. Fischerle hemen kadına atıldı. "Aptal aptal konuşma! Dostuma hakaret edilmesine izin vermeyeceğim. O kafalı bir adamdır. Saçma sapan konuşmaz. Her bir sözcüğü, yüz kez evirir çevirir kafasında konuşmadan önce. Bir şey söylerse de söylediğine değer. Benim teminat akçesiyle ilgilendi, kendiliğinden yirmi şilinlik bir katkıda bulunacak" "Teminat akçesi? O da ne demek?" "Teminat akçesi seçkin bir sözcüktür!" diye gürledi Fischerle. Fransızcadan gelmedir ve Yahudi dilindeki sermaye ile aynı anlamı taşır!" "Sermaye? Kim diyor bende sermaye var diye?" Karısı meseleyi anlamamıştı. Neden kalkmış da Fransızca bir sözcük kullanmıştı?<a id="k16" href="../Text/dipnotlar.xhtml#a16"><sup>[16]</sup></a> Ama yanlış yapmamaya kararlıydı, karısına uzun uzun ve acı acı baktı, burnuyla Kien'i gösterdi ve kurumlu bir tavırla, "Her şeyi biliyor," dedi. "Her şey de ne?" "Satranç şampiyonluğum için para biriktirdiğimizi yani." "Aklımdan bile geçirmiyorum! O kadar para kazanmıyorum. Ne benim adım Mizzi, ne seninki Ferdy. Senin bana ne faydan var ki! Kârdan çok zarar! Ne olduğunu biliyorsun her halde, değil mi? Bir kötürümsün sen be! Beğenmiyorsan gider, dilenirsin!" Kien'i de bu apaçık haksızlığa tanık olmaya çağırdı. "Bulmuş da bunuyor! Şu haline bakın. Kötürüm, ne olacak! Sen yat kalk, haline şükret!"</p>

  <p>Fischerle sindi, olduğu yerde büzüldü, oynadığı oyunu yitirilmiş saydı ve Kien'e şu sözleri mırıldadı: "İyi ki de evli değilmişsiniz. Önce yemedik içmedik, kuruş üstüne kuruşçuk koyduk, şimdi kalkmış, âşıklarıyla benim lanet olası teminatın canına okuyor." Bu utanmazca yalan, bir an için karısının soluğunu kesti. Kendine geldiği an, "Yemin ederim," dedi, "yirmi yıl boyunca, ondan başka kimsenin eli değmedi bana!" Fischerle, çaresizliğini anlatmak üzere ellerini açarak Kien'e doğru uzattı: "El değmedik orospu!" dedi. "Orospu" sözcüğünü söylerken kaşlarını kaldırdı. Bu hakaret üzerine karısı bağıra çağıra ağlamaya başladı. Söyledikleri anlaşılmıyordu, ama insan, bir düzenli gelirden söz ettiği kanısına varıyordu. "İşte bakın, kendi ağzıyla söylüyor şimdi." Fischerle, yürekliliğini yeniden topluyordu. "Düzenli gelir dediğini nerden alıyor sanırsınız? Her pazartesi gelen bir baydan. Benim evimde. Bakın, bir kadın, her zaman yalan söyler, peki bir kadın neden her zaman yalan söyler? Çünkü bir yalancıdır! Şimdi sorarım size: Bir yalan söyleyebilir misiniz? Ben yalan söyleyebilir miyim? Olanaksız! Neden? Çünkü bizde kafa vardır. Siz, kafası olan bir erkeğin yalan söylediğini gördünüz mü? Ben görmedim!" Karısı giderek daha yüksek sesle ağlıyordu.</p>

  <p>Kien, cücenin düşüncelerine tümüyle katılıyordu. Korkudan Fischerle yalan mı söylüyor, doğru mu diye sormamıştı kendi kendine. Kadın masasına oturduğundan beri nereden gelirse gelsin, her türlü düşmancıl hareketten kurtulmuştu. Kadın kendisinden bir armağan istediğine göre karşısındakinin kim olduğunu anlamıştı: İkinci Therese. Bu yerde neler olup bittiğini bilmiyordu, ama bir noktayı çok açık bir biçimde anlamıştı - zavallı bir bedendeki bu lekesiz ruh, yirmi yıldır, çevresini saran bataklıktan kendini kurtarmaya çabalamıştı. Therese bunu olanaksız kıldı. Görkemli ereğini bir an olsun gözden yitirmeden korkunç özverilerde bulunmak zorunda kalmıştı - ereği özgür bir akla sahip olmaktı. En az kendisi kadar kararlı olan Therese, onu her seferinde geri çekmiş, bataklığa batırmıştı. Cimrilikle para biriktirmez o, eliaçık bir adamcağızdır, o biriktirir, kadın, adam kendini bırakıp kaçmasın diye parayı çarçur eder. Ruh dünyasının minicik bir köşesini yakalamıştır, boğulmakta olan bir adam gibi sımsıkı ona tutunmaktadır. Onun kitaplığı satrançtır. Yalnızca iş çevirmekten söz eder, çünkü burada başka türlü konuşmak yasaktır. Ancak, kitap işine çok değerli ve önemli bir iş gözüyle bakması dikkate değerdi. Kien, bu ayaklar altında ezilmiş adamın, kendi evinden atılmamak için bir savaşım verdiğini gözünün önüne getirdi. Eve bir kitap götürüyor, gizli gizli okuyor, kadın alıp kitabı paramparça ediyor ve rüzgârda savuruyor. Evini kendi ağza alınması olanaksız amaçları için kullanmaya zorluyor adamı. Belki de, kendisi evde olmadığı zamanlar eve kitap sokulmaması için bir uşak ya da gözcü tutmuştur. Kitap, yasaktır, kadının yaşam biçimi serbesttir. Uzun süren bir savaşımdan sonra kadından bir satranç oynama ve bulundurma izni koparmayı başarır. Kadın, onu evin en küçük odasına kapatmıştır. Adam uzun geceler boyunca orada oturur ve satranç taşlarını oradan oraya götürerek insanlık onurunu yeniden kazanır. Kadın, müşterilerini kabul ederken nerdeyse rahatlamış hisseder kendini. Bu saatler süresince, kadının gözünde ölüdür adam. Adama işkence etmekten vazgeçmesi için işlerin bu noktaya gelmesi gerekir. Ama o anda bile kadını isteksizce dinler adam, çünkü yeniden ortaya çıkıp, içki içmeye başlamasından sakınır. Kadın, leş gibi içki kokar. Sigara içer. Kapıyı ardına dek açar ve beceriksiz ayağıyla satranç tahtasını devirir. Bay Fischerle, bir çocuk gibi ağlar. Çünkü kitabının en ilginç yerine gelmiştir az önce. Döşemenin dört bir yanına dağılmış olan harfleri toplar, kadın onun ağladığını görüp de sevinmesin diye başını öte yana çevirir. Küçük bir kahramandır o. Alem adamdır. 'Teminat akçesi" lafı sık sık dilinin ucuna gelir. Onu yutar, kadın nasıl olsa anlamayacaktır. Onu çoktan kapı dışarı edecektir, ama onun çıkarlarına uygun bir vasiyetname yapmasını beklemektedir. Belki zengin değildir adam. Ama gene de kadının onu soyma isteği duymasına yetecek kadar bir şeyleri vardır. Bu son özveriyi yapmaya niyeti yoktur. Kendisini savunarak, başının üzerindeki çatıyı elinde tutmaktadır. Vasiyetnamesi konusundaki oyunları o çatıya borçlu olduğunu bilmiyordu ama! Kendisine söylenmemeliydi bu. Kalkar kendine bir şey yapardı. Taştan yapılmış değildi o. O bodur yapısı...</p>

  <p>Kien, bir başka adamın aklının içine böylesine derinlemesine girmiş hissetmemişti kendini daha önce. Kendini Therese'den kurtarmada başarılı olmuştu. Kadına kendi silahlarıyla saldırmış, ondan akıllı davranmış, kadını eve kapamıştı. İşte şimdi gene karşısına çıkmış, hem de bu masanın başında oturuyor, gene eski isteklerini yineliyor, eskisi gibi dır dır ediyordu ve bu kez -ondaki tek değişiklik buydu- kendisine uygun bir uğraş edinmişti. Ama onun yıkıcı etkinliği kendisine yönelik değildi, onu pek umursamıyordu kadın, tüm dikkati, karşısında oturan ve doğanın bir sözcük yanlışı yapıp kötürüm olarak nitelediği adama yöneltilmişti. Adama yardım etmeliydi. Ona saygı duyuyordu. Bay Fischerle öylesine ince duygulu bir adam olmasaydı, çıkarır doğrudan para verirdi. Kuşkusuz işine yarardı para. Ama tıpkı kendi duygularını incitmemeye özen gösterdiği gibi, onun duygularını da hiçbir biçimde incitmemek istiyordu. Belki de konuşmayı, Therese'nin bir kadın utanmazlığıyla kestiği noktaya döndürebilirdi.</p>

  <p>Hâlâ içi tıklım tıklım değerli kâğıt paralarla dolu olan cüzdanını çıkardı. Cüzdanı elinde alışageldiğinden daha uzun süre tutarak, bütün paraları çıkardı ve bir bir saymaya başladı. Bunu yapmasındaki amaç, Bay Fischerle'yi, kendisine az sonra yapılacak önerinin onun için hiç de büyük bir özveri olmadığına inandırmaktı. Otuzuncu yüz şilinlik banknota geldiğinde, gözlerini aşağı indirerek küçüğe baktı. Kien'in yapmak yürekliliğini göstereceği öneri karşısında tepki göstermeyecek denli yumuşamıştı belki de, çünkü para saymayı kim severdi? Fischerle pısmış, bir hırsız gibi gizli bakışlarla sağına soluna bakınıyordu; gözlerini kondurmadığı tek kişi parasını sayan Kien'di, duygularının inceliği ve pis servete karşı beslediği tiksinti nedeniyle, böyle davranıyordu kuşkusuz. Kien, cesaretini yitirmedi, saymasını sürdürdü, ancak şimdi yüksek sesle, duyulur biçimde sayıyordu. Küçük adamın kulaklarını ne denli incittiğini fark ettiğinden, para saymada ısrar ettiği için ondan gizlice özür diledi. Cüce, sandalyesinde sabırsız hareketlerle kıpırdanıyordu. Bu duygulu yaratık, hiç değilse bir kulağını tıkayabilmek amacıyla başını masaya yatırdı, sonra karısının göğüslerini sağa sola iteledi; bunu da neden yapıyordu sanki, göğüslerin yayıldığı alanı genişletiyordu, zaten yeterince genişti, Kien'in görüş alanını kapatıyordu cüce.</p>

  <p>Kadın, cücenin istediğini yapmasına göz yumdu, şimdi sesi kesilmişti. Kuşkusuz paranın kendi cebine gireceğini sanıyordu. Ama burada yanılıyordu işte. Therese'ye kuruş verilmeyecekti. Kien kırk beşe geldiğinde, küçüğün sancıları dayanılmaz hale gelmişti. Yakaran bir sesle fısıldadı: "Şşşşt! Şşt!" Kien sesini alçattı. Söz konusu armağanı ona vermemeli miydi yoksa? Yok yok, cüce parayı aldığına daha sonra sevinecekti gene de, belki de alıp başını kaçacak, bu Therese'den kurtulacaktı. Elli üç sayısına geldiğinde Fischerle karısının suratını avuçladı ve bir çılgın gibi gakladı: "Konuşmadan duramaz mısın be? Ne istiyorsun, sersem orospu? Sen satrançtan ne anlarsın? Şimdi seni satrançlarım! Çiy çiy yerim seni! Toz ol!" Kien'in ağzından yeni bir sayı çıktıkça değişik bir sövgü savuruyordu; kadın büyülenmiş gibi duruyordu, kalkacakmış gibi yaptı. Bu Kien'in hiç işine gelmiyordu. Ufaklığa armağanını verirken orada olması gerekiyordu. Kendisine bir şey verilmediğine öfkelenmeliydi kadın, yoksa kocası işin tadını çıkaramazdı. Salt para, cüce için büyük anlam taşımıyordu. Kadın gitmeden vermeliydi ona parayı Kien.</p>

  <p>Sıfırlı bir sayıya varmayı bekliyordu -altmışa geldi- ve saymayı bıraktı. Ayağa kalktı, bir yüzlük çekti. Bir çekişte birkaç yüzlük almayı yeğlerdi ama cücenin duygularını incitmemek için ne çok büyük bir para vermeliydi ne de çok az. Önerisinin ciddiliğini vurgulamak için, uzun boyu ve tüm suskunluğuyla bir süre öyle durdu. Sonra konuştu; yaşamının en resmi sözcükleriydi bunlar:</p>

  <p>"Saygıdeğer Bay Fischerle! Size iletmek durumunda olduğum bir ricayı daha fazla içimde tutmak olanaksız hale gelmiş bulunmaktadır. İfade buyurduğunuz üzere 'teminat akçenize' bir katkı olarak, derin saygımın bir belirtisi olan bu armağanı kabul etmek onurunu bana bağışlamanızı rica ediyorum!"</p>

  <p>Küçük ahbap, 'Teşekkür ederim," yerine "Şşt! Senin dediğin olsun," dedi ve karısını azarlamayı sürdürdü; şaşkınlıktan ne yapacağını bilmiyor olsa gerekti. Cücenin korkunç sözleri ve bakışları, kadını nerdeyse masanın altına sindirmişti. Kendisine uzatılan paraya karşı öylesine umursamasız bir durumdaydı ki, bakmadı bile. Kien'i gücendirmemek için kolunu uzatıp parayı avucuna almakla yetindi. Tek bir yüzlük yerine, destenin tümünü kapmıştı, ancak heyecandan bunun farkına bile varmadı. Kien az daha gülümsüyordu. Cüce, düpedüz alçakgönüllü olduğundan, dünyanın en obur hırsızı gibi davranıyordu. İşin farkına varırsa müthiş utanacaktı. Kien, buna engel olmak için adamın elindeki desteyi aldı, tek yüzlüğü verdi. Cücenin parmakları sert ve duyguluydu, kuşkusuz sahiplerinin isteğine karşın destenin çevresine kenetlenmişlerdi; Kien, onları paralardan birer birer ayırırken bile bir şey hissetmediler, bununla birlikte, geri kalan bir tek yüzlüğün üzerine gene farkında olmadan kapandılar. Satranç oynamak ellerini sertleştirmiş olacak diye düşündü Kien; Bay Fischerle satranç taşlarını sımsıkı tutmaya alışmış, onu ayakta tutan tek şey bu taşlar çünkü... Bu arada yerine oturmuştu Kien. Bağışta bulunmak onu mutlu etmişti. Yara bere içinde olan Therese de, alev alev bir suratla kalktı, kesin bir tavırla masadan ayrıldı. Giderse gitsindi, Kien'in artık ona gereksinmesi yoktu. Kadın ondan bir şey koparamayacağını anlamıştı. Karısı üzerinde egemenlik kurmada kocasına yardım etmek Kien'in göreviydi bunda başarıya ulaşmıştı.</p>

  <p>Bu mutlu duyguların kargaşası içinde çevresinde neler olup bittiğini anlamadı Kien. Birden, omuzuna sert bir yumruk indiğini duydu. Bu onun zıplamasına ve sağına soluna bakınmasına yol açtı. Omuzunda koskocaman bir el yayılıydı, bir ses şunları gümbürdüyordu: "Bize yok mu?" En azından on iki kişi toplanmıştı çevresine -ne zaman gelmişti bunlar buraya? Daha önce hiç farkına varmamıştı. Yumruklar masanın üzerine yığılmıştı, daha başkaları da gelmekteydi, arkada ayakta duranlar, önde oturmakta olanların omuzlarının üzerinden eğilmişlerdi. Bir kız sesinin ağlamaklı sözcükleri duyuluyordu: "Durun bir dakika, hiçbir şey göremiyorum." Bir başka sesse, çatlak çatlak: "Ferdy, senin motosiklet cüzdanda!" diye bağırıyordu. Biri çantayı aldı, açıp havada salladı, içinde bir şey olmadığını görünce düşkırıklığı içinde inledi: "Kâğıdın batsın!" Artık salonda insandan başka hiçbir şey görülmüyordu. Fischerle gaklıyordu boyuna. Onu dinleyen yoktu. Karısı gene gelmişti. O da cıyak cıyak bağırıyordu. Ondan da şişman bir kadın, sağa sola dirsek vuruyor, bağıra bağıra adamların arasından kendine yol bulmaya çalışıyordu: "Ben de bir şey kapacağım!" Kien'in barın ardında gördüğü paçavralarla örtülüydü kadın. Yıldızlar sallanıyordu. Sandalyeler yerle bir olmaktaydı. Meleksi bir sesin sevinçten ağladığı duyuldu. Kien, olan biteni anladığı anda, kendi çantasının kafasına oturtulduğunu duydu. O andan sonra ne bir şey gördü, ne de işitti. Ancak, cepleri, giysilerinin tüm dikiş yerleriyle deliklerine varıncaya dek her yeri, çeşitli biçim ve ağırlıkta eller tarafından aranırken, yerde yatmakta olduğunu hissetti. Baştan ayağa titredi. Kendisine ne olacağına aldırıyor değildi, başı için tasalanıyordu; kitaplarını sağa sola fırlatabilirdi bu adamlar. Canını verecek, kitaplarına ihanet etmeyecekti. Kitapları istiyoruz! diye haykıracaklar, kitapların nerede? Ama onların yerini söylemeyecek, hayır, hayır, asla, asla söylemeyecek, bir kurban o, şehit olacak, kitapları uğruna ölüyor işte. Dudakları kımıldıyor, kararından dönmeme konusunda ne denli güçlü olduğunu söylemek istiyorlar, ama yüksek sesle konuşmak cesaretini gösteremiyor, yalnızca, konuşuyormuş gibi hareket ediyorlar.</p>

  <p>Ama ona sormak, kimsenin aklına gelmiyor. Kendi başlarına bulmak istiyorlar. Birkaç kez döşemenin üzerinde itildi kakıldı. Bir, anadan doğma soymadıkları kaldı. Ne yöne doğru evirip çevirirlerse çevirsinler hiçbir şey bulamıyorlar. Birden yalnız olduğunu görüyor Kien. Bütün eller ortadan yok olmuş. Gizli bir şey yapıyormuş gibi sakına sakına başına dokunuyor. Bir sonraki saldırıya karşı bir koruma olmak üzere elini orada bırakıyor. İkinci el onu izliyor. Ellerini başından çekmeden ayağa kalkmaya çabalıyor. Düşmanları, savunmasız kitaplara saldırmak için bu anı beklemekteler, dikkatli ol, aman dikkat! Başarıyor. Şansı yaver gitti, şimdi ayakta duruyor. Bu yaratıklar da nerede? İyisi mi hiç sağa sola bakınmamak; birinin dikkatini çekebilir. Odanın ta öbür ucuna dönen ürkek ve ölçülü bakışları, bıçak ve yumruklarla birbirlerine saldıran bir insanlar yığını üzerinde durdu şimdi. Şimdi onların yabanıl çığlıklarını duyuyor. Kien onları anlayamaz. Anlasaydı, onlar da onu anlarlardı belki. Uzun bacaklarını yere dikerek parmaklarının ucuna basa basa dışarı çıkıyor. Biri sırtına yapıştı ansızın. Koşarken bile sağına soluna bakmıyor korkusundan. Ellerini tüm gücüyle başına bastırıyor, soluğunu tutuyor, arkasına dönüyor. Kapı yerine geçen perdelerden başka bir şey yok görünürde. Sokağa çıktığında derin bir soluk alıyor. Yazık ki o kapıları kapayamaz. Kitaplığı kurtarılmış durumda.</p>

  <p>Birkaç kapı ötede cüce onu beklemekte. Çantasını geri verdi. "Kâğıt da içinde," dedi. "Size ne biçim bir adam olduğumu göstereceğim." Kien, sıkıntısından Fischerle diye bir adamın yeryüzünde varolduğunu unutmuştu. Cücenin bağlılığının bu inanılmaz kanıtı karşısında büsbütün şaşırdı. "Kağıt da ha," diye sevindi, "size nasıl teşekkür edebilirim..." Cüce, yanılmamıştı, Kien'i sevindireceğini bilmişti. "O bir şey değil," dedi küçük ahbap. "Şimdi lütfen benimle şuraya girer misiniz." Kien söyleneni yaptı, çok duygulanmıştı, küçük adamı kucaklayacaktı nerdeyse. Gelen geçenin gözünden ırak bir sahanlığa girer girmez, "Ödül nedir, bilir misiniz?" diye sordu cüce. "Herhalde bilirsiniz. Yüzde on. Orada içerde, kadınlar da erkekler de birbirlerini öldürüyorlar, ben bunu kaptım." Bir yerinden Kien'in cüzdanını çıkardı ve törenli bir sunuşla ona verdi. "Aptal değilim ben! Onların kellesini kurtarmak için deliğe girecek değilim." En değerli varlıkları tehlikede olduğu için parayı da unutmuştu Kien. Cücenin gösterdiği bu doğruluk karşısında sesli sesli güldü, daha çok Fischerle'nin hareketi hoşuna gittiğinden cüzdanı aldı ve "Size nasıl teşekkür edebilirim! Size nasıl teşekkür edebilirim!" dedi gene. Cüce, "Yüzde on," diye yanıtladı onu. Kien para destesine elini daldırdı ve büyük bir kısmını Fischerle'ye uzattı. "Siz önce sayın bakalım!" diye haykırdı cüce, "Dostluk başka alışveriş başka. Gün gelir, sizi soyduğumu söylersiniz, hiç belli olmaz." Kien'e göre hava hoştu, sayabilirdi. Daha önce kaç para olduğu konusunda bir fikri var mıydı? Oysa Fischerle paranın bir kısmını bir yana ayırmıştı bile ve kaç tane yüzlük olduğunu kesinlikle biliyordu. Kien'e say derken, yalnızca ödül parasını kastetmişti. Ama Kien, onu mutlu etmek için hepsini dikkatlice saydı. Bugün ikinci kez altmış sayısına vardığında Fischerle kendisini deliğe tıkılmış gördü. Birden kaçmaya davrandı -böyle bir olasılığı önceden hesapladığından ödülünü daha önce ayırmıştı- ama son bir kez daha denemeye çabaladı "İşte, hepsi yerli yerinde!" dedi. Artık para saymak zorunda olmadığına sevinen Kien, "Elbette." dedi. "Şimdi ödülü say, alacak verecek kalmasın." Kien yeniden saymaya başladı, dokuza kadar saydı, ona kalsa sonsuza dek sayabilirdi. "Dur! Yüzde on!" diye haykırdı Fischerle. Orada tam tamına kaç para olduğunu biliyordu. Kien'i beklerken bir çırpıda cüzdanın altından girip üstünden çıkmıştı.</p>

  <p>Alıp-verme işleri tamamlandığında Kien'e elini uzattı, üzgülü gözlerini kaldırarak ona baktı ve şunları söyledi. "Sizin için neler yaptığımı bilmenizi isterim! Benim için Cennetin Yıldızları bitmiştir. Bir daha oraya ayak basabileceğimi sanmıyorsunuz, değil mi? Bu parayı benim üzerimde bulurlarsa canımı çıkarırlar, öldürürler beni. Çünkü, Fischerle parayı nereden bulur? Ve ben, onlara nasıl anlatırım nerden bulduğumu? Kitap işi çeviren baydan aldığımı söylersem, beni ayakları altında ezer, ben orada yatıp dururken ceplerimi boşaltırlar. Hiçbir şey söylemezsem, öldürmeden parayı alırlar. İşte, görüyorsunuz ya, Fischerle yaşarsa, yaşamasının hiçbir amacı kalmayacak, eh, ölürse ölmüş olacak. Dost olmanın sonu budur işte." Şu anda bile kendisine bir bahşiş verilmesini bekliyordu.</p>

  <p>Kien, bu kişinin, yaşamı boyunca bulduğu bu ilk değerli nesnenin, daha iyi ve daha onurlu bir varlık haline gelmesinde yardımcı olmak durumunda hissetti kendini. "Bir ticaret adamı değil, bilim adamı ve bir kitaplık sahibiyim," dedi ve cücenin önünde alçakgönüllü bir tavırla eğildi. "Benim hizmetime girebilirsiniz, size bakarım."</p>

  <h3 id="sigil_toc_id_18">Kambur</h3>

  <p class="p1">FİSCHERLE, yeni işine başladıktan birkaç saat sonra, efendisinin istek ve özellikleri konusunda tümüyle aydınlanmış bulunuyordu. Bir gecelik odalarını kiralarken, otel kapıcısına "dostum ve uğraşdaşım" diye tanıtılmıştı. Neyse ki kapıcı, o otelde daha önce bir gece geçirmiş olan açıkelli Kitaplık Sahibini tanıdı; yoksa beyefendi de, uğraşdaşı da kapıdışarı edileceklerdi. Fischerle, Kien'in otel fişine ne yazdığını görebilmek için canını dişine taktı. Burnunu bu işlere sokmayı beceremeyecek denli küçüktü. Asıl korkusu, otelcinin hazır ettiği ikinci fişten kaynaklanıyordu. Ne var ki, bir yaşam boyu göstermediği inceliğin acısını tek bir gecede çıkaran Kien, küçüğün yazmayı ne denli güç bulacağını hesaba katmış ve onu kendi fişinde, "Refakat" hanesine yazmıştı. İkinci fişi, "buna gerek yok," sözcükleriyle otelciye uzatmıştı. Böylece Fischerle'yi yalnızca yazma zorluğundan değil, ona göre daha da önemlisi, aşağılayıcı bir konum olan uşak nitelemesinden de kurtarmış oluyordu.</p>

  <p>Yukarıya, odalarına çıkar çıkmaz, Kien paket kâğıdını çıkardı, düzlemeye başladı. "İyice buruşmuş gerçi," dedi, "ama başka kâğıdımız yok." Fischerle, kendisinin kaçınılmaz bir gereklilik olduğunu kanıtlama fırsatını değerlendirdi ve efendisinin, düzeltilmiş gözüyle baktığı kâğıtları birer birer yeniden düzeltti. "Suç bende," dedi, "kağıdı öyle vurmayacaktım." Başarısının tek kaynağı, parmaklarının gıpta edilesi bir çeviklik içinde hareket etmesiydi. Bundan sonra iki odanın döşemesine de kâğıt yayıldı. Fischerle bir yandan bir yana zıplıyor, dümdüz uzanıyor -garip, yerden-bitme kambur sırtlı bir sürüngendi bu- bir köşeden ötekine emekliyordu. "Şimdi hepsini dümdüzleriz, çabuk biter!" diyordu soluk soluğa. Kien gülümsedi, ne karşısında birinin böyle köpekleşmesine ne de kambura alışıktı ama cücenin kendisine göstermekte olduğu o kişisel saygıdan hoşlanmaktaydı. Ancak az sonra yapılacak açıklamanın, cüce üzerinde yapacağı etki konusunda ne de olsa kaygı duyuyordu. Aşağı yukarı kendi yaşında ve yıllar boyu sürgünde kitapsız yaşamış olan adamcağızın zekâsını olduğundan fazla görmüştü belki. Kendisine ayrılan görevi yanlış anlamış olabilirdi pekâlâ. Onların bütün gün güvenlik içinde nerede korunduğunu kavramadan önce şu soruyu soracaktı belki de: "Kitaplar nerede?" En iyisi yerde biraz daha emeklemesine ses çıkarmamalıydı. Bu arada Kien'in aklına herkesçe bilinen açıklayıcı bir benzetme gelir de, bu eğitimsiz beyni aydınlatabilirdi belki. Cücenin parmaklarının hareketi bile rahatsız ediyordu onu. Durmadan işliyordu parmaklar, kâğıdın yüzeyinin bittiği noktadan çok ilerilere dek sürdürüyorlardı düzeltme işini. Açtılar, aç parmaklar yiyecek isterdi. Kien'in hiç kimseye ama hiç kimseye dokundurtmamaya kesin kararlı olduğu kitapları isterlerdi belki. Bir de, adamcığın öğrenme açlığıyla karşı karşıya gelme olasılığından korkuyordu. Kendine göre haklı bir neden bulur, kitaplarını öylece bırakması isteğini dile getirebilirdi cüce. Kendisini nasıl savunacaktı? Akıllıların yapmaktan korktuğu işlere aptallar saldırırdı. İşte, aptal karşısında durmuş, 'Tamam!" diyordu bile.</p>

  <p>Kien boş bulundu, "Şimdi, kitap paketlerini açmama yardım eder misiniz!" dedi. Bu gözüpekliğine kendi de şaşırdı. Hoş karşılamayacağı soruların sorulmasına meydan vermemek üzere, hemen kafasından bir paket aldı ve adamcığa uzattı. Öteki, uzun kollarıyla güzelce aldı paketi ve dedi ki: "Ayy, ne çok! Nereye koyayım bunları?" "Çok mu?" diye bağırdı Kien öfkeyle. "Bu daha ne ki!</p>

  <p>- Anlıyorum. Tümünün yüzde onu kadar bu. Bir yıl daha yanınızda kalmamı mı istiyorsunuz? Bu kadar kitabı taşımaya çok fazla dayanamam. Nereye koyacağım bunları?</p>

  <p>- Kâğıdın üzerine. Şu köşeden başlayın da, sonra ayağımız takılıp üzerlerine düşmeyelim."</p>

  <p>Fischerle dikkatlice köşeye gitti. Yükünü tehlikeye koyacak herhangi bir şiddetli hareketten sakındı. Köşeye geldiğinde diz çöktü, paketi özenle yere koydu ve düzensizlik gözleri rahatsız etmesin diye yanlarını düzledi. Kien onu izledi. İkinci paketi ona doğru uzatıyordu: bu küçük adama güvenmiyordu, nedense bu cüce kendisiyle alay ediyormuş gibi geliyordu ona. Fischerle'nin ellerinde iş çabuk ilerliyordu. Bir paketi bırakıyor, birini alıyordu, çalıştıkça çevikliği artıyordu. Ellerini rahatça sokabilmek için kitap yığınları arasında beş altı santimlik yer bırakıyordu. Her şeyi, hatta sabahleyin yapılacak toplanmayı bile hesaba katıyordu. Her yığını ne çok yüksek ne çok alçak olmak üzere belli bir ölçüde tutuyor, yığından yeterince uzaklaşıp burnunun ucunu kitapların üzerine hafifçe değdirerek ölçüyordu. Bu ölçmeyi yaparken kendini işine iyice verdiğinden pek dalgın olmasına karşın, her seferinde, "Affedersiniz efendim!" diyordu. Yığınların burnundan yüksekte olmasına asla göz yummuyordu. Kien'se kuşkuluydu: Ona öyle geliyordu ki, yığınlar bu denli alçak tutulursa, eldeki yerler dolacak, öteki kitaplara yer kalmayacaktı. Kitaplığın yarısı daha hâlâ kafasında dururken uyumaya hiç niyeti yoktu. Ancak şimdilik bir şey söylemedi ve çömezinin dilediğini yapmasına izin verdi. Ona nerdeyse kanı ısınmış sayılırdı. "Ayy, ne çok!" ünlemesinin içerdiği küçümsemeden dolayı onu bağışlamıştı bile. İki odanın yerleri tümüyle dolduğundan, gözlerini aşağı çevirip küçük adamcığa alaylı bakışlarla bakarak "Şimdi gerisini nereye koyacaksınız bakalım?" diyeceği anı düşündükçe seviniyordu.</p>

  <p>Bir saat sonra Fischerle kamburu yüzünden büyük bir güçlükle karşılaşmış bulunuyordu. Ne kadar eğilip bükülürse, ne denli ustaca dönerse dönsün, kitaplarla çarpışıyordu. Bir odadaki yataktan öteki odadaki yatağa giden dar yoldan başka her yer kitaplarla kaplıydı. Fischerle kan ter içinde kalmıştı ve artık burnunun ucunu kitap yığınlarının tepesine değdirmeye cesaret edemiyordu. Kamburunu içine çekmeye çabaladı ama bunu beceremedi. Bu fiziksel güçlük artık neredeyse dayanılmaz hale geliyordu. Öyle yorgundu ki, kitapların üzerine tükürüp yatmak geliyordu içinden. Ama onca yorgunluğu bir kenara bıraktı, aramalarına karşın, küçücük bir boş yer bile bulamayıncaya dek işini sürdürdü ve yarı ölmüş bir halde yığıldı. "Bunca büyük bir kitaplık hayatımda görmedim" diye homurdandı. Kien'in gülümsemesi, tüm yüzüne yayıldı. "Daha yarısını bile görmüş değilsiniz," dedi. Fischerle böyle bir olasılığı aklının ucundan geçirmemişti. Gözdağı verir tavırla, "Gerisini sabahleyin tamamlarız," dedi. Kien, gafil avlandığını düşündü. Amma da böbürlenmişti. Aslında, kitapların üçte ikisi boşaltılmış durumdaydı. Küçük adam bunu bilse, onun hakkında ne düşünürdü. Doğru ve özenli insanlar, nesneleri olduğundan çok göstermekle suçlanmaktan hoşlanmazlardı. Yarın, odaları daha küçük bir otelde yatmaya bakmalıydı. Cüceye daha küçük paketler verecek, iki paketin bir küme oluşturmasını sağlayacak biçimde hazırlayacaktı onları ve eğer Fischerle, burnunun yardımıyla bir şeylerin farkına varırsa, ona yalnızca şunu söyleyecekti: "İnsanların burunları her zaman aynı düzeyde değildir. Benden öğreneceğiniz pek çok şey var." Bu gece daha fazla boşaltma yapılmasına izin vermemeliydi, küçük adam şimdiden yeterince yorulmuştu. İyice hak ettiği üzere dinlenmesini sağlamalıydı. "Yorgunluğuna saygı duyuyorum," dedi; "kitaplar, çok iyi yerleşmiş bulunuyor. Şimdi yatabilirsiniz. Yarın sabah işimizi sürdürürüz." Böylece ona karşı düşünceli davranıyor, ancak bir uşak olduğunu da unutmuyordu. Az önce yaptığı iş, o   <p>Fischerle yattıktan ve biraz dinlendikten sonra, Kien'e seslendi: "Yataklarda iş yok!" Çok rahatsızdı -yaşamında hiç böylesine yumuşak bir döşeğe uzanmış değildi- ve bu rahatsızlığını dile getirmek zorunda hissetti kendini.</p>

  <p>Kien, Çin'deydi; her gece uykuya dalmadan önce oraya giderdi. Günün olağandışı olayları, imgelerine değişik bir biçim vermişti. Ani ve büyük bir değişiklik yapmadan, bilgilerini halkın yararına sunma fikrini geliştirdi. Cücenin kendisini anladığını sanıyordu. Birbirine benzer düşüncede insanoğullarının varolabileceğini kabul ediyordu. Bunlara birazcık eğitim, biraz insanlık aşılamak büyük bir başarı sayılmalıydı. İlk adımı atmak her zaman zordu. Dahası, herkesin kendi bildiği gibi davranmasına göz yumulmamalıydı. Böylesine büyük bir bilgi birikimiyle her gün iç içe yaşamak, küçük adamın bilgiye karşı olan açlığını giderek artıracaktı; bir bakacaktınız, gizli gizli bir kitap almış, okumaya çabalıyor. İşte buna izin vermemeliydi, bu onun için zararlı bir eylemdi, sahip olduğu o azıcık zekâyı da yok edecekti. Zavallı adamcağız ne kadar bilgiyi kaldırabilirdi acaba? Önce bu işe sözlü olarak hazırlanması gerekirdi. Tek başına okumaya başlamasının acelesi yoktu. Çinceyi ana dili gibi konuşabilmesi için yılların geçmesi gerekliydi. Ama çok geçmeden, Çin kültür dünyasının fikir ve yorumcularına değgin bir şeyler öğrenmiş olacaktı. Bu konulardaki ilgisini uyandırmak için, günlük yaşantıda kazanılan deneylerle bu fikirler arasında bağlar kurulmalıydı. "Mong Tse ve Biz" başlığı altında bir deneme kaleme alınabilirdi. O bundan ne anlayabilirdi ki? Kien, cücenin az önce bir şey söylediğini anımsadı; söylenenin ne olduğunu bilmiyordu, ama demek cüce daha uyumamıştı. "Mong-Tse'den neler öğrenebiliriz?" diye seslendi. Bu başlık daha iyiydi. Mong-Tse'nin bir insan olduğu hemen anlaşılıyordu. Bilgili bir kimse, büyük yanlış anlamalara meydan vermemeye özen gösterirdi doğal olarak.</p>
