  <p>- Size hak vermek zorundayım; tam söylemek gerekirse, geride bulundu denecek bir şey kalmamıştı.</p>

  <p>- İsterseniz çalınmıştı diyelim, ne dersiniz?"</p>

  <p>Kien irkildi. Neydi çalınan? Etek mi çalınmıştı? Oysa hayalete karşı düzenlediği savunmayı, eteğin ve daha sonra bu eteğin bekçi köpeği tarafından parçalanması olgusunun üstüne kurmuştu. Kendinden emin bir sesle: "Etek olay yerinde bulundu, dedi.</p>

  <p>- Olay yerinde mi dediniz? Bu sözcükler sizin ağzınızdan çıkınca bir kat daha önem kazanıyor!" Çevreye toplanmış olan memurlar, komiseri onayladıklarını belli eder biçimde başlarını salladılar. "Sizi kültürlü bir insan olarak görüyorum. Olay yerinden söz edebilmek için, bir olayın geçmiş olması gerektiğini yadsımayacaksınız herhalde! Söylediğinizi geri almakta özgürsünüz. Ama böyle yapmakla bırakacağınız olumsuz izlenim konusunda dikkatinizi çekmek isterim. Size iyi niyetle yaklaşıyorum. İtiraf ederseniz, daha iyi olur. O halde itiraf edin, dostum! İtiraf edin, çünkü biz zaten her şeyi biliyoruz! İnkârın artık size hiçbir yararı olamaz. Olay yeri diye ağzınızdan kaçırdınız bir kez. İtiraf ederseniz, ben de sizin lehinize birkaç söz söyleyebilirim! Sırayla her şeyi anlatın! Biz araştırmalarımızı tamamladık. Artık elinizden bir şey gelir mi? Kendi kendinizi ele verdiniz! Olay yerinden söz edebilmek için, bir olayın meydana gelmiş olması gerekir. Haklı değil miyim, baylar?"</p>

  <p>Ne zaman "baylar" dese, çevresindekiler onun zaferi avuçlarının içinde tuttuğunu anlarlar ve onu hayranlık dolu bakışlara boğarlardı. Bunu yapmakta da birbirleriyle yarışırlardı. Belleğiyle övünen memur, bu işten kendi yararına hiçbir şey elde edemeyeceğini anlayınca, eski planını bir yana attı. Hızla öne çıkıp, komiserin zafer tacını tutan eline sarılarak: "Sizi kutlamama izin verin, komiserim!" diye bağırdı.</p>

  <p>Komiser, ne denli eşsiz bir başarı kazanmış olduğunun bilincindeydi. Ama alçakgönüllü bir insan olarak, övgülerden olabildiğince kaçardı. Bugün ise çok etkilenmişti. Solgun bir yüzle, coşkuyla yerinden kalktı, dört bir yanına eğilerek selam verdi, bir şeyler söylemeye çalıştı ve sonunda heyecanını, yalın bir tümceyle dile getirdi: "Baylar, hepinize teşekkür ederim!"</p>

  <p>Aile sahnelerinden iyi anlayan baba: "Çok etkilendi," dedi içinden.</p>

  <p>Kien, konuşmak istiyordu. Her şeyi sırayla anlatmasını istemişlerdi kendisinden. Bundan daha iyi bir sonuç bekleyebilir miydi? Birkaç kez söze başlamaya kalkıştı. Her defasında alkışlar yüzünden durdu. Çevresindeki memurların eğilmelerini kendi üstüne alınıyor ve bu yüzden onlara kızıyordu. Daha konuşmaya bile başlayamamışken rahatsız ediyorlardı. Onların bu tuhaf davranışlarının arkasında, bir etkileme girişiminin kokusunu alıyordu. Arkasındaki hareketi algılamasına karşın, dönüp bakmadı. Şimdi amacı, tüm hakikati anlatmaktı. Hayalet, belki de yitip gitmişti. Öldüğünden kuşku duymadığı Therese ile geçirdiği ortak yaşamı, başından başlayarak anlatabilirdi. Böylece davadaki durumunu kolaylaştırmış olurdu; ama durumunu kolaylaştırmak değildi şimdi asıl önem verdiği. Asıl istediği, Therese'nin ölümünün, kendisinin de katıldığı bu olayın ayrıntılarını anlatmaktı. Yapılması gereken şey, memurların ilgisini çekmekti; kendi alanlarına giren şeyleri dinlemekten hoşlanırlardı. Öldürmeler, tüm insanların alanına girer, öldürme olaylarından sevinç duymayan insan var mıdır?</p>

  <p>Komiser, sonunda oturdu; bu arada neyin üstüne oturduğunu unutarak, ÖZEL MÜLKİYET'in nasıl durduğuna bile bakmadı. Suçluyu kıskıvrak yakaladığından beri, ondan eskisi kadar nefret etmiyordu. İstediği gibi konuşmasına izin vermek niyetindeydi. Başarı, yaşamını ekseninden oynatmıştı. Normal bir burnu vardı şimdi. Cebinin derinliklerinde yatan ayna da unutulmuştu; artık bir işe yaramıyordu. Nedendi insanların böyle acı çektirmeleri kendi kendilerine? Şıklık, yaşamın tadı tuzu demekti. Her gün yeni kravat desenleri çıkıyordu piyasaya, önemli olan, kravatı kendine yakıştırmaktı. Çokları maymuna benziyorlardı kravat taktıklarında. Kendisinin ise aynaya gereksinimi yoktu. Eli, kravat bağlamaya yatkındı. Kazandığı başarı, haklı olduğunu gösteriyordu. Alçakgönüllü bir insandı. Kimi zaman başkalarının önünde eğilmekten de çekinmiyordu. Yanında çalışanlar tarafından çok sayılıyordu. Dış görünüşünün iyi olması, aslında güç olan işini sevmesini olanaklı kılıyordu. Kurallara gelince, onlara bağlı kalmıyordu. Suçlular içindi kurallar. Komiser, bıraktığı etkinin dört dörtlük olması yüzünden, suçluları kendi yöntemiyle kıskıvrak yakalıyordu.</p>

  <p>"Kapı kadının arkasından kapanır kapanmaz," diye söz başladı Kien, "mutluluğa adım attığımdan emindim." Çok geriden başlıyordu; ama bunu yalnız iç dünyasında, kararlı ruhunun derinliklerinde yapıyordu. Olayların gerçekte nasıl oluştuğunu tam olarak bilmekteydi. Bir eylemin nedenlerini, o eylemi gerçekleştirenden daha iyi kim bilebilir? Kien, başından sonuna dek Therese'yi bağladığı zincirlerin her halkasını görebiliyordu. İçine ince bir alayın karıştığı bir tutumla, olayları tutuklamalara ve heyecan verici olaylara düşkün olan bu izleyiciler kitlesi için bir araya getiriyordu. Onlara anlatabilecek çok daha iyi şeyleri vardı aslında. Acıyordu onlara; gelgelelim karşısındakiler bilgin kişiler değildi. Bundan ötürü onlara, normal okumuşlar gibi davranıyordu. Dahası, düzeyleri belki bunun da altındaydı. Çinli yazarlardan alıntılar yapmaktan kaçınıyordu. Sözünü kesip, Mong Tse'nin kim olduğunu sorabilirlerdi. Aslında yalın olaylardan açık ve herkesin anlayabileceği düzeyde söz etmekten hoşlanıyordu. Öyküsüne egemen olan yalın ve kesin anlatımı Çin klasiklerine borçluydu. Therese bir kez daha ölürken, Kien'in düşünceleri de bu denli dev bir bilimsel edime kaynaklık etmiş olan kitaplığa döndü. Çalışmalarını kısa zamanda yeniden sürdürmeyi düşünüyordu. Suçsuz bulunacağından emindi. Ama mahkeme önündeki tutumu, çok başka olacaktı. Orada bilimsel görkemini tümüyle gözler önüne serecekti. Büyük bir olasılıkla yaşayan en büyük sinolog olan adam, bilim adına savunmasını yaparken tüm dünya kulak kesilecekti. Burada ise alçakgönüllü konuşuyordu. Hiçbir şeyi saptırmıyor, kendini suçsuz göstermeye çalışmıyor, salt yalınlaştırmakla yetiniyordu.</p>

  <p>"Onu haftalarca yalnız bıraktım. Açlıktan öleceğinden emin olarak, tüm gecelerimi otelde geçirdim. Ama kitaplığımdan uzak düşmek, inanın ki çok acı geldi; önemli durumlar için elimin altında bulunan bir yedek kitaplıkla yetindim. Dairemin kilidi, güvenliklidir - onun için hırsızların kadını kurtarabileceklerini düşünüp tedirgin olmadım hiç. Durumunu gözünüzde canlandırmaya çalışın: Tüm yiyecekler bitmiş. Tüm gücünü tüketmiş, içi nefretle dolu olarak yerde, çekmecelerinde hep para aradığı yazı masasının önünde yatıyor. Tek düşüncesi paraydı. Evimi henüz kendisiyle paylaştığım zamanlarda, bu masanın önünde neler düşündüğümü şimdi sizlere anlatmak istemiyorum. Haftalar boyunca, yazılarımın yağma edileceği korkusuyla, bekçilik eden bir heykel biçiminde taşlaşmış olarak yaşamak zorunda kaldım. Hiçbir zaman o günlerde olduğu denli düşmüş olduğumu anımsamıyorum. Beynim çalışma tutkusuyla kasılıp kavrulurken, şöyle diyordum kendi kendime: Sen, taştan yapılmasın, ve sessiz, kıpırdamadan durabilmek için de inanıyordum bu dediğime. İçinizde daha önce hâzineleri beklemek zorunda kalmış olanlarınız varsa, kendini benim yerime koyabilecektir. Ben yazgı denen şeye inanmam. Ama bu kadın kendi yazgısının kurbanı oldu. Beni alçakça saldırılarla adım adım ölüme yaklaştırmak isterken, çılgınlığa varan açlığı tarafından yattığı yerde kemirildi. Kendini kurtaramadı. Kendini tutmak nedir bilmezdi. Bu yüzden kendi kendini yedi. Bedeni parça parça açlığın pençesine düştü.</p>

  <p>Günden güne eridi. Kalkamayacak denli bitkin düştüğünden, kendi dışkısının ortasında uzanıp kaldı. Belki size çok zayıf görünüyorum. Ama benimle karşılaştırıldığında bu kadın, olsa olsa bir insanın gölgesi diye nitelendirilebilirdi; acınası ve tiksinç bir görünümdeydi; ayağa kalkabilseydi eğer, en ufak bir esintiyle devriliverirdi; bir kibritten farksızdı, en zayıf insan bile onu kırabilirdi. Dahası, bir çocuk bile yapabilirdi bence bu işi. Doğal olarak bu konuda kesin bir şey söyleyebilmek, olanaksız. Hep giydiği mavi etek, iskeletini örtüyordu. Kolalanmıştı; bu özelliğinden ötürü bedenin iğrenç kalıntılarını derli toplu tutabiliyordu. Kadın günün birinde son nefesini verdi. Ama bence bu deyim de doğru değil; belki de artık akciğer diye bir şeyi kalmamıştı. Son dakikalarında yanında hiç yardım edeni olmadı; haftalarca bir iskeletin yanında kalmaya kim dayanabilirdi ki? Kadın pislik içindeydi. Bedeninden parça parça sarkan etlerin kokusu her yanı kaplamıştı. Çürüme daha beden canlılığını yitirmezden önce başladı. Ve bu benim kitaplığımda, kitaplarımın huzurunda oldu. Evi tepeden tırnağa temizleteceğim. Kadın, bu süreci kısaltmak için kendini öldürmeye de kalkışmadı. Hiçbir şey kutsal değildi onun için; çok acımasız bir insandı. Benden bir vasiyetname düzenlememi beklediği sürece kitaplarımı yalancıktan sever göründü. Vasiyetname sözcüğünü gece gündüz dilinden düşürmedi. Hastayken bana baktı ve salt vasiyetnameden henüz emin olmadığı için yaşamama göz yumdu. Olayları abartmıyorum. Doğru dürüst okuma yazma bildiğinden çok kuşkuluyum. Bilim, beni gerçeklerden ayrılmamaya zorluyor, buna inanın. Geçmişi karanlık bir insandır. Evin her yanını kilitledi, bana yalnızca oda bıraktı, sonra onu da elimden aldı. Ama kendisinin de sonu kötü oldu. Kapıcı, kapının kilidini kırarak daireye girdi. Bir hırsızın başaramayacağını, eski bir polis olarak başardı. Bence kapıcı, sadık bir insandır. Kadını eteğinin içinde, iğrenç, pis pis kokan, çirkin bir iskelet olarak buldu; ölmüştü, hem de tümüyle ölmüştü; kapıcı onun ölmüş olduğundan bir an bile kuşku duymadı. Birilerini çağırdı; apartmanı bir sevinç dalgası kapladı, ölüm olayının ne zaman gerçekleştiğini saptamak, artık olanaksızdı; ama gerçekleşmişti ve herkes için asıl önemli olan da buydu. Apartman sakinlerinden en az elli kişi, ölünün önünden geçti. Herhangi bir kuşku belirten olmadı; herkes başını sallayarak onayladı ve artık değiştirilmesi olanaksız olanı benimsedi.</p>

  <p>"Görünüşte ölüm olayları, kanıtlanmıştır, bunu hangi bilgin yadsıyabilir? Ama salt görünüşte ölü olan iskeletlerin varlığını bugüne dek hiç duymadım. En eski zamanlardan bu yana insanlar hortlakları iskelet biçiminde tasarımlarlar. Bu bakış açısında bir derinlik ve büyüklük gizlidir, bu bakış açısının da tanıtladığı bir şeyler vardır gerçekte. Hortlaktan neden korkulur? Bir ölünün, koşulsuz ölmüş olanın, ölmüş ve gömülmüş olanın görüntüsü olduğu için, ölü, üstüne eski, bilinen bedenini geçirip ortaya çıksaydı, karşısında aynı korku duyulur muydu? Hayır! Çünkü böyle bir görünüm karşısında ölüm düşüncesi uçup giderdi ve insan karşısında yine o canlı kişiyi bulurdu, o kadar. Buna karşılık hortlak iskelet olarak görününce, insan aynı zamanda iki şeyi birden anımsamış olur: bir zamanlarki biçimiyle canlıyı ve şimdiki görünüşüyle ölüyü. Hortlak görüntüsü olarak iskelet, sayısız halklar için ölümün simgesi yerine geçmiştir. İskeletin kanıtlayıcı gücü karşısında durabilmek, olanaksızdır, başka deyişle iskelet, tanıdığımız en ölü nesnedir. Çok eski zamanlardan kalma mezarlar, içlerinde iskelet bulunduğu takdirde tüylerimizin ürpermesine yol açar, buna karşılık içleri boşsa, onlara birer mezar gözüyle bakmayız. Dipdiri bir insanı iskelet diye nitelendirdiğimiz zaman ise anlatmak istediğimiz, onun ölüme yakın olduğudur.</p>

  <p>"Ama bu kadın, tamamen ölmüştü; apartmanda yaşayanlar durumu kendi gözleriyle gördüler ve onun bu hırslı sonu karşısında herkes, dev bir tiksinti dalgasının etkisinde kaldığını algıladı. Ondan hâlâ korkuyorlardı. Kapıcı, kadına erkek demenin ne demek olduğunu göstermiş tek insan olarak, onu bir tabuta attı. Bu işi bitirir bitirmez de ellerini yıkadı; ama korkarım o eller sonsuzluğa dek kirli kalacaktır. Ama kendisine yine de bu yürekli eyleminden ötürü burada resmen teşekkür etmek isterim. Kapıcı, kadına son yolculuğunda eşlik etmekten de korkmadı. Bana olan bağlılığından ötürü, apartman sakinlerinden bazılarını bu çirkin görevde kendisine yardımcı olmaya çağırdı. Ama bu çağrıya gelen olmadı. Bu sade ve dürüst vatandaşların cesedi görmeleri, kadının ne mal olduğunu anlamalarına yetiyordu. Aylarca onunla aynı evde yaşadım. Aşırı beyazlıkta ve hiç pürüzsüz olan tabut, köhne bir at arabasının üstünde sokaklardan geçerken, herkes içindekinin ne olduğunu algılayabildi. Cesedi öfkeli bir kalabalığın saldırısından korumak için sadık hizmetkârımın tutmuş olduğu sokak çocukları kaçtılar; korkudan titriyorlardı; haberi ağlayarak bütün kente yaydılar. Sokaklarda vahşi çığlıklar duyulmaya başladı. Öfkelenen adamlar, işlerinin başından ayrıldılar. Kadınlar ağlama krizlerine tutuldular, okullar içlerindeki çocukları sokağa kustu, bir araya gelen binlerce kişi, cesedi öldürmek istedi. 48 devriminden bu yana buralarda böyle bir kargaşa yaşanmamıştı. Havaya kalkmış yumruklar, küfürler, soluk soluğa kalmış caddeler dolusu insan ve arada megafonlardan duyulan ses: Cesede ölüm! Cesede ölüm! Bu olanları çok iyi anlayabiliyorum. Kitle, yüzeyseldir. Genelde sevmem kitleleri. Ama o gün aralarına karışabilmeyi çok isterdim. Halk şakadan anlamaz, öcü korkunç olur - halka ne teslim etmek gerekiyorsa, onu verin, adil davranacağından emin olabilirsiniz. Tabutun kapağı koparırcasına açıldığında, içinde gerçek bir ceset yerine o iğrenç iskeletin bulunduğu görüldü. Bunun üzerine heyecan dalgası yatıştı. Bir iskelete bir şey yapabilmek, olanaksızdı; kitle dağıldı. Yalnızca bir bekçi köpeği, oradan ayrılmadı. Et aradıysa da bulamadı. Hırsından tabutu yere yuvarladı ve mavi eteği paramparça etti. Bu küçük parçaları, hiç acıma duymaksızın, olduğu gibi midesine indirdi. İşte bu yüzdendir ki etek artık ortada yok. Tüm aramalarınız boşuna olacak. Ayrıntıları size işinizi kolaylaştırmak için anlatıyorum. Kalıntıları kentin dışındaki bir çöp yığınının üstünde aramamız gerek. Kemikler vardır orada; bir avuç zavallı kemik, ama bunların da öteki pisliklerden ayırt edilebileceğinden kuşkuluyum. Ola ki talihimiz yaver gitsin. Bu denli aşağılık bir yaratığa onurlu bir cenaze töreni yakışmaz. Artık güvenilir biçimde ölmüş olduğu için, arkasından sövmek istemiyorum. Mavi tehlike sona erdi. Dünyada yalnızca budalalar, sarı tehlikeden korkarlar. Oysa Çin, ülkelerin ülkesidir, en kutsal ülkedir. İnanınız ölüme! Gençliğimden beri ruhların varlığından kuşku duyarım. Ölenlerin ruhlarının başka bedenlere geçtiği öğretisini utanmazca bir yalan sayarım ve bunu her Hintlinin yüzüne söylemeye hazırım. Onu yazı masasının önünde, yerde bulduklarında, bir ruh değil, yalnızca bir iskeletti..."</p>

  <p>Kien, söylevinin üstesinden geliyordu. Arada sırada düşünceleri bilimsel alana kayıveriyordu. Yine çok yaklaşmıştı bilime; bilimle uğraşmak için tutkulu bir istek vardı içinde, bilim onun vatanıydı. Ama her defasında sarsılıp kendine geliyordu - zevkleri sonraya sakla, diyordu kendi kendisine, evine kavuşacağın güne sakla; kitaplar bekliyor, incelemeler bekliyor, çok zaman yitirdin. İradesi, önünde açılan tüm yolları zorla yazı masasının önündeki döşemeye itiyordu. Orasını gördüğünde yüzü aydınlanıyor, ölüye gülümsüyordu; bu ölü, bir resimdi, yoksa aldatıcı bir görüntü değil. Ölü kadının yanında içi sevgiyle dolu olarak kalıyordu. Canlılara ilişkin ayrıntıları aklında tutmakta güçlük çekerdi, belleği yalnızca kitaplarla karşılaştığı zaman işlerdi. Böyle olmasa, ölü kadını betimlemeyi çok isterdi. Ölümü, öyle sıradan bir şey değildi, başlı başına bir olaydı. Korkunç bir acımasızlıkla peşine düşülmüş insanlığın kesin kurtuluşuydu. Kien ağır ağır duyduğu nefret karşısında şaşırmaya başlamıştı. Kadın değmezdi bu nefrete. Acınası bir iskeletten nasıl nefret edebilirdi insan? İskeletin ölümü çabuk olmuştu. Yalnız olaydan beri kitaplara sinmiş olan koku, Kien'i rahatsız ediyordu. Ama her nimetin bir külfeti vardı. Kokuyu gidermenin çaresini bulacaktı.</p>

  <p>Memurların sabrı çoktan tükenmişti. Dinlemeyi sürdürmeleri, salt komiserlerine duydukları saygıdan ötürüydü; komisere gelince, yeniden sorgunun ciddi atmosferine dönmekte güçlük çekiyordu. Zafer tacını bu taca alışkın olan ellerinde tutarken, söylev dinlemekten hoşlanmıyordu. Şu anda bin bir desende, garantili saf ipekten yapılma, yeni kravatları karıştırmak ve içlerinden en güzelini seçmek isterdi; beğeni sahibi bir erkekti çünkü. Onu bütün dükkânlarda tanırlardı. Saatlerce karıştırabilirdi, buruşturmaksızın kravatlara bakmasını bilirdi. Bu yüzden herkes ona malını emanet ederdi. Bazıları malı evine yollarlardı. Ama komiser bundan hoşlanmazdı. Bir dükkânda günlerce kalıp şeflerle gevezelik etmeyi severdi. O geldiğinde dükkândaki görevliler öteki alıcıları bırakırlardı. Uğraşı ilginç olaylara gebeydi ve komiser de bunları anlatırdı. İnsanlar böyle şeyleri dinlemekten her zaman hoşlanırlardı. Gelgelelim zamanı yoktu komiserin, yoksa bir kaçamak yapardı. Yarın gezmeye çıkacaktı. Yazık ki bugün, yarın değildi. Aslında her sorguyu dinlemesi gerekiyordu. Ama her şeyi zaten bildiğinden, bunu ilke olarak yapmıyordu. Suçluyu yakalamıştı işte, ona kimse numara yapamazdı. Sinirleri yıpranmıştı; bunun nedeni, aşırı çalışmaydı. Yine de haline şükredebilirdi. Bir sonuç elde etmişti; şimdi de yeni kravatı düşünüp seviniyordu.</p>

  <p>Kapıcı kulak kabartmıştı. Profesör, yanıltmamıştı kendisini. Ona gereken payeyi veriyordu. Hizmetkâr değildi. Sadık olmasına gelince, bu doğruydu; istediği zaman bütün apartman sakinlerini çağırabilirdi, koşarak gelirlerdi onun çağrısına. Sesini tüm kente duyuracak denli bağırabilirdi. Polislik yapmış olduğu için, korku nedir bilmezdi. Her evin kapısını kırabilirdi. Onu engelleyebilecek kilit yoktu, çünkü kapıları tek yumruğuyla çökertiverirdi. Pabuçlarının tabanlarını ise korurdu, tekme atma gereğini duymazdı. Başkaları hemen ayaklarını kullanırlardı. O ise gücünü istediği yerinde yoğunlaştırabilirdi.</p>

  <p>Therese, Kien'in yakınında duruyordu. Adamın söylediklerini güçlükle yutabiliyordu. Yerinde hiç kımıldamaksızın, eteğinin altında bazen bir ayağıyla, bazen öteki ayağıyla çember çiziyordu. Böyle anlamsız hareketler yapması, korktuğunu ortaya koyardı. Kien'den korkuyordu. Sekiz yıl süreyle onunla aynı evi paylaşmıştı. Ama şimdi, her geçen saniye daha bir katil gibi gözüküyordu gözüne. Eskiden hiç konuşmak istemezdi. Şimdi ise sürekli cinayetlerden söz ediyordu. Ne kadar da tehlikeli bir insanmış meğer! Kien, masanın önündeki iskeletten söz ettiğinde, Therese hemen kendi kendine: birinci karısı olmalı, diyordu. O da bir vasiyetname istemişti; Therese akıllıydı, ama bu korkak adamın hiçbir şey vereceği yoktu. Etek üzerine anlatılan ise, basbayağı hakaretti. Bekçi köpeğinin etek yediği nerede görülmüştü? Bu adamın gözünü kan bürümüştü, herkesi öldürmek istiyordu. Yediği dayaklar, hiçbir zaman yeterli olamıyordu. Bir sürü yalan anlatıyordu. Üç odayı Therese'ye kendisi armağan etmişti. Yazılar ne işine yarardı Therese'nin? Onun istediği, banka hesap cüzdanıydı. Kitaplar leş kokuyormuş. Kendisi hiçbir zaman duymamıştı bu kokuyu. Sekiz yıl boyunca her gün kitapların tozunu almıştı. Caddede insanlar tabutun yanında bağırmışlarmış. Ölülere böyle davranamazdı. Önce âşık olup evlenmek, sonra da canına kıymak. Böylesinin yeri, darağacıydı. Therese kimseyi öldürmezdi. Kien'le de bir aşk evliliği yapmış değildi. Hele bir dönmeye kalksındı eve! Therese, korkuyordu. Parayı düşünen adamdı, çünkü beş kuruş koklatmıyordu. Mavi etek üzerine anlattığı doğru değildi. Amacı, yalnızca Therese'yi kızdırmaktı. Cinayet falan olamazdı. Polis buradaydı. Şimdi ağlayabilirdi Therese. Kien, karısını hayvan yerine koyuyordu. İlk karısının canına kıymıştı. Saat altıyla yedi arasında hep yalnız olurdu. Kadını o zaman öldürmüştü. Yazı masasından söz etmesine ise hiç gerek yoktıı. Bir şey bulabilmiş miydi ki Therese gözlerde? Kapıcı, erkeğin ne demek olduğunu gösteriyormuş. Therese, güzel bir araba isterdi. Tabut dediğin siyah olmalıydı. Arabaya da atlar koşulmalıydı.</p>

  <p>Therese'nin korkma temposu, giderek artıyordu. Kien'i bir ilk karısını, bir kendisini öldürürken görüyordu. Eteğin cesetten ayrılışını gözünün önünde canlandırıyordu, en çok aklını karıştıran da etekti zaten; Kien'in ilk karısına, eteğine bu denli aşağılayıcı biçimde davranıldığı için acıyordu. O içler acısı cenaze töreninden utanç duyuyordu. Bekçi köpeğinden nefret ediyordu. İnsanlar saygı nedir unutmuşlardı; okul çocukları ise yeterince dayak yemiyorlardı. Erkekler böyle olayların seyrine koşacaklarına işlerinin, kadınlar da ocaklarının başına dönmeliydiler. Onları gördüğü zaman söyleyecekti. Ne ilgilendirirdi olup bitenler apartmanın öteki sakinlerini? Hepsi görmek için koşuyorlardı. Therese, Kien'in sözcüklerini, uzun süre aç kalmış birinin ekmeği yutuşturması gibi yutmaktaydı. Korkmamak için söylenenlere kulak kabartıyordu. Tasarımlarını saniyede Kien'in tümceleri doğrultusunda biçimliyordu. Bu denli yoğun bir düşünme çabası göstermek zorunda kalışından ötürü, başı dönmeye başlamıştı. Bu denli aceleye alışkın değildi. Korkudan yarı ölecek hale gelmiş olmasa, akıllılığı ile övünürdü şimdi hiç kuşkusuz. Belki on kez biraz öne çıkıp, Kien'in ne olduğunu haykırmak istedi: ama onun düşünceleri karşısında duyduğu korku yüzünden sessiz kaldı. Adamın biraz sonra ne söyleyeceğini kestirmeye çalışıyordu; ama Kien, her defasında onu şaşırtıyordu. Gırtlağını sıkıyordu. Therese ise kendini savunuyordu; soluğu kesilene dek bekleyecek denli aptal değildi ya! Hayır, daha zamanı vardı önünde, seksenine dek yaşayacaktı; ancak elli yıl sonra ölecekti. Daha önce değil, çünkü Bay Grob böyle istiyordu!</p>

  <p>Kien, söylevini görkemli bir jestle bitirdi. Kolunu havaya kaldırdı; bayraksız bir bayrak direğini andırıyordu. Gövdesi gerildi, kemiklerinin takırtısı duyuldu, sesi çok net çıktı:" Yaşasın ölüm!"</p>

  <p>Komiser, bu bağırtıyla kendine geldi. İsteksiz isteksiz kravatları -önünde bir yığın vardı- bir yana itti; içlerinden en güzellerini seçmişti. Ama kaldıracak zamanı nerden bulacaktı? Daha güzel zamanlarda uğraşmak üzere, hepsini bir yere tıktı.</p>

  <p>"Bakın, dostum," dedi, "eğer yanılmadıysam, ölümde kaldık. Siz en iyisi şu öyküyü baştan anlatın!"</p>

  <p>Memurlar birbirlerini dürttüler. Komiserin de tuhaf davranışları vardı. Therese'nin ayağı, normal çemberin sınırlarını aşmıştı. Bir şeyler söylemek zorunluluğunu duyuyordu. Bellek dehası ise hedefe varmış olduğunu algılıyordu. Duyduğu her sözcük, yerli yerine oturmuştu. Şimdi tutuklunun yerine, ifadeyi kendisi yinelemek niyetindeydi. Omuzuyla küçük gördüğünü belli eder biçimde Kien'i işaret ederek: "O yoruldu," dedi, "ben daha çabuk anlatırım!" Therese de sonunda konuştu. "Rica ederim, beni öldürecek! "Korkusundan alçak sesle konuşuyordu. Kien bu sesi duyduysa da, kadının varlığını yadsıdı. Arkasını dönüp bakmadı. Asla bakmayacaktı, hem neden baksındı? Kadın ölmüştü. Therese: "Rica ederim, korkuyorum!" diye bağırdı. Sözünün kesilmesine sinirlenen bellek dehası, Therese'ye çıkıştı: "Kim saldırıyor ki size!" Baba, yatıştırmak için araya girdi: "Kadın, doğuştan daha güçsüz olan cinstir." Bu, oğlunun yazdığı son kompozisyondan alıntıladığı bir özdeyişti. Komiser küçük aynasını çıkardı, esnedi ve: "Şimdi gerçekten yorgunum," diye içini çekti. Burnunu gözden kaçırdı; hiçbir şeye ilgi duymaz olmuştu. Therese: "Rica ederim, götürülsün buradan!" diye bağırdı. Kien, henüz onun sesi karşısında dayanıyor ve dönüp bakmıyordu. Ama yüksek sesle inledi. Kapıcı ise onun ahlayıp poflamalarından usanmıştı. "Bakın, profesör bey!" diye bas bas bağırdı arkadan, İşler öyle göründüğü kadar kötü değil. Henüz hayattayız hepimiz. Üstelik sağlıklıyız da!" Ölümün tadına varabilmesi beklenemezdi kapıcıdan. Yaradılışı böyleydi. Güçlü adımlarla öne çıktı. Meseleye el koyup, konuşmaya başladı.</p>

  <p>Profesör bey, akıllı bir insandı. Çok kitap okumuştu da, ondan. Anlamlı şeylerdi söyledikleri. Hem ünlü, hem de ruhen iyi bir adamdı; ama söylediklerine inanmamak gerekiyordu. Kimseyi öldürmüş falan değildi. Nereden bulacaktı birini öldürebilecek gücü? Böyle konuşmasının nedeni, karısının onun gibi bir kocaya layık olmayışındandı. Kitaplarda yazılıydı böyle şeyler. Profesör de her şeyi bilen bir insandı. Bir toplu iğneden bile korkardı. Karısı, onu acı bir düş kırıklığına uğratmıştı. Çok kötü ruhluydu cadaloz. Önüne gelenle yatıp kalkıyordu. Bunu kanıtlayabilirdi. Profesör evden bir hafta uzak kalınca, onu baştan çıkarıvermişti. Kendisi emekli polisti, yan uğraş olarak da kapıcılık yapıyordu. Adı Benedikt, soyadı da Pfaff'dı. Kendini bildi bileli evinin adresi, Ehrlich Caddesi 24 numaraydı. Kadın, hırsızlık sözünü ağzına almamalıydı. Bir hizmetçiydi aslında, ve profesör bey onunla sırf acıdığı için evlenmişti. Profesörün yerinde bir başkası olsa, bu kadının kafasını kırardı. Anası, sefalet içinde ölmüştü. Kendisi de dilencilikten sabıkalıydı. Bir zamanlar yiyecek bir dilim ekmeği bulamazdı. Bunları, kendi kızından öğrenmişti. Kızı, babasına her şeyi yatakta anlatmıştı. Çok konuşurdu. Profesör bey suçsuzdu; kendisinin emekliliği ne denli kesinse, profesörün suçsuzluğu da o denli kesindi. Profesöre kefil olabilirdi. Resmi makamdan olan biri, böyle bir kefaleti üstlenebilirdi. Zaten evinde de bir tür bekçi kulübesi kurmuştu, meslektaşlarının ağızları şaşkınlıktan açık kalabilirdi: kanaryalar ve göz deliği. İnsanın çalışması gerekirdi; çalışmayan, devletin sırtına yük olurdu.</p>

  <p>Çevresindekiler, kapıcıyı hayretle dinliyorlardı. Bağırmaları, herkesin beynine dek işliyordu. Baba bile anlıyordu onu. Bu, kendisinin de tüm hayranlığına karşın, dikbaşlı oğluyla konuşurken kullandığı dildi. Komiser de biraz olsun ilgi duymaya başlamıştı. Bu kızılsaçlı adamın polis olduğunu şimdi o da yadsımıyordu. Rastgele biri, burada bu denli yüksek sesle ve küstahça konuşmaya kalkışamazdı. Therese, sürekli olarak protesto etmeye kalkışıyordu. Ama sözcükler çok zayıf dökülüyordu ağzından. Bir sağa, bir sola kayarken, sonunda Kien'in ceketinin eteğini yakaladı ve çekiştirdi. Kien arkasını dönüp bakmalı ve Therese hizmetçi miydi, yoksa evin kâhya kadını mı, söylemeliydi. Şimdi Kien'den yardım umuyordu; öteki adamın küfürlerinin etkisinden Kien'in yardımıyla kurtulmak istiyordu. Kien, âşık olduğu için evlenmişti kendisiyle. Peki ama ne olmuştu o aşka şimdi? Evet, bir katildi katil olmasına, ama konuşmasını da biliyordu. Therese, hizmetçi sözcüğünün altında kalamazdı. Otuz dört yıldan beri ev çekip çeviriyordu. Neredeyse bir yıldan bu yana da dürüst bir ev kadınıydı. Bir şeyler söylemeliydi Kien! Acele etmeliydi! Yoksa kendisi de sabahları saat altıyla yedi arasındaki bir saatin gizini açığa vururdu!</p>

  <p>Therese içinden, Kien kendisine verilmesi gerekeni, yani aşkını verir vermez, ona ihanet etmeye karar verdi. Odada Therese'nin söylediklerini işiten tek insan Kien'di. Büyük gürültünün ortasında, arkasından gelen sesi duyuyordu; zayıftı bu ses, ama her zamanki gibi de öfkeliydi. Kien ceketini çekiştiren kaba saba eli de algılıyordu. Dikkatle, nasıl yaptığının farkına kendisi de varmaksızın, sırtını çekti, omuzlarını döndürüp oynattı, ceketin kollarından sıyrıldı, ceketi parmaklarıyla hafifçe aşağı itti ve ansızın, son bir silkinmenin ardından ceketsiz ve Therese'siz kalıverdi. Şimdi Therese'yi algılamıyordu artık. Kadın yeleğinden tutmaya kalksa, yine aynı şeyi yapacaktı. Düşüncelerinde ne hayalete, ne de kadının kendisine ad taktı. Adını da görüntüsünü de bilmezlikten geldi; ama kendini neye karşı savunduğunu biliyordu.</p>

  <p>Kapıcı, konuşmasını bitirmişti. Bu konuşmanın etkisini beklemeksizin -kendisine kimseden bir tepki gelemezdi- Kien ile Therese'nin aralarına girdi, "Çekil!" diye bağırarak ceketi kadının elinden kaptı ve bir bebeği giydiriyormuşçasına profesörün sırtına geçirdi. Komiser, hiçbir şey söylemeksizin parayla belgeleri geri verdi. Gözlerinde bu yanlış davranışın pişmanlığı okunuyordu; başarıyla yürütülen sorgunun ise tek hecesini bile geri almadı. Bellek dehasına gelince, bazı şeylerden kuşkulanmıştı; her olasılığa karşılık, kızılsaçlı adamın konuşmasını aklında tuttu ve bu konuşmanın içerdiği çeşitli noktaları parmak hesabıyla saydı. Polislerin konuşmaları birbirine karışıyordu. Her biri kendi düşüncesini dile getirmekteydi. İçlerinden atasözleriyle uğraşmaktan hoşlanan biri: "Yalancının mumu yatsıya kadar yanar" deyince, tümü adına konuşmuş oldu. Therese'nin otuz dört yıllık kâhyalığı, bu karmakarışık sesler arasında yitip gitti. Kadın, ayağını yere vuruyordu. Onu gördükçe bir baldızını -o yasak meyveyi- anımsayan baba, sonunda Therese'nin dinlenmesini sağlayabildi. Therese, kıpkırmızı bir yüzle ve cırlak sesiyle, gerekçesini sayılara dökerek ortaya koydu. Anlattıkları kanıtlanabilirdi; daha olmazsa Grob ve Karısı Mobilya Firması'ndan Bay Grob'u buraya getirebilirdi. Adam, daha kısa süre önce evlenmişti. "Evlendi" derken, ses tonunu değiştiriverdi. Gelgelelim Therese'nin anlattıklarına kimse inanmadı. Sonunda Therese, rastgele bir hizmetçi kadın olarak kaldı ve baba, o gece için kadından bir randevu istedi. Bunu duyan kapıcı, daha Therese karşılık vermeden isteği onun yerine olumlu yanıtladı. Meslektaşına dostça bir ifadeyle: "Böyle bir randevu için Brezilya'ya bile koşar," dedi. Amerika'yı yeterince uzak bulmamıştı. Sonra hem keyifli, hem de her an ısırmaya hazır olarak çevresine bakındı, duvarda asılı olan jiu-jitsu figürlerinin büyütülmüş fotoğraflarını gördü. "Benim zamanımda bunlar yeterliydi!" diye bas bas bağırdıktan sonra, sıktığı iri yumruklarını birkaç meslektaşının hayranlıkla öne eğilmiş burunlarının dibine uzattı. Baba: "Evet, o eski günler," diyerek Therese'nin çenesini okşadı. Oğlu kendisinden daha iyi bir yaşam sürecekti. Komiser, Kien'i süzüyordu. Bir profesördü karşısındaki; iyi bir aileden olduğunu hemen sezdiriyordu; parayı ise sanki cebinde çalı çırpı taşıyormuş gibi taşıyordu; onun yerinde başkası olsa, kendini gösterişli biçimde donatmasını bilirdi. Oysa bu profesör, dilenci gibi geziyordu. Dünya, adaletli bir dünya değildi. Therese, babaya döndü: "Rica ederim, olur tabii; ama ben her şeyden önce bir ev kadınıyım!" Otuz yaşında gibi gösterdiğini biliyordu; ama uğradığı hakaret yine de içine işlemişti. Kien, yerinden kımıldamaksızın bakışlarını komisere dikti; bu arada Therese'nin sesinin yaklaşmasını ya da uzaklaşmasını dinliyordu.</p>

  <p>Kapıcı, artık gitmeye karar verip de, sevecen bir ifadeyle Kien'in kolunu tuttuğunda, profesör başını hayır anlamında salladı ve herkesi şaşırtan bir güçle masaya sarıldı. Ayırmaya çalıştılarsa da, masa da adamla birlikte sürüklendi. Bunun üzerine Benedikt Pfaff, Therese'ye dönerek: "Defol git buradan, cadaloz karı!" diye bağırdı; sonra da meslektaşlarına dönüp: "Adam, bu karıdan hoşlanmıyor!" diye ekledi. Baba, Therese'yi yakalayıp türlü şakalarla dışarı çıkardı. Çok öfkelenen Therese, babaya alçak sesle kendisini daha sonra da rahat bırakmamasını söyledi. Kapıya vardığında, sesinin son kalıntılarını bir araya getirip bağırdı: "Bir cinayet, önemsiz midir? Bir cinayet, önemsiz midir?" Ağzına bir şamar yiyince, koşarak evine döndü. Bir katili evine sokamazdı. Hemen kapıyı iki kez alttan, iki kez ortadan, iki kez de üstten kilitledi, sonra da hırsız falan girmiş mi diye etrafa bakındı.</p>

  <p>Profesörü ise on polis bile yerinden oynatamıyordu. Kapıcı: "Gitti artık," diye cesaret vererek, profesörün başını -ellerinin arasında zar gibi duran bu başı- kapıya doğru çevirdi. Kien, bir şey söylemedi. Komiser, ellerini gözlerine götürdü. İnsanlar çok küstahtı; masasını yerinden oynatıyorlardı. Böyle devam ettiği takdirde, çok yakında altında hiçbir şey kalmayacaktı. Ayağa kalktı; minder de çarpılmıştı. "Baylar, olmaz böyle şey!" dedi. Kien'in çevresini saran yaklaşık bir düzine memur, dostça konuşarak masayı bırakmasını söylediler. "Her koyun kendi bacağından asılır," dedi içlerinden biri. Baba, kadına hemen o gün haddini bildireceğine söz verdi. "İnsan, evleneceği kişiyi çok iyiler arasında seçmeli!" dedi bellek dehası. Kendisi ancak paralı bir kadınla evlenmeyi kabul edebilirdi, bu yüzden de hâlâ evlenememişti. Sahneyi yöneten komiser: bütün bunlar ne kazandıracak bana, diye düşündü ve herkesten iğrendi. Benedikt Pfaff: "Hadi profesör bey, beni mahçup etmeyin, gelin benimle!" diye bağırdı, "Eve dönüyoruz artık!" Ama Kien, yerinden kımıldamadı.</p>

  <p>Artık komiserin de sabrı tükenmişti. "Dışarı!" emrini verdi. Daha birkaç saniye önce Kien'i güzellikle razı etmeye çalışan on iki kişi, masaya saldırıp üzerinden Kien'i kuru bir yaprak gibi silkelediler. Kien, yere düşmedi, öylece kaldı. Yenilgiyi kabul etmiyordu. Boşuna konuşacak yerde, mendilini çıkarıp kendi eliyle gözlerini bağladı. Düğümü canı acıyana dek çekti. Arkadaşı, onu koluna girerek dışarı çıkardı.</p>

  <p>Kapı kapanır kapanmaz bellek dehası, parmağını alnına dayayarak: "Suçlu, dördüncüsüydü!" dedi. Karakolda, o günden başlayarak Theresianum'un asansörcüsünün dikkatle gözlenmesine karar verildi.</p>

  <p>Caddeye çıktıklarında kapıcı, profesör beye kendi bölmesine gelmesini önerdi. Evine gittiği takdirde öfkelenebilirdi; ne gerek vardı başına dert açmaya? Şimdi ona gerekli olan, dinlenip kendine gelmekti. "Evet," dedi Kien, "o kokudan tiksiniyorum." Evi temizlenene dek, kapıcının önerisini kabul edecekti</p>

  <h3 class=" " id="sigil_toc_id_26">Düğme</h3>

  <p class="p1">KAÇMAYI başaran Fischerle, Theresianum'un önünde hiç beklemediği biçimde karşılandı. Yazgılarından ve çenesi düşüklüklerinden ötürü tasalandığı kendi adamlarının yerine, heyecanlı bir kalabalık büyük kapıya doğru dalgalanmaktaydı. Fischerle'yi gören bir yaşlı adam: "Kambur!" diye acı acı bağırdı ve kireçlenmiş kemikleri elverdiği ölçüde büzüldü. Söylentilerin dev bir cüceye dönüştürdüğü suçludan korkuyordu; iki büklüm olduğunda, cüce kadar küçülmüş oluyordu. Yaşlı adamın zayıf çığlığını algılayan bir kadın, bu çığlığı daha yüksek sesle yineledi. Bunun üzerine herkes duydu; ortak bir dileği dile getirmenin mutluluğu, tümünü etkiledi. Alan: "Kambur! Kambur!" bağırtılarıyla çalkalandı.</p>

  <p>Fischerle: "Çok memnun oldum!" diyerek eğildi. Bir kitleden, kitlesel kazançlar sağlanabilirdi. Kien'e geri verdiği bir dolu paradan ötürü öfkelenmişti; şimdi burada bu zararını gidermek niyetindeydi. Eski tehlikenin verdiği sersemliği henüz üzerinden atamamış olduğundan, yenisinin kokusunu hemen alamadı. Başının üzerinde dalgalanan heyecanlı çığlıklar, Fischerle'yi de sevindiriyordu. Amerika'ya gittiğinde, satranç sarayından çıkarken de böyle tezahüratla karşılanacaktı. Müzik çalacak, insanlar bağıracak, kendisi de onların ceplerinden dolarları aşıracaktı. Polis ise, kendisine de zarar verecek olan bu duruma seyirci kalacaktı. Orada Fischerle'ye hiçbir şey olamazdı. Milyonerler, kutsaldı. Yakınında duran yüz polis, ondan istediği gibi davranmasını rica edeceklerdi. Burada ise o denli anlayışla karşılanmıyordu. Polisleri, Theresianum'da bırakıp çıkmıştı. Dolarların yerine yalnızca bozuk para vardı, ama Fischerle bunu da alıyordu.</p>

  <p>Savaş alanına, başka deyişle içine dalabileceği sokaklara, elini sokabileceği ceplere, altlarında saklanıp kurtulabileceği bacaklara baktığı sırada, alandakilerin coşkunluğu da korkutucu boyutlara varmaktaydı. Herkes, inci kolyeyi çalan haydutun yakalanmasında kendi payı da bulunsun istiyordu. Kalabalığın içinde en sakin olanları bile soğukkanlılıklarını tümüyle yitirmişlerdi. Kendisini tanıyanların arasına karışmak cesaretini göstermek! Hırsızın bu küstahlığı, akıl alır gibi değildi! Bir ellerine geçirseler, erkekler dayaktan pestilini çıkaracaklardı. Kadınlar önce havaya kaldırıp, sonra tırnaklarıyla parçalayacaklardı, ta ki hırsızdan geriye bir lekeden başka bir şey kalmayana dek; zaten utanç verici bir lekeden başka bir şey değildi aslında. Ama bütün bunları yapabilmeleri için, önce onu görebilmeleri gerekiyordu. Çünkü binlerce kişinin onun etkisi altında "Kambur!" diye bağırmalarına karşın, cüceyi görebilmiş olanların sayısı en çok bir düzineyi geçmiyordu. Cehennem cücesine giden yol, insanlarla asfaltlanmıştı. Herkes onu istiyor, ona susamışlığın acısını çekiyordu. Meraklı babalar, çocuklarını başlarının üzerine kaldırıyorlardı. Böylece bir taşla iki kuş vurmuş oluyorlar, çocuklarını hem ayaklar altında ezilme tehlikesinden kurtarıyor, hem de onlara öğrenme olanağı sağlamış oluyorlardı. Komşuları ise bu babaların böyle bir anda bile çocuklarını düşünmelerini hoş karşılamıyorlardı. Birçok anneler, çocuk kaygısını çoktan geride bırakmışlardı; çocuklarının bağırmasını engellemiyorlar, duymuyorlardı; duydukları tek şey "Kambur!" diye haykıran seslerdi.</p>

  <p>Fischerle, biraz fazla gürültü çıkarıldığı kanısındaydı. İnsanlar: "Yaşasın dünya şampiyonu!" diye bağıracak yerde "Kambur" diye haykırıyorlardı. Neden dünya şampiyonuna değil de, kambura yaşasın dendiğini anlayamıyordu Fischerle. Her yandan sıkıştırılmaktaydı. Onu daha az sevip, cebini doldurması için daha çok fırsat yaratmalarını yeğlerdi. Çünkü bu şekilde hiçbir şey elde edemiyordu. Biri parmaklarını sıkıştırıyordu. Bir ara kamburunun nerede olduğunu kestiremez duruma geldi. Tek elle hırsızlığa kalkışması, çok tehlikeliydi. "Hey, biraz aşırı düşmüyor musunuz üstüme?" diye bağırdı. Sözlerini, ancak en yakınında olanlar anladılar. Ama söylediklerine kimse anlayış göstermedi. Öğretici yumruklarla, inandırıcı tekmelere hedef oldu. Bir şey yaptığı söyleniyordu; ama bu yaptığının ne olduğunu bilebilmeyi çok isterdi. Yakalanmış mıydı acaba? Serbest eline baktı. Hayır, henüz hiçbir cebe dalmamıştı bu el. Mendiller, taraklar, aynalar gibi, her zaman çalabilecek ufak tefek şeyler bulurdu. Bunları aşırmak, sonradan da öç almak amacıyla fırlatıp atmak, alışkanlığıydı. Oysa şimdi eli, utanılacak denli boştu. Peki ama, bu insanlar neden onu suçsuz anında yakalamaya kalkışıyorlardı? Henüz hiçbir şey çalmamışken, dövüp duruyorlardı. Yukardan yumruk, aşağıdan tekme atıyorlardı; ve pek tabii kadınlar da kamburunu çimdikliyorlardı. Gerçi canı acımıyordu; bu budalalar, adam dövmesini hiç bilmiyorlardı; Cennetin Yıldızlarında yumruk atma sanatını bedavadan öğrenebilirlerdi. Ama insan hiçbir şeyin sonunu önceden kestiremeyeceğinden ve görünüşte acemilerin, bir vuruşta bu alanda otorite olduklarını kanıtladıklarına rastlandığından, Fischerle acı acı haykırmaya başladı. Genellikle karga gibi olurdu sesi; ama, örneğin şimdiki gibi, zora geldiğinde, sesi bir bebek sesi gibi de çıkardı. O zaman ciğerlerinin gücü de bir küçük çocuğun ciğerlerinin gücüne eş olurdu. Yakınında duran bir kadın, tedirginleşerek çevresine bakındı. Çocuğu evde yatıyordu. Kadın, çocuğunun peşinden gelip insanların arasına karışmış olabileceğinden korkmuştu. Gözlerinin ve kulaklarının yardımıyla çocuğunu aradıysa da, çabası boşuna oldu. Çocuğun arabasının başındaymış gibi, diliyle yatıştırıcı sesler çıkardı ve sonunda kendi tedirginliği de geçti. Ötekiler ise çocuk sesine kanıp, hırsızlık uğruna katil olan suçlunun varlığını unutmadılar. Kalabalık büyük olduğundan, arada ezilmekten korkuyorlardı; bu yüzden acele etmeye başladılar. Vuruşları giderek kötüleşti ve hedefini sık sık şaşırır oldu. Ama çembere, aynı şeyi amaçlayan yeniler girdi. Fischerle, genel durumdan hiç hoşnut değildi. İstese, bu çeteden çok kolay kurtulurdu. Elini koltuk altlarına atması ve çıkaracağı banknottan kalabalığa fırlatması yeterliydi. Belki de çevresindekilerin istediği, bu paralardı. Tabii, satıcı olacak o bencil, o iğrenç yılan, herkesi kışkırtmıştı; bu yüzden onlar da Fischerle'nin parasına göz dikmişlerdi. Fischerle, kollarını sımsıkı gövdesine yapıştırdı; emrindekilerin şeflerine karşı bu edepsizce davranışlarına çok kızmıştı; hayır, kendisi göz yummazdı bu tür davranışlara; yılanı cehennemin dibine gönderecekti, şu anda çıkarmıştı işten; bunu nasıl olsa yapacaktı günün birinde; ölü taklidi yapıp yere düşmeye karar verdi. Çevresindeki haydutlar ceplerini aradıkları takdirde, kendisinden ne istendiğini anlamış olacaktı. Cebini aramaya kalkışmadıkları takdirde ise, Fischerle'nin öldüğünü sanıp kaçacaklardı.</p>

  <p>Ama bu planı yapmak, uygulamaktan daha kolaydı. Fischerle, yere düşmeye çabaladı; kamburu, çevresindekilerin dizlerine takıldı. Yüzü, ölmek üzere olanların ifadesini almış, çarpık bacakları bükülmüştü; son nefesi, çok küçük olan ağzı yerine burnundan çıktı, sımsıkı kapalı olan gözleri açılıp donuklaştı ve gözbebekleri yukarı kaydı - ne var ki biraz erkendi bütün bu hazırlıklar için. Planı, kamburu yüzünden uygulanamadı. Fischerle, kendisini neyle suçladıklarını dinliyordu şimdi. Zavallı barona yazık olmuştu. Bir inci kolye uğruna yapılmazdı bu. Genç barones, tanımsız bir dehşeti yaşamıştı. Kocasıyla birlikte, tüm yaşamı da yıkılıp gitmişti. Evlenirdi belki bir başkasıyla. Ama bunun için kimse zorlayamazdı onu. Cüceler için bu işin cezası, 20 yıldı. Ölüm cezası yeniden konmalıydı. Sakatların kökü kurutulmalıydı. Bütün suçlular, sakatların arasından çıkıyordu. Hayır, daha doğrusu bütün sakatlar suçlu kişilerdi. Neden bakıyordu böyle, sanki hiç suçu yokmuş gibi. Çalışmalıydı. Başkalarının ekmeğini çalmaya kalkışmamalıydı. Böyle bir kambur, ne yapacaktı o incileri? O Yahudi burnu kesilmeliydi. Fischerle kızmıştı; bu insanlar, körlerin renklerden söz etmesi gibi söz ediyorlardı inci kolyelerden! Keşke bir kolyesi olsaydı.</p>

  <p>Tam o anda yabancı dizlerin baskısı kalktı, kamburu özgür kaldı ve Fischerle, nihayet yere yığılabildi. Donuklaşan gözleriyle, çevresindekilerin onu bıraktıklarını saptadı. Zaten daha sövüp saymaları sürerken, kalabalığın eskisi kadar yoğun olmadığını görmüştü. "Kambur!" çığlıkları daha yüksekti, ama şimdi kilise yönünden gelmekteydi. Çevresindekileri suçlarcasına: "Gördünüz mü?" diyerek ayağa kalktı ve yanında kalmış olan birkaç kişiye baktı. "Aradıkları, orada!" Çevresindekiler, bakışlarıyla Fischerle'nin kiliseyi gösteren sağ elini izlediler, Fischerle ise sol eliyle yıldırım hızıyla üç cebi karıştırdı, bulabildiği tek şey olan tarağı tiksinerek fırlatıp attı ve oradan toz oldu.</p>

  <p>Fischerle, ancak mucize diye nitelendirilebilecek kurtuluşunu kime borçlu olduğunu hiçbir zaman öğrenemedi. Fischerin, alanda ötekilerin eşliğinde onu beklemiş ve bu bekleme yalnız ona çok uzun gelmişti.</p>

  <p>Çünkü lağımcı, şefin ne kadar geciktiğinin farkına varmamıştı bile. Saatlerce ayakta durabilir ve yine saatlerce hiçbir şey düşünmeyebilirdi. Ne eğlenceyi, ne de can sıkıntısını tanırdı. Kimi ağırkanlı, kimi de tezcanlı olduğu için, tüm insanlar ona yabancı kalmıştı. Onu karısı kaldırır, karısı yollar ve yine karısı karşılardı. Saati ve zamanı, karısıydı. Kendini en rahat hissettiği atmosfer, sarhoşluk atmosferiydi; çünkü bu atmosferde başkaları da saati unuturlardı.</p>

  <p>"Kör"e gelince beklerken krallar gibi eğlenmekteydi. Bir gün önce aldığı bahşişin yüksekliği, başına vurmuştu; bugün daha yükseğini alabilmeyi umuyordu. Gereken parayı kazanır kazanmaz Siegfried Fischer firmasından ayrılıp bir büyük mağaza kuracaktı. Çok büyük olmalıydı bu mağaza, diyelim doksan satıcı kadını çalıştırabilecek kadar. Bunları kendi seçecekti. Doksan kilodan aşağı olanlar kesinlikle işe alınmayacaktı: Mağazanın sahibi kendisi olacağından, istediğini alabilirdi. En yüksek aylıkları verecek, böylece de rakiplerinin elinden en kilolu satıcı kadınları alacaktı. Böyle bir kadın nerede olsa, aynı doğru söylentiyi duyacaktı: Johann Schwer'in<a id="k17" href="../Text/dipnotlar.xhtml#a17"><sup>[17]</sup></a> mağazasında aylıklar daha yüksektir. Mağaza sahibi de yanında çalıştırdığı her kadına, karısıymış gibi davranır. Bunu duyan kadınlar, başka erkeklere canın cehenneme deyip ona koşacaklardı. Mağazasında her şey bulunacaktı: kremler, kemik taraklar, saç fileleri, temiz mendiller, erkek şapkaları, köpek mamaları, siyah gözlükler, cep aynaları, kısacası her şey. Yalnız düğme satılmayacaktı. Vitrinlerde, üzerlerinde BURADA DÜĞME SATILMAZ yazılı panolar bulunacaktı.</p>

  <p>Gezgin satıcı ise kilisede uyuşturucu madde arıyordu. Bu maddelerin yakınlığı, üzerinde uyuşturucu etkisi yaratıyordu. Sürekli olarak gizli bir paket buluyor, ama bu paketi gerçekten bulmadığını da biliyordu; bunu anlayacak denli akıllıydı.</p>

  <p>Adamların üçü de konuşmuyordu.</p>

  <p>Aralarında yalnızca Fischerin, giderek endişelendiğini açığa vuruyordu. Fischerle'nin başına bir şey gelmiş olmalıydı. Hâlâ görünürlerde yoktu ve küçücük bir insandı. Söz verdi mi, sözünü tutardı. Beş dakikada geleceğini söylemişti. Fischerin, o sabah gazetede okuduğu bir kaza haberi üzerine hemen Fischerle'yi düşünmüştü. Kazada iki lokomotif çarpışmıştı. Biri anında ölmüştü, bir diğeri de ağır yaralı olarak kaza yerinden kaldırılmıştı. Fischerin şimdi bakmaya gidecekti. O yasaklamış olmasaydı, giderdi. Büyük bir şef olduğu için, saldırıya uğramıştı hiç kuşkusuz Fischerle. Çok kazanıyor, kazandığı tüm parayı da üstünde taşıyordu. Fischerin'e göre o olağanüstü bir insandı. Cücenin düşmanlarını karısı kışkırtmıştı; çünkü kadın, kocasının artık kendisini istemediğini biliyordu. Çok yaşlıydı kocasına göre. Fischerle ondan bir boşansın, Cennetin Yıldızlarında elini sallasa ellisini bulurdu. Kilisenin önü iğne atılsa yere düşmeyecek kadar kalabalıktı. Fischerle, ezilmişti, bir şeyin altında kalmıştı. Ne olursa olsun, gidip bakacaktı Fischerin. Ötekiler burada kalmalıydı. Fischerle bir yaratıcıydı. Fischerin, onun bakışlarından korkardı. Baktığı zaman kaçmak ister, ama kaçamazdı. Öteki üçü ne düşünürlerse düşünsünler, Fischerle şefleriydi. Onların da korkması gerekirdi. Fischerle şimdi tekerleklerin altında yatıyor olmalıydı. Kamburunu ezmişlerdi. Fischerle, satranç takımından olmuştu. Dünya şampiyonu olduğu için, takımını Theresianum'da aramaktaydı. Bu yüzden öfkelenip heyecanlanmıştı. Belki de hasta olacaktı. Fischerin'in ona bakması gerekecekti. Kadın, sabah hemen bunu düşünmüştü. Gazeteler yazmıştı. Fischerle artık hiç gazete okumuyordu. Evet, Fischerin gidecekti şimdi, hemen gidecekti.</p>

  <p>Kadın her tümceden sonra susuyor ve endişeyle alnını buruşturuyordu. Aşağı yukarı geziniyor, kamburunu oynatıyor, aklına yeni birkaç sözcük geldiğinde, meslektaşlarının yanına gidip bunları yüksek sesle fısıldıyordu. Ötekilerin de kendisi gibi sıkıntılı olduklarını algılıyordu. Kör bile tek sözcük söylemiyordu, oysa keyfi yerinde olduğunda iyi konuşmasını becerirdi. Kadın, Fischerle'yi tek başına aramak istiyor, ötekiler de peşinden gelirler diye korkuyordu. "Hemen dönerim!" diye seslendi birkaç kez; uzaklaştıkça daha yüksek sesle bağırıyordu. Adamlar yerlerinden kımıldamadılar. Fischerin korkusuna karşın, mutluluktan uçacak gibiydi. Fischerle'yi bulacaktı. Fischerle, yaşadığı o korkunç felaketten sonra bir de kendi adamlarına sinirlenmemeliydi. Onlara, kendisini beklemelerini söylemişti.</p>

  <p>Kadın, dikkati çekmemeye çalışarak kilisenin önündeki alana süzüldü. Köşeyi döneli çok olmuştu; hızlanacak yerde, zaten küçücük olan adımlarını ağırlaştırdı ve küçücük başını kramp geçirircesine döndürüp arkasına baktı. Satıcının, lağımcının ya da o düğme toplayıcının arkasından geldiklerini gördüğü takdirde, Fischerle'yi ezmiş olan lokomotif gibi, ansızın duracak ve: "Sadece bakıyordum," diyecekti. Ancak arkasından gelenler geri döndükten sonra yerinden kımıldayacaktı. Kimi zaman biraz bekliyor, kilisenin arkasında bir pantolon görür gibi oluyor, sonra ortada böyle bir şey olmadığını anlayınca yine sessiz adımlarla ilerlemeye koyuluyordu. Bu kadar insanı çoktandır bir arada görmemişti. Bunların hepsi birer gazete alsalar, bir haftalık kazancını elde etmiş olurdu. Ama gazeteler, Cennetin Yıldızları'ndaydı, ve Fischerin'in şu anda gazeteleri düşünecek zamanı yoktu; şimdi Fischerle'nin emrinde çalışmaktaydı. Fischerle, günde 20 şilin, ödüyordu; firması büyük olduğu için, bu miktarı ödemeyi kendisi istemişti. Kadın, Fischerle'yi bulabilmek için saklandı; olduğundan daha da küçüldü; Fischerle bir köşede, yerde yatıyor olmalıydı. Sesini duyuyordu. Peki ama, neden göremiyordu onu? Eliyle yerleri yokladı. "Bu kadar da küçük değil," diye fısıldayarak başını salladı. Artık kalabalığın arasına karışmıştı; yere eğilmiş olduğu için, yalnızca kamburu görünüyordu. Bunca iri insanın arasında nasıl bulacaktı Fischerle'yi? Kalabalığın arasında eziliyordu; Fischerle'yi de eziyor olmalıydılar. Ezilmişti Fischerle, bırakmalıydılar onu! Soluk alamıyordu, ağzını açıp kapatıyordu, ölmek üzereydi!</p>

  <p>Ansızın Fischerin'in hemen yanında biri: "Kambur!" diye bağırarak kamburuna vurdu. Ötekiler de bağırmaya ve yumruk atmaya başladılar. Kalabalık, kadının üstüne saldırdı; burada yer elverişli olduğundan, daha güçlü yumruklar atılabiliyordu. Fischerin yere yuvarlandı. Yüzüstü yatıyor ve hiç kımıldamıyordu. Acımasızca dayak yemekteydi. Kamburuna vuralım derken, her yanına vuruyorlardı. Kitlenin tümü, bu noktaya yığılmaktaydı. Kamburun gerçek olduğundan kuşku duyulamazdı. Kitle, tüm öfkesini bu kambura boşaltıyordu. Kadın, kendinde güç bulduğu zamanlar, Fischerle'nin yazgısından korkuyor ve: "O, dünyada sahip olduğum tek varlık" diye inliyordu. Sonra kendinden geçti.</p>

  <p>Fischerle'nin durumu iyiydi. Kilisenin arkasında dört adamından üçünü buldu; Fischerin ise yoktu. "O nerede?" diye sorarak, elini göbeğinin hizasında tuttu; böylece kısa boylunun nerede olduğunu sormak istiyordu. Gezgin satıcı hemen: "Sıvıştı" diye yanıtladı, ayakta uyuyordu. "Kadın değil mi, şaşmamak gerek," dedi Fischerle, "beklemesini bilmez, mutlaka işi vardır, parasını yitirmiştir, yıkılmıştır, bütün kadınlar sakat aslında!" Kör, yüzünde korkutucu bir ifadeyle: "Kadınlarıma laf söylemeyin, Bay Fischerle!" diye onun sözünü kesti. "Benim kadınlarım sakat değildir. Küfür etmeye kalkışmayın!" Bu sözlerin ardından neredeyse mağazasını da anlatmaya kalkışacaktı. Ama rakibine bakınca, aklı başına geldi. Yalnızca: "Benim mağazamda düğme satılması polisçe yasaklanmıştır!" demekle yetinerek sustu. Lağımcı: "Gitti," diye homurdandı. Güçlükle verilebilen bu yanıt, henüz Fischerle'nin ilk sorusuna verilen bir yanıttı.</p>

  <p>Şefe gelince, yüzünü buruşturmuştu. Başı göğsüne doğru düştü ve sonuna dek açılan gözleri yaşlarla doldu. Çevresindekilere acı dolu bakışlarla bakıp hiçbir şey söylemedi. Sağ eliyle alnına vuracak yerde burnuna vurdu; sonunda konuşmaya başladığında, çarpık bacaktan da sesi gibi tir tir titremekteydi. "Baylar," diye söze başladı ağlayarak, "yıkıldım. Ortağım beni" -sözünün burasına geldiğinde, bedeni bir isyan dalgasıyla sarsıldı- "aldattı. Biliyor muydunuz bunu? Ödemelerini durdurup, cebinde benim param olduğu halde polise gitti! İşte, lağımcı tanığımdır!" Susup sözlerinin onaylanmasını bekledi. Lağımcı başıyla onayladı onaylamasına, ama ancak birkaç dakika sonra. Bu birkaç dakika içersinde büyük mağaza, içindeki doksan çalışanını da yıkıntıları altına gömerek çöktü. Kilise de çöktü; içinde uyuşturucu madde namına ne varsa ya da ne konulması öngörülmüşse, kiliseyle birlikte yitip gitti. Artık uykuyu düşünecek hal kalmamıştı. Yıkıntılar kaldırılırken, büyük mağazanın bodrumunda dev bir düğme deposu bulundu.</p>

  <p>Fischerle, lağımcının başıyla onaylamasından sonra, konuşmasını sürdürdü. "Hepimiz yıkıma uğradık. Sizler işinizi yitirdiniz. Benim de yüreğim kan ağlıyor. Sizleri düşündüm. Bütün paramı yitirdim. Yasak işler çevirmekten ötürü, polis tarafından aranıyorum. Birkaç güne değin polisin arama celbi gelecek, kendiniz de göreceksiniz. Emin bir kaynaktan öğrendim bunu. Saklanmak zorundayım. Bir daha nerede ortaya çıkacağımı yalnız tanrı bilir. Belki de Amerika'ya giderim. Yol param olsaydı! Ama nasılsa bir yolunu bulurum kurtulmanın. Benim gibi bir satranç oyuncusu, hiçbir zaman her şeyini yitirmiş olamaz. Yalnızca sizler için korkuyorum. Polis, sizin canınıza okuyabilir. Böyle yataklık etme suçunun cezası iki yıl hapis. Düşünün, birine sırf arkadaşınız olduğu için yardım ediyorsunuz ve birden iki yıl hapis yatmak zorunda kalıyorsunuz; neden, çenenizi tutamadığınız için! Biliyor musunuz ne diyeceğim size? İsterseniz, yakanızı kurtarabilirsiniz hapisten! Aklınız varsa, ağzınızı açıp tek sözcük söylemezsiniz. Polis: 'Fischerle nerede?' diye sorar. 'Bilmiyoruz,' dersiniz. 'Ama Fischerle'nin yanında çalışıyordunuz, değil mi?' Bu soruyu da: 'Yok böyle bir şey,' diye yanıtlarsınız. 'Peki ama, kulağımıza böyle söylentiler geldi!' 'İyi de, söylentilerin aslı yoktur biliyorsunuz!' 'Fischerle'yi son ne zaman gördünüz?' 'Cennetin Yıldızlarından çıkıp bir daha görünmediğinde, belki karısı tam olarak gününü biliyordur. Kesin tarih verirseniz, o zaman kötü bir izlenim yaratmış olursunuz. Kesin tarih vermezseniz, kadına sorarlar; bir kez de kocası için karakola gitmiş olur, zararı yok. 'Siegfried Fischer ve Ortakları Firması ne iş yapardı?' 'Bunu nereden bilelim, sayın başkomiserim?' İnkâra başladıktan hemen sonra serbest bırakılırsınız. Ha, bakın aklıma çok parlak bir düşünce geldi! Böylesini eminim hiç duymamışsınızdır! Polise gitmenize de gerek yok! Hem hiç yok! Polis rahat bırakır sizi, sizden hiçbir şey istemez, yeryüzünde yaşadığınızı bile bilemez, polis için doğmamış sayılırsınız; bilmem nasıl anlatayım bunu? Nasıl olur böyle bir şey? Dilinizi tutarsanız olur! Kimseye, Cennetin Yıldızları'ndakilerden hiçbirine tek sözcük söylemezsiniz, olur biter! Sorarım size, o zaman benimle ilişkiniz bulunduğu gibi saçma bir fikre kim saplanabilir? Size olanaksız diyorum böyle bir şey, o zaman da yakanızı kurtardınız gitti demektir. O zaman sanki hiçbir şey olmamış gibi çalışmaya başlarsınız. Sen yine kapı kapı dolaşıp satıcılık yapmaya başlar ve uyumazsın, sen de karına aylığının dörtte üçünü verip pislik temizlersin; lağımcının da yararlı bir işlevi vardır, bütün pislikler birikip kalırsa, ne olur milyonluk bir kentin hali? Sen de yeniden dilenciliğe çıkarsın, bir köpeğin ve kara gözlüklerin var nasıl olsa. Biri kalkıp sana bir düğme verirse, hiç bakmazsın; düğme vermeyen olursa, o zaman dönüp bakarsın. Düğmeler felaketindir, dikkat et, yoksa birinin canına kıymaya da kalkabilirsin! İşte böyle, dediğim gibi davranmalısınız; hiçbir şeye sahip değilim ama, sizin iyiliğiniz için söylüyorum bunları, öğütlerimin değeri olan altın, cebimde olabilsin isterdim! Ama sizleri sevdiğim için, bedava veriyorum öğütlerimi!"</p>

  <p>Heyecanlanan ve duygulanan Fischerle, pantolon ceplerini karıştırdı. Uğradığı yıkımdan ötürü duyduğu acı, uçup gitmişti; çok hararetli konuşmuş olduğu için, başlarına gelen felaketin kendisini ilgilendiren bölümünü unutmuştu. Bir iyilik perisi kesilmişti şimdi; arkadaşlarının yazgısıyla kendininkinden daha çok ilgileniyordu. Karıştırdığı ceplerinin ne denli boş olduğunu biliyordu. Sol cebinin delinmiş olan astarını dışarı çevirdi; sağ cebinde ise hayretle bir şilin ve bir düğme buldu. İkisini de ortaya çıkardı; bir kez başladıktan sonra, sonuna dek gitmekti yakışık alan. Çatlak sesiyle ve büyük bir coşkuyla: "Son şilinimi de sizinle paylaşacağım!" dedi. "Dört memur artı bir şef, beş kişi eder. Herkese yirmi Groschen düşer. Bu bir şilin benim olduğundan, Fischerin'in payını şimdilik ben saklayacağım. Belki rastlarım kendisine. Bu parayı kim bozar?" Kimsede bir şilinlik bozuk para bulunmadığından, karmaşık hesaplar yapıldıktan sonra bölüşme, hiç olmazsa kısmen gerçekleştirilebildi. Satıcı, şilini alıp altmış Groschen geri verdi. Buna karşılık karısına götürecek parası, dolayısıyla da bozukluğu olmayan lağımcıya yirmi Groschen borçlu kaldı. Satıcının verdiği bozuk paradan kör kendi payını, Fischerle de kendisinin ve kadının payını aldılar. "Tabii, gülmek kolay sizin için," dedi Fischerle; tek gülen, kendisiydi. "Bu parayla ben, olsa olsa bir çuvala girip saklanabilirim. Size gelince, hepinizin işi gücü var, zengin insanlar sayılırsınız! Bense tutkuları olan bir adamım, ne yapayım? Cennetin Yıldızları'nda herkesin, şöyle demesini isterim arkamdan: Fischerle ortadan yok oldu, ama soylu bir insandı doğrusu!"</p>

  <p>Gezgin satıcı: "Böyle bir satranç şampiyonunu bir daha nereden buluruz?" diye yakındı, "Şimdi ben, tek şampiyon olarak kaldım, kâğıt oyununda şampiyon." Cebindeki ağır bir şilin, hafifçe dans etti. Kör, hiç kımıldamadan duruyordu; gözlerini alışkanlığın etkisiyle kapatmıştı; elini de, yine alışkanlığın etkisiyle, öne uzatıp açmıştı. Payına düşen iki madeni para, tıpkı yeni efendileri gibi ağır ve donuk bir ifadeyle, avucunda durmaktaydı. Fischerle güldü: "Demek bir şampiyon daha, kâğıt oyunlarında şampiyon!" Bir dünya satranç şampiyonunun böyle kişilerle konuşmasını tuhaf buluyordu: ailesi olan bir lağımcı, uyku nedir bilmeyen bir satıcı, düğmelerden ötürü canına kıymaya kalkan bir adam, öne doğru uzanmış, açık duran eli görünce, hemen düğmeyi bu elin avucuna bırakıp katıla katıla güldü. "Hepiniz hoşça kalın!" dedi çatlak sesiyle, "Ve aklınızı başınıza toplayın, dostlarım, aklınızı başınıza toplayın!" Kör gözlerini açınca, düğmeyi gördü; bir şey algılamış, bakıp kendini algıladığının doğru olmadığına inandırmak istemişti. Büyük bir korkuyla, Fischerle'nin arkasından baktı. Fischerle de dönüp seslendi: "Daha iyi bir dünyada, öbür dünyada buluşmak üzere, dostum, üzülme fazla!" Sonra adımlarını hızlandırdı; hiç belli olmazdı kör, bu şakayı kötüye alabilirdi. Bir yan sokağa girdiğinde durup bir süre bütün insanların aptal oluşlarına güldü. Bir binanın kapı girintisine girip, ellerini kamburunun altında kavuşturdu, sağına ve soluna doğru eğildi. Burnu akıyor, madeni paralar şıkırdıyor, kamburu ağrıyordu; yaşamı boyunca bu denli güldüğünü anımsamıyordu; gülmesinin bir çeyrek sürdüğü kuşkusuzdu. Yola koyulmazdan önce burnunu duvara sildi, koltuk altlarına soktu ve her birini kokladı. Sermayesi, bu koltuk altlarındaydı.</p>

  <p>Birkaç sokak ilerlemişti ki, işinde uğradığı büyük kayıplardan ötürü üzüntüye kapıldı. Yıkım demek biraz abartma olurdu gerçi, ama 2000 şilin bir servet demekti; bu miktar, kitap işinde yitirilmişti. Polisin varlığının hiçbir işlevi yoktu. İş yaşamını kesintiye uğratıyordu, o kadar. Birkaç kuruş aylık alan, hiçbir sermayesi bulunmayan, görevi salt dikkat etmek olan zavallı bir polis memuru, büyük bir firmanın uğraştığı türden işlerden ne anlardı? Örneğin o, yani Fischerle, yerlerde sürünmekten çekinmiyor ve ona borçlu olan bir ortağın öfkeyle yere fırlatmış olduğu parayı kendisi kaldırıyordu. Belki arada bir tekme yiyordu ama, aldırmıyordu. Bütün düşündüğü, çevresindeki ayakları, bir, iki, dört ayağı, tüm ayakları nasıl iteceğiydi, kendisine, yani şefe düşüyordu bu işi yapmak. Para, kirli ve buruşuktu, basımdan yeni çıkmış değildi; uygar bir insan utanırdı böyle bir parayı tutmaktan - ama Fischerle alıyordu bu parayı. Adamları vardı hiç kuşkusuz, hem de dört tane birden; sekiz kişi de çalıştırabilirdi yanında -on altı kişi çalıştırmazdı- ve yine hiç kuşkusuz adamlarını gönderip, "Çocuklar, kaldırın yerden şu pis parayı!" buyruğunu verebilirdi. Gelgelelim göze alamazdı böyle bir tehlikeyi. İnsanlar çalmaktan başka bir şey düşünmüyorlardı; kafalarını dolduran tek düşünce, çalmaktı ve her biri birkaç kuruşu gizleyebildiği için, bu alanda kendini büyük bir sanatçı olarak görüyordu. Şef dediğin ise ancak yalnızca kendine güvenebiliyorsa şef olabilirdi. Bu da bir riziko olarak nitelendirilebilirdi. On sekiz adet yüzlük güzel banknotu yerden kaldırmıştı; geriye yalnızca ikisi kalmıştı; onlar da neredeyse cebinde sayılırdı; tam ter döküp kendi kendine, ne geçecek elime bütün bu işten, diye düşünürken, polis çıkagelmişti, en olmayacak anda. Fischerle, ölesiye korkmuştu, polis görmeye dayanamıyordu. Parayı, ortağının cebine sokmuştu; para, bu ortağının ona, Fischerle'ye borçlu olduğu paraydı. Evet, Fischerle bunu ortağının cebine soktuktan sonra kaçmıştı. Peki polis ne yapmıştı? Parayı kendi için alıkoymuştu. Aslında polis, parayı ortağında bırakabilirdi; belki daha iyi günler gelir ve o zaman Fischerle, parasını ortağından alabilirdi; ama hayır, polis deli diye nitelendirmişti Kien'i. Bu denli çok parası ve bu denli kıt aklı olan biri saldırıya uğrayıp soyulur, bu da başa dertler açar demişti. Zaten yeterince işimiz var, o halde iyisi mi parayı kendimiz için alıkoyalım; öyle de yapmışlardı. Polis hırsızlık yaparken, insandan dürüst olması nasıl beklenebilirdi?</p>

  <p>Fischerle öfke içinde yürürken, yanından geçtiği bir polis bakışlarını ona dikti. Fischerle, polisten epey uzaklaştıktan sonra ona duyduğu nefreti açığa vurdu. Ya bu hırsızlar Amerika'ya gitmesine izin vermezlerse! Bir bu eksikti! Fischerle -yolculuğa çıkmazdan önce- yaptıkları hırsızlıktan ötürü polislerden öç almaya karar verdi. Ona kalsa, hepsini can acısından bağırtana dek çimdiklemek isterdi. Çalınan parayı aralarında paylaştıklarından emindi. Diyelim iki bin polis vardı; o zaman adam başına bir şilin düşüyordu. İçlerinden biri de çıkıp: "Hayır! Bu çalınmış paradır, onun için elimi süremem!" demiyordu; oysa polisten böyle yapması beklenirdi. Bu yüzden tümü de aynı derecede suçluydu ve hiçbiri, Fischerle'nin çimdiklerinden kurtulamadı.</p>

  <p>"Ama bu çimdiklerin canlarını acıttığını sanma ha!" dedi ansızın Fischerle yüksek sesle. "Çünkü sen buradasın, onlar ise uzakta. Attığın çimdikleri hissetmezler ki!" Fischerle yolculuğu için düşünmüş olduğu girişimlerde bulunacak yerde, öfkeyle saatler boyu nereye gideceğini bilmeksizin kentte dolaştı ve polisi cezalandırabilmek için bir çare aradı. Başka zamanlar en önemsiz amaçlarını gerçekleştirmek için bile hemen bir plan gelirdi aklına; şimdi ise gerçekten çaresizdi; bu yüzden giderek en sert istemlerinden vazgeçmeye başlamıştı. Herhangi bir biçimde öç alabildiği takdirde, artık paradan bile vazgeçmeye hazırdı. Özveride bulunduğu para, tam iki bin şilindi! Artık istemiyordu bu parayı, bir bağış olarak kabul etmiyordu, yeter ki biri de bu parayı polisin cebinden alsın!</p>

  <p>Öğlen vakti geçmiş, Fischerle içindeki nefretten ötürü açlık duymamıştı; tam bu sırada gözü bir binanın üstündeki iki tabelaya takıldı. Birinde: DR. ERNST FLINK, kadın doktoru, yazılıydı. Onun hemen altındaki ikinci tabelada ise DR. MAXIMILIAN BÜCHER, sinir hastalıkları uzmanı, yazısı okunuyordu. "Deli karıların tüm gereksinmeleri karşılanmış" diye düşünürken, aklına Kien'in Paris'teki erkek kardeşi geldi; adam, kadın doktoru olarak bir servet kazandıktan sonra, ruh doktoru olarak çalışmaya başlamıştı. Fischerle, üstüne bu ünlü profesörün adresini yazmış olduğu kâğıdı aradı; kâğıt gerçekten de ceketinin cebindeydi. Tavsiye mektubu da yanındaydı; ama bunu kullanabilmek için önce Paris'e gitmesi gerekiyordu. Oysa Paris uzaktı ve polis aradan geçecek zaman içersinde parayı içkiye yatırıp bitirmiş olurdu. Kien'in kardeşine kendi bir mektup yazıp, kendi adıyla imzalasa, bu kez Paris'teki soylu bey: "Fischerle mi? Kim bu Fischerle?" diyecek ve hiç gelmeyecekti. Çünkü zengindi ve son derece gururlu bir insandı. Profesörlükle serveti kendinde birleştiren birine nasıl davranılacağını iyi bilmek gerekirdi. Böyle bir olay, günlük yaşamın ölçülerine göre değil, satrancın ölçülerine göre çözümlenebilirdi. Profesör satrançtan anlıyor mu, bu bilinse, o zaman mektubun altına "Fischerle, dünya satranç şampiyonu" diye bir imza da konabilirdi. Ama profesör gibi bir insan, inanmayabilirdi. İki aya değin, Capablanca'yı karınca gibi ezdikten sonra, Fischerle, dünyadaki bütün ünlülere şöyle bir telgraf yollayacaktı: "Yeni satranç şampiyonu Siegfried Fischer, en derin saygılarını sunar." O zaman hiçbir kuşku söz konusu olmayacaktı; durumu herkes bilecekti; zengin profesörler de dahil olmak üzere, herkes eğilip selam verecekti; inanmayanlar ise hakaret suçundan yargıç önüne çıkacaklardı; ve Fischerle, gerçek bir telgraf çekebilmeyi yaşamı boyunca istemişti.</p>

  <p>Öcünü almayı böyle gerçekleştirdi. Önüne çıkan ilk postaneye girip üç telgraf kağıdı istedi, çabuk olsundu lütfen, işi aceleydi. Telgraf kâğıtlarına yabancı değildi. Daha önce de satın almıştı bu kâğıtlardan, fiyatları ucuzdu; üstlerine koca koca harfleriyle, o günkü dünya şampiyonu kimse, ona hitaben alaylı ve meydan okumayı içeren satırlar yazmıştı. "Sizden nefret ediyorum. Bir kambur," ya da "Kendine güveniyorsan, benimle karşılaş, sakat herif!" gibi görkemli metinlerini Cennetin Yıldızları'nda okur ve kendilerinden hiçbir yanıt gelmeyen dünya şampiyonlarının korkaklıklarından yakınırdı. Söylediklerinin çoğuna inanırlardı ama, telgraflarına inanmazlardı; çünkü parası, o telgraflardan birini bile yollayamayacak denli azdı; bu yüzden belki de adresi unutmuş, ya da yanlış yazmış olabileceğini söyleyerek onunla alay ederlerdi. İyi yürekli bir Katolik, kendisi cennete gider gitmez Havari Petrus'un Fischerle için biriktirdiği mektupları dünyaya atacağına söz vermişti. Fischerle: "Şimdi ne denli sahici bir telgraf gönderdiğimi bir bilseler!" diye düşünerek, o zavallıların kendisine yapmaya cesaret ettikleri şakalara güldü. Neydi o zamanlar? "Cennetin Yıldızları" adlı batakhanenin sürekli müşterisi. Peki ya şimdi neydi? Şimdi bir profesöre telgraf çekiyordu. İş, doğru sözcükleri bulmaya kalmıştı. Kendi adını saklamayı daha uygun buldu. Şöyle yazdı: "Kardeşiniz keçileri kaçırdı. Bir aile dostu." Böylece ilk telgraf kâğıdının metni, iyi oturmuştu. Sorun, keçileri kaçırdı deyiminin bir ruh doktorunu etkileyip etkilemeyeceğiydi. Doktor bu olayları her gün yaşadığından "Herhalde o denli önemli değildir" diye düşünecek ve aile dostunun yine telgraf çekmesini bekleyecekti. Oysa Fischerle'nin ne sokağa atacak parası vardı, ne telgrafa verdiği para çalıntı paraydı, ne de bu denli uzun bekleyebilirdi. Bir aile dostunu bir yana bıraktı, aşırı bağlılık kokuyordu ve alıcısında aşırı beklentiler uyandırabilirdi; "keçileri kaçırdı" deyimini de "toptan" sözcüğüyle güçlendirdi. Şimdi ikinci telgraf kâğıdında: "Kardeşiniz keçileri toptan kaçırdı." yazılıydı. Peki ya imza? Toplumda belli bir yeri olan insan, imzasız telgraf karşısında bir tepki göstermezdi. İtiraflar, şantajlar ve buna benzer uğraşlar vardı; emekli bir kadın doktoru da bilirdi bütün bunları. Fischerle'nin elinde bir telgraf kâğıdı daha kalmıştı; boşa harcanan öteki iki kâğıttan ötürü öfkelendi ve üçüncü kâğıda düşünceli, düşünceli: "Keçileri toptan kaçırdım" diye yazdı. Okuyunca, metne hayran kaldı. Bir insan kendisi için böyle yazdığı takdirde, ona inanmak gerekirdi, çünkü kim yazabilirdi kendisi için böyle bir şeyi? Fischerle "Kardeşin" diye imzaladıktan sonra, elindeki kâğıtla birlikte telgraf memuruna gitti.</p>

  <p>Kötü bir adam olan telgraf memuru, olumsuz anlamda başını salladı. Ciddi olamazdı bu telgraf, şakadan ise anlamazdı. "Almak zorundasınız!" diye direndi Fischerle, "Bu görev yüzünden size mi aylık veriyorlar, bana mı?" Ansızın kendilerinden kuşkulanılan insanların telgraflarının alınmadığından korkmaya başlamıştı. Nereden tanıyordu onu memur? Cennetin Yıldızları'ndan tanımadığı kesindi; telgraf kâğıtlarını ise hep başka yerden almıştı.</p>

  <p>Adam: "Bundan bir anlam çıkmıyor!" diyerek telgrafı geri verdi. Önünde kambur bir cücenin bulunuşundan cesaretlenmişti. "Aklı başında bir insan yazmaz böyle şey.</p>

  <p>- İşte üstüne bastınız!" diye bağırdı Fischerle, "O yüzden kardeşime telgraf çekiyorum. Gelip beni alsın! Ben deliyim!"</p>

  <p>Memur azarlarcasına: "Siz yolunuza gitsenize, bayım!" dedi; tükürür gibi çıkmıştı bu sözler ağzından.</p>

  <p>Biri kendi doğal postu olmak üzere, sırtında iki kürk bulunan ve Fischerle'nin arkasında bekleyen şişman bir adam, zaman yitirilmesine öfkelenerek cüceyi bir yana itti; telgraf memurunu üst makamlara şikâyet etmekle korkutarak, konuşmasını -her sözcüğünün ardından dolu bir cüzdanın kokusu geliyordu- şu tümceyle tamamladı: "Bir telgrafı geri çevirmek hakkına sahip değilsiniz, anladınız mı? Siz sahip değilsiniz böyle bir hakka!"</p>

  <p>Memur sustu; akıllı hareket etmek hakkını yutarak görevini yaptı. Fischerle, adama bir Groschen eksik verdi. Ona acelesi olduğundan değil, ama ilkelerine bağlı kalmak için yardım etmiş olan şişman bey, yaptığı yanlışlık konusunda cücenin dikkatini çekti. Fischerle: "Sahi mi?" diyerek postaneden çıktı. Dışarda, telgrafının yaptığı hile yüzünden gönderilmeyebileceğini düşündü. "Bütün bunlar birkaç kuruş için mi Fischerle?" dedi kendi kendini suçlarcasına, "Oysa telgraf, eksik verdiğin miktarın 267 katına mal oldu sana!" Geri döndü; şişman beyden nazikçe özür diledi; onu yanlış anlamıştı, iyi duyamıyordu, sağ kulağı keçileri kaçırmıştı. Karşısındakinin cüzdanına hiç olmazsa düşüncelerinde biraz daha yaklaşabilmek için, lafı uzattı. O anda sırtında iki kürk bulunan kimselerle yaşamış olduğu kötü deneyimleri anımsadı; tam zamanında anımsamıştı. Bu gibileri, kendilerine dokundurtmazlar ve insanı, daha bir şey elde etmesine fırsat kalmadan polise teslim ederlerdi. Fischerle, eksik kalan parayı ödedi, cömertçe bir selam verip postaneden çıktı. Artık öcü yola çıkmış olduğundan, cüzdandan vazgeçmişti. Kendine sahte bir pasaport sağlamak için, Cennetin Yıldızları'nın yakınında, ama onun düzeyinin çok altında bir lokale gitti. Bu pavyonun adı "Şebeğin Yeri"ydi; müşterilerinin ne denli insanlıktan uzak kişiler olduğunu anlatmak için, bu hayvansı ad bile yeterliydi. Burada herkes sabıkalıydı. Lağımcı gibi, bir işi ve iyi bir şöhreti olan adam, "Şebeğin Yeri"ne gelmiyordu örneğin. Cennetin Yıldızları'nda anlattığına göre, karısı kokusundan "Şebeğin Yeri" ne gittiğini anlasa, ondan hemen boşanırdı. Burada ne bir emekli kadın, ne de herkesi yenen bir satranç şampiyonu vardı. Bazen biri, bazen bir başkası kazanırdı. İnsanı, zafere götüren zekâ, burada yoktu. Pavyon, bir bodrumdaydı; kapıya varmak için önce sekiz basamak inmek gerekiyordu. Kırık camın bir bölümü kâğıtla örtülmüştü. Duvarlarda açık saçık kadın resimleri asılıydı. Cennetin Yıldızları'nın sahibesi, temiz bir adı olan pavyonunda böyle bir şeye asla izin vermezdi. Masaların üstleri tahtadandı; mermerler zamanla çalınmıştı. Pavyonun şimdi ölmüş olan işletmecisi, düzenli geliri bulunanlardan oluşma bir müşteri kitlesi toplamak için çaba harcamıştı. Getireceği iyi bir müşteri karşılığında her kadına parasız bir fincan kahve söz vermişti. Yine o sıralarda güzel bir tabela yaptırmış ve pavyonun adını "Değişiklik" olarak değiştirmişti. Karısı, tabelada yazılı olanın kendisi için de geçerli olduğunu söyleyerek, sürekli erkek değiştirmişti. Adamcağız, karısına duyduğu aşkın yol açtığı acıya bir de kör barsağıyla işlerin kötü olması eklenince, ölüp gitmişti. O ölür ölmez karısı: "Ben şebeği yeğlerim," demişti. Yine eski tabelayı asmış, böylece pavyonun kazandığı bir avuç iyi ün de yitip gitmişti. Kadın, bedava kahve âdetini kaldırmıştı; o zamandan beri de kendine biraz olsun değer veren hiçbir hanım lokale adım atmaz olmuştu. Kimler gelmiyordu ki buraya! Sahte pasaport düzenleyenler, berduşlar, kentin dışına sürülenler, hakkında tutuklama emri bulunanlar, ayaktakımından olan Yahudiler ve ayrıca tehlikeli bir sürü tip. Cennetin Yıldızları'na zaman zaman polisin geldiği olurdu; buraya ise polisin adım atmaya cesaret ettiği görülmemişti. Kendini "Şebeğin Yeri"nin sahibesinin yanında güvenlik altında hisseden bir soyguncunun tutuklanabilmesi için tam sekiz dedektifin görevlendirilmesi gerekmişti. İşte böyle bir yerdi bu pavyon. Normal bir pezevenk, burada yaşamından emin olamazdı. Yalnızca ağır suç işlemiş olanlara saygı gösterilirdi. Sakatlar ve kamburlar zeki olsunlar ya da olmasınlar, burada fark etmezdi. Buranın insanları kendileri aptal olduklarından, bu tür ayrımların bilincine varamazlardı. Cennetin Yıldızları, Şebeğin Yeri ile hiçbir ilişki kurmuyordu. Şebeğin Yeri'ndekilerin gelmesine izin verildiğinde en güzel masa mermerleri çalınıyordu. Cennetin Yıldızları'ndaki resimli dergiler, ancak buranın tüm müşterilerince okunduktan sonra Şebeğin Yeri'nin sahibesinin eline geçiyordu.</p>

  <p>Fisherle, Cennetin Yıldızları'ndan bıkmış olduğunu yadsımıyordu; ama buranın yanında Cennetin Yıldızları, bir pırlantaydı. Şebeğin Yeri'ne girdiğinde, çevrelerine korku saçan birkaç adam ona doğru atıldılar. Çevresini alıp gururla alkışlayarak, bu beklenmedik ziyaretten duydukları sevinci belirttiler. Pavyonun sahibesi o sırada yoktu, yoksa o da sevinecekti hiç kuşkusuz. Adamlar, Fischerle'nin Cennetin Yıldızları'ndan çıkıp buraya geldiğini sanıyorlardı. Cennetin Yıldızları'na, kadınlarca kutsanmış bu yere onların girmeleri yasaktı. Fischerle'ye ondan bundan haber sordular. Fischerle de elinden geldiğince hızlı bir tempoyla yalanları birbiri ardına sıraladı. Kendini beğenmiş davranmaktan kaçınarak, neşeli göründü; sahte pasaport için düşük bir fiyat ödemek istiyordu. Sorununu da hemen açmadı; aksini yaptığı takdirde fiyat yükselirdi. Çevresindekiler, onun Fischerle olduğundan iyice emin olduktan sonra, biraz daha alkışladılar, insanı kendi düşüncelerinin doğruluğuna en iyi inandıran araç, yine kendi alkışlarıdır. Oturmasını söylediler ona; bir kez gelmişken, artık kalmalıydı. Bu denli soylu bir cüceyi hemen bırakmazlardı. Cennetin Yıldızları'nın tavanı hâlâ duruyor muydu, yoksa çökmüş müydü? İnsan yaşamı bakımından tehlikeli olan o pavyona artık kimse gitmeye cesaret edemiyordu. Polis, pavyonun bir an önce onarılmasını sağlamalıydı! Üstelik oraya giden bunca kadın vardı - tavan çöktüğü takdirde, nasıl kurtarırlardı canlarını?</p>

  <p>Çevresindekiler Fischerle'ye bu meseleyi ele almasını öğütlerlerken, birinin cücenin önüne koymuş olduğu kahvenin içine bir parça kireç düştü. Fischerle kahvesini içerken, bir yandan da vaktinin bu denli az oluşuna üzüldüğünü söyledi. Veda etmek için gelmişti. Tokyo'daki Satranç Federasyonu, ona satranç öğretmenliği önermişti. "Tokyo, Japonya'dadır. Öbür gün yola çıkıyorum. Yolculuk altı ay sürüyor. Yani benim için bu denli uzun sürüyor. Her kentte bir turnuvaya katılıyorum. Böylece de yolculuk bedavaya gelmiş oluyor. Gerçi yol param karşılanıyor, ama parayı bana ancak Tokyo'ya vardığımda ödüyorlar. Japonlar, kuşkucu insanlar. Parayı önceden verirsek gelmez, olduğu yerde kalır diyorlar. Ben yapmam böyle şey hiç kuşkusuz, ama onlar da kötü deneyimler yaşamışlar bugüne dek. Kötü deneyimlerin etkisiyle ise kimse başa çıkamaz. Mektupta şöyle yazmışlar: 'Çok sayın üstadımız, size olan güvenimiz sonsuz. Ama bizim paramız haram para mı? Hayır!"'</p>

  <p>Çevresindeki adamlar mektubu görmek istediler. Fischerle ise özür diledi. Polisin elindeydi mektup. Poliste, çok sayıda sabıkasının bulunmasına karşın, pasaport vereceklerine söz vermişlerdi. Ülkesinin adını bir satranç tahtasının üstünde ta Japonya'ya değin götürdüğü için, onunla övünüyorlardı.</p>

  <p>"Öbür gün yola çıkmak istiyorsun demek!" Konuşan, altı kişiydi; ama ötekiler de aynı şeyi düşünmekteydiler. Cennetin Yıldızları'ndan gelmesine karşın, saflığından ötürü acıdıklarından, ona sen diyorlardı. "Polisten bir bok alamazsın. Dokuz yılımı kodeste geçirdiğimden ne kadar eminsem, bundan da o kadar eminim," dedi içlerinden biri. "Üstelik kaçmaya teşebbüs etme suçundan bir de içeri tıkarlar!" "Sonunda da sabıkalarını Japonya'ya yazarlar!"</p>

  <p>Fischerle'nin gözleri yaşlarla dolmuştu. Kahve fincanını bırakıp hıçkırmaya başladı. "Bıçaklayacağım o haydutları!" dediği duyuluyordu hıçkırıklar arasında, "Hepsini bıçaklayacağım!" Dört bir yandan acıdılar haline; sürüyle deneyim ve düşünce dile getirildi. Ünlü bir sahte pasaport düzenleyicisine göre bir kurtuluş çaresi vardı, o çare de kendisiydi. Fischerle yarım bir insan olduğundan, yarı fiyat ödesin yeterdi. Adam, cücenin üzüntüsünü paylaştığını bu şakayla gösterdi. O ana dek kimse acıdığını açıkça ortaya koyan bir sözcük söylememişti. Fischerle, gözyaşları içinde gülümsedi. "Ünlü olduğunu biliyorum," dedi, "ama Japonya'ya dek götürebilecek bir pasaport yapmadın bugüne dek, öyle değil mi?"</p>

  <p>Takma adı "Pasaport Aşçısı" olan sahtekâr, gür saçlı, kapkara tenli ve uğraşında başarısızlığa uğramış bir ressamdı; sanatçılık döneminden kalma burnubüyüklüğü, henüz varlığını korumaktaydı; adam öfkeyle yerinden doğruldu ve dişlerinin arasından konuştu:</p>

  <p>"Benim pasaportlarım, Amerika'ya dek götürür insanı!"</p>

  <p>Fischerle, nazik bir ifadeyle, Amerika'nın Japonya demek olmadığını söyledi. Nihayet kendisi de bir deney tavşanı değildi. Japonya sınırında ansızın yakalanıp hapse atılabilirdi. Japon hapishanelerini hiç, hem de hiç merak etmiyordu. Çevresindekiler yatıştırıcı sözler söyledilerse de, Fischerle direndi. Adamlar, inandırıcı tanıtlar getirmeye çalıştılar. Pasaport Aşçısı’nın kendisi birkaç kez yatmıştı hapiste, ama müşterilerinden hapse giren olmamıştı bugüne dek; müşterilerin işine işte böyle özen gösterirdi. Sanatını uygulamak söz konusu olduğunda, gücünün sonuna dek çalışırdı; çalışırken hapsederdi kendini! Bu çalışmadan o denli yorgun düşüyordu ki, her pasaporttan sonra uyumak gereksinimi duyuyordu. Seri üretim diye bir şey söz konusu değildi onun açısından. Her parça üzerinde ayrı çalışırdı. Çalışırken onu seyretmeye kalkışan olursa, kıçına tekmeyi yerdi. Fischerle bütün bunları yadsımadı, ama direnişinden de vazgeçmedi. Ayrıca tek kuruş parası da yoktu. Bu nedenle, bütün bu konuşulanlar boşunaydı. Pasaport Aşçısı, kullanacağına söz verdiği takdirde, ona birinci sınıf bir pasaportu armağan olarak vereceğini söyledi. Buna karşılık Fischerle de Japonya'da onun bu usta işi çalışmasının reklamını yapar, böylece de ona olan borcunu ödemiş olurdu. Fischerle, teşekkür etti; ama kendisi, bu tür şakalara cesaret edemeyecek kadar küçük yapılıydı; onlar dev gibi güçlüydüler, kendisi ise yaşlı bir kadın kadar zayıftı. Bundan ötürü bir başkasının kendini ateşe atması, daha yerinde olurdu. Fischerle'ye iki kahve daha ikram ettiler. Pasaport Aşçısı, ter ter tepiniyordu. Fischerle izin vermek zorundaydı bu pasaportu yapmasına, yoksa hiç gözünün yaşına bakmaz, öldürürdü onu! Çevredekiler, geçici olarak adamı yatıştırmayı başardılar; onlar da öfkelenmişlerdi ve adama hak veriyorlardı. Görüşmeler tam bir saat sürdü. Pasaport Aşçısı, arkadaşlarını sırayla bir köşeye çekip hepsine tatlı paralar vaat etti. Bunun üzerine adamların da sabrı taştı. Kaba bir ifadeyle Fischerle'ye kendisini tutukladıklarını ve ancak bir koşulu yerine getirdiği takdirde serbest bırakabileceklerini söylediler. Bu koşul, Fischerle'nin verilecek olan bir sahte pasaportu alması ve kullanmasıydı; parası olmadığı için, bu pasaportu bedava alabilecekti. Fischerle, kaba güce boyun eğdi. Bununla birlikte daha uzun süre sızlandı. Güçlü kuvvetli iki genç, Fischerle'yi alıp fotoğrafçıya götürdüler; Pasaport Aşçısı’nın hesabına resmi çekildi. Kımıldasa, hali kötü olacaktı. Onun için kılını bile kıpırdatmadı. Yanındakiler, filmin banyo ve kopyası bitene dek beklediler.</p>

  <p>Geri döndüklerinde, Pasaport Aşçısı kendini hapsetmişti bile. Artık rahatsız edilmesi yasaktı. En yakın arkadaşı, henüz ıslak olan resimleri ona kapının aralığından uzattı. Adam, deli gibi çalışıyordu. Saçlarından masaya damlayan ter, pasaportun temizliğini tehlikeye sokuyordu. Ama adam, ustaca baş hareketleriyle bu tehlikeyi önlüyordu. İmzalarla uğraşmak ise onun için gerçek bir mutluluk kaynağıydı. Yüksek düzeydeki tüm polis yetkililerinin elinden çıkma, resmiyet kokan akıcı çizgiler ve kılı kırk yarma belirtisi köşeli harfler, Pasaport Aşçısı'nın emrindeydi. Yarattığı imzaların her biri birer başyapıt düzeyindeydi. Bu imzalardaki dönüş noktalarına, gövdesinin ateşli devinimleriyle eşlik ediyordu. Bir şarkının ezgisi eşliğinde de şu sözcükleri mırıldanıyordu: "Ne kadar da özgün! Ne kadar da özgün! Görülmedi böylesi bugüne dek!"</p>
