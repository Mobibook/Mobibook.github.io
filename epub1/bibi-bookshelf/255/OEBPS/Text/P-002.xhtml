  <p>- Size bir şey diyeyim mi, bugün öğrendiklerim bana yeter.</p>

  <p>- Siz öyle sanıyorsunuz. Şimdi uyuyun bakalım, üçe kadar sayacağım.</p>

  <p>- Uyu'ymuş! Uyuyayım da biri gelip kitapları çalsın, değil mi! Mahvoluruz! Korkulu düş görmektense uyanık yatmak yeğdir. Gözümü kırpacağımı mı sanıyorsunuz. Siz uyuyabilirsiniz, zenginsiniz. Ben böyle bir şey yapamam!"</p>

  <p>Fischerle uyumaktan gerçekten korkuyordu. Alışkanlıklarından kopamayan bir adamdı. Düş görseydi, Kien'in bütün parasını pekâlâ çalabilirdi. Uykusunda, ne yaptığının farkında olmazdı. İnsan, kendisi için anlam taşıyan şeyleri düşler. Fischerle'yi en mutlu eden şey, kâğıt para yığınlarının içinde yuvarlanmaktır. Yuvarlanmaktan yorulduğunda ve eğer o yapay dostlarından hiçbirinin yakınlarda bulunmadığından adı gibi eminse, paraların tepesinde oturup, bir satranç oynayacaktır. O denli yüksekte oturmanın yararları vardır. Bu durumda, bir taşla iki kuş vurulur; hem paraları çalmaya geleni ta uzaktan görür, hem de satranç tahtasını tutabilirsin. Büyük adamlar, işlerini böyle yürütürler. Sağ elle taşları hareket ettireceksin, sol elle, parmaklarındaki kiri kâğıt paralara sileceksin. İşin kötüsü, kâğıtlar pek çoktur. Diyelim şu kadar milyon. Bütün bu milyonları ne yapacağız? Sağa sola dağıtmak hiç de fena fikir değildir ama kim kendine güvenir de yapar böyle bir şeyi? Bir küçük adamın elinde bir şey görmeye görsünler - o insanlar yani, hepsini kaparlar. Küçük bir adamın kendisini aşmasına izin verilmez. Parası var, tamam ama onu kullanamaz. Neden çıkmış burda oturuyor, derler, burda işi ne? İyi, güzel ama onları koruyacak bir yeri yoksa, küçük bir adam bütün bu milyonları nereye koyacak? Bir ameliyat olmak, akla uygun bir davranıştır. Ünlü bir doktorun burnunun dibine bir milyon atacaksın. Beyefendi, diyeceksin, kes şu benim kamburumu, al şu parayı. Milyonu görünce adam sanatçı kesilir. Kambur gitti mi, sayın bayım, dersin, milyon sahte paraydı, al sana birkaç binlik. Adam belki teşekkür bile eder. Kambur kesilip yakılmıştır. Şimdi, yaşamının sonuna dek dik yürürsün. Ama aklı başında adam o kadar aptal değildir. Milyonlarını alır, paraları küçük küçük katlar, yeni bir kambur yapar kendine. Kamburu giyer. Kimse bir şeyin farkında değildir. Kendisi dümdüz olduğunu bilir, herkes onun zavallı bir kötürüm olduğunu sanır. Adam milyoner olduğunu bilir. Herkes onun zavallı bir sefil olduğunu sanır. Yatağına yatınca, kamburu karnına iter... Ah, ulu Tanrı, yaşamında bir kez olsun sırtüstü uyumayı ne kadar istemektedir!</p>

  <p>Bu noktada, Fischerle döndü, kamburunun üzerine yattı, uyuklamasına engel olabilecek bir acı duyduğu için şükretti. Bu böyle süremez, dedi kendi kendine; yoksa bir bakacaktı, para yığınlarının oracıkta olduğunu düşlüyor, kalkıp paraları alacaktı, işte o zaman başına büyük işler açılırdı. Aslında paranın hepsi de onundu nasılsa. Polis falan gereksizdi. Onları işe karıştırmadan da amacına ulaşırdı. Namusuyla kazanacaktı parayı. Öteki odadaki adam bir aptaldı, burdakinin kafası vardı. Sonunda para kimin cebine girerdi?</p>

  <p>Fischerle kendisiyle hesaplaşmakta haklıydı. Çalma artık onda bir alışkanlık haline gelmişti. Kısa bir süredir çalmıyordu, çünkü bulunduğu yerde çalınacak bir şey yoktu. Uzak bölgelere yapılan seferlere katılmıyordu, çünkü polisin gözü üzerindeydi. Kolayca tanınabilirdi. Polisteki görev aşkı sınır tanımazdı. Gecenin yarısını uyanık geçirdi, gözlerini zorla açık tutuyordu, elleri karmakarışık biçimde birbirine kenetlemişti. Para yığınlarını aklından çıkardı. Bunun yerine, karakollarda, başına gelen en kaba işlemlerle, duyduğu en ağır sözleri bir kez daha yaşadı. Böyle şeylere gerek var mıydı? Çektirdikleri yetmiyormuş gibi, varını yoğunu alırlardı elinden. Çaldığın paranın kuruşunu bile bir daha göremezsin. Buna çalmak mı denir! Hakaretler artık etkisini yitirdiğinde ve polisten iyice bıkıp da tek kolunu yataktan sarkıtınca, bazı satranç numaralarına daldı. Onu sımsıkı yatağında tutacak denli ilginçti satranç oyunları; ama kolu hâlâ dışarda, pençelemeye hazır duruyordu. Her zamankinden daha dikkatli daha sakınımlı oynuyor, bazı hareketlerden önce saçma derecede uzun süreler ara veriyordu. Karşısındaki bir dünya şampiyonuydu. Taşları nasıl hareket ettirmesi gerektiğini gururla söylüyor, ona buyruk veriyordu. Şampiyonun söz dinlemesi karşısında birazcık şaşırdığından, onu kaldırıp bir başkasını koydu; bu da çok şeye katlandı. Aslında, Fischerle ikisi adına oynuyordu. Karşısındaki, Fischerle'nin kendisine söylediği hamlelerden daha iyisini düşünecek halde değildi, şükranla başını sallıyordu boyuna, buna karşın çabucak yenildi. Aynı sahne birkaç kez yinelendi, sonunda Fischerle, "Böyle yarım akıllılarla oynayamam," dedi, ayaklarını yataktan dışarı çıkardı. Sonra şöyle haykırdı: "Dünya şampiyonu ha? Nerede dünya şampiyonu? Burda dünya şampiyonu falan yok!"</p>

  <p>İyice emin olmak için kalktı, odayı aradı. Dünya şampiyonu unvanını kazanan gidip bir yerlere gizleniyordu. Kimseyi bulamadı. Gene de, dünya şampiyonunun az önce kendisiyle birlikte yatakta oturup satranç oynadığına yemin edebilirdi. Bitişik odada gizlenecek değil ya? Dur, sen hiç tasalanma. Fischerle onu şimdi bulur. Son derece sakin hareketlerle bitişik odayı aradı; oda boştu. Giysi dolabının kapısını açtı, eliyle şöyle bir vurdu, hiçbir satranç oyuncusu onun gözünden kaçamazdı. Çok yavaş hareket ediyordu, kim etmezdi ki? Salt Fischerle düşmanını yakalayacak diye, şu uzun boylu kitaplı yaratığın uykusu neden bölünsündü? Belki de şampiyon orada yoktu ve bir heves uğruna güzelim işini fırlatıp atıyordu. Yatağın altında, burnunun ucuyla yeri santim santim aradı. Epeydir yatak altlarına girmiyordu, bu olay ona eski günlerini anımsattı. Emekleyerek çıktığında, gözleri bir sandalyenin üzerine konulmuş bir cekete ilişti. Bunun üzerine, dünya şampiyonlarının paraya karşı çok açgözlü oldukları, hiçbir zaman doymadıkları aklına geldi; unvanlarını ellerinden almak için yığın yığın nakit parayı pat diye masanın üzerine koymak gerekirdi; adamın paranın peşinde olduğuna kuşku yoktu, cüzdanın yanında bir yerlerde dolaşıyor olmalıydı. Belki de daha bulmamıştı cüzdanı, paraları korumak, elinden kurtarmak gerekliydi; onun gibi bir yaratık her şeyi becerirdi. Yarın bir de bakacaklardı ki, para yok, ve bayrak direği onu Fischerle'nin aldığını sanacaktı. Ne var ki onu kandırmak olanaksızdı. Uzun kollarını aşağıdan doğru uzattı, cüzdanı buldu, çekti ve gene yatağın altına geriledi. Hemen dışarı çıkabilirdi, ama bunu neden yapsın? Dünya şampiyonu ondan çok daha iri ve güçlüydü, allah bilir şu sandalyenin ardında durmuş parayı arıyordu ve cebi kendisinden önce boşalttığı için Fischerle'yi alaşağı edecekti. Bu ustalıklı numara sayesinde kimse bir şeyin farkına varmadı. Bırak pis dolandırıcı olduğu yerde kalsın. Onu kırmızı dipli mumla çağırmadı kimse. Yoksa bağırırdı. En iyisi de buydu. Onu isteyen kimdi?</p>

  <p>Az sonra Fischerle şampiyonu unuttu. Yatağın altında, biraz arkadaki gizlenme yerinde salt zevk için saydı o güzel yeni yüzlükleri. Tam tamına kaç yüzlük olduğunu unutmuş değildi. Sayma işini bitirince albaştan etti... Fischerle şimdi uzak bir ülkeye, Amerika'ya gitmişti. Orada, dünya şampiyonu Capablanca'yı bulur ve ona der ki: "Uzun zamandır sizi arıyordum!" Şimdi parasını masanın üzerine koydu, adamı sapır sapır yeninceye dek hayli oyaladı. Ertesi gün Fischerle'nin resmi bütün gazetelerde, baş sayfada. Bu işi pek iyi becerdi doğrusu. Yurdunda, Cennetin Yıldızları altında, o serseriler gözlerine inanamadılar, karısı, o orospu, bağırıp çağırmaya başladı, oysa bilse, dilediğince oynamasına izin verirdi; ötekiler, bir iki tokatla kadının sesini kestiler -oh, iyi oldu- oyunu öğrenmek zahmetine katlanmayan bir kadının başına bu gelir işte. Kadınlar erkekleri mezara gönderecek sonunda. Cüce evde otursaydı, hiç de iyi olmazdı. Erkek dediğin başıboş dolaşmalı, işin püf noktası budur zaten. Ancak ve ancak yürekli insanlar dünya şampiyonu olmaya layıktır. Bir de kalkmışlar, Yahudilerin yürekli olmadıklarını söylüyorlar, hayret doğrusu. Gazeteciler, kim olduğunu soruyor. Onu tanıyan tek kul yok orada. Amerikalıya da benzemiyor. Yahudi her yerde var. Ama bu, Capablanca'yı yenerek utkuya ulaşmış Yahudi nereli? Birinci gün insanları merakta bırakacak cüce. Gazeteciler, okurlarına onun nereli olduğunu bildirmek istiyorlar ama bunu bilen yok. Tüm gazeteler şu başlığı atmışlar. "Yeni Dünya Şampiyonunun Gizi." Polis de bu işe el atıyor doğal olarak. Onu gene içeri tıkmak istiyorlar. Yok, yok baylar, bu kez yağma yok; cüce kesenin ağzını açıyor, polis de hemen onu serbest bırakmaktan onur duyuyor. İkinci gün en azından yüz gazeteci gelmez mi! Hepsi de, bir şeyler söylemesi için -bin mi desek- evet, tam bin dolar nakit para öneriyorlar. Fischerle ağzını açmıyor. Gazeteler yalan yazmaya başlıyor. Başka ne yapabilirler? Okurlar daha fazla beklemez. Fischerle, hani şu kocaman gemilerdeki gibi lüks kokteyl salonları olan dev otellerden birinde kalıyor. Şef garson masasına en güzel, en sevimli bayanları getiriyor, pasta börek değil bunlar, yanlış anlaşılmasın, kendisine karşı kişisel bir ilgi duyan milyoner hanımlar. Onlara kibarca teşekkür ediyor bizimki, şimdilik vakti yok, belki daha sonra... Neden vakti yok peki? Gazetelerde, hakkında yazılan yalanları okuyor da ondan. Bütün gününü alıyor bu iş. Bir türlü okuyamıyor ki? Her dakika biri gelip okumasını bölüyor. Gazete fotoğrafçıları vaktinin bir dakikasını rica ediyorlar. "Ama baylar, bir kambur...!" diye karşı çıkıyor, kambur. "Dünya şampiyonu, dünya şampiyonudur, sayın Bay Fischerle. Kamburun ne önemi var." Sağından solundan, önünden ve arkasından resmini çekiyorlar. "Resme rötuş yapsanıza," diyor. "Kamburu yok edin. Gazetenize güzel bir resim koymuş olursunuz." "Siz nasıl isterseniz çok saygıdeğer dünya şampiyonu!" Vay canına, nereye baksa kendini görüyor, kambursuz resmi her yerde... Kambur gitmiş. Şimdi öyle bir şeyi yok. Vücut ölçüleri konusunda tasalanıyor azıcık şimdi. Şef garsonu çağırıyor, bir gazeteyi gösteriyor. "Ne kötü bir resim bu böyle?" diye soruyor. Şef garson,"Well" diyor. Amerika'da İngilizce konuşuluyor. Garson resmi çok beğendi. "Ama yalnız baş resmi," diyor. Doğru, baş resmi. "Şimdi gidebilirsin?" Fischerle garsona yüz dolar bahşiş veriyor. Bu resme bakan onu büyük biri sanabilir. Kimse yeterince gelişmemiş olduğunu fark edemez. Artık yazılarla ilgilenmemektedir. Bütün bu İngilizce yazıları okumakla uğraşamaz ya. Yalnızca "Well!" sözcüğünü anlıyor. Daha sonra, gazetelerin akşam baskılarını getirtiyor ve tüm resimlerine dikkatle bakıyor. Kafası her gazetede yer almış. Burnu biraz uzun gerçi, ama burnunu değiştiremez ki. Çocukluğundan beri satranççıydı o. Kafasına başka bir fikir, diyelim futbol, yüzme ya da boksu koyabilirdi. Ama bunlar ona göre değil. Aslında şanslı sayılırdı. Bir boks şampiyonu olsaydı, şimdi gazetelerdeki resmi yarı-çıplak gösterecekti onu. Herkes ona gülecek, kendi eline de bir şey geçmeyecekti. Neyse ertesi gün, en azından bin gazeteci çıkageldi. "Baylar," dedi onlara, "adımın her tarafta Fischerle olarak geçtiğini görmekle çok şaşırmış bulunuyorum. Benim adım Fischer'dir. Bu yanlışı düzelteceğinize güvenim tamdır." Düzelteceklerine söz verdiler. Hepsi karşısında diz çöktü şimdi -insanlar ne küçük- ve artık lütfen bir şey söylemesi için yakardılar. Adamlar, bugün de ondan bir şey öğrenmezlerse işten atılacaklarını, işsiz kalacaklarını söylüyorlar. Umurumdaydı, diyor içinden Cüce. Al gülüm, ver gülüm, Garsona yüz dolar verdi ama bunlara karşılıksız zırnık koklatmayacak. "Ne vereceksiniz, baylar?" diye haykırıyor düpedüz. Bin dolar, diye bağırıyor biri. Yuuh, diyor öteki, on bin! Bir üçüncüsü, kamburun elini tutuyor, yüz bin, Bay Fischer, diye fısıldıyor. İnsanlar parayı sokakta bulmuş. Kulaklarını tıkıyor bizimki. Milyonlara çıkmadan dinlemeyecek onları. Gazeteciler çılgına dönüyor, birbirlerinin saçını başını yolmaya başlıyorlar, hepsi de ötekinden daha çok verme yarışında; amma da gürültü kopardılar ha; özel yaşamını açık artırmaya çıkardı cüce, şu işe bakın! Biri beş milyona çıkıyor ve ortalığı birden derin bir sessizlik kaplıyor. Gürültü bıçak gibi kesildi. Kimse daha fazla önermeye kalkışamıyor. Dünya Şampiyonu Fischer, parmaklarını kulaklarından çıkarıyor ve şu açıklamayı yapıyor: "Şimdi size bir şey söyleyeceğim, baylar. Sizi mahvetmekle elime ne geçecek? Hiç. Burda kaç kişisiniz? Bin. Hepiniz onar bin verin size her şeyi anlatayım. Böylece hem benim on milyonum olacak, hem de hiçbiriniz işten atılmayacaksınız. Tamam mı?" Hepsi başına üşüştüler, artık zengindi. Bir sandalyenin üzerine zıpladı, aslında artık böyle yapmasına gerek yok, ama gene de yapıyor, şimdi onlara gerçeği olduğu gibi anlatıyor. Bir dünya şampiyonu olarak Cennetten zembille inmiştir. Bu söze inanmalarını sağlamak bir saatini alıyor. Mutsuz bir evlilik sürdürmektedir. Bir emekli olan karısı, kötü yola düşmüştür, -onun ülkesinde, yani Cennetin Yıldızlarında bu işi yapanlara denildiği üzere- bir orospudur. Kadın, onun kendisinden para kabul etmesini istemektedir. Bu durumdan nasıl sıyrılacağını bilememiştir. Parayı almazsa, onu öldüreceğini söylemiştir kadın. Başka çaresi yoktur. Şantajına boyun eğmiş, parasını ilerde kendisine vermek üzere bir kenara koymuştur. Tam yirmi uzun yıl buna dayanmak durumunda kalmıştır. Sonunda artık burasına gelmiştir. Bir gün, çok kesin bir dille, bu işten vazgeçmesi gerektiğini, yoksa gidip dünyanın satranç şampiyonu olacağını anlatmıştır kadına. Kadın ağlamış, ama değişmemiştir. Hiçbir şey yapmadan oturmaya, güzel giysiler giymeye ve sevimli, suratı sinekkaydı traşlı beyefendilerle dolaşmaya alışmıştır bir kez. Kendisi kadına acımaktadır, ama bir erkek sözünün eri olmalıdır. Kalkar, Cennetin Yıldızlarından çıkar, dosdoğru Birleşik Devletler'e gider ve Capablanca'nın işini bitirir; işte karşılarında duran Fischer, bu Fischer'dir! Gazeteciler çılgına döner. Kendisi de öyle! Bir vakıf kurar. Dünyadaki bütün pavyonlara aylık bağlayacaktır. Buna karşılık pavyon sahiplerinin, dünya şampiyonu tarafından oynanmış olan her oyunu duvarlarına asmasını ister. Bu asılı oyunlara sırtını dönen, dava edilecektir. Böylece, herkes, dünya şampiyonunun kendisinden daha iyi bir oyuncu olduğunu kabul edecektir. Yoksa kambur ya da hatta kötürüm bir düzenbaz ansızın ortaya çıkıp, kendisinin daha iyi oynadığını söyleyerek böbürlenebilir? Kötürümün hamlelerini denetlemeyi aklına getirmeyebilir kimse. Ona kolay inanma yeteneğine sahip kişilerdir bunlar, çünkü düzenbaz iyi bir yalancıdır. Bu gibi olaylara son vermek gerekir. Her duvarda bir yafta asılıdır. Dolandırıcı bir yanlış hamle yaptığında, herkes bu yaftaya bakar, bu durumda, sefil sırtındaki kamburun tepesine dek kıpkırmızı kesilen haini seyret artık! Dolandırıcı! Bununla kalınmayacaktır, pavyonun sahibi, dünya şampiyonu hakkında böyle sözler söylediği için adamın çenesine bir yumruk indirme sorumluluğunu da üstlenmelidir. Parası varsa, açık açık meydan okusun bakalım. Fischerle bu vakıf için bir milyon ayırıyor. İyi adamdır ne de olsa, artık sokaklarda sürtmesin diye karısına da bir milyon gönderecek. Bunun karşılığında, kadının Amerika'ya gelmeyeceğini ve cücenin, polisle olan eski işleri konusunda dilini tutacağını yazılı olarak bildirmesi gerekli. Fischer, bir milyoner kadınla evlenecek. Bu onun zararlarını kapatacak. Karısı bir şeyin farkına varmasın diye dünyanın en iyi terzisine yeni giysileri diktirecek. Gerçek kaleleri, atları, piyonları olan dev bir saray yapılacak, adına layık bir saray. Uşakların hepsi üniforma giymeli; Fischer, otuz büyük salonda, aynı anda, gece gündüz durmadan ve buyruk vermekle yetineceği canlı taşlarla satranç oynayacak. O ağzını açıp konuşacak, o kadar, köleleri, onun söylediği yere hareket edecekler. Dünyanın tüm belli başlı ülkelerinden satranç oyuncuları, ondan bir şeyler öğrenmek isteyen zavallı insanlar gelecek. Bu uzun yolculuğa çıkabilmek için çoğu ceketini, pabucunu satıyor da geliyor. Onları konukseverlikle karşılıyor. Fischer, çorba, bir tatlı, iki çeşit sebze ve genellikle, buttan kesilmiş parça et değil de ızgarada pişmiş pirzoladan oluşan güzel yemekler sunuyor. Dileyen herkes onu bir kez yenebilir. Gösterdiği bu lütuf karşılığında hiçbir şey istemez. Yalnız, giderken, konuk defterine adını yazacak ve onun, yani Fischer'in dünya şampiyonu olduğunu mutlaka ve mutlaka belirtecek. Unvanını savunuyor çünkü. O bu işleri yaparken karısı otomobiliyle gezmeye çıkar. Haftada bir kez Fischer de onunla çıkar. Şatodaki tüm şamdanlar söndürülmüştür, yalnızca aydınlatma dünyanın parasına patlar çünkü. Kapıya şu yazıyı asar giderken: "Şimdi geliyorum. Fischer: Dünya Şampiyonu." İki saat bile sürmez gezintileri ama döndüğünde, ziyaretçilerinin, savaş zamanındaki gibi kuyruk olduğunu görür. Yoldan geçen biri, "Ne kuyruğu bu?" diye sorar. "Nee, bilmiyor musunuz? Buranın yabancısısınız herhalde." Ötekiler ona acır, burada kimin oturduğunu söylerler. İyice anlasın diye herkes ayrı ayrı söyler, sonra hepsi koro halinde bağırırlar: "Dünya Satranç Şampiyonu Fischer, bugün lütuf dağıtıyor." Yabancı şaşkınlıktan dilini yutar. Ancak bir saat sonra konuşabilir. "Demek bugün onun kabul günü?" der. Ora yerlileri de tam bu yanıtı beklemektedir. "Bugün kabul günü olsaydı, burada çok daha fazla insan görürdünüz," derler. Derken hep beraber konuşmaya başlarlar. "Nerede kaldı? Şato karanlık!" "Arabada karısı da var. Bu ikinci karısı. İlki basit bir emekliydi. İkincisi milyoner. Otomobil şampiyonun. Sıradan bir taksi değil. Özel sipariş üzerine yapılmış." Söylediklerinin hepsi de dosdoğruydu. Otomobilinde oturur; araba tam ona göredir. Karısına küçük gelir bu durumda, o da her seferinde çömelik oturur. Ama bu zahmetine karşılık kendisiyle birlikte gezmesine izin verilmiştir. Başka zaman, kendi arabasıyla gezer kadın. Karısının arabasına binmez Fischer. Araba ona büyük gelmektedir. Ne var ki kendi otomobili daha pahalıdır. Fabrika bu otomobili özel olarak yapmıştır. Arabanın içinde, yatağın altındaymış gibi hisseder kendini. Pencereden bakmak çok sıkıcıdır. Gözlerini sımsıkı kapar. Yatağın altında çok rahattır. Yukardan karısının sesini duyar. Ondan bıkmıştır artık, onun için ne anlam taşımaktadır ki? Satrancın S'sini bilmez. Adam da bir şey söylüyor. Satranç oynar mı acaba? Çok zeki olduğu anlaşılıyor. Dur bir dakika, dur, niye dursunmuş? Beklemesinin ne anlamı var? Yukardaki adam güzel bir Almancayla konuşuyor. Belli bir uzmanlığı olan biri, kuşkusuz gizli bir şampiyon. Bu insanlar tanınmaktan korkuyorlar. Adamlar kral sanki, bir kadına başka kişinin kimliğine bürünerek geliyorlar. Bu adam bir dünya şampiyonu kuşkusuz, sıradan bir şampiyon değil! Onu maça çağırmak. Daha fazla bekleyemez. Kafası çok güzel hamlelerle dolu. Canına okuyacak adamın!</p>

  <p>Fischerle, çabukça ve sessizce emekleyerek yatağın altından çıktı ve bedenini çarpık bacaklarının üzerine kaldırdı. Ayakları uyuşmuştu; sendeledi, yatağa tutundu. Kadın ortadan yitmişti, daha iyi, kafası rahat ederdi. Yatakta uzun boylu zayıf bir yabancı tek başına yatıyordu, gören uyuyor sanırdı. Fischerle adamın omuzuna eliyle vurdu ve yüksek sesle sordu: "Satranç oynar mısınız?" Yabancı gerçekten de uyuyordu. Sarsılarak uyandırılması gerekirdi. Fischerle tam iki eliyle adamı tutacaktı ki, sol elinde bir şeyi tuttuğunu fark etti. Küçük bir paket, sana engel oluyor, fırlat at şunu Fischerle! Sol kolunu savurdu ama eli paketi bırakmıyordu. Bu da nesi? Bırakıyor musun, bırakmıyor musun, diye bağırdı. Eli sımsıkı kenetlenmişti. Pakete teslim alınmış bir vezir gibi sarılmıştı. Ona daha yakından baktı. Paket dediği bir deste paraydı. Neden fırlatıp atsın? Pekâlâ işine yarayabilir, zavallı bir yoksul değil mi o. Bu yabancının olmasın? Adam hâlâ uyuyor. Ama paralar Fischerle'nin olsa gerek, çünkü o bir milyoner. Bu adam da nereden gelmiş buraya? Bir ziyaretçi mi yani. Onunla maç yapmak istiyor, ha? Giriş kapısındaki yazıyı neden okumuyordu kimse sanki. Bugüne bugün bir dünya şampiyonuydu, arabasıyla şöyle sakin bir gezi bile yapamayacak mıydı! Yabancıyı gözü bir yerden ısırıyor ama. Cennetin Yıldızlarından gelen bir konuk olmasın? Tamam, tamam, galiba. Vay canına, kitap işi çeviren adam değil mi bu? Burda ne arıyor, kitapçı, kitapçı?... Bir vakitler onun hizmetindeydi. Önce yerlere paket kâğıtlarını yaydı, sonra...</p>

  <p>Fischerle, gülmekten büsbütün yamuldu. Gülerken iyice uyandı. Bir otel odasındaydı, bitişik odada uyuyor olmalıydı, parayı çalmıştı. Çabuk, tabanları yağlamalı Amerika'ya gitmeli. Kapıya doğru iki ya da üç adım koştu. Neden öyle sesli sesli gülmüştü sanki? Ya kitapçı uyandıysa! Yavaşça yatağın yanına gitti ve adamın hâlâ uyumakta olduğunu gördü. Yaratık, polise haber verirdi. Deli değildi ya, polise giderdi. Kapının yönünde az önce attığı adımları yineledi, ancak bu kez koşmak yerine yürümüştü. Otelden nasıl çıkacaktı? Oda üçüncü kattaydı. Kapıcıyı uyandırırdı mutlaka. Polis sabahleyin onu arayacaktı, bir trene atlayacak vakti bile bulamazdı bu durumda. Onu nasıl yakalayacaklardı? Kamburu sayesinde. Uzun parmakları, kamburu tiksintiyle yokladı. Bir daha deliğe girmeyecekti. O domuz herifler satranç tahtasını elinden alıyorlardı. Oynarken taşları eliyle tutmak isterdi, yoksa oyundan hiç zevk almazdı. Onu, kafasının içinde oynamak zorunda bırakıyorlardı. Buna kimse dayanamazdı. Bu fırsatı değerlendirmeli, cebini doldurmalıydı. Kitapçıyı öbür dünyaya yollayabilirdi. Yahudiler böyle işler yapmaz ama. Hem, neyle yollayacak? Polise gitmeyeceğine söz vermeye zorlayabilir onu. "Ya söz verirsin ya da canını!" der ona. Yaratığın bir korkak olduğuna kuşkusu yok. Söz verir mutlaka. Ama böyle bir ahmağa kim inanır? Ona ne yaparlarsa yapsınlar, sözünden dönmez. Ne olursa olsun sözünü tutar o; tutmamışsa, bunu bilerek değil, kazayla yapmıştır mutlaka, aptallığından. Fischerle paranın tümünü elinde tutuyor. Amerika tam bir kurtuluş. Yok, kaçacak, oraya gidecek. O zaman onu bulsunlar kolaysa. Bulmazlarsa Amerika'da, dünya satranç şampiyonu olur. Bulurlarsa, kendini asacak ama. Ne güzel olur... Hay allah, neler söylüyor... Böyle bir şey yapamaz. Boynu yok çünkü. Bir keresinde kendini bacağından asmıştı, gelip ipi kestiler. Bir daha öteki bacaktan asılı gören olmadı cüceyi elbet, hayır, bunu görmediler!</p>

  <p>Fischerle, kapıyla yatak arasında, bir çözüm bulmak için kafa patlatıyordu. Kara yazgısına, şu şansızlığına nasıl üzüldüğünü kimse bilemezdi. Avazı çıktığı kadar bağırmak geliyordu içinden. Ama yaratığı uyandırmak korkusuyla bunu yapamıyordu. Bir daha böyle bir fırsatın eline geçmesi için haftalarca beklemesi gerekebilirdi. Haftalar, haftalar... Yirmi yıl beklemişti, daha ne beklesin! Bir ayağı Amerika'da, öteki ilmiğin ağzında. Bu durumda kim karar verebilir? Amerikan bacağı bir adım ileri gidiyor, asılı olan bir adım geri. Bir insana böyle bir azizlik yapılır mı yani! Cüce para destesini bacakları arasına sıkıştırdı, kamburunu dövmeye başladı. Başına gelenlerin hepsi bu kamburun başının altından çıkıyordu. Geberesice. Acısındı. Acı çekmeyi hak ediyordu. Öyle vurmasaydı, avaz avaz bağıracaktı. Bağırınca da Amerika öbür dünyayı boylardı.</p>

  <p>Yatakla kapının tam ortasında, bir noktaya kakılı gibi durdu Fischerle ve kamburunu dövdü. Birer kamçı sopası yerine geçirdiği kollarından birini indirip birini kaldırıyor, omuzundan aşırtıp, beş çift düğümlü kamçı oluşturan parmaklarıyla kamburunu dövüyordu. Kambur, bana mısın demedi. Omuzlarının alçak eteklerinden, acımasız bir dağ gibi yükseliyor, taşsı katılığından gurur duyuyordu kambur. "Yeter artık!" diye bile bağırmıyordu. Hiç sesini çıkarmıyordu. Fischerle bir tempo tutturdu. Kamburun daha nice dayakları kaldırabileceğini anlamıştı. Büyük bir sınav vermeye hazırlandı. Kamburdan hıncını alıyor falan değildi, savurduğu darbelerin tam istediği yere inip inmediğiydi önemli olan. O uzun kolları bu işi başarıyla yürütecek denli uzun değildi. Ama ne yapsın, olanla yetinmek zorundaydı. Darbeler tekdüze hareketlerle inip kalkıyordu. Fischerle soluk soluğa kalmıştı. Bu iş için müziğe gereksinmesi vardı. Yıldızların altında piyano vardı. Kendi müziğini kendisi yapacaktı. Soluğu kesildi; şarkı söylemeye başladı. Sesi heyecandan çın çın ötüyor, yüksek çıkıyordu. "Bu sana ders olsun - Bu sana ders olsun!" Her tarafı çürüyünceye dek dövdü canavarı. İsterse polise gitsindi! Her darbeden önce, "İn ulan aşağı iğrenç mahlûk!" diyordu içinden. İğrenç mahlûk bana mısın demedi. Fischerle kan ter içinde kalmıştı. Kolları ağrımış, parmakları yorgunluktan bitmişti. Dayanacaktı, sabırlıydı o, ant içti, kambur son nefesini veriyordu. Salt inat olsun diye umursamaz görünüyordu. Fischerle malını bilmez miydi. Dönüp suratına bakacaktı. Düşmanına azarlayıcı bir bakış yöneltmek üzere başını çevirdi. Haa, şimdi anladı, düşman gizlenmişti - seni gidi korkak - seni meymenetsiz - bıçak! bıçak istiyor!</p>

  <p>Saplayıp öldürecek onu, hani, bir bıçak verin! Fischerle'nin ağzından köpükler saçılıyordu, gözlerinden iri yaşlar boşandı, bıçağı olmadığı için ağlıyordu, meymenetsiz şey ona yanıt vermediği için ağlıyordu. Kollarının gücü, onu büsbütün yüzüstü bıraktı. Boş bir çuval gibi buruştu. Her şey bitmişti, kendini asacaktı. Para yere yuvarlandı.</p>

  <p>Fischerle birden ayağa sıçradı ve haykırdı: "Mat!"</p>

  <p>Kien, genellikle kitapların düştüğünü düşlüyor, ve onları bedeniyle yakalamaya çabalıyordu. Bir nakış iğnesi kadar inceydi; en ender kitaplar sağa sola bir çağlayan gibi boşalıyorlardı; şu anda döşeme, kitapların ağırlığına dayanamayarak çökmeye başlamıştı, Kien uyandı. Nerede onlar, diye inledi, nerdeler? Fischerle meymenetsizi yenmişti, ayakları dibindeki parayı aldı, yatağın başına gitti, ve dedi ki: "Amma da şanslı adammışsınız, ha!</p>

  <p>- Kitaplar, kitaplar! diye gürledi Kien.</p>

  <p>- Hepsini kurtardım. İşte, para da burda. Beni almakla bir hazine aldınız siz.</p>

  <p>- Kurtardınız? Düşümde...</p>

  <p>- Düş görüyordunuz, ha? Ben de burda dayak yiyordum."</p>

  <p>Kien ayağa kalktı. "Demek burada biri vardı!" dedi. "Hemen kitapları gözden geçirmeliyiz!</p>

  <p>- Hiç tasalanmayın siz. Adamı anında duydum. Kapıdan içeri bile giremeden, adamın neyin peşinde olduğunu görmek için sessizce bu odaya geçtim, sizin yatağın altına girdim. Neyin peşindeymiş, biliyor musunuz? Paranın. Elini uzatmasıyla benim ele yapışmam bir oldu. O bana vurdu, ben ona. Acı bana diyor adam, yok diyorum. Amerika'ya gitmek istiyor, bırakır mıyım. Kitapların birine bile dokunduğunu mu sanıyorsunuz? Tekine elini süremedi. Aklı varsa sürmezdi zaten. Aklı vardı, ama gene de eşekti. Yaşamında bir gün bile Amerika'ya gitmiş değildi. Nereye gidecek adam o, biliyor musunuz? Söz aramızda, ceza mahkemesine. Şimdi çekti gitti.</p>

  <p>- Ne biçim bir adamdı?" diye sordu Kien. Böylesine uyanık ve açıkgöz davrandığı için küçük adama şükran borçlu olduğunu göstermek istiyordu. Hırsızlık olayı onu hiç mi hiç ilgilendirmiyordu.</p>

  <p>"Nasıl anlatayım? Benim gibi bir kötürümdü. İyi bir satranç oyuncusu olduğuna da kalıbımı basarım. Zavallı!"</p>

  <h3 id="sigil_toc_id_19">Sonsuz Merhamet</h3>

  <p class="p1">KAMUSAL Rehin Sandığı, vaktiyle yılda bir gün yoksulları kabul eden dindar ve tutumlu bir prensesin anısına, kendisine çok uyan <i>Theresianum</i> adını taşımaktadır. Dilencilere gelince, o günlerde de, ellerinde kalan tek şeylerini -İsa'nın iki bin yıl kadar önce kendilerine bağışladığı ve şimdi büyük bir açlıkla istenen o sevginin bir parçasıyla ayaklarındaki kiri- gözden çıkarmakta ve buraya bırakmaktaydılar. Prenses, bu ikincisini temizlerken, Hıristiyanlık onuru yüreğini dolduruyordu; bu onuru her yıl yeniden kazanır ve eskiden kazandıklarına eklerdi. Kamusal Rehin Sandığı çok güzel görünümlü bir binadır, gerçek bir prensin yüreği gibi kalın duvarlarla çevrilidir, dış dünyaya karşı çok iyi korunmuştur, gururludur, ve çok katlıdır. Belli kabul saatleri vardır. Daha çok dilencileri ya da kısa bir süre sonra dilenci olacakları kabul etmeyi yeğler. İnsanlar, kendilerini onun ayaklarının dibine atar ve eski zamanlardaki gibi mallarının ondalığını sunarlar. Ama bunun yalnızca adı ondalıktır, çünkü bir prensin yüreği için sahip olduklarının milyonda biridir bu, dilencininse tüm varı yoğudur. Prensin yüreği hepsini alır, geniştir, büyüktür, binlerce bölmesi ve bir o kadar da gereksinimleri vardır. Titreşen dilencilerin ayağa kalkmasına kibarca izin verilir, karşılığında da kendilerine nakit olarak küçük bir sadaka sunulur. Onlar da bunun üzerine çılgına dönerler ve kendilerini sokağa atarlar. Çünkü kendisi artık yalnızca bir kurum olarak varlığını sürdürdüğünden, prenses onların ayaklarını yıkama alışkanlığını artık bir yana bırakmıştır. Bunun yerine yeni bir gelenek yerleşmiştir. Dilenciler, aldıkları sadaka üzerinden faiz ödeyeceklerdir. Çünkü, günü geldiğinde bu dünyanın yoksulları, öbür dünyanın zenginleri olacaktır. Bunca faiz isteyen bir özel kişi olsa, tefecilik suçundan yargılanır. Ama dilenciler için ayrıcalık tanınabilir, çünkü söz konusu para nasılsa sadaka kadar bir şeydir. Bu insanların böyle bir alışverişten çok mutlu oldukları yadsınamaz. Tezgâhların üzerine abanır ve aldıkları paranın dörtte birini faiz olarak ödeme taahhüdünü bir an önce imzalamaya can atarlar. Cebi delikler, para dağıtmaya bayılır. Bununla birlikte, bunların arasında, aldıkları borcu ve faizi ödemeyen ve elini cebine atmaktansa rehin bıraktıkları eşyayı gözden çıkaran cimriler de vardır. Param yok, derler. Bunların bile, binaya girmesine izin verilir. Büyük, iyiliksever yüreğin kentin gürültüsünün ortasında bu yalancıların güvenilirliklerini denetlemek için gerekli sakin ortamı bulması olanaksızdır. Borçtan da faizden de vazgeçer ve verilen paranın beş on katı değerinde olan mallarla yetinir. Ufak tefek paralar, burada bir servet oluşturmaktadır. Dilenciler buraya çullarını getirir, Yürek'se atlas ve ipek giysiler içindedir. Bu yüreğin emrinde sadık memurlardan oluşma bir kurul vardır. Bu memurlar özlemle bekledikleri emeklilikleri gelip çatana dek ortalığı kasıp kavururlar. Bunlar, efendilerine yürekten bağlı uyruklar olarak, her şeyin ve herkesin değerini düşük gösterirler. Görevleri, yalnız ve yalnız aşağılamaktır. Sadakaları ne denli aza indirirlerse o kadar çok insan kendini mutluluğa kavuşmuş sayar. Yürek engindir, ama sonsuz değildir. Zaman zaman yeni armağanlara yer açabilmek için servetlerini bedava denecek bir para karşılığında sağa sola dağıtır. Dilencilerin kuruşları, tıpkı ölümsüz imparatoriçelerine olan sevgileri gibi tükenmezdir. Ülkenin tüm öteki yörelerinde işler durgun olduğunda bile burası vızır vızırdır. Daha canlı bir terimsel dolaşım gereği, çalınmış mallar, yalnızca çok ender durumlarda söz konusu olur.</p>

  <p>Bu sonsuz merhametli hanımefendinin değer takdir bürolarından mücevher, altın ve gümüşe ayrılanlar, ana girişe yakın bir yerde, onur köşesinde yer almışlardır. Toprağa kakılı temeller üzerinde burada güvenlik içinde durmaktadırlar. Binanın katları, rehine bırakılan eşyaların değerine göre düzenlenmiştir. En üst katta, palto, ayakkabı ve posta pullarından bile yüksekte, altıncı ve son katta, kitaplar bulunmaktadır. Bunlar, sonradan eklenmiş bir bölmeye konulmuşlardır, erişmek için sıradan bir binada görebileceğimiz, sıradan bir merdivene çıkmak gerekir. Binanın o prenslere yaraşır görkemini burada görmek olanaksızdır. Bu her yanı dolduran koca yürekte, beyne yer yoktur. Merdivenin alt basamaklarında düşünceli düşünceli duruyor ve -pis servete karşı duydukları açgözlülük nedeniyle kitaplarını buraya getiren terk edilmiş yaratıklar adına - böyle bir işleve yaraşır ölçüde temiz olmayan merdiven adına - kitapları alıp da okumayan görevliler adına - tavan arasında, yangın tehlikesi içinde bulunan odalar adına - kitapların rehin bırakılmasını, yasalara hakaret saymak için kılını bile kıpırdatmayan bir Devlet adına -basım işinin kendilerine artık doğal görünmesi nedeniyle, her bir basılı harfin özel bir kutsallığı içerdiğini tümüyle unutan insanlık adına utanç duyuyor insan. Neden önemsiz cıncık boncuklarla süslü püslü eşyalar altıncı kata tıkılmasın da kitaplar -kültüre karşı gösterilen bu hakareti önlemek için köklü bir reform yapılmadığına göre- hiç değilse birinci katın geniş salonlarında yer almasındı? Bir yangın çıksa mücevher denilen şeyler hemencecik sokağa fırlatılabilirdi. Çok iyi paketlenmişlerdi hepsi - altı üstü maden olan nesnelere gerekmeyecek denli iyi korunmaktaydılar. Taşlara hiçbir şey olmaz. Öte yanda altıncı kattan sokağa fırlatılan kitaplar, ince zevkliler için, öldü demektir. Görevlilerin çekeceği vicdan acısını düşünün bir. Yangın dört bir yana yayılır; onlar görevleri başındadır, ama güçleri yoktur. Merdiven yıkılmıştır. Ateşle iki yüz kırk metre yükseklikten düşme arasında bir seçme yapmak durumundadırlar. Görüşler birbirini tutmaz. Birisinin tam pencereden atmak üzere olduğu şeyi öteki elinden kapar ve alevlere atar. "Kötürüm olmaktansa yansın daha iyi!" Bu sözcüklerle, gözdağını arkadaşının yüzüne fırlatmış olmaktadır. Ne var ki, arkadaşı, aşağıda, zavallı yaratıkların incinmeden yakalanması için ağların gerili olduğunu ummaktadır. "Havayla sürtünmeden dolayı onlara bir zarar gelecek değil herhalde!" der karşı görüşlü olana dişleri arasından. "Peki, nerede senin o ağ dediğin, söyler misin?" "İtfaiyeciler şimdi gerecekler." "Şu anda kaldırıma çarpan bedenlerin sesinden başka bir şey duymuyorum." "Yeter, Tanrı aşkına başka bir şey söyleme!" "Çabuk öyleyse, haydi, ateşe!" "Yapamam." Bunu yapmaya karar verememektedir; buyruğu altındakilerle ilişki sonucu insana dönüşmüştür. Ya herrü, ya merrü düşüncesiyle çocuğunu pencereden dışarı atan bir anneye benzemektedir; biri onu aşağıda tutar kuşkusuz; ateşte kurtarılma umudu olmaksızın yok olacaktır. Ateşe tapanın kişiliği ağır basar, ötekinin yüreği. Her ikisi de övgüye değer, ikisi de görevlerini sonuna dek yerine getirirler, her ikisi de ateşte yiter, ama bunların kitaplara ne yararı olacaktır ki?</p>

  <p>Kien, bir saattir utanç içinde merdiven korkuluğuna yaslanmış durmaktaydı. O anda, kendisini bunca yıl boşa yaşamış biri olarak görüyordu. İnsanların, kitaplarına karşı ne barbarca davrandığını daha önce de görmüştü. Açık artırmalarda sık sık bulunmuştu; doğrusu, kitapçılarda boşu boşuna aradığı ender ciltlerden bazılarını bu artırmalara borçluydu. Bilgisini zenginleştirecek türden ne bulmuşsa kabul etmişti. Satış odasında edindiği nice acılı izlenimi yüreğine kazıyıp yerleştirmişti. New York, Londra ve Paris'ten gelen vurguncuların çevresinde akbabalar gibi üşüştüğü o görkemli Luther İncili'nin sonunda sahte olduğunun anlaşıldığı günü hiç unutmazdı. Artırmada, durmadan fiyat artıran dolandırıcıların uğradığı düş kırıklığı umurunda değildi, ama ihanet ve düzenbazlığın bu alanda da başgöstermesini anlayamıyordu bir türlü. Kitapları satıştan önce kabul eden adamın, onları birer köle gibi incelemesi, açıp kapaması, yüreğini parçalıyordu. Yaşamları boyunca bin kitap bile okumamış olan bu yaratıkların kitabı almaya kalkması, bu amaçla bağırması, artırması, ona korkunç bir zorbalık olarak görünüyordu. Ne zaman -başka çaresi olmadığından- bir artırma salonu cehennemine girse yanına yüz kadar iyi silahlanmış paralı asker katıp, kitapları dağıtanların her birine biner, toplayıcı yani koleksiyonculara beş yüzer kamçı vurarak pazarlık konusu ettikleri kitapları korumasına almak için dayanılmaz istek duyardı. Ancak, bu rehin sandığının uçsuz bucaksız bir noktaya inercesine alçalması karşısında bu deneyler ne ifade ederdi ki? Kien'in parmakları, merdivenin -zevksiz olduğu kadar ince ve özenli- süslerden oluşan korkuluk demirlerinin çevresinde kıvrıldı. Bütün binayı yerle bir edebilme umuduyla demirleri sımsıkı kavradılar. Bu putseverliğin iğrençliği canını sıkıyordu. Kendisini bütün bu altı katın altına gömmelerine razı olmaya hazırdı, ancak bir koşulu vardı: bu binayı yeniden yapmayacaklardı. Ama barbarların sözüne güvenilir miydi? Onu buraya getiren nedenlerden birini şimdi bir kenara bırakmıştı: yukardaki odaları gezmekten vazgeçti, daha şimdiden, tanık olmayı öngördüğü kötü şeylerin ürkünçlüğünü kat kat aşan kötülükler yaşamıştı. Binanın girişi, söylendiğinden de biçimsizdi. Rehberinin bir elli genişliğinde olduğunu söylediği merdiven, aslında bir metre beş santimden fazla değildi. Eliaçık insanlar, sayıları tahmin etmede bu tür yanılgılara çok düşerler. Ortalıktaki toz, bir iki günün değil, en azından üç haftanın ürünüydü. Asansör zili çalışmıyordu. Binanın girişine açılan camlı kapılar iyi yağlanmamıştı. Kitap bölümüne giden yolu gösteren işaret levhası, beceriksiz bir el tarafından, kötü bir boyayla, kaba bir karton üzerine çiziktirilen harflerden oluşuyordu. Bu levhanın altında, özenle yazılmış bir başka levha vardı: Posta Pulları Birinci Kattadır. Koca bir pencere, küçük bir avluya açılıyordu. Tavanın ne renk olduğunu söylemek olanaksızdı. Geceleri, şu tek ampulün ne perişan bir aydınlanma sağladığını güpegündüz bile anlayabilirdiniz. Kien, bütün bunların bilincine vardığını bir kez daha aklından geçirdi. Bununla birlikte, merdivenleri çıkmaktan sakınıyordu. Merdivenin tepesinde kendisini bekleyen korkunç görünüme dayanacak gücü olmasa gerekti. Sağlığı artık pek iyi değildi. Bir kriz gelmesinden korkuyordu. Her yaşamın ölümlü olduğunu biliyordu, ama o canından çok sevdiği yükü, kendi içinde duyduğu sürece kendini kollamalıydı. Ağır başını trabzandan aşağı eğdi ve utandı.</p>

  <p>Fischerle onu gururla izledi. Dostunun birkaç adım uzağında duruyordu. Kamusal Rehin Sandığı binasını, Cennet'i bildiği kadar iyi bilirdi. Daha önce, ömründe görmediği bir gümüş tabakayı rehinden kurtarmaya gelmişti. Rehin fişini, satrançta on iki kez yendiği bir dolandırıcıdan almıştı; Kien'in hizmetine girdiğinde fiş özenle katlanmış olarak cebinde durmaktaydı. Fişin, yepyeni bir saf gümüş tabaka karşılığında verildiği söylentileri dolaşmıştı ağızlarda. Fischerle, Theresianum'da, ilgili kişilere rehin fişleri satmayı becerirdi. Bu becerisini uygularken, ve de her seferinde, kendinin ve başkalarının hâzinelerinin geri verilişini izlemek durumunda kalmıştı. Kafasında, dünya satranç şampiyonu olmaya değgin düşten başka, ondan daha az önemli bir düşü daha vardı: Elindeki bir rehin fişini, ilgililere sunmak, karşılığında alınmış olan parayı faiziyle maiziyle ve de görevlilerin umursamaz, kalkık burunlarının dibine nakit olarak bir bir saymak, ödeme şubesinde herkes gibi kendi öz malının çıkarılmasını beklemek ve daha önce onu yüz kez gözlerinin ve burnunun altında tutmuş gibi evire çevire incelemek düşü yaşardı kafasında. Sigara içmediğinden, tabaka bir işine yaramazdı, ama düşünü gerçekleştirme fırsatı eline geçmiş bulunuyordu - Kien'den kısa bir süre izin aldı. Ne işi olduğunu açıklamasına karşın onu dinlemeyi kabul etmedi Kien. Ona tümüyle güveniyordu, ama, onu, kitaplığın yarısından kurtardığından beri, çömezini gözünün önünden ayırmamaya özen gösteriyordu. Çok sağlam kişilikli bilim adamlarının kitapları uğruna katil olduğu çok duyulmuştur. Buna göre, yüreği öğrenme açlığıyla kıvranan zeki bir varlık, yaşamında ilk kez, büyüleyici kitapların baskısı altına girerse, katil olma isteğiyle yanıp tutuşmaz da ne olur!</p>

  <p>Yükün bölünmesi olayı şöyle gelişmişti: Fischerle, sabahleyin kitapları toplamaya başladığında, Kien, bunca zaman onların hepsini nasıl taşıyabildiğine şaşırdı. Uşağının titizliği, anlattığı gizli tehlikelerin bilincine varmasına neden oldu. Bugüne dek sabahları yatağından kalkar, yükünü yüklenmiş olarak çıkar giderdi. Akşam, büyük bir özenle boşalttığı kitapların, nasıl dönüp kafasına yerleştiğini sormak, aklının ucundan geçmemişti daha önce. Kendisini dolu hisseder ve yola çıkardı. Gelin görün ki, Fischerle'nin başına getirdiği olay, bütün bunları bir anda değiştirdi. Başarısız soygundan sonraki sabah, koltuk değnekleriyle yürürmüş gibi zıplaya zıplaya Kien'in yatağına yaklaştı, büyük bir coşkuyla, uyanmak için elinden geleni yapmasını söyledi ve kitapları toplaması gerekip gerekmediğini sordu. Huyu gereği yanıt beklemedi; becerikli hareketlerle eline gelen yığını kaldırdı, henüz yatakta uzanmış duran Kien'in başına uzattı. "Haydi içeri!" dedi. Kien, yıkanıp giyinirken, yıkanmakla pek başı hoş olmayan ufaklık, durmadan çalıştı. Yarım saate kalmadan odalardan birini boşaltmış bulunuyordu. Kien, giyinme işini bilerek ağırdan aldı. Kafasında, bu toplanma işini her zaman nasıl yaptığını düşünüyordu. Ama bu konuya değgin hiçbir şey anımsamadı. Garip, belleği işlemiyordu sanki. Bu durum yalnızca şimdiki gibi birtakım dış olayları etkilediği sürece önemli değildi. Ama gözünü dört açmalıydı, yoksa bu bellek yitikliği, bilimsel çalışmalarını etkileyebilecek yönde gelişebilirdi. Bunu düşünebilmek bile olanaksızdı. Belleği bugüne bugün bulunmaz bir Tanrı armağanıydı, olağanüstüydü; daha okul sıralarındayken, belleğinin bu durumu dikkat çekmiş, ünlü ruhbilimciler onu incelemişlerdi. Bir dakika içinde, pi sayısını altmış beş ondalığa dek ezberlemişti. Bilgili baylar -ayrıksız hepsi- başlarını sallamışlardı. Şu kafasını alabileceğinden fazla yüklemişti belki. Yapılmakta olan şu işe bakmak yeterliydi bunu anlamak için - yığın yığın, paket paket yükleniyordu kafası; eh, kafasını da biraz koruması gerekirdi. Kafanın yerine yenisi alınmaz ki; kafalar kendi kafası gibi bir kez gelişir, herhangi bir parçası zarara uğrarsa, bu onarılmaz bir zarardır. Bu düşüncelerle derin bir göğüs geçirdi ve, "Sizinki hafif iş, aziz dostum Fischerle!" dedi. Küçük ahbap Kien'in ne demek istediğini hemen anladı ve, "Bakın ne diyeceğim," dedi. "Bitişik odadakileri ben taşırım, Fischerle'nin de kafası var. Yoksa kafasız mı sizce?" "Evet, ama..." "Aması da ne... Beni gücendiriyorsunuz, haberiniz olsun!" Uzun bir duraksamadan sonra razı oldu Kien. Bunun için, Fischerle'nin yaşamında hiç hırsızlık yapmadığına namusu üzerine yemin etmesi gerekti. Yemin etmekle kalmadı, ne denli masum olduğunu acınası bir dille açıkladı ve tekrar tekrar şu sözleri söyledi: "Ama bayım, bu kamburla! İnsan nasıl hırsızlık yapabilir!" Kien, bir an için, bir garanti isteme düşüncesi üzerinde durdu. Ancak, kendi durumunda, dünyanın en güçlü garantisi bile bir anlam taşımayacağından, bu tasarıdan vazgeçti. Ama şu sözleri söyledi: "Herhalde hızlı koşarsınız, ha!" Fischerle işin içinde ne iş olduğunu hemen anladı ve onu şöyle yanıtladı: "Size neden yalan söyleyeyim? Siz bir adım atarsanız, ben yarım adım atarım. Okulda benden yavaş koşan yoktu doğrusu." Kien belki sorar diye bir okul adı uydurmalıydı, aslında okula falan gitmiş değildi çünkü. Ama Kien, daha ağır sorunlarla güreşmekteydi. İnanma konusunda, tüm yaşamının en büyük jestini yapacaktı şimdi. "Size inanıyorum!" dedi yalnızca. Fischerle sevinçten uçuyordu. "Hah şöyle! Bakın şimdi görürsünüz ne iyi olacak!" Kitap anlaşması onaylanmıştı. Küçük adam, Kien'in uşağı olarak yükün çoğunu aldı. Sokakta, önden yürüyordu, ama hiçbir zaman iki küçük adımdan daha çok uzaklaşmıyordu. Her zaman için yerli yerinde duran kambur, bu yüklenme olayı nedeniyle aldığı eğik durumun yeterince etkileyici olmasını engelliyordu. Ama yerde sürüye sürüye ilerleyen ayaklar, kitapların varlığı konusunda söylenecek sözü söylüyordu.</p>

  <p>Kien, kendisini hafiflemiş hisseti. Başını dik tutmuş, güvenini verdiği adamı izliyor, gözlerini ne sağa ne de sola çeviriyordu. Gözleri, tıpkı bir deveninki gibi pek yavaş değil ama tekdüze hareketlerle aşağı yukarı sallanan kamburun üzerine çakılıydı. Cüce, arada bir kollarını uzatıyor, parmak uçlarıyla kambura dokunup dokunmadığına bakıyordu. Dokunamadığını görürse adımlarını hızlandırıyordu. Herhangi bir kaçma girişimine karşı gerekli planları yapmıştı. Kamburu, bir demir pençe gibi kavrayacak ve bedenini boylu boyunca katilin üzerine atacaktı; bununla birlikte, yaratığın kafasını tehlikeye atmamak için özel bir dikkat göstermeliydi. Kolunu uzatma deneyi -adımlarını, hızlandırmasını ya da gevşetmesini gerektirmeyecek denli- başarıyla sonuçlandığında Kien, kendilerini her türlü belaya karşı korumuş olmanın eksiksiz güvencini taşıma lüksünü kendilerine bağışlayan insanların duyabileceği üzere, uçuyormuş gibi, tüylerini diken diken eden harikulade bir duyguyla doluyordu.</p>

  <p>Tam iki gün, Kien, son zamanlarda yaşadığı güçlükleri, kendisini gelecekteki çabalarına hazırlamayı, ortaya çıkarılmamış kitapçı dükkânlarının olası varlığını dikkate alarak, kenti son bir kez taramayı bahane ederek tam iki gün işlerin böyle yürümesine ses çıkarmadı. Düşünceleri, özgür ve sevinçliydi; belleğinin yeniden güçlenmesini adım adım izlemekteydi; üniversite günlerinden bu yana yaşadığı bu ilk gönüllü tatil günleri, "Zekâ"nın -Eğitim'e bu adı verme alışkanlığındaydı Kien- değerini çok iyi bilen, saygıdeğer bir kitaplığı üzerinde taşımaya razı olan, ancak bununla birlikte, için için yanıp tutuştuğu bir isteği - okuma isteğini doyurmak üzere, taşıdığı ciltlerden bir tekini bile kendi başına açmayan bir dostun, kendisini adamış bir yaratığın eşliğinde geçiyordu; kötürüm bir yaratıktı bu, ve kendisinin de itiraf ettiği üzere iyi koşamıyordu, bununla birlikte, kendisini bir hamal olarak görmesine yetecek denli sağlam ve adaleliydi. Kien, cahillerin, o aşağılanası yaşam amacı olan mutluluğa nerdeyse inanmaya başlayacaktı. Aranıp taranmadan, kendiliğinden gelmişse, ve eğer insan onu büyük bir güç harcayarak sımsıkı tutmuyorsa, ona karşı bir ölçüde iyi davranmakla yetiniyorsa, varlığına birkaç gün katlanmak olasıydı.</p>

  <p>Üçüncü mutlu gün geldiğinde, Fischerle bir saatliğine izin istedi. Kien, alnına vurmak üzere elini kaldırdı. Başka koşullarda, bu hareketi yapardı. Ama, dünyanın ne mal olduğunu bildiğinden, susmaya ve böylece, cücenin -eğer varsa- hain planlarını örten perdeyi kaldırmaya karar verdi. Gümüş tabaka öyküsünü, küstah bir yalan olarak kabul etmişti. İlk "hayır"ını önce çeşitli değişik biçimlerde giderek daha açık ve öfkeli bir anlatımla ağzından çıkardıktan sonra, birden şöyle dedi: "Pekâlâ, ben de sizinle geleceğim!" Alçak kötürümün iğrenç planlarını açığa çıkarması sağlanmalıydı. Ödeme şubesine dek gidecek, varolduğu öne sürülen rehin fişiyle, varolduğu öne sürülen tabakayı kendi gözleriyle görecekti. Bunların hiçbiri olmadığına göre, dolandırıcı, orada, bütün herkesin karşısında, Kien'in önünde diz çökecek, gözyaşları içinde ondan kendisini bağışlamasını dileyecekti. Fischerle söz konusu kuşkuyu fark etti ve onurunun zedelendiğini hissetti. Onu deli mi sanıyordu Kien; kitapları çalacak ha - hem de ne kitap! Amerika'ya gitmek istiyor diye, yol parasını sağlamak için canla başla çalışıyor diye, kafasız bir yaratık işlemi mi görmeliydi yani?</p>

  <p>Rehin Sandığı binasına giderlerken, yolda Kien'e, oranın nasıl bir yer olduğunu anlatmıştı. Bu etkileyici binayı, bodrumdan tavan arasına dek anlatmış, odalarını bir bir saymıştı. Sonunda, dertli dertli göğüs geçirmemek için kendini zor tutarak, "Kitaplara gelince," demişti, "hiçbir şey, söylemesem daha iyi olur." Kien'in merakı büsbütün kabarmıştı. Gizli hakikatin her bir küçücük atomunu, onu nazlanarak saklayan cüceden birer birer alıncaya dek soru ardına soru sordu. Ona inanıyordu, çünkü insanoğlu, aşağılık bir yaratıktı; ondan kuşkulanıyordu, çünkü cüce bugün onu sinirlendirmişti. Fischerle, çok önemli bir şeyler söylüyormuş havasına büründü. Kitapların nasıl rehin alındığını anlattı. Bunları domuzun biri değerlendiriyor, köpeğin teki fişi kesiyor ve kadının biri pis bir kâğıda tıkarak paketliyor, üzerine bir sayı karalıyordu. İkide bir yere düşen bitkin bir ihtiyar, kitapları alıp götürüyordu. Adamın gözden yittiğini izlerken, yüreğiniz kan ağlar. Camlı kapıda biraz daha durup iyice içini dökene dek ağlamak insana iyi gelir aslında, sonra kan çanağına dönmüş gözlerinden utanarak sokağa çıkar, ama domuz homurdanır; "Tamam," diyerek seni kapı dışarı eder ve kepengi küt diye indirir. Bazı yufka yürekliler o anda bile kendilerini oradan koparamazlar. Bunun üzerine köpek havlamaya başlar, koşmak zorunda kalırsın; ısırır, haa. "Ama bu insanca değil!" çığlığı kaçtı Kien'in ağzından. Cüce konuşurken ona yetişmişti; ölümü yüreğinde taşıyarak yanında yürüyordu, karşıdan karşıya geçmekteydiler ve Kien şu anda caddenin orta yerinde, kakılıp kalmıştı. Fischerle, ses tonuyla tavrındaki o ciddiliğe bir an ara verdi ve "Yaa, işte böyle!" dedi. Bir hafta boyunca, tanrının her günü eski bir satranç kitabı dilenmeye geldiği dönemde, bir gün kulağına yediği ve bir köpeğin eseri olan tokadı ve olayı şiş göbeği ve suratında sırıtan zevkiyle seyreden domuzu düşünüyordu.</p>

  <p>Fischerle, daha bir sözcük bile söylemedi, öcünü almıştı. Kien, susuyordu. Varacakları yere vardıklarında, tabakaya olan ilginin tümünü yitirmiş bulunuyordu. Fischerle'nin tabakayı alıp tekrar tekrar ceketine sürterek parlatmasını izledi. "Nerdeyse tanımayacaktım. Bu eşyalara ne yapıyorlar anlamıyorum." "Anlamıyorum." "Bunun benim tabakam olduğunu nerden bileyim." "Bileyim." "Bana baksanıza siz, bu adamları dava edeceğim. Hepsi de hırsız, dolandırıcı. Buna göz yumacak değilim! Ben insan değil miyim? Zenginlerin her şeye hakkı var da, yoksulların yok mu yani!" Konuşa konuşa öyle öfkeli bir konuma geldi ki, o ana dek yalnızca kamburuna bakmakta olan kalabalık, sözcüklerinin farkına varır oldu. Bu kuruluşta, kendilerine şöyle ya da böyle hile yapıldığı kanısında olanlar -hiçbiri de rehin fişlerinin karışmış olduğuna inanmadığı halde- doğanın, kendilerininkinden daha kötü bir konuma soktuğu kamburdan yana çıkıyorlardı. Fischerle, herkesin mırıldanmasına yol açmıştı; kulaklarına inanamıyordu, insanlar onu gerçekten dinliyorlardı. Konuşmasını sürdürdü, mırıldanmalar daha yüksek sesli konuşmalar halini aldı, sevinçten çığlık atmak geliyordu içinden; tam o sırada, yanında duran şişman bir adam kükredi: "Git şikayet et öyleyse!" Fischerle tabakayı çabucak bir iki kez daha ceketine sürttü, sonra açtı ve şöyle gakladı: "Allah allah! Bana baksana sen! Bu tabaka benim!" Böylesine sorumsuzca yarattığı ortamdan dolayı onu bağışladılar, ona kendi tabakasını vermezlik etmemişlerdi ya, zavallı bir kötürümdü zaten... Yoksa, başkası olsa böylesine ucuz kurtulamazdı. Odadan çıkarlarken Kien sordu: "Huzursuzluğun nedeni neydi!" Fischerle, oraya ne için geldiklerini Kien'e anımsatmak zorunda kaldı. Tabakayı, sonunda görünceye dek, tekrar tekrar gösterdi ona. Bir kuşkunun giderilmesi yakınlardaki bulguları yanında hiç kalırdı, belli belirsiz bir izlenim yarattı. "Bana yolu göster!" diye buyurdu.</p>

  <p>Tam bir saattir utanmaktaydı. Bu dünyanın hali ne olacak? Felaketin eşiğinde durduğumuz, apaçık ortada. Boş inan, 1000. yıl rakamının ve kuyruklu yıldızların önünde titriyor, ilk Hintlilerden bu yana kutsal sayılan bilge insan ise tüm rakamlar, tarihler ve kuyruklu yıldızlar cehennemin dibine deyip şunu açıklıyor: İçimizi kemiren yıkım, insanın iliğine işlemiş olan acımasızlıktır, tümümüz, bu zehirle can vereceğiz. Bizden sonra geleceklerin vay haline! Onların işi bitik; bizden bir milyon inanç şehidi ile ikinci milyonu tamamlamakta kullanacakları işkence aletlerini devralacaklar. Hiçbir yönetim bu kadar çok azize dayanamaz. Her kentte bunun gibi altı katlı Engizisyon sarayları yapılacak. Kimbilir, belki de Amerikalılar gökyüzüne değen rehin sandıkları yaparlar. Yanarak ölme korkusuyla yıllar boyu bekleyen mahpuslar, otuzuncu katta sürünmektedir. Ne acımasız bir oyun, bulutlara değen zindanlar. Yakınacak yerde yardım etmek mi? Gözyaşları yerine eylem mi? Nasıl varılabilir o noktaya? Kimden sorulacak buraları? İnsan kör geçer yaşam yollarından. Çevremizde bulunan korkunç yoksulluğun ne kadar azını görüyoruz aslında! Utancından kekeleyen, uyurgezer gibi konuşan, kendi ürkünç sözcüklerinin yükü altında adeta yıkılan, bir rastlantı sonucu karşılaştığınız, yüreği yerli yerinde kalmış bir cüce, olanı biteni anlatmasaydı, işlenen bu günahı, bu dönüşü olmayan, hayvansı ayıbı, bu yıkım ve kokuşmuşluk örneği tiksinç olayı örten perdeyi nasıl kaldırabilirdiniz? İşte bu cüce, bir örnek olmalıydı. Daha önce hiç kimseyle konuşmamıştı. O pis kokulu meyhanesinde, ağzını açmadan oturmuştu, satranç oynarken bile, gözünün önünde, beynine çıkmamacasına dağlanmış olan bu sefil görünüm vardı. Dırdır etmek yerine acı çekti. "Kıyamet Günü gelir elbet," dedi kendi kendine. Bekledi; tanrının her günü pavyonun eşiğine ayak basan yabancıları ölçtü biçti, inceledi; şu kapının eşiğinden tek bir adam, tek bir yürek, görebilen, işitebilen ve duyan bir kulun girmesi için canını vermeye hazırdı. Sonunda o İnsan geldi. Cüce onu izledi, ona hizmetini sundu, uyurken, uyumazken, günün her anında onun buyruklarını yerine getirdi ve vakit saat gelince, konuştu. Sözcükleri karşısında kaldırım taşları erimedi; tek bir ev bile çökmedi; trafik, durmadı. Ama o İnsanın, o konuştuğu İnsanın yüreği durdu: O İnsan Kien'di. Dinledi ve anladı. Bu kahraman cüceden örnek alacaktı; boş sözlere yer yok artık, onlara ölüm; şimdi harekete geçmenin zamanıdır!</p>

  <p>Gözlerini yukarı kaldırmadan merdivenin korkuluk demirlerine geçirdiği parmaklarını gevşetti ve dar basamakların ortasında durdu. O anda, birinin kendisini itelediğini hissetti. Düşünceleri, kendiliğinden eyleme dönüştü. Zavallı suçlunun gözlerinin içine baka baka sordu:</p>

  <p>"Ne istiyorsun?"</p>

  <p>Yarı aç bir öğrenci olan zavallı suçlu, kolunun altında ağır bir çanta taşımaktaydı. Schiller'in <i>Toplu Yapıtları</i>na sahipti ve bu binaya ilk kez geliyordu. Sayfalarına nice parmağın değdiği kitap ciltleri bir hayli yıprandığından, ve de kendisi, o koca kulaklarına dek borca batmış olduğundan, utana sıkıla yürüyordu. Merdivene geldiğinde, o küçük kafasında kalan son yüreklilik damlası süzülüp gitmişti. Okuyacaktı da ne olacaktı? Babası, anası ve tüm teyzeleri, hala ve amcaları, daha çok iş hayatına atılmasından yanaydılar - bir adım attı, ve görünüşe göre buranın müdürlerinden biri olan sert bir adama tosladı; adam delici bakışlarını ona dikti ve bıçak gibi kesen bir sesle sordu:</p>

  <p>"Ne istiyorsun?</p>

  <p>- Şey... Kitap bölümünü arıyorum.</p>

  <p>- Kitap bölümü benim."</p>

  <p>Yaşamı boyunca onların aşağılamasının öznesi olması nedeniyle profesörlerle benzeri görünümlülere karşı saygılı olan, ve az sayıda kitabı olması nedeniyle, kitaplara karşı da benzer duygularla donanmış bulunan öğrenci, şapkasını çıkarmak üzere elini başına götürdü. Sonra şapkasız olduğunu anımsadı.</p>

  <p>Kien, gözdağı verir bir tavırla,"Yukarda ne yapacaksın? diye sordu.</p>

  <p>- Şeyy... Yalnızca Schiller...</p>

  <p>- Göster bakayım!"</p>

  <p>Öğrenci, çantasını açmaya cesaret edemedi. Schiller'i ondan kimsenin almayacağını biliyordu. Ama önündeki birkaç günün tüm umudunu Schiller'e bağlamıştı. Umudunu hemencecik mezara gömmek istemedi. Kien, hırslı bir hareketle çantayı çocuğun elinden çekti. Fischerle efendisine işaretler vermeye çabaladı ve durmadan "Şşşt! Şşşt!" seslerini çıkardı. Merdivenlerin ortasında güpegündüz soygun yapma gözüpekliği göstermesi onu çok etkilemişti. Kitapçı, onun sandığından da akıllıydı belki. Belki de numara yapıyordu, aslında deli değildi. Ne olursa olsun, herkesin gözü önündeki bir merdivende yapılan soygun insanın başını belaya sokardı. Öğrencinin arkasında durmuş, elleriyle yabanıl hareketler yapıyor ve aynı anda, vaktinde kaçabilmek önlemleri alıyordu. Kien, çantayı açtı ve Schiller'e dikkatle baktı. "Sekiz cilt," diyerek yapıtların eksiksizliğini onayladı. "Bu basım pek değerli değil, ciltlerin durumuysa düpedüz bir felaket!" Öğrenci kulaklarına dek kızardı. "Ne istiyorsun? Yani kaç... para?" İğrenç sözcük en sonunda -gene de biraz duraksamadan sonra- ağzından çıkmıştı. Öğrenci, genellikle babasının dükkânında geçen sessiz, sakin ve mutlu çocukluk günlerinde, pazarlık payı bırakmak üzere olası en yüksek fiyatın söylenmesi gerektiğini öğrenmişti. "Yenisini otuz iki şiline aldım", dedi. Babasının tümce yapısına ve ses tonuna öykünüyordu. Kien, cüzdanını çıkardı, otuz şilin aldı, bozuk para çantasından çıkardığı iki şilinle parayı tamamladı ve öğrenciye uzattı: "Bu davranışı bir daha asla yineleme, dostum! İnan ki, hiçbir ölümlü insan, ağırlığınca kitap kadar etmez!" İçi dolu çantayı öğrenciye verdi ve elini hararetle sıktı. Öğrencinin acelesi vardı, bunca vakit yitirmesine neden olan işlemlere sövdü. Şaşkınlıktan ağzı bir karış açık kalan Fischerle, yana çekilip ona yol verdikten sonra soluğu camlı kapıda aldı çocuk; Kien'se ardından şöyle sesleniyordu: "Hem, neden Schiller okuyorsun? Yapıtları asıl kaynağından okumalısın. İmmanuel Kant'ı okusana!" "Sensin kaynak!" diye sırıttı öğrenci içinden ve ayaklarının elverdiği hızla koşmaya başladı.</p>

  <p>Fischerle'nin heyecanı sınır tanımıyordu. Neredeyse ağlıyordu cüce. Kien'in pantolon düğmelerine yapıştı -ceketinin etekleri uzanacağı alçaklıkta değildi- ve gakladı: "Bana bakın, bu yaptığınıza ne denir? Düpedüz çılgınlık denir! İnsanın parası ya vardır, ya yoktur. Parası varsa sağa sola savurmaz; yoksa, gene sağa sola savurmaz. Bu yaptığınız bir cinayettir. Boyunuzdan utanın, sizin gibi koca adama yaraşır mı bu!"</p>

  <p>Kien, cücenin sözcüklerini dinlemiyordu. Yaptığı işten hoşnuttu. Fischerle, pantolonuna öylesine uzun süre asıldı ki, cinayeti işleyen kişi, varlığının bilincine vardı. Küçük adamın davranışından, kendi deyişiyle, bir "sözsüz azarlama"yla karşı karşıya olduğunu anladı ve onu yatıştırmak için, Uzakdoğu ülkelerinde yaşayanların yaşamında çok bol bulunan çılgınlıkları anlattı.</p>

  <p>"Öbür dünyada iyi karşılanma kaygısında olan Çinli zenginler Buda manastırlarındaki timsah, domuz, kaplumbağa ve daha başka hayvanların korunması için büyük paralar vermeyi alışkanlık haline getirmişlerdi. Hayvanlar için özel havuzlar ve koruma yerleri yapılır, rahiplerse onlara bakıp beslemekten başka hiçbir iş yapmazlardı; eğer, bu gelir getiren timsahlardan birine bir şey olsa, rahiplerin vay haline. En şişman domuzun bile güzel güzel, eceliyle ölmesine izin verilir ve böylesine başarılı bir sonuçtan dolayı ortaya konulan ödülü de soylu iyilik sahibi alırdı. Rahiplere de öyle çok şey kalırdı ki, hepsi de geçimlerini bu yoldan sağlamış olurlardı. Japonya'da, bir türbe ziyaret etseniz, çocuklarla tutuklu kuşların yolboyunca sıralandığını, birbirine bitişik duran kuş kafeslerinin başında çocukların çömelmiş olduğunu görürdünüz. Bu işi yapmak üzere yaratılmış olan küçük yaratıklar, kanat çırpmakta ve cik cik ötmektedirler. Oraya yolları düşen Budist hacılar, zavallı kuşlara acır. Çocuklar, küçük bir fidye karşılığı kafesleri açar, kuşları salarlar. Hayvanlara fidye vermek, bu ülkelerde sık sık rastlanan bir durumdur. Eğitilmiş kuşların, havada bir iki döndükten sonra sahipleri tarafından gene kafeslerine buyur edildiği hacıların umurunda mıdır? Tek bir kuş, yaşamı boyunca yüz sefer, bin sefer salıverilir. Onların yaşamı, hacılarda acıma duygusu yaratmak üzere seçilmiş bir tutsaklık demektir. Bu hacıların -birkaç köylü ve son derece cahil olanlar dışında- hepsi, sırtlarını döner dönmez kuşların başına ne geldiğini çok iyi bilmektedirler. Hayvanların gerçek yazgısı onları ilgilendirmez."</p>

  <p>Kien, şimdi kıssadan hisse çıkarıyordu: "Bunun gerekçesini anlamak hiç zor değil. Çünkü bu, yalnızca hayvanları ilgilendiren bir konudur. Dolayısıyla bunların bizi ilgilendirmemesi bir gerekliliktir. Onları kendi aptallıkları o konuma sokmaktadır. Neden uçup gitmiyorlar? Kanatlarının ucu kesilmişse, neden zıplayarak gitmiyorlar? Neden tekrar aldanıp kafese giriyorlar? Hayvansal aptallıkları kendi kafalarındadır, bize göre hava hoştur! Bununla birlikte, her boşinan gibi, bu hayvanlara fidye verme olayı da daha derin bir anlam taşımaktadır. Böyle bir edimin, onu yapan kişi üzerindeki etkisi, doğal olarak, o kişinin fidye vermek üzere hangi nesneyi seçtiğine bağlıdır. Şimdi, kitapları - bu saçma ve aptal hayvanlar yerine sahici, elle tutulur, zeki kitapları ele alalım; söz konusu edim, bunlar için yapıldığında, yüksek bir ahlaksal değer kazanmış olacaktır. Böyle davranmakla, cehennemin ta kendisine sığınmış olan başıboş günahkârı kurtarıyorsun demektir. Bu Schiller, bir ikinci kez mezbahaya sürüklenecek değil, merak etme. Yasalarımızın -ya da daha doğrusu yasasızlığımızın- şu haliyle, kitapları hayvan gibi, köle ya da ırgatmış gibi serbestçe satmasına izin verilen bu adamı düzeltmekle, kitaplarının tümünün daha uzun süre yaşamasını sağlamış oluyorsun. Kendisine görevleri bu biçimde anımsatılmış olan bir insan, eve vardığında, o ana dek uşaklarıymış gibi davrandığı (aslında, tinsel açıdan bakılırsa, o onların uşağı olmalıdır) kişilerin önünde diz çökebilir ve onlara daha çok özen göstereceğine and içebilir pekâlâ. Söz konusu adam düzelmeyecek denli taş yürekliyse bile, verilen fidye karşılığında hiç değilse kurbanları Cehennem'den kurtarılmış olacaktır. Bir kitaplığın yanması ne demektir, bilir misiniz? Düşünün bir kez, altıncı katta bir kitaplık alev alıyor! Gözünüzün önüne getirin hele! On binlerce cilt milyonlarca sayfa - milyarlarca basılı harf - bunların her biri alevler içinde - hepsi de yakarıyor, ağlıyor, yardım isteğiyle çığlık atıyorlar - insanın kulak zarları patlar, yüreği çatlar - ama hayır, yeter artık! Yıllardır ilk kez bunca mutluluk duyuyorum. Gelin, girdiğimiz yolda yürümeye devam edelim. Elimizdeki üç kuruş evrensel sefaleti azaltmaya yetmeyecek gerçi, ama gene de yola koyulmalıyız. Bir adam ki, tek başıma bu işi yapacak denli güçlü değilim der, hiçbir şey yapamaz, ve sefalet başını alır gider. Size güvenim sonsuz. Az önce size tasarılarımı anlatmamış olduğum için gücendiniz. Söz konusu tasarı, Schiller'in <i>Toplu Yapıtları</i>, sözsüz ricalarını dile getirdiği anda elle tutulur bir biçim aldı. Size açıklamaya vaktim yoktu. Şimdi, sürdüreceğimiz kampanyanın iki parolasını söylüyorum: Yakınacak yerde yardım et! Gözyaşları yerine eylem! Sizde kaç para var?"</p>

  <p>Kien'in söylevini "Japonlardan bana ne?" "Kırmızı balık neden yok?" gibi öfkeli ünlemlerle kesen ve sofu hacılardan dolandırıcılar çetesi diye söz eden, ama bununla birlikte her bir sözcüğü can kulağıyla dinleyen Fischerle, konuşmanın üç kuruş ve kampanya planıyla son bulması üzerine sakinleşti. Amerika'ya gidiş yol parasının yitmesine karşı kendisini nasıl sigorta edebileceğini dikkatle hesaplamaktaydı şu anda; para onundu, bir ara kendi elleriyle bile tutmuştu, yalnızca geçici bir süre için ve bir önlem olmak üzere geri vermişti. Kien'in, "Sizde kaç para var?" sorusu ağzından çıktığı an, Fischerle pat diye bulutlardan indi. Dişlerini birbirine kenetledi ve sustu - yanlış anlaşılmasın, iş gereği böyle davranıyordu, yoksa ona dünyanın kaç bucak olduğunu gösterirdi. Bütün bu tiyatro sahnelerinin ne anlama geldiği şimdi açıkça belli oluyordu. Bu ulu beyefendi, Fischerle'nin şerefiyle sağladığı ödülü verdiğine pişman olduğunu bildirmekteydi. Parayı gece yarısı çalamayacak denli korkaktı bayrak direği. Ona bakarsanız, arasaydı da bulacak değildi. Adam uyurken Fischerle parayı sımsıkı sarmış, bacaklarının arasına gizlemişti. Aslında bir kitapçı bile olmayan, altı üstü bir dolandırıcı olup da, salt kambursuz olma şansına sahip bulunması nedeniyle kuşlar kadar özgür dolaşan bu kibar bayın amacı neydi acaba? Ne yapmak niyetindeydi? Cennetin Yıldızlarından çıktığı zaman, parasına kavuştu diye sevinmişti. - Tanrı bilir nerden çalmıştı o parayı. Fischerle'nin başkalarını üzerine salmasından korkmuş, ona hemencecik ödül vermişti. Ama salt bu yüzden onu geri almak için, büyük adam havalarında, "Benim hizmetime gireceksin," demişti. Oysa ne yaptı dolandırıcı! Vidaları gevşek numarası yaptı. Adamın hakkını yememek gerek, iyi becerdi. Fischerle tongaya bastı. Bir saattir aptal havalarında dolaşıyor burda. Derken biri elinde kitaplarla çıkageliyor. Zevkten dört köşe pozlarında ona otuz iki şilin veriyor ve Fischerle'den bunun otuz katını istiyor. Cebi onca sermayeyle şişmiş bir yaratık, zavallı bir cepçinin bir lokma ödülüne göz koymuş. Bu kibar baylar da amma küçük ha! Fischerle ne diyeceğini bilemiyor. Bunu ondan beklemezdi. Bunun gibi bir üşütükten beklemezdi yani. Yani adam gerçekten üşütük olmak zorunda demek istemiyor Fischerle, iyi güzel, akıllı adam ama bu acımasız olmasını gerektirmez ki. Fischerle onun ağzının payını verecek, öykü anlatmaya gelince birinci! Yaratıkta kafa var doğrusu. Zavallı bir cepçiyle şu üst sınıf dolandırıcılarından biri arasındaki ayrımı bir bakışta görür insan. Otellerde anında kanıyorlar adama. Eh Fischerle de nerdeyse inanacaktı ya!</p>

  <p>Birden nefretle dolup taşan sonra da hayranlıkla kendinden geçen Kien güvenli bir tavırla cücenin kolunu tuttu ve, "Artık bana kızgın değilsiniz, ya?" dedi. "Kaç para var sizde? Birbirimize destek olmalıyız!"</p>

  <p>"Alçak!" dedi içinden Fischerle, "Bir dolaplar çeviriyorsun aklınca ama biz de burda armut toplamıyoruz!" Ve sesli olarak, "Otuz şilin kadar," dedi. Gerisini zulaya atmıştı.</p>

  <p>"Çok az bir para bu. Ama hiç yoktan iyidir." Kien, ufaklığa daha birkaç gün önce büyük bir para verdiğini unutmuştu. Fischerle'nin otuz şilinini az veren candan örneği kabul etti, böylesine büyük bir özveriden dolayı çok duygulanmış bir halde ona teşekkür etti ve kendisine gelecekte bir ödül vereceğini söylemekten başka yapacak şeyi olmadığını belirtti.</p>

  <p>O andan başlayarak, ikisi de, birbiriyle ölüm-yaşam savaşımına girdi, ancak bu ikiden biri, savaşım diye bir şeyi aklından geçirmemekteydi. Öteki, tiyatro oyunculuğunda kendisini daha az yetenekli bulduğundan, yönetmenliği ele aldı; böylece eksikliğini örtbas edeceğini umuyordu.</p>

  <p>Kien, her sabah, binanın giriş salonundaki yerini alıyordu. Daha Rehin Sandığı açılmadan geliyor, gelip geçen herkesi tüm dikkatiyle izleyerek binanın önünde volta atıyordu. Geçenlerden biri durdu mu, hemen yanına gidiyor, "Ne istiyorsunuz?" diye soruyordu. En kaba, en küstah yanıt bile onu yıldırmıyordu. Sağladığı başarılar, kendisini haklı görmesine yetiyordu. Bu caddeden saat dokuzdan önce geçenler, gelecek açık artırmanın nerede ve ne zaman yapılacağını, hangi malların satılacağını belirten ilan tahtalarına salt meraklarından ötürü şöyle bir bakıyorlardı. Ödlek kimseler, onu, Theresianum'un hâzinelerini koruyan bir özel hafiye sanıyor, başlarını belaya sokmamak için acele adımlarla gözden yitiyorlardı. Hiç oralı olmayanlar, bir iki cadde uzaklaşmadıkça sorusunun anlamını kavrayamıyorlardı - bunların aklı başka yerdeydi. Gözüpek olanlar burnu havada bir öfkeyle, alışageldiklerinin tersine, ilan tahtaları önünde uzun süre hareketsiz dururlardı. Kien, onlara dokunmaz, ama yüz çizgilerini belleğine iyice geçirirdi. Bunları, bir saat kadar sonra, kollarının altına kurbanlarını alıp getirmeden önce, yeri görüp tanımaya gelmiş, vicdanları günah yüklü kimseler olarak kabul ederdi. Geri gelmeyişleriniyse, keskin bakışlarının acımasızlığına verirdi. Saat dokuzu vurur vurmaz ek binanın küçük giriş salonunda hazır bulunuyordu. Camlı kapıyı iten herkes, pencerenin yanında mum gibi dimdik duran bu soluk benizli adamla yüzyüze geliyordu ve merdivenlere varmak için, mutlaka önünden geçmeleri gerekliydi. Kien, biriyle konuşmaya başladığında yüz çizgileri bir milim oynamazdı. Yalnızca, iki keskin bıçağı andıran dudakları kımıldıyordu. İlk görevi mutsuz kitapların fidyesini vermek, İkincisiyse, hayvansı insanoğlunu yenilemekti. Kitaplar konusunda bilgiliydi, ama insanlar konusunda -itiraf etmek gerekir ki, çok az şey biliyordu. Bundan böyle insanlar konusunda da bilgili olmaya karar verdi.</p>

  <p>Bir kolaylık olmak üzere, camlı kapının dışındaki görünümlerine göre, insanları üç kümeye ayırdı. Taşıdıkları kitap çantaları ya da paketleri bunlardan birinci kümedekilere göre birer angarya, İkincisine göre kelepir, üçüncüsüne göreyse bir nimetti. Birinci kümeden olanlar, kitaplarını sıradan bir ağır paketi taşır gibi, isteksiz, sevgisiz taşıyor, yüklerini iki kollarıyla sımsıkı tutuyorlardı. Kapıyı kitaplarla iterek açıyorlardı. Oraya kadar gitmelerine meydan verilse, kitapları merdiven korkuluğunda ite ite çıkarırlardı yukarı. Yüklerinden bir an önce kurtulmak istediklerinden onu gizlemeyi akıllarından geçirmiyor, göğüslerinde, ya da karınları üzerinde tutuyorlardı. Kien'in önerisini hemen kabul ediyor, ne para verirse hayır demiyor, pazarlık etmiyor, binadan girdikleri gibi çıkıyorlardı, ancak çıkarken biraz daha ağır bir yükün altında gibi görünüyorlardı, çünkü şimdi para ve aldıkları bu paranın yasallığı konusunda şöyle ya da böyle bir kuşku taşımaktaydılar. Kien bu kümeden hiç hoşlanmıyordu, bunlar, öğrenme konusunda çok ağırdılar, hemen gerçekleşecek bir yenilenmeyi sağlamak için, her biri üzerinde birkaç saat çalışması gerekirdi.</p>

  <p>İkinci kümeye düpedüz nefret duyuyordu. Bu kümeden olanlar, kitaplarını arkalarında gizliyorlardı. Tümüyle saklamasalar bile, kollarıyla kalçaları arasından yalnızca kitapların ucunu gösteriyorlar, böylece olası bir alıcının iştahını bilemeyi amaçlıyorlardı. En parlak önerileri bile kuşkuyla karşılıyorlardı. Paket ya da çantalarını açmaya yanaşmıyorlardı. Son ana dek çekişe çekişe pazarlık ediyorlar, sonunda da, kandırılmış gibi davranıyorlardı. İçlerinde, parayı cebe indirdiği halde, Cehennem'e çıkmaya davrananlar bile vardı. Kien, bu davranış karşısında bamteline basıldığını görüyor, buna kendi bile şaşıyordu. Hemen yollarını kesiyor, onlara layık oldukları sözcükleri söylüyordu: hemen parayı geri vermeleri gerekirdi. Bu sözü duyunca hemen dönüp koşmaya başlıyorlardı. Ellerindeki üç kuruş para, bir çatının altındaki binliklerden daha değerliydi. Kien, orada, yukarıda çok büyük miktarların ödendiğine inanıyordu. Ne kadar çok para dağıtırsa cebinde o denli az para kalıyor, o yüksekteki iblislerin haksız rekabet yaptıkları düşüncesi büsbütün dayanılmaz hale geliyordu.</p>

  <p>Üçüncü kümedekilerden bir kişiyle bile karşılaşmamıştı henüz. Ama varolduğunu biliyordu. Bu kümenin, özelliklerini kateşizminki kadar iyi bildiği temsilcisini sabırlı bir özlemle bekliyordu. Önünde sonunda bir kez olsun, kitap taşımayı bir nimet sayan, kendisini cehenneme götüren yolun acılarla örüldüğü ve beraberinde taşıdığı dostlarının ona sürekli olarak güç vermemesi halinde gerçekten de oracıkta yığılıp kalıverecek biri gelecekti mutlaka. Uykuda yürür gibi yürürdü bu adam. Camlı kapının ardında adamın çizgileri belirir, duraksamaktadır, dostlarından birine bile azıcık olsun acı vermeden nasıl itip açacaktır kapıyı, onu düşünmektedir. Sevgi, bulgunun yazarıdır. Kien'i, kendi vicdanının etten kemikten yapılmış halini görünce yüzü alev alev yanar. Korkunç bir irade gücüyle kendini toparlar ve ileri doğru bir adım atar. Başı göğsündedir. Kien'in önünde -daha o ağzını açıp bir söz söylemeden- içinden gelen bir sesin buyruğuna uyarcasına durur. Vicdanının kendisine ne söyleyeceğini anlamıştır. Ürkünç "Para" sözcüğü ağızdan düşer. Adam geriler, cellatın baltası ona doğru sallanmaktadır, ağlarcasına bağırır: "Hayır! Hayır! Onu istemiyorum!" Para almayacaktır. Almaktansa kendini asmayı yeğler. Oradan kaçıp gidecektir, ama güçsüzlüğü buna engel olur, kaldı ki, dostlarını tehlikeye atmamak için, şiddetli hareketlerden sakınmalıdır. Bilinci onu kollarına alır ve kendisiyle tatlı tatlı konuşur. Cennette, der vicdan, doksan dokuz doğrudan çok, eğriyken doğrulmuş bir kişinin gelişine bayram edilir. Bu adam geldiğinde işine bir saat ara verecektir; hiçbir şey istemeyen bu bir kişi, daha çok isteyen binlerce kişiye üstündür. Onu beklerken, binlere varını yoğunu verecektir belki. Birinci kümeden biri, evine gittiğinde onu düşünür. İkinci kümeden olanlar için hiçbir umut beslememektedir. Ne var ki, kurbanların hepsini de kurtarabilir. Kendi özel doyumu için değil, yalnızca bu nedenle, yerini almaktadır burada.</p>

  <p>Kien'in tepesinde, sağ tarafta, işi olmayanların merdivenlerde, koridorlarda ve radyatörlerin önünde dolaşmalarını yasaklayan bir levha asılıydı. Fischerle, daha ilk günden, ölümcül düşmanını bu konuda uyarmıştı. "Herkes de evinizde kömürünüz yok sanacak," dedi. "Ancak evinde kömürü olmayanlar burda dikilir. O da yasak işte. Kapı dışarı ediliyorlar. Kalorifer, kedilere çalışıyor. Müşteriler merdivenleri çıkarken nasılsa serinleyeceklerdir. Gerçekten üşüyen kişi, bir an önce çıkıp gitmelidir. Burada fazla terler belki. Üşümeyenlerse kalabilir. Size gelince, gören, üşüdüğünüzü sanır!</p>

  <p>- Radyatörler giriş katında, on beş basamak yukarda, diye yanıtladı onu Kien.</p>

  <p>- Az da olsa çok da olsa, kimse babasının hayrına ısıtmaz adamı. Size bir şey söyleyeyim mi, burada, sizin durduğunuz yerde vaktiyle ben de dururdum, gene de sepetlediler beni." Bu sözler yalan değildi.</p>

  <p>Kien, rakiplerinin, onu oradan kovmaya baktıkları düşüncesini kabul etti ve küçük ahpabın, gözünü dört açması konusundaki uyarısını şükranla karşıladı. Kitaplığın, kendisine teslim ettiği yarısına karşı duyduğu tutku azalmıştı. Şimdi daha büyük tehlikeler başgöstermişti. Mademki şimdi aynı ant ve aynı yükümlülükle birbirlerine bağlanmışlardı, herhangi bir ihanet düşüncesini barındırmak anlamsızdı. Ertesi gün yerlerini aldıklarında, Fischerle dedi ki: "Bakın ne diyeceğim, siz önden girin! Birbirimizi tanımıyoruz. Ben dışarlarda bir yerde duracağım. Siz beni sakın rahatsız etmeyin. Nerde olduğumu size bildirmeyeceğim. Birlikte olduğumuzu anlarlarsa, yaptığımız iş boşa gider. Tehlike anında, önünüzden geçip size göz kırpacağım. Önce siz kaçarsınız arkadan da ben. İkimiz bir arada koşmayız. Sarı kilisenin ardında buluşuruz. Ben gelene dek orada beklersiniz. Tamam mı?" Sorusu olumsuz yanıtlansaydı, gerçekten çok şaşırırdı cüce. Kien, onun işine geldiğinden, yakasını bırakmayacaktı. Koca bir yığın servet elinin altında dururken bir ödül uğruna, küçücük bir bahşiş uğruna kaçmayı kim düşünebilirdi? O dolandırıcı, pis kitapçı, o kurnaz köpek, planının içtenlikli yanını görmüş, kabul etmişti.</p>

  <h3 id="sigil_toc_id_20">Dörtler ve Gelecekleri</h3>

  <p class="p1">KIEN, binanın kapısından girer girmez, Fischerle yavaş adımlarla köşebaşına dek yürüdü, yan sokağa saptı ve yangından kaçarcasına koşmaya başladı. Ta Cennetin Yıldızlarına gelinceye dek terleyen, öksüren ve titreyen bedenini, bir an olsun dinlendirmedi - sonra içeri girdi. Günün bu saatinde, Cennetin çoğu sakinleri genellikle uykuda olurdu. Bunu hesaba katmıştı zaten; şu anda tehlikeli ya da şiddet yanlısı insanlar işine yaramazdı. İçerde şunlar vardı: Sırık gibi bir adam olan garson; çektiği uykusuzluk hastalığından hiç değilse bir alanda yararlanarak yirmi dört saatte yirmi dört saat dolaşan bir gezgin satıcı; günlük işine başlamadan önce burada içtiği ucuz sabah kahvesinin başına oturmuş, gözlerinden yararlanmakta olan bir kör; biraz Fischerle'ye benzediğinden -ve herkesin de bildiği üzere- gizli ve umutsuz bir aşkla onu sevdiğinden "Fischerin" diye anılan ihtiyar gazete satıcısı kadın; ve geceki işinin yorgunluğunu ve lağımlardaki pis havanın etkilerini, Cennetin Yıldızlarının aynı ölçüde pis havasında gidermeyi alışkanlık haline getirmiş bir lağımcı. Bu adam, müşteriler arasında en saygıdeğer olanıydı, çünkü haftalık ücretinin üç çeyreğini, mutlu bir evlilikle üç çocuğunu borçlu olduğu karısına vermekteydi. Geri kalan bir çeyrek, günün bir saatinde ya da geceleri, bir yolunu bulup Cennetin sahibesinin kasasına girerdi.</p>

  <p>Fischerin, daha kapıdan girer girmez sevdiğine bir gazete uzattı ve "Al canım!" dedi. "Günlerdir nerelerdeydin?" Polis canını sıktığında bir iki günlüğüne ortadan sık sık yiterdi Fischerle. "Amerika'ya gitti," derler ve sonra onun gibi kuyruksuz bir horozun dev bir gökdelenler ülkesinde nasıl dolaşabileceği şakasına her seferinde kahkahalarla güler ve dönüp gelinceye dek varlığını unuturlardı. Karısı Emekli'nin sevgisi, onun adına herhangi bir merak yeşertecek denli derin değildi. Kadın onu yalnız yanındayken sever ve karakollara, kilitlere alışık olduğunu bilirdi. Amerikan şakası ortaya atıldığında, paranın tümünü kendi cebine indirmenin ne güzel olabileceğini düşünürdü. Epeydir, küçük odasına asmak üzere Kutsal Bakire'nin bir resmini almak istemekteydi. Bir emeklinin odasında, Kutsal Bakire'nin bir resmi olmalıydı mutlaka. Saklandığı yerden -tümüyle suçsuz olmasına karşın sık sık bu yere saklanırdı, çünkü polis, onu günlerce sorguya çekmeyi ve satranç kutusunu elinden almayı alışkanlık haline getirmişti- çıkar çıkmaz doğru pavyona giderdi, bir iki dakikaya kalmaz, anasının kuzusu -yani karısının kocası- oluverirdi. Ama onu her gün arayıp soran, nerede olabileceği konusunda çeşitli varsayımlar ortaya atan tek kişi Fischerin'di. Gazeteleri de parasız okurdu Fischerle. Kadın dağıtıma başlamadan önce alelacele Cennetin Yıldızları'na dalar, baskıdan yeni çıkmış gıcır gıcır gazeteyi ona verir, kolunun altında ağır yükü olduğu halde cüce okumasını bitirinceye dek sabırla beklerdi. Gazeteyi açmaya, buruşturmaya ve yamuk katlamaya hakkı vardı; ötekilerin yalnızca cücenin omzundan bakmalarına izin verirdi. Cüce ters tarafından kalkmışsa, kadını inadına uzun süre bekletirdi, bu durumda Fischerin büyük kayıplara uğrardı. Sağdan soldan bu akılalmaz aptallığına takıldıklarında, omuz silker, kamburunu -büyüklük ve anlamlılıkta Fischerle'ninkiyle yarışırdı bu kambur- sallar ve şöyle derdi: "O, <i>dünya'da tek varlığı'm!"</i>Belki de Fischerle'yi bu yakınan tümceden ötürü seviyordu. Çın çın sesiyle haykırırdı bu sözleri ve duyan, sattığı iki gazetenin adını söylediğini sanırdı: <i>Dünya</i> ve <i>Tek Varlık.</i></p>

  <p>Bugün, Fischerle kadının gazetesine bakmadı. Tamam, anlıyordu, gazete yeni olmaktan çıkmıştı bu saatte, ama kötü bir niyeti yoktu kadının, belki günlerdir hiçbir şey okumamıştır, diye düşünmüştü; kimbilir nereden geliyordu? Fischerle onu omuzlarından tuttu -kadın da onun kadar küçüktü- sarstı ve gakladı: "Hepiniz buraya gelin, size haberlerim var!" Hepsi -bir Yahudi'nin kendisine buyruk vermesini kaldıramayan veremli garson çok ilgisizmiş havalarında barın yanında dikili duruyordu yalnızca- yani, bu durumda üç kişi, cücenin çevresine üşüştü; öyle heveslenmişlerdi ki, heyecandan nerdeyse Fischerle'yi ezeceklerdi. "Bana çalışırsanız, günde yirmi şilin işler! En az üç gün." "Sekiz kilo tuvalet sabunu" diye hesapladı uykusuz gezgin satıcı hemen. Kör, kuşkuyla Fischerle'nin gözünün içine baktı. Lağımcı, "Yürü ya kulum!" diyerek sevincini belirtti. Fischerin, yalnızca "bana çalışırsanız," sözcüklerini anlamış, gerisini duymamıştı.</p>

  <p>"Yeni bir iş kurdum. Her şeyi şefe -yani bana- vereceğinizi belirten sözleşmeyi imzalayın, sizi işe alayım." İşin ne işi olduğunu öğrenmeyi yeğlerlerdi aslında. Ama Fischerle iş gizlerini ele vermemek için gerekeni yapıyordu. Söz konusu şey bir işti, bunu itiraf ediyordu, bundan başka hiçbir açıklama yapmayacaktı: bunu çok kesin bir dille belirtti. Her çalışana, birinci gün beş şilin avans verilecekti. Bunda da anlaştılar. '"Aşağıda imzası bulunan, alınan her kuruşu Siegfried Fischer Firmasına nakit olarak hemen ödeyeceğini taahhüt eder. Aşağıda imzası bulunan çenesini sıkı tutmayı ve herhangi bir talihsizlik halinde başa geleceklere katlanmayı kabul eder." Bir saniye içinde Fischerle bu tümceleri, gezgin satıcının kendisine uzattığı bir not defterinin dört ayrı yaprağına yazdı. Orada bulunanların arasında tek gerçek işadamının kendisi olduğunu düşünen satıcı, bu işe ortak olmayı ve daha büyük komisyonlar almayı umuyordu, bu yüzden şefin sağ yanında yer almak istemişti. Bir aile babası ve hepsinin de en aptalı olan lağımcı herkesten önce imzaladı; adam, imzasını büyük attığından, kendisininkinin en büyük imza olduğunu sanan Fischerle bozuldu. "Boyundan büyük imza atıyorsun!" diye azarladı onu, bunun üzerine gezgin satıcı, kâğıdın en uzak köşesine, minicik bir ad yazmakla yetindi. "Bunu okuyamıyorum!" dedi Fischerle ve kendini daha şimdiden firmanın resmi temsilcisi olarak gören adamı, daha az alçakgönüllü harflerle yazmaya zorladı. Kör, parasını cebine koymadan parmağını oynatmayacaktı. Gelen geçen şapkasına düğmeleri atarken sabırla bakmak zorunda kalıyordu, ama sivil yaşamda gözüyle görmediğine asla inanmazdı. Fischerle sinirlendi, "Bu da nesi" diye karşı çıktı köre. "Kimi kandırdım bugüne dek?" Koltuk altından birkaç sarmalanmış kâğıt para yumağı çıkardı, adamların ellerine birer beş şilinlik attı ve hemencecik "avans" fişlerini imzalattı. "İşte şimdi konuştun," dedi kör. "Söz vermek başka, iş görmek başka şey. Senin gibi bir adam için gerekirse dilenirim bi
