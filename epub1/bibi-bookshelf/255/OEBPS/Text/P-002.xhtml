le!" Gezgin satıcı, böyle bir şef için kendini ateşe bile atardı, lağımcıysa çamura bile dalardı. Yalnızca Fischerin ödlekti. "Benden imza almasına gerek yok," dedi. "Ben ondan para esirgemem. Dünyada ondan başka hiçbir şeyim yok." Fischerle kadının kendisinin sözünden çıkmayacağını o denli doğallıkla kabullenmişti ki, karşılaştıkları andan beri ona arkası dönük duruyordu. Kamburu, kadına cesaret veriyordu; arkadan görünümü, yüreğini sevgiyle dolduruyordu, evet, ama saygıyla değil. Emekli pavyonda olmadığından, kendisini âdeta yeni şefin karısı olarak görüyordu. Bu küstahlığı duyar duymaz arkasını döndü, kalemi zorla kadının eline verdi ve şöyle buyurdu: "Yaz, burada senin sözün geçmez!" Kadın, siyah gözlerindeki bakışa boyun eğdi -kendi gözleri griydi- henüz almadığı beş şilinlik avans kâğıdını bile imzaladı. "Hah şöyle!" dedi Fischerle ve dört kâğıt parçasını katladı, göğüs geçirdi. "Bu iş yaşamından benim elime ne geçecek? Baş ağrısından başka hiçbir şey! İnan olsun, eskisi gibi sıradan bir insan olmayı yeğlerdim. Siz halinize şükredin, çok şanslısınız!" Üstün insanlar, başları ağrısa da ağrımasa da, buyrukları altında çalışanlara bu sözleri söylerlerdi; onun ufak tefek ağrıları yok değildi. "Haydi yürüyün!" dedi bundan sonra, ve -minicik bir velinimet olan- garsona çok aşağılardan el salladı, yeni çalışanlarının eşliğinde pavyondan ayrıldı.</p>

  <p>Sokakta, hepsine görevlerini açıkladı. İşçilerinden her birini sırayla yanına çağırıyor, geri kalan üçünün, sanki onlarla hiçbir ilişkileri yokmuş gibilerden biraz uzaktan kendilerini izlemelerini buyuruyordu. Bu insanların her birine, taşıdıkları zekâ ölçüsüne göre ayrı ayrı işlem yapması gerekli gibi geliyordu ona. Acelesi olduğundan, ve içlerinde en güvenilir kişi olarak lağımcıyı gördüğünden, gezgin satıcının öfkeli bakışları altında ilk sırdaş olarak onu seçti.</p>

  <p>"İyi bir babasın," dedi, "bu yüzden hemen seni düşündüm. Net kazancının yüzde yetmiş beşini karısına veren adam, ağırlığınca altına bedeldir. Şimdi, beni iyi dinle ve ayağını sıkı bas. O tatlı yavrulara yazık olur yoksa." Ona bir paket verecekti, paketin adı, "Sanat"tı. "Neymiş: Sanat!" "Moruğa o kadar çok para veriyorum diye sanatın ne olduğunu bilmiyorum mu sanıyorsun yani!" Cennetin Yıldızları altında, lağımcıyı, aile sorunlarından dolayı küçük görmek, olağandı, çünkü ona gıpta ediyorlardı. Eşek derisiyle kaplı gururunu sayısız sopayla dürterek, yaratığın sahip olduğu zekânın azlığının derecesini ölçtü Fischerle. Ne yapması gerektiğini, tüm ayrıntılarıyla tam üç kez baştan sona anlattı. Lağımcı, Theresianum'un eşiğini ömründe aşındırmamıştı. Gerekli ziyaretler, karısı tarafından yapılırdı. Fischerle'nin ortağı camlı kapıların hemen ardında, pencerenin yanında duracaktı. Uzun boylu, zayıf bir adamdı bu. Yavaşça yanından geçeceksin ve tek bir <i>sözcük</i> ama <i>tek bir sözcük</i> söylemeyecek, onun seninle konuşmasını bekleyeceksin. Sonra yüksek sesle: "Sanat, efendim! 200 şilinden kuruş aşağı olmaz! Birinci sınıf sanat!" diye bağıracaksın. Bundan sonra, Fischerle lağımcının bir kitapçı dükkânı önünde durmasını buyurdu. İçerde gerekli malı aldı. Tanesi iki şilinden on romanı, etkileyici bir paket yaptırdı. Daha önce anlattıklarını üç kez yineledi; belki de bu kaz kafa bile her şeyi iyice anlamıştı. Eğer, Fischerle'nin ortağı paketi almaya, kâğıdını yırtmaya kalkarsa, kitapları sımsıkı tutmalı ve "Hayır! Hayır!" diye bağırmalıydı. Bundan sonra parayı da paketi de ne var ne yok her şeyi de alıp kilisenin arkasındaki buluşma yerine gelmeliydi. Orada kendisine ödeme yapılacaktı. Kendi işçi arkadaşları da dahil hiç kimseye bir şey söylememesi koşuluyla, ertesi gün saat tam dokuzda, kilisenin ardında hazır bulunabilirdi. Kendisi, yani Fischerle, içtenlikli lağımcıları her zaman severdi, herkes onun gibi anadan doğma işbilir olamazdı. Saygıdeğer bir aile babası, bu sözlerle serbest bırakıldı.</p>

  <p>Lağımcı, kitapçının kapısında beklerken, şeflerinin buyruğuna boyun eğen öteki üç kişi, yeni buyrukları öğrenme çabası içinde eskilerini unutan iş arkadaşlarının dostça çağrılarına bana mısın demeden yanından geçip gittiler. Fischerle bunun böyle olacağını biliyordu, tasarılarını ona göre yapmıştı, lağımcıyı, ötekiler fark etmeden, zengin bir ailenin pek değerli bebesi gibi kucağında tuttuğu paketle birlikte bir yan sokağa daldırdı. Fischerle ıslık çaldı, geri kalan üç kişiyi yanına çağırdı, ikinci olarak Fischerin'i seçti. Gezgin satıcı, kendisinin daha yüksek görevler için ayrıldığını anlamıştı. "Göreceksin," dedi köre, "en son beni çağıracak!"</p>

  <p>Cüce, Fischerin'in işini çabuk bitirdi. "Bu dünyada benden başka hiçbir şeyin yok;" kadına sevgisini ve güzel tümcesini anımsattı. "Bu sözleri herkes söyleyebilir, bana kanıt gerek. Benden yarım kuruşu sakınsan, aramızdaki her şey biter, inan. Gazetelerinden bir tekine bile elimi sürmem bir daha, sen de kendine benzer bir başka adam ararsın." Açıklamanın gerisi kolaydı. Fischerin, adamın ağzının içine bakıyordu; cücenin konuştuğunu görmek için kendisini olduğundan daha küçük hale sokuyordu; öpmek derseniz öpemezdi, adamın burnu buna engeldi çünkü; cücenin ağzını görebilecek denli kısa boylu tek yaratık oydu. Theresianum onun ikinci adresiydi. Şimdi önden gidecek, şefini kilisenin ardında bekleyecekti. Kendisine bir paket verilecek, o da bunun karşılığında 250 şilin isteyecek, sonra para ve paketle birlikte gene buluşma yerine gidecekti. "Haydi defol!" diye bağırdı sonunda. Ona göre iğrenç bir yaratıktı, çünkü onu sevmekten bir an bile vazgeçmiyordu.</p>

  <p>Önüne gelen ilk köşe başında durdu, körle satıcının yanına gelmelerini bekledi. Satıcı, ötekine yol verdi ve şefe kısaca ve de anlamlı bir baş salladı. "Ne iğrenç!" dedi Fischerle ve partal iş giysilerine karşın yoldan geçen her kadını süzen ve güvensiz, üstten bakışlarla onları ölçüp biçen köre saygılı bakışlarla baktı. Kör, bıyığının bu yeni biçiminin, kadınlar üzerinde nasıl bir etki yarattığını öğrenmeyi çok isterdi. Genç kızlardan nefret ediyordu, çünkü onlar, adamın mesleğini beğenmiyorlardı. "Senin gibi bir adam," diye sürdürdü konuşmasını Fischerle, "bütün bu aldatmacaya gözyumsun, olacak iş değil!" Kör, kulaklarını dikti. "Biri kalkıp şapkana düğme atıyor. Kendi ağzınla söyledin bana bunu. Onun düğme olduğunu görüyorsun ve teşekkür ederim diyorsun. Teşekkür ederim demezsen oyunun ortaya çıkacak ve müşterilerin bu işte bir iş olduğunu anlayacaklar. Bu yüzden aldatılmaya razı oluyorsun. Senin gibi bir adama yakışır mı! Git kendini ipe çek daha iyi. Dolandırıcılık pis bir numaradır. Yalan mı?" Kör dilencinin gözleri dolu dolu oldu, aslında, çocuk değil, savaşta, üç yıl cephede savaşmış bir yetişkindi. Kendisine her gün oynanan ve anında gördüğü bu oyun, en büyük üzüntü kaynağıydı. Yaşamını kazanmak için bunca çok çalışıyor diye herkes onunla dalga geçiyordu. Yaşamına son vermeyi sık sık ve ciddi olarak düşünüyordu. Kadınlar konusunda arada bir şansı yaver gitmese, bu işi çoktan yapmış olacaktı. Cennetin Yıldızları'nın altında, kendisiyle sohbete dalan herkese düğme numarasını anlatmış, ve sözlerini önce o domuzlardan birini sonra da kendini öldüreceği gözdağıyla tamamlamıştı. Bu böyle yıllardır sürdüğünden, artık onu kimse ciddiye almıyordu, onun kuşkularıysa korkunç ölçüde büyüyordu. "Evet!" diye haykırdı, ve koluyla Fischerle'nin kamburu çevresinde bir hareket yaptı. "Üç çocuk babası elindekinin para mı düğme mi olduğunu bilir! Ama bana bilmek yasak! Yasak! Ben kör değilim!" Fischerle, "Ben de onu diyorum ya!" diyerek körün sözlerini tamamladı. "Sonuçta bu yapılan dolandırıcılık değil mi! Neden insanlar birbirini yiyor? Şöyle deseler örneğin, 'Bugün hiç param yok bayım, yarın iki peni veririm.' Ama nerde, canına okumaya bakıyorlar, sen de bir düğmeyi yutmak zorunda kalıyorsun. Başka bir iş tutmalısın aziz bayım! Ne zamandan beri sana ne iyilik yapabileceğimi düşünmekteyim. Bak, bu üç gün içinde iyi iş yaparsan, seni daha uzun süre çalıştırırım. Ötekilere tek bir söz söyleme, son derece gizli. Onları sepetleyeceğim; söz aramızda, acıdığım için bir iki günlüğüne çalıştıracağım onları. Sen başkasın, aldatılmaya dayanamazsın, sen, birinci sınıf adamsın, ben, birinci sınıf bir adamım, doğru mu, doğru, birbirimize tencereyle kapağı gibi uyarız biz. Seni ne kadar saydığımı göstermek için bugünkü paranın tamamını, şimdi peşin veriyorum. Ötekilere kuruş koklatmam." Köre, gerçekten de gündeliğinin geri kalan kısmı olan on beş şilin verilmiş bulunuyordu. Kör, başlangıçta kulaklarına inanamamıştı, şimdi aynı deneyi gözleri yaşıyordu. "İntihara ölüm!" diye haykırdı. Sevinçten, on kadını feda edebilirdi -kadınları da hesaba katıyordu. Fischerle'nin kendisine bundan sonra yaptığı açıklamayı, hevesle, dolayısıyla kolayca kabul etti. Ortağın uzun boylu olması fikrine güldü, bu çok hoşuna gitti çünkü. "Isırır mı?" diye sordu. Kendisini sabahları iş yerine götüren ve akşamları eve getiren ince uzun köpeğini düşünüyordu. "Hele bir denesin!" dedi Fischerle gözdağı verir bir ses tonuyla. Bir an için, körün seferlerine biçtiği 300 şilinin az olabileceğini, ona daha büyük miktarları teslim edebileceğini geçirdi aklından; adam gerçekten çok hevesli görünüyordu. Fischerle kendi kendisiyle pazarlık etti; bir seferinde beş yüzlük kazanmak ne güzel olurdu! Ama öte yanda bu kadar parayı yitirmeyi göze alamazdı, böyle bir zarar onun sonu olabilirdi, bu nedenle isteklerini dört yüzde frenlemeye çabaladı. Kör, meydana gidip, kilisenin önünde beklesindi onu.</p>

  <p>Kör, gözden yiter yitmez gezgin satıcı vaktinin geldiğini sandı. Birkaç küçük ve acele adımla kambura yetişti ve yanında uygun adım yürümeye başladı. "Pıtrak gibi yapışıyorlar, değil mi?" dedi. Başını eğdi, ancak, Fischerle'ninkine dek indirmeyi beceremedi; cüce, şef olduktan beri boyu iki kat uzamış gibi, konuşurken başını kaldırıyor, yukarı bakıyordu. Fischerle susuyordu. Bu adamla içli dışlı olmak niyetinde değildi. Öteki üç kişiyi, Cennetin Yıldızları altında Tanrı tarafından gönderilmiş gibi bulmuştu; buna karşı ayağını denk almaya kararlıydı. Bugün çalıştırırım, tamam, dedi içinden. Gezgin satıcı, "Pıtrak gibi yapışıyorlar, değil mi?" diye yineledi. Fischerle'nin sabrı taşmıştı. "Bana baksana sen, çeneni kapasan iyi edersin!" dedi. "Sen bir işçisin! Burada benim sözüm dinlenir. Kendi sözünü dinletmek istiyorsan git kendine başka bir iş bul!" Satıcı toparlandı ve kendini koyvererek âdeta iki büklüm oldu. Az önce birtakım hesaplarla ovuşturduğu elleri şimdi göbeğinin üzerinde üst üste konmuştu. Başı, kolları ve sırtı şiddetle seğiriyordu. Kambura ölmecesine boyun eğmeye hazır olduğunu başka nasıl gösterebilirdi? Sinirsel tepkilerinin karmaşıklığı içinde, ayaklarını yeterince saygın bir biçimde gözden yitirmek için bir amuda kalkmadığı kaldı. Uykusuzluk hastalığından kurtulması tehlikeye girmiş bulunuyordu. "Servet" sözcüğü, sanatoryumlarla, ve pahalı sağaltımlarla aynı anlama geliyordu. Onun cennetinde, kesin sonuç veren uyuma iksirleri olacaktı. Orada, bir kez bile uyanmadan koca bir on beş gün uyuyabilirdi insan. Uykuda yemek yiyecektin. İki hafta sonra uyanacaktın -daha kısa sürede kalkmak yasaktı- eh, boyun eğmek zorundaydın, başka ne yapabilirdin ki? Doktorlar polis kadar sıkıydı. Sonra yarım gün kâğıt oynamakla geçirebilirdin. Bu iş için, yalnızca birinci sınıf işlerle uğraşan iş sahiplerinin girebileceği özel bir salon vardı cennette. Birkaç saat içinde müthiş zengin oluyordun, öylesine şanslı kesiliyordun orda. Sonra bir on beş gün daha uyuyabilirdin. Zaman... İnsanın isteyebileceği denli çok zaman... "Ne sallanıp duruyorsun? Sende hiç utanma yok mu!" diye çınladı Fischerle. "Ya derhal sallanmayı bırak ya da çek git, senden bana hayır yok anlaşılan!" Gezgin satıcı uykudan uyandı ve elinden geldiğince çabuk, titreyen kaslarını yatıştırdı. Gene tepeden tırnağa obur kesilmişti.</p>

  <p>Fischerle, bu kuruntulu adamı sepetlemek için küçücük bir neden bile olmadığını anladı. Öfkeden kudurmuş bir halde buyruklarını sıralamaya başladı. "Dikkat et bakalım, yoksa şeyine tekmeyi yersin! Sana bir paket vereceğim. Paket, anlaşıldı mı? Senin gibi bir sokak satıcısı bir paketin ne olduğunu bilir. Onu alıp Theresianum'a götüreceksin. Bu konuda sana başka bir şey söylememe gerek yok. Zaten kafasızlığından gününün çoğunu orada geçiriyorsun. Kitap bölümüne giden camlı kapıyı itip açarsın, öyle sallanıp durma dedik! Böyle oynayıp durursan camlı kapıyı kırarsın, bu da senin bileceğin iş elbet. Pencerede, ince, uzun, efendice bir beyefendi göreceksin. Bu benim iş arkadaşımdır. Yanına git, ama ağzını açıp bir şey söyleme. O sana bir şey demeden konuşursan, arkasını döner, sen de orada kalakalırsın. Onun huyu böyledir. Yetkili bir kişidir, anlaşıldı mı. Bu yüzden çeneni tut! Yaptığın zararlara karşı hakkında dava falan açtırmak istemem. Ama bir yanlış yaparsan, gözünün yaşına bakmam, bunu iyi belle; alnımın teriyle sahip olduğum bu işimi bozmana göz yumamam! Sinirlinin tekiysen, hemen dehlen! O lağımcıyı sana yeğlerim. Nerde kalmıştık? Söyle bakayım, nerde kaldık?" Fischerle, Kien'le birkaç günlük ilişkisi sonucu edindiği yüksek sınıf konuşma biçimini yitirdiğinin farkına vardı birden. Bu yapmacıklı işçiyle anlaşmak için ancak ve ancak böyle konuşmak gerektiğini düşündü. Sakinleşmek için susmuştu; ve bu fırsatı, nefret ettiği rakibi gafil avlayarak değerlendirmek istedi. Ne var ki satıcı hemen atıldı: "Senin efendice bir iş arkadaşın var ve ben bir şey söylemeyeceğim." "Hah, yola geliyorsun, yola geliyorsun," diye gakladı Fischerle, "Paketin nerde peki?" "Elimde tutacağım." Bu düzenbaz yaratığın alçakgönüllülüğü Fischerle'yi çıldırtıyordu. "Hıh!" diye göğüs geçirdi, "Sana meram anlatana dek bir kambur daha büyür sırtımda." Satıcı Fischerle'nin sözlerini hiç üstüne alınmadı, sırıtarak sövgüyü hörgüce maletti. Onca uzun boylu olmasına karşın, davranışlarının izlenmesi olasılığına karşı önlemli davranıyor, sinsice yere bakıyordu. Fischerle hiçbir şeyin farkında değildi. Sövüp sayacak bahaneler ve övgüler arıyordu kafasında. Cennetin Yıldızları altında duyulagelen bayağı sövgüleri kullanmak istemiyordu, bu sözcükler, pavyonun sakinleri üzerinde pek etki yaratmazdı. Boyuna "Kaz kafalı" deyip durmak sıkıcıydı. Ansızın adımını, sahayı yarım adım geride bırakacak kadar hızlandırdı, sonra aşağılayıcı bir tavırla arkasına döndü ve "Daha şimdiden yoruldun ha? Bak ne yap biliyor musun," dedi, "git kendini denize at." Sonra açıklama ve buyruklarını sürdürdü. Uzun boylu iş arkadaşından 100 şilinlik bir "ödeme" istemesi gerektiğini, ancak, bunu arkadaşı tarafından yolu kesilip kendisine bir söz söylendiğinde yapacağını, sonra da sözle vakit yitirmeden parayla ve de paketle meydandaki kilisenin arkasına geleceğini kestirmeden ve de üstüne basa basa anlattı. Gerisini oraya gidince öğrenirdi. Bu işine değgin, iş arkadaşına bile ağzını açıp bir söz söylese, tamam, anında sepetlenecekti.</p>

  <p>Fischerle'nin aklına satıcının oyunu açığa çıkarıp, ötekilerle birleşebileceği fikri geldi, bunun üzerine biraz yumuşadı. Saldırılarının hızını azaltmak için adımlarını yavaşlattı ve öteki şöyle bir metre kadar öne geçince, "Dur, nereye gidiyorsun?" dedi. "O kadar da acelemiz yok!" Satıcı bunu yeni bir oyun olarak kabul etti. Fischerle'nin, sanki hâlâ Cennetin Yıldızları altında oturan iki akranmışlar gibi dostça ve sakin bir sesle konuşmasını, kendisinin, parayı aldıktan sonra bildiğini okumasından korkmasına bağladı. Sinirli olmasına sinirliydi ama aptal değildi. İnsanları ve onların niyetlerini pekâlâ anlardı; onları kibrit, pabuç bağı, mektup kâğıdı, hatta sabun almaya razı etmek için, başarılı bir diplomattan çok daha kurnaz, hoşgörülü ve hatta ağzı sıkı olması gerekirdi. Yalnızca, uzun, upuzun bir uykuyu düşlemekle meşgul olduğu zaman düşünceleri belli belirsiz bir sisin içinde erirdi. Yeni işin başarısının, bir gize bağlı olduğunu kavramış bulunuyordu.</p>

  <p>Fischerle, yolun geri kalan kısmında, görünüşte çok zararsız olan uzun boylu, efendice beyefendi arkadaşının huyunun ne denli tehlikeli sonuçlar doğurabileceğini, birkaç değişik örnekle açıklamaya ayırdı. Son savaşta öyle uzun süre savaşmıştı ki, aklını oynatmıştı. Bazen günlerce kımıltısız oturur, hiç kimseye bir fiske dokunmazdı. Ama ona tek bir söz bile söylesen, eski asker tabancasını alır, seni olduğun yere yığardı. Mahkemeler bu konuda hiçbir şey yapamıyorlardı, çünkü adamın aklı başında değildi, cebinde de doktorluk diploması vardı. Polis onu tanıyordu. Ama içeri tıkmanın ne yararı var, diyorlardı, nasılsa gene salacağız. Zaten adamı anında öldürmüyor, ayaklara ateş ediyordu. Kurbanları genellikle bir iki hafta içinde iyileşiveriyorlardı. Onu çileden çıkaran tek bir şey vardı hayatta: Soru sormak. Sordun mu, tamam. Tek bir soruya dayanamaz. Diyelim biri kalktı, güzel güzel nasıl olduğunu sordu. Tamam. Bir saniye sonra soruyu soran masum adam ceset haline gelir. Böyle durumlarda iş arkadaşım doğru yüreğe nişan alır. Adamın huyu bu. Can çıkmayınca huy çıkmaz. Sonradan pişman olur. Bugüne dek altı tane gerçek ceset yerine yerleştirilmiştir. Herkes onun bu tehlikeli alışkanlığını bilir, yalnızca altı kişi ona soru sormuştur. Bu huyu olmasa, insan onunla çok iyi iş yapabilirdi.</p>

  <p>Satıcı bu sözlerin tekine bile inanmadı. Ne var ki, hemen alev alıveren türden bir imgelemi vardı. Karşısında iyi giyinmiş bir beyefendi duruyordu şu anda ve daha sen gözünü açmadan tetiği çekip öbür dünyaya yolluyordu. Her ne koşul altında olursa olsun soru sormamaya, ve gizi daha başka yollardan açığa çıkarmaya karar verdi.</p>

  <p>Fischerle parmağını dudaklarına koydu ve "Şşt!" dedi. Kiliseye varmışlardı ve kör, gözlerinde bir köpeğinkini andıran bir adanmışlıkla durmuş, onları bekliyordu. Bu arada tek bir kadına bile bakmamış, yalnızca birkaçının önünden geçtiğini görmekle yetinmişti. Büyük bir sevinç içinde olduğundan, iş arkadaşlarını kibarca karşılamayı çok isterdi; zavallılar üç gün sonra şeylerine tekmeyi yiyeceklerdi, ama o yaşam boyu sürecek bir işin sahibiydi. Gezgin satıcıyı, sanki yıllardır görmemiş gibi hararetle karşıladı. Kilisenin arkasında üçü Fischerinle karşılaştılar. Öyle bir koşmuştu ki kadıncağız, kendine gelebilmek için on dakikadır soluyordu. Kör, kadının kamburunu okşadı. "Ne haber Nine!" diye bağırdı ve kırış kırış, pörsük yüzü tümüyle güldü. "Bugün şansımız gülüyor!" Belki bir gün bunun da gönlünü hoş ederdi. Fischerin, bir çığlık attı. Kendisine dokunan elin Fischerle'nin eli olmadığını hissetmişti, kendi kendine, hayır, o, dedi, sonra kör adamın kaba sesini duydu. Kadının çığlığı korkulu çığlıktan sevinçliye ve sevinç çığlığından düş kırıklığına dönüştü. Fischerle'nin sesi çekiciydi. Asıl onun gazete satması gerekirdi! Herkes akın akın gelir alırdı. Ama o çalışmaya değil oturmaya layıktı. Çalışmak onu yorardı. Aslında, böyle şef olarak kalması daha iyiydi doğrusu.</p>

  <p>Çünkü yalnız sesinin çekiciliği değil gözlerinin keskinliği de çok kişide rastlanan özelliklerden değildi. İşte, lağımcı köşeyi dönmüş geliyordu. Onu önce kendisi gördü, ötekilere "kımıldama"malarını söyledi ve acele adımlarla onu karşılamaya gitti. Körü kilisenin kapısının önüne çekti, paketi -tıpkı başlangıçta olduğu gibi kollarında durmaktaydı- ve sağ elinin parmakları arasından iki yüz şilin kâğıt parayı aldı. On beş şilin saydı ve parayı adamın kendi eliyle açmak zorunda kaldığı eline koydu. Bu anda, lağımcının dili bağlanmış olan ağzı raporunun ilk tümcesini söyledi. "Çok iyi geçti," diye söze başladı. "Tamam, anladım!" diye haykırdı Fischerle. "Yarın tam dokuzda. Dokuzda. Burda. Tam burda. Dokuzda burda!" Lağımcı, ağır adımlarını sürükleye sürükleye yürümeye ve aldığı parayı yeniden saymaya başladı. İnatlı bir duraksamadan sonra, "Tamammış," dedi. Cennetin Yıldızları'nın kapısına varıncaya dek alışkanlığıyla mücadele etti, sonunda yenik düştü. On beş şilin karısına, beş birasına. Kararını da bozmayacaktı. Başlangıçta, paranın hepsini içkiye yatırmayı düşünmüştü.</p>

  <p>Fischerle, ne kötü bir plan yaptığını ilk kez kilisenin kapısında anladı. Paketi şimdi Fischerin'e verse, yakında duran satıcı her şeyi görecekti. Verilen paketin, aynı paket olduğunu anladığı anda, o güzelim giz açığa çıkmış olacaktı. Neyse ki, Fischerin, onun aklından geçenleri okumuş gibi kilisenin kapısına geldi, "Sıra bende," dedi. "Sen hele dur, acele etme!" diye seslendi satıcıya kambur ve kadına döndü, paketi ona verdi. "Haydi yaylan!" dedi. Kadın koşar adımlarla uzaklaştı. Kamburu, paketi ötekilerin gözünden gizliyordu.</p>

  <p>Kör, bu arada gezgin satıcıya kadınlara asılmanın anlamsız olduğunu anlatıyordu. Bir erkeğin, her şeyden önce bir işi olmalıydı, insanın gözlerini açık tutabileceği bir iş... Kör olmakla insanın eline bir şey geçmezdi. Herkes sanıyor ki, köre benzeyen adama canı ne isterse yapabilir. Ama dünyada işin iş mi, kadınlar kendi istekleriyle sürü sürü gelirler ayağına - öyle ki, hepsini birden nerede becereceğini bile şaşırırsın. Sıradan insanlar, bu işten hiç anlamazlar. Köpek gibidir onlar, nerede yaptıkları umurlarında değildir. Pis mendeburlar! Ama o - yani kör onlara benzemez! At kılından döşeği olan iyi bir yatak ister, odada güzel bir soba ister, -o pis kokulu gaz sobalarına dayanamaz- biraz da şöyle ağızlara layık şeyler ister. Tüten sobalara dayanamaz, ciğerleri savaştan sonra biraz zayıflamıştır. Öyle önüne gelen kadınla şey yapanlardan değildir. Eh, elbette dilenciyken, şansını hemen hemen her yerde denerdi. Şimdi gidip kendine güzel bir giysi alacaktı, işi tıkırındaydı, denizde kum, onda para, seç seç al! Şöyle yüz kadar iyi parçayı sıraya dizecekti, hepsine birer çimdik -soyunmaları gerekmezdi, dışardan anlardı malı- üç dört tane seçiverirsin, eyvallah. Bir seferde daha fazlasını eve götürmek sağlığına zararlıydı. Artık kimse ona düğme yutturamayacaktı. "Çift kişilik bir yatak bakmalı!" diye göğüs geçirdi, "üç tane etli butlu lokumu nereye sığdırırım sonra? Gezgin satıcının derdi başkaydı. Fischerin'in kamburunun öte tarafını görebilme çabası içinde boynunu çıkarıyordu adeta. Kadının elinde bir paket var mıydı, yok muydu? Lağımcı bir paketle gelmiş, eli boş gitmişti. Neden Fischerle onu kilisenin kapısının önüne götürmüştü? Hiçbirini göremiyordu insan, ne Fischerle ne lağımcı ne de Fischerin görünüyordu kapının önündeki sütunlardan. Paket, kilisede saklanıyordu mutlaka. Harikulade bir fikir! Kilisede çalıntı mal bulunacağı kimin aklına gelir? Şu kambur akıllı adam vesselam. Paket çok ilginç - kokaindir mutlaka. Sinsi hırsız bu büyük işe nasıl girdi acaba?</p>

  <p>O sırada cüce koşarak yanlarına geldi, "Sabırlı olun baylar!" diye haykırdı. "Karı o çarpık bacaklarıyla gidip gelene dek biz tahtalı köyü boylarız." "Ben tahtalı köye yokum, şef!" diye bağırdı kör. Satıcı, "Sonunda hepimizin gideceği yer orası, efendim," dedi son derece dalkavuk bir tavırla, aynı zamanda ellerini havayı açtı. Fischerle'nin yapacağı bir hareketi onun yerine yapıyor havalarındaydı. "Ah!" diye ekledi, "Şurda iyi bir satranççı olsaydı, ama hiçbirimiz de bir şampiyonla oynayacak kadar bilmiyoruz oyunu." Fischerle alınmıştı. "Şampiyon şampiyon," diyerek başını salladı. "Üç aya kalmaz dünya şampiyonu olacağım baylar." İşçilerinin ikisi de sevinçle birbirlerine baktılar. "Kör, Yaşasın dünya şampiyonu!" diye haykırdı ansızın. Cennetin Yıldızları'nın altında, yalnızca "Mandoline kulak verin" demek için ağzını açan Gezgin satıcı, ince, cıvıl cıvıl sesiyle bu pohpohlama hareketine katıldı. "Dünya" sözcüğünü ağzından çıkarmayı becerdi, ama "şampiyon," boğazına takıldı. Neyse ki, günün bu saatinde küçük alanda tek bir canlı bulunmuyordu, kentteki uygarlığın en ileri karakollarından biri olan polis, ortalıkta yoktu. Fischerle, alkışları kabul ettiğini belirtmek üzere sessizce eğilerek selam verdi ama aynı anda, fazla ileri gittiği düşüncesiyle gakladı: "Ne yazık ki iş saatlerinde daha sessiz olunmasını istemek durumundayım! Lütfen konuşmayınız!" Gelecekteki tasarılarını anlatmak isteyen ve cüceyi pohpohlamakla buna hak kazandığını düşünen kör, "Bu da nesi?" diye diklendi. Gezgin satıcı parmağını dudağına dayadı ve, "Her zaman söylerim, sükût altındır," dedi, ve sustu.</p>

  <p>Kör, kadınlarıyla başbaşa bırakılmıştı. Zevklerinden yoksun kalmaya göz yumamazdı, bu yüzden sesli sesli konuşmayı sürdürdü. Kadınların peşine düşmenin bir yararı olmadığını söylemekle başladı, iki kişilik yatakta bitirdi, sonra, Fischerle'nin bu meselelerden anlayacak denli anlayışlı olmadığı izlenimini edindiğinden, albaştan etti ve kendisi için hazırda bekletilen yüz ya da daha çok kadını ayrıntılarıyla anlatma işine koyuldu. Hepsini de müthiş birer kıçla donattı ve ağırlıklarını elliliklerle ölçtü; bu sayıyı her seferinde arttırıyordu. Altmışlıklara örnek olarak seçtiği altmış beşinci kadına geldiğinde, kadının yalnız kıçı yüz kilo gelmekteydi. Aritmetiği zayıftı, bu yüzden ortaya bir sayı attı mı, bir daha değiştirmiyordu. Ama gene de yüz kilo ona biraz abartmalı geldi. "Söylediklerim, Tanrı kelamı gibi doğrudur," dedi. "Yalan söylemeyi hiç beceremem, savaştan bu yana ağzımdan tek yalan söz çıkmamıştır!" Bu arada, Fischerle dilediği gibi düşünme fırsatı bulmuş oldu. Kafasında nerdeyse bir tepe oluşturan satranç düşüncelerini ne yapıp yapıp bastırmalıydı. İşleri yarıda bırakmasına neden olabilecek tek şey, dayanılmaz bir satranç oynama isteği duymasıydı, işte onu en çok korkutan, böyle bir olasılıktı. Bu, iş yaşamının sonu demek olurdu. Ceketinin sağ cebinde duran ve aynı zamanda taşlara kutu görevi gören satranç tahtasına eliyle tık tık vurdu, taşların kutunun içinde heyecanla zıpladığını duydu ve "Sakin olun bakalım!" diye mırıldandı, sonra, çıkan sesten bıkıncaya dek vurmasını sürdürdü. Gezgin satıcı kokaini düşünüyor ve uyuma gereksinmesine bir etkisi olup olmayacağını hesaplıyordu. Paketi kilisede bulursa, bir iki parça çıkarıp deneyecekti. Ne var ki, böyle uyuşturuculu bir uyku sırasında düş görürüm diye ödü kopuyordu. Düş görmektense, uyumamayı yeğlerdi. Onun istediği gerçek bir uykuydu, birileri gelip onu doyursun, ama bu işi onu uyandırmadan yapsın, o da en azından bir on beş gün uyusundu.</p>

  <p>O sırada Fischerle, Fischerin'in kendisine ateşli ateşli işaret ettikten sonra kiliseye girerek gözden yittiğini gördü. Körün koluna yapıştı, "Evet, çok haklısın!" dedi, gezgin satıcıya döndü, "Sen burda dur!" diye ünledi, sonra birincisini kilisenin kapısına dek sürüklercesine götürdü. Orada beklemesini söyledi ve Fischerin'i kilisenin daha da içine çekeledi. Kadın çok heyecanlıydı, bu yüzden konuşamıyordu. Sakinleşmek için paketi ve 250 şilini kamburun eline tıktı. Kambur parayı sayarken kadın derin bir soluk aldı ve gene soluk soluğa "Bana, siz Bayan Fischerle misiniz, diye sordu," dedi. "Sen de dedin ki..." diye haykırdı cüce, aptalca bir yanıt verdi de işini bozdu diye yüreği ağzına gelmişti; tamam, her şeyi berbat etmişti mutlaka, etmişti ve muradına ermişti aptal salak! Bayan Fischerle olabileceğini aklından geçirse sevinçten çıldırıyor geberesice! Bu karıya da hiçbir zaman dayanamamıştı zaten - ya oradaki koca eşek, ne diye kalkıp böyle bir soru soruyor, karımla tanışmıştı ya! Bunun da kamburu var, benim de kamburum var diye bizi evli sanmak mı gerek; herif işin aslını anladı sonunda, şimdi şu pis 450 şilinle yetinip kaçmak zorunda kalacağım, nasıl da faka bastık! "Sen ne dedin?" diye bağırdı ikinci kez. Kilisede olduğunu unutmuştu. Kiliselerde genellikle saygılı ve önlemli davranırdı, çünkü burnu bas bas bağırır, kendini belli ederdi. "Hiçbir-şey- söyle-meyecektim-ya!" Kadın her sözcükten sonra hıçkırıyordu. "Başımı salladım." Yitirdiğini sandığı para, cücenin yüreğinden inen bir yük gibi uçtu. Ama kadının verdiği korku, büyük bir öfkeye kapılmasına neden oldu. Bunun kafasını uçurmak isterdi. Ne yazık ki buna vakti yoktu. Kadını kiliseden dışarı iteledi ve kulağına şöyle hırladı: "Yarın gidip o pis gazetelerini satabilirsin! Bir daha tekini bile okuyamayacağım!" Kadın, cüceyle birlikte, işini de yitirdiğini anlamıştı. Kaç para yitirmekte olduğunu hesaplayacak durumda değildi. Bir beyefendi, onu Fischerle'nin karısı sanmıştı ve ağzını açıp bir şey söylemesine izin verilmemişti! Herkes onun cüceye ait olduğunu biliyor, ama kendisi hiçbir şey söyleyemez. Ne büyük bir darbeydi bu yediği! Ne korkunç bir darbe! Yaşamı boyunca böylesine mutlu olmamıştı. Evine gidinceye dek hiç durmadan hıçkıra hıçkıra ağladı: "O, dünyada tek varlığım!" Cücenin ona yirmi şilini vermediğini aklına bile getirmiyordu, aslında bu miktar, kötü günlerde, toplayabilmek için bir hafta koşuşmasını gerektiren bir paraydı. Nakaratına kendisine "Bayan Fischerle" diyen beyefendinin imgesini de kattı. Herkesin ona nasılsa Fischerin dediğini unutmuştu. Bir de, beyefendinin nerde oturduğunu, ya da nereye gitmekte olduğunu bilmediğine ağlıyordu. Bilseydi, tanrının her günü bir gazete sunardı ona. Adam da sorusunu yinelerdi.</p>

  <p>Fischerle kadından kurtulmuştu. Onu bilerek aldatmış değildi. Korkusundan doğan öfke ve daha sonra içinin rahatlamasıyla o da aklını yitirmişti bir an. Ama aslında bir şey fark etmezdi, kadın işi gerektiği üzere yapsaydı bile ona parasını vermemenin yollarını arardı kuşkusuz. Paketi köre verdi ve ona dikkatli gitmesini, çenesini tutmasını önerdi, işinin sürekliliği bunlara bağlıydı çünkü. Kör, gözlerinin önünde, sahicileri kadar büyük ve canlı duran kadınları unutmak için gözlerini kapamıştı bu arada. Açtığında, hepsi, en şişmanı bile ortadan yitti, bunun üzerine azıcık pişmanlık duydu. Onların yerine, yeni görevlerini ayrıntılarıyla aklından geçirdi. Dolayısıyla, Fischerle'nin önerileri gereksizdi. İşinin, ivedilik gerektiren bir iş olmasına karşın, Fischerle onu hemen gönüllü yollamamıştı; bu düğmeler meselesini gereğinden fazla büyütmüştü. Karşı cinse karşı doğuştan ilgisiz olan kendisi, şu adamın kadınları elde etmeyi ne denli istediğini imkânı yok bilemezdi.</p>

  <p>Sokak satıcısının yanına döndü, "Bir işadamı da böyle bir alçağa inanır mı yani! Ama n'aparsın!" dedi. Bir işadamı olarak kendisini, alçaktan, ayrı gören öteki, "Ne kadar haklısınız!" dedi. Cüce -dört yüz şilini yitirmek düşüncesi onu yaşamdan bezdirdiğinden- "Yaşamaktan amaç nedir?" diye sordu. "Uyumak," diye yanıtladı onu satıcı. "Sen ve şu uykun!" dedi cüce; -gece gündüz ve de her gün uykusuzluktan yakınan- satıcının uyuduğu düşüncesi cücenin kahkahadan kırılmasına neden oldu. Gülünce burun delikleri, tümüyle açılmış iki koca ağızı andırıyordu; bunların altında iki küçük yarık, yani ağzının iki ucu ortaya çıkıyordu. Bu kez öyle bir gülüyordu ki, herkes nasıl sarsıla sarsıla gülerken göbeğini tutarsa bu da kamburunu tutmak zorunda kaldı. Ellerini kamburunun altına koydu ve bedenini sallayan her sarsıntının hızını kesti.</p>

  <p>Daha gülme nöbetinden yeni kurtulmuştu ki -gezgin satıcı, uyumayı tasarladığı uykunun böylesine kuşkuyla karşılanması karşısında ruhunun derinliklerine dek yaralanmıştı- kör ortaya çıktı ve kilisenin kapısı önünde gözden yitti. Fischerle kendini adamın üzerine attı ve parayı elinden kaptı, miktarın tamam olması karşısında şaşırdı -yoksa ona beş yüz iste mi demişti, hayır, dört yüz istemesini söylemişti- ve heyecanını gizlemek için sordu: "Nasıl gitti?" "Tokmaksız kapıda biriyle karşılaştım, bir kadın, sen şükret, elimde şu paketi öylesine aptalca taşıyor olmasaydım, gidip kadına bindirecektim, öyle şişmandı ki! Senin iş arkadaşın biraz kafadan kontak." "Ne demek? Ne demek istiyorsun?" "Bozulma ama, adam kadınlardan pek hoşlanıyor! Dört yüz çok para dedi. Kadın yüzünden, dedi, o anlıyormuş, parayı vermek de istermiş. Bütün belalar kadınların başının altından çıkıyor. Onunla iki laf etmeme izin verilmiş olsaydı, ah, sersem kafa! Kadınlar! Kadınlar! Kadınlar olmasaydı ne için yaşayacaktım? Lokum gibi birine tosladık, herif kalkmış olay çıkarıyor!" "Onun huyu öyledir. Sultanlığını yaşamak için bekârlığını sürdürüyor. Ona karşı konuşmam, dostumdur çünkü. Senin de onunla konuşmana izin veremem, duygularını incitirsin yoksa, insan dostunun duygularını incitir mi? Ben seninkileri incittim mi hiç?" "Hayır, doğruya doğru, hakkını yememek gerek, altın gibi bir yüreğin vardır senin." "Hah, şöyle. Yarın saat dokuzda gelirsin, tamam mı? Ağzını da sıkı tutacaksın, tamam mı, çünkü benim dostumsun! Bir insan düğmelerle hiçe indirilebilir miymiş, göstereceğiz onlara!" Kör gitti. Kendini öyle iyi hissediyordu ki, cücenin iş arkadaşının garipliklerini hemen unutuverdi. Yirmi şilinle neler neler yapılmazdı. İşe, en önemli şeylerden başlamalıydı. En önemli şeylerse bir kadınla bir yeni giysiydi, yeni giysi, yeni bıyığına uygun diye siyah olmalıydı; yirmi şiline siyah giysi alınmazdı. Hem, kadına para gerekti.</p>

  <p>Gezgin satıcıya gelince, gücenmiş ve meraklanmış olduğundan, önlemi de, her zamanki korkaklığını da unutmuştu. Paketleri değiştirerek cüceyi şaşırtmak istiyordu. Paketi bulmak için küçük de olsa koca bir kiliseyi baştan aşağı taramak hiç işine gelmiyordu. Birden bir yerden fırlayarak nerelerde olduğu konusunda bir fikir edinecekti, çünkü, nasılsa cüce de paketin yanından geliyor olacaktı. Onu kapıda karşıladı, paketini aldı ve tek söz etmeden gitti.</p>

  <p>Fischerle yavaşça onu izledi. Bu dördüncü girişimin sonucunun parasal önemi pek büyük değildi; ilkeyi bozmamış olmak için işi sürdürüyordu. Kien, bu yüz şilini de öderse, yalnız Fischerle'nin eline geçecek olan -950 şilin- cüzdanı bulduğu için aldığı ödülden büyük bir paraydı. Kitapçıya karşı hazırlanmış olan bu katakullinin çevrildiği süre içinde, Fischerle, daha dün, onu yolmaya kalkan bir düşmanla savaşmakta olduğu gerçeğini bir an bile aklından çıkarmamıştı. Eh, insan kendi canını kurtarmaya bakmalıydı, değil mi? Bir katille karşılaşsan, katil olmak zorunda kalırsın; bir dolandırıcıya çatarsan, sen de dolandırıcı olmak zorundasın. Gerçi, bu iş başkaydı. Yaratık, belki de ödül parasını geri isteyecekti, belki işleri daha da ileri götürecek -insanların aklına olmadık fikirler gelir çünkü- ve tüm servetini tehlikeye atacaktı. Bu tüm servet, bir zamanlar Fischerle'nin ellerindeydi, dolayısıyla onu ondan geri almaya hakkı vardı. Gerçi, fırsat elden gitmişti belki de. Parlak fikirler, öyle herkesin aklına gelmez. Yaratığın huyu da Fischerle'ninkine benziyorsa, ve Fischerle'nin satranca tutkun olduğu gibi, ödül parasını geri almaya kararlıysa, işler kızışırdı. İnsan, karşısına nasıl bir müşterinin çıkacağını ne bilsin? Belki adam boyundan büyük laflar ediyor, belki de parayı verdiğine pişman olan zavallı bir saftaloz, birdenbire, "Dur, bu kadar yeter!" deyiverecek. Böyle de yapabilir, ve yüz şilincik için, ödül parasını geri alma şansını yitirebilir. Cebindeki son kuruşun bile kendisinden alınacağını ve karşılığında hiçbir şey verilmeyeceğini nerden bilsin? Bu kitapçıda şu kadarcık akıl varsa -bu izlenimi verdiğinden, var olduğunu kabul etmek gerekir- tek kuruşu kalmayıncaya dek parayı verir. Fischerle bu kez, yaratıkta bu kadar akıl olup olmadığını düşünmeye koyuldu; kendisinin satrançla geliştirdiği türden bir mantığa herkes sahip olamazdı kolay kolay. Ona kişilikli adam gerekti, kendisi gibi kişilikli, başına gelecekleri düşünmeden sonuna dek onunla yürüyecek bir adam; böyle bir adam sevinerek ücret verirdi, böyle bir adam onun iş arkadaşı da olabilirdi, yeter ki onu bulsun; onunla karşılaşmak için Theresianum'un kapısına dek gidecek, orada onu bekleyecek. Ne olursa olsun, onu sonradan sınayabilir.</p>

  <p>Kişilikli bir adam yerine gezgin satıcı çıktı karşısına. Birden korkuyla durdu satıcı. Şefle karşılaşmayı beklemiyordu. Öngörülen miktardan yirmi şilin fazlasını istemeye cesaret edememişti. Pantolonun paraların tıkılı olduğu sol cebine yapıştı -paraların orda olduğu anlaşılmıyordu- ve paketi yere düşürdü. Fischerle bir an için malların başına gelenleri umursamadı; anlamak istediği bir şey vardı. İşçisi yerden paketi almak üzere diz çöktü; Fischerle de aynı hareketi yaptı - öteki buna şaşırdı. Yere çöker çökmez satıcının sağ eline yapıştı ve yüz şilini aldı. Öteki, amma da numara, diye düşündü. Biricik paketin başına bir iş gelecek diye ödü koptu, ama ben de niye çabucak içine bakmadım sanki, neyse artık çok geç. Fischerle kalktı ve dedi ki: "Düşme! Paketi eve götür, yarın sabah onunla birlikte tam dokuzda kilisede hazır ol! Haydi eyvallah." "Hey! bizim komisyondan ne haber?" "Afedersin, unuttum" -farkında olmadan doğru söylüyordu- "işte, al!" Adamın parasını verdi.</p>

  <p>Gezgin satıcı döndü ("Yarın saat dokuzda ha? <i>Sen</i> öyle san"), kiliseye gitti. Bir sütunun ardında bir kez daha diz çöktü ve işini yaparken biri geliverir diye dua ediyormuş gibi durdu, paketi açtı. İçinde kitap vardı. Yüreğindeki son kuşku da yok oldu. Aldatılmıştı. Gerçek paket bir başka yerdeydi. Kitapları topladı, bir peykenin altına gizledi ve aramaya başladı. Durmadan dua ederek dizleri üzerinde yürüye yürüye kiliseyi dolaştı ve gene dua ederek bütün peykelerin altına baktı. Her yanı aradı; bu fırsat, her zaman ayağa gelen türden bir fırsat değildi. Birkaç kez gizi bulduğunu sanmıştı, ama eline gelen karakaplı bir dua kitabından başka bir şey değildi. Bir saat sonra, dua kitaplarına karşı onulmaz bir kin duygusuna sahip oldu. İki saatin sonunda sırtı ağrımaya başladı ve dili, sarsak sarsak ağzından dışarı sarktı. Dudakları, dua sözcükleri mırıldanıyormuş gibi kımıldamaya devam ediyordu. Bitirdiğinde, baştan başladı. Hareketlerini mekanik olarak yineleyecek denli akılsız değildi. Bir şey bir kez gözden kaçarsa, ikinci kez de kaçardı, bunu biliyordu işte ve bu yüzden hareketlerinin sırasını değiştirdi. Bütün bu süre içinde kiliseye birkaç kişi geldi. Olağandışı seslere karşı kulaklarını dört açmıştı, böyle bir şey duyduğunda mum gibi duruyordu. Dindar bir ihtiyar kadın, tam yirmi dakika tuttu onu; kutsal gizi, kadın kendisinden önce ortaya çıkaracak diye ödü kopuyordu, bu yüzden onu dikkatle izledi. Kadın orada durduğu sürece oturmayı bile göze alamadı, öğle sonrasının ilk saatlerinde, bu aramayı kaç saattir sürdürmekte olduğu konusunda hiçbir fikir yürütemez oldu, ancak tökezliyor, soldan, sağdaki peykelerin üçüncü sırasına, ve sağdan, soldaki peykelerin üçüncü sırasına zigzaglar çiziyordu. Bu, kendi kendine saptadığı son arama yöntemiydi. Akşama doğru yere kapaklandı ve bitkinlikten uyuyakaldı. Son ereğine varmış oluyordu böylece, ne var ki, iki hafta dolmadan, daha o gece kilise kilitlenirken kilise bakıcısı onu sarsarak uyandırdı ve kapı dışarı etti. Gerçek paketi unutmuştu.</p>

  <h3 class=" " id="sigil_toc_id_21">Açıklamalar</h3>

  <p class="p1">FISCHERLE gözlerini delicesine kırparak birden camlı kapıdan daldığında, Kien onu yumuşak bir gülümsemeyle karşıladı. Yakınlarda yüklendiği bu merhametli görev, onun ruhunu yumuşatmış ve kendisine yabancı gelen şeylere soylu yakıştırmalarda bulunmasına, iyi ve güzel dışında hiçbir şey görmemesine yol açmıştı. Ruhu, şu yanıp sönen melankolik işaret lambalarının ne anlama gelebileceğini soruyordu; sel gibi akan sevginin taşkınlığı içinde önceden düzenlenmiş tüm işaretleri unutmuştu. Kien'in, kitaplara lanet okuyan insanlığa duyduğu güvensizlik kadar sarsılmaz olan inancı, doyasıya bayram ediyordu. İsa'nın -şu gizemli savurganın- zayıflığına hayıflanıyordu. Yiyecek ve şarap armağanları, körlere, topallara dağıtılan şifalar... birbirini izleyen onlarca mesel geçiyordu aklından; bu mucizelerle ne çok kitap kurtarılabilirdi, diye düşündü: Şu andaki durumunun, İsa'nınkine benzediğini hissediyordu. O da olsa aynı biçimde hareket ederdi; O'na göre İsa'nın sevgisi, Japonlarınki gibi yalnızca erekte bir sapma olarak görünüyordu. İçindeki dilbilimci hâlâ yaşadığından, barışçıl günlerin gene bu topraklar üzerine gelmesi halinde, kendisini, mesellerin metinlerinin tümüyle yeniden incelenmesi işine adamaya karar verdi. Belki de, İsa aslında insanlardan söz ediyor değildi de barbar hiyerarşi, dilediği gibi değiştirmişti onun söylediği özgün sözleri. Aziz John meselinde, İsa'nın beklenmedik biçimde ortaya çıkışı, özellikle yapılagelen açıklamaların, meselde bir Yunan etkisinin varlığına göndermeler yapması nedeniyle, bu konudaki kuşkulara rahatlıkla zemin hazırlamış durumdaydı. Hıristiyanlığı, öz kaynaklarına geri götürmeye yetecek bilgiyle donanmış sayıyordu kendini; kulakları bu gerçekleri almaya daima hazır olan insanlığa, Kurtarıcı'nın hakiki sözcüklerini aktaracak ilk kişi olmayacaktı gerçi, ama gene de, içinde duyduğu inancın büyüklüğüne dayanarak, saptayacağı açıklamaların son açıklamalar olabileceğini umabilirdi.</p>

  <p>Bu arada, Fischerle'nin yaklaşmakta olan bir tehlikeyi haber veren işaretleri Kien tarafından bir türlü anlaşılamadı. Sırasıyla bir sağ, bir sol gözünü açıp kapayarak uyarıcı göz kırpmalarını sürdürdü bir süre. Sonunda kendini Kien'in üzerine attı, koluna yapıştı ve "Polis!" diye fısıldadı - bildiği en korkutucu sözcük buydu. "Koşun! Ben önden kaçıyorum!" dedi ama kaçmadı, bir kez daha kapıda durarak, sözcüklerinin etkisini görmek istedi. Kien, acı dolu bir ifadeyle yukarıya, altıncı kattaki Cennete değil de Cehenneme baktı. Bu kutsal yere, mümkünse bugün, geri dönmeye ant içti. Kendisine acı veren ikiyüzlü kötülere, bütün kalbiyle lanet okudu. Gerçek bir aziz olarak, uzun bacaklarını harekete geçirmeden önce katı ama esaslı bir eğilmeyle cüceye teşekkür etmeyi unutmadı. Korkaklık yüzünden görevini unutursa, kendi öz kitaplığını korkunç bir ölüme bırakmış olabilirdi. Düşmanlarının aslında kendilerini göstermemiş olduklarını gördü. Neden korkuyorlardı? Yakarılarının ahlaksal gücünden mi? Günahkârlar ve kötüler için değil, masum kitaplar için yakarıyordu o. Bu arada, bunlardan birinin kılına dokunsunlardı hele, işte o zaman onun daha önce hiç bilmedikleri bir yanını görürlerdi. O da Eski Ahitini biliyordu ve öç alacağı günü bekliyordu. Ey düşmanlar, diye haykırdı, beklenmedik yerlerde ortaya çıkıvermemden korkunuz. Şu anda, öfkemi de yanımda taşıyarak bu eşitsizlikler çukurunu bırakıyorum. Korkuyorum, çünkü sayısız milyonlar benim yanımda savaşmaktalar. Eliyle yukarıyı gösterdi. Sonra yavaşça kaçmaya hazırlandı.</p>

  <p>Fischerle onu gözden yitirmemeye bakıyordu. Parasının, Kien'in cebinden çıkıp da dolandırıcıların eline geçmesine göz yumacak değildi. Bilmedik rehin tutkunlarının ortaya çıkmasından korkuyor ve burnu ve kollarıyla, Kien'i daha hızlı koşmaya çağırıyordu. Ötekinin hareketlerinin sakınımlı olmasından, geleceğinin bir çeşit güvenlik altında olduğu sonucunu çıkarmıştı. Anlaşılan yaratığın inadı inattı ve verdiği ödülü, geri almayı kafasına koymuştu. Onun bunca mantıklı olduğunu sanmamıştı, dolayısıyla şu anda ona karşı büyük hayranlık duydu. Bu güvenilir adamın yaptığı planı genişletmeyi tasarladı. Parasını, en kısa zamanda, pek büyük zahmetlere de katlanmadan ve de son kuruşuna dek elden çıkarmada Kien'e yardım edecekti. Ancak, her şeyden önce hayli yüklü olan bir serveti parçalara ayırmak yazık olacağından, Fischerle, yetkili olmayan kimselerin işe karışmasını engellemek için gerekeni yapmalıydı. İki ciddi adam arasındaki iş meseleleri, yalnızca ikisini ilgilendirirdi. Kien'in her adımına, kamburunun neşeli bir zıplayışıyla katıldı; arada bir kuytu köşeleri gösteriyor, parmağını dudakları üzerine koyuyor, ayaklarının ucuna basa basa yürüyordu. Resmi bir görevlinin yanından geçtiklerinde -rastlantıya bakın ki, kitap bölümünde kitapları değerlendirme işini yürüten domuzla karşılaştılar- cüce eğilmeye davrandı, böylece kamburunu adama doğru fırlatır gibi yaptı. Kien de başını eğdi ama onun bu hareketi, korkaklığının ifadesiydi; çeyrek saat önce merdivenlerden inen bu sözümona insanın, yükseklerde bir düşman olarak çalıştığını anlamış, onu pencerenin dibindeki yerinden edebilir korkusuyla titremeye başlamıştı.</p>

  <p>Sonunda, Fischerle onu ta meydana, kilisenin ardına dek götürdü ve arka kapının merdiven sahanlığına çekeledi. "Kurtulduk!" dedi numaradan. Kien, içine düştükleri tehlikenin büyüklüğü karşısında şaşırmıştı. Sonra cüceyi kucakladı, yumuşak ve sevecen bir sesle, "Siz olmasaydınız..." dedi. "Çoktan kodesi boylamıştınız!" diye tamamladı tümceyi Fischerle. "Demek hareketlerim, beni yasalar karşısında suçlu duruma düşürecek türden!" "İnsanı her şey yasalar karşısında suçlu duruma getirebilir. Karnın acıkır, gider bir yemek yersin, kalkar, seni çalma suçuyla götürürler. Zavallı bir yoksula bir çift pabuç verirsin, giyer, gider; al sana, yardım ettin, suç ortağısın. Parkta bir sırada uyudun, on yıl öncesinin düşlerini gör, vay haline, on yıl önce bir suç işledin diye seni uyandırırlar - evet, uyandırırlar gerçekten! Uyandırmak değil de, ayıltmak demek gerek buna ya! Birkaç zavallı masum kitaba yardım etmeye çabalarsın, Theresianum'u kordona alırlar, her köşe başına bir tane dikilmiş; hele yeni tabancalarını bir göreceksiniz! Başlarında bir kıdemli var, bacaklarının arasından geçtim kaçarken. Orada -yürüyen uzun boylu insanların hiçbirinin göremeyeceği kadar alçakta- nesi var adamın dersiniz, tutuklama kâğıdı! Siz biraz yüksekçe bir adam olduğunuzdan polislerin müdürü sizin için özel bir tutuklama emri hazırlamış. Siz, kim olduğunu biliyorsunuz, benim söylememe gerek yok! Saat tam on birde, <i>Theresianum</i>'un içinde, ölü ya da diri olarak yakalanacaksınız. Dışarı çıktınız mı, bir şey yok. Dışarda, suçlu sayılmıyorsunuz. Tam on birde. Şimdi saat kaç bakalım? On bire üç var. Siz kendiniz bakın!"</p>

  <p>Onu, kilisenin saatini görebilmesi için meydanın karşı yanına çekeledi. Orada bir ya da iki dakika durdular durmadılar, saat on biri vurdu. "Ben demedim mi, on bir olmuş işte! Şans diye buna derler! Hani bir adamla karşılaştık ya? O adam domuzdu." "Domuz!" Kien, Fischerle'nin ilk anlattığı öyküdeki sözcüğü unutmamıştı. Kafasındaki yükü hafiflettiğinden beri belleği çok iyi çalışıyordu. Biraz geç de olsa yumruğunu sıktı ve bağırdı: "Pis sülük! Ah, bir elime geçirseydim onu burada!" "İyi ki de geçirmediniz! Domuzun kuyruğuna bassaydınız, daha önce götürülürdünüz. Siz ne sandınızdı? Bir domuza eğilip selam vermek ağrıma gitmedi mi sanki? Ama sizi uyarmak zorundaydım, benim gerçekten bir dost olduğumu bilmenizi istedim." Kien, söz konusu domuzu domuz olarak görmeye başladı. "Ben de onu sıradan bir düşman sanmıştım," dedi utançla. "Evet, düşman," dedi cüce. "Düşman domuz olamaz mı? Göbeğini gördünüz mü? Theresianum'da bir koku duyuluyordu... ama en iyisi bunu size söylememek." "Ne biçim bir koku?" "Heyecanlanırsınız." "Ne biçim bir koku!" "Söylediğim zaman fırlayıp oraya koşmayacağınıza söz verin! Böyle yaparsanız başınızı belaya sokacaksınız ve hiçbir kitaba da bir yararınız dokunmayacak.</p>

  <p>- Tamam, söz veriyorum. Yeter ki söyleyin!</p>

  <p>- Söz veriyorsunuz tamam mı. Göbeğini gördünüz mü?</p>

  <p>- Evet, tamam da, kokuyu söyleyin kokuyu.</p>

  <p>- Şimdi söyleyeceğim. Göbeğinde gariplik görmediniz mi?</p>

  <p>- Hayır.</p>

  <p>- Herkes göbeğin köşeli olduğunu söylüyor.</p>

  <p>- Bu da ne demek!" Kien adeta kekeliyordu. Duyulmadık, görülmedik bir şey çıkacaktı ortaya kuşkusuz.</p>

  <p>"Diyorlar ki -durun, bana dayanın, yoksa başınıza bir kaza gelecek- diyorlar ki, kitap yiyerek göbek büyütüyor.</p>

  <p>-Yani...</p>

  <p>-... onun yemi kitap!"</p>

  <p>Kien korkunç bir çığlık attı ve yere düştü. Düşerken cüceyi de birlikte sürükledi; cüce kaldırıma çarptı, canı acıdı ama belli etmedi, öç almak için konuşmasını sürdürdü. "Ne sandındı, diyor domuz -kendi kulaklarımla duydum- bu gübreyi ne yapacaktım? Gübre, diyor, kitaplara hep gübre der o, çünkü kendisi gübreyle besleniyor. Ne yapacaktım ya, diyor, bu gübre burda aylarca duruyor, bari bir işe yarasın, dedim, arada bir doyasıya karnımı doyurayım dedim. Adam kendi yemek kitabını kendi yazmış, çeşit çeşit yemek tarifleri varmış, şimdi yayımcı arıyor. Dünyada gereğinden çok kitap var diyor, ve gereğinden çok boş mide. Bu göbeği özel yemeklerime borçluyum, diyor, herkesin de benim gibi bir göbeği olmasını isterim, tüm kitapların ortadan yitmesini isterim; bir yolunu bulsam, tek kitap bırakmam ortalıkta! İnsan onları yakabilir elbet, ama bunun kimseye bir yararı olmaz. İyisi mi, yiyeyim bari, dedim ben de, ister salata gibi sirkeyle yağla çiğ olarak ye, ister şnitzel gibi sosa bulayıp fırına sür, tuz-biberle ye, ya da şeker ve tarçın ek; domuz, tam yüz üç yemek çeşidi yazmış, her ay yeni bir çeşit yaratıyormuş; bu hem ayıptır, hem de günahtır, bunu bilir bunu söylerim."</p>

  <p>Fischerle bir an bile ara vermeden bu sözleri gaklarken, Kien, ağrılarla kıvranarak yerde yattı. Etsiz yumruklarını, toprağın sert kabuğunun bile insan yüreğinden daha yumuşak olduğunu göstermek istiyormuş gibi, kaldırıma vuruyordu. Göğsüne keskin bir acı yerleşti, bas bas bağırmak istedi, korumak, kurtarmak istedi ama dudakları yerine yalnızca yumrukları konuşuyor, onlar da belli belirsiz sesler çıkarıyorlardı. Teker teker tüm kaldırım taşlarını dövdüler. Yumruklar, kanamaya başlamıştı; ağzından köpükler saçılıyordu, titreyen dudakları yere öylesine yakındı ki, yumruklarındaki kan köpüklerle karıştı. Fischerle sözlerini bitirdiğinde Kien ayağa kalktı, sağa sola sallandı, kambura tutundu, dudaklarını bir iki kez kımıldatıp ses çıkaramadıktan sonra, meydanı çınlatan bir sesle bağırdı: "Yam-yam-lar! Yam-yam-lar!" Kollarını Theresianum'un yönüne uzattı. Tek ayağıyla, az önce neredeyse öpmek üzere olduğu yeri dövdü.</p>

  <p>Yoldan geçenler -bu saatlerde bir iki kişi ancak görülürdü burada- korku içinde hareketsiz duruyorlardı, çünkü Kien'in sesi, ölümcül bir yara almış bir insanın sesini andırıyordu. Pencereler ardına dek açılmıştı; bitişik sokaklardan birinde bir köpek havladı; beyaz önlük giymiş bir doktor, dükkânının önünde belirdi; yanındaki sokakta, polisin bulunduğu anlaşılıyordu. Kilisenin önüne tezgâh kurmuş olan hantal görünümlü çiçekçi kadın, bağıran adama yaklaştı ve cüceye, beyefendinin nesi var diye sordu. Elinde yeni koparılmış birkaç gülle onları bağlayacağı bir saz duruyordu hâlâ. "Az önce birini yitirdi," dedi Fischerle üzgün bir yüzle. Kien hiçbir şey duymadı. Çiçekçi kadın güllerini bağladı, Fischerle'nin kollarına güzelce yatırdı ve "Bunlar benden ona," dedi. Fischerle başını salladı, "Cenaze bugün," diye fısıldadı ve elinin kibar bir işaretiyle kadını gönderdi. Tezgâhının başına giderken yoldan geçenlere birer birer beyefendinin karısının öldüğünü söyledi. Kadın ağlıyordu, çünkü on iki yıl önce ölmüş olan rahmetlisi onu hep döverdi. Rahmetli, karısının mezarı başında bu bay gibi ağlamayı aklından bile geçirmezdi. Kendisini zayıf bayın ölü karısının yerine koyarak da kendine acıyordu. Dükkânının önündeki doktor -adam berberdi- yüzünü ekşiterek başını salladı: "Çiçeği burnunda bir dul" dedi. Bir an durdu ve kendi şakasına kendi sırıttı. Çiçekçi kadın ona çirkin bir bakış baktı ve hıçkıra hıçkıra ağlayarak "Ona güllerimi verdim ben!" dedi. Adamın karısının öldüğü söylentisi, evlere dek yayıldı, pencerelerden bazıları kapandı. Kıdemli bir züppe, görüşünü dile getirdi: "Elden ne gelir?" ama gene de zavallı beyefendiyi avutmak için sabırsızlanan tatlı, iyi yürekli küçük bir hizmetçi kız için oralarda dolaşmayı sürdürdü. Polis, ne yapacağını şaşırmış durumdaydı; işine gitmekte olan bir uşak, polise olanları söylemişti. Kien onca insandan bunalıp yeniden bağırmaya başladığında, yasa temsilcisi işe el koydu. Ancak çiçekçi kadının gözyaşlarıyla ağlayarak yakarmaları sonucu vazgeçti. Polisin yakınlarda oluşu, Fischerle'nin üzerinde garip bir etki yarattı, birden havaya fırladı, elini onun ağzına koydu, sımsıkı kapadı ve Kien'i, aşağı, kendi düzeyine çekti. Onu bu şekilde yarı-açık bir çakı gibi kilisenin kapısına sürükledi ve "Dua onu rahatlatır şimdi!" diye seslendi, izleyicilere başıyla işaret etti ve Kien'le birlikte kiliseye girdi. Yan sokaktaki köpek hâlâ havlamaktaydı. "Hayvanlar bilir," dedi çiçekçi kadın, "benim rahmetli gittiğinde..." ve polise başından geçenleri anlattı. Beyefendi gözden yittiğinden, pahalı çiçeklere yazık olduğunu düşünüyordu.</p>

  <p>Kilisede gezgin satıcı, arama heves ve hararetini yitirmemiş durumda işini sürdürmekteydi. Ansızın Fischerle, zengin iş ortağıyla birlikte yerden bitti, bastonu bir peykenin üzerine itti ve yüksek sesle, "Çıldırdın mı sen?" dedi, sağına soluna bakındı ve alçak sesle konuşmayı sürdürdü. Gezgin satıcının yüreği ağzına gelmişti, çünkü Fischerle'yi aldatmıştı, ve iş arkadaşı, kaç parayı cebine indirdiğini biliyordu. Onlardan elden geldiğince uzak bir yere emekledi ve bir sütunun ardına gizlendi. Karanlıkta güvenlik içinde onları izleyecekti, çünkü, içinden gelen bir ses, onların buraya geliş nedenini söylüyordu: paketi getiriyor ya da götürüyorlardı.</p>

  <p>Küçük, karanlık kilisede Kien yavaş yavaş kendine geldi. Yumuşak sesli yaklaşımları içini sıcaklıkla dolduran bir başka varlığın yakınlığını hissediyordu. Söylenenleri anlıyor değildi, ama gene de sözcükler, onu yatıştırmıştı. Fischerle canla başla çalışıyordu; amacına varmış da geçmişti bile. Bir yandan yatıştırıcı sözleri döktürüyor, bir yandan da şu yanıbaşında oturan adamın ne biçim bir adam olduğunu tam olarak anlamaya çabalıyordu. Bu yaratık deliyse, gerçekten de son derece deliydi; ama deli numarası yapıyorsa, dünyanın en gözüpek dolandırıcısıydı. Kaçmaya bile kalkışmadan polisin ta burnunun dibine gelmesine bana mısın demeyen bir dolandırıcı, polisin kollarından zorla alınıp kurtarılan, bir çiçekçi kadını, kendisine bedava gül verecek kadar derdine inandıran, tek sözcük etmeden 950 şilini tehlikeye atan, tepesine yumruğu indirmeden bir kamburdan dünyanın en büyük, en korkunç yalanlarını dinleyen bir dolandırıcı. Dolandırıcılar arasında bir dünya şampiyonu! İşinin ustası bir adamın işini bitirmek, bir zevktir, Fischerle, kendilerinden utandığı kimselerin ona rakip olmasından hoşlanmaz. Her maçta, eşitlikten yanadır, ve Kien de parasal nedenlerle onun ortağı olmak durumunda kaldığına göre ona kendi eşiti gözüyle bakmalıdır.</p>

  <p>Ama gene de, ona tam bir aptal gibi davranıyordu; eh, Kien'in kendisi böyle istemişti, ne yapsın. Düşüncelerini dağıtmak için, doğru dürüst soluk almaya başlar başlamaz, sabahki olayları sordu. Büyük kötülükleri duyduğundan bu yana ruhunda büyük bir ağırlık yapan bu rahatsız baskıdan kurtulmaya isteksiz değildi. Omuzlarını, kaburgalarını ve geri kalan kemiklerini peykelerin son sırasının geniş yerini kapatan sütuna dayadı ve iyileşme yolunda olan, hâlâ elden geldiğince iyi bakım isteyen bir hasta gibi hafifçe güldü. Fischerle, ona iyi bakmaya istekliydi. Böyle bir düşmanı yaşatmaktan insan sevinç duyardı. Peykenin üzerine sıçradı, diz çöktü, kulağını Kien'in ağzının yakınlarına dayadı, söylediklerini duyan olabilirdi. "Konuşurken kendinizi fazla yormayasınız diye böyle duruyorum," dedi. Kien, olanları doğal karşılamıyordu artık. İnsanların dostça davranışları ona mucize gibi görünüyordu.</p>

  <p>"Siz, insan sayılmazsınız, diye soludu sevecen bir sesle.</p>

  <p>- Sakatlar insan sayılmaz, bunda benim ne suçum var?</p>

  <p>- Sakat olan tek şey, insandır," dedi Kien. Sesini biraz daha yükseltmeye çabaladı. Cüceyle gözgöze bakışıyorlardı, bu yüzden cüceye söylenmemesi gereken bazı şeyleri gözden kaçırıyordu.</p>

  <p>"Hayır," dedi Fischerle, "insan sakat değildir, öyle olsa ben insan olurdum!</p>

  <p>- Yok, ben bu görüşte değilim. Hayvan olan tek yaratık insandır!" Kien, sesini daha da yükseltti, şimdi sesinde yasaklayıcı ve buyurucu bir anlatım vardı.</p>

  <p>Bu çarpışma -kendisi bunu bir çarpışma olarak görüyordu-Fischerle'yi çok eğlendiriyordu. "Öyleyse bizim domuzun adı neden insan değil?" İşte, mat etmişti karşısındakini bu soruyla.</p>

  <p>Kien, birden yerinden fırladı. O, yenilmez bir insandı. "Domuzlar kendilerini savunamaz da ondan! dedi. Bu saldırıyı protesto ediyorum! İnsan, insandır, domuzsa domuz! İnsanlar, insandır yalnızca! Sizin domuzunuzun adı insandır! Hele bir insan kalksın domuz olmak cüretini göstersin! Paralarım onu! Yam-yam-lar! Yam-yam-lar!"</p>

  <p>Kilise, vahşi haykırışlarla çınlıyordu. Boş görünüyordu. Kien, kendini koy verdi. Fischerle, gafil avlanmıştı; kilisede, kendine güvenini yitirirdi. Kien'i adeta ite kaka meydana, dışarı çıkardı. Ancak orada polis beklemekteydi. Kilise başına yıkılsa bile gidip kendi ayağıyla polisin kollarına atılmayacaktı! Fischerle, girmeleri yasak olduğu için tepelerine inen kilise yıkıntılarının altında gömülü Yahudilere değgin korkunç öyküler duymuştu. Karısı Emekli anlatmıştı ona bu öyküleri, çünkü o çok dindardı ve kamburun dinini değiştirmesini istiyordu. Dinsel inançları yoktu - ya da yalnızca bir şeye inanıyordu: "Yahudi," cezasını da kendisiyle birlikte taşıyan bir suçlu insan türüydü. Ne yapacağını bilememenin verdiği şaşkınlık içinde, her an, düşsel bir satranç tahtasının hizasında tuttuğu ellerine baktı, ve gülleri gördü, onları sağ kolunun altında ezmiş olduğunu fark etti. Çiçekleri aldı ve çığlık atar gibi konuştu: "Güller, güzel güller, güzel güller!" Kilise bir anda bağrışan güllerle doldu; kubbenin tepesinden, yan kubbe altlarından, koro yerinden, kuleden, dört bir yandan kırmızı kuşlar yağıyordu Kien'in başına.</p>

  <p>(Satıcı, korkudan kolonun ardına sinmişti. İki ortak arasında kavga olduğunu anlamıştı, buna çok seviniyordu, çünkü kavga sırasında birinden biri paketi düşürecekti kuşkusuz. Ama gene de dışarda olmalarını yeğlerdi; kulakları sağır edici bir gürültü vardı, belki bir ayaklanmaya dönüşürdü kavga, çünkü böyle bir çekişmeye katılmayacak dalavereci mi vardı, ya birisi aradığı paketi çalsaydı?)</p>

  <p>Kien'in yamyamları güllerle boğulmuştu. Sesi, daha önceki çırpınışları sırasında tükenmişti, cüceninkiyle yarışamayacak denli yorgundu. "Güller" sözcüğünü duyar duymaz bağırmayı kesti, yarı şaşkın, yarı utanmış bir halde Fischerle'ye döndü. Çiçekler buraya nereden gelmişti; kilisede değil de başka bir yerdeydi mutlaka; çiçekler zararsızdı, su ve ışıkla, toprak ve havayla beslenirlerdi, insan değillerdi, yaşamlarında bir kez olsun bir kitaba zarar vermiş değillerdi, tersine, insanlar onları yer, yok ederlerdi; çiçeklerin korunmaya gereksinmesi vardı, insanlardan ve hayvanlardan korunmalıydılar, ah, işte, gene aynı şey, hayvanlar, her yerde bu canavarlar karşısına çıkıyordu, bazıları bitkileri, çiçekleri, bazılarıysa kitapları yerdi, kitabın tek doğal dostu çiçekti. Çiçekleri Fischerle'nin elinden aldı, Acem aşk şiirlerinden tanıdığı tatlı kokusunu anımsıyordu; gülleri gözlerine tuttu; evet, doğru, gerçekten de kokuyorlardı. Bu, onu tümüyle yatıştırdı. "Ona dilediğiniz gibi domuz diyebilirsiniz," dedi. "Ama hiç değilse çiçeklere sövmeyin!" "Onları özel olarak sizin için getirdim," dedi Fischerle. Kilisede bağırmaktan kurtulduğuna seviniyordu. "Çok paraya patladılar doğrusu. Sizin bağrışlarınız yüzünden de ezildiler. Böyle insanlar için zavallı çiçeklerin elinden ne gelir?" Bundan sonra Kien'in her söylediğini kabul etmeye karar verdi. İtiraz etmek çok tehlikeliydi. Az önceki gibi gözüpek davranmak, onu karakola düşürebilirdi. Armağanının sahibi bitkin bir durumda peykeye çöktü, bir kez daha sütuna dayandı, ve gülleri, kitapmış gibi özenle gözlerinin önünde bir aşağı bir yukarı hareket ettirirken, sabahın mutlu olaylarını aklından geçirmeye başladı.</p>

  <p>Tek bir kulu bile gözünden kaçırmadığı o aydınlık kapı arasında, sakin ve savunmasız bir halde, kurban ardına kurban kurtardığı o saatler, gençliği kadar uzaklarda kalmıştı sanki. Daha iyi bir yaşama dönmelerine yardım ettiği kadın ve erkekleri çok açık bir biçimde anımsıyordu - yoksa yalnızca bir saat önce miydi? Bu durumda kendini aşan belleğinin hassaslığı karşısında şaşırdı. Dört büyük paket az daha domuzun göbeğine inecek, ya da ilerde çıkacak bir yangında yanmak üzere bir yığının arasına atılacaktı. Ben, onları kurtardım. Kendimle övünmeli miyim bu nedenle? Sanmam. Artık daha alçakgönüllü oldum. Bunun sözünü etmenin anlamı ne öyleyse? Belki de yalnızca şu: "İster her şeye sahip olmayı dileyin, ister hiçbir şey istemeyin, siz de, ne denli küçük olursa olsun, bir iyi niyet belirtisinin değerini bilin." İnsan, bu sözlerde fırtınadan sonra gelen bir sessizliğin varlığını sezebilirdi. Her zaman kuru ve sert olan sesi, şu anda sevecen ve yumuşaktı. Kilisede çıt yoktu. Tümceler arasında sık sık duruyor, sonra gene tatlı bir sesle konuşmayı sürdürüyordu. Yardım elini uzattığı dört zavallı yaratığı anlattı. Paketleri çok iyi, ancak onların ardında yükselen kişileri belli belirsiz anımsıyordu; önce paketleri anlattı bu yüzden, kâğıtlarını, biçimlerini ve içinde varolduğunu sandığı şeyleri -aslında paketleri yoklamış bile değildi- bir bir saydı. Paketler öylesine düzgün, onları taşıyanlarsa öylesine alçakgönüllü ve utangaç yüzlüydüler ki, istediklerini vermezlik etmeyi ya da azını vermeyi aklından geçiremezdi. Kabalık etmiş olsaydı, yaptığı kurtarma işinin anlamı kalır mıydı? Sonuncusu dışında hepsi de bulunmaz iyilikte yaratıklardı, dostlarını sevecen kollarıyla sarmışlardı, kitapları belki kendilerine kalır umuduyla, büyük miktarlar istemişlerdi üstelik. Hepsinin de, en üst kattan, kitaplarına el değdirmeden yüz-geri döneceklerine hiç kuşkusu yoktu, kitaplarının değeri konusundaki kararlılıkları yüzlerinden kolayca okunuyordu; bu yüzden parayı alıp son derece duygulanmış, dilleri tutulmuş halde çekiliyorlardı. Bir işçi olduğunu sandığı birinci kişi, kendisinin konuşması üzerine Kien'e bağırmıştı, onu alçak bir kitap tüccarı sanmıştı kuşkusuz; kaba sözcükler, ömründe hiç bunca tatlı gelmemişti Kien'e. Ondan sonra, görünümü, ona bir başka tanışını anımsatan bir hanım gelmişti; kötü ruhlu bir başka görevlinin kendisiyle alay ettiğini sanmış, alı al, moru mor olmuş, ağzını açıp tek söz söylememişti. Ondan hemen sonra, sıradan bir kadınla, orada kapıcılık yapan kötü ruhlu bir adamın karısıyla çarpışan bir kör gelmişti. Adam, kendini kadının kollarından kurtarmış ve paketine yapışmıştı, sonra, şaşırtıcı bir güvenle, kurtarıcısının yani Kien'in yanında dikilip durmuştu. Elinde kitaplar olan bir kör, son derece duygulandırıcı bir görünüm oluşturuyordu; bunlar tek avuntuları olan kitaplara dört elle sarılırlardı, yeterince kitap basılmamış olması nedeniyle körler alfabesinin kendilerine pek bir şey ifade etmediği bazılarıysa, hakikati kendilerine hiçbir zaman itiraf etmez, kitaplarını bırakmazlardı. Bir bakardınız, bizim harflerle basılmış bir kitabı açmış oturuyorlar. Kendilerini kandırmakta ve okuduklarını varsaymaktadırlar. Böylelerine çok, ama çok az rastlanır, aslında, görme yeteneğine layık kimse varsa, onlar da kuşkusuz bu kör kullardır. İnsan, onlar için, şu dilsiz harflerin konuşmasını dileyebilir nerdeyse. Körün istediği, hepsininkinden yüksekti, Kien parayı vermeye hazırdı, ama bunun nedenini söyleyemeyecek denli inceydi, bu nedenle, o ters kadının yüzünden öyle davranıyormuş gibi yapmıştı. Kara yazgısını ona neden bir kez daha anımsatsındı? Onu avutmak, rahatlatmak için yapılacak en iyi şey, iyilik etmekti. Kendisinin de bir karısı olsaydı, yaşamının her anında onunla çarpışıyor ve bu yüzden vaktini ziyan ediyor olacaktı; kadınlar böyleydi. Dördüncüsü, kollarında bir aşağı bir yukarı salladığı kitaplarına daha az bağlı sıradan bir adamcağızdı, -tahmin edileceği üzere- çok az bir şey istemişti, söyledikleriyle de bayağı bir yaratık olduğunu ele vermişti.</p>

  <p>Bu konuşmadan cüce, ağından tek bir kuruşun bile kaçmadığını anlamış oldu - böyle bir olasılık, kendisini çok rahatsız ederdi doğrusu, Dörtlerin sonuncusuyla kapıdan çıkarken karşılaşmıştı, adamın görünümünün bayağı olduğu konusunda onunla aynı görüşteydi. Adam kuşkusuz bir gezgin satıcıydı ve ertesi gün gene gelecekti. Yarın ona gününü göstermeliydiler. Gezgin satıcı, son sözleri duymuştu; ikisinin alçak ses tonuna artık alışmıştı kulakları. Gürültülü tartışmaları bittikten sonra, meraklı ve yavaş hareketlerle onların yakınına gelmişti, tam o sırada da kendisi hakkında konuşuyorlardı. Cücenin ihaneti onu büsbütün öfkelendirdi ve iki ortak kiliseden ayrıldıktan sonra işine daha istekli olarak, dört elle sarıldı, aramasını sürdürdü.</p>

  <p>Fischerle, çok büyük bir özveride bulunma yürekliliğini gösterdi. Kien'i, ertesi gün işinin başında olabilmesini sağlamak üzere en yakındaki otele götürdü ve Kien'in onun kendi parasından bolca harcadığı o korkunç bahşişin verdiği rahatsızlığı göstermemeye çabaladı. Kien, iki odanın kaç para tuttuğunu hesaplattığında -ki bir oda yeter de artardı bile- Fischerle, kendi payına onca akılsızlığa razı olacakmış gibi toplam tutarın yüzde ellisi oranında bahşiş bırakmış, sonra da işlediği suçun tümüyle bilincinde olarak Fischerle'nin yüzüne bakıp gülmüştü; o anda Kien'in kafasını kırmayı ne kadar isterdi. Bunca para harcamak saçma değil miydi? Bir otel kapıcısına bir şilin versen ne olacaktı, dört şilin versen ne olacaktı. Ne olursa olsun, birkaç gün içinde, paranın tümü Fischerle'nin cebinde Amerika'nın yolunu tutmuş olacaktı. Kapıcı, o üç kuruşu geri çevirecek denli zengin değilse, Fischerle de onu sokağa atamayacak denli yoksuldu. Ah, böyle bir ikiyüzlüyle dost olmak zorundaydı ne yazık ki! Kuşkusuz onu bilerek sinirlendiriyordu, amacı tam hedefe varmışken sabrını taşırmak, sövüp saymasına meydan vererek sepetlemek için geçerli nedenleri elde etmekti. Kendini koruyacaktı. Bugün de, paket kâğıtlarını yere serip kitapları yığacaktı, ona iyi geceler diledikten sonra uyuyuncaya dek dilediğince sövüp saymasına gözyumacaktı, sabahleyin, sokak kadınlarıyla canilerin bile uyuduğu sırada, saat altıda kalkacak, kitapları toplayacak, rolünü oynamayı sürdürecekti. En kötü satranç partisi bile bundan iyiydi. Koca sırık onun, yani şu Fischerle'nin, şu yok olan kitapların varlığına gerçekten inandığını sanmıyordu herhalde. Bu işi salt onu etkilemek için yapıyordu; iyi, güzel, Fischerle gerekli olduğu sürece etkilenecekti, ama gereğinden bir saniye uzun sürmeyecekti bu etkilenme. Yol parasını cebine koydu mu, sırığın ne mal olduğunu yüzüne söyleyecekti. "Sen nesin biliyor musun," diyecekti. "Kendini beyefendi sanıyorsun ama dolandırıcının tekisin sen! Evet aslında dolandırıcının tekisin!"</p>

  <p>Sabahki olaylardan bitkin düşmüş olan Kien, öğle sonrasını yatakta geçirdi. Bu vakitsiz dinlenmeyi pek büyütmek istemediğinden soyunmaya kalkmadı. Fischerle'nin, kitapların boşaltılıp boşaltmayacağına ilişkin sorularına yanıt olarak omuzlarını umursamaz bir tavırla silkmekle yetindi. Nasılsa güvenlik içinde bulunan özel kitaplığına karşı duyduğu ilgi azalmıştı. Fischerle değişikliği fark etti. Burnuna bir tuzak kokusu geliyordu, bunun nedenini bulmak zorundaydı, ya bir tuzak vardı ortada ya da kendisine uzatılan bir yağlı ilmik - ki bu durumda, ilmiğin arasından uçacak birkaç ağır yumruk Kien'i bekliyor olabilirdi. Durup durup kitapları ne yapacağını soruyordu. Başkitaplık sahibine çok ağır gelmiyorlar mıydı? Şu andaki konumu, ne kafasının ne de kitaplarının alıştığı bir durumdu, işine karışmak gibi olmasın ama hiç kimsenin kafasında düzensizlik olsun istemezdi. Kafasının hiç değilse azıcık desteklenmesini sağlamak için fazladan yastık isteseler miydi acaba? Kien, kafasını öte yana çevirse, cüce müthiş korkmuş gibi zıplıyordu: "Tanrı aşkına, dikkat et!" Bir keresinde yerinden fırlayıp ellerini Kien'in sağ kulağının altına tutmuş, kitapları yakalar gibi yapmıştı. "Düşüyorlar!" diye bağırmıştı üstelik azarlayıcı bir tavırla.</p>

  <p>Yavaş yavaş Kien'i amaçladığı ruh haline soktu. Kien, görevlerini unutmuş değildi, saçma konuşmalardan sakınıyor, kımıltısız dümdüz yatıyordu. Şu ufaklık da sesini kesse ne olurdu. Sözleri ve bakışları sanki kitaplık büyük tehlike içindeymiş gibi rahatsız ediyordu onu, oysa durum hiç de böyle değildi. Ne var yani, bugün de yaşamları tehlike içinde bulunan milyonları düşünmeyi uygun görmüştü. Fischerle, yeterinden fazla titizlik ediyordu. Kuşkusuz kamburu yüzünden, kendi bedeniyle biraz fazla ilgileniyor ve bu duygusunu efendisinin durumuna da uyguluyordu. Söylenmemesi daha doğru olacak şeyleri adıyla sanıyla söylüyor, saçlara, gözlere ve kulaklara yapışıyordu. Buna gerek yoktu ki? Kafada, bütün bu önemsiz şeyler zaten vardı, yalnızca bayağı kimseler dış görünüşle uğraşırlardı. Bu ana dek böylesine titiz davranmamıştı cüce.</p>

  <p>Ama Fischerle ona rahat vermiyordu. Kien'in burnu akmaya başladı; burnu bir süre kendi haline bıraktıktan sonra, salt düzene karşı olan tutkusundan, ucuna gelen büyük bir damlanın gereğini görmeye hazırlandı. Mendilini çıkardı, silmeye davrandı. Fischerle bağırarak atıldı; "Durun! Durun! Ben gelene dek bekleyin!" Mendili Kien'in elinden hızla kaptı - kendi mendili yoktu- dikkatle burna yaklaştı ve damlayı paha biçilmez bir inci tanesiymiş gibi aldı. "Bana baksanıza siz," dedi, "artık yanınızdan ayrılacağım! Burnunuzu hınkıracaktınız, kitaplar oluk oluk dökülecekti! O zaman ne durumda olacaklarını size söylememe gerek yok. Kitaplarınızı hiç düşünmüyorsunuz! Böyle biriyle bir arada kalamam ben!" Kien'in dili tutulmuştu. Cücenin haklı olduğunu biliyordu. Bu nedenledir ki, yaptığı saygısızlık büsbütün sabrını taşırmıştı. Fischerle'nin ağzından kendi sözcükleri çıkmış gibiydi sanki. Kitapların baskısı altında -ki daha bunları okumamıştı bile- cüce, Kien'in gözleri önünde değişmekteydi. Kien'in eski kuramı, böylece uygulanıyordu. Kien ne yanıt uyduracağını düşünürken, Fischerle gaklamasını sürdürdü; efendisinin boyun eğişi onu serseme çevirmişti. Yitirecek hiçbir şeyi yoktu, böyle azarlamakla, o utanmasız bahşişlerden dolayı duyduğu öfkeyi boşaltmış oluyordu. "Düşünsenize, tutun ki ben burnumu hınkırdım! Siz ne derdiniz? Anında sepetlerdiniz beni! Sizin gibi aklı başında bir adam yapmaz bunu. Rengini bile bilmediğiniz kitapları adamlardan parayla alıyorsunuz, öte yandan kendi kitaplarınıza köpekten beter davranıyorsunuz. Gün gelir cebinizde kuruş kalmaz. Bu o kadar önemli değil, ama ya kitaplarınız da olmasa, ne yaparsınız? Kırkından sonra dilenmek niyetinde misiniz? Ölürüm de dilenmem. Bir de kalkmış kendinize kitapçı diyorsunuz! Bana bakın hele! Ben kitapçı mıyım? Yok! Kitaplara karşı nasıl davranıyorum? Çok iyi, kitaplara karşı çok iyi davranıyorum, tamam mı, satranç oyuncusunun vezirine davrandığı gibi, sokak kadınının pezevengine davrandığı gibi; anlamanız için daha ne söyleyeyim: bir ananın bebeğine davrandığı gibi!" Eski günlerdeki gibi konuşmak istiyordu ama dili dönmedi. Yalnızca birinci sınıf sözcükler geliyordu dilinin ucuna, ve mademki bunlar birinci sınıf dedi kendi kendine, "Bu kadar yeter!" ve söylediklerinden hoşlandı.</p>

  <p>Kien ayağa kalktı, yanına yaklaştı ve onurlu bir tavırla, "Siz utanmaz bir sakatsınız!" dedi. "Derhal odamdan çıkın! Kovuldunuz!</p>

  <p>-Bana böyle mi teşekkür edecektiniz! Pis Yahudi! diye çınladı Fischerle. Sizin gibi bir Yahudi domuzundan ne beklenirdi zaten! Derhal odamdan çıkın, yoksa polis çağırırım. Parayı ben verdim. Masraflarımı derhal ödeyin, yoksa mahkemeyi boylarsınız! Haydi çabuk!"</p>

  <p>Kien duraksadı. Ödemeyi kendisinin yaptığını sanıyordu ama para meselelerinde hiçbir zaman kendinden emin olmazdı. Üstelik, cücenin kendisini aldattığı duygusuna kapılmıştı; sadık bir uşağı kovmuştu demek, bununla birlikte, hiç değilse, onun önerilerine uyacak, kitapları bundan böyle tehlikeye atmayacaktı. "Benim adıma ne harcamalar yaptınız?" diye sordu, sesinde apaçık bir kararsızlık okunuyordu.</p>

  <p>Ansızın sırtındaki kamburun farkına varan Fischerle, derin bir soluk aldı. Çünkü işler kötü gidiyordu, çünkü Amerika'yı belki düşünde bile göremeyecekti, çünkü kendisinden nefret ediyordu. Kendisinden ve küçüklüğünden, bayağılığından, önemsiz geleceğinden, zafer görünmüşken başına gelen yenilgiden, (birkaç gün içinde kolayca cebine indirebileceği korkunç miktara kıyasla) üç kuruşluk gelirinden nefret ediyordu, çünkü bu önkazancını, şu üstüne tükürülmeye layık üç kuruşu, şu sözüm ona kitaplıkla birlikle Kien'in kafasına atmayı ne kadar çok isterdi... İşte bu nedenlerle Kien'in odalara ve kapıcıya verdiği paradan vazgeçecekti. "Paradan vazgeçiyorum!" dedi. Bu tümceyi söylemek ona öyle zor geldi ki, söyleme biçimi ona Kien'in tüm yüksekliğinin ve haşinliğinin verdiği onurdan daha büyük bir onur verdi. Onun bu reddinde, gücenmiş insanlığın sesi çınlıyor, sözlerde kötü niyet bulunmadığının, son derece yanlış anlaşıldığının bilinci dile geliyordu.</p>

  <p>Kien, şimdi anlamaya başlamıştı. O ana dek cüceye ücret olarak metelik ödememişti, hayır, kesinlikle ödememişti, bu konuda tek sözcük bile etmemişti hiçbiri, bununla birlikte, masrafları geri istemek yerine paradan vazgeçiyordu. Hiçbir çıkarı olmadığı halde kitaplığa karşı gösterdiği ilgi, onu yakışıksız sözcükler kullanmak zorunda bıraktığı için işinden atmıştı cüceyi. Sakatlığı nedeniyle ona hakaret etmişti. Daha birkaç saat önce bu sakat, kentin tüm polis gücü onu yakalamak üzere seferber edildiğinde onun yaşamını kurtarmıştı. Yalnızca onu korumada gösterdiği beceriklilik nedeniyle değil, iyi niyetli davranışlarından dolayı da ona hayrandı. Dikkatsizlik etmiş, kitapların nerede uyuyacağını düşünmeden kendini yatağa atmıştı, ve uşağı, görevi gereği içinde bulunduğu uygunsuz duruştan dolayı onu uyardığı, kitapların başına gelmesi olası tehlikeyi belirttiği için onu odasından dışarı atmıştı. Yok, hayır, yaptığı yanlışta direnerek kitaplığının özüne karşı davranacak denli alçalmamıştı. Elini, Fischerle'nin kamburuna koydu ve dostça bastırdı, şunları söylemek istiyordu sanki: zarar yok, başkalarının akılları kamburdur, saçma, başkaları yok ki, çünkü başkaları sözüm ona insan, yalnızca biz ikimiz, biz, iki mutlu kişi farklıyız. Sesli olaraksa şöyle dedi:</p>

  <p>"Kitapları boşaltmanın vakti geldi, sevgili Bay Fischerle!</p>

  <p>- Ben de onu diyordum," diye yanıtladı öteki. Gözyaşlarını güçlükle tutuyordu. Amerika, birden yeniden belirdi gözlerinin önünde, koskocaman, dipdiri duruyordu şurda ve, Kien gibi küçük kafalı, ikiyüzlü biri tarafından okyanusların dibine yollanamazdı.</p>

  <h3 id="sigil_toc_id_22">Açlık Ölümü</h3>

  <p class="p1">BARIŞMALARI onuruna yaptıkları küçük bir kutlama ikisini birbirine daha çok yaklaştırdı. Öğrenmeye, ya da başka deyişle, zekâya karşı duydukları ortak sevgiden başka, birçok alanda aynı deneyleri yaşamış olmakla da birbirlerine benziyorlardı. Kien, kimseye bir zarar vermemesi için eve kilitlediği deli karısından ilk kez söz etti. Evet, büyük kitaplığı da orada, evdeydi; ama karısı kitaplara karşı hiçbir zaman küçücük bir ilgi bile göstermediğinden, çılgınlıkları sırasında çevresini ne değerli hâzinelerin sardığını anlaması pek olası değildi. Fischerle'ninki gibi ince bir zekâ, kitaplığından böyle uzak kalmanın kendisine ne büyük acılar verdiğini anlardı kuşkusuz. Ancak dünyada hiçbir kitap, aklını yalnızca bir şeye - paraya takmış olan bu çılgın yaratığın yanında olduğundan daha güvenli bir yere konulamazdı. Temel kitapları yanında taşıyordu - bunu söylerken, bu arada yere yığılmış olan kitapları gösterdi; Fischerle saygıyla baş salladı.</p>

  <p>"Yaa, işte," diye sürdürdü konuşmasını Kien, "dünyada böyle insanların, paradan başka bir şey düşünmeyenlerin bulunabileceğini aklınızdan bile geçiremezsiniz. O parayı, -dürüstçe, onurla harcanmış bir para olmasına karşın- reddetmekle çok güzel bir davranış örneği verdiniz. Daha önce size karşı söylediğim sözlerin, o anki ruh halimin, hatta, bendeki suçluluk duygusundan kaynaklanan bir ruh halinin sonucu olduğunu size kanıtlamak isterim. Sessizce dayanmak zorunda kaldığınız haksızlıkların sizde açtığı yaraları, doğurduğu zararları gidermek için elimden geleni yapacağım. Bundan böyle, sizi bu dünyadaki şeylerin gerçek durumu konusunda aydınlattığımda, buna, size verdiğim acıları iyileştirmek için sunulan ödüller gözüyle bakın. İnanın bana sevgili dostum, bu dünyada parayı sık sık aklına getiren değil, hiçbir zaman aklından çıkarmayan insanlar var; yaşamlarının, her saat, her dakika, ve de her saniyesinde parayı düşünüyorlar! Hatta daha da ileri giderek, bunların, başkalarının parasını düşündüğünü bile öne süreceğim. Bu gibi insanlar hiçbir şeyden korkmuyorlar. Karım benden neyi zorla almaya kalktı, biliyor musunuz?" "Bir kitap!" diye atıldı Fischerle. "Kitap alsaydı, bunu anlamak güç olmazdı, suç işlemiş olurdu gerçi ama bu tür bir davranışı alkışlamak gerekirdi. Ancak istediği kitap değil, bir vasiyetnameydi!"</p>

  <p>Fischerle bu tür olaylara daha önce tanık olmuştu. Kendisi de, buna benzer işlere kalkışan bir kadın tanıyordu. Kien'in gösterdiği güvene karşılık olmak üzere, onun kulağına gizemli bir öykü fısıldadı, ama gene de güvenine saygı gösterilmesi gerektiğini tekrar tekrar belirtmekten kaçınmadı; bu anlattığı duyulursa, kafasını uçururlardı. Öykünün kahramanının kim olduğunu öğrenince şaşırdı Kien: söz konusu kimse, Fischerle'nin karısıydı. "Şimdi size itiraf edebilirim," diye atıldı, Kien, "karınız, ilk bakışta bana kendi karımı anımsattı. Karınızın adı Therese mi? O gün duygularınızı incitmek istemedim, düşüncemi kendime sakladım." "Hayır, onun adı Emekli'dir, başka bir adı yok. Emekli adını almadan önce, şişman olduğu için, Sıska derlerdi kendisine."</p>

  <p>Adın dışındaki tüm ayrıntılar gerçekti. Fischerle'nin vasiyeti öyküsü Kien'i çok meraklandırmıştı. Therese, gizli olarak profesyonel orospuluk mu yapıyordu acaba? Ondan bu bile beklenirdi. Hep, erken yattığını söylüyordu. Belki de gecelerini, başka bir Cennetin Yıldızları altında geçiriyordu. Soyunduktan sonra kitapları elinin bir hareketiyle yatağın üzerinden yerlere indirdiği o korkunç sahneyi anımsadı. Böylesi bir utanmazlığı ancak ve ancak bir orospu gösterebilirdi. Fischerle karısından söz ederken, Kien ayrıntıları -hastalığını, duaları, öldürme girişimini- Therese'nin anımsadığı ve daha birkaç dakika önce cüceye aktardığı özellikleriyle karşılaştırdı. Bu iki kadın aynı kişi değilse, kesinlikle ikiz kardeştiler.</p>

  <p>Daha sonra Fischerle birden aşırı bir güven duygusuyla doldu ve Kien'den kendisini küçük adıyla çağırmasını istedi; yanıtını beklerken dostluk coşkusuyla titriyordu. Bunun üzerine Kien, yalnız onun bu isteğini yerine getirmeye karar vermekle kalmadı, bundan sonraki büyük yapıtını, belki de Yeni Ahitte İsa üzerine hazırlayacağı ve bir devrim yaratacak olan o savını içeren kitabını, bir bilim adamı olmamasına ve eğitim-öğrenim göreceği günlerin tümünün, geride değil de önünde olmasına karşın, ona adayacağını da söyledi. Bu barışma ve uzlaşma saatinde, Fischerle, burda, kendi yurdunda, Çinlilerden daha iyi Çince ve daha bir düzine dili konuşan insanların bulunduğunu öğrendi. "Ben de hep böyle sanırdım," dedi. Bu olgu, eğer bir olguysa, gerçekten etkilemişti onu. Ama buna inanmıyordu Fischerle. Bununla birlikte, bir insanın, bunca akıllı görünebilmesi de bir şeydi; yukardaki onayını bu düşünceyle haklı çıkarmış oluyordu.</p>

  <p>Küçük adla konuşma durumlarına girince, karşılıklı anlayış konusunda da tüm sınırları yıktılar. Birkaç günlük ödeme planı hazırladılar. Fischerle, sermayelerinin aşağı yukarı bir hafta kadar yeteceğini hesapladı; belki daha değerli kitaplar yüklenip gelenler olurdu, bunların cehennem azabı çekmesine göz yummak, ölüm cezası gerektiren bir suçtu. Yapılan hesapların hiç de iç açıcı olmamasına karşın, bu sözler Kien'i büyüledi. Fischerle, ciddi bir yüzle, sermayelerinin harcanmasından sonra, daha büyük planlar hazırlayacaklarını ekledi. Bu sözlerle ne demek istediğiniyse, kendine sakladı. Şimdilik, hemen uygulanması gereken planları açıkladı Kien'e. Görevleri, saat 9.30'da başlayacak, 10.30'da sona erecekti. Bu saatler arasında, polis başka yerde çalışırdı. Fischerle, daha önceki deneylerinden, Theresianum'un çevresindeki polis kordonunun saat 9.20'de çekildiğini ve polislerin tam 10.40'ta yerlerine döndüğünü biliyordu. Tutuklamalar, her zaman saat on birde yapılıyordu; sevgili dostu, bu sabahki kaçış sahnesini unutmamıştı kuşkusuz. Elbette anımsıyordu Kien; başını kaldırıp kilise saatine baktığında, saatin on biri vurduğunu görmüştü. "Ne kadar dikkatli bir gözlemcisiniz, Fischerle!" dedi. "Aziz dostum, bunca yıl ayaktakımıyla yaşamışım ben! Yaşam, düğün bayram değildir, yaşamda saygınlık para etmez, -ikimiz için söylemiyorum bunu elbet- her şeyi yaşayarak öğrenir insan." Kien, Fischerle'nin, kendisinde bulunmayan bir şeye sahip olduğunu anlamıştı: arkadaşı, yaşam deneyleri konusunda, üstelik her alana uzanabilen bilgilerle donanmıştı.</p>
