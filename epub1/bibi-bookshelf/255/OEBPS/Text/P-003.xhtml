  <p>Aşağıda, apartmanın girişinde Atlas, bir kapının önünde durdu, cebinden bir anahtar çıkarıp kapıyı açtı. "Ben önden gideceğim," diye fısıldayarak, iri bir parmağı dudaklarına götürdü. Georg, kapıcının içerde: "Sayın profesör, sevgili dostum!" dediğini duydu. "Sana bir ziyaretçi getiriyorum! Karşılığında ne vereceksin bana?" Georg içeri girdi, kapıyı kapattı ve karşılaştığı odanın çıplaklığı karşısında şaşırdı. Pencere, tahtalarla kapatılmıştı, çok hafif bir ışık, bir yatakla bir dolabı aydınlatmaktaydı, herhangi bir şeyi doğru dürüst seçebilmek olanaksızdı. Georg, algıladığı bayat yemek kokusu yüzünden elinde olmaksızın burnunu tuttu. Peter neredeydi? Hayvan kafesindekileri andıran bir hışırtı duyuldu. Georg, elini duvara doğru uzattı. Yanılmamıştı, duvar elinin uzandığı uzaklıktaydı; odanın darlığı gerçekten korkunçtu. "Pencereyi açsanıza!" dedi yüksek sesle. Atlas'ın sesi: "Hayır, olmaz!" diye karşılık verdi. Demek ki Peter'in derdi, yalnızca kadın değildi, gözlerinden de hastaydı; odasının karanlık oluşunun anlamı buydu. Peki ama neredeydi? "Burada! Burada işte!" Atlas, kafese tıkılmış bir aslan gibi kükrüyordu, "Patenti bana ait olan buluşun önünde diz çökmüş!" Georg, duvar boyunca iki adım attı ve bir şeye takıldı. Peter miydi bu? Eğilince, bir insan iskeletine dokundu. İskeleti kaldırdı; kollarındaki insan titriyordu; esinti mi vardı yoksa? Ama hayır, her yer kapalıydı; tam o sırada can çekişen birinin, ya da konuşan bir ölünün her türlü ifadeden yoksun, bitkin sesi duyuldu:</p>

  <p>"Kim o?</p>

  <p>- Ben, Georg, kardeşin Georg, beni duymuyor musun, Peter?</p>

  <p>- Georg mu?" Şimdi sese bir canlılık gelmişti.</p>

  <p>"Evet, Georg; seni görmek istedim, seni görmek için geldim. Paris'ten geliyorum.</p>

  <p>- Gerçekten sen misin?</p>

  <p>- Neden inanmıyorsun benim olduğuma?</p>

  <p>- İyi göremiyorum. Burası çok karanlık.</p>

  <p>- Ben seni tanıdım, zayıflığından tanıdım."</p>

  <p>Ansızın buyruk veren kararlı ve sert bir ses duyuldu. Georg, biraz ürkmüştü: "Odadan çıkın, Pfaff!</p>

  <p>-Ne?</p>

  <p>- Rica ederim yalnız bırakın bizi, diye ekledi Georg.</p>

  <p>- Derhal çıkın buradan!" diye emir verdi Peter, eski Peter.</p>

  <p>Pfaff odadan çıkıp gitti. Yeni gelen bey, çok kibardı, bir yerin başkanı gibi görünüyordu, öyleydi de büyük bir olasılıkla. Küstahlığından ötürü profesöre haddini bildirme işini daha sonra da yapabilirdi. Ama bir avans almak üzere, çıkarken kapıyı çarptı; başkana olan saygısından ötürü kilitlemedi.</p>

  <p>Georg, Peter'i yatağa yatırdı; kardeşi, artık Georg'un kollarında olmadığını fark etmedi bile. Georg pencereye gidip tahtaları kaldırmaya çalıştı. "Biraz sonra yine kapatırım," dedi, "ama şimdi temiz hava almalısın. Gözlerin acırsa, bir süre kapalı tut.</p>

  <p>- Gözlerim acımıyor.</p>

  <p>- O halde neden dinlendiriyorsun? Çok okuduğunu, bundan ötürü de bir süre karanlıkta dinlenmek istediğini sandım.</p>

  <p>- Tahtalar pencereye daha dün akşam takıldı.</p>

  <p>- Sen mi bu denli sıkı çaktın? Yerinden oynatabilmem, neredeyse olanaksız. Bu denli güçlü olduğunu hiç düşünmemiştim</p>

  <p>- O tahtaları kapıcı olacak o paralı asker taktı.</p>

  <p>- Paralı asker mi?</p>

  <p>- Parayla satın alınabilen, kaba saba bir herif.</p>

  <p>- Bana şirin gözüktü. Hele çevrendeki öteki insanlarla karşılaştırıldığında!</p>

  <p>- Eskiden bana da öyle gözükürdü.</p>

  <p>- Sana ne yaptı ki?</p>

  <p>- Terbiyesizlik ediyor, sen diyor bana.</p>

  <p>- Sanırım dostun olduğunu göstermek için böyle yapıyor. Herhalde uzun süredir bu küçük odada değilsin?</p>

  <p>- Önceki gün öğlen vaktinden beri.</p>

  <p>- O zamandan bu yana bir düzelme oldu mu? Gözlerinde demek istiyorum. Umarım beraberinde kitap getirmemişsindir!</p>

  <p>- Kitaplarım yukarda. Küçük el kitaplığım ise çalındı.</p>

  <p>- Çok büyük şans! Yoksa burada da okumaya kalkışırdın. Bu ise gözlerin için zehir etkisi yaratırdı. Sanırım şimdi sen de gözlerinin geleceğinden kaygılısın. Eskiden hiç aldırmazdın gözlerine. Bu yüzden de onları olabildiğince kötüye kullandın.</p>

  <p>- Benim gözlerim sapasağlam.</p>

  <p>- Emin misin? Hiçbir şikâyetin yok mu?</p>

  <p>- Hayır."</p>

  <p>Sonunda tahtalar sökülmüştü. Oda parlak bir ışıkla doldu. Pencereden içeriye tertemiz hava giriyordu. Georg derin ve rahat bir soluk aldı. O ana dek muayene iyi gitmişti. Peter'in hesaplı sorulara verdiği karşılıklar doğru, ciddi ve her zaman olduğu gibi biraz tersti. Bütün kötülük, yalnızca ve yalnızca kadındaydı; Peter, kadına yönelik bir sözü duymazlıktan gelmişti. Gözlerinden korkmuyordu; gözlerinin durumu konusunda üst üste sorularla karşılaşınca, haklı olarak öfkelenmişti. Georg dönüp arkasına baktı. Duvarda içi boş iki kuş kafesi asılıydı. Yatak çarşaflarının üstünde kırmızı lekeler vardı. Köşedeki lavabonun içindeki kirli su da kırmızı parıltılar saçıyordu. Peter, parmaklarından anlaşılabildiğinden de daha zayıftı. Yanaklarında iki derin çizgi vardı. Yüzü yıllar önce olduğundan daha uzun, zayıf ve sert ifadeli görünüyordu. Alnında, sanki gözleri hep ardına dek açık duruyormuş gibi, dört çok belirgin kırışık vardı. Dudak diye bir şey görünmüyordu; yalnızca tedirgin bir çizgi, dudakların yerini belli etmekteydi. Açık mavi gözlerinin bakışları, hep Georg'un üzerindeydi; gözlerin kendisi umursamazmış gibi bir ifade takınmaya çalışırken, göz uçlarından merak ve kuşku okunuyordu. Peter sol kolunu arkasına saklamıştı.</p>

  <p>"Elinde ne var?" Georg, kardeşinin kolunu arkasından çekince, elinin kan içinde bir beze sarılı olduğunu gördü.</p>

  <p>"Yaralandım.</p>

  <p>- Nasıl oldu bu?</p>

  <p>- Yemek yerken bıçak ansızın kayıp serçe parmağıma saplandı. Parmağımın üst bölümünü yitirdim.</p>

  <p>- Çok kuvvetle saplamış olmalısın bıçağı!</p>

  <p>- Parmağımın bir bölümü aşağı sarkmıştı. Artık kurtarılamaz diye düşünerek ve hepsinin acısından bir defada kurtulmak için kestim.</p>

  <p>- Seni bu denli korkutan ne oldu?</p>

  <p>- Ne olduğunu biliyorsun.</p>

  <p>- Nereden bileyim, Peter?</p>

  <p>- Kapıcı anlatmıştır.</p>

  <p>- Tuhaf, ama tek sözcük söylemedi bana.</p>

  <p>- Bütün suç onda. Kanarya beslediğini bilmiyordum. Kim bilir neden, kafesleri yatağın altına saklamış. Bütün bir öğleden sonra ve onu izleyen bütün bir gün, burada çıt yoktu. Sonra dün, akşam yemeği sırasında, tam etimi keserken, korkunç bir gürültü koptu. Duyduğum korku yüzünden de parmağımdan oldum. Çalışırken ne denli sessizliği gereksindiğimi bilirsin. Ama ben de o iğrenç heriften öcümü aldım. Böyle kaba şakalardan hoşlanıyor. Kafesleri bilerek yatağın altına saklamış olduğuna inanıyorum. Yoksa duvarda, şimdi asılı oldukları yerde bırakabilirdi.</p>

  <p>- Öcünü nasıl aldın?</p>

  <p>- Kuşları serbest bıraktım. Duyduğum acı karşısında, hafif kalan bir öç aslında. Kuşlar dışarı çıkınca, büyük bir olasılıkla ölmüştür. Kapıcı da öfkesinden pencereme bu tahtaları çaktı. Ayrıca kuşların parasını kendisine ödedim. Kuşlara paha biçilemeyeceğini, onları yetiştirmesinin uzun yıllar almış olduğunu ileri sürdü. Yalan söylediği kuşkusuz. Kanaryaların emirle ötüp emirle sustuklarını bir yerde okudun mu hiç?</p>

  <p>- Hayır.</p>

  <p>- Böyle diyerek fiyatlarını artırmak istedi. İnsan, yalnızca kadınların kocalarının paralarına göz diktiğini düşünür. Oysa bu, büyük bir yanılgı. Kuşların karşılığını nasıl ödediğimi görüyorsun."</p>

  <p>Georg yakınlardaki bir eczaneye koşup tentürdiyot, sargı bezi ve Peter'e güç verebilecek bir şeyler aldı. Yara tehlikesizdi; ama zaten zayıf bir insan olan kardeşinin bunca kan yitirmiş olması, Georg'a korku veriyordu. Yaranın hemen dün sarılmış olması gerekirdi. Kapıcı canavarın biriydi, yalnızca kuşlarını düşünüyordu. Peter'in anlattıkları, inanılır gibi geliyordu. Buna karşın, anlatılanların ayrıntılarının da doğru olup olmadığını suçludan sormak, zorunluydu. En iyisi hemen yukarı, daireye çıkmak ve kapıcının gerek dünkü, gerekse daha önceki olaylara ilişkin olarak anlatacaklarını dinlemekti. Georg, bunu yapacağına hiç memnun değildi. Bugün ikinci kez bir insan hakkında yanılıyordu. Bir ruh doktoru olarak kazandığı başarılardan ötürü kendini insan sarrafı sayıyordu, böyle saymakta da haklıydı. Kızılsaçlı adam, yalnızca güçlü değil, aynı zamanda hileci ve tehlikeliydi. Yatağın altına sakladığı kuşlarla yaptığı şaka, kendini en iyi dostu diye tanıttığı Peter'i aslında ne denli umursamadığını gösteriyordu. Pencereye tahtalar çakıp hastayı ışıktan ve havadan yoksun bırakmayı içi götürebilmişti. Yarayla hiç ilgilenmemişti. Georg onunla tanıştığında söylediği ilk tümcelerden biri de, kardeşinin ona borçlu olduğu dört kanaryanın parasını ödediği, hem de iyi para verdiği olmuştu. Tek düşündüğü paraydı. Büyük bir olasılıkla kadınla işbirliği içer sindeydi. Yukarda, dairede kadının yanında kalıyordu. Kadın, adamın kaba dirsek vuruşuna ve daha da kaba sövüp saymalarına ses çıkarmamış, dahası biraz öfkelenmişse, biraz da bu davranışlardan hoşlanmıştı. Demek ki kapıcının sevgilisiydi. Georg, bunların hiçbirini anlayamamıştı. Peter'in cinayet suçundan arınması karşısında duyduğu sevinç, işte bu denli büyük olmuştu. Şimdi yine utanıyordu kendinden; sezgi gücünü evde unutup gelmiş gibiydi. Ne kadar gülünçtü böyle bir kadına inanmış oluşu! Ya bir paralı askere -Peter'in koyduğu ad, çok yerindeydi- bu denli yakınlık göstermiş oluşu, aptallık değil de neydi? Adam hiç kuşkusuz yüzüne sırıtacaktı, onu alt etmişti çünkü. İki dolandırıcının da sırıtmalarında şaşılacak bir yan yoktu, elde ettikleri kazançlardan ve Peter'i yenilgiye uğratmış olduklarından emindiler. Evin ve kitaplığın kendilerine, Peter'in de aşağıdaki delikte kalacağına kesin gözüyle bakıyorlardı. Kadın, kapıyı açtığında Georg'u sırıtarak selamlamıştı.</p>

  <p>Georg, kapıcıya gitmezden önce Peter'in yarasını sarmaya karar verdi. Yara, dinleyeceği açıklamalardan daha önemliydi. Nasılsa yeni bir şey öğrenecek değildi. Daha sonra kardeşinin yanından ayrılmak için rahatlıkla bir bahane bulabilirdi.</p>

  <h3 class=" " id="sigil_toc_id_32">Açıkgöz Odysseus</h3>

  <p class="p1">"DAHA doğru dürüst selâmlaşmadık bile," dedi yeniden odaya girerken. "Ama bu tür aile sahnelerine düşman olduğunu biliyorum. Bu odada akar su yok mu? Dışarda, girişte bir musluk görmüştüm."</p>

  <p>Su getirip Peter'den rahat oturmasını rica etti.</p>

  <p>"Bana söylenmeden de rahat oturabilirim" diye karşılık aldı.</p>

  <p>"Kitaplığına kavuşacağın için sevinçliyim. Çocukken, kitap sevgini anlayamamıştım. Senin kadar akıllı olmaktan çok uzaktım, ayrıca o inanılmaz belleğin de bende yoktu. Ne kadar aptal, açgözlü ve oyun düşkünü bir çocuktum! En sevdiğim şey, gece gündüz tiyatro oynamak ve anneme sarılıp öpmekti. Sen ise ereğini daha baştan saptamıştın. Bugüne değin senin kadar tutarlı bir gelişme çizgisi izlemiş bir insana daha rastlamadım. Biliyorum, hoşlanmazsın böyle güzel şeyler dinlemekten, susup seni rahat bırakmamı istiyorsun. Bana kızma ama, şimdilik seni rahat bırakacak değilim! On iki yıldır yüzünü görmedim, sekiz yıl boyunca da adını yalnızca dergilerde okuyabildim; el yazını çok değerli bulduğun için, benden mektuplarını esirgedin. Önümüzdeki sekiz yıl içersinde de büyük bir olasılıkla bana şimdiye dek olduğundan daha iyi davranacak değilsin. Paris'e gelmezsin, Fransızlar ve yolculuk üzerine ne düşündüğünü bilirim. Benim ise seni kısa bir süre sonra yeniden ziyaret etmeye zamanım yok, işim başımdan aşkın. Paris yakınlarında bir klinikte çalıştığımı belki duymuşsundur. O halde sana şimdi teşekkür etmezsem, ne zaman edebilirim, kendin söyle! Sana teşekkür etmek zorundayım, o denli alçakgönüllü bir insansın ki, sana neler borçlu olduğumu kestiremiyorsun bile; sahip olduğum ölçüde kişiliğimi, bilime olan sevgimi, varlığımı, kadınlardan kurtulmuş olmamı, büyük şeylere ciddiyetle, küçük şeylere de saygıyla yaklaşmamı -ki bu anlamda saygıyı sen, Jakob Grimm'den çok daha fazla gösterirdin- evet bunların tümünü sana borçluyum. Ruh doktorluğu alanına geçişim bile bir yerde senin yüzünden oldu. Dil sorunlarına gösterdiğim ilgiyi sen körükledin, ben de bir akıl hastasının diline ilişkin bir çalışmayla atılım yaptım. Senin yaptığın gibi, kendimi tümüyle hiçe saymak, Immanuel Kant'ın, ondan çok önce de Konfüçyüs'ün savunduğu ilkeyi gerçekleştirmek, başka deyişle çalışmayı çalışma uğruna, görevi de görev uğruna yapmak - bu düzeye, senin erişmiş olduğun düzeye hiçbir zaman varamayacağım doğal olarak. Korkarım bunu yapamayacak denli zayıfım. Alkış hoşuma gidiyor, belki de alkışı gereksiniyorum. Sana gelince, gıpta edilecek bir insansın. İradesi bu denli güçlü kişilerin az, yakınılacak denli az olduğunu sen de yadsıyamazsın. Durum böyleyken, aynı aileden böyle iki insanın birden çıkması düşünülebilir mi? Kant-Konfüçyüs çalışmanı, Kant'ın kendisini ya da Konfüçyüs'ün konuşmalarını okurken bile duymadığım bir coşkuyla okudum. Eksiksiz, başka görüşte olanlara karşı acımasız, insanı ezen derinlikte ve kapsamda bilgiyle örülmüş bir çalışma. Seni Doğu kültürlerinin Jacop Burckhardt'ı diye nitelendiren ve Hollanda'da kaleme alınan eleştiriyi görmüşsündür belki; aranızdaki tek farkın, senin daha tutarlı ve kendine karşı daha acımasız oluşun olduğu belirtilmiş. Bana göre senin bilgi dağarcığın, Burckhardt'a oranla daha tümel nitelikte. Bunun bir nedeni, zamanımızın bilgilerinin daha zengin oluşunda aranabilir, ama asıl neden senin kişiliğinden, yalnız kalabilme gücünden kaynaklanıyor. Burckhardt bir profesördü ve ders veriyordu; bu uzlaşmacı tutum onun düşüncelerini dile getiriş biçimini de etkiledi. Çinli Sofistleri yorumlayışındaki yetkinliğe ise diyecek yok! Az sayıda birkaç tümceyle, Yunanlardan bize kalanlardan da daha az sayıda tümceyle Sofistlerin dünyasını kuruveriyorsun; dünyalarını demek daha yerinde olur, çünkü filozoflar arasında rastlanılan tüm ayrılıklara burada da rastlanıyor. Son büyük makalen ise, en hoşuma giden çalışman oldu. Bu yazında, Konfüçyüs Okulu'nun Çin'de oynadığı rolü, Batı'da Aristoteles Okulu'nun oynadığını ileri sürmüşsün. Sokrates'in torunu yaşındaki öğrencisi Aristoteles, Sokrates'in yanı sıra Yunan Felsefesi'nin öteki tüm etkilerini de özümsemiştir. Onun ortaçağdaki yandaşları arasında Hıristiyanlar da önemli bir yer tutar. İşte bunun gibi, Konfüçyüs'ün kendisinden sonra gelen yandaşları da, Mo-Ti okulunun, Tao öğretisinin ve daha sonra Budizm'in kullanılabilir ve kendi güçlerini ayakta tutma açısından gerekli gördükleri düşüncelerinin tümünü işlemişlerdi. Bundan ötürü ne Konfüçyüs yanlılarını, ne de Aristo'cuları seçmecilik yanlısı diye nitelendirebilme olanağı vardır. Senin de tartışma götürmez biçimde kanıtlamış olduğun gibi, yarattıkları etki açısından bu ikisi arasındaki yakınlık, şaşılacak denli yoğundur; Aristo'cular Avrupa'da Hıristiyan ortaçağını, ötekilerse, Sung Sülalesi'nden başlayarak Doğu'da aynı dönemi etkilemişlerdir. Tabii ben bu konudan anlamam, çünkü Çince tek sözcük bilmem - ama senin vardığın sonuçlar, kendi kökenlerini, düşüncelerinin ilk kaynağını, içindeki düşünce mekanizmasını kavramak isteyen herkesi ilgilendirir. Şimdi ne üzerinde çalıştığını sorabilir miyim?"</p>

  <p>Kardeşinin elini yıkayıp sararken, bir yandan da sürekli olarak, ama elinden geldiğince belli etmemeye çalışarak söylediklerinin onun yüzünde yarattığı etkiyi gözlüyordu. Son sorudan sonra durdu.</p>

  <p>"Neden sürekli bana bakıyorsun?" diye sordu Peter. "Beni hastalarından biriyle karıştırıyorsun. Çok bilgisiz olduğun için, benim bilimsel görüşlerimi ancak yarım yamalak anlayabilirsin. Bu kadar çok konuşma! Bana hiçbir şey borçlu değilsin. Yaltaklanmalardan nefret ederim. Aristoteles, Konfüçyüs ve Kant, vız gelir sana. Her kadını onlara yeğlersin. Senin üzerinde etkim olsaydı, o zaman bir budalalar kliniğinin başında bulunmazdın.</p>

  <p>- Ama Peter, bana haksızlık...</p>

  <p>- Ben aynı zamanda on bilimsel makele üzerinde çalışıyorum. Bunların tümü de -senin içinden her metin eleştirisi çalışmasına taktığın adla- birer harflerle boğuşma çabası. Sen kavramlara gülersin. Çalışma ve görev, senin için birer kavramdır yalnızca. Sen yalnızca insanlara ve özellikle de kadınlara inanırsın. Ne istiyorsun benden?</p>

  <p>- Haksızlık ediyorsun, Peter. Sana tek sözcük Çince bilmediğimi söylemiştim 'San,' üç, 'wu' da beş demek, bütün bildiğim bundan ibaret. Yüzüne ise bakmak zorundayım. Bakmazsam, parmağını acıtıp acıtmadığımı nereden anlayabilirim? Çünkü sen, ne olursa olsun ağzını açmazsın. Neyse ki yüzün, dilinden daha konuşkan.</p>

  <p>- O halde işini çabuk bitirmeye bak! Bakışlarından kendini beğenmişlik akıyor. Benim bilimimi de rahat bırak! İlgi duyuyormuş gibi rol yapmana gerek yok. Sen kendi delilerinle uğraş! Ben sana onları soruyor muyum? Hep insanlarla düşüp kalktığın için, çok konuşuyorsun!</p>

  <p>- Peki, peki. Şimdi bitiyor."</p>

  <p>Georg, kardeşinin elinden, Peter'in bu sert sözleri söylerken ayağa kalkmayı ne denli istediğini anlamıştı; kardeşine kendine olan güvenini yeniden kazandırmak, işte bu denli kolay olmuştu. Bu güven, bundan on yıllar önce de hep çelişkili biçimde açığa vururdu kendini. Daha yarım saat önce dayak yemiş bir okul çocuğunun sesiyle konuşan, zayıf ve neredeyse yitip gitmek üzere bir kemik yığını gibi yere diz çökmüştü. Şimdi ise kendini kısa ve sert tümcelerle savunuyor, boyunun uzunluğunu da bir silah gibi kullanmak istediğini belli ediyordu.</p>

  <p>Georg, kardeşinin elini sarma işini tamamladıktan sonra: "Sence bir engel yoksa, yukardaki kitaplarını görmek istiyorum," dedi. "Benimle mi gelirsin, yoksa burada mı beklersin? Bugün kendini koruman gerek, çok kan yitirdin. Bir saat uzan! Sonra ben gelip seni alırım.</p>

  <p>- Sen ne yapacaksın bu bir saat boyunca?</p>

  <p>- Kitaplığına bakacağım. Kapıcı nasılsa yukarda, değil mi?</p>

  <p>- Kitaplığım için bütün bir gününü ayırman gerek. Bir saatte hiçbir şey göremezsin.</p>

  <p>- Yalnızca şöyle bir bakmak istiyorum, daha sonra birlikte doğru dürüst inceleriz.</p>

  <p>- Burada kal, yukarı çıkma! Seni uyarırım!</p>

  <p>- Ne konuda?</p>

  <p>- Dairenin içi kokuyor.</p>

  <p>- Ne kokuyor?</p>

  <p>- Kadın kokuyor; daha kötü bir söz söylememek için böyle dedim.</p>

  <p>- Abartıyorsun.</p>

  <p>- Sen zaten kadınların kuyruğundan ayrılmazsın.</p>

  <p>- Doğru değil bu söylediğin!</p>

  <p>- Peki, kadınların eteğinden ayrılmazsın diyeyim, belki daha hoşuna gider!" Peter'in sesi ansızın yükselmişti.</p>

  <p>"Nefretini anlıyorum, Peter. Ama o kadın hak etti bunu. Çok daha fazlasını hak etti.</p>

  <p>- Tanımıyorsun ki onu!</p>

  <p>- Neler çektiğini biliyorum.</p>

  <p>- Tıpkı bir körün renklerden konuşması gibi konuşuyorsun! Hayaller görüyorsun! Hastalarından sana geçmiş! Kafanın içi bir kaleydoskop gibi. Biçimleri ve renkleri istediğin gibi sallayıp birbirine karıştırıyorsun. Hem de tüm renkleri, her birinin adını söyleyebiliriz! Kendin yaşamadığın şeylerden söz etmeye kalkışma!</p>

  <p>- Susacağım zaten. Söylemek istediğim, seni anladığımdı, Peter, ben de aynı şeyi yaşadım, artık eskiden olduğumdan farklı bir insanım. Bundan ötürü o zaman alanımı değiştirdim. Kadınlar felakettir, insanlığın ruhuna kurşun gibi çökmüş bir ağırlıktır yalnızca. Görevini ciddiye alan herkes, bu ağırlığı silkip atmak zorundadır, yoksa yazgısı yıkım olur. Hastalarımın hayallerini gereksinmiyorum, çünkü bu sağlıklı gözlerimle o hayallerin verebileceğinden çok daha fazlasını gördüm. Aradan geçen on iki yıllık süre içersinde bir şeyler öğrendim. Senin talihli yanın, benim bedelini ancak acımasız deneyimlerle ödeyerek öğrenmek zorunda kaldıklarımı daha en baştan bilmiş olmandı."</p>

  <p>Georg, söylediklerine kardeşini inandırabilmek için, sözlerini yapabileceğinden daha az ölçüde vurgulamaktaydı. Dudaklarında da yıllanmış bir acının izleri belirmişti. Peter'in kuşkusu, ama aynı zamanda da merakı artmaktaydı; bunu göz uçlarındaki kasların gerilişinden okuyabilmek olanaklıydı.</p>

  <p>"Üstüne başına çok dikkat ediyorsun!" Kardeşinin yazgıya boyun eğmişlik kokan sözlerine verdiği tek yanıt, bu oldu.</p>

  <p>"Çok kötü bir zorunluluk! Uğraşımın gereği olan bir zorunluluk. Cahil hastalar, gözlerine kibar görünen bir beyefendinin içten ilgisinden çoğunlukla etkileniyorlar. Bazı melankolikler üzerinde pantolonumun ütü çizgileri, sözlerimden daha olumlu etki uyandırıyor. Hastalarımı iyileştirmediğim takdirde, barbar konumlarında kalmayı sürdürüyorlar. Onlara, geç kalmış bile olsa eğitimin yolunu açabilmek için hastalarımı iyileştirmek zorundayım.</p>

  <p>- Demek eğitime bu denli değer veriyorsun. Ne zamandan bu yana?</p>

  <p>- Gerçekten bilgili bir insanı tanıdığımdan bu yana. Yarattıklarını ve her gün yaratmakta olduklarını, ruhunun içinde yaşadığı güvenliği tanıdığımdan bu yana.</p>

  <p>- Sanırım benden söz ediyorsun.</p>

  <p>- Başka kimden edebilirim ki?</p>

  <p>- Senin başarıların, utanmazca pohpohlanmaktan kaynaklanıyor. Çevrende koparılan gürültüyü şimdi anlıyorum. Sen, çok kurnaz bir yalancısın. Söyleyebildiğin ilk sözcük, bir yalandı. Yalan söylemekten zevk aldığın için deli doktoru oldun. Neden oyuncu olmadın? Hastalarından utanmalısın! Onların tüm mutsuzluğu, gerçekliğin acı oluşunda yatıyor, çaresiz kaldıklarında yakınmaya başlıyorlar. Hep aynı renkte gördüğü hayaller yüzünden acı çeken böyle bir zavallının durumunu getirebiliyorum gözümün önüne. 'Hep yeşil görüyorum,' diye yakınıyor. Ağlıyor belki de. Gülünç yeşil hayalleri yüzünden aylarca acı çekmiş de olabilir. Sen ne yapıyorsun böyle bir durumda? Ne yaptığını biliyorum. Yüzüne gülüyorsun, onu en zayıf noktasından yakalıyorsun; insan dediğin, bir sürü zayıf noktadan oluşma bir yaratıktır; ona 'sevgili dostum' ve 'kardeşim' diyorsun; yumuşuyor, önce sana, sonra kendine saygı duyuyor. İsterse şu yeryüzünde Tanrı'nın en zavallı yaratığı olsun, onu övgülere boğuyorsun. Hastan tam kliniği -yalnızca adaletsiz bir rastlantı sonucu tek başına yönetmekten yoksun kaldığı kliniği- seninle birlikte yönettiğine inanmaya başladığı an, baklayı ağzından çıkarıyorsun. 'Sevgili dostum,' diye başlıyorsun söze, 'gördüğünüz o renk, aslında yeşil değil. Diyelim, evet, diyelim ki, mavi," Peter'in sesi, yine ansızın yükselmişti. "Böylece iyileştirmiş mi oluyorsun hastanı? Hayır! Evine döndüğünde karısı, eskiden olduğu gibi, yine acı çektirecektir zavallıya, ta ki ölene dek. Wang Çung: 'İnsanlar hastalandıklarında ve ölümün eşiğine geldiklerinde, delilere çok benzerler' der. İsa'dan sonra birinci yüzyılda, geç Han Sülalesi devrinde Çin'de, 27-98 yılları arasında yaşamış olan Wang Çung, çok akıllı bir adamdı; uyku, akıl hastalıkları ve ölüm konusunda bildikleri, sizin pozitif biliminizle edinebildiğiniz bilgilerden çok daha fazlaydı. Hastanı önce karısından kurtar! Karısıyla kaldığı sürece, hem akıl hastasıdır, hem de ölümün eşiğinde sayılır; Wang Çung'a göre bu iki durum, birbiriyle çok yakından ilintilidir. Eğer yapabiliyorsan, kadını uzaklaştır! Ama kadın elinde olmadığı için, bunu yapamazsın. Elinde olsaydı da, kadınların eteklerinin peşinden ayrılamadığın için onu bu kez kendine saklardın. Bütün kadınları kliniğine kapat, onlara ne istersen yap, hevesini al, kırkına geldiğinde posası çıkmış ve bunamış bir insan olarak geberip git; o zaman hiç olmazsa hasta erkekleri iyileştirmiş olursun, neden şan ve şöhrete kavuştuğunu da bilirsin!"</p>

  <p>Georg, kardeşinin sesinin ne zaman yükseldiğini çok iyi biliyordu. Peter'in bağırması için yukardaki kadını düşünmesi yeterliydi. Henüz o kadından hiç söz etmemiş olmasına karşın, sesinde haykıran, dinmek bilmez bir nefret vardı. Büyük bir olasılıkla Georg'dan kadını buradan uzaklaştırmasını bekliyordu; bu misyonu o denli güç ve tehlikeli buluyordu ki, üstesinden gelinemediğini varsayıp, kardeşine öfkeleniyordu. Peter'i nefretinin olabildiğince önemli bir bölümünden kurtulmaya zorlamak gerekiyordu. Kendisine yer etmiş olan olayları anlata anlata, bu olayların kaynağına dek bir inebilseydi! Georg, bu tür geriye bakışlarda, belleğin hassas yüzeyinde kalmış tüm izleri yok eden bir silgi işlevini üstlenmeyi çok iyi bilirdi. Ama Peter, asla kendinden söz etmezdi. Yaşantıları, bilgilerinin alanına kök salmıştı. Buradaki duyarlı noktaya değinmek, daha kolaydı.</p>

  <p>Georg, yüzünde çok tatlı ve herkesi etkileyebilecek bir anlayış ifadesiyle: "Öyle sanıyorum ki, kadınların önemini abartıyorsun," dedi, "onları aşırı ciddiye alıyorsun ve insan yerine koyuyorsun. Ben ise kadınlara, kaçınılmaz ama geçici bir kötülük gözüyle bakıyorum. Bu bakımdan bazı böcek türlerinin durumu bile bizimkinden iyi. Bir ya da birkaç ana, bütün bir kovanı, bütün bir türü dünyaya getiriyor. Öteki hayvanlar ise gelişmeden kalıyor. Termitlerin alışkın olduklarından daha yoğun bir birlikte yaşama biçimi düşünülebilir mi? Böyle bir kovan, ne denli korkunç bir cinsel uyaranlar birikimi taşırdı - tabii hayvanlar, cinselliklerine sahip olsalardı! Ama cinsellikleri yok, buna ilişkin içgüdüleri de en alt düzeye indirgenmiş durumda. Ve onlar, bu denli az olandan bile korkuyorlar. İçinde binlerce ve binlerce hayvanın görünüşte anlamsız biçimde ölüp gittikleri oğul ya da sürüyü ben, kovanın içerdiği cinsellik birikiminden bir kurtuluş olarak görüyorum. Bu hayvanlar, çoğunluğu aşkın yol açacağı karışıklıklardan korumak için kitlelerinin küçük bir bölümünü kurban ediyorlar. Çünkü içinde aşka bir kez izin verilse, tüm kovan yıkılır gider. Bir termitler kolonisindeki sefahat âleminden daha etkileyici bir tasarım canlandıramıyorum kafamda. Böyle bir durumda hayvanlar, ne olduklarını unuturlar; dev bir anımsama eylemi onları boyunduruğu altına almış ve bağnaz bir bütünün parçalarına dönüştürmüştür. Artık her biri, kendi için varolmak ister; bu içlerinden yüzünde ya da bininde başlar, sonra çılgınlık onların çılgınlığı, kitle çılgınlığı giderek genişler; nöbetçiler geçitlerdeki yerlerinden ayrılırlar, bütün koloni mutsuz bir aşkın yalazlarıyla kavrulur, cinsiyetleri bulunmadığından çiftleşemezler; o ana değin alışılmış ne varsa tümünü bastıran bir gürültü ve coşku, karıncalar ordusundan oluşma bir tornaya yöneltilmiş bir çağrı olur, can düşmanları, bekçisiz kalmış kapılardan içeri doluşurlar; bir tek savaşçı bile savunmayı düşünmez, tümünün isteği aşktır yalnızca; ve belki de nice ölümsüzlükler boyunca, özlemini çektiğimiz sonrasızlıklar boyunca yaşayabilecek olan kovan ölür, aşk yüzünden, bizlerin, yani bütün bir insanlığın varoluş süremizi uzatmaya yarayan o içgüdü yüzünden ölüme gider! Bu noktada en anlamlı, ansızın en anlamsıza dönüşüverir. Bir karşılaştırmaya gidebilmek olanaksız burada, ama bu, senin güpegündüz, gözlerin sapsağlam, aklın da tümüyle başındayken, kendini kitaplarınla birlikte ateşe vermen gibi bir durum sanki. Seni korkutan kimse yoktur, istediğin ve gereksindiğin kadar paran vardır, çalışmaların günden güne daha kapsamlı, daha özgün bir nitelik kazanır, eline ender bulunan eski kitaplar, el yazmaları geçer, hiçbir kadın eşiğinden adım atmaz, çalışmaların ve kitapların sayesinde özgür ve güvenlik altında olduğunu algılarsın - ve işte o anda, o mutlu ve son bulması olanaksız evrede, hiçbir neden olmaksızın kitaplarını ateşe verirsin, kitaplarınla birlikte yanıp gitmene ses çıkarmadan boyun eğersin. Böylesi, termitlerin kolonisindeki durumu uzaktan çağrıştıran bir olay olurdu, tıpkı oradaki gibi, ama o boyutların gerisinde kalan bir anlamsızlık patlaması olurdu. Acaba termitler gibi, günün birinde bizler de cinselliği aşmayı başarabilecek miyiz? Gün geçtikçe bilime daha çok, aşkın yerini hiçbir şeyin dolduramayacağına da daha az inanıyorum!</p>

  <p>- Aşk diye bir şey yoktur! Olmayan bir şeyin de yeri ne doldurulabilir, ne de doldurulamaz. Aynı kesinlikle kadın diye bir şey yoktur, diyebilmeyi isterdim. Termitler bizi ilgilendirmez. Orada kadınlar yüzünden acı çeken var mı? Hic mulier, hic salta!<a id="k23" href="../Text/dipnotlar.xhtml#a23"><sup>[23]</sup></a> Onun için biz insanlarda kalalım. Dişi örümceklerin, zayıf yaratıklar olan erkek örümcekleri kötüye kullandıktan sonra kafalarını koparmaları, yalnızca dişi sivrisineklerin kan emmeleri burada konumuz dışında. Erkek arılar arasında kraliçe uğruna yapılan savaş, bir barbarlıktan başka bir şey değildir. Erkek arılara gerek yoksa, neden yetiştiriliyorlar? Yararlıysalar, o zaman neden öldürülüyorlar. Ben, tüm hayvanların en acımasız ve en çirkini olan örümceği kadınlığın simgesi sayıyorum. Örümceğin ağı, güneşte zehirli ve mavi parıltılar saçar.</p>

  <p>- Ama sen kendin de yalnızca hayvanlardan söz ediyorsun.</p>

  <p>- İnsanlar üzerine çok şey bildiğim için böyle yapıyorum. Bunları anlatmaya başlamamayı yeğlerim. Kendim için bir şey söylemek istemiyorum, ben olaylardan biriyim yalnızca; belki bin olay biliyorum, tümü de birbirinden ciddi; her olay, ilgilendirdiği kişi için en acı verici olay sayılır. Gerçek büyük düşünürler, kadının değersiz bir yaratık olduğuna inanmışlardır. Konfüçyüs'ün konuşmalarını araştır bir kez; gerek günlük yaşamın konuları, gerekse günlük yaşamın sınırlarını aşan konular üzerine belki bin görüş ve yargı vardır; ama bak bakalım kadınları uzaktan yakından ilgilendiren bir tek tümce bulabilir misin! Suskunluğun ustası, kadınlar üzerine susar ve konuyu böyle geçiştirir. Biçim kurallarının aynı zamanda içerik açısından da bir değer taşıdığına inanmasına karşın, ölen kadınların arkasından matem tutulmasını bile uygunsuz ve rahatsız edici bulur. Konfüçyüs çok genç evlenmişti, bunu da inandığından ve âşık olduğu için değil, ama törelerin gereğini yerine getirmek için yapmıştı. Karısı uzun süren bir evlilik yaşamından sonra öldü. Oğlu, ölünün başında yüksek sesle yakınmaya başladı. Ağladı, kendini yerden yere attı ve bu kadın bir rastlantı sonucu annesi olduğu için, yerini hiçbir şeyin dolduramayacağını sandı. Bunun üzerine Konfüçyüs, üzüldüğü için oğlunu sert sözlerle azarladı. İşte, erkek diye buna denir! Konfüçyüs'ün deneyimleri, daha sonra bu inancında haklı olduğunu gösterdi. Lu devletinin prensi, Konfüçyüs'ü birkaç yıl bakan olarak görevlendirmişti. Ülke onun yönetimi altında çok gelişti. Halk kalkındı, rahat bir soluk aldı, kendini yöneten kişilere güven duymaya başladı. Komşu devletler bu durumu kıskandılar, en eski zamanlardan beri benimsenegelmiş olan dengenin bozulmasından korktular. Konfüçyüs'ü etkisiz bırakmak için ne yaptılar dersin? Aralarında en kurnazı olan Tsi prensi, Konfüçyüs'ün hizmetinde çalıştığı Lu prensine armağan olarak seksen seçme dansöz ve flütçü kadın gönderdi. Bu kadınlar prensin çevresini sardılar. Onu zayıf düşürdüler, prens politikayı ve bilge kişilerin öğütlerini can sıkıcı bulmaya başladı; kadınların yanında kalmak daha hoşuna gidiyordu. İşte Konfüçyüs'ün yaşamının yapıtı, bu kadınlar yüzünden yıkıma uğradı. Bunun üzerine eline değneğini alan Konfüçyüs, halkın acıları karşısında çaresiz kalarak, yeniden etkinlik kazanabileceğini umarak, bir vatansız gibi ülke ülke dolaştı, iktidar sahiplerini her yerde kadınların pençesine düşmüş buldu. Düş kırıklığı içersinde öldü; ama duyduğu acı yüzünden hiçbir zaman yakınmayacak denli soyluluğunu korudu. Bu acısını, en kısa tümcelerinden bazılarını okuyunca algıladım. Ben de yakınıyor değilim şu anda. Yalnızca genelleştiriyorum ve bu genelleştirmenin zorunlu kıldığı sonuçları çıkarıyorum.</p>

  <p>Buda, Konfüçyüs'ün çağdaşıydı. Aralarında dev gibi sıradağlar vardı; bu durumda birbirlerinin varlığından nasıl haberleri olabilirdi? Belki birbirlerinin uluslarının adını bile bilmiyorlardı. Buda'nın en sevdiği öğrencisi olan Ananda, bir defasında Buda'ya şu soruyu sormuştu: 'Yüce efendim, kadınların toplantılara katılamamaları, ticaret yapamamaları ve ekmeklerini kendi uğraşlarıyla kazanmamaları nedendir, söyler misiniz?'</p>

  <p>'Kadınlar hemen öfkeleniverirler, Ananda; kadınlar kıskançtır, Ananda; kadınlar aptaldır, Ananda. İşte Ananda, kadınların toplantılara katılamamaları, ticaret yapamamaları ve ekmeklerini kendi uğraşlarıyla kazanamamaları bundandır.'</p>

  <p>Kadınlar tarikata girmek için yalvarmışlardı; Buda'nın öğrencileri de onların yanını tutmuşlardı; ama Buda uzun süre onlara karşı koydu. On yıllar sonra yufka yürekliliğinin ve acıma duygusunun tutsağı olarak kendi doğru düşüncelerine karşı çıktı; rahibeler için bir tarikat kurdu. Rahibeler için koymuş olduğu sekiz katı 'kural'ın ilki şöyleydi:</p>

  <p>'Bir rahibe, tarikata girişinin üzerinden isterse yüz yıl geçmiş olsun, henüz o gün tarikata girmiş bir rahiple bile karşılaşsa, onu saygıyla selamlamak, önünde ayağa kalkmak, ellerini kavuşturmak ve onu gerektiği gibi onurlandırmak zorundadır. Rahibe bu kurala saygı göstermek, uymak, kutsal saymak ve yaşamı boyunca karşı gelmemek yükümü altındadır.'</p>

  <p>Bunun gibi, rahibelerden kesinlikle kutsal saymalarının istendiği yedinci kural da şöyledir: 'Bir rahibe, hiçbir koşul altında bir rahibi aşağılayıcı davranışlarda bulunamaz ve onu azarlayamaz.'</p>

  <p>Sekizinci kural: 'Bugünden başlamak üzere, rahibelere erkekler karşısında konuşma yolu kapanmıştır. Ama rahiplere rahibeler karşısında konuşma yolu açıktır.'</p>

  <p>Yüce Buda, koyduğu sekiz ilke ile kadınlar karşısında örmüş olduğu duvara karşın, bu iş tamamlandıktan sonra büyük bir üzüntüye kapıldı ve şöyle dedi Ananda'ya:</p>

  <p>'Eğer kadınların, yetkinlik düzeyine varmış olanca konmuş öğretiye ve düzene göre dünyadan ayrılmalarına ve kendilerini vatansızlığa adamalarına izin verilmemiş olsaydı, Ananda, o zaman bu kutsal değişim, uzun süre kalırdı; gerçek öğreti, varlığını bin yıl korurdu. Gelgelelim, Ananda, kadın dünyayı bırakıp kendini vatansızlığa adamış olduğundan, bu kutsal değişim, Ananda, uzun sürmeyecek; gerçek öğreti ise varlığını ancak beş yüz yıl koruyabilecek.</p>

  <p>'Nasıl ki iyi yetişen bir pirinç tarlası, Ananda, küf denen hastalığa yakalandığında artık verimini uzun süre koruyamazsa, bir öğretide ve düzende kadınların dünyayı bırakmalarına ve kendilerini vatansızlığa adamalarına izin verildiğinde, kutsal değişim artık varlığını uzun süre koruyamaz.</p>

  <p>'Nasıl ki iyi yetişen bir şeker pancarı tarlası, Ananda, mavi hastalık denen hastalığa yakalandığında, artı verimini uzun süre koruyamazsa, bir öğretide ve düzende kadınların dünyayı bırakmalarına ve kendilerini vatansızlığa adamalarına izin verildiğinde, kutsal değişim artık varlığını uzun süre koruyamaz.'</p>

  <p>Ben, inancı dile getiren bu nesnel konuşmadan, başka hiçbir yerde, Buda'dan kalmış sayısız tümcelerin hiçbirinde karşılaşmadığım ölçüde büyük, kişisel bir çaresizliği, acıyla dolu bir sesi algılıyorum.</p>

  <p class="siir">Bir ağaç kadar sert.</p>

  <p class="siir">Nehirler gibi kıvrımlı</p>

  <p class="siir">Bir kadın kadar kötü</p>

  <p class="siir">Bunca kötü ve aptal</p>

<div><br/></div>

  <p class="p1">der Hintlilerin en eski özdeyişlerinden biri; dile getirilmek istenen konunun korkunçluğu karşısında, özdeyişlerin çoğu gibi bu da sertlikten kaçınan bir özdeyiş, ama Hindistan halkının duyguları açısından iyi bir gösterge!</p>

  <p>- Bu anlattıkların, yalnızca ayrıntıları bakımından benim için yeni şeyler. Belleğine hayranım. Uçsuz bucaksız bir gelenek birikiminin içinden, kendi savını desteklemeye yarayacak alıntıları yapıyorsun. Bana eski Brahmanları, kapsamı tüm halkların kutsal kitaplarından daha geniş olan Veda'larını, yazının bulunuşundan önce öğrencilerine sözlü olarak aktarmış olan Brahmanları anımsatıyorsun. Yalnızca Hintlilerinki değil, ama tüm halkların kutsal kitapları belleğine yerleşmiş. Ne var ki, bilimsel belleğinin bedelini tehlikeli bir eksiklikle ödüyorsun. Çevrende olup bitenleri göremiyorsun. Kendi yaşantılarına belleğinde yer yok. Böyle bir şey yapacak değilim doğal olarak, ama şimdi kalksam da senden şunu istesem: Anlat bana bu kadının ağına nasıl düştüğünü, onun tarafından nasıl aldatılıp kötüye kullanıldığını, senin yargını hiç eleştirmeksizin benimseyeceğim yerde, kendim bağımsız bir yargıya varabilmem için, bu kadının demin söylediğin Hint özdeyişine göre taşıdığı kötülükleri ve yaptığı aptallıkları ayrıntılı olarak anlat bana - anlatamazsın. Belki benim için belleğini zorlarsın, ama boşuna çaba harcamış olursun. İşte görüyor musun, sende eksik olan bu tür bir bellek bende var, ve bu bakımdan senden kat kat ilerdeyim. Beni yaralamak ya da övmek isteyen bir insanın bir kez bana söylediğini bir daha unutmam. Benim için olduğu kadar, herkes için söylenmiş olabilecek yalın saptamaları zamanla unuturum. Duygu belleği diyebileceğim bellek, sanatçı kişide vardır. Evrensel insan, ancak bu ikisinin, yani duygu belleği ile seninkisi gibi akıl belleğinin bir araya gelmesiyle oluşur. Belki de seni olduğundan fazla gördüm. Eğer ikimiz aynı insanda birleşebilseydik, o zaman ortaya ruhsal açıdan eksiksiz bir varlık çıkardı."</p>

  <p>Peter, sol kaşını yukarı kaldırdı. "Anıların ilginç yanı yoktur. Kadınlar, eğer okuyorlarsa salt anılarla beslenirler. Ben, yaşadıklarımı çok iyi aklımda tutarım. Sen meraklısın, benim ise böyle bir yanım yok. Sen her gün yeni öyküler dinliyorsun, bugün de bir değişiklik olsun diye, bu kez benden bir öykü istiyorsun. Ben ise öykülere önem vermiyorum. Ayrıldığımız nokta burada. Sen yaşamını delilerinden sağlıyorsun, ben ise kitaplarımdan. Hangisi daha dürüst bir tutum? Ben bir delikte de yaşayabilirim, çünkü kitaplarım kafamın içinde; sana gelince, bütün bir akıl hastanesi olmadan yapamazsın. Zavallı! Acıyorum sana. Aslında bir kadınsın sen. Coşkulardan oluşmasın. Bir yenilikten bir başka yeniliğe koştur dur bakalım! Benim ayaklarım ise yere basıyor. Kafama bir düşünce takıldığında, ondan haftalar boyu kurtulamıyorum. Sen ise hemen bir başka düşünceye koşmak için acele ediyorsun. Bunun adına da sezgi diyorsun. Benim kafama hastalıklı bir tasarım takılsaydı, bundan ancak gurur duyardım. Kişilik ve güç için bundan büyük bir kanıt olabilir mi? Hep izlendiğin korkusuna kapılmayı, kafanda böyle bir tasarım oluşturabilmeyi dene bir kez bakalım! Başarabilirsen sana kitaplığımı armağan ederim. Sen, bir yılan balığı gibisin, her güçlü düşüncenin elinden kaçıveriyorsun. Bir delilik üretemiyorsun. Ben de üretiyor değilim, ama istersem yeteneğim var buna, çünkü kişilik sahibiyim. Şimdi bunu söylemem, böbürlenmek gibi geliyor sana. Ama ben kişilik sahibi olduğumu kanıtladım. Kimsenin desteği olmaksızın, kimseye içimi bile dökmeksizin, salt irademin gücüyle bir baskıdan, bir yükten, bir ölümden, lanet olasıca, granitten oluşma bir kabuktan kurtuldum. Seni bekleseydim, halim ne olurdu? Nerede olurdum şimdi? Nerede olacak, yukarda! Kendimi sokağa attım, kitaplarıma ihanet ettim; üstelik bir bilsen ne kitaplar! Belki de bir cani sayılırım. Salt ahlak açısından öyleyim de, ama suçumu üzerime alıyorum, korkmuyorum. Ölüm, evliliğe son verir. Ölümün yaptığını ben yapmak hakkına sahip değil miyim? Nedir ki ölüm dedikleri? İşlevlerin durması, bir olumsuzluk, bir hiçlik. Böyle bir hiçliği mi beklemeliydim? Dirençli yaşlanmış bir bedenin keyfini mi beklemeliydim? Çalışmasına, yaşamına, kitaplarına kastedildiği zaman, kim eli kolu bağlı bekler? O kadından nefret ediyorum. Şimdi de ediyorum, ölmüş olmasına karşın nefret ediyorum! Nefret etmeye hakkım var, bütün kadınların nefreti hak ettiklerini kanıtlayacağım sana; sence ben, yalnız Doğu'dan anlıyorum. İstediğim, gereksindiğim kanıtları kendi uzmanlık alanlarımdan alıyorum - böyle düşünüyorsun benim için. Senin için göğün maviliğini yere indireceğim, ama yalan söylemeden yapacağım bunu. Gerçekleri dile getireceğim, güzel, katı, sivri gerçekler; her büyüklükte ve türde gerçekler; duyguya seslenen gerçekler, akla seslenen gerçekler, senin yalnızca duygu yanının işlemesine karşın yapacağım bunu; bir kadınsın sen; gerçekleri yığacağım önüne ta ki gözlerin mavileşene dek evet, kararıncaya dek değil, mavileşinceye, mavileşinceye dek, çünkü sadakatin rengi mavidir! Ama bırakalım bunu, beni ilk konuşmamızdan saptırdın. Sonunda cahillerin düzeyine geldik. Beni kavgacı bir cadı haline getiriyorsun, oysa ileri sürebileceğim bir sürü kanıt var!"</p>

  <p>Peter soluk soluğa kalmıştı. Dudakları titriyordu. Dudaklarının arasında çaresizce çırpınan, boğulmakta olan birini çağrıştıran bir dil görünüyordu. Alnındaki kırışıklar birbirine karışmışlardı. Konuşurken bunun farkına varan Peter, elini alnına götürdü. Üç parmağını kırışıklara koyup bastırarak birkaç kez sağdan sola doğru sürdü. Dördüncü kırışık sahipsiz kaldı, diye düşündü Georg. Çizginin ardında bir ağzın bulunması, mucize. Hepimiz gibi onun da dudakları ve bir dili var, kimse kestiremezdi bunun böyle olduğunu. Bana hiçbir şey anlatmak istemiyor. Neden güvenmiyor bana? Çok gururlu. Evlendiği için, arkasından onunla alay ettiğimi düşünüyor. Çocukken bile hep sevgiye karşıydı, büyüdükten sonra aşk üzerine konuşmayı bile gereksiz buldu. "Aphrodite'ye rastlayabilseydim, onu öldürürdüm." Kinizm okulunun kurucusu Antisthenes'i bu sözü yüzünden severdi. Ama gel gör ki, çıkagelen yaşlı bir cadı, Aphrodite düşmanını yıkıma sürüklemişti. Büyük kişilik! Ne kadar da dirençli çıkmıştı! Georg, gizli bir sevinç duymaktaydı. Peter'den hakaret görmüştü. Gerçi alışkındı hakaretlere, ama Peter'in söyledikleri yerine oturmuştu. Söylenenlerin anlamı vardı. Georg, hastaları olmadan gerçekten yaşayamazdı. Onlara ekmeğinden ve ününden daha fazlasını borçluydu; hastaları, tinsel ve ruhsal varlığının özüydü. Peter'i konuşması için kışkırtmak amacıyla yaptığı hile, başarısız kalmıştı. Peter anlatacak yerde Georg'a sövüp saymış, kendini de suçlamıştı. Karısından kaçmıştı. Bu yüz kızartıcı gerçekten ötürü çok utanç duymamak için, kendini bir suçlu olarak damgalıyordu. Aslında suç olmayan bir suçun bilincine dayanılabiliyordu. Kişilikli insanlar da dürüstlüklerini kendilerine karşı kanıtlamak için dolambaçlı yollara başvururlar. Peter, kendini korkak diye nitelendirmekte haklıydı. Evden kadını atacak yerde, kendi çıkmıştı. Caddelerde gülünç bir insan kılığında çaresiz dolaştıktan sonra, kapıcının bölmesine gelmişti, orada suçunun karşılığı olan hapis cezasını çekmişti. Hapisliği uzun sürmesin diye de, daha önce kardeşine telgraf çekmişti. Planın bütünü içersinde kardeşinin özel bir yeri vardı. Görevi kadını kovmak, kapıcıya haddini bildirmek. Peter'in kişiliğinden suç işlemiş olduğu fikrini silmek, sonra da onu zafer kazanmış bir insan gibi, kurtarılmış ve temizlenmiş kitaplığına geri götürmekti. Georg kendini, bir başkasının kendine olan güven ve saygısını korumak için harekete geçirdiği bir mekanizmanın en önemli parçası olarak görüyordu. Bütün komedi, sol elin serçe parmağının bir parçası değerindeydi. Peter'e hâlâ acıyordu. Ama bu ruhsal bunalım numarası, kendi onurunu onarmak için başkasının onurunu kötüye kullanmak, onun gibi başkalarıyla oynamaya alışkın biriyle oynanmış olması - bütün bunlar Georg'un hoşuna gitmemişti. Her şeyi anlamış olduğunu anlatabilmeyi çok isterdi. Uğraşının gerektirdiği özveri ve özenle, Peter'i bir bilim adamının dingin yaşamına geri götürmeye karar verdi. Daha sonraki yıllar için ise küçük bir öç alma hakkını saklı tutuyordu. Peter'i yine ziyaret ettiğinde -bu ziyarete şimdiden karar vermişti- burada, kapıcının bölmesinde aralarında gerçekte nelerin geçmiş olduğunu tatlılıkla, ama acımasız biçimde anlatacaktı.</p>

  <p>"Kanıtların mı var? O halde anlat! Bence tümcelerin hep Çin'e ya da Hindistan'a geri dönecek."</p>

  <p>Georg uzun yolu seçmişti; kısa yol kapalıydı. Peter olayları normal biçimde anlatmayı kabul etmediğinden, Georg kardeşinin karısına karşı neler duyduğunu sözde bilimsel nitelikteki tümcelerden çıkarmak zorundaydı. Görmediği dikenleri, nasıl ayıklayabilirdi. Tedirginliğin nerelere girmiş olduğunu, Peter'in bir tedirginliğin etkisiyle, kendi geçmişi yerine koyduğu insanlığın geçmişi hakkında ne düşündüğünü öğrenemeden, onu yatıştırabilir miydi.</p>

  <p>"Avrupa'da kalacağım," diye söz verdi Peter, "burada kadınlar üzerine daha çok şey anlatabilme olanağı var. Gerek Almanların, gerekse Yunanların büyük halk destanlarının konusu, hep kadınların yol açtığı karışıklıklardır. Ama burada herhangi bir karşılıklı etkileşim söz konusu değil. Kriemhild'ın korkakça aldığı öcün hayranısındır herhalde, öyle değil mi? Peki Kriemhild savaşa kendi atılır mı? Kendini en ufak bir tehlikeye sokar mı? O yalnızca başkalarını kışkırtır, türlü dolanlar hazırlar, insanları kötüye kullanır ve ihanet eder. Ve sonunda, artık hiçbir tehlikeden korkusu kalmadığında, birbirine bağlı tutsakları olan Günther ile Hagen'in kafalarını kendi eliyle keser? Sadakatinden ötürü mü yapmıştır bunu? Ölümüne kendisinin yol açtığı Siegfried'e olan aşkından mı yapmıştır? Alacağı öcün sonunda kendisinin de yıkılıp gideceğini mi bilir? Hayır! Hayır! Hayır! Kriemhild'in hiçbir soylu nedeni yoktur. Onun ilgilendiği, yalnızca Nibelungen hâzinesidir! Takılarını gevezeliği yüzünden yitirmiştir; bu takıların öcünü alır. Takıların arasında bir de erkek vardır. Takılarla birlikte yitip gitmiştir; onun da öcü alınmış olur. Kriemhild, son ana değin hâzinenin yerini Hagen'den öğrenebilmeyi umar. Sonunda Kriemhild'in öldürülmesini ozan ve bu ozana malzemeyi sağlamış olan halk açısından olumlu bir not sayıyorum!"</p>

  <p>Demek karısı açgözlüydü ve sürekli para istiyordu, diye düşündü Georg.</p>

  <p>"Yunanlar ise bu denli adil davranmadılar. Güzel olduğu için, Helena'nın tüm yaptıklarını hoş gördüler. Ben kendi hesabıma Helena'yı ne zaman İsparta'da, Menelaos'un yanında köpek gibi yaltaklanarak ve neşeyle otururken anımsasam, öfkeden titrerim. Sanki hiçbir şey olmamış gibi -on yıllık bir savaş- en güçlü, en yakışıklı ve en iyi Yunanların ölümü; Troya'nın yakılıp yıkılışı, sevgilisi Paris'in ölümü - bari ağzını açmasa! Aradan yıllar geçmiştir - ama Helena, hiç çekinmeksizin söz eder o günlerden '...benim uğruma gitmişti Akhalar Troya'ya, ben köpek yüzlünün uğruna, hepsi o uğursuz savaşa atılmıştı.<a id="k24" href="../Text/dipnotlar.xhtml#a24"><sup>[24]</sup></a> Odysseus'un nasıl kuşatma altındaki Troya'ya gizlice, dilenci kılığında girdiğini ve burada çok sayıda insanı öldürdüğünü anlatır.</p>

<div><br/></div>

  <p class="siir">'Öbür Troyalı kadınlar ağlayıp sızlanıyordu,</p>

  <p class="siir">ama artık seviniyordu benim yüreğim,</p>

  <p class="siir">gönlüm şimdi dönmek istiyordu evime,</p>

  <p class="siir">ne diye bu çılgınlıkları yapmıştım sanki, ne diye</p>

  <p class="siir">Aphrodite çelmişti aklımı, oralara</p>

  <p class="siir">götürmüştü sevgili baba toprağından uzaklara,</p>

  <p class="siir">ayırmıştı çocuğumdan, yuvamdan, kocamdan,</p>

  <p class="siir">ne akıldan yoksundu kocam benim,</p>

  <p class="siir">ne de güzellikten yoksundu.'</p>

<div><br/></div>

  <p>Helena bu öyküyü konuklarının önünde ve asıl önemlisi, Menelaos'un önünde anlatır. Onun adına öyküden bir ahlak dersi çıkarır. Böylece de kocasına yaltaklanarak, kendini yine ona sevdirmiş olur. Eski ihanetini böylece unutturur. O zamanlar Paris'i daha akıllı ve güzel bulmuştum, bugün ise senin de onun kadar güzel olduğunu biliyorum - Helena’nın sözlerinin ardında gizli olan anlam, budur. Ama Paris'in artık yaşamadığını kim düşünür? Bir kadın için güzel erkek, canlı olan erkektir. Ancak o anda sahip olduğundan hoşlanır. Helena, bu kişilik zayıflığından yararlanarak kocasının yüzüne güler."</p>

  <p>Karısı çirkinliğini yüzüne vurmuş herhalde, diye düşündü Georg, ve daha az çirkin olan biriyle kardeşimi aldatmış, öteki erkek ölünce de, yaltaklanarak kardeşime geri dönmüş.</p>

  <p>"Homeros, kadınlar hakkında bizden çok şey biliyordu! Biz görenlerin, o kör ozandan ders almamız gerek! Aphrodite'nin ihanetini anımsa. Topalladığı için, Hephaistos'u beğenmez. Kiminle aldatır Hephaistos'u? Demirci Hephaistos'ta bulamadığı tüm güzellikleri taşıyan, ozan, ve Hephaistos gibi, bir sanatçı olan Apollon'la mı? Tüm yeraltının sahibi olan karanlık Hades'le mi? Denizlere fırtınaları yollayan, güçlü ve öfkeli Poseidon'la mı? Onun denizlerinden doğma olduğu için, Poseidon'la aldatması uygun düşerdi. Peki kiminle? Yoksa kadınlarınki de dahil olmak üzere, tüm hilelerden anlayan, kurnazlığı ve becerikliliği karşısında kendisinin, yani bir aşk tanrıçasının bile geri çekilmek zorunda kaldığı Hermes'le mi? Hayır, Aphrodite, kafasının boşluğunu bir sürü adaleyle dolduran, kızılsaçlı bir budalayı, Yunanistan'daki paralı askerlerin tanrısı olan Ares'i yeğler; akıl diye bir şey yoktur Ares'te, yalnız yumruklarına güvenir; kabalığı sınırsızdır, ama sınırlı bir kafanın somut örneğidir!"</p>

  <p>Böylece kapıcı da ortaya çıktı, diye düşündü Georg, demek kardeşimin kafasına ikinci boynuzu da o takmış.</p>

  <p>"Ares, budalalığından ötürü ağa takılır. Hephaistos'un ikisini nasıl ağa düşürdüğünü ne zaman okusam, sevinçten kitabı kapatırım ve Homeros adını on kez, yirmi kez içtenlikle öperim. Ama sonra sonunu da okumadan edemem. Ares, acınası bir halde çekilip gider, eşektir ama, yine de erkektir ne de olsa; biraz olsun utanması vardır. Aphrodite, kendisini tapınakların ve mihrapların beklediği Paphos'a gider ve ayıbını -ağın içindeyken, tüm Tanrılar gülmüşlerdir haline- iyice süslenip püslenerek gidermeye çalışır!"</p>

  <p>Kardeşim ikisini suçüstü yakalayınca, diye düşündü Georg, o sıralarda henüz haddini bilen bir adam olan kapıcı, halinden utanarak çekilip gitmiş ve zengin bilginin karşısında yumruklarını kullanmayı da unutmuş. Kadın ise suçüstü yakalananların tek savunma aracını kullanarak işi edepsizliğe vurmuş, giysilerini alıp yan odaya geçerek orada giyinmiş. Jean, neredesin?</p>

  <p>"Ne düşündüğünü anlıyorum. Odysseia'nın söylediklerimi yalanladığı görüşündesin. Gözlerinde Kalypso, Nausikaa ve Penelope adlarını okuyorum. Ama bu kadınların, eleştirmenlerin birbirlerine bakarak ve denetlemeye gerek görmeksizin yazdıkları güzelliklerinin iç yüzünü şimdi anlatacağım sana; başka deyişle dilimin altından üç baklayı birden çıkaracağım. Önce şunu söyleyeyim ki, Kirke, yani bir kadın, bütün erkekleri domuza dönüştürür. Kalypso, tüm bedeniyle sevdiği Odysseus'u yedi yıl süreyle tutsak olarak tutar. Gündüzleri Odysseus, acı gözyaşları dökerek, yurt özleminin ve utancın acılarıyla kıvranarak kıyıda oturur, geceleri ise Kalypso ile yatmak zorundadır; istesin istemesin, her gece böyle yapmak zorundadır. Aslında istemez. İstediği, evine dönmektir. Güçlü, yürekli, akıllı, çalışkan bir insandır; olağanüstü bir kafası vardır, tüm zamanların en iyi oyuncusudur, ama buna karşın bir kahramandır. Kalypso, onu ağlarken görür; Odysseus'un neden acı çektiğini çok iyi bilir. Odysseus hiçbir iş yapmaksızın, insanların ciğerlerine çektiği hava kadar gereksindiği konuşmalarından ve eylemlerinden uzakta, en güçlü olduğu yılları Kalypso'nun yanında harcar. Kadın bir türlü bırakmaz onu. Kendisine kalsa, sonsuzluğa dek bırakmayacaktır. Ama sonunda Hermes, Kalypso'ya tanrıların buyruğunu getirir: Odysseus'a özgürlüğü geri verilecektir. Kalypso, bu buyruğa boyun eğmek zorunda kalır. Ama kendisine kalan son saatleri, kendini Odysseus'a olumlu gösterme çabasıyla kötüye kullanır. Seni kendi gönül rızamla bırakıyorum, der, seni sevdiğim, sana acıdığım için bırakıyorum. Odysseus, kadının içini okursa da, bir şey demez. İşte, ölümsüz bir tanrıçanın davranışı budur: Erkeklerin ve aşkın tadına daha nice sonrasızlıklar boyunca varabilecektir, hiçbir zaman yaşanmayacaktır. Bundan ötürü, ölümlü Odysseus'un zaman tarafından zaten yarı yarıya kemirilmiş kısa ömrünü nasıl geçirdiğiyle hiç ilgilenmez/'</p>

  <p>Karısı hiç rahat vermemiş, diye düşündü Georg, ne geceleri, ne de çalışırken.</p>

  <p>"Nausikaa üzerine bildiklerimiz ise, az. Çok gençtir. Ama eğilimleri yine de anlaşılır. Kendine Odysseus gibi bir koca istediğini söyler. Odysseus'u kıyıda çıplak görmüştür. Bu da yeterlidir kız için, çünkü gördüğü erkek güzeldir. Ama gördüğünün kim olduğunu bilmez. Seçimini yalnızca bedene göre yapar. Penelope'nin ise yirmi yıl Odysseus'u beklemiş olduğu anlatılır. Doğrudur yılların sayısı, ama neden beklemiştir? Kendisine talip olanlar arasında hiçbiri üzerinde karar kılamamıştır da, ondan. Odysseus'un gücü, onu bir tür yozlaşmanın içine itmiştir. Artık hiçbir erkeği beğenmez olmuştur. Karşısına çıkan bu erkek döküntülerinin kendisine yeterince zevk verebileceğinden emin değildir. Penelope, Odysseus'a âşıkmış ha! Ne masal, ne masal! Odysseus'un yaşlı, zayıf ve ölesiye bitkin düşmüş köpeği, efendisi dilenci kılığında dönünce onu tanır ve sevincinden ölür. Penelope ise kocasını tanımaz ve neşeli yaşamını sürdürür. Yalnız her gece, yatmazdan önce ağlar. Başlangıçta kocasının özlemini çekmiştir; Odysseus ateşli ve güçlü bir erkektir. Ama sonra gözyaşları, Penelope için artık onsuz edemediği bir alışkanlığa, bir uyku ilacına dönmüştür. Ağlamak için soğan yerine, sevgili Odysseus'unun anısına sarılır ve bu anının etkisiyle ağlaya ağlaya uykuya dalar. İyi yürekli, yaşlı sütnine Eurykleia'ya gelince, bu çalışkan ve yüreğinde her zaman ana şefkati taşıyan kadın, kılıçtan geçirilen talipleri ve asılan hizmetçileri görünce sevinçten coşar. Bunun üzerine öç alan ve asıl hakaret gören kişi olan Odysseus, onu paylamak zorunda kalır!"</p>

  <p>Penelope ve Eurykleia'dan, bunları ev işleri gören kadınların simgesi saydığı için nefret ediyor kardeşim, diye düşündü Georg, çünkü karısı, önce ev işlerine bakmak üzere girmişti yanına.</p>

  <p>"Karısı tarafından öldürülen, yeraltı dünyasında artık salt donuk mavi bir gölge gibi varolan Agamemnon'un Odysseus'a söyledikleri, bence Homeros'un bize bırakmış olduğu en değerli ve en özgün mirastır.</p>

<div><br/></div>

  <p class="siir">'- Sen de ders al bundan, yumuşak olma karına,</p>

  <p class="siir">güvenip ona açma tekmil düşüncelerini,</p>

  <p class="siir">ara sıra açıl ona, ara sıra fikrini sakla...</p>

  <p class="siir">çok gizli yanaştır gemini sevgili baba toprağına,</p>

  <p class="siir">görünme kimseye sakın, güven olmaz kadın milletine.'</p>

<div><br/></div>

  <p>"Acımasızlık, Yunan Tanrıçalarının başlıca özelliklerinden biridir. Tanrılar ise daha bir insana yakındır. Hera'nın korkunç öfkesinin kurbanı olan Herakles kadar acımasızca işkence görmüş ve amansızca izlenmiş bir başka yaratık daha var mıdır şu yeryüzünde? O Herakles ki, doğmaktan başkaca bir suç işlememiştir Hera'ya karşı! Hera, sonunda ölüp, ölümünü bile cehennem ateşine çeviren kadınların elinden yakasını kurtaran Herakles'e kurduğu alçakça bir tuzakla, ona ölümsüzlüğü de zehir eder. Tanrılar, çektiği acılar için Herakles'i ödüllendirmek isterler, çünkü taş yürekli Hera'nın nefretinden ötürü utanç duymaktadırlar; çektiği acılara karşılık Herakles'e ölümsüzlüğü armağan ederler. Ama Hera, bu armağanın içine gizlice bir kadını da sokuşturur. Kızı Hebe ile Herakles'in pezevenkliklerini yapar. Tanrıların burunları büyüktür; birinin kendi aralarından bir kadını eş seçmesini onur sayarlar. Herakles savunmasızdır. Hebe bir aslan olsa, gürzüyle onu öldürebilecektir. Gelgelelim bir Tanrıçadır Hebe. Bu yüzden Herakles gülümser ve teşekkür eder. Tehlikelerle dolu bir yaşamdan sonra, nereye götürülmüştür? Ölümsüz bir evlenmeye! Olympos'ta, mavi bir gökyüzünün altında, mavi denizin karşısında ölümsüz evlilik..."</p>

  <p>Peter'in en korktuğu şey, evliliğinin bozulamaması olasılığıydı. Georg, kardeşine bir boşanma armağan edebileceği için sevinçliydi. Peter susmuştu; sürekli olarak önüne bakıyordu. "Bir şey soracağım," dedi sonra; duraklayarak konuşuyordu, "görsel yanılsamalardan yakınıyorum. Şimdi Ege Denizi'ni canlandırmaya çalıştım gözümde. Bana maviden çok yeşilmiş gibi göründü. Bu önemli bir belirti mi, ne dersin?</p>

  <p>- Ne belirtisi! Hastalık hastası olmuşsun sen. Deniz, en değişik renklere bürünür. Yeşil renge ilişkin tatlı bir anın olmalı. Benim için de aynı durum söz konusu. Ben de fırtınalardan önce, karanlık günlerde görünen o kötücül yeşil rengi severim.</p>

  <p>- Bence mavi, yeşilden çok daha kötücül.</p>

  <p>- Deneyimlerime göre, renklerle olan bağıntı kişiden kişiye değişiyor. Ama mavi, genellikle hoş bir renk sayılır. Fra Angelico'nun resimlerindeki yalın, çocuksu maviyi anımsa bir kez!"</p>

  <p>Peter yine susmuştu. Ansızın Georg'un kolunu yakaladı: "Resimlerden söz ederken aklıma geldi, Mikelanj hakkında ne düşünüyorsun?</p>

  <p>- Mikelanj da nereden çıktı şimdi?</p>

  <p>- Sistine Capellası’nın tavanının tam ortasında, Havva, Adem'in kaburga kemiğinden yaratılır. Yeni başlayan ve en iyi diyebileceğimiz bir dünyayı, dünyaların en kötüsüne dönüştüren bu olaya ilişkin betimleme, iki yanında bulunan Adem'in yaradılışı ve ilk günah resimlerine göre daha küçük boyutlarda tutulmuştur. Çok dar boyutlu ve acınası bir süreçtir burada canlandırılan: erkeğin kaburga kemiklerinden en kötüsünün çalınışı, iki ayrı cinsiyetin ortaya çıkması, bunlardan birinin, ötekinin yalnızca küçük bir yüzdesi oranında önem taşıması - ama bu küçük olay, Yaradılış'ın odak noktasında yer alır. Adem uyumaktadır. Uyanık olsaydı, kaburga kemiğini esirgerdi. Adem'in, yanında bir eşe ilişkin geçici isteğinin bir yazgıya dönüşmüş olması ne kadar yazık! Tanrı'nın iyi niyeti, Adem'in yaratılışıyla birlikte son bulmuştu. O andan başlayarak Adem'e kendi yapıtı gibi değil, bir yabancı gibi davrandı. Onu bulutlardan daha çabuk geçip giden sözlere ve ruhsal durumlara itti; saçma isteklerini sonsuzluğa dek taşımaya zorladı. Adem'in bu istekleri, daha sonra insanoğlunun içgüdülerine dönüştü. Adem uyumaktadır. Tanrı, iyi yürekli baba, Havva'yı ondan yaratır, bu işi yaparken, yukardan-bakıcı yumuşak bir tutum içersindedir. Havva, yalnızca bir ayağını yeryüzüne basmıştır, öteki ayağı henüz Adem'in içindedir. Daha diz çökebilecek konuma gelmeden, ellerini önünde kavuşturur. Dudaklarından bir yaltaklanma dökülür. Tanrı'nın adresine gönderilen yaltaklanmalara dua diyorlar. Havva'ya dua etmeyi öğreten, herhangi bir güç duruma düşmesi olmamıştır. Havva dikkatlidir. Adem uyurken, hemen bir sürü iyi iş yapar. Sezgisi olduğundan, Tanrı'nın, en az Tanrı'nın kendisi denli büyük olan kendini beğenmişliğini algılamıştır. Tanrı, çeşitli yaratma eylemlerinde değişik tutumlar içinde görünür. Bir yapıttan ötekine geçerken, giysilerini değiştirir. Havva'ya bakarken, üzerinde bol ve güzel bir biçimde aşağı dökülen bir pelerin vardır. Her yerde yalnız kendini gördüğü için, Havva'nın güzelliğini görmez; ama onun övgülerini kabul eder. Havva'nın davranışı, aşağılık ve günah dolu bir davranıştır. Daha ilk andan başlayarak hesaplıdır. Çıplaktır, ama bol pelerinine bürünmüş Tanrı'nın önünde kendinden utanmaz. Ancak bir günah işlemekte başarısız kaldığı zaman utanacaktır. Adem, tıpkı bir sevişmeden sonra olduğu gibi, yorgun yatmaktadır. Uykusu hafiftir. Tanrı'nın ona armağan ettiği hüznün düşünü görür. Bir insanoğlunun gördüğü ilk düş, kadın karşısında duyulan korkudan doğmuştur. Adem uyandığında, Tanrı acımasızca ikisini yalnız bırakır, Havva, Adem'in önünde diz çökecek, Tanrı'nın önünde yaptığı gibi, ellerini kavuşturacaktır; dudaklarında aynı yüze-gülücü sözler, gözlerinde sadık bakışlar, yüreğinde iktidar tutkusuyla ve artık hiç elinden kaçmasın diye, Adem'i ahlâksızlığa sürükleyecektir. Adem, Tanrı'dan daha yüceyüreklidir. Tanrı, yaratısı içersinde yalnız kendini sever. Adem ise Havva'yı, ikinci kişiyi, ötekini, kötüyü, felaketi sever. Havva'yı, kendi kaburgası oluşundan ötürü bağışlar. Unutur yapılanı, ve böylece de Bir'den İki olur. Tüm gelecek için ne büyük bir felaket!"</p>

  <p>Peter, gelişigüzel bir istek, bir heves sonucu evlenmişti. İradesine karşı gelerek yapmıştı bu evliliği. İşte bundan ötürü de kendini affetmiyordu. Tanrı'ya değil, yalnızca koşulsuz buyruk'a inandığı için öfkeleniyordu. Çünkü Tanrı'ya inansaydı, suçu onun üzerine atardı. Şistine Capellası'nın tavanına bakmasının nedeni, Tanrı'yı biraz olsun gözünde canlandırabilmesi. Güzel sanatlar alanında inandırıcı diye nitelendirilebilecek başka İncil Tanrı'sı yoktu. Tanrı'yı gereksinmesinin nedeni, ona öfkelenmek içindi. Georg, düşüncelerinin olabildiğince uzağında bulunan bir tümce söyledi:</p>

  <p>"Neden tüm gelecek için olsun? Biraz önce cinselliği aşmış olan termitlerden söz etmiştik. Demek ki ortada yenilmesi, ortadan kaldırılması olanaksız bir kötülük yok.</p>

  <p>- Evet, tıpkı termitler kolonisindeki gibi, aşk kargaşası mucizesi ya da kitaplığının yanması gibi; olanaksız, düşünülemeyecek bir şey kitaplığımın yanması, dünyanın hiçbir yerinde eşine rastlanamayacak hâzinelere karşı bir ihanet, alçaklık ve kara çalma, bırak olasılık diye sözünü etmeyi, önümde şakasını bile yapmaman gereken bir şey; görüyorsun deli olmadığımı, dengesiz bile değilim, çok şey geldi başıma, heyecanlanmak ayıp değil, neden alay ediyorsun benimle, belleğim yerinde, istediğim her şeyi biliyorum, kendime egemen olabiliyorum, neden, bir kez evlendim diye mi, tek bir aşk serüveni bile yok geçmişimde, sen neler yapmadın aşk uğruna, aşk bir cüzamdır, tek hücrelilerden başlayarak, kalıtım yoluyla geçen bir hastalıktır, başkaları iki kez, üç kez evleniyor, onunla aramda hiçbir şey geçmedi, bana hakaret ediyorsun, bunu söylememeliydin, belki deliler yapar, ama ben yakmam kitaplığımı, söylediklerinde direniyorsan defol git buradan, o budalalar kliniğine geri dön, kafan nerede, ne söylersem evet diye karşılık veriyorsun! Daha ağzından bir düşünce bile duymadım, gevezenin birisin, ve her şeyi bildiğini sanıyorsun! Alayla karışık düşüncelerinin kokusunu alıyorum. Leş gibi kokuyor kafanın içindekiler. Kadınlara sövüp saydığım için deli olduğumu düşünüyorsun. Ama ben, böyle yapan tek insan değilim! Kanıtlayacağım bunu sana! Geri al o pis düşüncelerini! Okumayı sana ben öğretmiştim. Ama Çince bile bilmiyorsun. Ortada ölüm olmasına karşın, boşanacağım. Onuruma kavuşmak zorundayım. Boşanmak için kadının varlığı şart değil. Mezarında rahat olmasın. Ama mezarlıkta bile değil zaten. Mezar bile çoktur ona. Onun yeri cehennemdir! Neden yok cehennem diye bir yer? Bir cehennem kurmak gerek. Kadınlar ve senin gibi etek peşinde koşanlar için. Ben gerçeği söylüyorum! Ciddi bir insanım ben. Şimdi geldiğin yere döneceksin ve bir daha benimle ilgilenmeyeceksin. Ben yapayalnızım. Kafam var. Kendi işimi kendim görebilirim. Kitaplarımı da sana vasiyet edecek değilim. Böyle yapacağıma, yakmayı yeğlerim. Ama nasılsa benden önce öleceksin, sürdürdüğün o pis yaşam yüzünden daha şimdiden eskimişsin, şu konuşmana kulak ver bir kez, sesin güçsüz, hep uzun, dolambaçlı tümceler çıkıyor ağzından, hep naziksin, kadından farksızsın, tıpkı Havva'ya benziyorsun, ama ben Tanrı değilim, bu numaralarla benden bir şey elde edemezsin! Şu kadınlığını üstünden atmana bak! Belki o zaman yine bir insan olursun. Zavallı, pis varlık! Acıyorum sana. Yerimi seninle değişmek zorunda olsaydım, ne yapardım o zaman, biliyor musun? Böyle bir şey yapmak zorunda değilim, ama olsaydım, başka çare kalmasaydı, hiçbir doğa yasası bana acımasaydı - o zaman yine de bir kurtuluş yolu bulurdum. Akıl hastaneni ateşe verir, bütün içindekilerle ve kendimle birlikte cayır cayır yakardım, ama kitaplığımı yakmazdım! Kitaplar delilerden daha değerlidir, kitaplar insanlardan daha değerlidir, sen bir komedyen olduğun için, alkış gereksindiğin için anlayamazsın bunu, kitaplar dilsizdir, konuşurlar ama gene de dilsizdirler, görkemli olan yanları da budur, onlar konuşurlar ve sen de onları kulak vererek duyabileceğinden çok daha kısa bir sürede duyabilirsin. Sana kitaplarımı göstereceğim, şimdi değil, daha sonra. Şimdi gözümün önünde çizdiğin o iğrenç görüntü için özür dileyeceksin benden, yoksa seni kovarım!"</p>

  <p>Georg, kardeşinin sözünü kesmedi; her şeyi duymak istiyordu. Peter o denli acele ve heyecanlı konuşuyordu ki, konuşmasına hiçbir tatlı söz yüzünden ara vermezdi. Ayağa kalkmıştı; kitapların sözünü etmeye başladığı anda yaptığı küçük jestler daha geniş kapsamlı ve kararlı bir görünüm alıyordu. Georg, termitleri ve termitlerin mutluluğunu, yani cinsellikten yoksun oluşlarını sergilemek için, kardeşinin imgelemini bu yöne çekebilmek için seçmiş olduğu -ne yazık ki kötü seçmiş olduğu- görüntüden ötürü pişmanlık duyuyordu. Salt kitaplarını yakabileceği düşüncesi, Peter için ateşten daha yakıcıydı. Kitaplığını bu denli seviyordu; kitaplığı onun için insanların yerini tutuyordu. Bu acıyı ona çektirmemek gerekirdi; ama çektiği acının boşa gittiği de söylenemezdi. Kardeşine çektirdiği acı sayesinde Georg, onu karısından kurtarmaya yarayacak ve zehirden daha emin bir ilacın bulunduğunu anlamıştı; yapılacak iş, kardeşinin duyduğu nefreti silip ortadan kaldırmak için, olağanüstü bir sevgiyi ileri sürmekti. Salt düşünce düzeyinde varolan bir tehlike karşısında bile bu denli korunan kitaplar, bir yaşama nedeni olabilirdi. Kadını hemen ve gürültü çıkarmaksızın buradan uzaklaştıracağım, diye karar verdi Georg, kapıcıyı ve kapıcıyla birlikte kadını çağrıştırabilecek her şeyi evden uzaklaştıracağım, kitaplığın zarar görüp görmediğine bakacağım, Peter'in para işlerini düzene koyacağım, parası ya çok azalmıştır, ya da hiç yoktur; sonra onu kitaplarına götüreceğim, bir gün boyunca eski aşkını alevlendireceğim, daha önce tasarlamış olduğu işinin başına oturtacağım, sonra bu kuru balığı, kendisinin iç açıcı bulduğu kupkuru dünyasında bırakacağım. Altı ay sonra yine ziyaretine geleceğim; kardeşim olmasına ve gülünç uğraşından nefret etmeme karşın, ona bu kadarcık bir ilgi göstermek borcumdur. Evliliği konusunda istediğim her şeyi öğrendim. Nesnel gözüyle baktığı yargıları, sudan bile daha saydam. Önce onu yatıştırmalıyım. Yatışması için en iyi yol, nefretini salt söylence ürünü ya da geçmişte yaşamış kadınların arkasında saklayabilmesidir. Belleğinin bu siperleri ardında, kendini yukardaki kadına karşı da güvenlik altında hisseder. Böyle bir durum karşısında, kadın ona verecek bir yanıt bile bulamaz. Kardeşim aslında kısıtlı ve kişiliği çok güçlü olmayan bir insan. Nefretinden biraz güç buluyor. Belki bu gücün bir bölümünü daha sonraki çalışmaları için koruyabilir.</p>

  <p>"Sözüne ara verdin. Ciddi bir şey söylemek istiyordun." Georg çok sakin, yumuşak ve beklentiyle dolu olduğunu algılatan bir sesle Peter'in heyecanlı, tutarsız çıkışlarını kesti. Bu denli ciddiyet ve karşısındakini dinlemeye hazır oluş karşısında, Peter'in öfkesi söndü. Yine oturdu, biraz kafasının içini araştırdı ve istenen ipin ucunu en kısa zamanda buldu.</p>

  <p>"Termitler kolonisindeki aşk kargaşaları ve kitaplığımın düşünülmesi olanaksız yarışı gibi. Şistine Capellası'nın tavanının Mikelanj'ın kendisi tarafından yıkılması da ancak bir mucize olarak nitelendirilebilirdi. Dört yıl boyunca çalışmış olmasına karşın, belki de herhangi bir deli papanın buyruğu üzerine bazı figürleri sıvayla örter ya da silerdi. Ama Havva'yı, bu Havva'yı papanın yüz İsviçreli askerine karşı bile savunurdu. O Havva, Mikelanj'ın mirasıdır.</p>

  <p>- Büyük sanatçıların miraslarına ilişkin sezgin, çok güçlü. Ayrıca yalnızca Homeros ve İncil değil, ama tarih de seni haklı gösteriyor. Havva'yı, Dalila'yı, Klytaimestra'yı, hatta Penelope'yi bile bir yana bırakalım - bunların ne kötü yaratıklar olduklarını kanıtladın. Bunların hepsi güçlü örnekler, sorunu sergileme açısından çok iyi figürler, ama gerçekten yaşamış olduklarını kim söyleyebilir? Oysa bir Kleopatra, bizim gibi tarih seven kişilere ötekilerin söylediklerinin bin katını söylüyor.</p>

  <p>- Evet, unutmadım Kleopatra'yı. Yalnızca daha oraya gelmemiştim. Peki, şimdilik ötekileri bir yana bırakalım! Sen benim kadar dikkatli ve titiz değilsin. Kleopatra kız kardeşini öldürtür - her kadın, her kadınla savaşır zaten. Sonra Antonius'u ve Roma'nın Asya'daki eyaletlerini kendi lüksü uğruna kullanır - her kadın, lükse duyduğu aşk uğruna yaşar ve ölür. Kleopatra, Antonius'a daha ilk tehlike anında ihanet eder. Onu, kendini yakacağına inandırır. Bu arada Antonius kendini öldürür. Kleopatra kendini yakmaz. Ama kendisine yakışan bir matem giysisini hemencecik buluvermiştir; bu giysiyi Oktavianus'u yakalamak için yem olarak kullanacaktır. Gelgelelim Oktavianus, ona bakmayıp gözlerini yere dikecek denli akıllıdır. Kleopatra'yı hiç görmemiş olduğuna bahse girerim. Genç ve kurnaz Oktavianus'un üzerinde zırhı vardı. Yoksa Kleopatra teniyle sonuç almayı dener ve öte yandan Antonius son nefesini verirken, bedenini Oktavianus'un bedenine yapıştırırdı. Ama Oktavianus denen o muhteşem insan, tenini zırhıyla, gözlerini de bakışlarını yere dikerek korur! Kleopatra'nın Siren şarkılarına yanıt vermediği söylenir. Bence vaktiyle Odysseus'un yaptığı gibi, Oktavianus da kulaklarını tıkamıştı. Kleopatra'nın onu yalnızca burnundan yararlanarak ele geçirmesi ise olanaksızdı. Oktavianus, burnuna güveniyordu. Büyük bir olasılıkla koku alma duyusu iyi gelişmemişti. Erkek, evet, erkek diye ona derler, ona nasıl hayranım, bir bilsen! Kleopatra'ya Caesar bile yenildi de, o yenilmedi. Oysa Kleopatra, aradan geçen zaman içersinde yaşından ötürü çok daha tehlikeli, yani çok daha yılışık olmuştu."</p>

  <p>Karısını yaşından ötürü bile suçluyor, diye düşündü Georg ama anlaşılır bir durum. Kardeşine daha epey uzun bir zaman kulak verdi. İster tarihte yaşadığı kanıtlanmış, ister salt söylence ürünü olsun, kötülüğünü dinlemediği kadın kalmadı. Filozofların gerekçeli görüşlerini öğrendi. Peter'in yaptığı alıntılar sağlamdı ve Peter bir öğretmen gibi konuştuğu için, insanın kafasına en etkili biçimde yerleşiyordu. Georg'un eskiden bu yana bildiği ama yanlış anımsadığı tümceler yeniden düzeltildi. İnsan her zaman öğrenebilirdi; bilgiçlik taslayan birinden bile bir şeyler öğrenilebilirdi. Duyduğu pek çok şey, Georg için yeniydi. Örneğin Aquino'lu Aziz Thomas: "kadın, hızla büyüyüp yayılan yabani otlar gibidir, eksik gelişmiş bir insandır," demişti, "bedeni ise değersiz olduğu ve doğa bu bedenle fazla ilgilenmediği için erken gelişir." Ya ilk modern komünist olarak nitelendirilebilecek Thomas More, Ütopya'da yaşayanlara ilişkin evlilik yasalarına nerede yer vermişti? Köleliğe ve suçlara ayırdığı bölümde! Hun İmparatoru Attila ise bir kadın tarafından, Roma İmparatorunun kız kardeşi Honoria tarafından İtalya'ya, yani Honoria'nın vatanına çağrılmış ve bu ülkenin en güzel yerlerini yağmalamış, yakıp yıkmıştı. Bu olaydan birkaç yıl sonra aynı imparatorun dul karısı Eudoxia, kocasının katili ve halefiyle evlenmiş, böylece de Vandalların Roma'ya saldırmalarına yol açmıştı. Roma, Vandalların ünlü yağmasını bu kadına, Hun saldırısını da Eudoxia'nın görümcesine borçluydu.</p>

  <p>Peter'in heyecanı giderek yatışıyordu. Gittikçe daha sakin konuşuyor, korkunç suçlara şöyle bir değinip geçiyordu. Eldeki malzeme, Peter'in nefretinden daha çoktu. Kesinlik ve titizlik, eskiden olduğu gibi şimdi de Peter'in baş özelliğiydi; hiçbir şeyi atlamamak için bu özelliğini zamanlar, halklar ve düşünürler arasında hakçasına dağıtıyordu. Bu dağıtım yönteminde tek tek kişilere düşen pay, az oluyordu. Daha bir saat öncesine dek Messalina, hakkında çok başka şeylerin söylendiğini duyabilirdi. Şimdi ise Juvenalis'ten birkaç dizeyle, paçayı ucuz kurtarmış oluyordu. Çoğu Zenci kabilelerinin mitolojileri de kadınlara duyulan nefretle yoğrulmuş gibiydi. Peter, bulabildiği her yerden kendisine yandaş sağlıyordu. Okuma ve yazma bilmeyenleri de, eğer kadınlardan anlıyorlarsa, bu yoksulluklarından ötürü hoş görüyordu.</p>

  <p>Georg, Peter'in belleğinin verdiği küçük bir aradan yararlanarak, saygılı ve beklentilerle dolu tutumunu da hiç bozmaksızın, salt yemeğe ilişkin bir öneride bulundu. Peter öneriyi benimsedi; dışarda yemeyi yeğliyordu. Bu küçük bölmeden bıkmıştı. En yakın lokantaya gittiler. Georg, kardeşinin bakışlarının üzerinde olduğunu algılıyordu. Ağzını açmaya doğru dürüst fırsat bile bulamadan, Peter yine birer sırtlandan farksız saydığı kadınlardan söz etmeye koyuldu. Ama bu kez tümceleri kısa sürede suskunluğa dönüştü. Georg da sustu. Birkaç dakika süreyle, o ana değin harcamış oldukları dikkatten ötürü dinlendiler. Lokantaya girdiklerinde, Peter oturacağı yeri titizlikle seçti. Sandalyesini, lokantada bulunan hanımlardan birine tamamen sırtını dönene dek yerinden oynattı. Aradan birkaç dakika geçmemişti ki, içeri bir hanım daha girdi; bu, daha yaşlıydı ve çevresine daha çok bakınıyordu; bakışlarını, Peter gibi birinden bile esirgemedi ve biraz sonra göreceğinden emin bulunduğu ilgiye bir karşılık olmak üzere, Peter'in bir iskelet gibi zayıf olmasına aldırmadı. Çok kibar görünüşlü bir adam olan başgarson, Peter'in karnını doyuran iyi yürekli beyefendi gözüyle baktığı Georg'un önünde durmuş, yemek siparişlerini almaktaydı. Georg'un karşısında oturan dilenciden yana başını hafifçe sallayarak, iki türlü yemek önerdi; besin gücü yüksek olanlar Peter, tadı güzel olanlar ise Georg içindi. O sırada ansızın ayağa kalkan Peter, sert bir sesle: "Çıkalım bu lokantadan!" dedi. Garson çok üzülmüştü. Suçu kendinde bularak, bir sürü nazik sözü peşpeşe sıraladı. Georg tedirgin olmuş, kendini güç durumda hissetmişti. Bir açıklama yapmaksızın lokantadan çıktılar. "O yaşlı cadalozu gördün mü?" diye sordu Peter dışarı çıktıklarında. "Evet." "Bana baktı. Bana! Ben katil değilim. Beni süzmeye nasıl cüret edebilir? Ben yaptığımın sorumluluğunu taşıyabilen bir insanım!"</p>

  <p>Girdikleri ikinci lokantada Georg, bir locada oturmayı yeğledi. Yemek sırasında Peter, bitmek bilmeyen konuşmasını sürdürdü; ağır ağır ve sıkıcı bir tonda konuşuyor, kardeşinin dinleyip dinlemediğini anlamak için de gözlerini ondan ayırmıyordu. Giderek alışılagelmiş olayları ve eskiden beri bilinen öyküleri anlatmaya başladı. Konuşması ağırlaştı. Tümceler arasında sanki uyur gibiydi. Neredeyse sözcüklerin arasına da dakikalar koyacaktı. Georg, şampanya ısmarladı. Peter'in konuşma temposu hızlandığı takdirde, konuşmanın kendisi de daha çabuk biterdi. Ayrıca -eğer varsa- kardeşinin son gizlerini de ağzından alabilmeyi umuyordu. Peter önce içmedi. Alkolden nefret ettiğini söyledi. Ama sonra yine de içti, içmediği takdirde Georg, onun kendisinden bir şey saklamak istediğini sanabilirdi. Oysa saklayacak hiçbir şeyi yoktu. O hakikatin ve doğruluğun ta kendisiydi. Tüm mutsuzluğu da hakikate olan tutkusundan kaynaklanıyordu. Çok içti, içtikçe bilgin yanı, bir başka alana kaydı. Tarihe geçmiş cinayet davaları konusundaki bilgileri şaşılacak denli zengindi. Coşkuyla kocanın karısını ortadan kaldırma hakkını savundu. Konuşması, savunduğu kişinin şeytan ruhlu karısını neden öldürmek zorunda kaldığını mahkeme önünde anlatan bir avukatın konuşmasına dönüştü. Ölen kadının ne denli şeytan ruhlu olduğu, hayatta kalsaydı yapacağı ahlaksızlıklardan, baştan çıkarma ereğine yönelik giyiminden, sözcük dağarcığını oluşturan adi sözcüklerden ve özellikle korkunç dayaklara değin varan, sadist kaba güç uygulamalarından görülebilirdi. Böyle bir kadını öldürmeyecek koca var mıydı? Peter, bu kanıtları uzun uzadıya ve üzerine basa basa ileri sürdü. Bu konudaki sözlerini tamamlayınca, gerçek bir savunma avukatı gibi elini memnun memnun çenesine götürdü. Daha sonra yetenekleri kısıtlı kadınların katillerini savunmaya koyuldu.</p>

  <p>Georg, kardeşinin olayı üzerine yeni bir şeyler öğrenmiş olmadı. Edinmiş olduğu izlenim, alkole karşın varlığını korudu. Bilgiçlik taslayanların beyinlerindeki hastalıkları iyileştirmek kolaydı. Mantığın aşırı zorlanması sonucu ortaya çıkan bu hastalıklar, yine mantık yoluyla iyileştirilebilirdi. Bunlar, Georg'un sevmediği tek hastalık olaylarıydı, çünkü böylelerini olay diye nitelendirebilmek olanaksızdı. Kupkuru kişiliğinden biraz içirildikten sonra da kurtulmayan, en olumsuz yargıyı hak etmiş sayılırdı. Ne denli bitip tükenmez bir düş gücü yoksunluğu vardı Peter'de! Dökme harflerden oluşma, buz gibi, kaskatı, ağır, kurşundan yapılma bir beyin. Teknik açıdan bir mucize sayılabilirdi belki; ama içinde yaşadığımız, tekniğin egemenliğindeki yüzyılda mucizelerden söz edebilme olanağı var mıydı? Bir filologun varabildiği en çılgın düşünce, karısını öldürmek olabiliyordu. Ama bunun için de kadının neredeyse bir ejderhaya benzemesi, ilgili filologdan yaklaşık yirmi yaş büyük olması, filolog büyük yazarların metinlerine karşı nasıl davranıyorsa, kadının da insanlara öyle davranması, başka deyişle filologun kötücül bir yansısı niteliğini taşıması gerekiyordu. Tasarladığı cinayeti gerçekleştirse, kadına gerçekten el kaldırsa ve son anda geri çekilmese, işlediği suçtan ötürü yıkıma uğrasa, eski metinler üzerindeki düzeltme çalışmalarını, elyazılarını ve kitaplığını, o daracık yüreğine sığan her şeyi öcü uğruna feda etse - o zaman anısı önünde saygıyla eğilinirdi böyle bir bilim adamının. Ama o, karısını başından atmayı yeğliyordu. Daha önce de kardeşine telgraf çekiyordu. İşlenmeyen bir cinayet için yardım istiyordu. Daha otuz yıl yaşayacak ve çalışacaktı. Yeryüzündeki sonrasızlık boyunca adı, şu ya da bu yıllıklarda en büyük yıldızlar arasında parlayacaktı. Sinoloji yıllıklarını karıştıran torunlar -böyle torunlar da dünyaya gelecekti- onun adına zorunlu olarak rastlayacaklardı. Georg da aynı adı taşıyordu. Aslında bu adı değiştirmek gerekirdi. Elli kadar Çin Ulusal Hü   <p>Georg, öğleden öncesinin erken saatlerinde filologu kendi oteline getirdi ve kendisi evdeki sorunları çözümlerken, ondan otelde dinlenmesini istedi.</p>

  <p>Georg gülümsedi; korkaklar, dolambaçlı sözlerden hoşlanırlardı. "Burnumu tutarım.</p>
