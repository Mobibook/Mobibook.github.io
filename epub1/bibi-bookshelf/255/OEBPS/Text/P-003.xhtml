  <p>Eski klinik başkanı geleneksel psikiyatriyi neredeyse deliliğe varan bir direnmeyle savunmuştu. Klinikte emrinde olan zengin insan malzemesini genellikle benimsenmiş terimlerin doğruluğunu desteklemek için kullanmayı, yaşamının gerçek görevi bilmişti. Kendi görüşüne göre tipik saydığı olaylar yüzünden uykusu kaçardı. Sistemin kusursuzluğuna inandığından, kuşkuculardan nefret ederdi. İnsanları, özellikle akıl hastalarını ve suçluları umursamazdı. Onlara belli ölçüde bir yaşama hakkı tanırdı. Otoritelerin bilimi kurmak için kullandıkları kaynağı sağlayan, bu kişilerdi. Ayrıca, klinik başkanının kendisi de bir otoriteydi. Aslında asık suratlı ve az konuşan bir insan olmasına karşı, bilimin kurucuları üzerine uzun söylevler verirdi; asistanı Georges Kien, bu söylevleri zorunlu olarak ve bu denli dar görüşlülük karşısında utanç duyarak saatlerce ayakta, baştan sona, sondan başa dinlerdi. Sert bir görüşle, ondan daha yumuşak bir görüşün karşılaştığı noktada klinik başkanı, sert görüşten yana çıkardı. Onu her dolaşmasında aynı eski öykülerle rahatsız eden hastalara kısaca: "Ben her şeyi biliyorum," demekle yetinirdi. Karısına, uğraşı gereği bu akıl hastalarıyla ilgilenmek zorunda oluşundan ötürü acı acı yakınırdı. Karısına akıl hastalıklarının özüne ilişkin en gizli düşüncelerini de açardı; bu düşünceleri kamuoyundan gizlemesinin nedeni, sistem açısından çok yalın ve kaba bir yapıda olmaları, dolayısıyla da tehlikeli nitelik taşımalarıydı. Deli sözcüğünü vurgulayarak söylerken, bir yandan da karısını bakışlarıyla delercesine ve içindekileri apaçık görüyormuşçasına süzerdi; karısı bu bakışlar karşısında kızarırdı. Doktora göre ancak yalnızca kendilerini düşünen insanlar delirirlerdi. Delilik, bencilliğin cezasıydı. Bu yüzden hastanelerde ülkenin en süprüntü insanları toplanmaktaydı. Gerçi hapishaneler de aynı hizmeti yerine getiriyordu; ama bilim, akıl hastanelerini bir gözlem malzemesi olarak gereksinmekteydi. Klinik başkanının karısına söyleyebileceği başkaca bir şey yoktu. Karısı, kendisinden otuz yaş gençti ve yaşamının sonbaharını güzelleştirmekteydi. İlk karısı, ikinci karısına yaptığı gibi, iyileşmez bir bencil olduğu saptamasıyla kendi kliniğine yatırmaya fırsat bulamadan kaçıp gitmişti. Çok kıskandığı, ama bunun dışında rahat bıraktığı üçüncü karısı ise Georges Kien'e âşıktı.</p>

  <p>Georges Kien, hızlı yükselişini bu kadına borçluydu. İri yapılı, güçlü, ateşli ve kendinden emin bir erkekti Georges Kien; genel çizgilerinde kadınların kendilerini güvenlik altında hissedebilmeleri için gereksindikleri bir esneklik ve yumuşaklık vardı. Gören, ona Mikelanj'ın Adem'i diyordu. Doktor Kien, akıl ile zerafeti birleştirmesini çok iyi biliyordu. Parlak yeteneği, sevgilisinin politikası sayesinde dâhice bir etkinliğin düzeyine yükselmişti. Kadın, kliniğin yönetiminde Georges'tan başka kimsenin kocasının yerini alamayacağından emin olduktan sonra, sevgilisi uğruna zehir kullanarak cinayet işlemeyi göze almış, dahası bu olayı kendine saklamıştı. Yıllar boyunca düşünüp hazırladığı cinayet, başarıyla sonuçlanmıştı. Kocası hiç dikkati çekmeksizin ölmüştü. Georges da hemen klinik başkanlığına atanmış ve geçmişteki hizmetlerinden ötürü duyduğu şükran borcunu yerine getirmek için kadınla evlenmişti; kadının son hizmetinden ise haberi yoktu.</p>

  <p>Georges Kien, selefinin acımasız okulunda onun tam tersi bir kişilik olarak gelişmişti. Hastalara, sanki onlar da insanmış gibi davranıyordu. Daha önce bin kez duyduğu öyküleri sabırla dinliyor, çok eskiden bildiği tehlikeler ve korkular karşısında hep yeni şaşkınlık ifadeleri takınıyordu. O sırada önünde oturan hastayla birlikte gülüp ağlıyordu. Günlük çalışma programı da ilginçti: sabah kalkar kalkmaz, öğle yemeğinden hemen sonra ve akşamın geç saatlerinde olmak üzere, günde üç kez kliniği dolaşıyor, böylece hiçbir gün kliniğin yaklaşık sekiz yüz hastasından birini bile gözden kaçırmıyordu. Yıldırım hızıyla şöyle bir bakması, yeterli oluyordu. En küçük bir değişiklik, bir çatlak, kendisine yabancı olan ruha girebilmek için bir olanak bulabildiği anda, işe hemen el koyuyor ve ilgili hastayı beraberinde kendi evine götürüyordu. Hastayı zaten bulunmayan bir bekleme odası yerine, akıllıca kullanılan nazik sözler eşliğinde kendi çalışma odasına alıyor ve en iyi yeri gösteriyordu. Böylelikle de başka herkesin karşısında oluşturdukları hasta tasarımların ardına saklanan bu insanların güvenini, daha önce kazanmamış olsa bile, kolaylıkla kazanabiliyordu. Krallara büyük bir saygıyla majeste diye hitap ediyordu; Tanrıların önünde ise diz çöküp ellerini kavuşturuyordu. O zaman kendilerini en yüce katlarda görenler bile onun katına inip ayrıntılı açıklamalarda bulunuyorlardı. Böylelikle tek sırdaşları haline geldiğinden, bu hastalar da Georges Kien tarafından tanındıkları andan başlayarak kendi alanlarındaki değişiklikler konusunda ona sürekli bilgi veriyorlar ve çeşitli konularda fikrini soruyorlardı. Kien de sanki hep onların isteklerini, hedeflerini ve inançlarını düşünürmüş gibi danışmanlık görevini akıllıca yerine getiriyordu; bu arada dikkatli bir tutumla bir ortamdan bir başka ortama geçiyor, yetkisi konusunda kuşkular dile getiriyor, erkeklerin karşısında hiçbir zaman otoriter davranmayarak alçakgönüllü konuşuyordu; öyle ki, bazıları ona gülümseyerek cesaret veriyorlardı: nihayet Kien onların bakanı, peygamberi, havarisi, kimi zaman da oda uşağıydı.</p>

  <p>Georges Kien, zamanla büyük bir oyuncu olup çıkmıştı. Ender rastlanır bir devingenlikte olan yüz kasları bir gün boyunca en değişik konumlara uyabiliyordu. Her gün en aşağı üç ve titizliğine karşın çoğunlukla bundan fazla hasta davet ettiğinden, aynı sayıda rolün üstesinden gelmek zorundaydı; koğuşları dolaşırken yaptığı kısa, ama yerinde jestlerle söylediği sözler de ayrıydı ve bunların sayısı yüzlere varıyordu. Çeşitli bilinç bölünmelerine ilişkin iyileştirme yöntemleri, bilim dünyasında çok tartışmalıydı. Örneğin bir hasta, birbirleriyle ilgisi bulunmayan, ya da birbirleriyle savaşan iki ayrı kişilik sergiliyorsa, o zaman Georges Kien, başlangıçta kendisine de çok tehlikeli görünmüş olan bir yöntemi uyguluyordu: her iki kişilikle de dost oluyordu. Bu oyunun üstesinden başarıyla gelebilmenin koşulu, olabildiğince direnebilmekti. Her iki kişiliğin gerçek özünü ortaya çıkarabilmek için, düşünce düzeyindeki kanıtlarla ikisini de destekliyor ve bu kanıtlardan sonuçlar çıkarıyordu. Bu sonuçları varsayımlara dönüştürdükten sonra, varsayımlarının doğruluğunu kanıtlayabilmek için hassas deneyler buluyordu. Bundan sonra da iyileştirme evresine geçiyordu. Hastanın birbirinden ayrılan ve her ikisini de kendisinin temsil ettiği parçalarını yine kendi bilincinde birbirine yaklaştırıp, ağır ağır ekliyordu. Hangi noktalarda bağdaştıklarını saptadıktan sonra etkili görüntülerin aracılığıyla ikisinin de dikkatini sürekli olarak bu noktaya çekiyordu; sonunda parçalar, bu noktadan yola çıkarak birleşmeyi kendi kendilerine gerçekleştirmeye başlıyorlardı. Ani bunalımlar, şiddetli parçalanmalar ve kesin bir birleşmenin gerçekleştiğinin umulduğu noktada ortaya çıkan zorlu kopmalar, sık sık rastlanan ve kaçınılmaz olaylardı. Ama hastaların sağlıklarına kavuştukları durumlar da ender değildi. Georges Kien, başarısızlıkların nedenini o olayda yeterince derine inememiş olmasında arıyordu. O zaman kendini zincirin gizli bir halkasını görememiş olmakla, acemilikle, işini hafife almakla, canlı insanları kendi cansız inançlarına kurban etmekle ve selefi gibi olmakla suçluyordu - o zaman yeni önlemlerle ve deneylerle işe baştan başlıyordu. Çünkü yönteminin doğru olduğuna inanmaktaydı.</p>

  <p>Böylece aynı zamanda bir sürü dünyada birden yaşamaktaydı. Akıl hastaları sayesinde, çağının en büyük aydınlarından biri olup çıkmıştı. Hastalarından öğrendikleri, onlara verebildiklerinden daha çoktu. Hastaları, eşsiz yaşantılarıyla onu zenginleştiriyorlardı; Kien ise iyileştirebilmek için onları daha yalın bir düzeye götürüyordu, o kadar. Bazılarında karşılaştığı zihinsel güçleri ve ince zekâyı tanıma sığdırabilmesi olanaksızdı. Gerçek diye nitelendirilebilecek kişilikler, yalnızca bu hastaların taşıdıkları kişiliklerdi; yalınlıktan yana hiçbir eksikleri yoktu ve gerçek karakterleri sergiliyorlardı; iradelerinin sapmazlığını ve gücünü bir Napoleon kıskanabilirdi. Georges Kien, bu hastaların arasında tüm ozanlardan daha yetenekli olan, hep yeni esinlerle dolu gülmece ustaları tanıyordu; bunların düşünceleri hiçbir zaman kâğıda geçirilen düşüncelerin düzeyine inmezdi; gerçekliklerin dünyasının ötesinde çarpan bir yürekten kaynaklanan bu düşünceler, yabancı fatihler gibi bu gerçekliklerin üzerine saldırırlardı. Ganimet peşinde koşanlar, dünyamızın hâzinelerine giden yolun en iyi kılavuzlarıdır.</p>

  <p>Georges Kien, bu hastaların oluşturduğu toplumun bir üyesi olduğundan ve kendini onların tasarımlarına adadığından bu yana, klasik anlamda yazınsal yapıtları da okumaz olmuştu. Romanlarda anlatılan, hep aynıydı. Georges, eskiden büyük bir tutkuyla okur, artık değişmez, rengini yitirmiş, eskimiş ve bildirisini yitirmiş saydığı eski tümcelere ilişkin yeni söyleyiş biçimlerinden büyük zevk alırdı. O sıralarda dile çok önem vermiyordu. Dilden tek beklediği, akademik anlamdaki doğruluktu; en iyi romanlar, içindeki insanların en seçkin düzeyde konuştukları yapıtlardı. Kendisinden önceki tüm yazarlar gibi anlatabilen, onların yasal halefi sayılırdı. Böyle bir yazarın görevi, yaşamın insana acı veren, batan sivri çokyönlülüğünü bir kâğıdın dümdüz yüzeyine geçirebilmek, böylece de çabuk ve zevkli biçimde okunulup geçilmesini sağlamaktı. Tatlı bir okşamayı andıran okuma, kadınlar ve kadın doktorları için aşkın bir başka türüydü; kadınların mahrem okuma zevklerinden anlamak ise bir kadın doktorunun uğraşının gerekleri arasındaydı. Akıl karıştıran anlatımlar, yabancı sözcükler bulunmamalıydı; bir yol daha önce ne denli çok kullanılmışsa, o yoldan edinilebilecek zevk de o denli ayrımlaşmış olurdu. Roman yazınının tümü, kibarlığı öğreten bir ders kitabı sayılabilirdi. Okuyan kişiler, zorunlu olarak nazik olurlardı. Bu gibilerin başkalarının yaşamlarına katılmaları, kutlamalar ve başsağlığı dilekleriyle sınırlıydı. Georges Kien, mesleğe kadın doktoru olarak başlamıştı. Genç ve yakışıklı oluşu yüzünden büyük bir müşteri kitlesi kazanmıştı. Yalnızca birkaç yıl süren o dönemde kendini Fransız romanlarına adamış, bu romanların kendi başarısına katkısı önemli olmuştu. Kadınlara elinde olmaksızın sanki onlara âşıkmış gibi davranırdı. Tüm kadınlar onun beğenisine hak verirler ve bu beğenmenin getirdiği sonuçları kabul ederlerdi. O dönemde kadın denen dişi maymunlar arasında hastalanma alışkanlığı yaygınlaşmıştı. Georges Kien, kucağına düşen tüm nimetleri alıyor ve zaferlerine ayak uydurmakta güçlük çekiyordu. Tümü de ona hizmet etmeye hazır sayısız kadınların arasında, şımartılmış, zengin ve iyi yetiştirilmiş biri olarak, Buda olmazdan önceki Prens Gautama'nın yaşamına benzer bir yaşam sürüyordu. Ne endişeli babalar, ne de prensler onu dünyanın sefaleti karşısında körleştirmemişti, ama yaşlılığı, ölümü ve yoksulluğu o denli çok görmüştü ki, sonunda bütün bunları görmemeye başlamıştı. Aslına bakılırsa okuduğu kitaplar, dile getirdiği tümceler, çevresinde bir duvar ören açgözlü kadınlar nedeniyle dünyadan kopmuş sayılabilirdi.</p>

  <p>Onu kendi yabanlığına götürecek yolu 28 yaşındayken bulmuştu. Bir bankerin zengin ve sırnaşık karısına yaptığı bir ziyaret sırasında -kocası ne zaman bir yolculuğa çıksa, kadının hastalanacağı tutardı- bankerin zararsız bir deli olan erkek kardeşiyle karşılaşmıştı; aile şöhretine leke düşebileceği kaygısıyla hastayı evde tutmaktaydı; banker, bir sanatoryumun bile bu şöhreti lekeleyebileceğinden korkuyordu. Bankerin gülünç villasının iki odası, kardeşine ayrılmıştı; hasta adam bu odalarda bakıcısı olan genç bir dul kadın üzerindeki egemenliğini sürdürmekteydi. Bu kadıncağız, üç bakımdan hastaya satılmış sayılabilirdi; görevleri hastayı hiç yalnız bırakmamak, o ne derse yapmak, dışarıya karşı da kendini onun sekreteri olarak tanıtmaktı. Çünkü aile, bankerin kardeşini başkalarına insanlardan pek hoşlanmayan, gizlice dev bir yapıt üzerinde çalışan bir sanatçı ve tuhaf yaradılışlı bir insan olarak tanıtmıştı. Georges Kien de evin hanımının özel doktoru olarak, bunları biliyordu.</p>

  <p>Sözü edilen ziyaret sırasında Kien, kadının sırnaşıklığa varan yakınlık gösterileri karşısında kendini savunabilmek için, ondan villadaki sanat hâzinelerini göstermesini rica etmişti. Kadın, buna razı olarak ağır gövdesini hasta yatağından kaldırmıştı. Çıplak, ama güzel kadınların tablolarının önünde -kocası, yalnızca böyle resimleri toplardı- Kien'e daha elverişli bir yakınlaşma ortamının doğacağını umuyordu. Rubens ve Renoir'ı öve öve bitiremiyordu. Kocasının çok sevdiği bir tümceyi yineleyerek: "Bu kadınlarda Doğu'nun nabzı atıyor" demişti. Kocası daha önce halı ticareti yapmıştı. Bu yüzden sanatta her türlü zenginliği Doğu'nun bu türden etkisine bağlıyordu. Madam, Dr. Georges'u büyük bir ilgiyle süzüyordu. "Erkek kardeşi olabileceği" gerekçesiyle, ona küçük adıyla hitap ediyordu. Kien'in bakışları nereye dikilirse, bankerin karısı da bakışlarını oraya yöneltiyordu. Çok geçmeden doktorun ne istediğini anladığını sandı. Tiyatro sahnesinde konuşurcasına: "Siz acı çekiyorsunuz!" deyip, bakışlarını göğüslerine indirdi. Dr. Georges, kadının ne demek istediğini anlamamıştı. Çok duyarlıklı bir insandı. "Koleksiyonun en değerli parçası, kayınbiraderimin odasında asılı! Kendisi tümüyle zararsızdır." Kadın, müstehcen diye nitelendirilebilecek o resim aracılığıyla çok şey elde etmeyi umuyordu. Kültürlü insanlar eve girmeye başlayalı beri, kocası zorunlu olarak ve burada evin efendisinin kendisi olduğunu havlarcasına söyleyerek, en sevdiği resmi, ucuz almayı başardığı ilk resmi (ilke olarak yalnızca ucuz şeyleri satın alır, parasını da nakit öderdi) hasta kardeşinin dairesine sürgün etmişti. Dr. Kien, akıl hastası adamla karşılaşmak için pek büyük bir istek göstermemişti. Bankerin bunamış bir kopyasıyla karşılaşacağını düşünüyordu. Madam, hastanın odasındaki resmin öteki resimlerin tümünden daha değerli olduğunda direnmişti; kadının belirtmek istediği, resmin sanat değeriydi, ama bu sözler ağzından, her konuşmasında olduğu gibi, kocasına özgü ve hangi değerden söz edildiğini açıkça ortaya koyan bir tonla çıkmıştı. Sonunda Kien'in koluna girmiş, doktor da buna boyun eğerek kadını izlemişti. Yürürken kurulan yakınlıkları, dururken kurulan yakınlıklardan daha zararsız buluyordu.</p>

  <p>Kayınbiraderin kapısı kapalıydı. Dr. Georges kapının zilini çalmıştı. İçerden yere sürünerek gelen ağır adımlar duyulmuştu. Sonra etraf ölüm sessizliğine bürünmüştü. Göz deliğinin ardında siyah bir göz belirmişti. Madam, parmağını dudaklarına götürerek tatlı tatlı gülümsemişti. Göz hiç oynamaksızın yerinde kalmıştı. Kien'le Madam da beklemişlerdi. Doktor, aşırı kibarlığından ve yitirilen zamandan pişmanlık duymaya başlamıştı. Kapı ansızın ses çıkarmadan açılmıştı. Kapıdan çıkan giyimli bir goril, uzun kollarını uzatıp doktorun omuzlarına koymuş ve doktoru anlamadığı bir dilde selamlamıştı. Kadına ise başını çevirip bakmamıştı. Konuklar, gorili izlemişlerdi. Yuvarlak bir masanın yanına geldiklerinde, oturmalarını söylemişti. Jestleri kaba saba, ama anlaşılır ve davetkârdı. Doktor, duyduğu dil üzerinde kafa yormuştu. Bu dil ona en çok bir zenci şivesini çağrıştırıyordu. Goril gidip sekreterini getirmişti. Kadın yarı çıplaktı ve utandığı belliydi. Kadın oturunca, efendisi duvardaki bir resmi göstermiş, sonra kadının sırtına bir şaplak atmıştı. Kadın, yılışık bir ifadeyle gorile yaslanmıştı. Ürkekliği silinip gitmişti. Resimde maymundan farksız iki insanın birleşmesi canlandırılmıştı. Madam ayağa kalkmış, resmi değişik uzaklıklardan ve açılardan süzmüştü. Goril erkek ziyaretçisini alıkoymuştu; görünüşe bakılırsa ona anlatacağı çok şey vardı. Georges için işittiği her sözcük yeniydi. Yalnızca bir şeyi anlamıştı: masada oturan çift ile resimdeki çift arasında yoğun bir yakınlık vardı. Sekreter, efendisinin söylediklerini anlıyordu. Ona benzer sözcüklerle yanıt veriyordu. Goril daha yüksek ve daha derinden gelen bir sesle konuşuyordu; sözcüklerinin ardında birtakım tutkular gizliydi. Sekreter belki de ne konuşulduğu konusunda bir fikir verebilmek için, zaman zaman araya Fransızca bir sözcük karıştırıyordu. Georges: "Fransızca bilmiyor musunuz?" diye sormuştu. "Bilmez olur muyum?" diye yanıtlamıştı kadın heyecanla, "Ne sandınız beni? Ben Parisliyim!" Sonra Kien'i bir sözcük yağmuruna tutmuştu; söylenişleri kötü, aralarında kurulan bağlantılar ise daha da kötü olan bu sözcükler, kız sanki konuşmayı yarı yarıya unutmuş izlenimini bırakıyordu. Goril, bağırarak bir şeyler söyleyince genç kadın hemen sustu. Gorilin gözlerinde kıvılcımlar uçuşuyordu. Kadın, kolunu onun göğsüne yasladı. Bunun üzerine goril, küçük bir çocuk gibi ağlamaya başladı. "Fransızcadan nefret eder," diye fısıldadı kadın Kien'e. "Yıllardan beri kendine özgü bir dil üzerinde çalışıyor. Ama çalışmalarını henüz tamamlamadı."</p>

  <p>Madam, gözlerini resimden ayırmıyordu. Georges bundan ötürü ona şükran duyuyordu. Madam tek bir sözcük söylese, Kien nezaketini yitirecekti. Kendisi ise konuşacak bir şey bulamıyordu. Bütün isteği, gorilin yeniden konuşmaya başlamasıydı. Bu isteğinin önünde zamanının azlığına, yapması gereken işlere, kadınlara ve başarılara ilişkin tüm düşünceleri silinip gitmişti; sanki doğduğu andan başlayarak, yalnızca kendisine ait bir dili bulunan insanı ya da gorili aramış gibiydi. Gorilin ağlamasına o denli ilgi duymamıştı. Ansızın yerinden kalkıp, gorilin önünde saygıyla ve tapınırcasına eğildi. Fransızca sözcüklerden kaçınıyordu ama, yüzünde çok büyük bir saygı ifadesi vardı. Sekreter, efendisine yönelik bu takdiri sevimli bir baş işaretiyle kabul etti. Bunun üzerine ağlamasını kesen goril, yeniden kendi dilinde konuşmaya başladı ve eski kabalığına döndü. Söylediği her heceyle birlikte bir hareket yapıyordu. Nesnelere ilişkin betimlemeleri her defasında değişiyor gibiydi. Resimden belki yüz kez söz etmiş olmasına karşın, her defasında ayrı bir ad kullanmıştı; adlar, resmi göstermekte kullandığı jestlere bağımlıydı. Bedeninin tümüyle ürettiği ve eşlik ettiği seslerin hiçbiri arasında benzerlik yoktu. Güldüğü zaman kollarını sonuna dek iki yana açıyordu. Alnı, başının arka tarafındaymış gibi görünüyordu. Sanki yaratıcı çalışmasına ayırdığı saatlerde elini hep orada gezdiriyormuş gibi, başının arka tarafındaki saçlar dökülmüştü.</p>

  <p>Ansızın yerinden fırladı ve kendini şiddetle yere attı. Georges, yerin çok kalın bir toprak tabakasıyla kaplı olduğunu fark etti. Sekreter, yerde yatan gorilin ceketini çekiştiriyordu, ama goril çok ağırdı. Kadın, Kien'den yalvararak yardım istedi. Kendisini kıskanç, hem de çok kıskanç bir kadın olarak nitelendirdi. İkisi birlikte gorili kaldırdılar. Goril oturur oturmaz yerdeki yaşantısını anlatmaya koyuldu. Henüz yeni kesilmiş, canlı ağaç gövdeleri gibi odanın içine fırlatılıveren birkaç güçlü sözcük, gizemli bir aşk serüvenini, bu durum karşısında varlığının en derin noktalarına değin kendinden kuşku duymaya başlayan Kien'in gözleri önüne seriverdi. Artık kendini bir tahtakurusu gibi görüyordu. O zamana değin inmek yürekliliğini göstermiş olduğundan binlerce ayak daha aşağıda bulunan derinliklerden gelen şeyleri nasıl kavrayabileceğini sordu kendine. Doğanın böyle bir yaratığıyla aynı masada oturmak, büyük bir cüretti şimdi Kien'e göre, bu yaratık, salt alışkanlıkların ve geleneklerin saptadığı yörüngede yaşayan, her şeye yüksekten bakan, ruhunun her yanı yağ bağlamış ve geçen her günün birikimi yeni yağlarla tıkanmış bir insandı; salt pratik amaçlar için yeterli olabilen bir yarım insan: varolabilme yürekliliğini taşımayan bir insan; çünkü dünyamızda varolmak, farklı olabilmek demekti; ama o tepeden tırnağa bir kalıptan, kurulmuş bir terzi mankeninden başkaca bir şey değildi; bağışlayıcı bir gücün yarattığı rastlantılarla harekete geçirilen ya da durdurulan, dolayısıyla yalnızca rastlantılara bağımlı olan, en küçük bir etkiden ve güçten yoksun, hep aynı boş tümceleri, kendisine zararı dokunmayacak tümceleri geveleyen bir manken. Hemcinslerini yönlendirebilecek, değiştirip biçimleyebilecek normal bir insan yaşıyor muydu ki yeryüzünde? Georges'un aşkıyla yanıp tutuşan, özellikle onun kollarındayken uğruna yaşamlarını vermeye hazır olan kadınlar daha sonra, ne idiyseler yine o olup çıkıyorlardı; sürüp sürüştürmekten ya da erkeklerden başka bir şey düşünmeyen, yalnızca iyi bakılmış bir tenden oluşma hayvancıklardı tümü de. Oysa bu sekreter, başlangıçta ötekilerden farklı hiçbir yanı bulunmayan bu kadın, gorilin güçlü iradesinin etkisiyle kendine özgü, hemcinslerinden daha güçlü, coşkulu ve özverili bir varlık olup çıkmıştı. Goril, toprakla olan yaşantısına övgüler düzerken, kadını bir tedirginlik almıştı. Gorilin anlattıklarına kıskanç bakışlarla ve sözlerle karışıyor, ne yapacağını bilmez gibi sandalyesinin üstünde kıpırdanıp duruyor, gorili çimdikliyor, ona gülümsüyor, dilini çıkarıyordu; ama goril, ona dönüp bakmıyordu.</p>

  <p>Madam, resimden artık yeterince zevk almaz olmuştu. Georges'u kalkmaya zorladı. Georges, kadının şaşkın bakışları altında gorille sekretere, sanki karşısında Krezüs ile karısı varmış gibi veda etti. Dışarı çıktıklarında Madam: "Kayınbiraderime kocam bakar!" dedi; yanlış izlenimlerden nefret ederdi; üstüne oturulan miras payının öyküsünü ise kendine saklamıştı. Çok ince bir insan olan doktor, hastaya kendisinin bakmasına izin verilmesini diledi; bu işi bilimsel açıdan duyduğu ilgi yüzünden, salt kendisi için yapacaktı ve Madamın sayın eşi hiçbir yükümlülük altına girecek değildi. Madam, Kien'in söylediğini anında yanlış anladı ve bir koşulla, seanslarda kendisinin de hazır bulunması koşuluyla doktorun isteğini kabul etti. Yaklaşan ayak seslerini duyunca -kocası dönmüş olabilirdi- hemencecik ekledi: "Planlarınız beni gerçekten meraklandırıyor!" Georges, Madamı da çekmeye boyun eğdi. Onu eski yaşamından bir kalıntı olarak yeni yaşamına sürükledi.</p>

  <p>Birkaç ay boyunca her gün geldi. Gorile karşı duyduğu hayranlık, her ziyaretiyle birlikte artıyordu. Çok büyük çabalar harcayarak dilini öğrendi. Sekreter, doktora çok az yardım ediyordu; ana dili olan Fransızcayı kullanmakta biraz ileri gittiğinde, kendini dışlanmış gibi hissediyordu. Kendini tümüyle adamış olduğu adama ettiği ihanet yüzünden cezayı hak etmişti. Georges, gorilin keyfini bozmamak için, başkaca herhangi bir dilin yardımına başvurmaktan vazgeçmişti. Kendisine sözcüklerle birlikte nesnelerin birbiriyle olan bağıntısının da öğretildiği bir çocuk gibi davranıyordu gorilin dilini öğrenirken. Zaten burada en önemli olan, bu bağıntılardı; iki odayla bu odaların içerdikleri, tutkuların egemenliğindeki bir çekim alanına dönüşmüştü. Nesnelerin -bu bakımdan doktorun ilk izlenimi doğruydu- gerçek anlamda adları yoktu. Adları, içinde bulundukları duygu atmosferine göre değişiyordu. Vahşi, gerilimli ve fırtınlarla dolu bir yaşam süren goril açısından, nesnelerin görünümleri de sürekli değişmekteydi. Gorilin yaşamı nesnelere geçiyordu ve nesneler bu yaşam içersinde etkin bir rol oynamaktaydı. Goril, kendisine verilen iki odayı başlı başına bir dünyayla doldurmuştu. Bir şeyi gereksindiğinde, o şeyi yaratıyor, altı günlük yaratış sürecinin ardından yedinci günde, kendi yapıtı olan bu dünyaya yerleşiyordu. Dinlenecek yerde, yaratısına kendi dilini armağan ediyordu. Çevresinde ne varsa, ondan gelmeydi. Çünkü bu odalarda bulduğu eşyalarla, zamanla arkasından gönderilen döküntüler, çoktan onun etkinliklerinin izlerini taşır olmuştu. Ansızın gezegenine inmiş olan yabancıya da sabırla davranıyordu. Kendisi de bir zamanlar insan türünden olduğu için, konuğunun arada artık çoktan geçmişe karışıp silikleşmiş bir çağın diline dönmesini hoşgörüyle karşılıyordu. Ayrıca yabancının gerçekleştirdiği ilerlemenin de bilincindeydi. Başlangıçta onun gölgesinden bile daha önemsiz olan bu yabancı, zamanla ona yakışır bir dost düzeyine yükselmişti.</p>

  <p>Georges, bu akıl hastasının dili üzerine bir inceleme yayımlayabilecek denli bilgiliydi. Böylelikle seslerin ruhbilimi, yeni bir ışık altında gözler önüne seriliyordu. Bilimin çok tartışmalı sorunlarını bir goril çözüyordu. Bu goril ile kurduğu dostluk ise, o güne değin yalnızca başarıyı tanımış olan genç bir doktora ün kapılarını açıyordu. Georges, duyduğu şükran borcu yüzünden dostunu, hoşlandığı yerde bıraktı. İyileştirme girişiminde bulunmaktan vazgeçti. Dilini öğrendiğinden bu yana, arkadaşını goril olmaktan çıkarıp, yine bir bankerin aldatılmış kardeşine dönüştürebilecek yetenekte olduğundan emindi. Ama salt bir gecede kazanılmış bir güç duygusunun etkisiyle gözüne çekici gelen bir suçu işlemekten kendini alıkoydu; delilerin olağanüstülüğüne duyduğu hayranlık nedeniyle -delileri, kendi arkadaşının yakınları olarak tasarımlıyordu- ve onlardan ders almak, hiçbirini iyileştirmeye de kalkışmamak konusunda kesin kararlı olarak ruh doktorluğu alanına geçti. Kibarlık edebiyatından bıkmıştı.</p>

  <p>Daha sonra, yüzlerce deneyimle karşı karşıya kaldığında, deliler arasında ayrım gözetmeyi öğrendi. Duyduğu hayranlık, genelde gücünden hiçbir şey yitirmedi. Deli diye tanınmalarına yetecek denli başkalarından uzaklaşmış olan insanlara karşı olan yoğun ilgisi, kendini her yeni hastasında belli ediyordu. Ama bazıları, özellikle bunalımlar arasında bocalarken, bilincin açıklığına kavuştuğu ara dönemlerin özlemini çeken güçsüz insanlar, Georges'un alıngan sevgisini incitiyorlardı - bunların, Mısır'daki eski eğlenceli yaşamlarını özleyip yakınan Yahudilerden ayrılır yanları yoktu. Doktor, onların isteklerini yerine getiriyor ve böylelerini yine eski yaşamlarına geri götürüyordu. Bunu sağlamak için bulduğu yollar, hiç kuşkusuz Tanrı'nın, kavminin göç edebilmesi için bulmuş olduğu yollar kadar olağanüstüydü. Georges'un yalnızca çok belli olaylar için öğütlediği yöntemleri, başka doktorlar onun istememesine karşın başka olaylara da uyguluyorlardı; oysa Georges'a kalsa, goriline karşı duyduğu saygı ve bağlılık nedeniyle, bu tür olaylara elini bile sürmezdi. Georges'un başlattıkları, hemen yaygınlaşıveriyordu. Yanında asistanı olarak çalıştığı klinik başkanı, çevrede kopan ve kaynağını kendi okulunda bulan bu gürültüden ötürü sevinçliydi. Herkes, klinik başkanının tüm çalışmalarına artık bitmiş gözüyle bakmaya alışmıştı. Oysa bir öğrencisi, nasıl ansızın yeni yeni fikirler yeşertebiliyordu.</p>

  <p>Georges Paris sokaklarından geçerken, kimi zaman iyileştirdiği hastalardan birine rastlardı. O zaman, sanki büyük bir köpeğin efendisiymiş de, uzun süre uzaklarda kaldıktan sonra evine dönmüş gibi, eski hastası tarafından sımsıkı kucaklanırdı. Onlara yönelttiği dostça soruların ardında, her zaman gizli bir umut beslerdi. Eski hastalarına iyi olduklarından, uğraşlarından, geleceğe ilişkin tasarılarından söz ederken, şöyle küçük yanıtlar almayı beklerdi: "O günler çok daha güzeldi!" "Şimdi o denli boş ve budalaca bir yaşam sürüyorum ki!" "Yeniden hasta olabilmeyi yeğlerdim!" "Beni neden sağlığıma kavuşturdunuz?" "İnsanlar, bir kafanın içinde ne denli görkemli bir evrenin saklı olabileceğini kestiremiyorlar." "Aklın sağlıklı olması, bir tür bunama demektir." "Sizi hapse atmak gerek! Beni en değerli varlığımdan yoksun kıldınız!" "Sizi yalnızca bir dost olarak takdir ediyorum. Uğraşınıza gelince, insanlığa karşı işlenmiş bir suçtan başka bir şey değil." "Bir ruh baytarından başka bir şey değilsiniz! Utanın!" "Bana hastalığımı geri verin!" "Sizi dava edeceğim!" "Sağlıklı olmak, ölümden farksız!"</p>

  <p>Bu yanıtların yerine bir övgü ve çağrı yağmuruna tutuluyordu. Rastladığı insanlar şişman, sağlıklı ve normal görünüyorlardı. Dilleri, yoldan gelip geçen öteki insanların diliydi. Ya bir tezgâh edinmeye çabalıyorlar, ya da bir tezgâhın ardında çalışıyorlardı. En iyi olasılıkla, bir makinenin başında bulunuyorlardı. Doktorun onları dostları ve konukları saydığı günlerde bu insanlar, tüm insanlık adına üstlendikleri kocaman bir suçun acısıyla kıvranırlardı; bu acının kaynağı, sıradan insanların uzun boyları karşısında kendi boylarının kısalığının yarattığı gülünç karşıtlık, dünyayı ele geçirmeye ilişkin bir düşünce ya da şimdi ansızın yine doğal karşıladıkları ölüm olabilirdi. Bilmeceleri silinip gitmişti artık; eskiden bilmeceler için yaşarlarken, şimdi çözümü çoktan bulunmuş ne varsa, onlar için yaşamaktaydılar. Kendisinden böyle bir şey beklenmemesine karşın, utanç duyuyordu Georges. Hastaların yakınları ona tapıyorlar, ondan mucizeler yaratmasını bekliyorlardı. Fiziksel nedenlerin varlığının kanıtlandığı yerde bile, doktorun nasılsa bu işin de üstesinden geleceğine inanıyorlardı. Meslektaşları, ona şaşkınlık ve kıskançlıkla bakıyorlardı. Onun düşüncelerini hemen benimsiyorlardı; çünkü büyük düşüncelerin tümü gibi, bu düşünceler de yalın ve kolayca anlaşılır nitelikteydi. Aynı şeyleri daha önce kendilerinin düşünmemiş olmalarına şaşırıp kalıyorlardı. Ondan yana çıkarak ve yöntemlerini birbirinden çok ayrı olaylarda deneyerek, onun ününden bir şeyler kapmaya çalışıyorlardı. Nobel Ödülü'nü alacağı kesindi. Aslında bu ödüle çok önceden aday gösterilebilirdi; ama gençliğinden ötürü, birkaç yıl beklemenin daha iyi olacağı düşünülüyordu.</p>

  <p>Georges Kien'in yeni uğraşında baştan çıkarılması, işte böyle olmuştu. İçinde bir güçsüzlük duygusuyla, araştırdığı uçurumlara ve dağlara düşünülebilecek en derin saygıyı duyarak çıkmıştı yola. Ve kısa sürede etrafı sekiz yüz dostla kliniğin hastalarından oluşan dostlarla çevrili, yakınlarını yeniden dünyaya getirip armağan ettiği binlerce kişinin saygısını kazanmış bir Mesih olup çıkmıştı. İnsanın böyle acı çektirip sevebileceği yakınları olmayınca, dünya kimseye yaşanmaya değer görünmüyordu.</p>

  <p>Günde üç kez, koğuşları dolaşırken, alkışlarla karşılanıyordu. Buna alışmıştı artık; ne denli çoşkuyla karşılanırsa, gereksindiği sözcükleri ve jestleri de o denli kolaylıkla bulabiliyordu. Hastaları, onun izleyicileriydiler. Daha ilk koğuşun önüne vardığında, tanışı olduğu seslere kulak kabartırdı. Hastalardan biri pencereden onu görür görmez, içerdeki gürültü belli bir yöne ve düzene kavuşurdu. Doktor, bu değişimi beklerdi. Sanki herkes ansızın alkış tutmaya başlamış gibi bir hava doğardı. Doktor gülümserdi elinde olmaksızın. Sayısız roller artık iliklerine işlemişti. Ruhu, her anın gebe olduğu değişimlerin açlığıyla kıvranırdı. Ardından bir düzine asistan, bir şeyler öğrenebilmek için onu izlerdi. Birçokları ondan yaşlı, birçokları da meslekte ondan eskiydiler. Ruh doktorluğunu tıbbın özel bir alanı, kendilerini de delilere hizmet veren Devlet memurları sayarlardı. Alanlarına giren ne varsa büyük bir çaba ve umutla benimsemişlerdi. Zaman zaman bilimlerinin kaynağı olan ders kitaplarında önerileni yaparak, hastaların delilik ürünü savlarını dinledikleri de olurdu. Tümü de, onlara her gün hastaların sömürücüsü değil, hastaların hizmetinde çalışan kişiler olduklarını yineleyen genç klinik başkanından nefret etmekteydiler.</p>

  <p>Klinik başkanı onlarla yalnız kaldığında, şöyle derdi örneğin: "Görüyorsunuz ya, baylar, bu dâhi paranoyakla kendimizi karşılaştırdığımızda, ne kadar zavallı aptallar ve dar görüşlü kişiler olarak kalıyoruz! Biz gerçeklerin tutsağıyken, o tutkuların insanı; biz hep başkalarından alınma, elden düşme deneyimlerle yaşarken, o kendi deneyimlerine dayanıyor. Tıpkı dünyamız gibi, sonsuz bir yalnızlık içersinde, kendi evreninde dolanıp duruyor. Korkmak hakkına sahip. Yörüngesini açıklamak ve korumak için gösterdiği yetenek, tümümüzün tuttuğumuz yolları açıklamak ve savunmak için gösterdiğinden daha büyük. O, duyularının yarattığı yanılsamalara inanırken, bizler sağlıklı duyularımızla algıladıklarımıza kuşkuyla bakıyoruz. Aramızda bulunan bir avuç inançlı kişi ise, başkalarının binlerce yıl önce onlar için yaşamış oldukları deneyimlere sarılıyor. Bizler düşleri, kutsal sözleri, sesleri -nesnelere ve insanlara göz açıp kapayana dek yaklaşabilmeyi- gereksiniyoruz; ve bunları kendi içimizde bulamadığımız zaman geleneklere başvuruyoruz. Kendi yoksulluğumuz yüzünden, inanan kişiler olup çıkıyoruz. İçimizde daha da yoksul olanlar, bundan da vazgeçiyorlar. Ama ya karşımızdaki? O aynı kişilikte hem Allahı, hem peygamberi, hem de Müslüman kişiyi birleştiriyor. Ona kronik paranoya etiketini yapıştırmamız, bir mucizeyi mucize olmaktan çıkarır mı? Bizler nasırlaşmış akıllarımızın üstünde, cimrilerin paralarının üstüne oturmaları gibi oturuyoruz. Bizim düşündüğümüz anlamda akıl, bir yanlış anlamadan başka bir şey değil. Eğer salt düşünce düzeyinde sürdürülebilen bir yaşam varsa böyle bir yaşamı sürdürebilen tek insan şu karşınızda gördüğünüz delidir!"</p>

  <p>Asistanlar yapay bir ilgi ile anlatılanlara kulak verirlerdi. İlerlemeleri söz konusu olduğundan, hiçbir rolü oynamaktan çekinmezlerdi. Klinik başkanının kendine özgü yöntemleri, onlar için gizliden gizliye alaya aldıkları genel görüşlerinden çok daha önemliydi. Başkanın, içinde bulunulan anın mutlu bir esini olarak bir hastaya söylediği her sözcüğü belleklerinde tutarlar ve bunu, doktorun yaptığının aynını becerdiklerinin kesin inancı içersinde, birbirleriyle yarışırcasına kullanırlardı.</p>

  <p>Uğraşı nalbantlık olan ve dokuz yıldır klinikte yaşayan yaşlı bir adam, köyünde otomobillerin artmasının kurbanı olmuştu. Karısı, adamın yanında birkaç hafta çok büyük yoksulluk çektikten sonra, dayanamayarak bir çavuşla kaçmıştı. Adam, bir sabah uyanıp yaşamlarından yakınmaya başladığında, karısından yanıt alamamış ve kadının gittiğini anlamıştı. Bütün köyü aramıştı; evine çocuk yaşta gelen, henüz çok gençken evlendiği karısıyla yirmi üç yıl yaşamıştı. Karısını köyün yakınlarındaki kentte aramıştı. Komşuların öğütlerini tutarak kışlaya gitmiş ve hiç tanımadığı Çavuş Delboeuf'ü sormuştu. Kışladan çavuşun üç gündür ortada olmadığını, döndüğü takdirde firar suçundan ağır bir cezaya çarptırılacağını bildiği için, çok büyük bir olasılıkla yurtdışına kaçtığını söylemişlerdi. Nalbant, karısını hiçbir yerde bulamamıştı. Geceyi kentte geçirmişti. Komşuları, adama borç para vermişlerdi. Adam önüne gelen meyhaneye dalıp, kafasını masaların altına sokmuş ve dili dolaşarak: "Jeanne, burada mısın?" diye seslenmişti. Ama Jeanne, sıraların altında da yoktu. Barın üzerinden eğildiği zamanlar, çevredekiler: "Niyeti kasaya uzanmak!" diye bağırarak onu geri çekmişlerdi. Nalbantı doğduğundan beri dürüst bir adam olarak bilirlerdi. Evlendiğinden bu yana karısını hiç dövmemişti. Sağ gözü şaşı baktığı için, karısı hep alay ederdi. Ama adam buna aldırmaz, yalnızca: "Benim adıma Jean derler, şimdi gösteririm ben sana yatakta gününü!" derdi. İşte bu kadar iyi davranırdı karısına.</p>

  <p>Kentte rastladıklarına, başına gelen felaketi anlatmıştı. Her kafadan bir ses çıkmıştı. Ahlaksız kunduracının biri, bir oturup bin şükretmesini söyleyince, neredeyse adamı öldürecekti. Daha sonra bir kasaba rastlamıştı. Kasap çok şişman olduğundan ve geceleri hareket etmek iyi geldiğinden, araştırmasında nalbanta yardımcı olmuştu. Polise de haber vermişler ve acaba yüzen bir ceset var mı diye nehri araştırmışlardı. Sabaha karşı bir kadın bulunmuştu ama, bulunan bir başkasının karısıydı. Yoğun bir sis kaplamıştı ortalığı; nalbant Jean, bulunan kendi karısı çıkmayınca ağlamaya başlamıştı. Kasap da onunla ağlamış ve nehre küsmüştü. Sonra sabahın erken saatlerinde Jean'ı alıp mezbahaya götürmüştü. Mezbahada çalışanların tümü kasabı tanıdıklarından, selam vermişlerdi. Danalar böğürüyor, her taraf domuz kanı kokuyor, domuzlar bağrışıyorlardı; Jean ise daha da yüksek sesle: "Jeanne, burada mısın?" diye haykırıyordu; kasap da, danaları bastırarak böğürüyordu: "Bu nalbant arkadaşımdır! Karısını buraya göndermişler! Nerede karısı?" Mezbahada çalışanlar, başlarını sallamışlardı. Bunun üzerine gitti kadın, diye tepinmişti kasap, kesmişlerdi onu. Ve uzun bir sıra halinde asılmış olan domuzların arasında kadını aramıştı. İşte buldum dişi domuzu! diye böğürmüştü. Jean, domuzu her yanından incelemiş, koklamıştı; uzun zamandır domuz sucuğu yememişti; bayılırdı domuz sucuğuna. Doyana dek kokladıktan sonra: Bu benim karım değil, demişti. Bunun üzerine öfkelenen kasap da: "Öyleyse cehennemin dibine git, budala herif!" diye bağırmıştı.</p>

  <p>Bitkin düşen Jean, topallayarak istasyona gitmişti. Parası da kalmamıştı. "Eve nasıl gideceğim?" diye inleyerek raylara uzanmıştı. Ama lokomotif yerine iyi bir insan çıkagelmiş, ona karısından ötürü bir bilet armağan etmişti. Gelgelelim o biletin, Jean'ın bindiği trende geçmediği anlaşılmıştı. Ama bunu bana o verdi, demişti Jean, karım da kaçtı! Cebinde tek kuruş bulamamıştı. İlk istasyonda polis yakasına yapışmıştı. Jean: "Burada mı o? Nerede?" diye dili dolanarak bağırmış ve polis memurunun boynuna sarılmıştı. Polis: "Burada!" deyip kendini göstermiş ve Jean'ı götürmüştü. Bir hücreye atılan nalbant, günlerce bağırıp çağırmış, karısının izini de tümüyle yitirmişti. Oysa böyle bir şey olmasaydı, bulacağından emindi.</p>

  <p>Günün birinde ansızın bırakılmıştı. Belki eve dönmüştür, diye düşünmüştü karısı için. Evde yatak gitmişti, masa gitmişti, sandalyeler gitmişti, her şey gitmişti. Karısı, bomboş bir eve dünyada dönmezdi.</p>

  <p>"Ev niye bomboş? diye sormuştu komşulara.</p>

  <p>- Bize borcun var, Jean.</p>

  <p>- Peki karım dönerse nerede yatacak? diye sormuştu Jean.</p>

  <p>- Karın gelmez. Genç çavuşla gitti. Sen de artık yoksul bir adamsın, yerde yatmana bak!"</p>

  <p>Jean gülmüş ve köyü ateşe vermişti. Amcaoğlunun yanan evinden karısının yatağını çekip çıkarmıştı. Yatağı çıkarmazdan önce de çocukları, üç erkek ve bir kız çocuğunu uykularında boğmuştu. O gece çok çalışmıştı. Masayı, sandalyeleri ve kendisine ait tüm eşyayı bulana dek, kendi boş evi yanmıştı. Eşyalarını tarlaya götürmüş, eski odalarının eşyasını yerleştirmiş ve Jeanne'a seslenmişti. Sonra yatağa yatmıştı. Karısına geniş yer ayırmıştı ama kadın gelmemişti. Adam uzun bir süre yatıp beklemişti. Karnı çok açtı; özellikle geceleri çektiği açlığı anlatabilmek olanaksızdı. Açlıktan neredeyse yerinden kalkacaktı; yağmur ağzına akmış, o da kana kana içmişti. Hava açtığında, yıldızları yakalamaya çalışmıştı; yakalayabilseydi keşke; açlıktan nefret ediyordu. Artık dayanamaz olunca yemin etmişti. Meryem Ana adına, karısı sesini duyup da yanına yatana dek kalkmamaya yemin etmişti. Sonra polis onu bulmuş ve yeminini bozmuştu. Polis araya girmeseydi, yeminini tutacaktı. Komşular, nalbantı öldürmeye kalkmışlardı. Bütün köy yanıp kül olmuştu. Nalbant buna sevinmiş ve: "Ben yaptım! Ben yaptım!" diye bağırmıştı. Polis korkuya kapılmış ve hemen oradan ayrılmıştı.</p>

  <p>Yeni hücresinde bir öğretmen vardı. Öğretmen güzel konuştuğundan, Jean ona öyküsünü anlatmıştı.</p>

  <p>"Adınız nedir? diye sormuştu öğretmen.</p>

  <p>- Jean Prêval.</p>

  <p>- Saçma! Sizin adınız Volkan! Şaşı bakıyorsunuz ve topallıyorsunuz! Nalbantsınız siz, topalladığınıza göre de, iyi bir nalbantsınız. Yakalasanıza karınızı!</p>

  <p>-Yakalamak mı?</p>

  <p>- Karınızın adı Venüs, çavuşun adı da Merih. Şimdi size bir öykü anlatacağım. Bilgili bir insanım. Suçum, yalnızca hırsızlık yapmak."</p>

  <p>Jean kulak verdi, gözlerini de faltaşı gibi açtı. Yakalayabilirdi demek karısını! Güç değildi bunu yapmak. Yaşlı bir nalbant yapmayı başarmıştı. Karısı adamı bir askerle, genç ve güçlü bir herifle aldatmıştı. Nalbant Volkan işe gittiğinde, yakışıklı şeytan Merih gizlice eve girer ve kadınla yatardı. Evdeki horoz her şeyi görmüş, çok öfkelenerek efendisine anlatmıştı. Volkan, tellerden görünmeyecek denli ince bir ağ örmüştü; eski nalbantlar iyi bilirlerdi sanatlarını; nalbant, ağı büyük bir ustalıkla yatağın çevresine yerleştirmişti. Kadınla asker içeri girmişlerdi. Horoz hemen efendisine uçarak: Geldiler, diye ötmüştü. Nalbant hemen amcaoğullarını ve bütün köyü toplamıştı. Bugün size bir şenlik düzenledim, bekleyin dışarda, bekleyin hele bir! Sessizce içeri girmiş, yatağa yaklaşmış, karısıyla şeytanı görmüş ve neredeyse ağlayacak gibi olmuştu. Yirmi üç yıldır birlikte yaşıyorlardı ve karısını bir kez bile dövmemişti! Komşular bekliyorlardı. Ağı tüm gücüyle çekince, ikisi de yakalanıvermişti; karısına kavuşmuştu. Şeytanı bırakmıştı. Köylüler adamı yumruk yağmuruna tutmuşlardı. Sonra hepsi birden gelip: "Kadın nerede?" diye sormuşlardı. Nalbant ise karısını saklamıştı. Kadın utanmıştı, nalbant da halinden memnundu. İşte böyle yapmak gerek, demişti öğretmen. Bu öykü gerçekten olmuştu. Öykünün anısına da üç yıldıza, öyküdeki kişilerin adları verilmişti: Merih, Venüs, Volkan. Gökyüzünde görülebiliyordu yıldızlar. Volkanı görmek için keskin bir göz gerekliydi.</p>

  <p>"Şimdi anladım neden yıldızları yakalamak istediğimi," demişti Jean.</p>

  <p>Daha sonra Jean'ı götürmüşlerdi. Öğretmen hücrede kalmıştı. Buna karşılık Jean, yeni bir arkadaş bulmuştu. Güzel bir insandı. Konuşulabiliyordu. Herkes onun yanına gelmek istiyordu. Jean, karısını yakalamıştı. Bazen bunu yapmayı başarabiliyordu. O zaman seviniyordu. Ama sık sık üzüntülü oluyordu. O zaman arkadaşı koğuşa gelip: "Ama Jean, karın ağın içinde, görmüyor musun?" diye soruyordu. Arkadaşı hep haklı çıkıyordu. O daha ağzını açar açmaz, Jean karısına kavuşuyordu. Sen şaşı bakıyorsun, diyordu kadın Jean'a. Jean ise gülüyor, gülüyordu, sonra da tehdit ediyordu: Jean derler bana! Şimdi sana yatakta gösteririm!</p>

  <p>Dokuz yıldır klinikte yaşayan bu nalbantın iyileşebilmesi kesinlikle olanaksızdı. Klinik başkanının adamın karısına ilişkin araştırmaları bir sonuç vermemişti. Zaten bulunsa bile, kadını kim zorlayabilirdi kocasına dönmeye? Georges, nalbantın tüm mutluluk kaynağını oluşturan sahneyi gerçekte nasıl bir sona vardıracağını kafasında canlandırıyordu. Kendi evinde yatakla ağı kurmuştu. Kadın ortaya çıkıyordu sonunda. Jean, sessizce içeri girip ağı çekiveriyordu. İkisi de birbirleriyle eskisi gibi konuşuyorlardı. Jean giderek heyecanlanıyordu. Ağ ve dokuz yıl, yok oluyordu. Ah, bir bulabilseydim şu kadını, diye içini çekiyordu Georges.</p>

  <p>Georges, her gün Jean'a karısını bulması için yardımcı oluyordu. Jean'ın karısının varlığını o denli istiyordu ki, neredeyse kadını yanında taşıyormuşçasına, Jean'a uzatabilecekti. Asistanları olacak maymunlar ise bütün bunların ardında gizli bir deneyin kokusunu alıyorlardı. Belki de doktor, Jean'ı bu sözlerle iyileştirecekti. Asistanlardan biri koğuşta bir iş için yalnız başına kaldığında, hemen sihirli formülü kullanıveriyordu. "Ama Jean, karın ağın içinde, görmüyor musun?" Jean ister üzüntülü, ister neşeli olsun, onları dinlesin ya da kulaklarını tıkasın, asistanlar ustalarının aklına gelmiş olan bu sevecen buluşu adamın kafasına vurmaktan çekinmiyorlardı. Uyuyorsa uyandırıyorlar, çevresiyle ilgisini kesmiş gibiyse bağırıyorlardı. Adamcağızı sarsıp yumrukluyorlar, onu aptal olmakla suçluyorlar ve karısının anılarıyla alay ediyorlardı. O tek tümce, asistanların kişiliklerine ve keyiflerine bağlı olarak binlerce tonda söyleniyordu; sonunda, nalbantın kendilerine hiç aldırmaması nedeniyle, tüm çabalar boşa gidince, bu kez asistanlar klinik başkanıyla alay etmek için bir neden daha bulmuş oldular. Başkan olacak o deli, ilkel deneyini yıllardır yineliyordu ve tek bir tümce ile bu iyileşmez hastanın aklını başına getirebileceğine hâlâ inanıyordu!</p>

  <p>Georges elinde olsa, bu asistanların hepsini işten atacaktı; gelgelelim selefinin yapmış olduğu sözleşmeler yüzünden eli kolu bağlıydı. Asistanların hastalara yaklaşımlarının iyi niyetten yoksun olduğunu biliyordu ve kendisi ansızın öldüğü takdirde, hastaları bekleyebilecek yazgıdan korkuyordu. Hiçbir bencil amaç gütmeyen, hastalarının bile o kısıtlı bakış açılarıyla yararlı buldukları çalışmalarının küçük hesaplar yüzünden engellenmek istenmesini bir türlü anlayamıyordu. Zamanla çevresini, ona yardımcı olacak denli sanatçı kişiliği taşıyan insanlarla dolduracaktı. Selefinden kendisine kalmış olan asistanlar, son çözümlemede bir ölüm-kalım savaşı vermekteydiler. Doktorun işine hiç yaramadıklarını algılıyorlardı; bu yüzden, sözleşmelerinin süresi biter bitmez onun bilgili öğrencileri sıfatıyla başlarını bir yerlere sokabilmek için onun kırıntılarını toplayıp yutuyorlardı. Çok sıradan, tembel ve doğuştan hiçbir zaman deliremeyecek denli dengeli insanların iç dünyalarında olup bitenlere ilişkin ince bir sezgisi vardı Georges'un. Yorgun düştüğünde ve akıl hastası dostlarının ona aşıladıkları yüksek gerilimden kurtulmak istediğinde, kendini asistanlardan birinin ruhunun derinliklerine bırakıyordu. Georges'un tüm eylemlerinin hareket alanı, yabancı insanların iç dünyasındaydı. Dinlenmeyi ve huzuru da başkalarında arıyordu; ama bunu asistanlarda bulması çok güç oluyordu. Yaptığı tuhaf buluşlar karşısında içinden gülmek geliyordu. Örneğin bu dar görüşlüler ne düşünüyorlardı onun hakkında? Başarılarının gizini ve hastalarına gösterdiği, bir uzak görüşlülük ürünü olan yakınlığını açıklayabilecek bir neden arıyorlardı hiç kuşkusuz. Bilim, onlara körü körüne nedenlere inanmayı öğretmişti. Kalıplaşmış kişiler olarak, içinde yaşadıkları dönemde çoğunlukça benimsenmiş töre ve görüşlere sıkı sıkıya bağlıydılar. Eğlenceyi seviyorlardı; herkesi ve her şeyi de bu eğlence istekleri doğrultusunda yorumluyorlardı; bu tutum, içinde yaşanılan dönemde tüm kafalara egemen olan ama verimlilikten yoksun bir moda niteliğini taşıyordu. Eğlenceden anladıkları ise, geleneksel kötülüklerdi hiç kuşkusuz; bunlar hayvanların varoluşundan bu yana bireyin utanmazca bir dirençle yapmayı sürdürdüğü kötülüklerdi.</p>

  <p>Tarihin çok daha derinlerde yatan ve çok daha özgün nitelikteki itici gücünden, başka deyişle insanların daha yüksek bir hayvan türü olan kitle ile birleşmek ve bu kitle içersinde kendilerini, sanki tek bir insan bile hiç yaşamamışçasına yitirmek içgüdülerinden haberleri yoktu. Çünkü okumuş kişilerdi; okumuşluk ise, bireyin kendi içindeki kitleye karşı kullandığı bir güvenlik kuşağıydı.</p>

  <p>Adına yaşama kavgası denen kavgayı, karnımızı doyurmak ve sevebilmek uğruna olduğu kadar, içimizdeki kitleyi öldürmek uğruna da veririz. Kimi koşullar altında bu kitle, bireyi bencillikten tümüyle uzak, dahası kendi yararlarına aykırı davranışlara dek götürebilir. "İnsanlık", bir kavram olarak bulunmazdan ve sulandırılmazdan çok önce, kitle olarak vardı. Bu kitle vahşi, coşkun, kocaman ve sımsıcak bir hayvan gibi hepimizin içinde, anasal etkilerin uzanabildiğinden çok, çok daha derinlerde bir anafor gibi kaynar. Kitle, yaşına karşın, dünyanın en genç hayvanı, en öz yaratığı, ereği ve geleceğidir. Onun üzerine hiçbir bilgimiz yok; hâlâ birer birey olduğumuz varsayımıyla yaşamaktayız. Kimi zaman kitle, gök gürültülerinden örülü bir fırtına, içinde her damlanın yaşadığı ve aynı şeyi istediği coşkun bir okyanus gibi saldırır üzerimize. Bu saldırının hemen ardından parçalanıp gitme alışkanlığını henüz koruduğu için, fırtına geçince yine biz olarak, zavallı ve bırakılmış şeytancıklar olarak kalırız. Bir zamanlar bu denli çok, bu denli büyük ve bu denli bütün olduğumuzu anılarımıza sığdıramayız bir türlü. İş bu noktaya vardığında, aklın boyunduruğunda yaşayanlar, sorunu "hastalık" sözcüğüyle açıklarlar, alçakgönüllülüğün bayraktarlığını yapmak isteyen ise, yanılgısının gerçeğe ne denli yaklaştığının bilincine varmaksızın, havayı "insanın içindeki hayvan" diyerek yumuşatır. Kitle ise bu arada yeni bir saldırı için hazırlanır. Bir gün gelecek, kitle artık parçalanmaz olacak; belki önce bir ülkede başlayacak bu gelişme, sonra orayı çıkış noktası yapıp çevresinde ne varsa yutarak ilerleyecek; ta ki artık Ben, Sen, O kavramları değil, ama yalnızca kitle varolacağından, kitlenin varlığına ilişkin tüm kuşkular ortadan kalkana dek.</p>

  <p>Georges, bir buluşuyla, kitlenin tarihin akışı içersindeki ve bireyin yaşamındaki etkinliğine, belli ruhsal değişimleri yönlendirişine ilişkin buluşuyla övünüyordu. Hastalarında bu buluşun doğruluğunu kanıtlamayı başarmıştı. Sayısız insan, içindeki kitle çok güçlü olduğundan ve doyuma erişemediğinden delirmekteydi. Georges kendini ve çalışmalarını da bu yönde açıklıyordu. Eskiden kişisel eğilimlerinin, yükselme tutkusunun ve kadınların yörüngesinde yaşardı; şimdi ise önem verdiği tek şey, kendini sürekli yitirmekti. Bu yoldaki çabalarıyla kitlenin düşünce ve isteklerine, çevresini sarmış olan tek tek kişilerin yapabildiklerinden daha çok yaklaşabilmekteydi.</p>

  <p>Asistanları, kendilerine daha elverişli gelen bir başka açıklamayla işin içinden çıkmaya çalışıyorlardı. Başkan akıl hastalarına neden bu denli hayran, diye soruyorlardı kendilerine. Kendi de onlardan biriydi de, ondan; ama yalnızca bir yarı-deliydi. Peki o halde neden iyileştirmeye çalışıyordu hastaları? Onların kendisinden daha deli olmalarına dayanamadığı için. Kıskanıyordu onları. Varlıklarından tedirginlik duyuyordu. Kendilerine özgü yanları bulunduğu kanısındaydı. Onlar kadar ilgi çekici olmak gibi hastalıklı bir eğilime kaptırmıştı kendini. Dünya, ona normal bir bilgin gözüyle bakıyordu. Bundan daha ileriye gidemeyeceği kesindi. Bir kliniğin başkanı olarak ruhsal sağlığına kavuşacak ve -herkesin umutla beklediği gibi- çok geçmeden de ölecekti. Küçük bir çocuk gibi: delirmek istiyorum, diye bağırıyordu. Bu gülünç istek, hiç kuşkusuz gençlik dönemindeki bir yaşantısından kaynaklanmaktaydı. Başkanı bir kez iyice muayene etmek gerekirdi. Böyle bir muayeneye razı olması yolundaki isteği geri çevirecekti doğal olarak. Bencil bir insandı; böyleleriyle ilişki kurmamak, yapılacak en iyi şeydi. Bir akıl hastasına özgü tasarımlar, gençliğinden başlayarak ve cinsel deneyimleriyle bağıntılı olarak gelişmişti. İktidarsızlıktan korkuyordu. Kendini deli olduğuna inandırdığı takdirde, bu iktidarsızlığını sürekli yenmiş olacaktı. Her deli ona, kendi kendisine verebileceğinden daha büyük zevk vermekteydi. Onlar neden benden çok tadına varsınlar yaşamın, diye yakınıyordu. Çok dışlanmış hissediyordu kendini. Aşağılık duygularının pençesinde kıvranmaktaydı. Kıskançlığı yüzünden, hastalarını iyileştirmek için çırpınıyordu. Birini taburcu ettiğinde neler duyduğunu öğrenmek gerekirdi. Yeni hastaların geleceğini düşünmüyordu. Besin kaynağını küçük anlık zaferlerde buluyordu. İşte dünyanın hayranlığını kazanmış olan ünlü adam, buydu!</p>

  <p>Bugün, doktor koğuşları son kez dolaşırken, asistanlar her zamanki göstermelik hamaratlıklarını da esirgememişlerdi. Hava çok sıcaktı; martın son günlerindeki hava değişimi, basit ruhlarını bir taş gibi ezmekteydi. Kendilerini, aşağı gördükleri, nefret ettikleri hastalar gibi algılamaya başlamışlardı. İyi bir işe yerleştirilmiş asistanlar olarak onların da bir yerde başlarını dayadıkları parmaklıklı pencereleri vardı. Duygularının kesinlikten uzak oluşuna kızıyorlardı. Başka zamanlar içlerinden birkaçı önden koşar, bakıcılar ya da hastalar onlardan önce davranmamışsa, kapıları açmak için yarışırlardı. Bugün ise Georges'u arada biraz uzaklık bırakarak, dalgın ve keyifsiz izlemekteydiler; sıkıcı işlerine, şeflerine ve yeryüzündeki tüm hastalara lanetler yağdırıyorlardı. Georges, alışkın olduğu sesleri duymak için kulak kabarttı. Dostları pencerelerden onun geldiğini görmüşlerdi; ama arkasındaki düşmanları kadar kayıtsız kaldılar. Kasvetli bir gün, diye mırıldandı doktor, alkışların ve nefretin eksikliğini algılıyordu; rahat soluk alabilmesi, her zaman başkalarının duygularından oluşan bir atmosferde bulunmasına bağlıydı. Bugün ise çevresinde basık havanın dışında hiçbir şey algılamıyordu.</p>

  <p>Koğuşlarda hiç de güzel gelmeyen bir sessizlik egemendi. Hastalar, onun önünde kavga etmekten kaçınıyorlardı. Kapı Georges'un arkasından kapanır kapanmaz, yine itişmeye ve birbirlerine küfür yağdırmaya başladılar. Kadınlar, yerlerini bırakmaksızın ona aşklarına karşılık vermesi için yalvardılar. Georges, verecek yanıt bulamadı. Tüm iyileştirici ve iyi düşünceler çıkıp gitmişti kafasından. Kadınlardan biri, tanımsız çirkinlikte olan biri: "Hayır, hayır, hayır! Boşanmaya razı olmayacağım!" diye bağırdı, ötekiler koro halinde: "Nerede o adam?" diye seslendiler. Bir kız, kendinden geçmişçesine: "Bırakın beni!" diye haykırdı. Jean, iyi yürekli Jean, karısını tokat atmakla korkuttu. "Ağın içinde tuttum onu, yakalamak istiyorum, ama yok burada!" diye yakınıyordu. "Vur bir tane!" dedi Georges; bu otuz iki yıllık bağlılıktan bıkıp usanmıştı. Jean vurdu ve karısının yerine imdat istedi. Bir başka koğuşta hava kararmış olduğu için hastaların hepsi aynı anda ağlamaya başladılar. "Bugün deli gibiler," dedi bakıcı. Tanrılardan biri: "Güneş doğsun!" buyruğunu verdi ve koğuşta buyruğunun dinlenmemesine çok kızdı. Tanrı'nın yatak komşusu olan adam, Georges'un kulağına: "Söylediğine bakmayın, ayak işlerini gören biridir, yalnızca," diye fısıldadı. Bir başkası: "Tanrı diye biri var mıdır?" diye sorup, adresini istedi. Kardeşi yüzünden yıkıma uğramış olan, görünüşü bakımlı bir adam, bu akşam işlerin iyi gitmemesinden yakınıyordu. "Davayı kazanır kazanmaz, yaklaşık on beş yıllık gömlek depo edeceğim!" Bu sözlere yanıt olarak, en iyi arkadaşı: "Peki insanlar neden çıplak gezsinler?" gibi, anlamı çok derin olan bir soru sordu. İkisi her bakımdan çok iyi anlaşıyorlardı.</p>

  <p>Georges, bu soruya verilen karşılığı ancak öteki koğuşa geçtikten sonra duyabildi. Hiç evlenmemiş olan bir adam, ötekilere kendi karısıyla nasıl suçüstü yakalanmış olduğunu göstermekteydi. "Vücudundaki bitleri ayıklıyordum, ama üstünde bir şey yoktu. Tam bu sırada başını anahtar deliğinden içeri sokan kayınpederi, torununu geri istedi." İzleyiciler: "Nerede? Nerede?" diye gülüştüler. Tümünün kafasında aynı şey vardı; birbirleriyle çok iyi geçiniyorlardı. Bakıcıların da onları dinlemekten hoşlanmadıkları söylenemezdi. Aynı zamanda bir gazetede çalışmakta olan bir asistan, akşamın atmosferini uygun sözcüklerle kâğıda döküyordu. Georges, başını çevirmeksizin asistanın yapmakta olduğu işi algıladı. Kendisi de düşüncelerinde aynı işi yapmaktaydı. Sözcüklerin ve jestlerin üstünde izini bıraktığı, balmumu bir levha gibiydi. İşlemek ve karşılık vermek yerine, sözcük ve jestleri mekanik biçimde kaydediyordu. Ama balmumu levha erimeye başlamıştı. "Karımdan sıkılıyorum," diye düşündü. Hastalara karşı da yabancılık duyuyordu. Hastaların yüksek duvarlarla çevrili kentine açılan ve başka zamanlar aralık duran arka kapı, yalnızca kendisinin bildiği kapı bugün sımsıkı kapalıydı ve bir türlü açılmıyordu. Kırmalı mıydı? Ama neden kıracaktı? En iyisi bu akşamlık işi burada bırakalım, yarın ne yazık ki güneş yine doğacak. Herkesi yine koğuşunda bulacağım, yaşamım boyunca sekiz yüz hastayla karşılaşacağım. Belki ünüm, kliniğin büyümesine yol açar. Hasta sayısı zamanla iki bine, sonra on bine dek yükselir. Tüm ülkelerden buraya yapılan hac gezileri, mutluluğumu tamamlar. Otuz yıla değin bir dünya cumhuriyeti kurulması olasılığı uzak değil. Beni delilerin başına halk komiseri atarlar. Yeryüzünün tüm oturulan bölgelerini dolaşırım. Artık işe yaramaz ruhlardan oluşma milyonluk bir orduyu denetlerim. Geri zekâlıları sola, ileri zekâlıları sağa ayırırım. Sonra olağanüstü yetenekte hayvanlar için deneme kurumları oluştururum. Deli hayvanlar insan olmak üzere yetiştirilir. İyileşen delileri ordumdan küfürlerle kovarım. Arkadaşlarım, bana beni desteleyenlerden daha yakındır. Küçük yandaşlar, büyük destekçiler diye adlandırılır. Karımın küçüklüğü de böylece ortaya çıkmış oluyor. Neden artık evime dönmüyorum? Orada karım beni bekliyor da, ondan. Aşk istiyor benden. Bugün herkes aşk istiyor.</p>

  <p>Balmumu levha ağır geliyordu. Üstüne çıkmış olanlar, ağırdı. Sondan bir önceki koğuşta ansızın karısı ortaya çıktı. Koşarak gelmişti.</p>

  <p>"Bir telgraf var! diye seslendi kocasına gülerek.</p>

  <p>- Onun için mi acele ettin bu kadar?" Kibarlık, ikinci bir deri gibiydi üstünde. Kimi zaman üstünden atmak isterdi bu deriyi; o zaman da kabalığının doruğuna varmış olurdu. Telgrafı açıp okudu: "Keçileri toptan kaçırdım. Kardeşin." Her türlüsünü beklerdi de, böyle bir haberle karşılaşabileceğini aklının ucundan bile geçirmezdi. Kötü bir şaka mıydı? Yoksa bir giz mi vardı bu sözcüklerin ardında? Hayır. "Keçileri kaçırdım" sözü, bütün bu olasılıkları saf dışı ediyordu. Kardeşi böyle deyimler kullanmazdı. Kullandığına göre, gerçekten bir tuhaflık vardı ortada. Telgrafı şükranla karşıladı. Bir yolculuğa çıkması zorunluydu. Şimdi kendini haklı gösterebilirdi. Şimdi bir geziye çıkmaktan daha çok istediği bir şey yoktu.</p>

  <p>Telgrafı karısı da okudu. "Kardeşin kim?</p>

  <p>- Doğru ya, sana hiç söz etmedim ondan. Kendisi, yaşayan en büyük sinologdur. Yazı masamın üstünde son çalışmalarından bazılarını görebilirsin. Birbirimizi yıllardır gördüğümüz yok.</p>

  <p>- Ne yapacaksın şimdi?</p>

  <p>- İlk ekspresle gideceğim.</p>

  <p>- Yarın sabah mı?</p>

  <p>- Hayır, şimdi."</p>

  <p>Karısının suratı asılmıştı.</p>

  <p>"Kardeşimin sağlığı söz konusu," dedi Georges düşünceli bir ifadeyle, "iyi ellerde değil anlaşılan, öyle olsaydı, böyle bir telgrafı çekecek duruma düşer miydi?"</p>

  <p>Karısı telgrafı yırtıp ufacık parçalara ayırdı. Keşke alır almaz yırtsaydı! Hastalar, kâğıt parçalarının üstüne üşüştüler. Kadını hepsi seviyordu; herkes ondan bir anı istiyordu; bazıları ellerine geçirdikleri parçaları yuttular. Çoğu da yüreğine ya da pantolonuna bastırdı. Filozof Platon, tüm ağırbaşlılığı ile durumu izlemekteydi. Eğildi ve: "Yeryüzünde yaşıyoruz, Madam!" dedi.</p>

  <h3 id="sigil_toc_id_31">Dolambaçlı Yollar</h3>

  <p class="p1">GEORGES uzun süre uyumuştu; tren ansızın durdu. Georges gözlerini açtı; bir sürü insan biniyordu trene. Onun perdeleri kapatılmış kompartımanı ise boş kaldı. Son anda, kalktığında gelen bir çift, yer olup olmadığını sordu. Georges, kibar kibar yana çekildi. Adam ona çarptı ve özür dilemedi. Terbiyeli ve kültürlü maymunlardan oluşma toplumda, karşılaştığı her kabalıktan zevk alan Georges, hayretle adama baktı. Onun bakışlarını yanlış yorumlayan kadın, oturur oturmaz özür dileyerek kocasının kör olduğunu söyledi. "Bunu kestiremezdim," diye karşılık verdi Georges, "çünkü hareketleri şaşılacak denli kendinden emin. Doktorum ve bugüne değin gözleri görmeyen çok hastam oldu." Adam eğilip selam verdi. Uzun boylu ve zayıftı. "Ona bir şeyler okursam, rahatsız eder mi sizi?" diye sordu karısı. Yüzündeki uysal kendini adamışlık ifadesinin çekici bir yanı vardı; yalnızca gözleri görmeyen kocası için yaşamaktaydı büyük bir olasılıkla. "Rica ederim, rahatsızlık ne demek! Ama daha sonra uyuyacak olursam, lütfen sıkıldım sanmayın!" Georges'un özlemini çektiği kabalık yerine, kibar konuşmalar birbirini izlemekteydi. Kadın, el çantasından bir roman çıkarıp derinden gelen ve biraz önceki konuşmalardan hoşlandığını belli eden bir ifadeyle okumaya başladı.</p>

  <p>Şimdi Peter'in de görünüşü, bu kör adam gibi olmalıydı; kaskatı ve acı dolu. Neydi acaba Peter'in dingin ruhunun sarsılmasına yol açan? Yalnız ve dertsiz bir yaşam sürmekteydi; insanlarla ilişki kurmazdı. Duyarlı kişilerin dünyanın hali karşısında zaman zaman içine düştükleri bunalımlar, onun açısından söz konusu olmazdı; Peter'in dünyası, kitaplığından ibaretti. Belleği olağanüstüydü. Beyni onunki kadar güçlü olmayanlar, aşırı okumak yüzünden yıkıma uğrayabilirlerdi; Peter'in ise okuduğu ve belleğine yerleştirdiği her hece, bir sonraki karşısında bağımsızlığını korurdu. Kişiliğiyle, oyuncu kavramının tam karşıtını simgelemekteydi; yalnızca o, yalnızca kendisi vardı. Başkaları karşısında bölünecek yerde, dış görünüşleriyle algıladığı başkalarını değerlendirmek için ölçüt olarak kendisini kullanırdı; kendi kendisini de salt dışardan ve kafasının aracılığıyla tanımaktaydı. Bundan ötürü, yalnız bir insanın yıllar boyu Doğu uygarlıkları ile uğraşmasının zorunlu olarak beraberinde getireceği çok büyük tehlikelerden kaçınabilmişti. Peter, Lao Tse'ye ve tüm Hintlilere karşı güvenlik altındaydı. Katı ve gerçekçi tutumu yüzünden, ahlâk felsefesiyle uğraşan filozoflara eğilimi vardı. Kendi Konfüçyüs'ünü nerede olsa bulurdu. Onun gibi, neredeyse cinsellikten yoksun bir canlıyı bunalıma götüren ne olabilirdi?</p>

  <p>"Beni yine intihara sürüklüyorsun!" Georges, romanı yarım kulakla dinlemekteydi; okumakta olan ses, hoş geliyordu kulağına; değişik tonlarını algılayabiliyordu; ama roman kahramanının bu budalaca tümcesine yüksek sesle gülmekten kendini alamadı, öfkeli bir ses: "Eğer kör olsaydınız gülmezdiniz, bayım!" diyerek onu azarladı. Kör adamdı konuşan; ağzını ilk açışında kaba konuşmuştu. "Özür dilerim," dedi Georges, "ama ben aşkın bu türüne inanmıyorum." "Anlayamıyorsanız, ciddi bir insanın zevk almasını engellemeyin! Ben aşkın ne olduğunu sizden çok daha iyi bilirim. Körüm ben. Bu sorun, sizi hiç ilgilendirmez!" Georges: "Beni yanlış anladınız," diye konuşmaya başladı. Adamın körlüğünden ötürü acı çektiğini algılamıştı ve ona yardım etmek istiyordu. O sırada gözü kadına takıldı; kadın heyecanla elini kolunu sallıyordu; parmağını dudaklarına götürüyor, ellerini kavuşturuyor, Tanrı aşkına susmasını işaret ediyordu; Georges sustu. Kadın, dudak hareketleriyle teşekkür etti. Kör adam, kolunu kaldırmıştı. Niyeti neydi? Kendini savunmak mı, yoksa karşısındakine saldırmak mı? Kolunu aşağı indirip "Devam et!" buyruğunu verdi. Kadın okumaya başladı; sesi titriyordu. Korku muydu bu titremenin nedeni? Yoksa böyle duyarlı bir insanla karşılaşmaktan duyduğu sevinç mi?</p>

  <p>Körlük. Karanlık ve çok eski bir anı, bir ses perdesinin ardından gitgide daha büyüyüp belirginleşerek doğruldu. Bir oda. Onun yanında da bir başka oda. Küçük bir yatak vardı bu odada, içinde, yüzü kıpkırmızı olan küçük bir erkek çocuk yatıyordu. Korkuyordu. Yabancı bir ses: "Kör oldum! Kör oldum!" diye hıçkırıyor, "okumak istiyorum!" diye yineleyerek sürekli ağlıyordu. Anne, odanın içinde dolanıp duruyordu. Kapıdan, sesin bağırmakta olduğu yan odaya geçiyordu. O oda karanlıktı; burası ise aydınlıktı. "Bağıran kim?" diye sormak istiyordu çocuk. Ama korkuyordu. Sorarsa, sesin sahibi gelir ve bir çakıyla dilini keser diye korkuyordu. Bunun üzerine şarkı söylemeye başladı; bildiği tüm şarkıları söyledikten sonra, baştan başladı. Yüksek sesle, avaz avaz bağırarak söylüyor, kendi sesinin yüksekliğinden başı çatlayacak gibi oluyordu. "Kıpkırmızıyım ben," diye söylüyordu. Kapı açıldı. "Susacak mısın sen!" dedi anne, "Ateşin var. Ne oluyorsun?" O sırada yan odadaki korkunç ses inleyip: "Ben kör oldum! Ben körüm artık!" diye bağırdı. Küçük Georg yataktan düştü ve ağlayarak annesine doğru emekledi. Annesinin dizlerine sarıldı. "Ne oldu, neyin var, söylesene?" "Adam! O adam!" "Adam nerede?" "Karanlık odada bir adam bağırıyor! Bir adam var orada!" "O odadaki Peter, senin kardeşin Peter." "Hayır, hayır!" küçük Georg, ter ter tepiniyordu, "Bırak o adamı yalnız başına, benim yanımda kal!" "Ama Georg, benim akıllı yavrum, bağıran Peter. Senin gibi, o da kabakulak. Bu yüzden gözleri görmüyor şimdi ve biraz ağlıyor. Yarın yine sağlığına kavuşacak. Gel, görmek ister misin onu?" "Hayır! Hayır!" direniyordu çocuk. "Peter ama, başka bir Peter bu," diye düşünüyordu Georg; annesi odada kaldığı sürece hafiften ağladı. Annesi öteki odadaki "adamın" yanına gider gitmez yorganın altına saklandı. Sesi duyduğu zamanlar ise yine yüksek sesle ağlamaya koyuldu. Uzun süren bir ağlama oldu bu, daha önce hiç bu denli ağlamamıştı. Görüntü, gözyaşlarıyla bulandı.</p>

  <p>Georg, Peter'in şimdi de aynı şeyden korktuğunu anlamıştı: Kardeşi, kör olmaktan korkuyordu! Belki kötüydü gözlerinin durumu. Belki zaman zaman okumayı bırakmak zorunda kalıyordu. Peter'e bundan daha büyük acı verecek bir şey düşünülebilir miydi? Günlük çalışma planının dışına çıkacak bir saat, onu yabancı düşüncelere götürmeye yeterliydi. Kendi kendisine ilişkin olan her şey, Peter'e yabancıydı. Kafası seçme olguları, haberleri, görüşleri tarttığı ve birbirine bağladığı sürece, yalnızlığının yararlı olduğundan kuşku duymazdı. Gerçekten yalnız kalması, başka deyişle kendi kendisiyle başbaşa kalması ise hiçbir zaman söz konusu değildi. Zaten bilginin özelliği budur: o, aynı anda olabildiğince çok konuya eğilebilmek için yalnız yaşar. Sanki o koşullarda tek bir konuyla bile başbaşa kaldığında, gerçekten kendi olabilirmiş gibi! Büyük bir olasılıkla Peter'in gözleri yorulmuştu. Kim bilir, belki çalışırken ışığı yeterli değildi! Belki de alışkanlığını ve doktorlara karşı olan küçümseme duygusunu yenip bir doktora gitmiş, doktor da gözlerini kesinlikle koruması ve dinlenmesi gerektiğini söylemişti. Günlerce sürecek bu tür bir dinlenme, Peter'i yıkabilirdi. Hasta gözlerinin yerine kulaklarını kullanıp, müziğe ve insanlara kulak verecek yerde (insan sesinin çeşitli tonlarından daha zengin bir şey, düşünülebilir miydi?), hiç kuşkusuz kitaplarının önünde geziniyor, gözlerinin iyi niyetinden kuşkuya düşüyor, onlara yalvarıyor, sövüp sayıyordu; büyük bir dehşetle, çocukluğundaki o bir günlük körlüğünü anımsamış, bir kez daha ve uzunca bir süre için kör olabileceği korkusuyla titremiş, kendinden geçmiş, çaresiz kalmış, düşünülebilecek en haşin ve gururlu insan olduğu için de, komşularından, tanıdıklarından ya da başkaca birinden yardım istemezden önce kardeşini çağırmıştı. Onu bu körlükten kurtaracağım, diye karar verdi Georg. Bugüne dek hiçbir tedaviyi bu denli kolay bulmamıştım. Yapmam gereken üç şey var: Peter'in gözlerini iyice muayene etmek, evindeki aydınlatma durumunu gözden geçirmek, sonra da -ortada korkmak için gerçekten neden yoksa- kardeşini korkularının yersizliğine inandıracak dikkatli ve sevecen bir konuşma yapmak.</p>

  <p>Kendisiyle kaba biçimde konuşmuş olan kör adama sevecenlikle bakıp, varlığından ötürü ona içinden teşekkür etti. Telgrafı doğru yorumlayabilmiş olmasını bu adama borçluydu. Duyarlı bir insan açısından her karşılaşma, duyguların ve anıların uyanmasına yol açtığından, yararlı ya da zararlı olur. Tutkusuz insanlar ise gezici kalıplardan farksızdırlar, ne dolabilirler, ne de taşabilirler; donmuş kaleler gibi yeryüzünde gezinir dururlar. Neden hareket ederler? Onları harekete geçiren, ne olur? Birer hayvan olarak dolaşıp durmaları, salt rastlantıdır, gerçekte bitkilerden ayrılır yanları yoktur. Başları kesilse bile yaşamlarını sürdürebilirler, çünkü kökleri vardır. Salt bitkilere uygun düşen Stoa felsefesi, hayvanlara karşı bir ihanettir. Onun için hayvan olmaya bakalım! Kökleri olan, koparıp atsın onları! Georg, trenin kendisini neden bu denli hızla götürdüğünü bilmekten mutluluk duyuyordu. Bir kör gibi, hiç düşünmeden binmişti trene. Sonra bir kör gibi çocukluğunu düşlemişti. Trene bir kör adam binince, lokomotif de yönünü bulmuş, bir körün iyileşmesine götüren yolda ilerlemeye başlamıştı. Çünkü bir ruh doktoru açısından, Peter'in gerçekten kör olmasıyla, yalnızca körleşmekten korkması arasında bir ayrım yoktu. Bu noktada uyuyabilirdi artık. Hayvanlar, eğilimlerini en uç noktaya değin götürdükten sonra, bu sivri ucu kırıverirlerdi. En sevdikleri şey, hızlarının uğradığı değişimlerdi. Doyana dek yerler, yorulana dek de sevişirlerdi. Dinlenmelerini uyku düzeyine çıkarırlardı. Çok geçmeden Georg da uykuya daldı.</p>

  <p>Kitap okuyan kadın satırlar arasında dolaşırken, Georg'un başını dayamış olduğu güzel ellerini belli belirsiz okşadı. Georg'un onun sesine kulak verdiğini düşünüyordu. Bazı sözcükleri özellikle vurguluyordu; ne denli mutsuz olduğunu Georg anlasın istiyordu. Bu yolculuğu asla unutmayacaktı; biraz sonra inmek zorundaydı. Kitabı bir anı olarak burada bırakacaktı; bütün istediği, Georg'un bir kez bakmasıydı. İlk istasyonda indi. Kocasını önünde yürütüyordu; başka zamanlar kendisi önden giderdi. Kapıya vardığında, soluğunu tuttu. Arkasını dönmeksizin -kocası, onun hareket etmesine kızardı çünkü- ve her şeyi göze alarak; "Hoşça kalın!" dedi. Yıllardır içinde saklamaktaydı bu tonda bir konuşmayı. Georg, karşılık veremedi. Kadın mutluydu. Sessiz sessiz ağlayarak ve kendi güzelliğinden hafif esrikleşmiş durumda, kör adamın trenden inmesine yardım etti. Kendini zorlayarak, Georg'un kompartımanına, sezgilerinin Georg'u baktırttığı pencereye bakmadı. Baksaydı, Georg'un gözündeki yaşları görebilirdi; utanıyordu. Roman, Georg'un yanındaydı. Georg uyuyordu.</p>

  <p>Sabah olduğunda yıkandı. Akşam ise gittiği yere varmıştı. Çok lüks olmayan bir otele indi. Gazetelerde ve geri kalan herkesin zararına ısrarla piyasaya sürülen bir düzine bilim adamı arasında yer aldığından, daha büyük bir otele indiği takdirde çevrede heyecan uyandırabilirdi. Kardeşini gece vakti rahatsız etmemek için, ziyaretini ertesi güne erteledi. Sabırsızlığın verdiği tedirginlikten kurtulmak için operaya gitti. Mozart'ta emin ellerdeydi.</p>

  <p>Gece düşünde iki horoz gördü. Büyüğü kırmızı ve zayıf, daha küçük olanı ise bakımlı ve kurnazdı. Dövüşmeleri uzun sürdü; insana düşünmeyi unutturacak denli heyecanlı bir dövüştü. Görüyorsunuz ya, dedi izleyicilerden biri, insanlar ne hale geliyor burada! İnsanlar mı, diye öttü küçük horoz. Ne insanı? Bizler horozuz. Dövüş horozları. Alay etmeyin bizimle! İzleyici geri çekildi. Giderek küçüldü. Ansızın onun da yalnızca bir horoz olduğunu gördüler. Ama korkak bir horoz, dedi büyüğü, artık kalkma zamanı geldi. Küçük horoz razı oldu. Dövüşü kazanmıştı; uçup gitti. Kırmızı horoz orada kaldı. Giderek büyüdü. Rengi de giderek daha parlıyordu. İnsanın gözlerini acıtıyordu. Bu sırada gözler açıldı. Pencerede dev bir güneş vardı.</p>

  <p>Georg acele hazırlandı ve bir saatin içinde Ehrlich Caddesi 24 numaradaki binanın önüne geldi. Neredeyse soylu bir görünümü vardı yapının; karakterini yitirmişti. Georg dördüncü kata çıkıp zili çaldı. Kapıyı yaşlı bir kadın açtı. Üstünde kolalı, mavi bir etek vardı; sırıtıyordu. Georg neredeyse bir tuhaflık mı var, diye kendi üstüne başına bakacaktı; ama kendini tutup sordu: "Kardeşim evde mi?"</p>

  <p>Kadın hemen sırıtmayı bıraktı, gözlerini karşısındakine dikip: "Rica ederim, burada kardeş mardeş yok! dedi.</p>

  <p>- Adım, Profesör Georges Kien. Kardeşim Dr. Peter Kien'i arıyorum. Sekiz yıl önce burada oturuyordu. Taşınmışsa, yeni adresini burada kimden öğrenebileceğimi söyleyebilirsiniz belki.</p>

  <p>- Hiçbir şey söylemesem daha iyi.</p>

  <p>- Ama ta Paris'ten geliyorum. En azından burada oturup oturmadığını söylersiniz herhalde!</p>

  <p>- Rica ederim, halinize şükretmelisiniz!</p>

  <p>- Neden şükredecekmişim?</p>

  <p>- Herkes aptal değildir.</p>

  <p>- Hiç kuşkusuz.</p>

  <p>- İstense, neler anlatılabilir.</p>

  <p>- Kardeşim hasta mı acaba?</p>

  <p>- Ama ne kardeş! Utanmalısınız öyle bir kardeşiniz olduğu için!</p>

  <p>- O halde söyleyin bir şey biliyorsanız!</p>

  <p>- Söylemekle ne geçecek elime?"</p>

  <p>Georg, bozuk para çantasından bir madeni para çıkardı, kadının kolunu yakaladı, parayı kendiliğinden açılıveren avucuna tatlı bir ifadeyle bastırdı. Kadın yine sırıtmaya başlamıştı.</p>

  <p>"Şimdi kardeşim hakkında bildiklerinizi söyleyeceksiniz, değil mi?</p>

  <p>- Herkes söyleyebilir.</p>

  <p>- Peki?</p>

  <p>- İnsan ansızın ölebilir. Biraz daha, lütfen!" Kadın omuzlarını kaldırmıştı.</p>

  <p>Georg bir madeni para daha çıkardı, kadın da öteki elini uzattı. Georg, kadının eline değecek yerde, parayı yukardan avucuna bıraktı.</p>

  <p>Kadın: "O halde ben gidebilirim!" diyerek Georg'un yüzüne kötü kötü baktı.</p>

  <p>"Kardeşim hakkında ne biliyorsunuz?</p>

  <p>- Aradan sekiz yıldan çok geçti. Ama önceki gün her şey ortaya çıktı."</p>

  <p>Peter, sekiz yıldan bu yana hiçbir şey yazmamıştı. Telgraf ise önceki gün gelmişti. Kadın bir şeyler biliyor olmalıydı. Georg, kadın daha çabuk anlatsın diye: "Peki siz ne yaptınız? diye sordu.</p>

  <p>- Polise gittik. Dürüst bir kadın bu durumda hemen polise gider.</p>

  <p>- Tabii, tabii Kardeşime yaptığınız yardımlardan ötürü çok teşekkür ederim.</p>

  <p>- Polisler çok şaşırdılar.</p>

  <p>- Peki ne yaptı kardeşim?" Georg, kafası biraz karışık olan kardeşinin, geri zekâlı polislere gözündeki rahatsızlığı anlatırkenki halini gözünde canlandırmaya çalışıyordu.</p>

  <p>"Hırsızlık yaptı! Yürek diye bir şey yok ki adamda!</p>

  <p>- Hırsızlık mı yaptı?</p>

  <p>- Öldürdü kadını! Ama benim suçum ne bunda? İlk karısıydı. İkinci karısı ise benim. Parçaları sakladı. Kitapların arkasında yeterince yer vardı. Hep hırsız derdim. Ama önceki gün katil olduğu ortaya çıktı. Ben de rezil oldum. Nasıl bu denli aptal olabilmişim! Hep söylerim, insanlar bu denli aptal olmamalı diye. Ama ne yaparsınız, insanlar böyle. Ne çok kitap, diye düşünürdüm hep. Sonra ne yapar bu insan altıyla yedi arasında? Cesetleri kesip biçiyormuş, ne yapacak? Parçaları oraya buraya taşımış da, kimse farkına varmadı. Hesap cüzdanını da çaldı. Benim elimde avucumda tek kuruş var mı? Açlıktan ölebilirdim. Bana sahip olmak da istedi. Ben ikinci karışıyım. Boşanacağım. Ama önce kesenin ağzını açmalı! Bundan sekiz yıl önce deliğe tıkılmalıydı! Şimdi aşağıda kapalı. Ben kapadım onu! Göz göre göre kendimi öldürtemem!" Kadın ağlayarak kapıyı adamın yüzüne kapattı.</p>

  <p>Peter bir katildi. Okul arkadaşlarından hep dayak yiyen sessiz, zayıf Peter. Merdivenler sallanıyordu. Tavan başına yıkılmak üzereydi. Son derece titiz ve temiz bir adam olan Georg, yere düşen şapkasını kaldırmadı. Evlenmişti Peter. Bunu bilen yoktu. Şimdiki, ikinci karısıydı, 50'nin üstünde, çirkin, geri zekâlı, adi, doğru dürüst konuşamayan bir kadın, ve önceki gün kardeşinin saldırısından kurtulmuştu. İlk karısını parçalamıştı. Sevdiği kitaplarını parçaları saklamak için kullanmıştı. Peter ve hakikat. Bari önceden yalan söyleseydi! Tüm çocukluğu ve gençliği boyunca durmadan yalan söyleyen bir insan olsaydı! Demek Georg bunun için çağrılmıştı. Telgraf ya karısı, ya da polis tarafından çekilmişti. Peter'in cinsellikten yoksun olduğu da bir masaldı. Bütün masallar gibi güzel, hiçbir temele dayanmayan, budalaca bir masal. Georg, şehvet uğruna katil olan birinin kardeşi. Bütün gazetelerde iri başlıklar. Yaşayan en büyük Sinolog! Doğu Asya'yı en iyi bilen uzman! İkili bir yaşam sürmüştü! Akıl hastaları kliniğinin başkanlığından çekilmek. Başarısızlık. Boşanmak. Yerine bir asistanının geçmesi. Ya hastalar, evet, ya hastalar! Onlara acı çektirecekler şimdi, iyileştirmeye çalışacaklar! Tam sekiz yüz hasta! Georg'u seviyorlardı, onsuz yapamazlardı, onları bırakmazdı, başkanlıktan çekilmesi olanaksızdı. Hastalar her yanından çekiyorlardı, gidemezsin, gidersen biz de geliriz, burada kal, çok yalnızız, ötekiler bizim dilimizden anlamıyorlar, sen bizi dinliyorsun, anlıyorsun, bize gülüyorsun; hastaları ender bulunan, güzel kuşlardı, her birinin vatanı bir başka yerdeydi, hiçbiri ötekini anlamıyordu, birbirlerine sövüp sayıyorlardı da, bunun bile farkına varmıyorlardı, Georg onların uğruna yaşıyordu, onları bırakmayacaktı, kalacaktı. Peter'in sorunu bir çözüme bağlanmalıydı. Başına gelen felaket, dayanılmayacak bir felaket değildi. O, Çin yazısı uğruna yaşıyordu, Georg ise insanlar uğruna. Bir akıl hastanesine kapatılmalıydı Peter. Çok uzun süre kendini her şeyden yoksun kılmıştı. Sonra ilk karısıyla evlenince, aklı bulanmıştı. Bu denli ani bir değişikliğe nasıl dayanabilirdi? Polis kardeşini verirdi herhalde. Belki onu Paris'e götürmeyi de başarırdı. Cezai ehliyetinin bulunmadığı kanıtlanabilirdi. Georg kliniğinin başından kesinlikle çekilmeyecekti.</p>

  <p>Tam tersine, öne doğru bir adım attı, şapkasını yerden kaldırıp tozunu silkti ve kibar, ama kararlı bir tutumla kapıya vurdu. Şapkasını eline alır almaz yine kendinden emin, dünyanın durumuna alışkın doktor kişiliğine kavuşmuştu. "Sayın bayan!" diye yalan söyledi, "Sayın bayan!" Genç bir âşık gibi, yalvarırcasına ve kendisine de gülünç gelen bir coşkuyla yineledi bu iki sözcüğü; sanki kendi oynadığı sahnenin önündeki salondan kendini izler gibiydi. İçerden kadının hazırlandığını duydu. Belki küçük bir aynası vardır, diye düşündü, belki pudra sürüyordur ve beni dinleyecektir. Kadın kapıyı açıp sırıttı. "Sizden bazı bilgiler isteyecektim!" Kadının uğradığı düş kırıklığını algıladı. Kadın, aşk dolu sözlerin sürmesini ya da en azından bir kez daha sayın bayan denmesini beklemişti; ağzı açık kaldı, bakışları da sertleşmişti.</p>

  <p>"Bütün bildiğim katil olduğu, o kadar."</p>

  <p>Vahşi hayvan sesini andıran bir ses: "Sus!" diye böğürdü. Önce iki yumruk göründü, yumrukları iri, kızıl bir kafa izledi. "İnanmayın bu karının söylediklerine! Boş sözler hepsi!Benim evimde katil falan bulunmaz! Ben söz sahibi olduğum sürece bulunmaz! Bana dört kanarya borçlanmıştı, kardeşi sizseniz şunu söyleyeyim ki, hepsi de çok değerli kuşlardı, özel olarak yetiştirilmişlerdi. Ama karşılığında para verdi. Hem iyi para verdi. Hemen dün gece. Belki bugün, patenti bana ait olan deliği artık açarım baksın diye. Görmeyin, delikten bakmaya bayılıyor. Görmek ister misiniz? Yemek veriliyor kendisine. Ne isterse. Onu ben kapattım. Bu karıdan korkuyordu. Tat alamıyordu. Zaten böylesinden kimse hoşlanmaz. Şu haline baksanıza! Kardeşinizi ne hale getirdi, bir bilseniz! Canına okudu. Kardeşiniz, bu kadının kendisi için varolmadığını söylüyor. Kadını görmektense, kendini kör etmeyi yeğliyor. Haklı da. Böylesine ancak karı döküntüsü denir! Kardeşiniz onunla evlenmeseydi, her şey yolunda gidecekti, kardeşinizin kafasına da bir şey olmayacaktı!" Kadın konuşmak istedi, ama adam böğrüne bir dirsek indirip kadını evin içine itti.</p>

  <p>"Siz kimsiniz? diye sordu Georg.</p>

  <p>- Karşınızda, kardeşinizin en iyi dostu var. Adım Benedikt Pfaff, öteki adıyla Kızıl Kedi, emekli memur! Bu binaya ben bakıyorum. Yasalara da her zaman kılı kılına uyarım. Siz kimsiniz? Yani mesleğiniz nedir?"</p>

  <p>Georg, kardeşini görmek istedi. Tüm cinayetler, korkular, yeryüzünün tüm kötülükleri buhar olup uçmuştu. Kapıcıdan hoşlanmıştı. Adamın başı ona bu sabah gördüğü güneşi anımsatıyordu. Kaba saba, ama insanın içini açan, uygar kentlerde ve evlerde eşine artık çok ender rastlanılan, vahşi güçte bir adamdı. Merdivenler sarsılıyordu. Atlas, dünyayı taşıyacak yerde, yerden yere vurmaktaydı. İri baldırları döşemeleri eziyordu. Pabuçları ve ayakları sanki taştandı. Duvarlar, sözcüklerinin yankısıyla sarsılıyordu. Apartmanda yaşayanlar, bu adama nasıl dayanabiliyorlar, diye düşündü Georg. Kadının geri zekâlı olduğunu hemen anlayamadığı için kendinden biraz utandı. Oysa özellikle söylediği tümcelerin ilkel yapısı yüzünden, kadının söylediği aptalca şeylerin doğruluğuna inanmıştı. Suçu yolculuğun, onu her günkü düşüncelerinden uzaklaştırmış olan Mozart'ın ve akıl hastası bir kapıcı karısıyla değil, hasta bir kardeşle karşılaşmayı beklemiş olmasının üstüne attı. Çok ciddi bir adam olan Peter'in bu tuhaf yaşlı kadının tuzağına düşmüş olmasını anlayışla karşılıyordu. Kendisine hiç kuşkusuz kadın yüzünden telgraf çekmiş olan kardeşinin körlüğüne ve deneyimsizliğine güldü; zararın giderilmesinin bu denli kolay oluşundan ötürü de sevinç duydu. Kapıcıya sorduğu bir soruya aldığı yanıt, düşüncelerini destekler nitelikteydi; kadın yıllarca Peter'in ev işlerini görmüş, başlangıçtaki bu işlevinden daha saygın bir konuma gelebilmek için yararlanmıştı. Georg, kendisini bir cinayetin yol açabileceği dertlerden esirgemiş olan kardeşine karşı sevgiyle doluydu. Aldığı yalın telgrafın yalın bir anlamı vardı. Kim bilir, belki yarın trene atlayabilir, öbür gün de yine kliniğinin koğuşlarında gezinebilirdi!</p>
