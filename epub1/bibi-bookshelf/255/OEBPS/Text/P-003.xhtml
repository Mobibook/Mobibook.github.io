  <h1>ÜÇÜNCÜ BÖLÜM</h1>

  <h2 id="sigil_toc_id_27">KAFADAKİ DÜNYA</h2>

  <h3 id="sigil_toc_id_28">İyi Bir Aile Babası</h3>

  <p class="p1">KAPICI Benedikt Pfaff'ın dairesi orta büyüklükte, karanlık bu mutfakla, apartmanın girişine açılan, duvarları beyaz renkte küçük bir bölmeden ibaretti. Beş kişilik aile, önceleri orta büyüklükteki mutfakta yatardı; karısına ve kızına ek olarak, Benedikt Pfaff, kendisini polis memuru, koca ve baba olmak üzere üç kişi yerine saydığından, aile beş kişiden oluşuyordu. İkişer kişilik iki yatağın aynı büyüklükte olması, Pfaff'ın sık sık sinirlenmesine yol açardı. Bundan ötürü de karısıyla kızını aynı yatakta yatmaya zorlar, kendisi ise öteki yatağı tek başına kullanırdı. Altına içi at kılıyla doldurulmuş bir şilte sermişti; muhallebi çocuğu oluşundan ötürü yapmamıştı bunu, uykucularla kadınlardan nefret ederdi. Bu şilteyi kendi altına sermesi, bir ilke sorunuydu; eve parayı getiren, oydu. Merdivenlerin tümünü temizlemek, karısının göreviydi; geceleri biri çaldığında apartmanın kapısını açmak görevi ise, on yaşını doldurduğundan bu yana korkmamayı öğrensin diye kızına verilmişti. Benedikt Pfaff, her iki hizmetten sağlanan kazancı, kapıcı o olduğu için, kendi cebine atardı. Zaman zaman kızıyla karısının temizliğe ya da çamaşıra giderek dışarda birkaç kuruş kazanmalarına izin verirdi. Böylece onlar da ailesini geçindiren bir babanın ne denli ağır koşullar altında çalışmak zorunda olduğunu kendi deneyimleri ile yaşamış olurlardı. Yemek sırasında aile yaşamının savunucusu olduğunu söyleyen Pfaff, gece olduğunda geçkince bir kadın olan karısıyla alay ederdi. Terbiye etme hakkını, işinden evine döner dönmez kullanmaya başlardı. Üstü kızıl kıllarla kaplı yumruklarını kızında gerçek bir sevgiyle biler, karısını ise daha az kullanırdı. Bütün parasını evde bırakırdı; bu para, Pfaff'ın saymamasına karşın, hep tamam olurdu; çünkü bir kez eksik çıktığında, karısıyla kızı geceyi sokakta geçirmek zorunda kalmışlardı. Kısacası, genelde mutlu bir adamdı Benedikt Pfaff.</p>

  <p>O sıralarda yemekler, aynı zamanda mutfak olarak kullanılan küçük beyaz bölmede pişirilirdi. Kaslarının hep hazır olmasını gerektiren uğraşından ötürü -bu hazırlık, gündüzlerinin yanı sıra, geceleri düşlerini de alırdı- Benedikt Pfaff'ın zengin, besin değeri yüksek, özenle hazırlanmış ve masaya özenle getirilen yemeğe gereksinimi vardı. Bu konuda hiç şakası yoktu; bu yüzden karısını dövmek zorunda kaldığında da, suç tümüyle karısındaydı; buna karşılık kızı açısından aynı şeyi ileri sürmeyi aklının kenarından bile geçirmezdi. Yıllar geçtikçe, Pfaff'ın yemeğe olan açgözlülüğü de arttı. Bol yemek pişirilebilmesi açısından, küçük bölmeyi yetersiz bularak mutfağın arka odaya taşınmasını emretti. Bu konuda -çok olağanüstü bir durum olarak- direnişle karşılaştı; ama Pfaff'ın iradesine karşı konulabilmesi olanaksızdı. O günden sonra üçü de, içinde ancak bir yataklık yer bulunan bölmede yatıp kalkmaya başladılar; büyük oda ise mutfak, yemek odası, dayak odası ve bol yemeğe karşın, bu evden bir türlü hoşlanmayan iş arkadaşlarının ender ziyaretlerinde ağırlandıkları yer olarak kullanılmaya başlandı. Bu değişiklikten hemen sonra Pfaff'ın karısı, yorgunluğa dayanamayarak ölüp gitti. Yeni mutfağın işiyle başa çıkamamıştı; eskisine oranla üç kez daha çok yemek pişiriyor, gün geçtikçe de zayıflıyordu. Görünüşü çok yaşlıydı; görenler, kadını altmışında sanıyorlardı. Kapıcıdan korkan ve nefret eden apartman sakinleri, bu güçlü kuvvetli erkeğin yaşlı karısıyla yaşamak zorunda olduğunu düşündüklerinde, ona acıyorlardı. Gerçekte ise karısı, Pfaff'tan sekiz yaş küçüktü ve bunu bilen yoktu. Kimi zaman çok şey pişirmeye kalkan kadın, kocası eve döndüğünde henüz işini bitirememiş olurdu. Pfaff, çoğu kez tam beş dakika yemeğin gelmesini beklerdi. Ama bu beş dakika geçince, sabrını yitirir ve daha karnını doyurmadan karısını döverdi. Günün birinde karısı, elinde kaldı. Gelgelelim böyle olmasaydı bile kadın birkaç gün içinde nasılsa kendiliğinden ölecekti. Bu nedenle Pfaff, karısını öldürmüş sayılmazdı. Büyük odada karısına hazırladığı ölüm döşeğinde kadın o denli tükenmiş görünüyordu ki, kocası baş sağlığına gelenlerden utandı.</p>

  <p>Cenazenin ertesi günü Pfaff, balayını yaşamaya başladı. Artık daha da başına buyruk olarak, kızına canı nasıl çekiyorsa öyle davranıyordu. İşe gitmezden önce, kendini daha iyi yemek pişirmeye verebilsin diye, kızı arka tarafa kilitliyordu. Bu yüzden kız, babası eve döndüğünde seviniyordu. Pfaff, anahtarı kilitte çevirirken, "Ne yapıyor bakalım benim küçük mahpusum?" diye böğürüyordu. Kız ise, ertesi günü için alışverişe çıkacağından, solgun yüzüyle ışıl ışıl gülüyordu. Bu iş, babasının hoşuna gidiyordu. Kız alışverişe güler yüzle çıktığı takdirde, etin iyisini alabilirdi. Kötü et almanın cinayet işlemekten ayrılır yanı yoktu. Kız dışarda yarım saatten çok kaldığında, Pfaff'ın gözü dönüyor ve geldiğinde kızını ayaklarının altına alıyordu. Böyle yapmakla eline hiçbir şey geçmediği için de, akşamının berbat oluşu yüzünden öfkesi büsbütün artıyordu. Kız çok ağladığında, Pfaff yine yumuşuyor ve programı normal akışını izliyordu. Kızının eve zamanında dönmesini her zaman yeğliyordu. Yarım saatin beş dakikasını kızından çalıyordu. Kız kapıdan çıkar çıkmaz saati beş dakika ileri alıyor, bölmedeki yatağın üstüne bırakıyor, sonra da yeni mutfağa gidip ocağın başına oturuyordu. Burada yemekleri kokluyor, ama dokunmak için parmağını bile kıpırdatmıyordu. Kocaman, kalın kulakları kızının belli belirsiz ayak seslerini duyabilmek için dikiliyordu. Yarım saati geçirmiş olabileceği korkusuyla ses çıkarmadan yürüyen kızcağız, kapının ağzında durup çaresizlikle dolu bakışlarını saate yöneltiyordu. Kimi zaman, bu eşya parçasından korkmasına karşın, yavaşça yatağın yanına sokulmayı ve saati çabuk, ürkek bir hareketle birkaç dakika geri almayı başarıyordu. Ama sesli soluk aldığı için, babası çoğunlukla daha bir adım atar atmaz onu duyuyor ve yarı yolda yakalıyordu; çünkü yatağın yanına dek varabilmek için iki adım atmak gerekiyordu.</p>

  <p>Kız, babasının yanından kayıp geçmeye çalışıyor ve becerikli bir hamaratlıkla ocağın başında iş görmeye başlıyordu. Bu arada, alışveriş ettiği markette çalışan ve ona, öteki kadınlara söylediğinden çok daha alçak sesle: "İyi akşamlar!" diyen, gözlerini onun çekingen bakışlarından kaçıran zayıf ve kısa boylu satıcıyı düşünüyordu. Bu adamla aynı yerde daha uzun süre birlikte kalabilmek için, arkasında olan kadınlara belli etmeden sırasını veriyordu. Esmer bir adamdı. Bir defasında, dükkânda hiç kimse kalmadığında, kıza tek bir sigara vermişti. Kız, sigarayı ince, kırmızı bir kâğıda sarmış, kâğıdın üstüne neredeyse görünmez harflerle armağanın verildiği gün ve saati yazmış, sonra da bu küçük parlak paketi bedeninde babasının ilgilenmediği tek yerde, sol göğsünün altında, yüreğinin tam üstünde taşımaya başlamıştı. Tekmelerden çok yumruklardan korkuyordu; tekme yediğinde yüzükoyun yere uzanıyor, böylece sigaraya hiçbir zarar gelmiyordu; yumruklar ise her yanına erişiyor ve kızın sigaranın altındaki yüreği titriyordu. Günün birinde babası sigarayı ezdiği takdirde, kendini öldürürdü. Bu arada her gün saatler süren tutukluluğu sırasında küçük paketi açtığı ve sigarasına bakıp okşadığı, öptüğü için, sigara çoktan toz haline gelmişti. Sigaradan geride tek bir tanesi bile yitirilmeyen minicik bir tütün yığını kalmıştı.</p>

  <p>Yemek sırasında babasının ağzından adeta buhar çıkardı. Yemeği çiğneyen çeneleri de kolları kadar açgözlüydü. Kız, adamın tabağını yeniden doldururken daha çabuk davranabilmek için ayakta dururdu. Kendi tabağı ise boş kalırdı. Bana ansızın neden hiçbir şey yemediğimi sorarsa, diye korkardı. Babasının yaptıklarından çok, söylediklerinden korkardı. Adamın söylediklerini ancak büyüdükten sonra anlamaya başlamıştı; yaptıklarının etkisi altına ise yaşamının ilk anlarından başlayarak girmişti. Ben yedim babacığım, diye yanıtlayacaktı, sen rahat rahat ye. Ama babası, evlilik yaşamlarının uzun yılları boyunca bir kez bile sormamıştı. Lokmalarını çiğnerken, meşgul olurdu. Gözlerini başka yana geçirmeksizin tabağa dikerdi. Lokmanın küçülmesine koşut olarak gözlerdeki parıltı da sönmeye yüz tutardı. Çene kasları, kendilerine yeterince iş verilmediği için, sinirlenmeye başlarlardı; nerdeyse bağırmaya hazır konuma gelirler, korkutucu bir ifadeye bürünürlerdi. Tabak bir boş kalmayagörsün, başına neler gelirdi kim bilir! Bıçak tarafından kesilir, çatalın saldırısıyla delik deşik edilir, kaşığın darbesiyle parçalanır, top gibi patlayan sesin etkisiyle unufak olurdu. Ama kızın görevi, işte bütün bunları engellemekti. Dikkat kesilerek babasının alnında olup bitenleri gözlerdi. İki kaşın arasında kalan bölgede dikey bir kırışığın ilk izi belirdiğinde, tabakta daha ne kadar kalmış olduğuna bakmaksızın yeniden yemek doldururdu. Çünkü babasının, o andaki keyfine göre, kırışığın ortaya çıkış hızı da farklı olurdu. Kız, bunu iyi öğrenmişti; başlangıçta, annesinin ölümünden sonra, annesi gibi yapar ve kendini tabağa göre ayarlardı. Ama bir baba, kızından daha çok şeyler beklediğinden, tabak iyi bir ölçüt olamamıştı. Kız da kısa sürede kendini toparlamış ve babasının isteklerini alnından okumaya başlamıştı. Kimi günler adam, yemeğini hiçbir şey söylemeksizin bitirirdi. Ağzını, son lokmayı yuttuktan sonra da bir süre şapırdatmayı sürdürürdü. Kız, bu sese dikkatle kulak verirdi. Şapırtı şiddetli ve uzun süreli olduğunda, kızcağız titremeye başlardı; çünkü bu, kötü bir gece geçireceklerinin belirtisiydi. O zaman sevgi dolu sözlerle babasını biraz daha yemesi için razı etmeye çalışırdı. Adam, çoğu kez ağzını memnun memnun şapırdatır ve şöyle derdi:</p>

  <p>"İnsanoğlunun bedeninin de verdiği bir meyve vardır. Kimmiş bu meyve? Kim olacak, benim küçük mahpusum!"</p>

  <p>Bunu söylerken kızını işaret eder, işaret parmağı yerine sıkılı yumruğunu kullanırdı. Kızın görevi, "mahpus" sözcüğünü gülümseyerek ve dudaklarını oynatarak yinelemekti. Babasına yaklaşırdı. Babasının ağır çizmeleri, ona doğru uzanırdı.</p>

  <p>"Bir babanın hakkıdır..." "çocuğundan sevgi beklemek." Kız, tıpkı okulda olduğu gibi, babasının tümcesini yüksek ve tekdüze bir sesle tamamlardı, ama aslında çok alçak sesle konuşmak gelirdi içinden.</p>

  <p>"Benim kızımın evlenmeye..." -babanın kolu uzanırdı- "zamanı yoktur."</p>

  <p>"Onun karnını..." "iyi kalpli babası doyurur."</p>

  <p>"Peki bir baba ne yapar..." "aptal bir çocukla?"</p>

  <p>"Şimdi baba kızını hemen..." "tutuklayacak."</p>

  <p>"Babasının kucağında..." "uslu kızlar oturur."</p>

  <p>"İnsan poliste çalıştı mı..." "yorgun düşer."</p>

  <p>"Kız uslu durmazsa..." "dayak yer."</p>

  <p>"Baba bilir kızını neden..." "dövdüğünü."</p>

  <p>"Hiçbir zaman kızının..." "canını acıtmaz."</p>

  <p>"Ama kız da babasına..." "nasıl davranması gerektiğini öğrenir."</p>

  <p>Bu sözlerden sonra kızını yakalayıp kucağına çeker, artık bir tutuklu olduğu için sağ eliyle ensesinden sıkar, sol eliyle de kendi göğsünü ovarak biriken gazları çıkartırdı. Bu iki hareket de iyi gelirdi. Kıza gelince, babasının tümcelerini doğru tamamlayabilmek için azıcık aklını başına toplar, ağlamaktan da sakınırdı. Babası, saatlerce kızını sevip okşardı. Ona kendi buluşu olan el hareketlerini öğretir, kızı sağa sola sallar ve her saldırganı mide boşluğuna indireceği yumuşak bir darbeyle nasıl alt edebileceğini kanıtlardı; böyle bir darbeyi yiyip de midesi bulanmayacak insan var mıydı?</p>

  <p>Bu balayı, yarım yıl sürdü. Günün birinde baba emekliye ayrıldı ve artık işe gitmemeye başladı. Bu kez, apartmanı dilencilerden korumayı kendine görev edindi. Elli santim yükseklikte açılan göz deliği, birkaç günlük bir düşünme sürecinin sonucu olarak ortaya çıktı. Provalara kız da katıldı. Sayısız kez apartmanın kapısıyla merdiven arasında gidip geldi. Bu gidip gelmeler sırasında babası ya "Daha ağır!" ya da "Koş!" diye bağırırdı. Daha sonra kızına kendi eski pantolonlarından birini giyip erkek rolü oynamaya zorlardı. Adamın erkekler için düşündüğü tokatları da kızı yedi. Yeni açılmış olan göz deliğinden kendi pantolonunu görür görmez öfkeyle yerinden fırlayıp kapıyı açar, kızını birkaç yumrukta yere sererdi. Sonra da, sanki kızına ilk kez vurmuş gibi, "Şimdi sen kötü bir yaratık rolünü oynadığın için, bunu yapmam gerekiyordu," diye aklınca kendini suçsuz gösterirdi, "ayaktakımının hakkı kötektir! Aslında kafalarını kesmek, daha akıllı bir hareket olurdu hiç kuşkusuz. Yükten başka bir şey olmuyor böyleleri. Hapishanelerde yan gelip yatıyorlar. Devlet de canını dişine takarak kazandığını bunlara yedirmek zorunda kalıyor! Bu haşaratın kökünü kurutacağım! Artık bu apartmanda bir kedi var. Onun için fareler deliklerinden çıkmamalı! Ben kırmızı kediyim. Gördüğüm yerde yerim onları! Ayaktakımı, başının görüldüğü yerde ezileceğini hissetmelidir!"</p>

  <p>Kız da bunu hissediyor ve parlak geleceğinden ötürü seviniyordu. Babası artık evde olacağı için, onu eve kilitlemeyecekti. Kızı, bütün gün gözünün önünde olacaktı; kız da alışverişe gittiğinde, dışarda daha uzun zaman kalabilecekti, kırk dakika, elli dakika, bütün bir saat kalabilecekti; ama hayır, o kadar uzatmayacaktı; markete gidecek, bunun için de dükkânın boş olduğu saatleri seçecekti; sigara için teşekkür etmek zorundaydı; adam ona sigarayı armağan edeli tam üç ay dört gün olmuştu, o zaman çok heyecanlı olduğundan teşekkür edememişti; sonradan da dükkân hep kalabalık olmuştu, kimbilir ne düşünmüştü adam onun için; sigara güzel miydi, diye sorduğunda: çok güzeldi, diyecekti; babasının sigarayı neredeyse zorla elinden aldığını, bu sigaranın en iyi cins olduğunu ve bu yüzden kendisinin içmek istediğini söylediğini anlatacaktı.</p>

  <p>Gerçi babası sigarayı hiç görmemişti; ama zararı yoktu, esmer Bay Franz'a teşekkür edecek, sigaranın iyi cins olduğunu, babasının sigaradan anladığını söyleyecekti. Belki adam bir sigara daha verirdi. O zaman bu sigarayı hemen oracıkta içecekti. Biri içeri girerse, arkasını dönecek ve sigarayı tezgâhın öte yanına fırlatacaktı. Adam nasılsa yangın çıkmasına meydan vermeden söndürürdü. Becerikli bir insandı. Yazın patronu izne çıktığından, dükkânı tek başına çekip çeviriyordu. Saat iki ile üç arası dükkân boş oluyordu. Adam, kimsenin görmemesi için dikkatli davranmalıydı. Kızın sigarasını yakacaktı kibritle. Elinizi yakacağım, diyecekti kız da ona; adam ürkecekti, bu denli hassas ve narin bir insandı, çocukken hep hastalanırdı, kız biliyordu bunu. Sigarayı uzatacak, uzattığı anda da karşısındakine dokunmuş olacaktı. Ah elim, diye bağıracaktı adam, canım çok acıdı! Kız: Âşık olduğum için yaptım bunu, diye seslenip kaçacaktı. Gece adam, onu kaçırmaya gelecekti; uyuyor olacaktı babası; kapı çalındığında, kız açmaya gidecekti. Evdeki bütün parayı yanına alacaktı; geceliğinin üstüne babasının eski paltosunu değil, babasının giymesine hiçbir zaman izin vermediği kendi paltosunu alacaktı; kendi paltosu sırtındayken, bir bakire gibi görünüyordu. Ve ne görecekti apartmanın kapısından çıktığında? Dört siyah atın koşulu olduğu bir araba bekliyor olacaktı. Genç adam, elini uzatacaktı ona. Sol eliyle kılıcını tutacaktı. Tam bir soylu olduğundan, önünde eğilecekti. Ütülü pantolon bulunacaktı ayağında. "İşte geldim," diyecekti. "Elimi yakmıştınız. Bendeniz, soylu Şövalye Franz." Bunu hep tahmin etmişti zaten. Markette çalışamayacak denli yakışıklıydı, gizli bir şövalyeydi. Kızdan, babasını öldürmek için izin isteyecekti. Onuru söz konusuydu çünkü. "Hayır, hayır!" diye yalvaracaktı kız, "Sizi öldürebilir, asaletmaap!" Şövalye, eliyle onu yana iteleyecekti; kız, cebinden çıkardığı bir dolu parayı uzatacaktı; şövalye bakışlarıyla delercesine süzecekti onu, istediği yalnızca bir onur sorununu çözüme bağlamaktı. Ansızın küçük bölmeye girip, babanın başını gövdesinden ayırıverecekti. Bunu gören kız, sevinçten ağlamaya başlayacaktı, zavallı annesinin bunu görse, bugün hâlâ hayatta olacağını düşünecekti. Şövalye Franz, babanın kızılsaçlı başını yanına alacaktı. Apartman kapısına vardıklarında da şöyle diyecekti: "Bugün bu kapıyı son kez açtınız, soylu prenses, sizi evime kaçırıyorum!" Sonra prenses, küçücük ayaklarıyla arabanın eşiğine basacaktı. Şövalye ona yardımcı olacaktı. Arabanın içinde çok yer olduğundan, kız oturabilecekti. "Ergin misiniz?" diye soracaktı adam. "Yirmi yaşımı geçtim," diye yanıtlayacaktı kız; yirmisinde göstermiyordu, o akşama değin babasının kucak çocuğuydu. (Aslında henüz on altı yaşındaydı; genç adamın bunu anlamaması için dua ediyordu.) Evden ayrılabilmek için bir erkeği olsun istiyordu. Yakışıklı kara şövalye, gitmekte olan arabanın içinde ayağa kalkacak, onun ayaklarına kapanacaktı. Onunla, yalnızca onunla evleneceğini, bu olmadığı takdirde en büyük mutsuzluğun içine düşeceğini söyleyecekti. Kız bu sözleri duyunca utanacak, genç adamın saçlarını okşayacaktı; simsiyahtı bu saçlar. Sevgilisi, sırtındaki paltoyu güzel bulacaktı. Kız da ölene dek giyecekti bu paltoyu, zaten henüz yeniydi. "Nereye gidiyoruz?" diye soracaktı. Atlar soluk soluğa, durmaksızın koşmaktaydı. Kentte çok ev vardı. "Annene," diyecekti genç adam, "o da mutlu olsun biraz." Mezarlıkta atlar duracaktı, annenin mezarı hemen yakındaydı. Mezar taşı şuracıktaydı. Şövalye Franz, babanın kafasını mezara koyacaktı. Bu, genç adamın anneye armağanıydı. "Sen bir şey vermeyecek misin annene?" diye soracaktı; bu soru üzerine utanacaktı kız, hem de nasıl! Sevgilisi annesine armağan verirken, kendisi eli boş gelmiş olacaktı. Geceliğinin altından, içinde aşkının sigarasının bulunduğu küçük kırmızı paketi çıkarıp, babasının kızılsaçlı başının yanına bırakacaktı. Anne, çocuklarının mutluluğuna sevinecekti. İkisi de annenin mezarı önünde diz çöküp, ondan kendilerini kutsamasını isteyeceklerdi.</p>

  <p>Babası göz deliğinin önünde diz çöküyor, elini her dakika kızına uzatıyor, kendine çekip başını deliğe tutuyor ve bir şey görüp görmediğini soruyordu. Kız, uzun süre provadan ötürü bitkin düştüğünden, apartmanın girişi gözlerinin önünde titremeye başlıyordu; ne olursa olsun: "Evet, görüyorum," diye yanıt veriyordu. "Ne eveti?" diye bas bas bağırıyordu başı kesilen babası; henüz karşısında dipdiriydi. Ama bu gece, arabayı kapının önünde görünce şaşıp kalacaktı. "Evet, evet!" Babası, onun taklidini yaparak alay ediyordu. "Kör değilsin henüz. Benim kızım kör olamaz! Şimdi tekrar soruyorum: Ne görüyorsun?" Kız, görülmesi gerekeni görene dek diz çökmüş durumda kalıyordu. Karşı duvardaki bir lekeydi babasının görmesini istediği.</p>

  <p>Kapıcı, kendi buluşu sayesinde dünyayı bambaşka bir gözle görmeyi öğrenmekteydi. Bu buluşlara kızı da zorunlu olarak katılıyordu. O güne dek çok az şey öğrendiğinden, cahil kalmıştı. Babası öldüğünde, yani kırk yıl kadar sonra, kız devletin sırtına yük olarak kalacaktı. Kapıcı, böyle bir suça göz yuman kişi olmaya rıza gösteremezdi. Kızı, polislikten bir şeyler anlamalıydı. Bu yüzden ona apartmanda yaşayanların özelliklerini anlatıyor, kızının dikkatini çeşitli eteklerle pantolonlara çekiyor ve bunların suçluluk bakımından taşıdığı anlama ilişkin açıklamalarda bulunuyordu. Kimi zaman kendini derse aşırı kaptırdığından, apartmana giren bir dilenciyi gözden kaçırıyor, daha sonra bu dikkatsizliğinin acısını kızından fazlasıyla çıkarıyordu. Bu apartmanda yaşayanlar, diyordu, hiç kuşkusuz bir gömlek üstündür bu dilencilerden, ama yine de beş para etmezler. Ona, bu apartmana sağladığı özel korumanın karşılığında ne veriyorlardı? Alnının teriyle elde ettiklerinden yararlanmasını biliyorlardı. Ama teşekkür edecek yerde, hakkında söylemediklerini bırakmıyorlardı. Sanki birini öldürmüş gibi. Peki neden bedava çalışıyordu? Emekliydi artık, ayaklarını uzatıp yatabilir, karıların arkasından koşabilir ya da içmeye gidebilirdi. Yaşamı boyunca çalışmıştı; aslında tembellik etmek, hakkıydı. Ama vicdanı vardı. Her şeyden önce bakmam gereken bir kızım var, diyordu kendi kendine. Bu kızı evde yalnız başına bırakmayı kimin içi götürürdü? İyi bir aile babasına, kızını bağrına basıp bırakmamak yakışırdı. Annesinin ölümünden sonra kız, altı ay boyunca zorunlu olarak yalnız kalmıştı; babanın işe gitmesi gerekiyordu; polislik güç işti. Ayrıca, devlet şimdi kendisine emekli aylığı ödüyordu. Devlet, ödemek zorundaydı bu parayı, bu konuda olanaksızlık diye bir şey söz konusu değildi; devlet batsa bile, önce emekli aylıklarını öderdi. Bu durum karşısında kimileri, ben artık yeterince çalıştım, diyebilirdi. Ama kimileri de emekli aylığını şükranla karşılar ve gönüllü olarak çalışmayı sürdürürdü. İşte bu gibileri, en iyi vatandaşlardı! Kötüleri buldukları yerde yakalarlar, işlerini -tamamen bitirmeleri yasak olduğundan- yarı yarıya bitirirler, böylece de devletin işini hafifletmiş olurlardı. Polisler, emeklisi ve çalışanıyla birlikte, dayanışma içinde olmak zorundaydı; bu tür vicdan sahiplerini aslında hiç emekliye ayırmamaktı yapılması gereken. Çünkü yerlerini doldurabilmek olanaksızdı ve öldüklerinde arkalarında büyük bir boşluk bırakırlardı.</p>

  <p>Kız, bilgisini gün geçtikçe artırıyordu. Görevi, babasının deneyimlerini özümsemek ve çalışmadığı zamanlar belleğine yardımcı olmaktı. Yoksa emekli aylığının aslan payını yutan bir kızı yanında tutmanın ne anlamı vardı? Yeni bir dilenci belirdiğinde, kapıcı kızına hemen göz deliğinden baktırıyor ve bu dilenciyi tanıyıp tanımadığını değil: "Bu en son ne zaman gelmişti buraya?" diye soruyordu. Özellikle kızı gibi her kurulan tuzağa düşen biri için, tuzaklar öğreticiydi. Kız tuzağa düştüğü takdirde, dikkatsizliğinin cezası tam olarak saptanıyor ve anında uygulanıyordu. İnsanı dayak cezası uygulamadan adam edebilmek olanaksızdı. İngilizler, bu yüzden mükemmel bir ulustu.</p>

  <p>Benedikt zamanla kızını kendisinin işini görebilecek kıvama getirmişti. O andan sonra da kızını, bir onur payesi olarak verdiği Poli adıyla çağırmaya başladı. Bu ad, kızın polislik uğraşı için elverişli olduğunu dile getirmekteydi. Aslında kızın adı Anna'ydı; ama babası, bu adı anlamsız bulduğundan hiç kullanmazdı; adlara düşmandı. Rütbe ve payelerden daha çok hoşlanıyordu; kendi verdiği paye ve rütbelere ise delicesine bağlıydı. Anneyle birlikte Anna da öldü. Kız, altı ay süreyle babası tarafından "sen" ya da "benim uslu kızım" diye çağrıldı. Poli adını aldığından bu yana ise, babası kızıyla övünüyordu. Kadınların hiç işe yaramadıkları söylenemezdi, yeter ki erkekler, onlardan bir sürü Poli yaratmasını bilsinler.</p>

  <p>Kızın yeni rütbesi, daha sıkı bir çalışma gerektiriyordu. Artık her an babasının yerine geçmeye hazır durumda, bütün gün boyunca babasıyla birlikte diz çöküyor ya da yerde oturuyordu. Kimi zaman adam birkaç saniye için çekiliyordu; o zaman nöbeti kız alıyordu. Bir gezgin satıcı ya da dilenci görüş alanına girdiğinde, görevi babası bu pisliği devralana dek içeri gireni hileyle, ya da kaba güç kullanarak alıkoymaktı. Zaten babası çok acele davranıyordu. Aslında her şeyi yalnız başına yapmayı yeğliyor, kızının kendisini izlemesini yeterli buluyordu. Bu yaşam biçimine kendini giderek kaptırmaktaydı. Birkaç ay sonra hakaret etme ve öfkesini boşaltma olanakları, apartmana yeni dadanan birkaç kişiyle sınırlı kalmıştı. Öteki dilenciler apartmana yaklaşmaktan, sanki karşılarında cehennemin ta kendisi varmışçasına kaçınıyorlardı; baba-kız, bunun neden böyle olduğunu biliyorlardı. Babanın çok değer verdiği ve gerçekte korkutucu boyutlar taşıyan midesi de daha azla yetinir olmaya başlamıştı. Kızın yemek pişirme süresi, günde bir saat olarak saptanmıştı. Arka odada ancak bu kadar kalmasına izin vardı. Patatesleri babasının yanında soyuyor, sebzeyi de yine babasının yanında temizliyordu; babasının öğlen yemeği için eti döverken, babası da zevkle kızının orasına burasına şaplakları indiriyordu. Gözleri, ellerinin ne yaptığının farkında değildi; bakışları içeri girip çıkan bacaklara dikilmiş oluyordu.</p>

  <p>Artık eskiden yediğinin ancak yarısı kadar yediğinden, alışveriş için Poli'ye yalnızca bir çeyrek izin veriyordu. Ama babasının hile ve dolan okulundan diplomalı olan kız, sık sık esmer Franz'ından bir gün için özveride bulunup evde kalıyor, buna karşılık ertesi günü iki çeyrek saat izin kullanıyordu. Ama şövalyesini hiçbir zaman yalnız yakalayamıyordu. Sigara için kekeleyerek teşekkür etmişti. Genç adam büyük bir olasılıkla anlamıştı onu, çünkü kızı güç duruma düşürmemek için bakışlarını kaçırmıştı. Geceleri babası uyuduktan sonra kız, uyanık kalıyordu. Ama şövalye kapıyı hiç çalmıyordu, hazırlıklar çok uzun sürüyordu; belki elini yaksaydı, o zaman acele ederdi; markette de kadınlar, genç adamın çevresinden bir türlü çekilmiyorlardı. Günün birinde kız, genç adam onun hesabını yazarken, hemencecik şöyle fısıldayacaktı: "Teşekkür ederim, ama araba getirmeniz şart değil, yalnız kılıcınızı sakın unutmayın!"</p>

  <p>Günün birinde kadınları marketin kapısına yığılmış bir ağızdan konuşur buldu. "Franz kaçmış!" "Geldiği aileye bak, anla!" "Kasadaki bütün parayı almış." "Böylelerinden kuşkulanmak gerek, kimsenin yüzüne bakmazdı." "68 şilin!" "Ölüm cezası yeniden konmalı!" "Kocam bunu yıllardır söylüyor; ama dinleyen kim!" Kız, her yanı titreyerek dükkâna daldı, tam o sırada müdür: "Polis peşinde," diyordu. Onu dükkânda yalnız bırakmış olduğu için, zararı kendisi karşılamak zorunda kalacaktı. Alçak herif burada çalışmaya başlayalı dört yıl olmuştu, kim kestirebilirdi böyle bir karakteri olduğunu? Kimse sezememişti planlarını, dört yıl süreyle kasada hiç eksik çıkmamıştı; polis biraz önce telefon etmişti; hırsız en geç saat altıya dek hapse atılmış olacaktı.</p>

  <p>Poli: "Hayır, doğru değil bu!" diye bağırarak ağlamaya başladı. "Benim babam da poliste çalışıyor!"</p>

  <p>Çalınan paraya yakınıldığından, Poli'nin sözlerine kulak asan olmadı. Kız oradan koşarak çıktı ve eve boş çarşı çantasıyla döndü. Babasına selam vermeksizin arka odaya girip, kapıyı kilitledi. Babasının işi vardı; bir çeyrek bekledi. Sonra ayağa kalkıp kızına dışarı çıkmasını söyledi. Kız karşılık vermedi. "Poli!" diye bağırdı adam, "Poli!" İçerden çıt çıkmadı. Babası, bağırarak çıktığı takdirde cezalandırmayacağına söz verdi; oysa kesin kararı, kızının canının dörtte üçünü, karşı koymaya kalkıştığı takdirde de tamamını çıkarmaktı. İçerden yanıt yerine, ağır bir şeyin yere düşmesinden çıkan ses duyuldu. Adam, çok öfkelenmesine karşın, kendi kapısını kırmaktan başka çare olmadığını anlamıştı. Alışkanlıkla: "Kanun namına!" diye bağırdı. Kız, sessiz ve hareketsiz ocağın önünde yatmaktaydı. Babası vurmazdan önce kızı birkaç kez evirip çevirdi. Kız bayılmıştı. Bunu gören babası korkuya kapıldı; kızı daha gençti ve ayrıca kızını seviyordu da. Birkaç kez kendine gelmesini söyledi. Kızının sağırlığı karşısında elinde olmaksızın öfkelendi. Ama öfkesine karşın, işe kızının daha az hassas bir yerine vurarak başlamak istiyordu. Böyle bir yer ararken, gözü çarşı çantasına ilişti. Çanta boştu. Adam her şeyi anlamıştı. Kız parayı yitirmişti. Bunun üzerine kızının korkusunu haklı buldu. Çünkü kendisi, bu tür şeylere hiç gelemezdi. Kız, on şilinlik bir banknotla çıkmıştı evden. Bu paradan geriye acaba hiç mi bir şey kalmamıştı? Kızın üstünü iyice aradı. Kızına ilk kez yumruklarıyla değil, parmaklarıyla dokunuyordu. İçinde ufalanmış bir sigara bulunan küçük, kırmızı bir paket buldu. Paketi yırtıp çöp tenekesine attı. Son olarak para çantasını açtı. On şilinlik banknot, içindeydi. Hiçbir köşesi de zarar görmemişti. Adam yine başladığı noktadaydı. Çaresizlik içinde, kızını döve döve kendine getirdi. Kız kendine geldiğinde, dikkatle vurmaktan ter içinde kalmıştı, iri gözyaşları ağzına, oradan da çenesine süzülüyordu.</p>

  <p>"Poli!" diye bağırdı, "Poli, para burada!</p>

  <p>- Benim adım Anna," dedi kız buz gibi ve sert bir sesle.</p>

  <p>Babası: "Poli!" diye yineledi, kızının sesi karşısında sarsılmıştı, yumruklarını sıktı; içinde sevecen duygular uyanmıştı. "İyi kalpli baban ne yiyecek bugün? diye yakındı.</p>

  <p>- Hiç.</p>

  <p>- Poli babasına yemek yapmalı.</p>

  <p>- Anna! Benim adım Anna!" diye bağırdı kız.</p>

  <p>Sonra ansızın yerinden fırladı, babasına, başka her babayı devirebilecek güçte bir darbe indirdi -ki bu darbeyi adam da zorunlu olarak algıladı- ve küçük bölmeye koştu (aradaki kapı kırılmıştı, yoksa kapıyı babasının üstünden kilitlerdi), babasından daha uzun boylu olabilmek için pabuçlarıyla yatağın üstüne atlayıp bağırdı: '"Başın gidecek elden! Poli, polisten geliyor! Başını annem alacak!"</p>

  <p>Adam anlamıştı. Kızı, kendisini polise bildirmekle korkutuyordu. Kendi canından olan bu varlık, ona kara çalmak istiyordu. Kimin için yaşıyorum ben, diye sordu kendi kendisine. Kimin için dürüst bir insan olarak kaldım? Koynunda yılan beslemişti. Böylelerini giyotine göndermek gerekirdi. Göz deliğini kızı için açmış, bu buluşu onun uğruna yapmıştı, sırf bir şeyler öğrensin diye; kadınlar onu beklerken, istese dünyanın tadını çıkarabilecekken, içinde acıma duygusu taşıdığı ve ruhen iyi bir insan olduğu için kızının yanında kalmıştı. Oysa şimdi kızı kalkmış, babasının kötü bir iş yaptığını ileri sürüyordu! Hayır, bu, onun kızı olamazdı! Yaşlı karısı, onu aldatmıştı. Karısını dövmekte haklıydı. Kadının bir işler çevirdiğini anlamıştı. On altı yıl boyunca öz kızı olmayan bir kız için para dökmüştü. Bir ev alsa, bundan fazla para ödemiş olmazdı, insanlık her yıl daha kötüye gidiyordu. Pek yakında polis örgütü kaldırılacak, bütün güç suçluların eline geçecekti. Devlet: Dünya batıyor, ben de artık emekli aylıklarını ödemeyeceğim, diyecekti. Doğuştan kötüydü insanoğlu. Suçlular giderek artacak, Tanrı da buna bakmakla yetinecekti.</p>

  <p>İşi Tanrı'ya dek vardırdığı, ender olurdu. Tanrı'nın bulunduğu o en yüksek makam karşısında saygı duyardı. Tanrı, emniyet müdüründen de yüksekti. Bu yüzden bugün Tanrı'nın karşı karşıya bulunduğu tehlike, Benedikt Pfaff'ı daha da sarsmıştı. Gerçi üvey kızını yataktan alaşağı edip kan içinde bırakana dek dövdü. Ama gerçek bir mutluluk duymadı yaptığı işten. Bir otomat gibi hareket etti; sözleri ise içinden kabaran acıyla yoğrulmuştu. Vuruşları ile sesi, bir karşıtlık oluşturuyordu. Bağırmak için tüm isteğini yitirmişti. Bir ara yanılıp Poli diye bir ad söyledi. Ama yumrukları, bu yanlışı hemen düzeltti. Dövmekte olduğu dişi yaratığın adı Anna'ydı. Ve bu yaratık, onun kızıyla aynı kişi olduğunu ileri sürüyordu. Kapıcı, ona inanmadı. Kızın saçları koptu; karşı koymaya kalkıştığı için de iki parmağı kırıldı. Babasının başından, adi bir kasap ağzıyla söz ediyordu. Polise sövüp sayıyordu. Doğuştan kötü olan biri karşısında en iyi terbiye biçiminin bile işe yaramadığı, böylece ortaya çıkıyordu. Anası da beş para etmeyen biriydi. Hep hastaydı ve çalışmaktan kaçardı. Kapıcı şimdi isteseydi, kızını da anasının yanına gönderirdi; zaten de yeri orasıydı. Ama o, böyle bir adam değildi. Bu işi yapmaktan vazgeçip, lokantaya gitti.</p>

  <p>O günden sonra iki yabancı gibi yaşamaya başladılar. Anna yemek pişiriyor, alışveriş yapıyordu. Markete gitmiyordu. Esmer Franz'ın hapiste yattığını biliyordu. Onun uğruna hırsızlık yapmış, ama beceriksiz davranmıştı. Oysa bir şövalye, giriştiği her işi başarırdı. Anna, sigarasını yitirdiğinden beri artık onu sevmez olmuştu. Babasının başı, yerinde eskisinden çok daha sağlamdı; göz deliğinden dışarı dikilen bakışları, dilenci dileniyordu. Kız, bu buluşa artık hiç aldırmayarak, babasına karşı olan nefretini sergiliyordu. Artık babasının okuluna da gitmez olmuştu. Arada bir yaptığı yeni gözlemler karşısında, adamın ağzının suyu akıyordu. Anna ise onun yanında işini görüyor, söylediklerini dinliyor, ama hiç ses çıkarmıyordu. Göz deliği artık onu ilgilendirmiyordu. Babası, uzlaşmadan yana bir jestle ona bakması için izin verdiğinde, hayır anlamında başını sallıyordu. Masadaki sevecen konuşmalar da kesilmişti. Kendi tabağıyla babasının tabağını dolduruyor, sonra yerine oturup az olmakla birlikte bir şeyler yiyor ve ancak kendi karnını doyurduktan sonra babasına tekrar hizmet ediyordu. Adam ise ona tıpkı eskisi gibi davranıyordu. Bir zamanlar kızının duymuş olduğu korkunun özlemini çekiyordu. Döverken, bir yandan da kendi kendine kızının artık kendisine karşı hiçbir şey duymadığından yakınıyordu. Birkaç ay sonra dört tane çok güzel kanarya satın aldı. İçlerinden üçü erkekti; onların karşısına, dişi kanaryanın daha küçük olan kafesini asmıştı. Üçü, kendilerinden geçmişçesine ötüyorlardı. Benedikt Pfaff da onları açıktan açığa övüyordu. Ötüşleri başlar başlamaz göz deliğinin kapağını kapatıyor, doğruluyor ve onları ayakta dinliyordu. Duyduğu saygı, bu aşk ötüşleri bittikten sonra alkışlamasını engelliyordu. Ama yine de "Güzel!" diyor ve hayran bakışlarını minik hayvanlardan ayırıp kızına çeviriyordu. Kanaryaların ateşli aşk ötüşlerinden çok şey bekliyordu. Gelgelelim Anna'nın durgunluğunu bu ötüşler de bozamıyordu.</p>

  <p>Kız, daha birkaç yıl babasının hizmetçisi ve karısı olarak yaşadı. Adam gelişti; kaslarının gücü azalacağı yerde arttı. Ama bu durum, gerçek mutluluk olmaktan uzaktı. Adam, bunu her gün kendi kendine yineliyordu. Yemeklerde bile bunu düşünüyordu. Kızı, yalnız onun elinden yem yiyen kanaryaları büyük acılar içinde bırakarak veremden öldü. Ama kanaryalar, felaketin ardından hayatta kalmayı başardılar. Benedikt Pfaff, mutfaktaki mobilyaları satıp arka odanın kapısını ördürdü. Taze, beyaz sıvanın önüne de bir dolap yerleştirdi. Artık hiç evde yemedi. Küçük bölmede, nöbetini sürdürdü. Yandaki boş odayla ilgili tüm anıları ise kafasından kovdu. Kızının ilgisini içerde, ocağın önünde yitirmişti ve bunun nedenini bugüne dek anlayabilmiş değildi.</p>

  <h3 id="sigil_toc_id_29">Pantolonlar</h3>

  <p class="p1">"SAYIN Profesör! Soylu savaş atına yulaf verilir. Safkan bir attır ve iyi çifte atar. Kafesteki aslan, kanlı çiğ etini yer. Neden? Hayvanların kralının kükremesi, gök gürültüsünü andırır da onun için. Dişlerini gıcırdatan gorile vahşiler genç kadın verirler. Neden? Gorilin her yanı kaslarla kaplıdır, ondan. Yeryüzünde adalet diye adlandırılan, işte budur. Bana gelince, bu apartmandakilerin hiçbir şey verdikleri yok. Oysa benim değerim parayla ölçülemez. Sayın Profesör! Siz, şu yeryüzünde şükran borcunun ne olduğunu bilen tek insandınız. Verdiğiniz ve genellikle ücret diye adlandırılan şey, beni kaç kez aç kalmaktan kurtarmıştı. Sözlerimi bitirirken, sayın Profesör, size ne olduğunu sormama ve emirlerinizde olduğumu söylememe izin verir misiniz?"</p>

  <p>Küçük bölmenin önüne vardıklarında Benedikt Pfaffın, gözlerine bağladığı mendili çıkarmakta olan profesöre ilk söylediği sözler, bunlar oldu. Profesör, ondan özür dileyerek gecikmiş olan iki aylık ücretini ödedi.</p>

  <p>"Üst kattaki koşulların nasıl olduğunu ikimiz de biliyoruz," dedi.</p>

  <p>Pfaff: "Ben de öyle düşünüyorum!" diyerek göz kırptı; böyle davranmasının nedeni, biraz Therese'yi düşünmesi, ama asıl yenmiş olan haklarını şimdi güvenlik altına almış olmasıydı.</p>

  <p>"Siz evimin iyice temizlenmesini sağlarken, ben de burada, bu sakin köşede kafamı toplayacağım. Bir an önce işimin başına dönmem gerek.</p>

  <p>- Burası olduğu gibi emrinizdedir! Burasını kendi eviniz bilin, sayın Profesör! Bir kadın, en soylu erkeklerin bile arasını açabilir. Ama bizim gibi dostların arasında, Therese diye birinin varlığı söz konusu olamaz."</p>

  <p>Kien aceleyle: "Biliyorum, biliyorum," diyerek onun sözünü kesti.</p>

  <p>"Bırakın da içimi boşaltayım, sayın Profesör! Kadınlar yerin dibine batsın! Kızıma gelince, o başka türlüydü!"</p>

  <p>Sanki kızı içindeymiş gibi, dolabı işaret etti Sonra koşullarını bildirdi. Bir insandı nihayet, bu nedenle üst kattaki dairenin temizlenmesi işini üstüne alacaktı. Temizlenmesi gereken çok şey vardı. Birkaç gündelikçi kadın tutacak ve onların başında bulunacaktı. Öte yandan kendi görevinden kaçmış bir insan durumuna düşmeye de dayanamazdı. Görevinden kaçmakla yalan yere yemin etmek, onun gözünde aynı suçtu. Bu nedenle apartman açısından canalıcı önem taşıyan nöbetini, onun yokluğunda sayın Profesörün tutması gerekiyordu.</p>

  <p>Benedikt Pfaff, görev bilincinden çok, iktidar hırsından ötürü Kien'i birkaç gün için diz çökmeye zorlamak istiyordu. Bugün kızı bir türlü aklından çıkmıyordu. Ama şimdi kızı ölmüş olduğundan, profesör onun yerini almalıydı. Profesöre bol bol dil döktü. Birbirlerini ne denli içten ve sadık biçimde sevdiklerini kanıtlamaya çalıştı. Küçük bölmeyi, içindeki tüm eşyası ile birlikte profesöre armağan etti. Daha bir iki dakika önce ise profesöre, bölmenin yalnızca emrinde olduğunu söylemekle yetinmişti. Arkadaşının yanında kalacağı günler için bir kira almayı da kesinlikle reddediyordu.</p>

  <p>Çok kısa bir süre içersinde, bölmeyi dördüncü kattaki kitaplıkla bağlayan bir zil tertibatı kurdu. Kuşkulu durumlarda profesörün düğmeye basması yeterliydi. Bu arada apartmana giren yaratık, görüldüğünden habersiz merdivenlerden çıkacaktı. Bu sırada yukardan inecek olan cezacı, onu yarı yolda yakalayacaktı. Böylece her şey düşünülmüş oluyordu.</p>

  <p>Kien, aynı günün akşam üzeri yeni işine başladı. Diz çökmüş durumda, göz deliğinden kalabalık bir apartmanda olup bitenleri izliyordu. Gözleri, çalışmanın özlemini çekmekteydi. Uzun süre işsiz kalmak, her iki gözünü de karamsarlığa sürüklemişti. Kien, gözlerinin ikisini de çalıştırmak ve hiçbirinin hakkını yememek için gözleri arasında nöbet değişimi yapıyordu. Titizliğini yeniden takınmıştı. Her göze beş dakika tanımayı uygun bulmuştu. Saatini önüne, yere koydu ve kendini saniye kaçırmaksızın bu saate göre ayarladı. Sağ gözünde, öteki gözün zararına kendine aşırı yarar sağlamak gibi bir eğilim saptayınca, ona haddini bildirdi. Beş dakikalık süreler iliğine kemiğine işledikten sonra, saatini yine cebine koydu. Dışarda gördüğü bayağılıklardan ötürü biraz kendinden utanıyordu. Aslında doğrusunu söylemek gerekirse, gördüğü hep aynı şeydi. Pantolonlar arasındaki farklar çok azdı. Apartmanda yaşayanlara eskiden hiç dikkat etmemiş olduğu için, pantolonların üstünü tamamlayabilmek, onun için olanaksızdı. Bu nedenle pantolonları salt birer pantolon olarak alıyor ve içinde bir çaresizlik duygusu kıpırdanıyordu. Ama pantolonların, onları Kien'in gözünde çekici kılan bir özelliği vardı: pantolonlara bakabiliyordu. Pantolonlardan çok daha sık geçen eteklerden ise hoşlanmıyordu. Etekler, kapsam ve sayı bakımından layık olduklarından daha çok yer tutuyorlardı. Bunun üzerine Kien, etekleri görmezlikten gelmeye karar verdi. Parmaklarıyla, sanki elinde bir resimli kitap varmış da, gözlerine bu kitaptan iş veriyormuş gibi, kendiliğinden sayfa çevirme hareketi yapıyordu. Pantolonların geçiş hızına göre parmakları da daha ağır ya da daha hızlı çalışıyordu. Etekler geçtiğinde ise efendilerinin hoşnutsuzluğu parmakları da etkiliyor ve parmaklar, Kien'in okumak istemediği sayfaları çeviriyordu. Bu arada birkaç sayfa birden yitirilmiş oluyordu; ama Kien, yitirilen bu sayfalara acımıyordu, çünkü aralarında kim bilir neler gizliydi?</p>

  <p>Dünyanın tekdüzeliği giderek Kien'in sinirlerini yatıştırdı. Geride kalan günün büyük heyecanı soluklaştı. Gidip gelenlerin arasına o bilinen sanrının karıştığı, artık ender oluyordu. Ve bu sanrıda mavi renk diye bir şey yoktu. Kien'in görmezlikten geldiği, yasaklanmış etekler, türlü renkler sergilemekteydi. Ama o çok özel ve başkasıyla karıştırılması olanaksız maviyi, o çarpıcı, insanın suratına bir hakaret gibi çarpan, aşağılık maviyi giyen hiç yoktu. İstatistik bakış açısıyla yaklaşıldığında bir tansık izlenimini bırakan bu olgunun nedenini anlamak kolaydı. Sanrı, kendisiyle savaşılmadığı sürece ayakta kalabilir. Yapılması gereken, insanın içinde bulunduğu tehlikeyi kendi kendine somutlaştıracak gücü bulabilmesidir. Korkulan görüntü, bilinç düzeyine yansıtılmalıdır. Sanrı için yazılı bir tutuklama emri kaleme alınmalı ve bu tutuklama emri her an hazır bulundurulmalıdır. Sonra insan kendini gerçekliği görmeye zorlamalı ve bu gerçeklik içersinde sanrı bulunup bulunmadığına bakmalıdır. Gerçeklerin dünyasının herhangi bir noktasında sanrıya rastlanıldığında, insan deli olduğunu anlamalı ve iyileşmek için bir uzmana başvurmalıdır. Ama mavi etek hiçbir yerde bulunamazsa, o zaman aşılmış demektir. Gerçek ile gerçek olmayanı henüz ayırabilen kişi, tinsel güçlerinden emin olabilir. Bu denli güç koşullar altında kazanılabilen bir güvence ise varlığını sonsuzluğa dek sürdürür.</p>

  <p>Akşam kapıcı Therese'nin pişirmiş olduğu bir yemeği getirdi ve bu yemeğin lokantadaki fiyatını söyledi. Kien parayı hemen ödeyerek, yemeği büyük bir zevkle yedi. "Tadı da ne kadar güzelmiş!" dedi, "işimden memnunum." Yatağın üstünde, yanyana oturuyorlardı. Pfaff: "Yine kimse gelmedi, ne kötü bir gün!" diye hayıflanarak, aslında karnının tok olmasına karşın yemeğin yarısından çoğunu yedi. Kien, önündeki yemeğin kısa zamanda azalmasına sevindi. Çok geçmeden kalanı kapıcıya bırakıp, büyük bir şevkle yine diz çöktü.</p>

  <p>Pfaff: "Ne görüyorum!" diye bağırdı, "İşin zevkini almışsınız bile! Bunun nedeni, benim açtığım göz deliği. İnsanı işine âşık eder." Yüzü neşe içindeydi ve her tümcede bir başka baldırına vuruyordu. Sonra yemek tabağını bir yana bıraktı, gözlerini karanlığa alıştırmaya çalışan profesörü iterek: "Her şey yolunda mı?" diye sordu, "Bir de ben bakayım!" Delikten bakarken, bir yandan da homurdanmaya başladı: "Ooo, ayranı kabarmış gene orospunun. Eve akşamın sekizinde dönüyor. Kocası bekleyedursun. Ne yemek yapmıştır kocasına? Bi bok yapmamıştır tabii. Yıllardır herif karının gırtlağını sıkacak diye bekliyorum. Dostu dışarda duruyor. Koca koca değil ki! Kanında yok herifin kocalık! Ben onun yerinde olsam, günde üç kez gırtlaklardım karının böylesini. Şuraya bak, dişi kediler gibi azmış! Hâlâ duruyor! Öteki de neredeyse yiyip bitirecek karıyı. Koca dersen, daha dünyadan haberi yok. Hepsi korkaklık, başka bir şey değil! Olup bitenlerin hepsini görüyorum!</p>

  <p>- Ama ortalık karardı!" dedi Kien; aynı zamanda hem eleştiren hem de karşısındakini kıskandığını belli eden bir ifadeyle konuşmuştu.</p>

  <p>Kapıcı kahkaha nöbetlerinden birine yakalandı ve boylu boyunca kendini yere attı. Bedeninin bir bölümü yatağın altına kaydı, dışarda kalanı ise duvarları sarstı. Uzun süre bu durumda kaldı. Kien, korkuyla bir köşeye büzüldü. Küçük bölme, kahkaha dalgalarıyla dolmuştu; Kien, dalgaların yayılmasını engellememek için bir köşeye çekilmişti. Biraz yabancılık çekiyordu burada. Tek başına geçirdiği bu öğle sonrası, çok daha güzeldi. Sessizliği gereksiniyordu. Yanındaki barbar köylü ise ancak gürültüyle hayat bulabiliyordu. Gerçekten de bir su aygırı gibi ansızın ayağa kalktı ve burnundan soluyarak konuştu:</p>

  <p>"Poliste çalışırken ne derlerdi bana, biliyor musunuz sayın Profesör" -yumruklarını, Kien'in zayıf omuzlarına dayadı- "Kızıl Kedi derlerdi bana! Hem ender rastlanan rengimden, hem de karanlıkta görebilmemden ötürü. Ya, göz derler benimkisine! Vahşi kedilerin özelliğidir bu!"</p>

  <p>Kien'e yatağı kullanmasını söyleyip iyi geceler diledi; kendisi yukarda yatacaktı. Kapıya vardığında, göz deliğini Profesörün özenli korumasına emanet ettiğini söyledi. İnsan düş görürken oraya buraya vurabilirdi; kendisi de bir defasında göz deliğinin kapağını bozmuş ve ertesi sabah durumu gördüğünde çok korkmuştu. Bu nedenle Kien'den dikkatli olmasını ve bu değerli aygıtı aklından çıkarmamasını diledi.</p>

  <p>Çok yorgun ve sakin düşüncelerinin -akşam yemeğinden önce üç saat yalnız kalabilmişti- rahatsız edilmesinden ötürü öfkeli olan Kien, yatağa uzandı. Yakında kavuşacağı kitaplığının özlemini çekiyordu: yüksek tavanlı dört oda, duvarlar tavana dek kitap raflarıyla kaplı, odalar arasındaki kapıların hepsi açık, gereksiz pencereler açılmamış, yukardan gelen her yanı eşit aydınlatan bir ışıklandırma, üstü yazılarla dolu bir masa, çalışmalar, çalışmalar, düşünceler, düşünceler, Çin, konuşmalarda değil, dergilerde dile getirilen bilimsel tartışmalar ve düşün düzeyinde çarpışmalar, yumruk yumruğa çarpışmalardan değil, düşünce savaşından zaferle çıkan Kien, huzur, sessizlik, insana hayat veren sayfa hışırtıları, içinde canlı bir varlığın, bir hayvanın durmadan dişlerini gösteren bir kadının, bir eteğin bulunmadığı bir atmosfer. Cesetten arınmış bir ev. Yazı masasının önündeki ceset kalıntıları temizlenmiş. Kitapların arasında kalmakta direnen çürümüşlük kokusuna karşı modern bir havalandırma. Aylar sonra bile leş kokan kimi kitaplar. Onların hepsi sobaya atılacaktı! En tehlikeli organ, burundu. Gaz maskeleri soluk almayı kolaylaştırırdı. Bunlardan bir düzine yazı masasının üstüne asılacaktı. Yükseğe asılacaktı, bir cüce gelip çalmasın diye. Elini gülünç burnuna götüren bir cüce. Yüzüne bir gaz maskesi tak. Acının engin denizlerinde yüzen kocaman bir çift göz. Burguyu andıran, tek bir delik. Yazık. Değiştir maskeyi. Nasıl kullanılacağını oku. Gözler arasında yumruk yumruğa bir kavga. İkisi de okumak istiyor. Burada kumanda eden kim? Biri göz kapaklarını bastırıyor. Ceza olarak kapattırıyorum sizi. Koyu karanlık. Gecenin ortasında vahşi kediler. Hayvanlar da düş görür. Aristoteles, her şeyi biliyordu. Dünyanın ilk kitaplığı. Bir hayvanbilim koleksiyonu. Zerdüşt'ün ateşe olan tutkusu. Yalnızca ülkesinde saygı görmüştü Zerdüşt. Kötü bir peygamber. Prometheus ise bir şeytandı. Kartal, yalnızca karaciğerini yemişti. Ateşini de yeseydi ya! Theresianum'un altıncı katı. Alevler - kitaplar - dik merdivenlerden kaçış - çabuk, çabuk! - lanet olsun! -yol tıkandı - yangın! Yangın! - birimiz hepimiz, hepimiz birimiz için - dayanışma, birlik, dayanışma, - kitaplar, kitaplar, hepimiz birer kitabız - kızıllık, kızıllık - kim tıkıyor burada merdiveni - soruyorum. Yanıt istiyorum! - bırakın geçeyim! - size yolu açacağım! - kendimi düşman mızraklarının üstüne atacağım! - lanet olsun - mavi - etek - gökyüzüne yükselen, sert bir kaya - Samanyolu üzerinden - Sirius - bekçi köpekleri - graniti ısıralım! - kırılmış dişler, kanlı ağızlar.</p>

  <p>Kien uyandı. Yorgunluğuna karşın yumruğunu sıktı. Dişlerini gıcırdattı. Korkmasına gerek yoktu, daha yerindeydi dişleri. Onlarla hesaplaşacaktı. Gördüğü kan da bir düş, bir masaldı yalnızca. Küçük bölme, üstüne varıyordu. Çok dardı uyumak için. Kien yataktan fırladı, göz deliğinin kapağını açtı ve dışardaki büyük tekdüzeliği izleyerek kendine geldi. Çünkü yalnızca görünüşte hiçbir şey olmuyordu. Gözü karanlığa alışan, öğle sonrasının tüm pantotonlarını sonu gelmeyen bir resmi geçit gibi izleyebiliyordu; pantolonların arasındaki etekler sönüp gitmişti. Gece bütün insanlar pantolon giyiyordu. Kadın cinsinin ortadan kaldırılması için bir buyruk hazırlanmaktaydı. Buyruk, sabah ilan edilecekti. Kapıcı bağırarak ilan edecekti. Onun sesini tüm kent, ülke, tüm ülkeler, tüm yeryüzü duyacaktı; öteki gezegenler de kendi başlarının çeresine baksınlar, bizim dünyamız yeterince kadınla dolu; kaçamaklara ölüm cezası verilecek, yasayı bilmemek özür sayılmaz. Bütün adlar erkek adına dönüştürülecek; tarih, yalnızca erkeklere göre, yeni baştan yazılacaktı. Başkanlığa Profesör Kien getirileceğinden, bu konuda görevli komisyonun işi kolay olacaktı. Ne yapmışlardı kadınlar tarihte? Çocuk doğurmuşlar, entrikalar düzenlemişlerdi, o kadar!</p>

  <p>Kien yine yatağa yattı. Dolaşa dolaşa uykuya daldı. Yine dolaşa dolaşa parçalanmış olduğunu sandığı mavi kayanın önüne geldi. Kaya yerinden oynamadığında, gördüğü düş ilerleyemediğinde, hemen uyanıyor ve göz deliğine eğiliyordu. Zaten delik, hemen yanındaydı. Bu, bir gecede defalarca oldu. Sabaha doğru göz deliğini, ona istediği tekdüzeliği sağlayan gözü, sinirlerini yatıştıran mutluluk kaynağını, düşlerinde sahip olduğu kitaplığa aktardı. Her duvarda birkaç delik açtı. Böylece delik bulmak istediğinde, çok aramasına gerek kalmayacaktı. Kitapların bulunmadığı her yere, Benedikt Pfaff sistemine göre kapakçıklar yapmıştı. Düşlerinin akışını ustalıkla yönetiyor, nereye giderse gitsin, sonunda kendi dizginlerini çekerek yeniden kitaplığına dönüyordu. Sayısız göz delikleri, onu önlerinde kalmaya çağırıyordu. Kien onları gündüz öğrendiği gibi, diz çökerek kullanıyor ve yeryüzünde, özellikle hava karardıktan sonra yalnızca pantolonların bulunduğundan bir kez daha emin oluyordu. Başka renkteki etekler yitip gidiyordu. Mavi kolalı kayalıklar çöküyordu. Kien, artık yataktan kalkmak zorunda değildi. Düşleri kendiliğinden, otomatik olarak ayarlanıyordu. Sabaha karşı hiçbir yana kaçamak yapmaksızın, tam bir uykuya daldı. Ciddi düşüncelerle dolu olan başını yazı masasına dayamıştı.</p>

  <p>Sabahın ilk soluk ışıkları, onu iş başında buldu. Saat altıda diz çökmüş, karanlığın koridor boyunca açılışını izlemekteydi. Karşı duvardaki leke, gerçek karakterine büründü. Kaynağı belirsiz gölgeler -insanların değil nesnelerin gölgesiydi bunlar, ama hangi nesnelerin?- fayansların üstüne vurdu, tehlikeli ve saygısız tonda bir griye dönüştü ve Kien'in adını koyup da yeni başlayan sabahı kendine zehir etmek niyetinde olmadığı bir renge yaklaştı. Kien varlıklarını kabule yanaşmaksızın ve ilk önce nazik bir ifadeyle, gölgelerden ya çekilmelerini, ya da başka bir renk almalarını rica etti. Gölgeler ne yapacaklarını kestirmeksizin durakladılar. Kien isteğinde direndi. Karşısındakilerin kendilerinden emin olmadıkları gözünden kaçmamıştı. Gölgelere bir ültimatom vermeye karar verdi ve bu ültimatomu dinlemedikleri takdirde, kendileriyle ilişkilerini keseceğini bildirdi. Elinde baskı yapmasını sağlayacak başka araçlar da vardı, bundan ötürü uyarıyordu gölgeleri; onların karşısında savunmasız değildi; kuracağı bir tuzaktan ansızın üstlerine saldırabilir, kendini beğenmiş ve terbiyesiz tutumlarını bir balta darbesiyle paramparça edebilirdi. Aşağılık ve gülünçtüler zaten, varlıkları fayanslara bağımlıydı. Fayanslar kadar kolay kırılabilen şey ise yoktu. Oraya bir darbe, buraya bir darbe, ve acınası kırıklara artık yalnızca matem tutmak ve düşünmek kalırdı - neyi mi düşüneceklerdi? Kimseye kötülük yapmamış, uykunun verdiği güçle şimdi kendisi için dönüm noktası niteliğindeki savaş gününe hazırlanmakta olan suçsuz bir insana acı çektirmenin adil bir davranış olup olmadığını. Çünkü bugün, dünün felaketi ortadan kaldırılacak, yok edilecek, gömülecek ve unutulacaktı.</p>

  <p>Gölgeler sallanmaya başlamışlardı; onları birbirlerinden ayıran açık renk çizgiler kalınlaşıp parlamaya başladı. Kien'in düşmanlarını kendi gücüyle de yenilgiye uğratabileceği kuşkusuzdu. Ama tam o anda iri bir pantolon, Kien'in yardımına koşarak onu zaferin onurundan yoksun kıldı. Bir çift güçlü bacak fayanslara basıp durdu. İri bir pabuç havaya kalktı ve sanki bir zarar vermekten kaçınırcasına, sevecenlikle, salt o eski, alıştığı varlığından emin olmak istercesine, göz deliğinin dışarı açılan bölümünün çevresini dolandı. Bu pabucun geri çekilmesinden sonra, bu kez ikincisi, birincisinin ters dönüş yolunda olmak üzere, aynı sevecen jesti yineledi. Daha sonra bacaklar yürüyüşünü sürdürdü. Bir gürültü, anahtar şıkırtısına benzer bir şey, tiz bir ses ve kapı gıcırtısı duyuldu. Gölgeler inleyerek silinip gittiler. Şimdi açıkça söylemekte bir sakınca yoktu artık: maviydi gölgeler, tam anlamıyla masmavi. Şişman adam, yine deliğin önünden geçti. Teşekkür etmek gerekirdi. Ama iş, o olmasaydı da başarılacaktı. Gölgelerdi önünde sonunda söz konusu olan, ancak bir nesneden yansıyabilirdi. O nesne uzaklaştırıldığında, gölgelerde inler ve son nefeslerini verirlerdi. Burada uzaklaştırılan ne olmuştu? Bu soruyu yalnızca onu uzaklaştıran yanıtlayabilirdi. Benedikt Pfaff içeri girdi.</p>

  <p>"Bakıyorum kalkmışsınız bile! Günaydın, sayın Profesör! Doğrusu çalışkanlıkta üzerinize yok. Yağ almak için geldim. Apartman kapısını duydunuz mu hiç? Bu yatakta insan öyle bir uyuyor ki, kış uykusuna yatan ayı uyuyamaz. Karım ve toprağı bol olsun kızım hayattayken, üç kişi yatardı bu yatakta. Bakın size arkadaşınız ve bu evin efendisi olarak bir öğüt vereyim. Şimdi bulunduğunuz yerde, orada kalın! O zaman, hani ne derler, doğanın harikalarına tanık olacaksınız. Bütün bir apartman uyanıyor. Herkes işinin gücünün başına koşuyor. Herkesin acelesi var, çünkü çok uyuyorlar, bir alay karı ve uykucu. Şansınız varsa, üç çift bacağın birden geçtiğini de görürsünüz. Ne ilginç manzaradır bilseniz! İnsan hangisi kime aittir, kestiremez. Hah tamam, şudur, dersiniz, oysa bambaşka biridir. Gerçekten görülmeye değer bir manzaradır! Bakın size söyleyim, kahkahalarınızı tutmaya bakın, yoksa ölürsünüz burada gülmekten!"</p>

  <p>Kapıcı bağıra çağıra ve yaptığı şakadan duyduğu sevinçle kıpkırmızı, çekip gitti. Demek ki o iğrenç gölgeyle çirkin çizgiler, apartman kapısının parmaklıklarına aitti. İnsan adını koyabildiği anda, nesneler tehlikeli büyülerini yitiriyordu. İlkel insan, her şeyin ve herkesin adını yanlış koyardı. Bu yüzden de çevresi korkunç bir büyü zinciriyle sarılıydı, tehlikede olmadığı yer ve zaman yoktu. Bilim, bizi hurafe ve boş inançlardan kurtardı. Bilim her zaman aynı adları kullanır, daha çok Latince ve Yunanca adları yeğler, böylece de gerçek nesneleri gösterir. Yanlış anlaşılma diye bir şey bilimde söz konusu değildir. Örneğin bir kapının arkasında, o kapının kendisinden ya da olsa olsa gölgesinden başka bir şey aramak, kimin aklına gelebilir?</p>

  <p>Ama kapıcı haklıydı. Apartmandan bir sürü pantolon çıkmaktaydı; başlangıçta sade, biraz boruyu andıran, aşırıya kaçmayan bir özenle bakılmış, pantolon olmanın bilincini pek taşımayan, ama -Kien böyle umuyordu- biraz aklı başında gibi görünen pantolonlar geçti. Zaman ilerledikçe, ütü çizgileri daha keskin pantolonlar göründü; bunlar pek aceleci değildi. Ütü çizgileri birbirine yaklaştığında, Kien bunların kumaşı kesebileceğinden korkup; "Dikkat!" diye sesleniyordu. Gözüne türlü belirtiler çarpıyordu; renkleri, kumaşın cinsini ve değerini, yerden yüksekliği, olası delikleri, genişliği, pantolon bacaklarının pabuçlarla orantısını, lekeleri ve bunların kaynaklarını saptamaktan çekinmiyordu; malzemenin bolluğuna karşın, birkaç iyi saptamada bulunmayı başardı. Saat ona doğru, ortalık biraz daha sakinleştiğinde, bu kez pantolonlara bakarak onları giyenlerin yaşlarını, karakterlerini ve uğraşlarını çıkarmaya çalıştı. Pantolonlardan yola çıkarak insanlara ilişkin dizgisel saptamalar yapmayı olanaklı görüyordu. Bu konuda küçük bir inceleme kaleme almaya karar verdi, böyle bir incelemeyi üç günde tamamlayabilmesi işten bile değildi. Yarı şaka yarı ciddi, terzilik alanına el atan bir bilim adamına suçlamalarda bulundu. Ama ne yaparsa yapsın, burada, aşağıda geçirdiği zamanı yitirmişti bir kez. Kendini neden göz deliğine verdiğini çok iyi biliyordu. Dün, geçmişti, geçmeliydi. Dikkatini bilimsel yöntemlerle yoğunlaştırmak ise Kien'e iyi geliyordu.</p>

  <p>Kadınlar, arsızca bir ısrarla işlerine giden erkeklerin arasına karışmaktaydılar. Sabahın köründe ayaklanmışlardı. Çok geçmeden geri dönünce, kendi cinslerinin bacak sayısını iki katına çıkarmış oldular. Alışverişe gitmiş olmalıydılar. Günaydın dedikleri, karşılaştıklarını gereksiz yere lafa tuttukları duyuluyordu. Çizgileri en keskin, bacaklara en iyi oturan pantolonlar bile kadınlarla karşılaştıklarında duruyorlardı. Erkeklere özgü boyun eğişlerini değişik biçimlerde dile getiriyorlardı. Biri, topuklarını var gücüyle bitiştirdi. Çıkan yüksek ses, Kien'i yere yakın kulaklarının zarını acıtıp uyuşturdu. Birkaçı, ayak parmaklarının ucunda yaylandılar, iki kişi dizlerini kırdı. Bazılarının ütü çizgilerinden hafif titremeler geçti. Pantolonla yer arasında oluşan dar açı, karşı cinse düşüncesizce bir eğilimi dile getiriyordu. Kien, herhangi bir kadına ondan hoşlanmadığını belli edecek, geniş açıları dar açılara yeğleyecek bir erkek, tek bir erkek görmek istiyordu. Ama geçmedi böyle biri, içinde bulunulan zaman parçası düşünülmeliydi bir kez: bu insanlar yakalarını yataklarından, karılarından yeni kurtarmışlardı; bütün apartman evliydi çünkü. Gün ve çalışma, önlerinde açıktı. Dışarı çıkmak için acele ediyorlardı. Bacaklarından fışkıran tazelik ve çalışma tutkusu, izleyiciye geçiyordu. Ne olanaklar! Ne güçler! Bir düşün yaşamı beklemiyordu bu bacakların sahiplerini, ama yaşam, disiplin bekliyordu; içine girecekleri bir düzen, alışılmış amaçlar, iyi bilinen nedenler bekliyordu; bir ağ, ortaya konacak bir yapıt, kendi iradelerine göre bölümlere ayrılmış bir zamanın akışı bekliyordu. Ve bu insanlar neyle karşılaşıyorlardı apartmanın holünde? Bir komşunun karısıyla, kızıyla ya da aşçısıyla - üstelik rastlantı da değildi onları karşılaştıran. Kadınların düzeniydi; evlerinin kapılarının arkasından kulak kesilip dinliyorlardı; aşklarına tutsak ettikleri insanın ayak seslerini duyar duymaz da arkasına ya da önüne düşüyorlar, ya da yanıbaşında beliriveriyorlardı; her yalana hazır olan, yüze gülerek, kuyruk sallayarak, kendilerine yüz verilmesi için yalvararak, günah dolu yakınlıklarını sunarak, erkeklerin güçlü ve her şeye hazır durumda dilimlere ayırmak üzere üstüne gittikleri günün yüzünü karartan bir sürü küçük Kleopatra. Bütün bu erkekler yıkıma uğramışlardı, karılarının sözünden çıkmıyorlardı; karılarından nefret ediyorlardı doğal olarak; ama bu nefretlerini genelleştirmek yerine, önlerine çıkan başka kadınlara koşuyorlardı. Biri gülümsemeye görsün, hemen duruveriyorlardı. Kendi kendilerini aşağılıyorlardı. Tasarılarını erteliyorlar, bacaklarını açıyorlar, zaman yitiriyorlar, ufacık zevkler uğruna ne pazarlıklara girişiyorlardı! Selam vermek için şapkalarını çıkardıklarında, o denli aşağı indiriyorlardı ki, insanın görüş alanı kapanıyor ve soluğu kesiliyordu. Şapka yere düştüğü takdirde, bükülmüş bir el ardından uzanıyor, bunu gülümseyen bir yüz izliyordu. Daha bir iki saniye önce ciddi ifade taşıyan bir yüz. Böylece kadın her kimse, bir erkeği ciddiyetinden yoksun kılmayı başarmış oluyordu. Apartmanın kadınları, tuzaklarını göz deliğinin tam önünde kuruyorlardı. İstiyorlardı ki, çevirdikleri gizli kapaklı işlerde bile bir üçüncü kişi kendilerine hayran kalsın.</p>

  <p>Ama Kien, onlara hayranlık duymuyordu. İstese, onları görmezlikten gelebilirdi ve, Tanrı biliyordu ya, bu işi çok kolay başarırdı; salt istence bağlı bir işti çünkü. Görmezlikten gelmek, bilginlerin kanında olan bir özellikti. Bilim, görmezlikten gelme sanatıydı. Kien, anlaşılır bir nedenden ötürü sanatını uygulamıyordu. Bilgisiz, dayanılması olanaksız ve budala yaratıklardı kadınlar, sürekli tedirginlikten başka bir şey veremezlerdi. Onlarsız dünya, gerçekten çok zengin bir dünya olurdu; dev bir laboratuvar, tıka basa dolu bir kitaplık, gece gündüz yoğun çalışma atmosferiyle dolu bir cennet olurdu. Ama adalet, kadınlar açısından olumlu bir noktanın belirtilmesini de gerekli kılıyordu; tümü etek giymekle birlikte, hiçbirininki mavi değildi; Kien'in görebildiği kadarıyla, bu kadınlardan hiçbiri, yüzyıllar önce apartmanın holünden kayar gibi yürüyerek geçen ve sonunda, ancak iş işten geçtikten sonra, açlıktan ölen birinin anısını çağrıştırmıyordu.</p>

  <p>Saat bire doğru çıkagelen Benedikt Pfaff, öğle yemeği için para istedi. Yemeği lokantadan almak zorundaydı ve üzerinde para yoktu. Devlet emekli aylığını ona ayın son günü değil, birinde ödüyordu. Kien, ondan kendisini rahat bırakmasını rica etti. Burada, aşağıda geçireceği günler sayılıydı. Kısa süre sonra yeniden evine taşınacaktı. Ama taşınmazdan önce, göz deliğinin başındaki bilimsel çalışmasını tamamlamak istiyordu. "Pantolonların Karakterbilimi" başlıklı bir çalışma planlamıştı; "Pabuçlar Üzerine Ek" başlıklı bir çalışma da birincisini tamamlayacaktı. Yemeğe ayıracak zamanı yoktu; belki yarın yerdi.</p>

  <p>"Olur mu öyle şey, sayın Profesör!" diye bağırdı kapıcı, "Parayı sizin iyiliğiniz için istiyorum! İnsan bu ilginç konumda açlıktan ölebilir. Sizin için kaygılanıyorum!"</p>

  <p>Kien ayağa kalktı ve kendisini rahatsız eden bu insanın pantolonunu eleştirel bir gözle süzdü. "Sizden benim çalışma alanımdan derhal çekilip gitmenizi istiyorum!" "Benim" sözcüğünü vurgulamış, küçük bir aradan sonra "çalışma alanım" sözcüklerini bir hakaret gibi savurmuştu.</p>

  <p>Pfaff'ın gözleri ardına dek açıldı. Yumrukları kaşınmaya başlamıştı. Hemen vurmamak için, yumruklarıyla burnunu kaşıdı. Delirmiş miydi bu profesör? Ne demek istiyordu benim çalışma alanımla? Nereden başlamalıydı şimdi? Bacaklarını mı kırsaydı önce? Kafasını kırıp beynini de akıtabilirdi, ya da başlangıç için karnına bir yumrukla yetinebilirdi. Yukarıya, karısının yanına çıkarabilirdi. İşte o zaman görürdü gününü! Kadın, katili eline geçirdiği takdirde tuvalete kapatacağını söylemişti. Sokağa da atabilirdi. Duvarı yıkıp, ölen kızının ona olan sevgisini yitirdiği arka odaya da kapatabilirdi.</p>

  <p>Bunların hiçbiri olmadı. Therese, Pfaff'ın emri üzerine yemek pişirmişti ve bu yemek, şimdi yukarda hazır bekliyordu. Pfaff, öç almaktan özveride bulunmak pahasına da olsa, bu yemek aracılığıyla para kazanmak niyetindeydi. Eğer isteseydi yalnız atlet değil, lokantacı da olabilirdi çünkü. Cebinden küçük bir asma kilit çıkardı, Kien'i bir parmağıyla yana itti ve kilidi göz deliğinin kapağına asıp kapattı.</p>

  <p>"Benim deliğim bana aittir!" diye bas bas bağırdı. Yumrukları yine irileşmişti. "Rahat durun!" diye azarladı onları. Yumruklar, homurdanarak ceplerine çekildiler. Orada her an fırlamaya hazır, beklemeye koyuldular. Gururları kırılmıştı. Derilerini cebin astarına sürterek kendi kendilerine söylendiler.</p>

  <p>"Ne pantolon!" diye düşündü Kien, "Ne pantolon!" Öğleden önce yaptığı gözlemler sırasında bir uğraş, önemli bir uğraş, görüş alanında eksik kalmıştı: katile rastlayamamıştı hiç. Şimdi karşısında biri, araştırmalarında kullandığı aleti hiç çekinmeden kapatan bir insan, katiller için tipik olan türden bir pantolon giymişti; bumburuşuk, solmuş kan renginden ötürü kırmızımsı parıltılar saçan, içerden dışarı doğru olmak üzere çirkin biçimde hareketlenen, partal ve yapış yapış, kalın, koyu renkte ve iğrenç bir pantolon. Eğer hayvanlar pantolon giyselerdi, onlarınki de aynen böyle olurdu.</p>

  <p>"Yemek ısmarlandı bile!" diye böğürdü karşısındaki hayvan. "Ismarlanan şeyin de parası ödenir!" Pfaff yumruklarından birini ıslıkla dışarı çağırdı, direnmesine aldırmaksızın açtı ve avcunu uzattı. "Parayı ben ödeyecek değilim, sayın Profesör, böyle yapacağımı sanıyorsanız, beni yanlış tanımışsınız demektir! Yemek ve içki paralarında kazıklanmaya hiç gelemem! Sizi son kez uyarıyorum! Sağlığınızı düşünün! İnsanın sonu neye varır sağlığını düşünmezse!"</p>

  <p>Kien istifini bozmadı.</p>

  <p>"O halde size haciz koymak zorundayım!" Kien'i tutukladı, "Tam bir bostan korkuluğu!" diyerek yatağın üstüne atıp tüm ceplerini aradı; bulduğu parayı kuruşu kuruşuna saydıktan sonra, yemek için gerekli olan parayı aldı; onun dışında tek kuruşa elini sürmedi, dürüstlüğünden ötürü kendini onurlu bir insan diye övdükten sonra, korkutucu bir ifadeyle konuştu: "Yemeği buraya yollayacağımı Beni görmeyi hak etmediniz. Nankör bir insansınız. Buna bir son vermek gerekir. Sizi uyarıyorum! Göz deliğim kapalı kalacak! Adalet bunu gerektirir! Gördüğünüz pantolonlar yüzünden dolandırıcı olup çıktınız. Dikkatli olmam gerek. Dürüst davranırsanız, deliği yarın açarım yine; bunu sizi düşündüğümden ve acıma nedir bildiğimden yapacağım. Uslu uslu oturun! Saat dörtte kahveniz gelecek. Saat yedide de sade bir akşam yemeği. Parasını o zaman ödersiniz. Ya da isterseniz şimdi ödeyin, daha iyi."</p>

  <p>Kien, daha yeni ayağa kalkmışken, yeniden yatırıldı. Pfaff, bütün tatsızlıkların ve çekişmelerin önünü bir defada almak için, bir haftalık yiyecek giderini hesapladı. Hesabı, bir polis memuruna göre bayağı kuvvetliydi; üçüncü kez hesapladığında, miktar yüksek çıktığından hesap doğru sayıldı. Parayı aldıktan sonra, hesabın altına: "Emekli polis memuru Benedikt Pfaff'ın saygılarıyla" diye yazıp, kâğıdı-kendisine ait olduğu için- dikkatle yastığın altına yerleştirdi; ancak ondan sonra tükürdü (bunu kısmen profesörden ötürü uğradığı kendi düş kırıklığını, kısmen de yumruklarının zorla işsiz kalmalarından ötürü uğradıkları düş kırıklığını dile getirmek için yapmıştı) ve çıkıp gitti. Kapı, yıkılmadan yerinde kalmıştı. Ama Pfaff, kapıyı dışardan kilitledi.</p>

  <p>Kien ise başka bir kilitle daha çok ilgileniyordu. Göz deliğinin kapağını çekiştirdi. Kapak biraz gevşediyse de, açılmadı. Kien, kabinin içinde anahtar aramaya koyuldu. Belki de bulacağı anahtarlardan biri asma kilide uyardı. Yatağın altı boştu; zorla dolabın kapağını açtı. Dolabın içinde eski üniformalar, bir trompet, kullanılmamış boks eldivenleri, içi temiz ve yeni ütülenmiş (tümü de beyaz) kadın çamaşırlarıyla dolu, sımsıkı sarılmış bir paket, bir polis tabancası, mermiler ve fotoğraflar vardı. Kien, meraktan çok nefretle resimlere baktı. Bacaklarını yayıp oturmuş bir baba, sağ elini sanki tutuklamış gibi, zayıf bir kadının sırtına koymuştu; sol eliyle de henüz üç yaşında bile olmayan bir çocuğu kendine bastırmıştı; çocuk adamın kucağında ürkek bir ifadeyle oturmaktaydı. Resmin arkasına kalın harflerle şu yazılmıştı: "Kırmızı kedi, karısı ve çocuğuyla." Bunu okuyan Kien, kapıcının karısı ölene dek ne denli uzun bir zaman evli kalmış olduğunu anımsadı. Bu resim, adamı henüz evlilik yaşamının ortalarında gösteriyordu. Kien, içi vahşi bir sevinçle dolu olarak, "Kedi" sözcüğünü çizdi, üstüne "Katil" yazdı; sonra resmi en üste, görünüşlerine bakılırsa sık sık kullanılan üniformaların üstüne yerleştirip, dolabın kapılarını kapattı.</p>

  <p>Bir anahtar! Ah, bir anahtar! Neler vermezdi şimdi bir anahtar için! Sanki teninin tüm deliklerinden bir sicim geçirilmişti; sanki biri bütün bu sicimlerden bir halat örmüştü ve güçlü, kalın, söz dinlemez halat, göz deliğinden geçip koridora uzanıyordu; koridorda pantolonlardan oluşma bütün bir alay, halatın ucuna asılmış, çekmekteydi. "İstiyorum! Gelmek istiyorum!" diye inledi Kien, "Ama bırakmıyorlar ki!" Çaresizlik içinde kendini yatağa attı. Görmüş olduklarını somutlaştırmaya çalıştı. Erkekler geçti yine gözünün önünden. Onları geri çağırdı, kadınlara olan bağımlılıklarını affetmeyerek, yüzlerine ek suçlamalar haykırdı. Daha yeterince işleyecek ve üzerinde düşünecek malzeme vardı elinde. Yeter ki kafası işsiz kalmasın! Düşünce evreninin kapısına korkunç görünüşlü, yüzleri ejderha maskelerini andıran, dev gibi dört Japon cennet bekçisini nöbet tutmaları için yerleştirdi. Onlar, neyin içeriye sokulmaması gerektiğini bilirlerdi. Düşüncelerin güvenliğini sağlamaya elverişli olanlar, içeri sokulabilirdi.</p>

  <p>Çok sayıdaki saygın kuramların denetimden geçirilmesi, kesinlikle gereklidir. Bilimin de zayıf yanları var. Kuşku, her gerçek bilginin kaynağını oluşturur. Bunu daha Cartesius kanıtlamıştı. Örneğin fizik, neden üç temel renkten söz eder? Kırmızının önemini kimse yadsımayacaktır. Bu rengin temel nitelikteki önemini ortaya koyan belki bin kanıt var. Sarıya karşı ileri sürülebilecek itiraz, spektrumda bu rengin yeşille sınır komşusu olmasıdır. Yeşile gelince, söylentiye göre sarının adlandırılması olanaksız bir renkle karışımından elde edilen bu renk karşısında, sözde göze iyi gelmesine karşın, dikkatli olmak gerekir. Gözü olumlu yönde etkileyen bir şey, aralarından biri düşünülebilecek en yıkıcı, en çirkin, en anlamsız öğe olan bileşkelerden oluşamaz, yeşil renk, maviyi içermez. Çekinmeyelim bu sözcüğü söylemekten, çünkü sonunda bir sözcükten başka bir şey değil, hele bir temel renk hiç değil. Çok büyük bir olasılıkla spektrumun bir yerinde, yeşilin oluşmasına sarının yanı sıra katkıda bulunan bir giz, bize yabancı olan bir öğe gizli. Fizikçilerin görevi, bunu bulup ortaya çıkarmak. Ama onların daha önemli işleri var. Her gün dünyayı tümü de göze görünmeyen spektrumdan kaynaklanma yeni ışınlara boğuyorlar. Bizi aydınlatan asıl ışığın bilmecesi için ise beylik bir çözüm buldular. Henüz eksik olan, özünü değil, etkilerini tanıdığımız üçüncü temel rengin mavi olduğunu ileri sürüyorlar. Bir sözcüğü alıp bir bilmeceye takınca, bilmece de çözüldü sayılıyor. Yapılan hileyi kimse anlamasın diye de bayağı ve herkesin gözünde kötü olan bir sözcük seçiliyor; bu durumda insanlar bu sözcüğü yakından incelemekten doğal olarak ürküyorlar. Kötü kokuyor, diyerek, mavi gibi görünen her şeyin uzağından geçiyorlar. İnsanoğlu korkaktır. Bir karar verme zorunluluğuyla karşılaştığında, on kez pazarlığa girmeyi yeğler; işin üstesinden yalanla gelebilmeyi umar. İşte bu nedenden ötürü günümüze değin salt düş ürünü bir rengin varlığına, Tanrı'nın varlığından çok daha fazla inanıldı. Aslında mavi diye bir şey yoktur. Fiziğin bir uydurmasıdır mavi. Mavi diye bir renk bulunsaydı, tipik katillerin saçları mavi olurdu. Kapıcının adı nedir? Mavi Kedi mi? Tam tersine: Kırmızı Kedi!</p>

  <p>Mavinin varlığına karşı ileri sürülen ve düşünce ürünü olan olumsuz kanıtlara, deneysel nitelikteki kanıtlar da eklendi. Kien, gözlerini kapayarak, herkesin mavi diye nitelendireceği bir görüntü canlandırmaya çalıştı. Denizi gözledi. Tatlı bir ışık yayılmaktaydı denizden ve deniz rüzgârın okşadığı ağaç tepelerini andırıyordu. Bir tepede duran ozanların, altlarında uzanan ormanı denize benzetmeleri boşuna değildi. Ozanlar hep böyle yaparlardı. Belli karşılaştırmalardan bir türlü kopamazlardı. Duyularına ağırlık tanıyan insanlardı ozanlar. Ormanı görürlerdi. Ormanın yeşil olduğunu görürlerdi. Anılarında orman kadar engin ve yeşil olan bir başka görüntü, deniz canlanırdı. Demek ki yeşildi denizin rengi. Üzerinde bulutlarla dolu bir gökyüzü vardı. Bulutlar kapkara ve basıktı. Bir fırtına yaklaşıyordu. Ama boşalamıyordu bir türlü. Gökyüzü, hiçbir noktada mavi değildi. Gün, akıp gidiyordu. Nasıl da koşuyordu saatler birbirinin ardından! Neden? Kimdi onları böyle kovalayan? İnsan gece olmazdan önce gökyüzünü, gökyüzünün o lanetlenmiş rengini görmek istiyordu. Gelgelelim bir yalandan başka bir şey değildi bu renk. Akşama doğru bulutlar parçalanıyordu. Aralarından parlak bir kırmızı fışkırıyordu. Peki ya mavi renk, o nerede kalıyordu? Her yer, ama her yer kıpkırmızı kesiliyordu. Sonra gece geliyordu. Gerçeğin bir kez daha ortaya çıkışı. Kırmızıdan kimse kuşku duymuyordu.</p>

  <p>Kien güldü. Her şeyin üstesinden geliyordu; elini uzattığı her şey, kanıtlarına boyun eğiyordu. Olumlu yönde işleyen bir bilim, o uyurken bile çalışmasını sürdürüyordu. Gerçi uyumuyordu. Yalnızca uyur gibi yapıyordu. Gözlerini açtığında, bakışları kapalı olan göz deliğine dikilecekti. Gereksiz yere öfkelenmekten kaçınmak istiyordu. Katili de aşağı görüyordu. Katil ona hakkı olduğu yeri geri verene, başka deyişle asma kilidi çıkarıp terbiyesizce davranışından ötürü özür dileyene dek, gözlerini açmayacaktı.</p>

  <p>"Buyrun, Bay Katil!" dedi bir ses, belli bir ses.</p>

  <p>"Sus!" diye bağırdı Kien. Mavi renkle uğraşmaktan, belli bir sesi ihmal etmişti. Tıpkı artık bir daha geri getirilmesine olanak bulunmayan etek gibi, bu sesi de ortadan kaldıracaktı. Gözlerini daha sıkı yumarak, emrini yineledi: "Sus!</p>

  <p>- Rica ederim, yemeği getirdim.</p>

  <p>- Saçma! Yemeği kapıcı yollayacak!" Kien, dudaklarını alaycı bir ifadeyle büzdü.</p>

  <p>"Beni zaten kapıcı gönderdi. Ben de gelmek zorunda kaldım. Kendim mi istedim sanıyorsunuz gelmeyi?"</p>

  <p>Ses, öfkeli bir ifade taşıyordu. Küçük bir hile, bu sesi susturabilirdi. "Yemek falan istemiyorum!" Kien, ellerini ovuşturdu. İyi yapmıştı bu işi. Kadına, budalalığına göre davranıyordu. İyi bir polemikçi olarak, onu ağır ağır köşeye sıkıştırıyordu.</p>

  <p>"Bana ne. Ben de yere atarım. Yazık olur bu güzel yemeğe. Boşa harcanan para kimin, bir başkasının mı?"</p>

  <p>Ses, zaman zaman küstahça bir tona bürünüyordu. Kendini evinde hissediyormuş gibi bir havası vardı. Sanki hayvan leşlerinin gömüldüğü yerde bulunan çukurundan dirilip gelmişti. Bir sanatçı, büyük bir sanatçı, bir deha, parçaları yeniden birleştirmişti. Bu sanatçı cesetlere eski seslerini kazandırmasını da biliyordu.</p>

  <p>"Hiç durmayın, gerçekte varolmayan yemeği atın yere! Bakın sayın ceset, bir noktayı hemen belirtmek isterim. Artık korkmuyorum. O zamanlar çok geride kaldı. Ben hortlaklardan korkmam, üstlerindeki kefeni yırtar alırım! Ama o ne, hâlâ yere atılan bir şey yok! Ben mi duymadım acaba çıkan gürültüyü? Yerde kırık parçalar da görmüyorum. Bildiğim kadarıyla yemek, tabakta yenir. Ve yine bildiğim kadarıyla porselen kırılır yere düştüğünde. Belki de ben yanılıyorumdur. Şimdi oturup bana kırılmaz porselenlere ilişkin bir masal anlatmanızı öğütlerim. Cesetlerin hayal gücü büyüktür. Bekliyorum! Bekliyorum!" Kien, gülümsedi. Acımasız alaylı tutumunu beğenmişti.</p>

  <p>"Ama rica ederim, bu bir sanat değil ki! Gözler görmek içindir. Gözlerimi açacağım, ama açtığımda sizi görmediğim takdirde, utancınızdan yerin dibine geçebilirsiniz! Şu ana dek dürüst oynadım. Sizi ancak yarı yarıya ciddiye aldım. Ama sırf sizi düşündüğüm için görmekten kaçındığım bir şeyi görürsem, burada olmamanıza karşın konuştuğunuzu görecek olursam, o zaman işiniz bitmiş demektir. Gözlerimi öyle bir açacağım ki, şaşırıp kalacaksınız! Parmaklarımı, eğer bir yüzünüz olsaydı, nerede bulunacak idiyse, o yöne uzatacağım. Gözlerim güç açılır; çünkü açık olduklarında hiçbir şey görmemekten bıktılar artık; ama bir kez açıldılar mı, o zaman vay halinize! Şu anda hazırlanmakta olan bakışlar, acıma nedir bilmez. Biraz daha sabredin! Size acıdığım için, çok kısa bir süre daha bekleyeceğim. İyisi mi, kendiliğinizden çekilip gidin! Onurunuzu koruyarak geri çekilmenize izin veriyorum. Ona kadar sayacağım; kafamın içi de bomboş şu anda. Daha kan akması gerekli mi? Uygar insanlarız bizler. İnanın bana, kendiliğinizden gitmeniz en iyisi! Ayrıca bu bölme, bir katile aittir. Sizi uyarırım. Gelecek olursa, sizi öldürür!</p>

  <p>- Kendimi öldürtmem ben!" diye karga gibi bağırdı ses. "Hayır, ilk karınıza yaptığınızı bana yapamazsınız!"</p>

  <p>Kien'in üstüne ağır bir şeyler düştü. Eğer karşısında biri olsaydı, üstüne yemek tabaklarının atıldığına inanacaktı. Görmüş ve geçirmiş bir insan olduğundan, olayları kavrıyordu. Gözlerini kapalı tutmasına ve bu durumun hayal görmeyi kolaylaştırmasına karşın, hiçbir şey görmüyordu. Burnuna yemek kokusu geldi. Koku alma duyusu, ona ihanet etmişti. Kulaklarında yakası açılmadık küfürler yankılanıyordu. İyi dinlemiyordu ne söylendiğini. Ama "Katil!" sözcüğü, her tümcede yineleniyordu. Göz kapakları, büyük bir yüreklilikle direniyordu. Gözlerinin çevresinde tüm kaslar gerilmişti. Zavallı hasta kulakları! Göğsünden sulu bir şeyler aktı. "Gidiyorum!" diye haykırdı ses; biri yine söylenen her sözü dikkatle dinlemeye başlamıştı, "Ve artık yemek falan getirecek de değilim. Katillere layık olan, açlıktan gebermektir. O zaman namuslu insanlar hayatta kalır. Nasılsa buraya hapsedilmişsiniz. Tıpkı vahşi bir hayvan gibi! Şuraya bak, bütün yatak pislik içinde! Apartmandakiler ne olup bittiğini öğrenmek isteyecekler. Adam delirmiş, diyecekler. Ben ise: hayır deli değil, katil o, diye karşılık vereceğim. Gidiyorum artık, çünkü öfkelenmeme değmez! Burası leş gibi kokuyor. Ama benim suçum yok. Yemek iyiydi. Arkada bir oda daha var. En iyisi katilleri bir odaya kapatıp, üstlerine duvar örmek! Gidiyorum!"</p>

  <p>Ortalık ansızın sessizleşti. Bir başkası olsaydı, hemen sevinirdi. Kien ise bekledi. Altmışa dek saydı. Sessizlik sürüyordu. Kien, Buda'nın çok uzun olmayan konuşmalarından birini özgün Pali dilinde belleğinde yineledi. Tek bir heceyi bile atlamaksızın, konuşmanın tümünü yineledi. Sonra çok alçak sesle, şimdi sol gözü yarı yarıya açalım, dedi; her yer sessizlik içindeydi, ancak çok ödlek olan korkabilirdi bu durumda. Sağ göz de ötekini izledi. İkisi birlikte boş bölmeyi süzdüler. Yatağın üstünde birkaç tabak, bir tepsi, çatal bıçak ve kaşık vardı; yerde de kırık bir bardak görülüyordu. Yanında bir parça sığır eti vardı. Kien'in üstüne ise ıspanaklar bulaşmıştı. Çorba yüzünden iliklerine dek ıslanmıştı. Tümünün de kokusu normal ve gerçekti. Kim getirmişti bunları? Bölmeye kimse girmiş değildi. Kien kapının yanına gitti. Kapalıydı. Sarstıysa da, açamadı. Kim kilitlemişti onu buraya? Çıktığında kapıcının kendisi. Hayır, ıspanak falan olamazdı burada. Üstündeki ıspanakları temizledi. Cam kırıklarını topladı. Duyduğu sıkıntı yüzünden eli kesilmişti. Kan akıyordu. Kendi kanından kuşkulanmak mıydı? Tarih, tuhaf yanılgıların öyküleriyle doluydu. Yemek servisinde bir bıçak da vardı. Bıçağı denemek için, sol elinin serçe parmağını kesti; bıçak keskindi, canı çok acımıştı; daha çok kan aktı. Yaralı elini yataktan aşağı sallanan beyaz bir mendille sardı. Bir peçeteydi bu mendil. Köşesinde kendi adının baş harflerini okudu. Nereden gelmişti bu peçete buraya? Sanki biri tavanın, duvarların ve kapalı kapının ardından içeri bütün bir öğle yemeğini fırlatıp atmıştı. Pencereler sağlamdı. Etin tadına baktı. Olması gerektiği gibiydi. Açlıktan midesi bulandığı için, etin tamamını yedi. Soluğunu tutmuş, kaskatı kesilmiş, titreyerek her lokmanın yemek borusundan geçişini algılıyordu. Kendisi kapalı gözlerle yatakta yatarken, biri sessizce içeri girmişti. Kulak kabarttı. Hiçbir şeyi kaçırmamak için parmağını havaya kaldırdı. Sonra yatağın altına ve dolabın içine baktıysa da, kimseyi bulamadı. Biri tek sözcük konuşmadan içeri girmiş, sonra korkusundan yine çıkıp gitmişti. Kanaryalar da ötmemişlerdi. İnsan neden hayvan beslerdi evinde? Kien onlara hiçbir kötülük yapmamıştı. Burada yaşamaya başladığından beri, onları rahat bırakmıştı. Ama kuşlar ona ihanet etmişlerdi. Gözlerinde kıvılcımlar uçuştu. Kanaryalar ansızın ötmeye başladılar. Kien sarılı yumruğunu sallayarak onları korkuttu. Baktığında, kuşların mavi olduğunu gördü. Kendisiyle alay ediyorlardı. Kuşları teker teker kafesten çıkarıp, boğulana dek gırtlaklarını sıktı. Sonra pencereyi açıp, kuş ölülerini sevinçle sokağa fırlattı. Kesmiş olduğu küçük parmağını da beşinci bir ceset olarak arkalarından attı. Tam odada mavi olan ne varsa dışarı atmıştı ki, duvarlar dans etmeye koyuldu. Şiddetli hareket, tümünü mavi lekelere dönüştürdü. Kien, bunların hepsi etek, diye fısıldayarak yatağın altına girdi. Aklından kuşku duymaya başlamıştı.</p>

  <h3 class=" " id="sigil_toc_id_30">Bir Akıl Hastanesi</h3>

  <p class="p1">MART ayının sonlarında, insana heyecan verecek denli sıcak bir akşam, ünlü ruh doktoru Georges Kien, Paris'teki kliniğinin koğuşlarını dolaşıyordu. Pencereler ardına değin açıktı. Hastalar, parmaklıkların ardındaki sınırlı yerleri kapabilmek için birbirlerine karşı kıyasıya savaşım vermekteydiler. Birbirlerine kafa atıyorlardı. Bu arada sövüp saymalar da eksik olmuyordu. Hemen tümü, gündüz bahçede almış oldukları alışılmadık havadan ötürü -içlerinden bazıları, bu havayı sözcüğün tam anlamıyla kaşık kaşık midesine indirmişti- hasta gibiydiler. Bakıcılar tarafından yatakhanelerine geri götürüldüklerinde, bundan hoşlanmamışlardı. Daha çok hava almak istiyorlardı; hiçbiri de yorulduğunu kabul etmeye yanaşmıyordu. Yatma saatine dek parmaklıkların ardında, akşamdan ne alabilirlerse almak niyetindeydiler. Parmaklıklı pencerelerde, aydınlık ve yüksek tavanlı salonlarını dolduran havaya daha yakın olduklarına inanıyorlardı.</p>

  <p>Yakışıklı ve iyi yürekli oluşundan ötürü sevdikleri profesör bile onları bu çabalarından alıkoyamıyordu. Başka zaman geldiği duyulduğunda, bir koğuşta kalanların çoğu bir araya toplanıp profesöre doğru koşarlardı. Normal olarak, profesör ister eliyle dokunsun, ister konuşsun, onun ilgisini çekebilmek için bugün pencere içlerini kapabilmek amacıyla verdikleri savaşımı verirlerdi. Çoğunun burada haksız yere tutuldukları inancıyla kliniğe karşı besledikleri nefret, hiçbir zaman genç profesöre yönelmezdi. Profesör bu büyük kliniğin başına resmen getirileli ancak iki yıl olmuştu; ama daha önce de klinik, şeytan ruhlu bir klinik başkanının emrindeki koruyucu melek sıfatıyla, fiilen onun yönetimindeydi. Burada zorla alıkonduğuna inanan, ya da gerçekte zorla alıkonanlar, şimdi ölmüş olmasına karşın suçu yine de bir zamanlar dediği dedik olan eski klinik başkanına yüklerlerdi.</p>
