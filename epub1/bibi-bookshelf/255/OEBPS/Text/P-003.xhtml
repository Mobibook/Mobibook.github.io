  <p>Duyduğu bu son tümce, Georg'u neredeyse hasta etti. Babalarından kalmış olan çok büyük mirasın yarısı cansız ciltlere, yarısı da bir akıl hastanesine yatırılmıştı. Hangisi daha iyi bir yatırımdı acaba? Peter'de biraz para kalmış olacağını düşünmüştü. Şimdi ona yaşadığı sürece bakmak zorunda olduğum için değil üzüntüm, diyordu kendi kendine. Ama aynı parayla kaç hastaya yardım edebilirdim; bunun için kızıyorum Peter'in yoksulluğuna.</p>

  <p>Peter'i yalnız bırakıp çıktı. Sokakta ellerini mendiline sildi. Neredeyse elini alnında da gezdirecekti; elini kaldırmıştı bile; ama tam o sırada Peter'in buna benzer jestini anımsadı. Eli hemen aşağı indi.</p>

  <p>Dairenin kapısı önüne geldiğinde, içerden bağrışmalar duydu. Kavga ediyorlardı. Bu kavga, ikisinin de üstesinden gelmesini kolaylaştıracaktı. Zili ısrarla çalması üzerine, kapıyı açan kadın oldu. Gözlerinden ağlamış olduğu belliydi; sabahki aynı tuhaf etek vardı üstünde.</p>

  <p>"Rica ederim, Kardeş bey!" diye bağırdı karga gibi sesiyle, "edepsizlik ediyor! Kitapları o rehin verdi. Bunda benim suçum ne? Şimdi gidip beni polise ihbar edecekmiş. Bunu yapamaz, diyorum! Ben namuslu bir kadınım!"</p>

  <p>Georg, son derece nazik bir şekilde kadını bir odaya götürdü. Kadına kolunu uzattı. Kadın da uzanan kola hemen tutundu. Kardeşinin yazı masasının önüne geldiklerinde, kadından oturmasını rica etti. Sandalyesini de altına sürdü.</p>

  <p>"Lütfen rahatınıza bakın!" dedi. "Umarım rahatsınızdır burada! Sizin gibi bir kadını eller üstünde taşımak gerekir. Ben ne yazık ki evliyim. Siz, kendi işinizin başında olmalısınız. Doğuştan bir iş yönetebilecek yetenekte bir kadınsınız. Burada bizi kimse rahatsız etmez, değil mi?" Arkadaki kapıya gidip tokmağı yokladı. "Kilitli. İyi. Öteki kapıyı da kapatın lütfen!"</p>

  <p>Kadın, söyleneni yaptı. Georg, hemen kendini ev sahibine, evin sahiplerini de konuklara dönüştürmeyi başarıyordu.</p>

  <p>"Kardeşim, size layık bir insan değil. Kendisiyle konuştum. Ondan uzaklaşmalısınız. Sizi çifte zinadan ötürü ihbar etmek istiyordu. Her şeyi biliyor çünkü. Ama ben onu vazgeçirdim. Böyle bir adamı her kadın aldatır. Sanıyorum böylesine tam anlamıyla koca bile denemez. Ama yine de boşanma davasında sizin suçlu taraf damgası yemenizi sağlayabilir. O zaman hiçbir şey alamazsınız. Bu kötü insandan ötürü -kardeşimin nasıl bir insan olduğunu biliyorum- bütün çektikleriniz boşa gider. Yaşlılık günlerinizi yoksulluk ve yalnızlık içinde geçirmek zorunda kalırsınız. Düşünün, daha en az otuz yıl yaşayabilecek olan, sizin gibi dürüst ve namuslu bir kadın! Kaç yaşındasınız? Olsa olsa kırk. Kardeşim davayı gizlice açtı bile. Ama ben sizinle ilgileneceğim. Hoşuma gidiyorsunuz. Bu evden hemen uzaklaşmanız gerek. Sizi görmezse, artık size karşı bir girişimde de bulunamaz. Size kentin öte ucunda bir sütevi alırım. Gerekli sermayeyi de bir koşulla veririm: bir daha kardeşimin gözüne görünmeyeceksiniz. Bu dediğimi yapmazsanız, verdiğim sermaye yine bana döner. Böyle bir anlaşmaya imza koyacaksınız. Bu anlaşmadan yalnızca yararınız var. Kardeşim sizi hapse attırmak istiyordu. Yasa, ondan yana. Adil olmayan bir yasa. Eksilen birkaç kitap yüzünden sizin gibi bir kadın acı çekecek. Hayır, buna göz yumamam. Keşke evli olmasaydım! Kayınbiraderiniz olarak elinizi öpmeme izin verin, hanımefendi! Lütfen bana eksik kitapları tam olarak bildirin. Bunları yerine koymayı bir görev sayıyorum. Bu sözü vermeseydim, kardeşim davayı geri almayacaktı. Acımasız bir insandır. Onu yalnız bırakacağız. Kendi başının çaresine baksın bakalım. Kimse gelip, halin nedir diye sormayacak. Bunu kendi istedi. Ondan sonra yine budalalıklar yapmaya kalkarsa, kendi bileceği iş. Şimdi her şeyin suçunu sizin üstünüze atıyor. Kapıcının işine son vereceğim. Size karşı terbiyesiz davrandı. Kısa sürede yeniden evleneceksiniz. İşinizden ötürü bütün dünyanın sizi kıskanacağından emin olabilirsiniz. Sizin gibi biriyle her er   <p>Georg, coşkuyla konuşuyordu. Söylediği her söz, önceden hesapladığı etkiyi yaratmıştı. Kadının rengi değişmişti. Georg, bazı tümcelerden sonra ara veriyordu. Karşısındakini bu denli pohpohladığı, şimdiye dek hiç olmamıştı. Kadın hiçbir şey söylemiyordu. Georg, kadının suskunluğuna yol açanın kendisi olduğunu biliyordu. Çok güzel konuşuyordu. Kadın, tek bir sözcüğü bile kaçırmaktan korkuyordu. Gözleri önce korkudan, sonra da aşktan yuvalarından uğramıştı. Köpek olmamasına karşın, yine de kulaklarını dikmişti. Ağzından salyalar akıyordu. Üstünde oturduğu sandalye mutlu gıcırtılarla bir sokak şarkısını dile getirmekteydi. Ellerini bir kâse biçiminde bitiştirip karşısındaki erkeğe doğru uzatmıştı. Söylenenleri dudakları ve elleriyle içiyordu. Georg kendisine uzanan elleri öpünce, kâse biçimini yitirdi ve kadının dudaklarından inlercesine: Ne olur bir daha, sözcükleri döküldü. Georg tiksinmesini yenerek kadının ellerini bir kez daha öptü. Kadın titriyordu; heyecan dalgası, saçlarının dibine dek ulaşmıştı. Georg sarılacak olsa, o anda düşüp bayılacaktı. Georg, içtenlikle söylediği son tümcenin ardından, karşısındakine taç giydiriyormuşçasına durdu. Elini ve kolunun büyük bir bölümünü bir tören havasıyla göğsüne bastırmıştı. Kadın, elinde bir banka hesap cüzdanının bulunduğunu söyledi. Kitaplar da eksilmiş değildi, rehin makbuzları kendisindeydi. Bunları söyledikten sonra göze çarpar biçimde ve beceriksizce, utanma nedir bilmeyen birinin utancıyla, arkasını döndü, görünüşe göre bir de cebi bulunan eteğinden kalın bir tomar rehin makbuzu çıkardı. Georg, hesap cüzdanını da ister miydi? Cüzdanı aşkı adına ona armağan edecekti. Georg teşekkür etti, özellikle araya aşk karıştığı için, cüzdanı alamazdı. O daha alamayacağını söylerken kadın, kim bilir, belki de bunu hak etmemişsinizdir, dedi. Kadın vermek istediği armağandan, daha karşısındaki almadan pişman olmuştu. Gerçekten ziyaretine gelecek miydi bakalım, ne de olsa erkekti. Biraz konuşması, kendine gelmesine yetmişti. Ama Georg ağzını açar açmaz yine kendini yitirdi.</p>

  <p>Yarım saat sonra, kapıcıya karşı Georg'la birlik olmuştu. "Herhalde kim olduğumu bilmiyorsunuz!" diye bağırdı Georg adama. "Ben, Paris emniyet müdürüyüm; şu anda sivil geziyorum! Ağzımı açıp tek sözcük söylersem, dostum olan buranın emniyet müdürü sizi tutuklatır! Emekli aylığınızı da yitirirsiniz. Yaptıklarınızın tümünü biliyorum. Şu makbuzlara bakın bir kez! Geri kalan üzerine şimdilik konuşmuyorum Ağzınızı açayım demeyin! Sizin ciğerinizi okudum. Gizli kapaklı işler çeviriyorsunuz. Böylelerine hiç acımam. Dostum olan buranın emniyet müdüründen, örgütünü iyice temizlemesini isteyeceğim. Apartmandan ayrılacaksınız! Yarın sabah geldiğimde, sizi burada görmeyeceğim! Çabuk eşyalarınızı toplayın! Şimdilik size bir ihtar vermekle yetiniyorum. Canınıza okuyacağım sizin! Bir canisiniz! Ne yaptığınızı biliyor musunuz! Rezaletleriniz herkesin dilinde!"</p>

  <p>Benedikt Pfaff, güçlü, kızılsaçlı serseri, kaslarını içeri çekti, diz çöktü, ellerini kavuşturup sayın emniyet müdüründen af diledi. Kızı zaten hastaydı; kendiliğinden de ölecekti. İşinden kovulmamasını diliyordu. Göz deliğinden başka neyi vardı ki? Birkaç dilenci, kendisine çok görülmemeliydi. Zaten hemen hiç dilenci gelmez olmuştu! Apartmandakiler, kendisini çok seviyorlardı. Başına bir felakettir gelmişti! Nereden bilebilirdi! Sayın profesör, hiç de kardeşi emniyet müdürü olan biri gibi gözükmüyordu. Bilseydi, onu ta istasyonda karşılar ve eve kadar getirirdi. Tanrı, kullarına acırdı. Teşekkür ediyor ve emniyet müdürünün yüksek izinleriyle ayağa kalkıyordu.</p>

  <p>Karşısındaki önemli kişiyi onurlandırma biçiminden çok memnun kalmıştı. Ayağa kalktıktan sonra ona dostça göz kırptı. Georg ise sert ifadesini korudu. Ama Benedikt Pfaff işine de yaradı. Rehin verilen tüm kitapları hemen ertesi sabah gidip alacağına söz verdi. Apartmandan da çıkacaktı. Kentin öte ucunda, kadının sütevinin yanında, kendisine ev hayvanları satan bir dükkân açılacaktı. İkisi, aynı yerde oturmaya hazır olduklarını bildirdiler. Kadın, kapıcının dayak ve çimdikten vazgeçmesini şart koştu. Ayrıca Georg'un ziyaretlerine de kapıcı ses çıkarmayacaktı. Pfaff, gururu okşanmış olarak koşulları kabul etti. Yalnız çimdik yasağını biraz düşünceli karşıladı. O da nihayet bir insandı. Birbirlerini hem seveceklerdi, hem de gözden kaçırmayacaklardı. İçlerinden biri yanılıp da Ehrlich Caddesi'nin yakınlarına gittiği takdirde, öteki durumu hemen Paris'e bildirecekti. O zaman yolunu şaşıran taraf, işini ve özgürlüğünü hemen yitirecekti. İlk habere yanıt olarak, telgrafla bir tutuklama emri gelecekti. Durumu Paris'e bildiren taraf bir ödül de alacaktı, Pfaff, bir sürü kanaryanın arasında yaşadıktan sonra, Ehrlich Caddesi'nin içine sıçacağını söyledi. Bunu duyan Therese, şikayette bulundu: Rica ederim, yine sıçmaya başladı! Georg, Pfaff'tan, bir işadamı gibi konuşmasını istedi. Artık yoksul bir emekli değil, hali vakti yerinde biriydi. Pfaff aslında lokantacı ya da -en çok istediği buydu- sirk müdürü olmayı yeğlerdi; sirkinde kendisi atlet numaraları yapar, emir üzerine öten ve susan kanaryalar yetiştirirdi. Emniyet müdürü, işinin iyi kazanç getirmesi, kendisinin de sadık ve uslu kalması koşuluyla, bir sirk açmasına izin verdi. Therese ise bu öneriye hayır dedi. Sirk, namuslu ve saygıdeğer insanlara göre bir iş değildi. Lokantaya gelince, ona bir itirazı yoktu. Sonunda işbölümü yapmaya karar verdiler. Kadın lokantayı, Pfaff da sirki işletecekti. Kendisi evin erkeği, Therese ise kadınıydı. Emniyet müdürü, onlara Paris'ten müşteri göndereceğine söz verdi.</p>

  <p>Therese, hemen aynı akşam daireyi güzelce temizlemeye başladı. Hizmetçi tutmadı ve Georg'un gereksiz yere para harcamasına yol açmamak için, her şeyi kendisi yaptı. Gece için kocasının yatağına yeni takımlar serip, yatağı Georg'a önerdi. Otellerde her şey gün geçtikçe daha pahalı oluyordu. Kendisi de Georg'la yalnız kalmaktan korkmuyordu. Georg, gözaltında bulundurmak zorunda olduğu Peter'i ileri sürerek, özür diledi. Pfaff, son kez küçük bölmesine çekildi. Son uykunun en değerli anı olacağını söylemişti. Therese ise temizlik işini bütün gece boyunca sürdürdü.</p>

  <p>Üç gün sonra evin gerçek sahibi döndü. İlk baktığı yer, kapıcının bölmesi oldu. Bölme boştu; küçük göz deliğinin yerinde ise şimdi kocaman bir delik vardı. Pfaff, patenti kendisine ait olan buluşunu yerinden söküp bavuluna koymuştu. Peter'in kitaplığında her şey yolundaydı. Odalar arasındaki kapılar, ardına dek açıktı. Peter, yazı masasının önünde birkaç kez gidip geldi. "Halılarda leke yok," diyerek gülümsedi. "Leke görseydim, onları yakardım. Nefret ederim lekelerden!" Çekmecelerden çıkardığı yazıları kule gibi masanın üstüne yığdı. Başlıklarını Georg'a okudu. "Görüyorsun ya, dostum, yıllarca sürecek iş var burada! Şimdi de sana kitapları göstereyim." "Bak buna" ve "ya buna ne dersin" sözleri arasında, hoşgören bakışlarla ve karşısındakine cesaret vererek (herkesten bir düzine Doğu dilini bilmesi beklenemezdi), daha kısa süre öncesine dek rehin sandığında bulunan ciltleri yerlerinden çıkarıp, kendi isteğiyle, hayret eden kardeşine özelliklerini anlattı. Atmosfer bir anda değişmiş, yılları ve sayfaları gösteren sayılarla dolmuştu. Harfler, köklü değişimlere yol açan anlamlar kazandı. Tehlikeli olabilecek okuma yanlışları zamanında etkisiz kılındı. İşini gereğince ciddiye almayan filologların yüzlerindeki maskeler indirildi; bunlara verilmesi gereken ceza, sırtlarına mavi giysiler geçirilip, alanlarda herkesin alaylı sözlerine ve bakışlarına bırakmaktı. Mavi, eleştiri nedir bilmeyenlerin, her şeye inananların rengiydi; düşünülebilecek en gülünç renkti. Yeni bulunan bir dilin aslında çoktandır bilindiği, bu dilin sözde bulucusunun da bir eşek olduğu gözler önüne serildi. Bu eşeklik, öfkeli bağrışlarla karşılandı. Adam, bir ülkede yalnızca üç yıl kaldıktan sonra, bu ülkenin dili üzerine yazdığı bir eserle ortaya çıkmaya cüret etmişti! Bilim alanında da ne idüğü belirsizlerin edepsizlikleri giderek artıyordu. Bilimin de kendi engizisyon mahkemeleri olmalı ve bu mahkemelere kendisine karşı çıkanları gönderebilmeliydi. Bunun için hemen ateşte yakma cezasını düşünmeye gerek yoktu. Ortaçağdaki rahipler sınıfının hukuk alanındaki bağımsızlıkları, bugün için de önem taşıyabilirdi. Keşke bugünün bilginlerinin durumu da bu rahipler kadar iyi olabilseydi! Oysa günümüzde çalışmalarına paha biçilemeyecek bir bilim adamı, önemsiz ve belki de gerekli bir davranışı yüzünden acemiler tarafından yargılanıp suçlanabiliyordu.</p>

  <p>Georg'un kendine olan güveni sarsılmaya başlamıştı. Sözü edilen kitapların onda birini bile tanımıyordu. Kendisini ezen bu bilimden nefret ediyordu. Peter'in çalışma hırsı ise dev boyutlara varmıştı. Bu hırs Georg'da, kendi çalışma yerine karşı bir özlem uyandırdı; kardeşi nasıl kitaplığının tartışılmaz hakimiyse, kendisi de kliniğinin tartışılmaz efendisiydi. Peter'i alelacele bir Leibniz diye nitelendirip, hiç olmazsa öğleden sonra kendini onun etki alanından uzak tutmak için bazı yapılması gereken işleri ileri sürdü. Aklı başında bir hizmetçi kadın tutulacaktı, en yakındaki lokanta ile düzenli yemek getirmeleri için anlaşma yapılacaktı; bir bankada, her ayın birinde Peter'in evine para getirilmesini olanaklı kılacak bir hesap açılacaktı.</p>

  <p>Akşamın geç saatlerinde ayrıldılar. "Neden ışığı yakmıyorsun!" diye sordu Georg. Kitaplık, karanlık olmuştu. Peter, gururla güldü. "Ben istediğimi karanlıkta da bulurum." Evine geldiğinden bu yana, kendinden emin ve neredeyse neşeli denebilecek bir insan olmuştu. Georg: "Gözlerini bozacaksın!" diyerek ışığı yaktı. Peter, yaptığı hizmetlerden ötürü kardeşine teşekkür etti. İnsanın içinde gerçekten nefret uyandırabilecek bir bilgiçlikle, bu hizmetleri tek tek saydı. Hizmetlerin en önemlisinden, kadının evden uzaklaştırılmasından ise hiç söz etmedi. "Sana yazacak değilim!" diyerek sözlerini tamamladı.</p>

  <p>"Yapmayı düşündüğün bunca iş arasında, zaten yazmanı bekleyemem.</p>

  <p>- Hayır, ondan değil. İlke olarak kimseye yazmam. Mektup yazmak, boşuna zaman yitirmektir.</p>

  <p>- Nasıl istersen. Bana gerek duyarsan, telgraf çek! Altı ay sonra seni yine yoklarım.</p>

  <p>- Neden? Sana ihtiyacım yok ki!" Peter'in sesi öfkeliydi. Kardeşinden ayrılacağı için üzgün olmalıydı. Üzüntüsünü kabalığıyla saklamaya çalışıyordu.</p>

  <p>Trende Georg düşünmeyi sürdürdü. Bana biraz bağlı olmasında şaşılacak bir yan var mı? Ona yardım ettim. Şimdi her şey, istediği gibi. Onu rahatsız edebilecek hiçbir şey kalmadı.</p>

  <p>Cehennemi andıran o kitaplıktan kurtulduğu için sevinçliydi. Sekiz yüz mümini, büyük bir sabırsızlıkla onun yolunu gözlemekteydiler. Tren ise çok ağır gidiyordu.</p>

  <h3 class=" " id="sigil_toc_id_33">Kırmızı Horoz</h3>

  <p class="p1">PETER, evinin kapısını kardeşinin arkasından kilitledi. Kapı, üç karmaşık kilitle ve kalın, ağır demir çubuklarla güvenlik altına alınmıştı. Çubukları sarsınca, bir milim bile oynamadıklarını gördü. Kapı, sanki tek bir parça olarak çelikten dökülmüştü; bu kapının ardında insan kendini gerçekten evinde hissedebilirdi. Anahtarlar hâlâ kilitlere uyuyordu; tahtanın soluk bir rengi vardı; üstü de pütürlüydü. Koyu renk çubukların üstündeki pas, eskiydi ve kapının neresinden onarım gördüğü doğru dürüst anlaşılmıyordu. Kapıcı zorla eve girerken kapıyı kırmıştı. Adamın bir tekmesiyle demir çubuklar, sanki tahtadan yapılmışlar gibi eğilip bükülüvermişti. Kapıcı olacak iğrenç yalancı, yalan söylemek için yumruklarıyla tekmelerini de kullanmıştı. Eve zorla girivermişti. Bir defasında, ayın biri olmasına karşın ücretini alamamıştı. "Ben ona gösteririm!" diye bas bas bağırarak, kuruyan para kaynağına doğru saldırıya geçmişti. Yolda merdivenlere yumruklarını indirmişti. Taş, yumruklarının altında inlemişti. İnsanlar, mağaralarının önüne çıkıp burunlarını tutmuşlardı. "Kokuyor!" diye yakınmışlardı tümü de. "Nerede?" diye sormuştu kapıcı ateş saçan bakışlarla. "Kitaplıktan geliyor koku." "Ben hiçbir koku duymuyorum!" Doğru dürüst Almanca bile bilmiyordu. Kalın bir burnu, kocaman burun delikleri vardı; ama bıyığının yağlı kılları, burun deliklerinin içine dek uzanıyordu. Bu yüzden hep kullandığı kremin kokusunu alıyor, cesedin kokusunu ise algılayamıyordu. Bıyığı kaskatı, donmuş gibiydi; onu her gün boyardı. Kırmızı kremi belki bin çeşit tüpte saklamaktaydı. Küçük bölmesinde, yatağının altında, kırmızının her tonunda bir krem koleksiyonu vardı. Kafası da zaten ATEŞ GİBİ KIPKIRMIZIYDI.</p>

  <p>Kien, antrenin ışığını söndürdü. Bir düğmeye basmak yeterliydi; etraf karanlık oluveriyordu. Çalışma odasının aralık duran kapısından sızan ışık, tatlı tatlı pantolonunu okşuyordu. Kaç pantolon görmüştü! Göz deliği, artık yoktu. Kaba adam, onu yerinden sökmüştü. Deliğin bulunduğu duvar, çorak bir toprak gibiydi şimdi. Yarın yeni bir Pfaff aşağıya yerleşecek ve duvarı örecekti. Yarayı hemen sarmak gerekirdi. Peçete kan içindeydi. Lavabonun içindeki su, Kanarya Adaları'nın yakınındaki bir deniz savaşından sonra olduğu gibi, kan rengindeydi. Neden yatağın altına saklanmıştı kanaryalar? Duvarda yeterince yer vardı. Dört kafes asılıydı. Ama onlar, mağrur bir ifadeyle altlarındaki ayaktakımını süzmekteydiler. Etleri saklamaya yarayan kaplar boştu. Sonra bıldırcınlar gelmiş, İsrail de yiyeceğe kavuşmuştu. Bütün kuşlar öldürülmüştü. Sarı tüylerinin altındaki gırtlakları küçücüktü. O güçlü sesin ardından, gırtlağın zorla bulunması, inanılacak gibi değildi! Ama bir kez bulduktan sonra, sıkıveriyordunuz, dört sesli şarkı son buluyordu, kan, sıcak ve kalın bir fıskiye gibi, her yana sıçrıyordu; hep ateş içindeydi bu kuşlar, kan sıcaktı, insanı YAKIYORDU, pantolonlar YANIYORDU.</p>

  <p>Kien, kanı ve kıvılcımları pantolonundan sildi. Üstüne ışığın düştüğü çalışma odası yerine, uzun ve karanlık koridordan geçerek mutfağa yürüdü. Masanın üstünde, içinde ekmek bulunan bir tabak vardı. Masanın önündeki sandalye, sanki biraz önce biri oturmuş gibi yana çekilmişti. Kien, sert bir hareketle sandalyeyi itti. Sarı ve yumuşak ekmekleri tuttu; ekmekler kuş ölüleri gibiydi; dilimleri ekmek kutusuna koydu. Ekmek kutusu, içinde cesetlerin yakıldığı bir krematoryuma benziyordu. Kutuyu mutfaktaki dolaba sakladı. Masanın üstünde yalnızca tabak kalmıştı; göz kamaştırıcı beyazlıkta, bir yastık gibiydi. Yastığın üstüne "Pantolonlar" konmuştu. Therese açık bırakmıştı kitabı. Daha yirminci sayfadaydı. Kadının elinde eldiven vardı. "Her sayfayı altı kez okuyorum." Kien'i baştan çıkarmak, ahlaksızlığa sürüklemek istiyordu. Kien ise yalnızca bir bardak su istiyordu. Therese suyu getirdi. "Altı ay için yolculuğa çıkıyorum." "Rica ederim, olamaz böyle bir şey!" "Bu yolculuğu yapmak zorundayım." "İzin vermiyorum!" "Ama ben yine de gideceğim." "O zaman ben de evin kapısını kilitlerim!" "Anahtarlar bende." "Rica ederim, nerede!" "Burada!" "Peki ya YANGIN çıkarsa?"</p>

  <p>Kien lavabonun başına gidip musluğu sonuna dek açtı. Su, tüm şiddetiyle ağır lavabonun içine çarptı; neredeyse parçalayacaktı. Lavabo kısa sürede dolmuştu. Yere akan su, tehlikeyi söndürüverdi. Kien musluğu yine kapadı. Yerdeki fayanslarda ayağı kaydı. Mutfağın yanındaki küçük odaya girdi. Oda boştu. Kien, odanın içinde gülümsedi. Eskiden burada bir yatak, tam karşısındaki duvarın dibinde de bir bavul dururdu. Yatakta da o şirret kadın yatardı. Bavulda kadının silahları gizliydi: Etekler, etekler ve yine etekler. Kadın, her gün köşedeki ütü sehpasında eteklere karşı ibadet borcunu yerine getirirdi. Sehpaya uzanan kıvrımlar, kalktıklarında kolayla güçlenmiş olurdu. Daha sonra Therese, içeri, Kien'in yanına taşınmış, eşyaları da beraberinde götürmüştü. Duvarlar, sevinçten bembeyaz kesilmişlerdi. O zamandan bu yana da beyaz kalmışlardı. Ya Therese ne dayamıştı bu duvarlara? Un çuvallarını, iri un çuvallarını dayamıştı! Küçük odayı kıtlık yıllarına karşı bir erzak deposu haline getirmişti. Tavanda tütsülenmiş butlar asılıydı. Yerde içinde şeker bulunan kesekağıtları vardı. Tereyağı fıçılarına ekmekler dayanmıştı. Süt güğümleri yan yana durmaktaydı. Duvara sıralanmış olan un çuvalları, düşman saldırısına karşı kenti koruyordu. Sonsuzluğa dek yetecek erzak depo edilmişti burada. Therese, eve kilitlenmesine hiç ses çıkarmamış ve anahtarlarını okşamıştı. Günün birinde kilerin kapısını açmıştı. Çünkü mutfakta yiyecek bir dilim ekmek bile kalmamıştı. Peki kilerde ne kalmıştı? Un çuvalları, delik deşik olmuş paçavralar halindeydi. Tavandan but yerine ipler sarkıyordu. Süt güğümleri boştu; şekerden ise geriye yalnızca mavi kesekâğıtları kalmıştı. Yer, ekmekleri yutmuş, tahtaların aralıklarına da tereyağı dolmuştu. Peki ama kim yapmıştı bunu? Kim? Fareler! Fareler çıkmıştı ansızın ortaya; o güne dek hiç fare yüzü görmemiş evlerde de çıkıp her şeyi yemişlerdi; nereden geldikleri bilinmiyordu ama, çıkmışlardı bir kez; bu kutsal fareler, açgözlü karılar için ortada bir yığın gazeteden başka bir şey bırakmamışlardı; ortada gazetelerden başka bir şey yoktu. Fareler gazetelerin tadından hoşlanmıyorlardı; selülozdan tiksiniyorlardı. Karanlıkta karıştırıyorlardı her yanı, ama termitler gibi değildiler. Termitler tahta ve kitap yerdi. Termitler kolonisinde aşk kargaşası. KİTAPLIKTA YANGIN.</p>

  <p>Kien, kolunun hareket edebildiğince hızla eğilip, bir gazete sayfasına uzandı. Çok eğilmesine gerek kalmadı; gazete yığını dizlerine dek geliyordu. Yığını şiddetli bir hareketle yana itti. Pencerenin önünde kalan döşeme, tüm genişliğince gazetelerle kaplıydı; eski gazeteler yıllardır burada biriktirilmekteydi. Kien pencereden dışarı uzandı. Aşağıdaki avlu karanlıktı. Yıldızların ışığı, Kien'e değin uzanıyordu. Ama bu ışık, gazete okuyabilmek için yeterli değildi. Belki de gazeteyi çok uzak tutmuştu. Kâğıdı gözlerine yaklaştırdı; burnu kâğıda değerek, petrol kokusunu derin derin ve korkuyla çekti. O anda kâğıt sarsılıp hışırdadı. Kien'in burun deliklerinden çıkan soluğun rüzgârı, kâğıdı kıvırdı; Kien, tırnaklarını gazeteye gömdü. Gözleri, okunabilecek büyüklükte bir başlık aramaktaydı. Böyle bir tutunma noktası bulabildiği takdirde, gazeteyi yıldızların ışığında da okuyabilirdi. Önce büyük bir C harfi seçti gözleri. Demek cinayetten söz ediliyordu. Bu harfi gerçekten de bir İ izliyordu. Yaptığı iş, bu denli abartılmaktaydı demek. Huzuru ve yalnızlığı seven onun gibi bir insan, şimdi tüm kentin diline düşmüştü. Georg da daha sınırı geçmeden bu gazeteden bir tane almış olacaktı. Şimdi cinayeti o da öğrenmişti. Bilgece bir sansür uygulansaydı, gazetenin yarısı beyaz çıkardı. O zaman insanlar, gazetenin alt kısmında daha az mavi bir şeyler bulurlardı okuyacak. İkinci başlık Y harfiyle başlıyor, onun hemen ardından bir A harfi geliyordu: YANGIN. Cinayetler ve yangınlar, gazeteleri, ülkeyi ve kafaları çorak birer tarlaya çeviriyordu; bu kafaları daha çok ilgilendiren bir şey yoktu; cinayeti yangın izlemediği takdirde, tedirginliğe kapılıyorlardı; yapabilseler, kendileri kundak koyacaklardı; cinayet işleyecek cesaretleri yoktu; korkaktılar, gazete okunmamalıydı; o zaman bu genel boykot, gazetelerin sonu olurdu.</p>

  <p>Kien, elindeki gazeteyi yığının üstüne, ötekilerin yanına attı. Abone olduğu gazetenin abonesine son vermeliydi, en kısa zamanda. Bu çirkin odadan çıktı. Ama şimdi gece, dedi kendi kendine yüksek sesle koridorda. Aboneme nasıl son verebilirim bu saatte? Okumasını sürdürebilmek için saatini çıkardı. Saat, okunabilecek tek şey olarak bir kadran sunabiliyordu ona. Saatin kaç olduğunu çıkaramadı. CİNAYET ve YANGIN sözcükleri, daha kolay okunabiliyordu. Kitaplıkta ışık yanıyordu. Kien de saatin kaç olduğunu öğrenmek için yanıp tutuşuyordu. Çalışma odasına girdi.</p>

  <p>Saat on birdi. Ama kilise çanı duyulmadı. O gün, gündüz vaktiydi. Sarı kilisedekinin tam tersine. İnsanlar küçük alanda heyecanlı adımlarla gidip geliyorlardı. Kambur cücenin adı Fischerle'ydi. Taştan bir kalbi bile yumuşatabilecek gibiydi ağlaması. Kaldırım taşları sıçrıyor, sonra yine yerine oturuyordu. Theresianum'u polis kuşatmıştı, Harekâtı bir binbaşı yönetiyordu. Tutuklama emri de cebindeydi. Cüce, kendi gözleriyle görmüştü bu tutuklama emrini. Düşmanlar, merdiven başına dek gelmişlerdi. Yukarıya ise domuz yerleşmişti. Kitaplar, hiç savunmasız, vicdan tanımaz yaratıkların eline bırakılmıştı! Domuz, içinde yüz üç tarif bulunan bir yemek kitabı oluşturmuştu. Midesinin köşeli olduğu söylentisi dolaşırdı. Peki ya Kien neden suçluydu? Yoksulların en yoksuluna yardım etmiş olduğu için. Polis, daha cesedin varlığını öğrenmeden tutuklama emri çıkarmıştı. Kien'e karşıydı bunca önlem. Yaya ve atlı polisler. Yepyeni tabancalar, tüfekler, makineli tüfekler, dikenli teller ve zırhlı arabalar - ama ona karşı tüm önlemler boşunaydı, onu ellerine geçirmeden asamazlardı! O ve sadık cücesi, düşmanlarının ayaklarının arasından güllerin içine kaçacaklardı. Ve şimdi peşine düşmüşlerdi; izleyenlerin hızlı soluk alışlarını duyabiliyordu; bekçi köpeği de gırtlağına saldırmak istiyordu. Ama ne yazık ki felaketin daha büyüğü de vardı. Theresianum'un altıncı katında hayvanlar, iyi geceler dilemekteydiler birbirlerine; orada haksız yere tutuklanmış binlerce, on binlerce kitap, zorla alıkonmaktaydı; hiçbir suçları yoktu; ama domuza karşı ellerinden hiçbir şey gelemezdi; toprakla ilgileri kesilmişti; sıcaktan ATEŞ gibi yanan çatı katında, aç, ALEVLER içinde yitip gitmeye yargılı, duruyorlardı.</p>

  <p>Kien, imdat isteyen sesler duydu. Çaresizlik içersinde tepedeki pencereye bağlı ipi çekti; tepesindeki kapaklar açıldı. Kulak verdi. İmdat isteyen sesler giderek yükseliyordu. Ama Kien güvenmiyordu bu seslere. Yandaki odaya koşup, oradaki ipi de çekti. Burada sesler daha kısık geliyordu. Üçüncü odada imdat sesleri, odanın içinde yankılanıyor, dördüncü odada ise hemen hiç duyulmuyordu. Kien odalardan koşarak geçip geri döndü. Koşarken bir yandan da dinlemekteydi. İmdat sesleri dalga dalga yükselip alçalıyordu. Ellerini kulaklarına bastırıp, hemen çekti; aynı hareketi yineledi. Ses, yukardan da aynı şekilde geliyordu. Kulakları kafasını karıştırmıştı. Merdiveni, raylarının gösterdiği dirence aldırmaksızın, çalışma odasının ortasına dek sürükledi ve en üst basamağa çıktı. Şimdi belden yukarsı, damdan çıkmıştı, camlara tutundu. O zaman vahşi çığlıkları işitti; bağıran kitapların sesiydi bu çığlıklar. Theresianum'un bulunduğu yönde bir kızıllık gördü. Kızıllık, ağır ağır kapkara gökyüzüne yayılıyordu. Kien'in burnuna gaz kokusu geliyordu. Alevlerin parıltısı, çığlıklar, koku: Theresianum YANIYORDU!</p>

  <p>Kien, kamaşan gözlerini kapattı. Alev alev yanan başını önüne eğdi. Ensesine damlalar çarpıyordu. Yağmur başlamıştı. Kien başını arkaya atarak yağmura yüzünü verdi. Şu garip su - ne kadar da serindi! Bulutların bile acıması vardı. Belki söndürürlerdi yangını. O anda göz kapaklarına buz gibi bir darbenin indiğini algıladı. Donuyordu. Biri ışığı yaktı. Onu çırılçıplak soydular. Tüm ceplerini aradılar. Gömleğini üstünde bıraktılar. Küçük aynada kendine baktı. Çok zayıftı. Çevresi, iri kırmızı yemişlerle kaplıydı. Kapıcı da aralarındaydı. Ceset konuşmaya çalışıyordu. Ama Kien, onu dinlemiyordu. Ceset hep, rica ederim, diyordu. Kien kulaklarını tıkadı. Kadın eliyle mavi eteğine vurdu. Kien ona sırtını döndü, önünde burunsuz bir üniforma oturmaktaydı. "Adınız?" "Dr. Peter Kien." "Uğraşınız?" "Yaşayan en büyük Sinolog." "Olanaksız bu." "Yemin ederim." "Yalan yere yemin ediyorsunuz!" "Hayır!" "Bir katilsiniz!" "Aklım başımda, itiraf ediyorum. Ne söylediğimin bilincinde olarak itiraf ediyorum. Kadını ben öldürdüm. Akıl hastası falan değilim. Kardeşim durumu bilmiyor. Onu korumaya çalışın! Ünlü bir insandır. Ona yalan söyledim." "Para nerede?" "Ne parası?" "Parayı çaldınız." "Ben hırsız değilim!" "Hırsızlık amacıyla cinayet!" "Katil." "Para çalmak için cinayet işleyen katil!" "Katil! Katil!" "Tutuklusunuz, burada kalacaksınız!" "Ama kardeşim geliyor. O zamana dek serbest bırakın beni! Kardeşim hiçbir şey öğrenmemeli. Yalvarırım!" Tam o sırada kapıcı işe karıştı, hâlâ dostuydu; Kien'i birkaç gün serbest bırakmalarını sağladı. Sonra Kien'i eve getirip, kendi bölmesinde gözaltına aldı. Bölmeden çıkarmadı. Georg, onu orada, o bölmede çok kötü bir durumda bulmuştu, ama bir katil olarak bulmuş değildi. Şimdi yine trene binmiş dönüyordu; keşke burada kalmış olsaydı! Mahkemede ona yardım ederdi! Bir katilin teslim olması gerekirdi, değil mi? Ama Kien, bunu yapmak istemiyordu. Burada kalacaktı. Yanmakta olan Theresianum'u izleyecekti.</p>

  <p>Göz kapaklarını ağır ağır kaldırdı. Yağmur dinmişti. Kızıllık soluklaşmıştı, yangın arabaları da nihayet olay yerine yetişmişti. Gökyüzü artık yakınmıyordu. Kien merdivenden aşağı indi. Tüm odalardaki imdat sesleri kesilmişti. Yine başladıkları takdirde duyabilmek için, tavandaki camları ardına dek açık bıraktı. Merdiven de odanın ortasında hazır bekliyordu. Tehlike çok yaklaştığı takdirde, kaçmaya yardımcı olabilirdi. Kaçmak ama, nereye? Theresianum'a. Domuz şimdi orada, tahtaların altında kömürleşmiş olarak yatmaktaydı. Aşağıda, kitleye tanınmadan karışıp yapılacak çok iş vardı. Çık evden! Dikkat et! Caddelerden zırhlı arabalar geçiyor. Yayalar, atlar ve arabalar geçiyor. Onu yakaladıklarını sanıyorlar. Ama Tanrı, gereken dersi verecek onlara ve o, yani katil, kaçmayı başaracak. Ama önce izlerini yok edecekti.</p>

  <p>Yazı masasının önünde diz çöktü. Elini halının üstünde gezdirdi. Ceset buradaydı. Kan görünüyor muydu hâlâ? Hayır, hiçbir şey görünmüyordu. Parmaklarını iyice burun deliklerine soktu. Birazcık toz kokusu vardı, o kadar. Kan kokusu algılamamıştı. Çevreye daha iyi bakmak gerekiyordu. Işık yetersizdi. Çok yukarda kalıyordu. Masa lambasının kordonu, buraya dek yetişmiyordu. Masanın üstünde kibrit vardı. Aynı anda altı kibrit, altısını birden yakıp halıya uzandı. Halıyı çok yakından aydınlatarak kan lekelerini aradı. Kırmızı çizgiler halının desenlerine aitti. Hâlâ yerindeydi çizgiler. Polis, bunları kan lekesi sanabilirdi. Yakıp yok etmeliydi. Kibritleri halıya bastırdı. Ateş söndü. Kibritleri fırlatıp attı. Yeniden altı kibrit birden yaktı. Kibritleri ağır ağır kırmızı çizgilerden birinin üstünde gezdirip, hafifçe değdirdi. Kibritlerin ardında kahverengi bir iz kaldı. Çok geçmeden ateş söndü. Kien yenilerini yaktı. Bütün bir kutuyu kullandı. Halı alev almadı. Üstü kahverengi çizgilerle kaplandı. Orada burada kıvılcım halinde kalıntılar vardı. Artık kendisine karşı hiçbir şey kanıtlayamazlardı. Keşke itiraf etmeseydi. On üç tanığın önünde anlatmıştı her şeyi. Ceset, sonra gecenin içinde parlayan gözleriyle kırmızı kedi; karısını ve kızını öldüren katil ile, para için cinayet işleyen katil. Kapı vuruldu. Polis kapının önündeydi. Kapı vuruldu.</p>

  <p>Kien, açmadı. Kulaklarını tıkadı. Bir kitabın arkasına saklandı. Kitap, masanın üstündeydi. Okumak istiyordu kitabı. Harfler dans edip duruyordu. Tek sözcük bile sökmek olanaksızdı. Sessizlik istiyorum. Gözlerinin önünde kıpkırmızı, kor gibi parıltılar geziniyordu. Sonradan, yangından ötürü kapıldığı büyük korkudandı bütün bunlar; içindeki sayısız kitaplarıyla Theresianum yanar da, kim korkmazdı? Kien ayakta duruyordu. Bu durumda nasıl okuyabilirdi? Kitap çok aşağıda kalıyordu. Otur! Oturmuştu. Yine tuzağa düşmüştü. Ama hayır. Evinde, masanın başında, kitaplığındaydı. Burada her şey ondan yanaydı. Yanmış olan bir şey yoktu. İstediği zaman okuyabilirdi. Ama kitap açık değildi. Açmayı unutmuştu. Böyle bir budalalığı dayakla cezalandırmak gerekirdi. Kitabı açtı. Elini üstüne vurdu. Saat on biri vurdu. İşte, şimdi benimsin artık. Oku bakalım! Dur! Hayır. Çık dışarı! Ah, ilk satırdan çözülen bir değnek, kulaklarına vuruyordu. Kurşun gibi ağırdı. Acıtıyordu. Vur! Vur! Bir daha. Bir daha. Dipnotlarından biri, tekme atıyordu. Daha çok. Kien, sendeledi. Satırlar ve sayfalar, hepsi birden üstüne saldırmıştı. Onu sarsıyor, her yanına vuruyor, birbirlerine fırlatıyorlardı. Kan. Bırakın beni! Kahrolası ayaktakımı! İmdat! Georg! İmdat! İmdat! Georg!</p>

  <p>Ama Georg gitmişti. Peter yerinden fırladı. Olanca gücüyle kitabı yakalayıp kapattı. Harfleri, tüm harfleri hapsetmişti şimdi, ve artık kesinlikle serbest bırakmayacaktı. Hiçbir zaman! Özgürdü artık. Yalnızdı şimdi. Georg gitmişti. Peter, aldatmıştı kardeşini. Cinayet üzerine hiçbir şey bilmiyordu. Deli doktoru. Budala. Ruhunu herkese açan insan. Ama kitap çalmaktan hoşlanırdı. Peter'in bir an önce ölmesini isterdi. O zaman kitaplığı ele geçirecekti. Ama alamayacak. Biraz sabır! "Yukarda ne yapıyorsun?" "Çevreye şöyle bir bakıyorum." "Güvenimi kazanmak için." Evet, hoşuna giderdi böylesi. Ama sen, delilerinin başında kal. Yine gelecekti. Altı ay sonra. O zaman daha şanslı olmayı umuyordu. Ya vasiyetname? Gerek yoktu. Tek mirasçı, istediğini alabilirdi. Paris'e bir özel tren. Kien Kitaplığı. Yaratıcısı kimdi bu kitaplığın? Hiç kuşkusuz ruh doktoru Georges Kien! Başka kim olacak? Ya kardeşi, Sinolog olan kardeşi? Hayır; bir yanlışlık vardı ortada, kardeş falan yoktu, yalnızca bir ad benzerliği, rastlantı, bir katil, karısını öldürmüş bir katil, CİNAYET VE YANGIN, tüm gazetelere başlık, ömür boyunca hapis cezasına çarptırılmış - ömür boyunca -ölene dek - ölülerin dansı - altın yumurtlayan tavuk - milyonluk miras - yürekli olan kazanır - dalga - ayrılık - hayır - birleşmek - ölüm ayırana dek birleşmek - YANARAK ölmek - YANGIN TEHLİKESİ - ATEŞTE yanmak - YANGIN, YANGIN, YANGIN.</p>

  <p>Kien, masanın üstündeki kitabı kapıp, kardeşini tehdit etti. Kitaplarını çalmak istiyordu kardeşi, hepsi vasiyetname peşindeydiler; herkes en yakınının ölmesini bekliyordu. Bir kardeşin ölmesi, yararlıydı; bir haydut ininden farksızdı dünya, insanlar kitapları yiyor, kitapları çalıyorlardı. Herkes bir şeyler istiyor, her şeyi tüketiyor, kimse beklemeye dayanamıyordu. Eskiden ölenin mirası da ölenle birlikte yakılırdı, vasiyetname diye bir şey yoktu, yalnızca kemikler kalırdı geriye. Kitabın içindeki harfler takırdıyordu. Hapistiler ve dışarı çıkamıyorlardı. Kien'i her yanını kan içinde bırakana dek dövmüşlerdi. Kien de onları ateşe atıp öldürmekle korkutuyordu. Bütün düşmanlarından böyle bir öç alıyordu işte! Karısını öldürmüştü, domuz kömürden iskelet haline gelmişti, Georg da kitap falan alacak değildi. Polis de kendisini ele geçiremeyecekti. Harfler, boşuna kitabın kapağına vurup duruyorlardı. Dışarda polis kapıyı vuruyordu. "Açın!" "Asla!" "Kanun namına!" "Kesin sesinizi!" "Açın kapıyı!" "Gidin diyorum!" "Vurulacaksınız!" "Numara bütün bunlar." "Evinizi ateşe verip sizi dumanla boğacağız!" "Kaba insanlar." Kapıyı kırmak istiyorlardı. Ama bu iş kolay değildi. Kapısı güçlüydü. Güm. Güm. Güm. Vuruşların şiddeti artıyordu. Ses, bulunduğu odaya dek geliyordu. Kapısı, demir çubuklarla güçlendirilmişti. Peki ya pas demiri yerse? Hiçbir maden, sınırsız dayanıklı değildi. Güm! Güm! Kapının önündeki domuzlar, köşeli mideleriyle saldırıyorlardı. Tahta, ufak ufak parçalanmaya başlamıştı hiç kuşkusuz. Çok eski görünüyordu zaten. Düşman siperlerini ele geçiriyorlardı. Ho hop - güm! Ho hop - güm! Çan sesi. Saat on birde çanlar çalardı. Theresianum. Kambur. Uzun burunlarını çekerek gidiyorlar. Haklı değil miyim - ho hop! Haklı değil miyim - ho hop!</p>

  <p>Kitaplar raflardan yere dökülüyordu. Kien, uzun kollarını açarak kitapları yakaladı. Dışardan duymasınlar diye, çok sessiz hareket ederek, kitapları deste deste dairenin holüne taşıdı. Demir kapının önüne kule gibi yığdı. Korkunç gürültü beyninin içinde patlarken, kapının önünde dev bir siper ördü. Hol, ciltlerle doluyor, doluyordu. Merdiveni de getirdi. Kısa süre sonra tavana erişmişti. Odasına döndü. Boş raflar yüzüne bakıyordu. Yazı masasının önündeki halı, alev alev yanmaya başlamıştı. Mutfağın yanındaki küçük odaya gidip, eski gazetelerin hepsini sürükleyerek dışarı çıkardı. Açtı, buruşturup top haline getirdi ve her birini bir yana fırlattı. Merdiveni odanın ortasına, eskiden durduğu yere getirdi. Altıncı basamağa çıktı, ateşi izleyerek bekledi.</p>

  <p>Sonunda alevler kendisine eriştiğinde, yüksek sesle kahkaha attı; tüm yaşamında böyle gülmemişti.</p>
