  <h1>YENİ BASIMA ÖNSÖZ</h1>

  <p class="p1">Avusturyalı yazar <b>Elias Canetti</b>'nin (1905-1994) <i>Körleşme</i> (<i>Die Blendung</i>) adlı romanı, ülkemizde ilk kez 1981 yılının Aralık ayında Payel Yayınları'ndan çıktı. Bunu daha sonra çeşitli tarihlerdeki başka basımlar izledi. Elinizdeki yeni basım, bu kez Canetti'nin bütün eserlerinin Türkiye'deki yayın haklarını satın alan Sel Yayıncılık tarafından yapılmıştır. Sel Yayıncılıkla ve Sayın Genel Yayın Yönetmeni İrfan Sancı'ya bu büyük yazarın eserlerine gösterdikleri ilgi için çok teşekkür ederim.</p>

  <p>Yazarlar vardır, zaman içerisinde ürünleriyle yarattıkları evrensellik, hangi ırktan ya da ulustan geldikleri, nerenin vatandaşı oldukları gibi soruları önemsiz kılar. <i>Körleşme</i>'nin yazarı Elias Canetti de bu yazarlardan biridir. Günümüzde Canetti'ye ilişkin hangi kaynağa bakılırsa bakılsın, bulunacak veri aynıdır: O, artık her şeyden önce <i>dünya edebiyatı</i>'nın bir yazarıdır. Temel taşlarını ülke sınırlarının, ırklardan ve uluslardan kaynaklanan önyargıların ayırıcılığından arınmış, insanı salt insan olduğu için baş değer sayan bir hümanizm anlayışında bulan bir <i>dünya vatandaşlığının</i> simgesidir. Canetti'yi gereğince kavrayabilmek için belki bir yandan Erasmus'un değerler evrenini tanımak, öte yandan da bu insanlık değerlerinin geride bıraktığımız yüzyılda uğradığı değişimi ve erozyonu iyi saptayabilmek zorunludur.</p>

  <p>Bu evrenselliği içerisinde Elias Canetti'nin yazar kişiliğinin çıkış noktası -kendisinin de sürekli vurguladığı gibi- Avusturya edebiyatı ve bu edebiyatın içinde geliştiği atmosferdir. Genç Canetti'nin -yazar, <i>Körleşme</i>'yi yirmi altı yaşındayken kaleme almıştır- dünyayı algılayış biçimini besleyen, gür bir kaynağa dönüştüren öğe, yirminci yüzyılın ilk çeyreğinin Viyana'sı ve bu şehrin kozmopolit, yani çok-kaynaklı kültür evrenidir. <i>Körleşme</i> romanını ve başka bazı eserlerini Viyana'da yazan Canetti, çağının acımasız eleştirmeni ve çözümleyicisi Karl Kraus'tan geniş ölçüde etkilenmiş, üslup açısından Kafka'da çok önemli bir kaynak bulmuş ve genelde Avusturya edebiyat geleneğinin uzantısı olma niteliğini -bilinçli olarak- hep korumuştur.</p>

  <p>Elias Canetti, 1905 yılında, o zaman Osmanlı İmparatorluğu sınırları içinde bulunan bugünkü Bulgar şehri Rusçuk'ta, kökenleri İspanyol Yahudisi olan bir ailenin çocuğu olarak doğdu. İlk çocukluk yıllarında konuştuğu dil, 15. yüzyıl İspanyolcasıydı. Ancak, annesi ile babası ondan gizli tutmak istedikleri konuları Almanca konuştuklarından, Canetti de daha tek sözcüğünü bile bilmezken bu dil ile bağlantı kurdu. Annesi ile babası, Viyana'da öğrenim görmüşlerdi; ayrıca hafif Viyana aksanı taşıyan Almanca, Balkan ülkelerinde aydınların kullandığı dildi. Yazar, çocukluk ve gençlik yılları ile daha sonraki hayatının bir bölümünü <i>Kurtarılmış Dil</i> (<i>Die gerettete Zunge</i>), <i>Kulaktaki Meşale</i> (<i>Die Fackel im Ohr</i>) ve <i>Gözlerin Oyunu</i> (<i>Das Augenspiel</i>) başlıklı üç anı kitabında anlatmıştır.</p>

  <p>Canetti, sekiz yaşında iken babasının ölümü üzerine Viyana’ya yerleşti. Annesinin uyguladığı birkaç haftalık sıkı bir Almanca kursundan sonra ilkokula gitti. Orta ve lise öğrenimini Zürih ve Frankfurt'ta tamamladıktan sonra üniversite için yine Viyana'ya döndü. Fen dalında eğitim gördükten ve doktorasını da verdikten sonra bütünüyle edebiyata yöneldi. Yaptığı ilk tasarıda sekiz romandan oluşacak ve -Balzac'ın <i>İnsanlık Komedisi</i>'nden (<i>Comedie Humaine</i>) esinlenerek- "İnsanlığın Yanılgılar Komedisi" adını taşıyacak bir roman dizisi kaleme almayı öngörmüştü. Ancak, çalışmaları ilerledikçe bu sekiz romandan yalnız biri üzerinde yoğunlaşan Canetti, kitabı 1930-31'de, yani bir yıllık sürede tamamladı. <i>Körleşme </i>(<i>Die Blendung</i>) adını taşıyan, günümüzde dünya edebiyatında başeserlerden biri olduğu tartışmasız kabul edilen roman tamamlandığında, yazar yirmi altı yaşındaydı.</p>

  <p><i>Körleşme</i>, tamamlanışından ancak dört yıl sonra, 1935 sonlarında Viyana'da yayımlanabildi. Thomas Mann ve Hermann Broch gibi yazarların dikkatlerini hemen çekmesine rağmen, Nazi egemenliğinin Avrupa'da hızla yayılması ve İkinci Dünya Savaşı yıllarından dolayı roman, ancak savaşı izleyen yıllarda yeterince tanınıp değerlendirilebildi. Yayımlanışından bir yıl sonra <i>Frankfurter Zeitung,</i> bu romanı şöyle değerlendiriyordu:<i>"Canetti'nin romanı Joyce'un</i> Ulysses<i> ile erişmek istediğinin ötesine geçen bir adımdır... Bu roman, romanın hiçbir zaman başaramadığı bir şeyi, olaylar ile yaşananlar arasındaki değişken sınırla, insanoğlunun kendi eliyle kurduğu, sonra da kendisine yabancılaşmış, düşman kesilmiş bulduğu dış çevreyi, yepyeni bir biçim içerisinde ve en uçta sayılabilecek araçlarla tasvir etmeyi başarmaktadır. Bu eser, roman türünün varabileceği en uç noktayı mı belirtmektedir, yoksa roman alanında yepyeni olanaklara götüren bir yolu mu - bu, irdelenmeye değer</i>."</p>

  <p>Canetti'nin ikinci eseri, 1931-1932 kışında yazdığı <i>Hochzeit</i> (Düğün) adlı tiyatro oyunu oldu. Yazarın bugüne kadar en çok sahnelenen oyunu olan <i>Hochzeit</i>, salt paraya ilişkin düşüncelerin egemenliğindeki bir küçük burjuva ortamının gülmece üslubuyla eleştirisidir. Çok yaşlı bir kadına ait olan bir evde toplanan oyun kişilerinden her birinin amacı, sonunda bu evi ele geçirmektir. Evde düzenlenen düğünün sonlarına doğru konuklardan biri bir oyun önerir. Bu oyuna göre herkes ev bir yer sarsıntısı tehlikesiyle karşı karşıya kaldığı takdirde ne yapacağını anlatacaktır. Ama sonunda oyun gerçekliğe dönüşür; daha herkes sözünü bitirmeden gerçekten bir yer sarsıntısı başlar ve herkesin böyle bir durumda gerçekten ne yapacağı sergilenir - sonuç, bir oyundan çok farklı ve çok korkunçtur. Yer sarsıntısı sonucu ev, içindeki insanları da yıkıntılarına gömerek çöker. Oyunda yer sarsıntısının düğünde toplananların bu kadar tehlikeli bir oyuna kalkışmaları yüzünden meydana gelmiş olabileceği vurgulanır. Bu oyunun yazılışından yedi yıl sonra dünyanın, insanların nefreti, hırsı ve körlüğü yüzünden savaş cehennemine düştüğü göz önünde tutulursa, Canetti'nin bu eseriyle nasıl bir uyarıda bulunmak istediği kolayca anlaşılır.</p>

  <p>1933-34 yıllarında yazılan <i>Komödie der Eitelkeit</i> (Kendini Beğenmişliğin Komedisi), Canetti'nin üçüncü eseri oldu. Ancak, savaştan sonra, 1950 yılında kitap olarak basılabilen bu oyun, bir ülkede devletin buyruğu üzerine tüm aynaların kırılması ile başlar. Amaç, insanların kendilerini beğenme zaaflarına son vermektir. Bu önlem başlangıçta herkesçe onaylanırsa da, bir süre sonra durum değişmeye başlar; insanların kendi yüzlerine bakma ihtiyaçları nedeniyle, ayna parçaları karaborsaya düşer; herkesin para karşılığı kendini seyredebileceği aynaların bulunduğu randevu evleri açılır. Oyunun sonunda bir halk ayaklanması ile ülkede aynalara konulan yasak kalkar ve her şey eski durumuna döner.</p>

  <p>Canetti, 1956'da üçüncü ve son oyunu olan <i>Die Befristeten</i>'i (Süresi Belli Olanlar) yazdı. Oyun aynı yıl Oxford'da sahnelendi ve büyük başarı kazandı. Bu oyunda tasvir edilen toplum düzeninde insanlar, ne kadar yaşayacaklarını kesin olarak bilirler; herkesin adı, yaşayacağı yılları gösteren sayıdır - örneğin "Bay Seksen Sekiz" gibi. Oyunda bu düzen içerisinde ölüm karşısında alınabilecek değişik tutumlar dile getirilmiştir. Yazarına göre bu oyun "ölümü öğreten bir ders kitabı" dır.</p>

  <p>1939 yılı başlarında Londra'ya yerleşen Elias Canetti, hemen tüm çabasını yirmi yaşından başlayarak ilgi duyduğu bir konuda, kitle ve iktidar sorununun irdelenmesi üzerinde odaklaştırdı. Kırk yıla yakın bir sürenin ürünü olan bu çalışma, 1960 yılında <i>Kitle ve İktidar (Masse und Macht)</i> başlığıyla Almanya'da yayımlandı ve kısa zamanda çeşitli dillere çevrildi. Günümüzde toplumbilimin ve kitle psikolojisinin başeserlerinden sayılan bu çalışma, farklı bilimsel çalışmaların konusu olmaktadır.</p>

  <p>Canetti, <i>Kitle ve İktidar</i> üzerindeki çalışmalarını yoğunlaştırdıkça edebiyat alanından zorunlu olarak uzak kaldı. Bu durumun yarattığı gerginlikten kurtulmak için "her gün bir şeyler <i>yazma</i> ihtiyacından" doğan <i>Aufzeichnungen</i> (Notlar), bilinen güncelerden farklı olup, yazarın aklına geldikçe not ettiği, aralarında belli bağlantılar bulunmayan düşüncelerdir. Bu düşünceler, yazar tarafından bir kez kâğıda döküldükten sonra bir daha hiç değiştirilmeksizin olduğu gibi bırakılır. <i>Aufzeichnungen,</i> yıllara göre düzenlenmiş olarak, birkaç kez yayımlanmıştır.</p>

  <p>Yukarıda sayılanlara ek olarak Canetti, çok sayıda deneme de kaleme almıştır.</p>

  </div>

  <p><i>Körleşme</i>'ye gelince, Londra Üniversitesi öğretim üyelerinden ünlü edebiyat uzmanı Prof. J. Isaacs, 1950 yılında verdiği bir konferansta Elias Canetti'nin İngilizcede <i>Auto da Fe</i> adıyla yayımlanan romanı <i>Körleşme</i> üzerine şöyle der: <i>"...Yüzyılımızın en büyük romanlarından olan </i>Körleşme<i>'nin çekiciliği, ilk okuyuşta ancak</i> Karamazof Kardeşler<i>'le ya da Jame Joyce'un </i>Ulysses'<i>iyle karşılaştırılabilir. Eserin bütün zenginliğinin bilincine varmak ise ancak zamanla üstesinden gelinebilecek bir iştir. Uygarlığın yıkılışı ile insanoğlunun aşağılanması, romanın konusunu oluşturur. Kötülüğün tasvir edilmesi açısından karşılaştırıldıklarında, François Mauriac bir acemi, Graham Green ise henüz anasının karnındaki bir çocuk kadar saf kalır. Öte yandan burada söz konusu olan, tanrıbilimsel anlamda bir 'kötü'nün canlandırılması değildir; buradaki cehennemin ardında herhangi bir tanrı yoktur... Canetti, ustalığı ancak Dante ya da Kafka ile ölçülebilecek alegorisine konu olarak bir bilginin fildişi kulesini seçmiştir; bu fildişi kule, sonunda kaba gücün darbeleriyle paramparça olur... Romanın karakterleri, gerçekte en seçme soyutlamalardan oluşmaktadır. Bu soyutlamaların en ustacasını, bilgin karakterini Canetti kendisine kurban olarak seçmiştir. Gerçekliğin çok uzağında yaşayan bilginin, Prof. Kien'in bütün dünyası kafasının içindedir; ama kafasının bir dünyası yoktur. Çökmekte olan bir kültür ortamında bu salt bilim insanı, bilgisizlik, açgözlülük, nefret ve kıskançlık gibi bütün kötü güçlerin saldırısıyla paramparça olur. Ama bütün bunlar, bizi duygulandırmaya yeten bir insancı tutumla anlatılmıştır: Elimizde olmaksızın, kurbanın yazgısında bizim de suçumuz olduğunu duyumsarız</i>..."</p>

  <p><i>Körleşme,</i> Almanya'da edebiyatın, politikanın kirli gölgeleri altında yitip gitmeye yüz tuttuğu bir dönemde yazılmıştır. Roman, yaklaşmakta olan yıkıma karşı bir uyarı niteliğini taşıyan ve Almanya'da basılabilen son eserlerdendir. Gerçekte Canetti, <i>Körleşme</i> ile bir dehşetin <i>romanını yazmıştır.</i> Bu, insanoğlunun ne kadar gerçeklikten kopabileceği, gerçeklik karşısında ne ölçüde körleşebileceği konusunda duyulan dehşettir.</p>

  <p>Canetti, romanın hazırlık evresi konusunda <i>"İlk Kitap: Körleşme"</i> adlı denemesinde şunları yazar: " <i>Günün birinde dünyanın artık bundan önceki romanlarda olduğu gibi, başka deyişle tek bir yazarın bakış açısından yazılamayacağını düşündüm; parçalanmış bir dünya vardı artık ortada, ve ancak onu parçalanmışlığı içerisinde sergileme yürekliliği gösterildiği takdirde bu dünyaya ilişkin doğru bir imgenin verilmesi söz konusu olabilirdi. Fakat bu, okunduğunda hiçbir şey anlaşılmayan, kaosu andıran bir kitap yazılması gerektiği anlamına gelmiyordu. Tam tersine, yapılması gereken, olabildiğince tutarlı bir biçimde olabildiğince sivri tipler, bu dünyayı oluşturan türden bireyler bulabilmek ve bu bireyleri farklılıkları içerisinde gösterebilmekti. Bunun üzerine sekiz romanlık bir taslak hazırladım... Her bir romanın ana figürü deliliğin sınırlarına varmış bir tipti ve bu figürlerden her biri, diline ve en gizli düşüncelerine varana kadar ötekilerin tümünden ayrıydı. Birinin yaşadıklarını ötekilerin yaşayabilmesi olanaksızdı... Dışarıdan dünyayı anlatacak sekiz projektör kurduğumu düşünüyordum. Bir yıl süreyle bu figürler üzerinde çalıştım</i>. - <i>Anlatımımdaki açıklığı hiç kuşkusuz Stendhal'ın</i> Kırmızı ve Siyah'ına <i>borçluyum. Körleşme'nin 'Ölüm' başlığını taşıyan sekizinci bölümünü bitirdikten hemen sonra Kafka'nın</i> Dönüşüm'ü <i>elime geçti. O sıralarda benim için bundan daha mutlu bir olay düşünülemezdi... Özlemini onca çektiğim arı ve soğukkanlı anlatımın en yetkin örneğini bulmuştum. O zamana kadar kendi başıma bulmaya çalıştığım bir şey, bu kitapta daha önce gerçekleştirilmişti."</i></p>

  <p>Yazıldığı yıllarda ve İkinci Dünya Savaşı'nın bitiminden hemen sonra <i>Körleşme,</i> o dönemin uyarıcısı ve yansıtıcısı bir eser olarak değerlendirilmişti. Savaşın bitiminden günümüze uzanan zaman parçası ise ne yazık ki insanoğlunun tinsel anlamdaki körleşmesinin hiç son bulmayacağını kanıtladı. Bu koşullar altında, Canetti'nin romanında tüyler ürpertici biçimde vurgulanan uyarının geçerliliğini hiçbir zaman yitirmeyeceğini söylemek de herhalde bir kehanet sayılmamalıdır.</p>

  <p>Bu uyarı ile, Albert Camus'nün geride kalan yirminci yüzyılı "Korku Çağı" diye nitelendirmesi arasında yoğun bir ilişki vardır. Canetti'nin <i>Körleşme</i>'de dile getirdiği uyarı, artık bir ' Korku Çağı"na girilmekte olduğu gerçeğine yönelikti. Albert Camus ise 1946 yılında, yani ikinci büyük savaşın bitiminden hemen sonra Fransa'da, <i>Combat </i>gazetesi için kaleme aldığı "Ne Kurban, Ne de Cellat" adlı denemesinin "Korku Çağı" başlıklı bölümünde bu çağın artık gelmiş olduğunu ilân eder. Yirminci yüzyıldan önceki yüzyılları "Matematiğin Çağı", "Doğa Bilimlerinin Çağı" ve "Biyolojinin Çağı" şeklinde adlandıran Camus'nün yirminci yüzyılı "Korku Çağı" diye adlandırmasının nedeni, bu çağın dünyasında "<i>insanların çok büyük bir bölümünün artık bir geleceklerinin bulunmayışı"</i> dır. Camus, adı geçen denemesinin bir yerinde şöyle der: "..<i>.İnsanların önünde duvar örülmüş bir gelecekle yüz yüze yaşamaları elbette ilk kez olmuyor. Ama insanlar daha önce bu duvarları sözün ve çağrıların yardımıyla aşarlardı. Umutlarını oluşturan farklı değerlere atıfta bulunurlardı. Bugün ise (kendilerini tekrar edip duranların dışında) artık kimse konuşmuyor, çünkü dünya bize uyarıları, öğütleri, dilekleri duymayan kör ve sağır güçler tarafından yönetiliyormuş gibi gözüküyor. Kısa bir geçmişte yaşadığımız yılların sergilediği oyun, içimizde bir şeyi yıktı. Ve bu şey de insanoğlunun bir başka insanla insanlığın diliyle konuştuğu takdirde, onda insanca tepkiler yaratabildiğine yönelik o sonrasız güven duygusuydu.</i> .. <i>ama insanlar arasında sürüp giden uzun diyalog, artık kesildi. Ve diyalog yolu ile ikna edilemeyenlerin insanda ancak korku uyandırması da son derece doğaldır</i>..."</p>

  <p>Canetti'nin <i>Körleşme</i> üzerinde çalıştığı sırada Kafka'nın <i>Dönüşüm</i>'ü ile karşılaşmasından onca etkilenişi, yalnızca aradığı üslubu bulmasından kaynaklanmaz; <i>Körleşme</i>'nin başkişisi Prof. Kien, kafasının içi bilgiyle tıka basa dolu bir bilim adamıdır; ama bu kafanın içinde yer aldığı bir <i>dış dünya</i> yoktur. Başka deyişle Prof. Kien, çok uzun süredir içinde yaşadığı dünya ile artık herhangi bir diyalog kurmaz olmuştur. Bu, öylesine uzun bir zamandan beri sürüp gitmektedir ki, Prof. Kien o dış dünya ile artık istese de herhangi bir diyalog kurabilme becerisi yitirmiştir. Kurmaya kalkışsa bile kurduğu, sağlam temellerden bütünüyle uzak, dış dünyanın gerçekleri ile hiçbir bağlamda bağdaşmayan, dolayısıyla da hiçbir soruna çözüm getiremeyecek bir diyalog olmaktadır.</p>

  <p>Burada tasvir edilen, çoktandır kendi fildişi kulesine çekilmiş bir aydının trajedisi, yani körleşmesidir.</p>

  <p>Bu çerçevede <i>Körleşme</i>'nin başkişisi Prof. Kien her devirde, her toplumda rastlanabilen "aymaz" aydın karakterinin prototipidir.</p>

  <p>Eğer Türk edebiyatında Oğuz Atay (1934-1977) diye bir yazar olmasaydı ve çevirmen Ahmet Cemal günlerden bir gün onunla tanışmasaydı, <i>Körleşme</i> diye bir roman dilimize belki de çok daha geç bir tarihte ve bir başkası tarafından çevrilecekti.</p>

  <p>Yetmişli yılların ikinci yarısıydı. O sıralarda İstanbul'da, Teşvikiye'deki Belveder Apartmanı'nda bulunan Avusturya Kültür Ataşeliği'nde yarım gün çalışıyordum. İşimin bir bölümü Kültür Ataşeliği'nin kitaplık bölümünü de kapsadığı halde, ne Elias Canetti diye bir yazarın varlığından ne de onun <i>Körleşme</i> adlı romanından haberim vardı.</p>

  <p>Oğuz Atay la da hiç karşılaşmamıştım. Onu sadece <i>Tutunamayanlar </i>adlı romanından tanıyordum.</p>

  <p>Bir öğlen vakti bağlanan telefonda karşıma Oğuz Atay çıktı. Söze derhal "sen" diyerek başladı:</p>

  <p>"Sen rakı içer misin?"</p>

  <p>"Arada evet..."</p>

  <p>"Peki hiç şalgam suyu ile birlikte içtin mi?"</p>

  <p>"Hayır."</p>

  <p>"Güzel. O halde bu akşamüstü saat altıda Atlas Sineması'nın girişinde ol. Seni bir yere götüreceğim."</p>

  <p>Dediği saatte buluştuk. "Bir yer" dediği, Ağa Camii'nden sapınca gidilen, "kendin pişir kendin ye" tipi bir meyhaneydi. O güne kadar meyhanenin böylesine de hiç gitmemiştim. Oturup etlerimizi seçtik. Daha doğrusu Oğuz Atay seçti. Benimle yıllardır tanışıyormuşuz gibi konuşuyordu. O güne kadar yaptığım çevirilerin neredeyse hepsini okumuştu. Bu arada şalgam suyu ile rakı da nefis gidiyordu. Bir ara çantasından Elias Canetti adlı bir yazarın <i>Auto fe</i> başlıklı romanını çıkardı. Canetti'nin -sonradan benim "Körleşme" diye Türkçeleştireceğim- <i>Die Blendung</i>'unun İngilizce çevirisiydi. <i>"Bu romanın aslı Almanca. Ben İngilizce çevirisini bir solukta okudum. Şimdi sen en kısa zamanda romanın Almancasını getiriyorsun ve yine en kısa zamanda çeviriyorsun. Müthiş bir yazar, romanı da öyle!"</i></p>

  <p>Emir büyük yerdendi. Kitabın Almancası gerçekten en kısa zamanda, Avusturya Kültür Ataşesi Prof. Hans E. Kasper'in değerli yardımlarıyla geldi. Kitabı okuduktan sonra benim de soluğum kesildi ve çevirmeye başladım. Ama ne yazık ki "en kısa zamanda" çeviremedim. Zaten hayatımda herhangi bir kitabı "zamanında" veya "en kısa zamanda" çevirebilmiş değilim. Sevgili Oğuz Atay, tanışmamızdan sonra dostluğumuz hiç kesilmediğinden ve tadını hiç unutamayacağım sohbetlerimiz onun evindeki sofralarda da sürdüğünden, romanın çevirisi üzerinde ciddiyetle çalıştığıma tanık oldu; hatta bazı pasajların Türkçesini de okudu ve çok beğendi. Ama çevirinin bittiğini göremedi. Onu 13 Aralık 1977 günü kaybettik.</p>

  <p><i>Körleşme</i>'nin ilk baskısı 1981 yılının Aralık ayında Payel Yayınları tarafından yapıldı. Kitabın Avusturya Kültür Ataşeliği'nde düzenlenen basın tanıtımı için Avusturya Edebiyat Derneği Başkanı ve değerli dostum Dr. Wolfgang Kraus da İstanbul'a gelerek Canetti ve eseri üzerine bir konferans verdi. Bu programı o tarihten yaklaşık bir yıl önce, Dr. Kraus'un Viyana'daki evinde kararlaştırmıştık.</p>

  <p><i>Körleşme</i> başlıklı çevirimi, artık çoktandır aramızda bulunmayan bu çok değerli iki dostuma, bana Elias Canetti'yi ve <i>Körleşme</i>'yi tanıtan Oğuz Atay'a ve kitabın dilimizde yayımlanabilmesi için büyük destek veren Dr. Wolfgang Kraus'a ithaf ediyorum.</p>
