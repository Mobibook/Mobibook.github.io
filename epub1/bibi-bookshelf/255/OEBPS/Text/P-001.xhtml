  <p>Belki de yatak sonunda direnmekten vazgeçmek zorunda kalabilirdi. Ne var ki Kien gücünün tümünü, kullandığı sözcüklerin kalıplarına doldurmuş, bu yüzden kollarına hiç, ama hiçbir şey kalmamıştı. Bunun doğal bir sonucu olarak da yatak sessiz ve sanki dokunulmazlığı varmışçasına yerinde kalmakta devam etmişti. Kien, adamakıllı öfkelendi. "Seni utanmaz tahta parçası seni!" diye bağırdı. "Asıl sahibinin kim olduğunun farkında değilsin galiba!" Şimdi öfkesini şu ya da bu biçimde boşaltmak, bu edepsiz eşyaya haddini bildirmek isteği ile yanıp tutuşuyordu.</p>

  <p>Aklına iri kıyım arkadaşı, yani kapıcı geldi. Uçar adımlarla evden dışarı fırladı, merdivenleri sanki yüz değil de on basamaktan ibaretmiş gibi indi ve kendisinin yoksun olduğu adaleleri kapıcı kulübesinden sağladı.</p>

  <p>"Size gereksinmem var!" Bu sözleri söylerken sesinin tonu ve gövdesinin biçimi, kapıcıya bir trombonu anımsatmıştı. Oysa bir trompeti yeğlerdi, çünkü kendisinde de bir tane vardı. Ayrıca tokmaklı çalgıları tümünün üstünde tutardı. Yalnızca; "Ah şu karı milleti yok mu!" diye bağırmakla yetinip Kien'i izledi. Kien'in, kendisini karısına haddini bildirmek için çağırdığından kesinlikle emindi. Buna inanabilmek için de, herhalde dönmüştür, diye düşünüyordu. Zira göz deliğinden kadının çıktığını görmüştü. Therese'den bir zamanlar hizmetçi iken şimdi profesör karısı olduğu için nefret ediyordu. Ama nefretine karşın, ona "profesör eşi" demeyi bir an olsun ihmal etmiyordu; eski bir devlet memuru sıfatıyla, unvanlara sıkı sıkıya bağlıydı ve bu konuda ödün tanımazdı. Madem tutmuş kendi kendine Kien'i profesörlüğe atamıştı, bundan doğacak sonuçlara katlanması gerekirdi. Veremli kızının ölümünden bu yana hiçbir kadına el kaldırmamıştı ve yalnız başına yaşamaktaydı. Yorucu mesleği kadınlara ayıracak zaman bırakmadığı gibi, kadınları fethedebilme yeteneğini de ortadan kaldırıyordu. Zaman zaman elini hizmetçilerin eteklerinin altına sokup kalçalarını çimdiklediği oluyordu. Ama bu işi yaparken öylesine kuvvet kullanıyordu ki, zaten az olan başarı şansını tümüyle ortadan kaldırıyordu. İşi hiçbir zaman dayağa dek vardıramıyordu. Yine bir kadın vücuduna şaplakları indirmek, yıllardan beri içinde dinmek bilmez bir özlem olarak yaşamaktaydı. Kien'in önünden merdivenlerden çıkarken bir yumruğunu duvara, öbür yumruğunu trabzana indirerek yürüyor, böylece alelacele de olsa biraz alıştırma yapıyordu. Gürültüyü duyunca kapılarını açan bina sakinleri, kolları sıvalı Kien ile yumrukları sıkılı kapıcının yarattıkları, aynı zamanda hem uyumsuz, hem de tam bir işbirliği içindeki çifte bakıyorlardı. Ama bir söz söyleme yürekliliğini kimseler gösteremiyordu. Birbirleriyle bakışma işini bile, iki adamın önlerinden geçmesinden sonraya, kendilerini tamamen güvenlik altında duydukları ana bırakıyorlardı. Kapıcının öfkesinin kıvamında olduğu günler, merdivenlerde sinek uçmazdı.</p>

  <p>"Nerede o?" diye haykırdı kapıcı yukarı vardıklarında büyük bir keyifle. "Şimdi göstereceğiz ona!"</p>

  <p>Çalışma odasına girdiler. Profesör kapının eşiğinde kaldı, yüzünde acımasız bir ifadeyle uzun işaret parmağını karyolaya uzatarak: "Atın bunu dışarı!" diye buyurdu. Kapıcı omuzlarıyla birkaç darbe indirip karyolanın direncini ölçtü. Kolayca itebileceği kanısına vardı. Bu işi ne denli küçümsediğini belli edercesine ellerine tükürdü ve cebine soktu; onları kullanması bile gereksizdi. Başını dayadığı gibi karyolayı bir hamlede odadan çıkarıverdi. "Buna kafa vurmak denir!" diye açıkladı. Beş dakika sonra odalar boşalmış, eşyaların tümü koridora yığılmıştı. Bu işin üstesinden gelmeyi başaran kafa: "Epey kitabınız var," dedi. Belli etmeksizin biraz soluk almak gereğini duymuştu. Bunun için de yalın bir cümlenin yardımına başvurmuştu; ama sesi, normal güçte bir insanınkinden daha yüksek tonda çıkmış değildi. Odadan çıktı. Merdiven başına vardığında, soluğu yine yerine gelmiş olduğundan, evin içine doğru haykırdı: "Yine yardıma gerek duyduğunuzda bana güvenebilirsiniz, profesör!"</p>

  <p>Kien karşılık vermekte acele etmedi. Hatta kapının zincirini takmayı bile unuttu. Karmakarışık durumda koridora atılmış duran eşya yığınına baktı. Üstüste devrilip sızmış sarhoşları andırıyorlardı bu görünüşleriyle. Kimin bacağının kime ait olduğu belli değildi. Birbirlerine tırnaklarını geçiriyorlar, cilalı kafalarını çizikler içinde bırakıyorlardı.</p>

  <p>Kien şöleninin kutsallığını çirkin bir gürültü ile bozmamak için kapıyı yavaşça kapattı. Yürekli adımlarla raflar boyunca ilerleyip kitap sırtlarını sevecenlikle okşadı. Alışkanlıktan ötürü kapanmasınlar diye gözlerini sonuna dek açmıştı. Gecikmiş kavuşmanın verdiği sevinç başını döndürmüştü. İlk anın heyecanıyla ne önceden söylemeyi tasarladığı, ne de mantıklı olarak nitelendirilebilecek birtakım sözler söyledi. Kitaplarının bağlılığına inanıyordu. İşte şimdi hepsi yine aynı evin çatısı altında birleşmişlerdi. Onlara kişilik sahibi varlıklar gözüyle bakıyordu. Onları seviyordu. Onlardan kendisine hiçbir konuda kızmamalarını rica ediyordu. Evet, şu anda belki kendilerini hakarete uğramış saymakta haklı olabilirlerdi. Varlıklarından emin olmak için, elleriyle kabaca dokunmaktaydı onlara çünkü. Ama türlü biçimlerde kullanmaya başladığından bu yana, yalnızca gözlerine güvenemez olmuştu. Bunu yalnızca kitaplarına açıklıyordu. Onlardan hiçbir şey saklamıyordu zaten. Ser verip sır vermeyeceklerinden emindi. Ama kendi gözlerinden emin değildi. Gözlerinden ve başka daha bir sürü şeyden emin değildi. Bunca kuşku içinde oluşu, düşmanlarını sevindirirdi mutlaka. Düşmanları, belki sayılamayacak kadar çoktu. Ama şu ya da bu diye ad söylemek istemiyordu. Çünkü bugün, tanrının lütfü olan büyük bir gündü. Onun için bağışlamak, haklarına yeniden kavuştuğundan ötürü, sevmek istiyordu.</p>

  <p>Önünden geçip ardında bıraktığı raflar uzadıkça, kitaplığı eski dokunulmamışlığı ve bütünlüğü ile belirginleştikçe, düşmanları gözüne gülünç görünmeye başlamıştı. Nasıl olmuş da bu düşmanları bir gövdeyi, yaşayan bir varlığı kapılarla parçalamaya kalkışabilmişlerdi? Ama kitaplığı, bütün acılara göğüs germeyi, onları etkisiz kılmayı başarmıştı. Belki kötü, korkunç haftalar boyunca işkence çekmiş, elleri bağlı kalmıştı ama gerçekte yenilmemişti. Bu gövdenin yeniden bir araya gelen organlarının arasına esen hava, tatlı bir havaydı. Tümü de sonunda birbirlerine kavuşmanın, ait olmanın sevinci içindeydiler. Gövde soluk alıyor, gövdenin efendisi de bu solukları doya doya içine sindiriyordu.</p>

  <p>Yalnızca kapılar, menteşelerinde ileri geri sallanıp durmaktaydı. Kien'in kendini içinde duyduğu kutsal hava, bunların varlığı yüzünden bozulmaktaydı. Kapılar, görünüşün görkemini acımasızca ve kaba atılmalarla parçalıyordu. Bir esinti giriyordu herhalde bir yerlerden kitaplığına. Kien başını kaldırdığında tavandaki pencerelerin açık olduğunu gördü. İki eliyle birden önüne gelen ilk kapıya sarıldı, menteşelerinden çıkardı -gücü nasıl da artıvermişti kısacık bir sürede!- ve koridora taşıyıp karyolanın üstüne bıraktı. Diğer kapılar da çok geçmeden aynı akıbete uğradı. Bir ara Kien, kapıcının yanlışlıkla odadan çıkardığı, aslında yazı masasına ait olan bir sandalyenin arkasında ceketiyle yeleğini gördü. Demek ki törenin açılışını gömlekle yapmıştı. Halinden biraz utandı, giysilerini sırtına geçirdi ve daha büyük bir soğukkanlılıkla yine kitaplığa döndü.</p>

  <p>Biraz önceki davranışından dolayı kitaplarından ezile büzüle özür diledi. Programı sevincinin etkisiyle bozmuştu. Sevdiklerine gelişigüzel dokunmak, ancak aşağılık varlıklara özgü bir davranış olabilirdi. Gerçekten erdem sahibi olan kişi, sevdiğinin önünde kendini olduğundan büyük gösterme çabasına düşmezdi. Doğal bir eğilimin, bir tutkunun varlığına sevileni inandırmak, hiç mi hiç gerekli değildi. İş, sevdiğini, sanki yaptığı bir işmiş gibi göstermeye kalkışmaksızın korumasını bilmekteydi. İnsan olan, ona başı döndüğünde değil, fakat ruhunu dolduran yüce duygular doruğuna eriştiğinde sarılırdı. Gerçek aşk, ancak kutsal çatının altında, mihrabın önünde itiraf edilirdi. İşte Kien'in de şimdi yapmak istediği buydu. Eski emektar merdiveni uygun gördüğü bir yere çekip üstüne ters çıktı; böylece sırtı kitap raflarına, başı tavana, bacaklarının uzantısı -yani merdiven- yere dokunuyordu. Gözleriyle de şimdi bir bütün halinde önünde uzanıp giden kitaplığının her yanını görebiliyordu. Böylece durarak sevgililerine şu konuşmayı yaptı:</p>

  <p>"Bir süreden beri, daha doğrusu yabancı bir gücün yaşamımıza el attığı günden bu yana, ilişkilerimizi sağlam bir temele oturtmak amacını güdüyorum. Şu anda varlığınız sözleşmeye bağlanarak güvenlik altına alınmış durumda; ama sanırım hepimiz, hukuken geçerli bir sözleşmenin yapılmış olmasına karşın, içinde bulunduğumuz tehlikeye gözlerimizi kapamayacak kadar akıllıyız.</p>

  <p>"Kökü yüzyıllar öncesine uzanan, onurlu ve acı dolu geçmişinizi her birinize tek tek anımsatmak gereğini duymuyorum. Sevgi ile nefretin ne denli birbirlerine yakın, birbirlerine karışmış halde bulunabileceğini tüm çıplaklığı ile gözlerinizin önüne sermek için yalnızca tek bir örnek olayı ele alacağım. Hepimizin aynı derecede taptığı, içinde yaşayanların sizlere en büyük saygıyı, en içten sevgileri sunduğu ve hatta hakkınız olan bu sevgiyi bir din haline getirdiği bir ülkenin tarihinde korkunç bir olay, iktidar sahibi bir zalimin kendisinden kat kat zalim bir danışmanının verdiği akla uyarak işlediği akıl almaz büyüklükte bir cürüm yazılıdır. İsa'nın doğumundan 213 yıl önce, kendisine 'kutsal', 'yüce' gibi unvanları yakıştırmak cüretini göstermiş bir zalim despotun, Çin İmparatoru Shi-Hoang-Ti'nin buyruğu ile ülkede ne kadar kitap varsa yakıldı. Yalnızca hurafelere inanan bu mankafa katil, kurduğu zorbalık rejimine karşı direnenlerin güç kaynağı olan kitapların önemini kavrayamayacak kadar cahildi. Ama başbakanı Li-Si, tüm eğitimini kitaplara borçlu olan bu alçak dönek, verdiği bir dilekçe ile imparatorun böyle tüyler ürpertici bir önlem almasını sağlamıştı. Ayrıca yine imparatorun buyruğu ile Çin'in klasik, lirik ve tarihsel yapıtları hakkında konuşanların da ölüm cezasına çarptırılacakları bildirildi. Amaç, yazılı yapıtların yanı sıra sözlü geleneksel edebiyatı da ortadan kaldırmaktı. Yalnızca kitapların çok küçük bir bölümü bu el koyma işleminin dışında bırakıldı ki, bunların da nasıl yapıtlar olduğunu herhalde kolayca tahmin edebilirsiniz: tıp bilimine, eczacılığa, falcılığa, tarıma ve ormancılığa ilişkin kitaplar, yani günlük yaşamın konularını içeren bir alay ıvır zıvır.</p>

  <p>"O günlerde kitap yığınlarının üzerinde yükselen yanık kokusunu hâlâ burnumda duyduğumu söyleyebilirim. Bu olaydan üç yıl sonra barbar imparatorun hak ettiği sonuca uğraması, neye yaradı? Ölümü, yanan kitapların yerine gelmesini sağlamadı. Burada imparatorun ölümünden hemen sonra dönek Li-Si'nin ne olduğunu da söylemeden geçemeyeceğim. Yeni İmparator, ne denli şeytani bir yaradılışa sahip olduğunu anladığından Li-Si'yi başbakanlık görevinden aldı. O güne dek aralıksız otuz yıl başbakan olarak kalmış olan Li-Si, elleri kolları bağlanarak hapse atıldı ve bin sopa yemeye mahkûm edildi. Sopaların bir teki bile esirgenmedi. Bu işkence onu işlediği suçları itiraf etmek zorunda bıraktı. Yüz binlerce kitabın yakılışının yanı sıra, daha başka birtakım iğrenç suçların da asıl sorumlusunun o olduğu anlaşıldı. Açıkladıklarını sonradan yadsımaya kalkıştıysa da, bu bir yarar sağlamadı. Li-Si, Hien-Yang kentinin pazar meydanında, daha çok acı çekerek ölmesi için, boydan boya ve ağır ağır testereyle kesildi. Bu kana susamış canavarın ölmezden önce en son düşündükleri avlanmaya ilişkindi. Ayrıca gözyaşı dökmekten de utanmadı. Oğullarından, henüz yedi günlük olan torununun torununa dek bütün ailesi, kadın erkek ayrımı yapılmaksızın öldürüldü. Şu farkla ki, asıl çarptırılmaları gereken ceza olan yakılmak yerine kafaları kılıçla uçuruldu. Aile kurumuna, atalarına ve ölmüşlerin anılarına en büyük saygının gösterildiği ülke olan Çin'de kitlelerin katili Li-Si'nin anısını koruyacak tek aile bırakılmadı; testere ile ikiye bölünen bu alçağın adı, yalnızca yok etmek istediği tarihin sayfalarında yaşadı.</p>

  <p>"Ne zaman bir Çin tarihçisinden bu büyük kitap kıyımının öyküsünü okusam, varolan tüm kaynakları açıp kanlı katil Li-Si'nin ibret verici sonuna bir kez daha bakmadan edemem. Neyse ki bu sonun öyküsü, birçok kaynaklarca yinelenmiştir. Böyle zamanlarda onun testere ile ikiye bölünüşünü en az on kez gözlerimin önünde canlandırmadan rahat edemem.</p>

  <p>"Kaç kez kendi kendime böyle bir facia nasıl oldu da Çin gibi yeryüzündeki tüm bilge kişilerce kutsal sayılan bir ülkede olabildi diye sormuşumdur. Ne zaman Çin'den gelen bilginin yüceliğinden söz edecek olsak, fırsatı kaçırmayan düşmanlar yanıt olarak 213 yılında meydana gelen bu faciayı ileri sürerler. Buna verebileceğimiz tek karşılık, Çin'de de okumuş kişilerin sayısının, büyük kitle ile karşılaştırıldığında, hemen hemen yok denecek kadar az olduğunu söylemektir. Bazen bilgisizliğin bataklığı, kitapları ve bilge kişileri de boğar. Yeryüzünde doğa olaylarının etki alanı dışında kalabilmiş ülke yoktur. O halde Çin'den neden olanaksız olanı beklemeli?</p>

  <p>"O günlerin saldığı dehşetin ve ondan sonra uğradığınız daha birtakım acımasız saldırıların hâlâ iliklerinizde titrediğini biliyorum. Onurlu geçmişinizin kanlı sayfalarını yine açmamın nedeni, duygudan ve yürekten yoksun oluşum değildir. Hayır. Ben yalnızca sizi uyarmak ve kendimizi tehlikeden koruyabilmemiz için alınması gerekli önlemler konusunda bana yardımcı olmanızı sağlamak istiyorum.</p>

  <p>"Niyetim size ihanet etmek olsaydı, yaldızlı sözler edip yakın tehlikeyi sizlerden saklamaya kalkışırdım. Ama şu anda içinde bulunduğumuz durumun sorumlusu benim. Bunu size açıklayabilecek kadar da kişilik sahibiyim. Bana, nasıl oldu da kendini bu kadar unutabildin, diye soracak olursanız -ki bu soruyu sormak hakkınızdır- o zaman size yüzüm utançtan kızararak şu karşılığı vereceğim: bunun nedeni, büyük üstadımız Mong'un şu sözlerini unutmuş olmamdır: 'Yapıyorlar, ama ne yaptıklarının bilincinde değiller, birtakım alışkanlıklar edinmişler, ama bunu nedenini bilmiyorlar; ömürleri boyunca dolaşıp durdukları halde yollarını bulamıyorlar: kitleden ayrılamayan, koyun gibi onun peşinden gidenler için doğaldır bunların tümü'</p>

  <p>"Üstadımız bu sözlerle bize: 'İnsan her zaman kendisini kitleden ve onu oluşturanlardan korumasını bilmelidir', diye sesleniyor. Bunlar tehlikelidirler, çünkü bilgisizdirler ve dolayısıyla da akıl denen şeyden yoksundurlar. Boş bulundum bir kez, ve size görünüşte iyi bakılmasını, üstad Mong'un önerdiği ilkelerden üstün tuttum. Ama bu körlüğüm, pahalıya patladı. İnsanı insan kılanın toz bezi değil, fakat kişilik olduğunu geç anladım.</p>

  <p>"Ama diğer yandan da bugüne dek olanları gözden geçirirken, aşırılığa kaçmaktan sakınmalıyız! Şu ana dek bir tek harfinize dahi dokunulmuş değil. Eğer biri kalkıp da nesnel varlığınızı korumak için yerine getirmekle yükümlü olduğum bakım görevimi savsakladığımı tanıtlarsa, kendimi asla ve asla bağışlamam. Bu konuda bir diyeceği olan varsa konuşsun."</p>

  <p>Kien sustu ve yarı meydan okurcasına, yarı korkutucu bir ifadeyle çevresine bakındı. Kitaplardan da bir ses gelmedi ve konuşmak üzere bir adım öne çıkan olmadı. Kien, iyi hazırlanmış olan konuşmasını kaldığı yerden sürdürdü:</p>

  <p>"Böyle olacağını biliyordum. Bana katıldığınızı görüyorum. Ben de hak ettiğiniz için size düşmanlarımızın planlarından söz edeceğim. Ama daha önce size ilginç ve önemli bir haberi bildirmek zorundayım. Yaptığım genel denetim sırasında, kitaplığın düşmanca el konmuş olan bölümünde izinsiz bazı yer değiştirmelerin yapıldığını saptadım. Ama aranızda daha fazla karışıklığa yol açmamak için bunu sorun yapmaktan kaçındım? Ancak bu yer değiştirmelerin hiçbir eksikliğe yol açmadığına ve bu konudaki bütün olumsuz söylentilerin, boş dedikodudan ibaret olduğuna karşınızda yemin edebilirim. Toplantımızda bütün üyelerin eksiksiz hazır bulunduğuna ve karar alma yetkimizin tam olduğuna sözümü kefil gösteririm. Bütün olup bitenlere karşın hâlâ parçalanmamış bir bütün olarak ve 'hepimiz birimiz, birimiz hepimiz için' ilkesiyle kendimizi savunmaya hazırlanabilme olanağına sahibiz. Çünkü şimdi olmayan, daha sonra olabilir. Yarın doğacak güneşle birlikte hatlarımızda bazı gedikler açıldığına tanık olabiliriz.</p>

  <p>"Düşmanın yer değiştirmelerle ne amaç güttüğünü biliyorum, istediği, böylece varolanlar üzerindeki denetimimizi yitirmemizdir. El koyduğu bölgelere karşı harekete geçemeyeceğimize inanıyor ve böylece gerçek durumu bilmeyişimize güvenerek, daha savaş ilanından önce bazı üyelerimizi bize belli etmeden kaçırmayı planlıyor. Yüksek fidye alabilmek amacıyla bu işe en değerlilerinizden başlayacağından emin olabilirsiniz. Kaçırdıklarını arkadaşlarınıza karşı kullanmayı ise düşünmüyor. Çünkü neyin olanaksız olduğunu o da kestirebiliyor. Ne var ki savaşı sürdürebilmek için paraya, çok paraya gereksinmesi var. Şu anda varolan sözleşmelerse onun için değersiz birer kâğıt parçasından ibaret.</p>

  <p>"Vatanınızdan koparılıp yeryüzünün dört bir yanına saçılmak, birer köle gibi, değeri biçilen, ellenip yoklanan, alınıp satılan, kendisiyle tek söz edilmeyen, sesi ancak hizmetlerini yaptıkları sırada, o da yarım kulakla dinlenen, hiçbir zaman ruhlarına inilmeyen, sahip olunan, ama sevilmeyen, olduğu yerde çürümeye bırakılan, ya da alındığından fazlasına bir başkasına satılan, kullanılan, ama hiçbir zaman gerçek niteliğinin ne olduğu araştırılmayan köleler gibi yaşamak ister misiniz? O halde elinizi kolunuzu bağlayıp atın kendinizi düşmanın kucağına! Ama hâlâ yürekliyseniz, soylu bir ruh taşıyorsanız, o zaman benimle birlikte kutsal savaşa katılmak üzere ayaklanın!</p>

  <p>"Ey benim halkım, düşmanın gücünü gözünde büyütme! Onu harflerinin arasında ölüsü çıkana dek ezeceksin! Satırlarını başına balyoz gibi indireceksin; harflerini kurşun ağırlıklar gibi ayaklarına dolayacaksın. Cildin onun karşısında senin koruyucu zırhın olacak. Onu aldatabilmek için binlerce hileye, içine düşürmek için binlerce ağa, başına yağdırmak için binlerce yıldırıma sahipsin! Ey halkım, hiçbir zaman unutma ki gücün binlerce yılın büyüklüğünden ve bilgeliğinden beslenmektedir!"</p>

  <p>Kien durdu. Yorgunluk ve coşkunluktan merdivende iki büklüm oldu. Bacakları tir tir titriyordu, yoksa merdiven miydi titreyen? Biraz önce övdüğü silahlar şimdi gözünün önünde savaş dansı yapmaktaydı. Kan akmaya başlamıştı. Bu, kitapların kanı olduğundan ölesiye kötü hissetti kendini. Ama hayır, direnmeliydi, bayılmamalı, bilincini yitirmemeliydi şu anda! Tam o sırada büyük bir alkış koptu. Ormanda yaprakların arasında esen bir fırtınanın çıkardığı sese benzer bir uğultu sarmıştı çevreyi. Her yandan sevinç çığlıkları yükseliyordu. Bazı iyi tanıdıklarını söyledikleri sözler sayesinde topluluğun içinden ayırt edebiliyordu. Evet evet, onların sözleri, onların ses tonuydu duydukları, dostlarınınkiydi; dostları onun ardından tam bir bağlılıkla kutsal savaşa katılmaya hazırdılar! Birden yine merdivenin tepesinde buldu kendini, birkaç kez eğilip selam verdi ve sol elini -heyecandan şaşırmıştı yerini- göğsünün sağ yanına koydu. Oysa bütün diğer insanlar gibi onun da göğsünün sağ yanında değildi yüreği. Alkışlar bir türlü dinmek bilmiyordu. Ve Kien sanki gözleri, kulakları, burnu ve diliyle, nemli ve titreyen derisiyle emmekteydi bu alkışları. Böylesine ateşli bir konuşma yapabileceğini hiç düşünmemişti şimdiye dek. Konuşmaya başlamazdan önce topluluk karşısında kapıldığı heyecanı anımsadı -başlangıçta özür dilemesinin tek nedeni, ancak bu heyecan olabilirdi-, ve güldü kendi kendine.</p>

  <p>Gösterilere son vermek için aşağı indi. Halının üstünde kan lekeleri görünce eliyle yüzünü yokladı. O hoş, serinletici ıslaklık, gerçekte kandı. İşte o zaman aklına geldi; bir süre yerde yatmış, alkış sesleri üzerine kendine gelerek yine merdivenin üstüne çıkmıştı. Hemen mutfağa koştu -kimbilir, belki kanı şimdiye dek bulaşmıştı bile bazı kitaplara- ve yüzündeki kanları iyice yıkadı. Halkından biri yerine kendisinin yaralanmış olmasını yeğliyordu. Yeniden güçlenmiş, savaş isteği tazelenmiş olarak savaş alanına döndü. Kulakları sağır eden alkışlar dinmişti. Yalnızca tavandaki pencereden giren rüzgârın melankolik fısıltıları duyulmaktaydı. Ağıt yakmanın sırası değil şimdi, diye düşündü, yoksa pek yakında ölüler dünyasında bulabiliriz kendimizi. Büyük bir coşkunlukla merdivene atılıp en üst basamağa çıktı, yüzüne takınabileceği en sert ifadeyi verdi ve tavandaki camları titreten bir sesle, adeta komut verircesine bağırdı.</p>

  <p>"İş işten geçmeden aklınızı başınıza topladığınız için çok sevinçliyim. Ne var ki savaşlar bağırıp çağırmakla, kuru gürültü yapmakla kazanılmaz. Deminki onaylayıcı davranışlarınızdan, benim komutam altında savaşmaya hazır olduğunuz sonucuna vardım.</p>

  <p>"Aşağıdaki noktaları göz önünde bulundurmanızı önemle rica ederim:</p>

  <p>1. Şu andan başlayarak savaş halindeyiz.</p>

  <p>2. İhanet edenler, derhal savaş divanına<a id="k2" href="../Text/dipnotlar.xhtml#a2"><sup>[2]</sup></a> verileceklerdir.</p>

  <p>3. Komuta tek elde toplanmıştır. Başkumandanlık ve komuta yetkilerinin tümü bendedir.</p>

  <p>4. Savaşa katılanlar arasında geçmişe, üne, önem ve değere dayanan bütün farklar kaldırılmıştır. Ordunun demokratlaştırılmasının dışarıdan da görülebilmesi, bugünden başlayarak her cildin sırtı duvara dönük olarak durmasıyla gerçekleştirilecektir. Bu önlem beraberlik bilincimizi güçlendireceği gibi bir hayduttan farksız, ama bunun yanı sıra da bilisiz düşmanın bizi kıyaslama ölçülerini yitirmesine yol açacaktır.</p>

  <p>5. Parola olarak Kung adı kullanılacaktır."</p>

  <p>Kien kısa bildirisini bu sözlerle tamamladı. Sözlerinin ne gibi bir etki uyandırdığını araştırmayı ise gereksiz buldu. Biraz önceki savaş söylevinin başarısı, güçlü olduğu yolundaki bilincini pekiştirmişti. Artık ordusunun tamamının sevgisiyle desteklendiğinden emindi. Askerlerinin onaylarını bir kez belirtmiş olmalarını yeterli görerek eyleme geçti.</p>

  <p>Her cildi çıkarıp sırtını duvara çevirdikten sonra yine yerine koydu. Eski dostlarını böyle alelacele elinde tartarken onları savaşa hazır bir ordunun adsızlığına kattığından ötürü içini hüzün kapladı. Daha önceki yıllarda hiçbir neden, onu böylesine acımasız bir davranışa sürükleyemezdi. <i>A la guerre comme a la guerre</i> (savaş savaştır), düşüncesiyle kendini haklı kılıp içini çekti.</p>

  <p>Gotamo Buda’nın barışçıl konuşmalarla dolu yapıtları, yumuşak sözlerle savaşa katılamayacakları tehdidini ileri sürüyorlardı. Bunu duyan Kien, önemsemediğini belirtmek istercesine gülerek: "Bir deneyin bakalım!" diye bağırdı. Ama gerçekte bu konuda hiç de o denli emin değildi kendinden. Çünkü bu konuşmalar, birkaç düzine ciltte toplanmıştı. Pali, Sanskrit, Çin, Japon, Tibet, İngilizce, Almanca, Fransızca, İtalyanca dillerinde yanyana sıralanmış ciltler başlı başına bir bölük, görmemezlikten gelinemeyecek önemde bir güç demekti. Kien, onların bu davranışını tam bir ikiyüzlülük olarak nitelendiriyordu.</p>

  <p>"Fikrinizi neden daha önce söylemediniz?</p>

  <p>- Ama biz sizi alkışlayanlar arasında değildik ki efendimiz!</p>

  <p>- Alkışların arasında siz de kendi sesinizi duyurabilirdiniz.</p>

  <p>- Sustuk, efendimiz.</p>

  <p>- Başka ne beklenir ki zaten sizden!"</p>

  <p>Bu son cümlesiyle kitapların konuşmasına son vermişti; vermişti ya, "sustuk efendimiz" sözü de içine oturmuştu. Bundan on, ya da yirmi yıl önce susmayı yaşamının en önemli ilkesi düzeyine çıkaran kimdi? Kendisi, yani Kien'di. Susmanın değerini kimden öğrenmişti? O güne kadar ki gelişmesinin en önemli dönüm noktasını kime borçluydu? Buda’nın bilgeliğine. Buda yaşamı boyunca susmuştu çoğunlukla. Belki de ününü bunca susmasına borçluydu. Bilgiye fazla önem vermez, üzerinde pek konuşmazdı. Yöneltilen sorular karşısında ya susar, ya da bir karşılık vermeye değer bulmadığını belirtirdi. Bu durumda bilmediği için karşılık vermediği sonucuna varanların tutumunu tümüyle haksız diye nitelendirebilme olanağı yoktu. Çünkü Buda bildiğini, ilkel bir mantığın ürünü olan o ünlü neden-sonuç zincirini her fırsatta yinelerdi. Susmadığı zamanlar yaptığı yalnızca aynı şeyleri sürekli olarak yinelemekti. Çeşitli karşılaştırmaları konuşmalarından çıkarıldığında, ne kalıyordu geriye? Yalnızca sözü geçen neden-sonuç zinciri. Yoksul bir ruhtu doğrusu Buda'nınki! Hareketsizlikten içinde barındığı gövdenin kat kat yağ bağlamasına yol açmış bir ruh. Zayıf bir Buda'yı gözde canlandırabilme olanağı var mıydı? Susmaya evet ama, susmaktan susmaya da fark vardı hiç kuşkusuz.</p>

  <p>Buda bu ağır, işitilmedik sövmelerin öcünü aldı: sustu. Kien, Buda’nın konuşmalarını içeren ciltlerin sırtını duvara çevirme işine hız verdi; bu moral bozucu ve insanı savaşın sonucu hakkında karamsarlığa sürükleyen kitapların arasından bir an önce kurtulmak istiyordu.</p>

  <p>Gerçekte ağır bir görevdi Kien'in üstlendiği. Savaşa ilişkin birtakım kararlar almak kolaydı. Güçlük, bunları tek tek uygulamaya koyarken kendini belli ediyordu. İlke olarak savaşa karşı gelenler, yalnızca bir azınlıktan ibaretti. Asıl direniş kendisini bildirinin dördüncü maddesinin, yani ordunun demokratlaştırılmasının gerçekleştirilmesi sırasında belli etti. Uygulanmayı bekleyen ilk pratik önlem buydu. Gelgelelim böyle bir önleme boyun eğmeyi bir onur sorunu yapıp itirazda bulunanlar, sayılamayacak kadar çoktu. Bu deliler çalınmayı, ünlerinden feragat etmeye yeğliyorlardı. <i>Schopenhauer</i>, yaşama istencini dile getiriyor, bir yandan dünyayı bütünüyle kötü, olabileceklerin en kötüsü diye nitelendirirken öbür yandan bu dünya üzerinde yaşamın tadına alabildiğine varmaktan yana çıkıyordu, öte yandan bir <i>Hegel</i> ile omuz omuza çarpışmayı da kesinkes reddediyordu.<sup><a id="k3" href="../Text/dipnotlar.xhtml#a3">[3]</a> </sup><i>Schelling</i> eski suçlamalarını yineliyor ve <i>Hegel</i>'in öğretisinin, ondan çok daha eski olan kendi öğretisi ile özdeşliğini tanıtlıyordu.<sup><a id="k4" href="../Text/dipnotlar.xhtml#a4">[4]</a></sup> <i>Fichte </i>kahramanca <i>"Ben</i>!"<sup><a id="k5" href="../Text/dipnotlar.xhtml#a5">[5]</a> </sup>diye haykırmaktaydı. <i>Immanuel Kant</i> yaşarken yaptığından çok daha kategorik bir biçimde sonsuz barış görüşünü savunmaktaydı.<sup><a id="k6" href="../Text/dipnotlar.xhtml#a6">[6]</a> </sup><i>Nietzsche</i> ise Dionysos, anti-Wagner'ci, anti-Hıristiyan ve kurtarıcı gibi değişik kişiliklerini dile getiriyordu.<a id="k7" href="../Text/dipnotlar.xhtml#a7"><sup>[7]</sup></a> Fırsatı kaçırmayıp bunların arasına karışan başkaları da bu anı, hem de böylesine dönüm noktası niteliğindeki bir anı, çevrelerince ne denli yanlış anlaşıldıklarını haykırmak için kötüye kullanıyorlardı. Sonunda bu kitapların işini bitiren Kien, Alman Felsefesinin garabetler cehennemine sırtını dönebildi.</p>

  <p>Şimdi umudu, Fransızlardaydı. Bu ulusun düşünürleri belki Almanlarınki kadar büyük değildi ve söylemek istediklerini anlatmak için fazlasıyla yalın, hemencecik anlaşılabilir bir dil seçmişlerdi, ama Kien'e Almanlardan daha anlayışlı davranırlardı. Ne var ki Kien umduğunu bulamadı; Fransızlar tarafından da bir alay kötü sözle karşılandı. Onun gülünç tipiyle alay ettiler. Gövdesini kullanmayı, bir işe yarar hale getirmeyi becerememişti hiçbir zaman; şimdi savaşa karar verişinin nedeni de buydu. O güne dek hep sessiz sedasız, hiçbir iddiası olmaksızın, sade yaşamıştı; şimdi kendini yükseltebilmek amacıyla kitaplarını aşağılıyordu. Zaten âşık erkeklerin tümü böyle davranırlardı; utkulu görünmek için gerçekte olmayan direnişleri var sayıyorlardı. Şu kutsal savaşın ardında gerçekte bir kadın, bilisiz, yaşlı, artık işe yaramaz ve beğeniden yoksun bir hizmetçi parçası yatıyordu. Bu sözleri duyan Kien'in kanı beynine sıçradı. "Benim gibi birine layık değilsiniz siz!" diye bağırdı, "tümünüzü yazgınıza terk ediyorum, ne haliniz varsa görün!" Karşısındakiler de ona "İngilizlere git, onlardan daha memnun kalırsın," diye öğüt verdiler. Kendi tinsel sorunları ile fazlasıyla meşgul olduklarından, onunla didişecek zamanları yoktu; üstelik verdikleri öğüt de yerindeydi.</p>

  <p>Kien, o gün gereksindiğini İngilizlerde buldu. İngilizler tüm düşüncelerini gerçeklerden örülmüş sağlam bir zemine oturtmasını çok iyi başarmışlardı. Katı kişiliklerinin elverdiği oranda ileri sürdükleri itirazlar mantıklı, yararlı ve enine boyuna düşünmesini bilen bir kafanın ürünüydü. Ama en sonunda onlar da oldukça ağır bir şekilde Kien'i kınamaktan geri durmadılar. Neden tutup da parolayı sarı ırkın dilinden seçmişti? Bunu duyan Kien öfkeyle yerinden sıçrayarak İngilizlere de bağırıp çağırdı.</p>

  <p>Onu bir düş kırıklığından ötekine sürükleyen yazgısına lanet etti. Kumandan olmaktansa basit bir işçi olmayı yeğlediğini bağırarak bu çok kafalı kalabalığa artık susmalarını buyurdu. Tümünü ters çevirmesi, saatler sürdü. İsteseydi arada oralarına buralarına küçük darbeler indirir ve böylece öcünü biraz olsun alırdı; ama yeni koyduğu sıkıdüzeni zorla kabul ettirmekten kaçındı ve kimsenin canını yakmadı. Büyük bir hoşnutsuzlukla, yorgun ve cesaretini yitirmiş durumda raflar boyunca sürüklendi durdu. Artık inandığı için değil, fakat inatla direndiği için işini bitirmeye çalışıyordu. İnancını elinden almışlardı. Üst raflara erişmek için merdiveni kullandı. Merdiven bile ona en ufak bir sevgi belirtisi göstermiyor, neredeyse düşman gibi davranıyordu. İnatla birkaç kez rayından çıkıp kendini halının üstüne bıraktı. İnce ve güçsüz kollarıyla merdiveni kaldırıp yeniden yerine takmak, Kien'e her defasında daha zor geliyordu. Artık içinde merdivene hak ettiği küfürleri savurmasına yetecek kadar bile gurur duygusu kalmamıştı. Yukarı çıkarken kendisine bir oyun oynamasınlar diye basamaklara çok dikkatle bastı. Merdivenleriyle, yani aslında yardımcısı niteliğindeki bir nesneyle bile tartışmak yerine anlaşmayı yeğlemesi, kendini ne denli kötü hissettiğinin açık bir belirtisiydi. Eski yemek odasındaki kitapların ters çevrilmesi işi bittiğinde durup yaptığına baktı. Dinlenmek amacıyla üç dakika ara verdi ve bu süreyi yerde, halının üstünde soluk soluğa uzanmış durumda, gözünü de elinde tuttuğu saatinden ayırmaksızın geçirdi. Ondan sonra sıra yandaki odaya geldi.</p>

  <h3 id="sigil_toc_id_9">Ölüm</h3>

  <p class="p1">THERESE eve dönerken öfkesinden burnundan soluyordu.</p>

  <p class="p1">Grob'u yemeğe davet etmiş, adam da teşekkür edecek yerde sarkıntılığa kalkışmıştı. Oysa Therese hiçbir istekte bulunmamıştı ki ondan! Zaten yabancı erkeklerin peşinden koşmasının gereği yoktu. Evli bir kadındı. Önüne gelen erkeğin peşine takılan bir hizmetçi parçası değildi.</p>

  <p>Lokantada oturduklarında Grob hemen listeye bakıp "Ne yiyelim?" diye sormuştu. Therese de aptal gibi; "Fakat hesabı ben ödeyeceğim!" demişti. Bunun üzerine neler ısmarlanmamıştı ki! Therese düşündükçe utancından hâlâ yüzünün kızardığını hissediyordu. Grob, aslında çok daha iyi yerlere layık bir insan olduğuna yemin etmişti. Çocukluğunda bir gün gelip de başkalarının emrinde çalışan yoksul bir tezgâhtar olacağını aklının ucundan bile geçirmemişti. Sonunda Therese onu avutmak zorunda kalmıştı. Bunun üzerine Grob yoksulluğuna karşılık kadınlardan yana şansının iyi olduğunu söylemişti. Ne var ki bu bir işine yaramıyordu. Onun asıl gereksindiği bağımsız bir iş kurmasına yetecek kadar sermayeydi. Pek büyük olması şart değildi bu sermayenin; ama sermaye denilebilecek kadar bir paranın varlığı şarttı. Kadınlarda ise sermaye bulunmazdı. Olsa olsa bir köşede birikmiş birkaç kuruşları olurdu ki, bununla da hiçbir işe başlanamazdı. Başlamak isteyenler bulunurdu belki de; ama Grob bunlardan değildi. O büyük işler başarmak isteyen bir adamdı; birkaç kuruşla yetinemezdi.</p>

  <p>İkinci şnitzelini yemeye başlamazdan önce Therese'nin elini tutmuş ve: "İşte beni mutluluğa bu el götürecek", diye konuşmuştu.</p>

  <p>Bir yandan da elini gıdıklamıştı. Çok güzel biliyordu gıdıklamasını. Üstelik o güne dek kimse Therese'yi bir mutluluk kaynağı diye nitelendirmemişti. Therese'ye kuracağı işe ortak olmasını önermişti.</p>

  <p>İyi ama bunun için gerekli parayı nereden bulacaktı böyle birdenbire?</p>

  <p>Bu soru karşısında Grob gülmüş ve sermayeyi sevgilisinden alacağını söylemişti.</p>

  <p>Therese hırsından kanın beynine sıçradığını, yüzünün kıpkırmızı kesildiğini hissetmişti. Kendisi gibi bir kadın dururken Grob'un başka sevgiliye ne gereksinmesi vardı? O da bir insan değil miydi önünde sonunda?</p>

  <p>Kaç yaşında bu sevgili? diye sormuştu.</p>

  <p>Otuz, diye yanıtlamıştı Grob.</p>

  <p>Peki güzel miydi?</p>

  <p>Evet, eşsiz bir güzelliğe sahipti.</p>

  <p>Bunun üzerine Therese ondan sevgilisinin bir resmini göstermesini istemişti.</p>

  <p>"Rica ederim, bu isteğinizi derhal yerine getirebilirim." Bu sözlerden sonra o güzel ve şişman parmağını Therese'nin ağzına sokup: "İşte bu benim sevgilim!" demişti.</p>

  <p>Therese karşılık vermeyince bu kez de tutup çenesini okşamıştı; sıkılma nedir bilmiyordu. Üstelik bununla da yetinmemiş, masanın altından bacağıyla bir şeyler yapmış, onun bacağını sıkıştırmıştı. Gerçekten akıl alır davranışlar değildi bunlar! Daha sonra gözlerini Therese'nin dudaklarına dikerek aşkından yanıp tutuştuğunu söylemişti. Bir kez şu muhteşem kalçaları deneyebilme fırsatını bulsa, kendini dünyanın en mutlu adamı sayacaktı. İş meselesine gelince, bu açıdan Therese asla kuşku duymamalıydı. Piyasanın içini dışını bilirdi. Ona güvenenin zararlı çıkması, olanaksızdı.</p>

  <p>Bunun üzerine Therese doğru konuşmayı her şeyin üstünde tuttuğunu, bu nedenle bazı açıklamalar yapmak zorunda olduğunu söylemişti. Sermaye sahibi bir kadın değildi. Kocası onunla sırf âşık olduğu için evlenmişti. Yoksa o da evlenmezden önce Grob gibi yalnızca maaş karşılığı çalışan biriydi. Bunu Grob'a açıklamakta hiçbir sakınca görmüyordu. Deneme meselesine gelince, Grob için bir şeyler yapmaya çalışacaktı. Kendisi de memnuniyetle isterdi bunu, önünde sonunda o da bir kadındı. Gerçi öyle bilinen kadınlardan değildi ama, Grob için bir ayrıcalık tanıyabilirdi. Yalnız Grob tutup da bundan Therese'nin körükörüne kendisine muhtaç olduğu gibi bir anlam çıkarmamalıydı. Therese sokağa çıktığında bütün erkekleri kendisine baktırabilen bir kadındı. Bunun dışında Grob ile bir aşk serüveni, Therese'nin de istemediği bir şey değildi. Kocası saat on iki dedi mi yatardı. Çok dakik olduğundan, yatar yatmaz da uyurdu. Kendisi ise ayrı bir odada, vaktiyle hizmetçinin kaldığı odada yatmaktaydı. Şimdi ise evde hizmetçi yoktu. Therese başını dinlemek için kocasından ayrı yatıyordu. Adam çok sırnaşıktı ve erkeklikten yoksundu. Onun için Therese vaktiyle hizmetçiye ait olan odada yalnız başına kalmaktaydı. Gece saat on ikiyi çeyrek geçe apartmanın giriş kapısının anahtarı ile birlikte aşağı inip Grob'u içeri alabilirdi. Grob'un korkmasına hiç gerek yoktu. Kapıcı gündüzki işinden bitkin düştüğünden, o saatte derin derin uyuyor olurdu. Therese küçük odasında yapayalnızdı. Yatak odası takımını sırf evin içinde biraz eşya bulunsun diye satın almıştı. Vakitten yana ise sıkıntısı yoktu. İşlerini Grob'un her gece gelmesini sağlayacak biçimde düzenleyebilirdi. Ne de olsa bir kadının da biraz olsun yaşamak hakkıydı. Zaman nasıl olsa su gibi akıp gidecek, kırk yaş gelip çattığında güzel günler artık geride kalmış olacaktı.</p>

  <p>Bu sözler üzerine Grob da peki demiş ve bundan böyle haremini dağıtacağını bildirmişti. Sevdiği kadın uğrunda her şeyi yapmaya hazırdı. Ama Therese de onun bu fedakârlığını karşılıksız bırakmamalı ve iş kurmak için gerekli olan sermayeyi kocasından istemeliydi. Bu parayı başka bir kadından değil, fakat yalnızca ve yalnızca ondan istiyordu; çünkü yaşamındaki en büyük aşk mutluluğunu bu gece onun yanında tadacaktı.</p>

  <p>Therese yine açık konuşmaktan yana olduğunu belirterek açıklamalarını sürdürmüştü. Kocası kimseye beş kuruş bile vermeyecek kadar cimriydi. Para bir yana, bir kitap olsun vermeye yanaşmazdı. Eğer sermaye yapmaya yetecek kadar para kendisinde olsa, bunu Grob'un işine yatırmak için bir an bile düşünmezdi. Böylesine dürüst bir insanın sözüne herkes güvenirdi. O gelsindi hele bir kez. Birlikte geçirecekleri saatleri düşündükçe şimdiden seviniyordu. Genç kızlığında çok sevdiği bir atasözü duymuştu: "Zaman her şeyi çözümler." Önünde sonunda ölüm nasılsa bütün insanlar için kaçınılması olanaksız bir yazgıydı. Grob her gece on ikiyi çeyrek geçe ona gelirdi; günün birinde, hiç beklemediği bir anda da istediği sermayeye kavuşabilirdi. Therese böylesine yaşlı bir erkeğe ela gözlerine vurulduğundan dolayı değil, geleceğini düşünerek varmıştı.</p>

  <p>Bu sözler üzerine Grob, bacaklarından birini masanın altından çekerek sormuştu: "Bunların hepsi iyi, güzel; ama kocanız kaç yaşında? Önemli olan bu!"</p>

  <p>Kırkından biraz fazlaydı. Bunu iyi biliyordu Therese.</p>

  <p>Grob bu karşılık üzerine ikinci bacağını da masanın altından çekip ayağa kalkmış ve: "Özür dilerim ama siz benimle galiba alay ediyorsunuz hanımefendi!" demişti.</p>

  <p>Therese ondan yemeğini bitirmesini rica etmişti. Kocasının yaşını büyütmek, elinden gelmezdi. Ama adamın görünüşünün bir iskeletten ayrılır yanı yoktu ve bundan ötürü hasta olduğundan kuşku duyulamazdı. Therese her sabah gözlerini açtığında: Herhalde sabaha çıkmamıştır, diye düşünürdü. Ama kahvaltısını vermek üzere kocasının odasına girdiğinde, hâlâ yaşadığını görürdü. Kendi rahmetli annesi de böyleydi. Otuz yaşında hastalandığı halde, ancak yetmiş dört yaşında ölebilmişti. Üstelik de ölümü hastalıktan değil, fakat aç kaldığı için olmuştu. Dilenciden farklı olmayan bu cadalozun ölmemekte bu kadar direnmesi herkesi şaşırtmıştı. Bu sözler üzerine Grob çatalıyla bıçağını ikinci kez elinden bırakmış ve artık yemeğe devam edemeyeceğini, çünkü korktuğunu söylemişti.</p>

  <p>Önce neden korktuğunu söylemek istememiş daha sonra konuşmaya karar vererek: "Bir insanı zehirlemek ne kadar kolay!" demişti. Söz gelimi şurada oturmuş bir yandan yemek yer, bir yandan da akşam geçirecekleri aşk dolu saatlerin düşünü kurarlarken, lokantanın sahibi ya da bir garson kıskançlığından yemeklerine gizlice bir toz katsa, ikisi de öbür dünyayı boylayabilirlerdi. O zaman da aşkın tatlı düşü, daha mutluluğunu tadamadan son bulurdu. Gerçi Grob, kalabalık bir lokantada böyle bir cinayetin işlenebileceğine olanak vermiyordu; kimin yaptığı çok kolay anlaşılırdı. Buna karşılık evlilikten korkuyordu. Kadın dediğin her şeyi yapabilirdi çünkü. Kadınların ne mal olduklarını çok iyi bilir, yalnız kalça ve baldırlarını değil -ki bunlar hiç kuşkusuz kadının en güzel yanıydı- fakat tüm yönleriyle çok iyi tanırdı. İşlerini çok iyi bilirlerdi. Kendi yararlarına bir vasiyetname yapılana dek sabırla beklerler, sonra akıllarına estiği gibi kocalarının canına okuyup, daha adamın ölüsü soğumadan asıl sevdikleri ile nikâh dairesini boylarlardı. Ama yeni evlendikleri de bu kez dinsizin hakkından imansız gelir örneği erkeklerin öcünü çıkarmaya kalkışınca, sonuç olarak kadın pek bir şey elde edemezdi.</p>

  <p>Therese bu sözlere hiç gecikmeksizin karşılık vermişti. Hayır, o böyle şeyler yapabilecek bir kadın değildi. Ne kadar titizlikle işlenirse işlensin, cinayetin ortaya çıkması olanağı her zaman vardı. Bu durumda da yapan, derhal hapishaneyi boylardı. Oysa demir parmaklıkların ardına düşmek, dürüst bir kadın için yakışık almazdı. En iyisi böyle bir sonuçtan elden geldiğince korunmaktı. Çünkü polis koku alır almaz koşar gelir ve insanı gözünün yaşına hiç bakmaksızın hapishaneye götürürdü. Bir kadının böyle bir duruma dayanabilip dayanamayacağını ise hiç düşünmezlerdi. Kendilerini her şeye burunlarını sokmak zorunda hissederlerdi. Aslında bir kadının kocasıyla nasıl yaşadığından, geçinebilip geçinemediğinden onlara neydi? Öyle ya, onlara göre kadın, ne yapılırsa yapılsın susmalıydı; sanki insan değildi, onun da canı yoktu. Kocaya gelince ona bambaşka gözle bakılıyordu. Hatta hiçbir işe yaramasa bile. Söz gelimi kendi kocası. Erkek bile değildi. Böylesine de acımanın hiç yeri yoktu. Bu işin en iyi çözüm yolu, Grob'un eline bir kazma alıp kocası uyuduğu sırada başına indirivermesiydi. Ama kocası korkusundan geceleri uyumazdan önce kapısını kilitliyordu. Bir çare bulmak, Grob'a düşerdi. Nasılsa biraz önce dikkatli davranıldığı takdirde cinayetin gizli kalabileceğini kendi söylememiş miydi? Ama Therese böyle bir şeyi yapamazdı. Dürüst bir kadındı çünkü.</p>

  <p>Burada Grob onun sözünü kesmiş, bu kadar yüksek sesle konuşmamasını istemişti. Biraz önceki sözlerinin yanlış anlaşılmış olmasından korkuyordu. Yoksa Therese, Grob tarafından kocasını zehirlemeye kışkırtıldığını mı ima etmek istiyordu? Çok yanılıyordu eğer böyle ise. Çünkü Grob, bir sineğe bile zarar veremeyecek kadar yufka yürekliydi. Zaten kadınların ona bayılmalarının nedeni de buydu.</p>

  <p>"Kadınlar neyin iyi olduğunu bilirler, demişti Therese.</p>

  <p>- Ben de bilirim," diye yanıtlamıştı Grob. Sonra birden ayağa kalkmış, sanki Therese üşüdüğünü söylemiş gibi gidip askıdan paltosunu almış, kadının omuzlarına koymuştu. Aslında bunu, Therese'nin ensesine bir öpücük kondurabilmek için yapmıştı. Dudakları da sesi kadar yumuşacık ve tatlıydı. "Güzel enseleri öpmeye bayılırım!" demişti. "İsterseniz söylediğim iş hakkında biraz daha düşünün." Yerine oturduktan sonra da gülmeye başlamıştı: "Öpücük dediğiniz böyle olur! Nasıl, hoşunuza gitti mi? Yalnız sanırım artık hesabı ödemenin zamanı geldi."</p>

  <p>Therese bütün hesabı ödemişti. Nasıl olup da böyle bir budalalık yapabildiğini kendisi de bilmiyordu. O ana dek her şey pek iyi ve güzel gitmişti. Ama sokağa adımlarını attıkları anda terslikler başlamıştı. Grob önceleri hiçbir şey söylememişti, Therese de ona ne karşılık vereceğini bilmiyordu. Mobilya dükkânına vardıklarında Grob sormuştu:</p>

  <p>"Evet mi hayır mı?</p>

  <p>- Rica ederim, hayır ne demek? Tam on ikiyi çeyrek geçe bekliyorum.</p>

  <p>- Ben sermaye işini kastetmiştim," demişti bunun üzerine adam.</p>

  <p>Therese de tüm içtenliğiyle ona güzel bir karşılık vermişti:</p>

  <p>"Zaman, her şeyi çözümler."</p>

  <p>Bundan sonra ikisi birlikte dükkâna girmişlerdi. Adam hemen arka bölüme giderek gözden kaybolmuş, onun yerine birdenbire şefi ortaya çıkmıştı.</p>

  <p>"Afiyet olsun. İnşallah güzel bir yemek yemişsinizdir. Yatak odası takımı yarın öğleden önce teslim edilecek. Sizce bir sakıncası yok ya?</p>

  <p>- Hayır. Fakat parasını bugün ödemek istiyorum."</p>

  <p>Adam parayı almış, karşılığında bir makbuz vermişti. Tam bu sırada arka taraftan çıkagelen yakışıklı tezgâhtar, herkesin önünde yüksek sesle Therese'ye şunları söylemişti:</p>

  <p>"Evinizde size yoldaşlık etmek için korkarım bir başkasını aramak zorunda kalacaksınız, muhterem hanımefendi. Çünkü sizden çok daha genç ve çok, çok daha güzel hanımlardan aynı öneriyi almış bulunmaktayım. Kusuruma bakmazsınız, değil mi muhterem hanımefendi?"</p>

  <p>Bunun üzerine Therese koşarak dışarı fırlamış, kapıyı arkasından çarptıktan sonra sokak ortasında, herkesin gözü önünde ağlamaya başlamıştı.</p>

  <p>Grob'dan herhangi bir şey istemiş miydi ki? Hayır, yalnızca yemeğe davet etmişti onu. Teşekkür yerine şimdi hakaret görmüştü. Oysa evli bir kadındı. Tanımadığı erkeklerin peşinden koşmasına hiç gerek yoktu. Ayrıca her erkekle çıkan bir hizmetçi parçası da değildi. İstese, elini salladığı anda ellisini bulabilirdi. Sokağa çıktığında bütün erkeklerin başları ona dönmüyor muydu? Kimdi bütün bu başına gelenlerin sorumlusu? Hiç kuşkusuz kocasıydı. Bütün kenti karış karış dolaşıp onun evine eşya beğeniyor, bir de üstelik hakaret görüyordu. Eşya alma işini kocası yapsaydı ya! Ev, onun eviydi. Kitaplarının önünde yer alacak eşyalarla hiç ilgilenmemesi, düşünülebilecek bir tutum değildi. Therese neden bu denli sabırlı olduğunu sordu kendi kendisine. Kocası gibi düşünen erkekler, karılarını gönüllerince kullanabileceklerini sanırlardı. Kocası için elinden geleni yapmış, buna karşılık kocası onu yalnız başına bırakarak elin adamından hakaret görmesine yol açmıştı. Böyle bir şey o yakışıklı tezgâhtarın karısının başına gelse, onun tepkisi nasıl olurdu? Ama onun karısı yoktu. Neden yoktu? Sapına kadar erkekti de ondan. Erkek dediğin, ancak bir baltaya sap olduktan, bir kenara biraz bir şeyler ayırdıktan sonra evlenirdi. Kendi fasulye sırığı kılıklı kocası ise bir kadının gözüne çekici görünebilecek hiçbir şeye sahip değildi. Gövdesi iskeletten, başı ise kurukafadan farksızdı. Gören canlı bir insan olduğuna asla inanmazdı. Böyleleri neden yaşarlardı acaba? Bir işe yaramadıkları gibi, başkalarının paracıklarını da yerlerdi.</p>

  <p>Therese apartmanın kapısından girdi. Küçük odasının eşiğinde beliren kapıcı avazı çıktığı kadar bağırarak:</p>

  <p>"Bugün yenilikler bekliyor sizi, bayan profesör!" dedi.</p>

  <p>Therese: "Görürüz," diye karşılık verip, onu ne denli aşağı gördüğünü belli etmek istercesine sırtını döndü.</p>

  <p>Yukarı çıkıp daire kapısını açtı, içerden hiç ses gelmiyordu. Eşyalar karmakarışık durumda hole yığılmıştı. Therese ses etmeden yemek odasının kapısını açtı; açmasıyla birlikte de dehşete düştü. Duvarların görünüşü bir çırpıda değişivermişti. Önceden kahverengiyken, şimdi renkleri beyaza dönüşmüştü. Bir şey olmuştu hiç kuşkusuz; ama neydi olan? Aynı değişme, yemek odasına bitişik olan odada da vardı. Therese, ancak yatak odası olarak döşemek istediği üçüncü odaya girdikten sonra olup biteni sezdi. Kocası, kitapların sırtını duvara doğru çevirmişti! Kitaplar, sırtından tutulmasına elverişli biçimde yerleştirilmeliydi. Doğru dürüst toz alınabilmesi için bu şarttı. Aksi takdirde bir kitabı yerinden çıkarmak, çok zorlaşırdı. Ama kocası böyle istedikten sonra, Therese'ye göre hava hoştu. Zaten her gün toz almaktan bıkıp usanmıştı. Aslında toz almak hizmetçinin işiydi. Kocasının da bir hizmetçi tutabilecek kadar parası vardı. Eşyalar için hesapsız para harcayacak yerde, biraz tutumlu olmakla bu işi çözümleyebilirdi. Ne de olsa Therese'nin de canı vardı.</p>

  <p>Kendisinin de bir canı olduğunu kocasının başına kakmak için Kien'i aramaya başlayan Therese, adamı çalışma odasında buldu. Boylu boyunca yerde yatmaktaydı. Merdiven de üzerine devrilmişti. Merdivenin boyu, kocasının boyunu birkaç santim aşıyordu. Altındaki güzelim halı kan lekeleri içindeydi.</p>

  <p>Kan lekesini çıkarmak çok zordu. Neyle çıkarsam acaba? diye düşündü Therese. Şu kocası hiç değerini biliyor muydu yapılan işlerin? Kimbilir gene nasıl dikkatsiz davranmış ve sonunda merdivenden aşağı düşmüştü. Therese eskiden beri kocasının sağlığının tam yerinde olmadığını söylemez miydi? İşte, dediği çıkmıştı. O yakışıklı tezgâhtar şimdi burada olup bu durumu görmeliydi. Ama Therese seviniyor değildi bu sonuca; çünkü o böyle bir kadın değildi. Böyle bir ölümü kocası için bile istemezdi. Neredeyse acımaya başlamıştı Kien'e. Merdivenden düşüp ölmek; akıl alır mıydı dikkatsizliğin bu derecesini? Kendisi sekiz yıldan bu yana her gün toz almak için merdivene çıkıyordu; ama başına bir kez bile böyle bir kaza gelmemişti. Kendini bilen insan, doğru dürüst tutunurdu merdivene çıkarken. Neden bu kadar aptaldı acaba ölen kocası? Şimdi kitapların tümü Therese'nin olmuştu. Bulunduğu odadaki kitapların ancak yarısının sırtı duvara çevrilmişti. Kocası hep bu kitapların büyük bir yatırım olduğunu söylerdi. Satın alan kendisi olduğuna göre, söylediğinin doğruluğundan kuşku edilemezdi. Therese cesede dokunmadı. Ağır merdiveni ölünün üstünden kaldırmaya kalkışsa, sonradan polisle başı belaya girebilirdi. En iyisi her şeyi olduğu gibi bırakmaktı. Dokunmamasının nedeni, kandan korkması değildi. Zaten ortada kan denebilecek bir şey var mıydı? Kocasının doğru dürüst kanı bile yoktu. Yalnızca ölürken çevresini kirletmesini bilmişti, o kadar. Therese halının lekelenmiş olmasına üzülüyordu. Ama buna karşılık şimdi her şey onun olmuştu ve bu güzel ev uğruna birkaç lekeye herhalde katlanılırdı. Kitapları hemen elden çıkaracaktı. Daha düne dek böyle bir şeyi aklının ucundan dahi geçirebilir miydi? Ama yaşam böyleydi işte. Dünyaya kazık kakacakmışçasına karısına her türlü eziyeti çektiren, bir anda yaşama gözlerini kapayabilirdi. Therese her zaman bu gidişin sonu yok demiş, ama kocası ona konuşmayı yasak etmişti. Yaşadığı sürece dünyada yalnızca o varmış gibi davranmıştı. Gece on ikiden önce yatmamak ve karısına hiç rahat yüzü göstermemek; akıl alır davranış mıydı bu? Normal insan dediğin saat dokuz oldu mu yatar, karısını da rahat bırakırdı.</p>

  <p>Yazı masasının darmadağınık ve içler acısı haline dayanamayan Therese, kayarak masanın yanına gitti. Masa lambasını yakarak kâğıtların arasında vasiyetname aramaya koyuldu. Kocasının düşüp ölmezden önce böyle bir belgeyi hazırlamış olduğundan emin gibiydi. Ayrıca ortada başka bildiği mirasçı olmadığından, kocasının her şeyini kendisine bıraktığından da kuşkusu yoktu. Ne var ki A'dan Z'ye dek satar satır okuduğu bilimsel notların arasında paraya ilişkin tek sözcük bulamadı. Üstü bilmediği dilde yazılarla dolu sayfaları gayet düzgün bir biçimde bir yana ayırdı. Bunlar satıldıklarında herhalde epey para ederlerdi. Bir gün yemek yerlerken kocası, yazdıklarının altın değerinde olduğunu, ama kendisinin yazmaktaki amacının para olmadığını söylemişti.</p>

  <p>Bir saat boyunca her kâğıdı titizlikle okuyan ve bir yana koyan Therese, büyük bir öfkeyle ortada herhangi bir vasiyetname olmadığını anladı. Kocası hiçbir şey hazırlamamıştı. Son nefesini verene dek yalnızca kendini düşünen, karısının geleceğini ise aklının ucundan dahi geçirmeyen bir adam olarak yaşamıştı. Therese içini çekti ve vasiyetnameyi bulana dek sırayla masanın bütün gözlerini aramaya karar verdi. Ama elini daha ilk kez attığı anda büyük bir hayal kırıklığı ile karşılaştı. Masa kilitlenmişti. Kocası anahtarları daima pantolonunun cebinde taşırdı. Şimdi ayıkla pirincin taşını, diye düşündü Therese. Kocasına elini dokundurması olanaksızdı. Bir rastlantı sonucu kanı bir yerine bulaşsa, polis kimbilir ne sonuçlara varırdı. Therese cesede iyice yaklaştı, eğilip baktı, ama ceplerin durumu hakkında herhangi bir fikir edinemedi. İyice diz çökmekten de korkuyordu. Önemli bir işe başlamazdan önce eteğini çıkarmak, âdetiydi. Eteğini düzenli bir biçimde katlayıp halının uzak bir köşesine koydu. Sonra cesedin bir adım ötesinde diz çöktü, dengesini daha iyi sağlayabilmek için başını merdivene dayadı ve sol elinin işaret parmağını yavaş yavaş kocasının sağ cebine daldırdı. Ama fazla ilerleyemedi. Pek beceriksizce düşmüştü kocası. Parmağı, cebin derinliklerinde sert bir şeye dokunur gibi oldu. Tam bu sırada merdivene de kan bulaşmış olabileceğini düşünen Therese, dehşete kapıldı. Hemen ayağa fırlayarak elini alnına, merdivene dayamış olduğu kısma götürdü. Ama kan bulamadı. Ne var ki vasiyetnameyi ve anahtarları elde etme yolundaki çabalarının sonuçsuz kalışı, cesaretini kırmıştı. "Bir şeyler yapmak gerek," dedi yüksek sesle, "ceset burada kalamaz ya!" Eteğini yine üzerine geçirdikten sonra kapıcıyı çağırdı.</p>

  <p>Kapıcı, yüzünde korkutucu bir ifadeyle: "Ne var?" diye sordu. Çalışırken, basit bir insan tarafından rahatsız edilmekten hoşlanmazdı. Ayrıca Therese, bir ölünün yakınında olduklarını düşünerek fısıltı halinde konuşmuş olduğundan, kadının ne söylediğini de anlayamamıştı.</p>

  <p>"Kocam ölmüş diyorum size, anlamıyor musunuz?"</p>

  <p>Şimdi anlamıştı kapıcı. Anlamasıyla birlikte de içinde birtakım eski anılar kıpırdanmaya başlamıştı. Ama onların dediğine hemen güvenemeyecek kadar uzun bir süreden beri emekliye ayrılmış bulunmaktaydı. Bu yüzden tam sevdiği türden bir cinayet karşısında olduğuna ancak yavaş yavaş inanabildi ve kuşkuları aklından kovdu. İnanmasıyla birlikte tutumunda da bir değişme oldu. Aynen polis olarak çalıştığı, güçlü olduğu günlerde, olağanüstü bir avın peşine düştüğü zamanlar yaptığı gibi yüzüne zararsız, suya sabuna dokunmaktan kaçınan bir insanın ifadesini verdi. Şimdi onu gören, çok zayıf, iş görmekten aciz bir insan olduğu kanısına varırdı. Kükremesinin gırtlağından dudaklarına gelmesini engelledi. Her zaman dimdik hasmının üzerine dikilen gözleri, yumuşakbaşlılıkla yuvalarına çekilip tuzağa yattı. Dudakları gülümsemeye çalıştı. Ancak sert ve dudağın hemen üstünde olan bıyıklar, bunu engelledi. Bunun üzerine yardıma koşan bir çift çalışkan parmak ucu, ağzın yanlarını bir gülümseme biçiminde yaydı.</p>

  <p>Katil kadın bitkindi ve hiç kıpırdanmıyordu. Kapıcı, üstünde üniforması olduğu halde yargıçların önüne gelerek ne yapılması gerektiğini anlatmaya başladı. Kamuoyunda geniş yankılar bırakacak olan bu davanın baş tanığı, oydu. Savcı, o olmaksızın hiçbir şey yapabilecek durumda değildi. Katil başkalarının eline düştüğü takdirde yaptıklarını tümüyle yadsıyacaktı.</p>

  <p>Salonda yankılar bırakan bir sesle: "Baylar!" diye söze başladı. Gazeteciler, söylediklerinin her sözcüğünü yazmaktaydılar. "İnsana insanca davranmak gerekir. Katil de önünde sonunda bir insandır. Ben, uzun bir süre önce emekliye ayrıldım. Boş zamanlarımda sanıkların yaşam ve davranışlarını, yerinde deyimiyle ruhsal durumlarını incelerim. Sanığa karşı iyi davrandığınız takdirde, katil kadın suçunu itiraf edecektir. Ama sizi uyarmak isterim, baylar! Sanığa karşı kötü davranırsanız, o zaman katil yüzsüzlüğü ele alıp her şeyi yadsır, mahkeme de suçun katil tarafından işlendiğini gösteren kanıtlardan yoksun kalır. Olağanüstü önem taşıyan bu adam öldürme davasında bana güvenebilirsiniz. Ben burada iddia makamının tanığı olarak bulunuyorum. Fakat sorarım size baylar: iddia makamının elinde benim gibi kaç tanık var? Hiç! Tek tanık benim. Onun için şimdi beni dikkatle dinleyin. Bu iş, öyle sandığınız kadar kolay değildir. Nitekim bu olayda da kolay olmamıştır. Önce kuşkulandım. Ama hiçbir şey söylemeksizin, katili inceden inceye gözden geçirmekle yetindim. Ancak merdivene geldikten sonradır ki ağzımı açıp konuştum:</p>

  <p>'Zalim bir adamdı, değil mi?' "</p>

  <p>Therese, kapıcının yüzündeki sevimli ifadeyi görür görmez büyük bir korkuya kapılmıştı. Bu ani değişikliğin nedenini açıklayamıyordu. Elinden gelse, yine bağırmaya başlaması için her şeyi yapacaktı. Adam her zaman yaptığı gibi yeri titreten adımlarla önden gitmiyordu. Büyük bir yumuşakbaşlılıkla Therese'nin yanında yürüyordu. İkinci kez sanki ona cesaret vermek istermiş gibi: "Zalim bir adamdı, değil mi?" diye sorduğunda Therese hâlâ adamın kimden söz ettiğini anlayamamıştı. Oysa başka zamanlarda söylediklerini hemen anlardı. Adamı yine alışkın olduğu o eski çabuk öfkelenir haline döndürebilmek için: "Evet," diye karşılık verdi.</p>

  <p>Kapıcı onu dürttü. Kurnaz bakışlarını üzerinde gezdirirken bütün gücüyle sanki onu kocasının zalimliği karşısında direnmeye çağırır gibiydi. "Bu durumda insanın kendisini savunması doğaldır.</p>

  <p>- Öyle.</p>

  <p>- Bu arada bir kaza da olabilir.</p>

  <p>- Evet.</p>

  <p>- İnsan dediğiniz nedir ki? Bir anda sönüp gidebilir.</p>

  <p>- Haklısınız, sönüp gidebilir.</p>

  <p>- Bütün bunlar yumuşatıcı nedenlerdir.</p>

  <p>- Öyle.</p>

  <p>- Asıl suç kocanızın.</p>

  <p>- Evet.</p>

  <p>- Belki vasiyetname de yapmamıştır.</p>

  <p>- İşte bu olamaz!</p>

  <p>- Parasız yaşanmaz ki!</p>

  <p>- Evet, yaşanmaz.</p>

  <p>- Bu işler için mutlaka zehir kullanmak, şart değildir."</p>

  <p>O anda Therese de bunu düşünmüştü. Ama bir şey söylemedi. Neredeyse yakışıklı tezgâhtar bana böyle yapmamı öğütledi, ama ben kabul etmedim, diyecekti. Demedi. Başı polisle derde girebilirdi çünkü. O anda kapıcının da eski bir polis olduğunu anımsadı. Adam hiç kuşkusuz bu gibi konularda geniş bilgi sahibiydi. Therese biraz önce aklından geçirdiklerini söyleyecek olsa: zehirlemek yasal olarak yasaktır, nasıl yapabildiniz böyle bir şeyi? diye karşılık verecekti. Therese ise hiç niyetli değildi böyle bir duruma düşmeye. Zaten bütün suç o yakışıklı adama, adı Grob olan ve "Gross ve Annesi" firmasında basit bir tezgâhtar olarak çalışan adama aitti. Önce saat tam on ikiyi çeyrek geçe evine geleceğini söyleyip Therese'nin rahatını kaçırmıştı. Sonra da baltayı eline alıp kocasını uyurken öldüreceğini söylemişti. Therese ne buna, ne de zehirleme işine yanaşmadığı halde, şimdi başına bir sürü bela çıkmıştı. Kocası ölmüşse bundan o mu sorumluydu? Gerek vasiyetname gerekse kocasının bıraktıkları onun hakkıydı. Gece gündüz demeyip evde kalmış, kocası için parmaklarının derisi soyulana dek bir hizmetçi gibi çalışmıştı. Yalnız başına bırakılabilecek bir adam değildi çünkü. Bir kez ona bir yatak odası takımı satın almak için dışarı çıkmış, o kapıdan çıkar çıkmaz kocası eşyaları birbirine katmıştı. Bununla da yetinmeyip merdivenlere tırmanmış ve düşüp ölmüştü. Her şeye rağmen Therese acımıştı ona. Bu durumda kadının kocasının mirasına konmasında yakışık almayan bir yan var mıydı?</p>

  <p>Therese merdivenlerden çıkıp katları geride bıraktıkça yitirmiş olduğu cesaretinin bir parçacığını yeniden edinmeyi başardı. Kendi kendisini suçsuz olduğuna inandırdı. Bundan ötesinin önemi yoktu. Polis istediği kadar gelebilirdi. Dairenin kapısını, içerdeki değerli nesnelerin sahibesi olduğunu belli eden bir yüz ifadesiyle açtı. Yüzündeki korkusuz ifade, kapıcının gözünden kaçmamıştı. Ama onun için önemi yoktu bunun. Nasılsa itiraf etmişti suçunu bir kez. Şimdi katille kurbanının karşılaşacaklarını düşünüp seviniyordu. Therese önden geçmesi için çekilip yol verdi. Kapıcı gözlerini kurnazca kırpıştırarak teşekkür etti. Bu arada Therese'yi bir an bile gözünden uzak tutmuyordu.</p>

  <p>Kapıcı olup bitenleri daha ilk bakışta kavrayıvermişti. Merdivenin cinayet işlendikten sonra Therese tarafından cesedin üzerine konduğuna kuşku yoktu. O, böyle numaraları yutacaklardan değildi. Bütün ömrü böyle olayların içinde geçmişti.</p>

  <p>"Baylar, daha sonra cinayetin işlendiği yere gittim. Katile dönüp: 'Merdiveni kaldırmamda bana yardımcı olur musunuz?' dedim. Sakın bunu merdiveni tek başıma kaldıramayacağım için yaptığımı sanmayın!" - sözünün burasında pazularını şişirdi, "Ama katilin yüzünün nasıl bir ifade alacağını görmek istiyordum. Yüzdeki ifade, her şeyin anahtarıdır. Bir insan hakkında kafanızda biriken bütün soruların karşılığını onun yüzünü okuyarak bulabilirsiniz!"</p>

  <p>Daha konuşmasını bitirmemişti ki, merdivenin kıpırdandığını görerek şaşırdı. Bir an için profesörün ölmemiş oluşuna bayağı üzülür gibi oldu. Bu yüzden baştanığın konuşmasının büyük bir bölümü, görkemliliğini yitirme tehlikesiyle karşılaşmıştı. Kapıcı görev başındaki bir memurun yürüyüşüyle merdivenin yanına gidip tek eliyle kaldırdı.</p>

  <p>Henüz kendine gelmekte olan Kien, acılar içinde kıvranmaktaydı. Ayağa kalkmaya çalıştıysa da başaramadı.</p>

  <p>Yine eski haline dönmüş olan kapıcı: "Fakat bu ölmemiş ki!" diye bağırarak profesörün ayağa kalkmasına yardım etti.</p>

  <p>Therese gözlerine inanamıyordu. Ancak Kien iki büklüm, ama bu haliyle bile kendisine yardım eden kapıcıdan daha uzun, doğrulup da zayıf bir sesle: "Şu kahrolasıca merdiven!" dedikten sonradır ki kocasının hayatta olduğunu anlayabildi.</p>

  <p>"Ama çok alçakça bir şey bu!" diye bağırdı cırlak sesiyle. "Yakışık alır şey değil bu! Dürüst bir insan nasıl olur da böyle davranabilir! Rica ederim! Şimdi herkes ne düşünür bizim hakkımızda!"</p>

  <p>Kapıcı: "Kes sesini geveze karı!" diyerek onun yakınmalarını ağzına tıkadı. "Çabuk doktoru çağır! Ben de bu arada profesörü yatağına götüreyim."</p>

  <p>Profesörün zayıf bedenini sırtlayıp dışarı, hole çıkardı. Yatak burada, diğer eşyaların arasındaydı. Kien elbiseleri çıkarılırken hiç durmaksızın: "Ben bayılmadım, ben bayılmadım," diye söylenip duruyordu. Kısa bir süre için bile olsa bilincini yitirmiş olmak, ağrına gidiyordu. Kapıcı kendi kendine: "Bu adamcağızın iskeletinde hiç adale yok mu?" diye sorarak başını salladı. Önündeki iskeletin acıklı görünüşü, kafasındaki davanın görkemli görüntüsünü tümüyle silmişti.</p>

  <p>Bu arada Therese de doktoru çağırmak üzere dışarı fırlamıştı. Ancak sokağa adım attıktan sonra kendini biraz toparlayabildi. Elinde üç odasının bulunduğunu ve bunun yazılı sözleşmeye bağlandığını düşünerek kendini avutmaya çalıştı. Yalnız arada sırada hafifçe hıçkırıyor ve mırıldanıyordu:</p>

  <p>"Olacak şey mi bu! Ölmüş adam yaşasın, olacak şey mi bu!"</p>

  <h3 class=" " id="sigil_toc_id_10">Hasta Yatağı</h3>

  <p class="p1">KAZADAN altı hafta sonra Kien hâlâ yataktaydı. Doktor hastayı yoklamaya geldiği günlerden birinde Therese'yi bir köşeye çekip biraz konuştu:</p>

  <p>"Kocanızın hayatta kalması ya da kalmaması, sizin bakımda göstereceğiniz titizliğe bağlı. Şimdiden kesin bir şey söyleyebilmem, olanaksız. Çünkü bu cidden tuhaf olay hakkında daha gereğince aydınlanabilmiş değilim. Neden beni daha önce çağırmadınız? Sağlık savsaklamaya gelmez!</p>

  <p>- Kocamın görünüşü hep böyledir, diye karşılık verdi Therese. Bugüne kadar hastalandığı da hiç görülmemiştir. Ama insanlar arada sırada hastalanmazsa doktorların hali ne olur?"</p>

  <p>Bu açıklama doktoru tatmin etmeye yetti. Artık hastasının iyi ellerde olduğundan emindi.</p>

  <p>Kien yatağında hiç rahat değildi. Bütün kapılar isteği dışında kapatılmış, yalnız şimdi Therese'nin yatak odası olarak kullandığı odaya geçen kapı açık bırakılmıştı. Oysa Kien, kitaplığın diğer odalarında olup bitenleri de bilmek istiyordu. Başlangıçta yerinden hiç kımıldayamayacak kadar bitkindi. Daha sonraları bıçak gibi saplanan sancılara karşın bedeninin üst kısmını yandaki odanın karşı tarafa rastlayan duvarını görmesine yetecek kadar öne eğmeyi başardı. Gördüğü kadarıyla fazla bir değişiklik olmamıştı o kesimde. Bir keresinde yatağından çıkıp sendeleye sendeleye kapının eşiğine kadar gitti. Yerinden kalkabilmiş olmanın sevinciyle, daha öbür odanın içine bakamadan başını kapının pervazına vurdu. Kendinden geçerek oracığa yığılı verdi. Olaydan hemen sonra onu bulan Therese, ceza olsun diye onu iki saat olduğu yerde bıraktı. Sonra sürükleyerek yatağına götürüp yatırdı, ayaklarını da kalın bir iple bağladı.</p>

  <p>Therese şimdiki yaşamından aslında çok memnundu. Yeni yatak odası takımı, verilen paraya değmişti. Yakışıklı tezgâhtarın anısının etkisi altında bu takıma sevecenlikle bağlanan Therese, yatak odasında kalmaktan büyük bir sevinç duyuyordu. Öbür iki odayı kilitlemiş, anahtarları da özellikle bu amaç için eteğinin içine diktiği gizli bir cepte saklamıştı. Böylece elindekilerin hiç olmazsa bir kesimini her zaman yanında taşıyabiliyordu. Kocasının yanına ise istediği kadar girip çıkabiliyordu; nihayet ona baktığına göre bu, hakkı sayılırdı. Hem bu görevini gereğince yerine getirip günlerce bakmış, aklı başında ve güvenilir bir adam olan doktorun söylediklerini aynen uygulamıştı. Bu arada yazı masasının gözlerini de araştırmış, ama herhangi bir vasiyetnameye rastlayamamıştı. Hastanın ateşli düşleri arasındaki sayıklamalarından, bir erkek kardeşi olduğunu öğrenmişti. O güne dek kocası bundan hiç söz etmediği için, bu kardeşin yalnızca kendisini zarara sokmak için yaşayan bir düzenbaz olduğuna inanmıştı. Ne zaman ortaya çıkacağı ise belliydi artık: bunca üzüntülere göğüs gerdikten sonra, tam mirasa kavuşacağı sırada Therese'nin karşısına dikilecek ve paraları elinden almak için kimbilir ne dolaplar çevirecekti. Kocası ateşin etkisi altında sayıklarken kendi kendisini ele vermişti. Therese kocasının öldükten sonra da yaşamaya devam etmiş olmasını bir türlü unutamamıştı: ama bir vasiyetname yapmak borcu olduğundan onu affetmişti. Nerede olursa olsun, varlığını her an kocasına duyurmasını biliyordu. Çünkü sabahtan akşama dek evin her yanından duyulabilecek kadar yüksek sesle konuşuyordu. Kocası çok zayıf düşmüş olduğundan, doktor konuşmasını yasaklamıştı. Bu yüzden ağzını açtığı zaman kocasının kendisine engel olması olanağı da kalmamıştı. Konuşma yöntemini birkaç haftada adamakıllı geliştirmişti; aklına ne gelirse söylüyordu. Bir zamanlar düşündüğü, ama söylemeyi hiçbir zaman aklından geçirmediği sözcükler, sözcük haznesini zenginleştirmişti. Yalnızca kocasının ölümüne ilişkin konulardan söz etmiyordu. Kocasının işlediği suçu, daha genel sözlerle tanımlıyordu.</p>

  <p>"Koca, karısının ona bakmak için kendini harcarcasına gösterdiği çabalara layık değil. Kadın kocası için elinden geleni yapıyor; ama buna karşılık koca karısı için ne yapıyor? Hiç. Dünyada sanki yalnız kendisi varmış gibi davranıyor. Kadın da bundan ötürü kendisini savunuyor ve kocasına görevini anımsatmak zorunda kalıyor. Yanlışlar düzeltilebilir. Bugün yapılmamış olan, yarın yapılabilir. Biri ölünce diğerinin aç kalması, ancak karı-kocanın birlikte notere gidip bir vasiyetname yapmalarıyla önlenebilir. Günün birinde herkes ölecek; bu, doğanın kaçınılmaz yasası. Ben yaşamımda her şeyin düzenli olmasını isterim. Çocuklarım yoksa da ben varım ve ben de bir can taşıyorum. Yalnızca aşk, karın doyurmaz. Karı-koca demek, birbirini düşünen iki insan demektir. Amacım, kocamı herhangi bir şekilde suçlamak değil. Ne var ki her an kocama gözkulak olmam gerektiğinden, bir dakika bile rahat yüzü göremiyorum. Çünkü yine bayıldığında sıkıntısını ben çekeceğim."</p>

  <p>Therese sözlerini bitirince konuşmasını baştan alıyor, aynı sözleri günde birkaç kez yineliyordu. Kien, onun konuşmasını artık sözcüğü sözcüğüne ezberlemişti. Cümlelerin aralarının uzunluk ya da kısalıklarına göre Therese'nin hangi konuya ağırlık vereceğini önceden kestirebiliyordu. Hiç değişmeksizin sürüp giden gevezeliği, Kien'in kafasındaki bütün düşünceleri kovuyordu. Söylenenleri duymamak için başlangıçta kulaklarını birtakım savunma hareketlerine alıştırmaya çalışmıştı. Ama bu çaba, karısının sesini duymasını engellememiş, yalnızca kulaklarının belirli aralarla ritmik biçimde titremeye alışmasına yol açmıştı. Yattığı yerde çok bitkin olduğundan, kolunu başına dek kaldırıp kulaklarını parmaklarıyla da tıkayamıyordu. Bir gece birdenbire kulaklarının yanında birer kapak beliriverdi; tıpkı göz kapakları gibi bunları da istediği zaman açıp kapayabiliyordu. Belki yüz kez denedikten sonra güldü. Kapaklar çok iyi işliyor hiç ses geçirmiyordu. Sanki onun imdat çağrısını duymuşçasına ansızın ve eksiksiz bir biçimde başının iki yanında bitivermişlerdi. Sevincinden kendini çimdikleyen Kien bu yüzden uyanınca kapakların yerini yine eskisi gibi kulak kepçelerinin almış olduğunu gördü: kapaklar düşünde kalmıştı. Ne kadar büyük bir adaletsizlik diye düşündü. Ağzımı istediğim zaman ve istediğim sıkılıkta kapayabiliyorum. Oysa bu denli iyi korunmuş olan bu organın görevi nedir? Yalnızca besinlerin vücuda girmesine yardım etmek. Buna karşılık kulaklar, her türlü saldırıya açık!</p>

  <p>Therese yatağının yanına geldiği zaman, uyurmuş gibi yapıyordu. Therese de eğer keyfi yerindeyse, alçak sesle: "Uyuyor," diyordu. Ama yerinde değilse, yüksek sesle: "Resmen yüzsüzlük bunun yaptığı!" diye bağırıyordu. Keyfinin yerinde olması ya da olmaması kendi elinde değildi. Kızgınlığı ya da neşesi, monologunun o anda söylediği cümlelerine bağlıydı. Artık tümüyle kendi sözcüklerinden örülü bir dünyada yaşamaktaydı. Sözgelimi: "Yanlışlar düzeltilebilir" derken, dudaklarında bir gülümseme beliriyordu. O zaman yanlışlığı düzeltmekle yükümlü olan uyuyor olsa bile kızmıyordu - sağlığının yerine gelmesi için ona bakmaktaydı ve bugün yapılmamış olan, yarın yapılabilirdi. Ondan sonra kocası ölse de artık bir sakıncası yoktu. Buna karşılık o anda aklından kocasının dünyada tek başınaymış gibi hareket ettiğini geçiriyorsa, karşısındakini uyuyor görmek, öfkesini daha da artırıyordu. Kendisinin de bir can taşıdığını tanıtlamak amacıyla: "Resmen yüzsüzlük bunun yaptığı!" diye bağırıp kocasını uykusundan sıçratıyordu. Neredeyse saat başı ona bankadaki hesabının miktarını ve paranın tamamının aynı bankada olup olmadığını soruyordu. Paranın tümünün aynı bankada bulunmasına hiç gerek yoktu. Therese, bir kısmının bir yerde, bir kısmının da başka bir yerde olmasına razıydı.</p>

  <p>Kien'in karısının kitaplarına göz diktiği yolundaki kuşkusu, anımsamaktan hoşlanmadığı o felaket gününden bu yana gücünden epey yitirmişti. Artık kesinlikle anlamıştı: Karısı ondan bir vasiyetname istiyordu; içinde yalnızca paraya ilişkin tasarrufların yer alacağı bir vasiyetname. Ve bu nedenden ötürü karısına adeta bir yabancı gözüyle bakıyor, her konuşmaya başladığında söyleyeceklerini önceden sözcüğü sözcüğüne ezbere bildiği halde, onu karşısında bir bilmece olarak görüyordu. Therese, ondan on altı yaş büyüktü. Büyük bir olasılıkla ondan çok önce ölecekti. Bu durumda hiçbir zaman eline geçemeyecek olan bir para nasıl oluyor da kadının gözünde değer taşıyabiliyordu? Eğer bu saçma düşünceyi kitaplar için beslemiş olsaydı, elini aynı biçimde kitaplara uzatsaydı, aralarındaki doğal düşmanlığa karşın yine de Kien'den daha bir anlayış görebilirdi. Buna karşılık sürekli olarak parayla ilgilenmesi, yalnızca bu konuda direnmesi, Kien için bir bilmeceydi. Para, Kien'in düşünebileceği en değersiz, en nitelikten yoksun nesneydi. Paraya hiçbir emek ve çaba harcamaksızın, miras yoluyla kolaycacık konuvermiş olması, bu düşüncesini doğrulamıyor muydu?</p>

  <p>Bazen merakı üstün geliyor, bu yüzden Therese'nin ayak seslerini duyduğu zaman kapadığı gözlerini yine açıyordu. Karısında durmaksızın vasiyetnamelerden ve paradan söz edişinin nedenini açığa vurmaya yardımcı olabilecek bir değişiklik, o güne dek yabancısı olduğu bir davranış görmeyi, özgün bir ses duymayı umut ediyordu. Ama kendini en rahat hissettiği zamanlar, Therese'yi, bütün kültürüne ve zekâsına karşın yine de açıklayabilmekten aciz kaldığı sorunları soktuğu kategoriye sokabildiği zamanlardı. Delilere ilişkin tasarımı, kabataslak ve yalındı. Onları en çelişkili davranışlarda bulunan, ama her şeyi aynı sözlerle anlatan insanlar olarak tanımlıyordu. Bu tanımlamaya göre Therese -kendisinin tersine- hiç kuşkusuz bir deliydi.</p>

  <p>Her gün profesörü yoklamaya gelen kapıcının görüşü ise farklıydı. İş kadına kaldığı takdirde ondan hiçbir şey bekleyemeyeceğini kesinlikle biliyordu. Bu yüzden aylığının geleceği konusunda içinde kuşkular belirmeye başlamıştı. Profesör yaşadığı sürece yüksek aylığının verileceğinden emin olabilirdi. Ama aynı güveni bir kadına duyabilir miydi? Bu kuşkular yüzünden günün normal akışı dışına çıkan adam, artık her gün öğlenden önce tam bir saat profesörün yatağının başucunda nöbet tutmaya başlamıştı.</p>

  <p>Therese, adam geldiğinde tek söz söylemeksizin Kien'in odasına sokuyor ve onu çok bayağı bulduğundan, odadan derhal çıkıyordu. Adam oturmazdan önce acı bir alayla dolu bakışlarını sandalyede gezdiriyordu. Ondan sonra da ya: "Bu sandalye beni taşıyacak, ha?" diyor, ya da acıyan bir ifadeyle sandalyenin arkalığını okşuyordu. O oturduğu sürece sandalye batmakta olan bir gemi gibi sarsılıp çatırdıyordu. Kapıcı oturmak nedir unutmuştu. Göz deliğinin başındayken diz çökerdi. Dövüşürken ayakta dururdu. Uyurken de yatar durumda olurdu. Bundan ötürü oturmaya vakti kalmıyordu. Sandalyeden gelen sesler ve sarsıntılar bir an için kesilse, hemen huzuru kaçar, bacaklarına bakardı. Kesilen konuşmasını, ancak bacaklarının her zamanki parmak ısırtıcı gücünü yitirmediğinden emin olduktan ve sandalyenin sarsıntılarıyla çatırtıları yine başladıktan sonra sürdürürdü.</p>

  <p>"Kadınları eşşek sudan gelinceye dek dövmek gerek. Bu iyi, bu kötü demeksizin hepsini. Bugün elli dokuz yaşındayım. Tam yirmi üç yıl evli kaldım. Neredeyse ömrümün yarısı. Karım yanımdan hiç eksik olmadı. Onun için iyi tanırım kadınları. Ne denli cani ruhlu olduklarını çok iyi bilirim. Bugüne dek zehirle işlenmiş cinayetleri şöyle sayın bir, profesör. Bir sürü kitabınız var, açıp bakın bir. Karı milleti korkaktır. İyi bilirim bunu. Karşımda dil uzatan bir erkek olsa, bir vururum, ömrü boyu unutmaz. Ulan sen kim oluyorsun da bana dil uzatıyorsun, derim. Oysa karşınızdaki kadın olunca, işin rengi hemen değişiverir. Hemen kaçıverirler elinizden. Buna yumruklarım üzerine bahse girebilirim. Boşuna konuşmuyorum; bakın, siz de görün. Üzerinde bahse girilmeye değer yumruklardır bunlar. Bir kadına ne söylersem söyleyeyim, kılını bile kıpırdatmaz. Neden kıpırdatmaz? Korkar da ondan! Peki neden korkar? Tabii korkaktır da ondan! Bugüne varana dek kaç kadına nasıl dayak attığımı cidden görmenizi isterdim! Karım, ömrü boyu çürüklerden kurtulamadı. Kızıma gelince, toprağı bol olsun, severdim onu. Sözcüğün tam anlamıyla tepeden tırnağa kadındı. Ona dayak atmaya daha küçükken başladım. 'Bak dinle,' derdim karıma -kıza dokunmamla birlikte karım haykırmaya başlardı- 'evlendiğinde nasıl olsa bir erkekle yaşamayı öğrenmek zorunda kalacak. Onun için daha şimdiden küçükken öğrenmeli kendisini neyin beklediğini. Yoksa evlendiğinin ikinci günü kocasını bırakıp kaçar. Oysa ben de kızımı asla karısını dövmeyi bilmeyen birine vermek niyetinde değilim. Böylesine erkek bile demem ben. Erkek dediğin dövebilmeli karısını. Ben, yumruktan yanayım.' Evet, böyle konuşurdum işte. Ama işe yarar mıydı dersiniz? Ne gezer? Karım, kızın önüne dikilince bu kez ikisini birden elden geçirmek zorunda kalırdım. Çünkü kadın milletinin sözüyle hareket etmem. Bana göre değil bu. Dayak faslı başlar başlamaz siz de duyardınız ya nasıl bağırdıklarını! Herkes ayağa kalkar, bütün apartman sakinleri bizi dinlemeye koyulurlardı. Binada kim varsa bana saygı duyardı. Siz bağırmayı keserseniz, ben de dayağı keserim, derdim. Bunu duyunca bir süre çıt çıkarmazlardı. Biraz bekledikten sonra, yine bağırıp bağırmayacaklarını anlamak için bir deneme yapardım. Çünkü istediğim, ne olursa olsun gık dememeleriydi. Dayağı hiçbir zaman bir çırpıda kesmez, sağ yumruğumla birkaç darbe daha indirirdim. Böyle yapmazsam formdan düşme tehlikesiyle karşılaşabilirdim, bilmem anlatabiliyor muyum? Dayak atmak başlı başına bir sanattır aslında; ben bunu bilir, bunu söylerim. Dayağın nasıl atılacağını öğrenmek gerek. Söz gelimi bir arkadaşım yumruğunu hemen karşısındakinin karın boşluğuna indirir. Yumruğu yiyen yere yığılır, bilincini yitirir ve artık bir şey duymaz olur. Arkadaşıma bakarsanız, yerde yatan artık hiç kıpırdayamayacağından, kendisine rahat rahat dayak atılabilir. Oysa yiyen bir şey duymadıktan sonra ben dayağı ne yapayım? Baygın insana, nasılsa duymayacağı için, el kaldırmam. Tüm yaşamım boyunca böyle yaptım. Oysa asıl önemli olan, bir erkeğin karşısındakini hiç bayıltmadan dövmeyi öğrenmesidir. Dövülen, sonuna dek ayık kalmalı. Ancak buna dövmek derim ben. Döve döve öldürmek, güç bir iş değildir. Herkes yapabilir bunu. Bakın, bir şöyle yapsam, beyniniz kafatasından dışarı fışkırıverir. Yoksa inanmıyor musunuz? Ama ne düşünürseniz düşünün, ben kendini beğenmiş bir insan değilim. Yine söylüyorum: bunu herkes yapabilir. Hatta siz de yapabilirsiniz, sayın profesör. Tabii şu anda yaparsınız demiyorum, çünkü ölüm döşeğindesiniz..."</p>

  <p>Kien, yumrukların yazdıkları kahramanlık destanlarının etkisiyle büyümeye başladıklarını gördü. Bu yumruklar, ait oldukları adamdan da büyüktüler. Çok geçmeden bütün odayı doldurdular. Üstlerindeki kızıl kıllar da bu tempoyla orantılı olarak büyüyor ve kıvrak hareketlerle kitapların tozunu alıyordu. Yumruklar öbür odaya geçerek ansızın yatağında beliren Therese'yi ezdiler. Etek, onların baskısıyla ve büyük gürültülerle parça parça oldu. Kien, bir an için canlanan bir sesle: "Yaşamak güzel şey!" diye bağırdı. Kendisi öylesine önemsiz ve zayıftı ki, hiçbir şeyden korkmasına gerek yoktu. Ne olur ne olmaz diye her zaman olduğundan daha az yer kaplamaya çalıştı. Gövdesi, üstünde yattığı çarşaf kadar incelmişti. Dünyadaki yumrukların hiçbiri ona bir şey yapamazdı.</p>

  <p>Kapıcı, bu güçlü kuvvetli ve sadık yaratık, görevini gerçekten çok çabuk yerine getiriyordu. Geleli henüz bir çeyrek olmasına karşın, artık Therese diye biri kalmamıştı. Bu kuvvetin önünde herhangi bir şeyin dayanabilmesi olanaksızdı. Ne var ki işini bitirdikten sonra kalkıp gitmeyi unuttu ve belirli bir amacı olmaksızın daha üç çeyrek oturduğu yerde kaldı. Gerçi kitaplara bir zararı dokunmuyordu ama, Kien yine de yavaş yavaş huzurunun kaçmaya başladığını hissediyordu. Bir yumruk hiçbir zaman bu kadar çok konuşmamalıydı; konuştuğu takdirde dinleyen, onun gerçekte söyleyebileceği hiçbir şeyi olmadığını anlıyordu. Onun görevi vurmaktı yalnızca. Bir kez bu görevini yerine getirdikten sonra ya kalkıp gitmeli, ya da en azından susmasını bilmeliydi. Ne var ki o, bir hastanın sinirlerini ve isteklerini pek göz önünde tutmaksızın hep tek bir konu üzerinde durmakta direniyordu. Gerçi başlangıçta biraz olsun anlayış gösteriyor ve Kien'i memnun etmek amacıyla, kadınlar diye adlandırılan o caniler alayını ele alıyordu. Gelgelelim kadınların hesabını şöyle bir tamamlayagörsün; ondan sonra yalnızca tek bir şeyden, durmaksızın hep kendinden söz etmeye başlıyordu. Yumruk, gençliğinin en parlak çağlarındaki kadar güçlüydü; ama öte yandan da artık anıların sık sık ve ayrıntılı olarak anlatıldığı bir yaşa ulaşmıştı. Bu yüzden Kien, yumrukların zaferlerle dolu geçmişinin öyküsünü dinlemek zorunda kalıyordu. Bunu yaparken gözlerini de kapayamıyordu. Kapadığı takdirde, yumrukların altında yamyassı olmak tehlikesiyle kaşılaşabilirdi. Kulaklarında gerçekten kapak bulunsa bile işe yaramazdı; böylesine gür bir sesi hiçbir şey boğamazdı.</p>

  <p>Ziyaret süresinin yarısı dolduktan sonra Kien, eski ve çoktan unuttuğunu sandığı ağrıların verdiği acıyla inlemeye başlıyordu. Daha çocukluk yıllarından başlayarak, ayaklarından yana hep güçlük çekmişti. Aslında doğru dürüst yürümeyi hiçbir zaman öğrenemediği söylenebilirdi. Beden eğitimi derslerinde sürekli olarak barfiks aletinden düşerdi. Bacaklarının uzunluğuna karşın sınıfın en kötü koşucusuydu. Öğretmenleri, onun beden eğitimi derslerindeki bu başarısızlığını olağandışı diye nitelendirirlerdi. Geri kalan derslerde üstün belleği sayesinde sınıfının birincisiydi. Ama neye yarar? Gövdesinin gülünç biçimi yüzünden gerçekte kimse tarafından sayılmamıştı. Öğrenciliği boyunca sayısız çelmeler takılmış, o da uslu uslu bunların hepsinde tökezlemişti. Kışları arkadaşlarınca kardan adam yerine kullanılıyordu. Onu yere yuvarlarlar ve gövdesi, karın dolgunluğu ile normal bir gövdenin boyutlarına kavuşana dek döndürürlerdi. Bunlar, Kien'i en çok üşüten, ama aynı zamanda da en yumuşak düşüşler olmuştu. Buna ilişkin anıları çok karışıktı. Bütün yaşamı sayısız düşüşlerden örülme bir zincirdi aslında. Ama bu düşüşlerin sarsıntılarını atlatabilmişti; kendi acılarından yakınmazdı. Ne zaman ki genellikle büyük bir titizlikle gizli tuttuğu bir liste kafasının içinden geçmeye başlardı, işte o zaman acı çeker, bir çaresizlik duygusu benliğini kaplardı. Bu, yaşamı boyunca düşürmüş olduğu masum kitapları gösteren bir listeydi. Eksiksiz düzenlenmiş olan bu tutanakta, her olayın saati ve günü belirtilmişti. Sonra mahşer gününün trompetçilerini gördü. Bunların on ikisi de kapıcıydı - aynen kendi oturduğu binanın kapıcısı gibi. Yanakları şişmişti. Kolları adaleliydi. Trompetlerinden fışkıran düşmüş kitaplar listesi, Kien'in kulaklarında patlıyordu. Kien, korkusuna rağmen Mikelanj'ın zavallı trompetçilerinin haline gülmekten kendini alamadı. Bunlar, yüzlerinde acınası bir ifadeyle bir köşeye büzülmüşler, trompetlerini de arkalarına saklamışlardı. Güçlü kuvvetli kapıcıların önünde uzun silahlarından utanarak teslim oluyorlardı.</p>

  <p>Düşen kitaplar listesinde, 39 numarada <i>Paralı Askerlerin Silahlandırılması ve Eğitimi</i> adlı eski ve kalın bir cilt kayıtlıydı. Kitap büyük bir gürültüyle merdivenden yuvarlanır yuvarlanmaz trompet çalan kapıcıların tümü, paralı askerlere<a id="k8" href="../Text/dipnotlar.xhtml#a8"><sup>[8]</sup></a> dönüşüverdi. Kien büyük bir coşkuya kapılmıştı. Kapıcı, aslında bir paralı askerdi; bundan başka bir şey olması düşünülebilir miydi? Sağlam yapısı, gür, kulakları sağır edici sesi, paraya tapışı, kadınların önünde bile kırılmayan delice cesareti, olur olmaz böbürlenmesi - evet, bunların tümü ancak paralı askerlerde rastlanılan niteliklerdi.</p>
