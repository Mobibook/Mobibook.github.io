  <p>Artık Kien için yumruğun korkutucu bir etkisi kalmamıştı. Şimdi önünde oturan, tanışı olduğu tarihsel bir görünümden başka bir şey değildi. Bu yaratığın ne yapabilip ne yapamayacağını iyi biliyordu. Tüyler ürpertici aptallığı, doğal sayılmak gerekirdi. Bir paralı asker nasıl hareket ederse, o da öyle yapıyordu. Zavallıcık çok geç kalmıştı! Yirminci yüzyılda kalkıp dünyaya bir paralı asker olarak gelmişti; bütün gün boyunca yanında tek kitap olmaksızın, yapayalnız o karanlık deliğinde oturuyordu. Ait olduğu devirden fırlatılıp atılmış, sürgüne gittiği yüzyıla da tümüyle yabancı kalmıştı! Kapıcı istediği kadar böbürlenedursun, 16. yüzyılın başları, artık çok uzaklarda kalmıştı ve bu uzaklık, onu eritmiş, bir hiçe indirgemişti. Bir insanın hakkından gelebilmek için onu tarihte ait olduğu devre yerleştirmek, yeterliydi.</p>

  <p>Kapıcı saat tam on birde gitmek üzere kalkardı. Dakik olma bakımından profesörle tam bir uyum içersindeydiler. Giderken yine geldiği zaman yaptığını yapar, acıyan bakışlarını sandalyede dolaştırırdı. Sonra: "Henüz dağılmamış, sapasağlam," der ve sağ yumruğunu, bu darbeyi de sabırla karşılayan sandalyeye indirerek söylediğini kanıtlardı. "Ama beş para vermem!" dedikten sonra da, kırılan bir sandalyeye karşılık profesöre para vermek düşüncesi çok komiğine gittiğinden böğürürcesine kahkaha atardı. "Hiç elinizi uzatmayın, Profesör! Çünkü benim elime geçen sağlam kalmaz. Hoşça kalın! O kadına da bir şey yapmaya kalkmayın! Öyle yaşlı karılardan hiç mi hiç hoşlanmıyorum." Kadının bulunmadığını bilmesine rağmen, yandaki odaya düşmanca bakmaktan kendini alamazdı. "Ben kadının gencinden hoşlanırım. Söz gelimi toprağı bol olsun kızım, benim için tam biçilmiş kaftandı! Neden mi? Kızımdı da ondan! Gençti, kadındı ve babası olduğum için ona istediğimi yapabilirdim. Ama gelin görün ki şimdi o da öldü. İçerdeki cadoloz ise hâlâ yaşıyor."</p>

  <p>Bu sözlerden sonra başını sallayarak odadan çıkardı. Şu yeryüzündeki adaletsizliği hiçbir zaman ve hiçbir yerde profesörün yanında olduğu kadar hissetmiyordu. Aşağıda, bölmesindeyken düşünmeye ayıracak zamanı olmuyordu. Ama tabutundan çıkıp da profesörün yüksek tavanlı odalarına girer girmez, ölüm düşüncesi kafasını kurcalamaya başlıyordu. Aklına kızı geliyordu, ama ölüm döşeğindeki profesörü görüyordu önünde, yumruklarına iş bulamadığı için de istediği gibi korkutucu olamadığı duygusuna kapılıyordu.</p>

  <p>Kien ise ayrılırlarken onu gülünç buluyordu. Gerçi üstündeki giysiler adama yakışıyordu, ama artık zamanlar çok değişmişti. Kien, tarihsel yöntemi her zaman uygulama olanağı bulamayışına üzülüyordu. Bildiği kadarıyla, tüm uygarlıkların ya da ilkelliklerin tarihinde Therese'yi yerleştirebileceği bir yer yoktu.</p>

  <p>Bu ziyaretler her gün aynı biçimde sürüp gidiyordu. Kien, günlük ziyaret süresini kısaltmaya kalkışmayacak kadar akıllıydı. Therese dövülerek öldürülmezden önce, başka deyişle yumrukların haklı ve yararlı hedefi ayakta kaldığı sürece, Kien'in o yumruklardan korkmasına neden yoktu. Korku, acıların gizli listesini çağrıştıracak denli yoğunlaşmadıkça, paralı askerler aklına gelmiyordu; kapıcı da bu süreçte henüz paralı askere dönüşmüyordu. Adam saat onda kapıdan içeri girdiğinde, Kien şöyle diyordu büyük bir sevinçle kendi kendisine: İşte Therese'yi paramparça edebilecek, tehlikeli bir insan, Kien her gün Therese'nin yıkımına yeniden seviniyor ve içinden yaşama övgüler düzüyordu; yaşamı bundan önce de tanımasına karşın, övecek bir neden görmemişti. Ne mahşer gününü, ne de Sistin Kilisesi'nin trompetçileri ile -rastlantıya bağlı biçimde- alay etmeyi savsaklıyordu; titizlikle kayda geçirilen bu görevleri günlük yaşamının zorunlu bir parçası olarak yerine getiriliyordu. Belki de karısının gölgesi altında geçen bu uzun haftaların kasvetini, baskısını ve buz gibi atmosferini, her gün yaptığı bir yeni buluşun kendisine kazandırdığı güç ve yürekliliğin aracılığıyla atlatabilmişti. Bir bilgin olarak buluşlar, yaşamının odak noktası niteliğindeki büyük olayları arasında yer almaktaydı. Şimdi hiçbir şey yapmadan öylece yatıyor, çalışmasının eksikliğini duyuyordu; bu yüzden kendini zorlayarak kapıcının gerçek yüzünü, başka deyişle paralı asker olduğunu her gün yeniden ortaya çıkarmaya çalışıyordu. Kapıcıyı bir lokma ekmekten, zaten az yediği ekmekten daha çok gereksinmekteydi. Kapıcı. Kien için bir lokma çalışma yerine geçiyordu.</p>

  <p>Ziyaret saatleri boyunca Therese de boş durmuyordu. Kien'le konuştuklarını daha ilk seferinde dinlediği kapıcıyı, o aşağılık adamı eve almasının tek nedeni, zaman kazanmak istemesiydi. Çünkü kitapların bir listesini yapmaktaydı. Kocasının kitapları ters çevirmesi, Therese'yi düşündürmüştü. Ayrıca varlığını yeni öğrendiği erkek kardeşin günün birinde ortaya çıkıp, en değerli parçaları götürmesinden korkuyordu. Kitapların gerçek sayısını bilmek ve aldatılmasının önüne geçmek için bir gün, kapıcı hastanın yanında kadınlara sövüp sayarken, önemli işine yemek odasında başladı.</p>

  <p>Eski gazetelerin yazısız kenarlarını kestikten sonra, bunlarla birlikle kitapların önüne gitti. Kitaplardan birini aldı, adını bir kez içinden, bir kez de yüksek sesle okuduktan sonra, uzun kâğıt şeritlerden birinin üstüne yazdı. Her harfi yazarken unutmamak için adın tümünü yineliyordu. Harflerin sayısı çok olduğunda, sözcükler yinelendiği oranda Therese'nin ağzında tuhaf bir değişime uğruyordu. Bir adın başında yer alan B, D ya da G gibi yumuşak sessiz harfler giderek sertleşiyor, sertleşiyordu. Sert şeylerden hoşlanırdı. Sert kurşun kaleminin gazete kağıdını yırtmasını önlemek için çaba harcamak zorunda kalıyordu. Nasırlı parmaklarından bir sürü büyük harf çıkıyordu. Uzun bilimsel başlıklar kızdırıyordu Therese'yi, çünkü bunları bir uçtan öteki uca değin sığdırmak olanaksızdı. Therese ise hem daha güzel görünsün, hem de sayması daha kolay olsun diye, her kitap için bir satır ayırmaya karar vermişti. Bu yüzden satırın sonuna geldiğinde, bir başlığı yarıda kesiyor ve işine yaramayacak olan öteki yarıya boş veriyordu.</p>

  <p>En sevdiği harf o harfiydi. O yazmaya okuldan alışkındı. (O'larınızı Therese'ninkiler gibi güzel kapatmalısınız, derdi hep öğretmenleri. Aranızda en iyi O'ları Therese yazıyor. Sonra Therese, aynı sınıfta üç kez kalmıştı, ama bunun suçu kendisinde değildi. Suç öğretmenindeydi. Sonunda kendisininkilerden daha güzel O'lar yazmaya başladığı için Therese'yi çekememişti. Herkes, O'larını getirip Therese'ye yaptırmıştı. Öğretmenin O'sunu ise kimse kopya etmek istememişti.) Bu yüzden O'ları istediği kadar küçük yazabiliyordu. Tertemiz ve düzenli yazılmış yuvarlaklar, kendilerinin üç katı büyüklükteki komşularının arasında boğulup kalıyorlardı. Bir başlıkta çok sayıda O harfi bulunduğunda, Therese önce bunların kaç tane olduğunu sayıyor, bütün O'ları çabucak satırın sonuna yazdıktan sonra, başta boş kalan bölümü, gereken kısaltmaları yaparak yazdığı başlık için kullanıyordu.</p>

  <p>Biten kâğıt şeritlerin altına bir çizgi çektikten sonra, şeritte bulunan başlıkları sayıyor, çıkan sayıyı önce aklında tutuyor -sayıları tutmak bakımından belleği güçlüydü- üç kez yaptığı hesap sonucu değişmediği takdirde bu sayıyı yazıyordu.</p>

  <p>Harfleri, harflere koşut olarak da yuvarlakları haftadan haftaya küçülüyordu. On şerit dolduktan sonra, bunlar üstlerinden özenle birbirlerine dikildi ve böylece oluşan 603 kitaplık liste, Therese'nin varının yoğunun yeni ve güç çabalar sonucu kazanılmış bir parçası olarak etekliğin yeni dikilen cebinde, anahtarların yanına saklandı.</p>

  <p>Yaklaşık üç hafta kadar sonra Therese, sayısız kez yazmak zorunda kalacağı Buda adına rastladı. Bu adın içerdiği yumuşak sesler çok hoşuna gitti. O yakışıklı genç adamın adı da bu olmalıydı işte, yoksa Herr Grob değil. Therese, merdivenin tepesinde gözlerini kapayarak, elinden geldiğince yumuşak bir sesle "Herr Puda" dedi. Böylece Buda'nın özgün adı olan Puta, Herr Puda'ya dönüşmüş oldu. Buda tarafından tanındığı duygusuna kapılan Therese, kitaplarının sonu gelmek bilmediğinden onunla övündü. Ne kadar güzeldi konuşmaları? Üstelik bütün bu kitapları da yazmıştı. Kitapların içine bir bakmayı çok isterdi. Ama zamanı yoktu ki buna!</p>

  <p>Herr Puda'nın varlığı, Therese'yi acele etmeye zorladı. Çok ağır ilerlediğini anlamıştı kadın, günde bir saat çok azdı. Bunun üzerine uykusundan özveride bulunmaya karar verdi. Merdivenin tepesinde uykusuz geceler geçirerek, okudu ve yazdı. Saygıdeğer kişilerin saat dokuz oldu mu yattıklarını unutmuştu. Dördüncü haftada yemek odasının işini bitirdi. Kazandığı başarı nedeniyle gece yaşamından zevk duymaya başlamış, kendini ancak elektrik harcadığı zamanlar mutlu hisseder olmuştu. Kien'e karşı davranışlarında da eskiye oranla şimdi kendinden çok daha emindi. Eski cümleleri yeni bir vurguyla söylüyordu. Şimdi daha ağır konuşuyor, ama sözcükleri üstüne basa basa ve belli bir görkemle söylüyordu. Kien, üç odayı ona kendi isteği ile bırakmıştı. Kitaplarını ise Therese, kendi alın teriyle kazanıyordu.</p>

  <p>Sıra kendi yatak odasına geldiğinde, Therese içindeki son korku kırıntılarını da yenmiş bulunuyordu. Artık güpegündüz -kocası yandaki odada uyanık yatarken- merdivene çıkıyor, eline bir şerit alarak kitaplara karşı olan görevini yerine getiriyordu. Hiç ses çıkarmamak için de dişlerini sıkıyordu. Artık konuşacak zamanı yoktu, çok dikkat etmesi gerekiyordu, yoksa bir kitabın başlığında yanlışlık yapabilir ve işe baştan başlamak zorunda kalabilirdi. Asıl önemli konu olan vasiyetnameyi de unutmuyor ve kocasına eskisi gibi özenle, özveriyle bakıyordu. Kapıcı geldiği zaman ise çalışmasına ara verip mutfağa gidiyordu. O gürültülü adam, Therese'yi işinde ancak rahatsız ederdi.</p>

  <p>Kien, hasta yattığı altıncı ve son hafta biraz daha rahat soluk almaya başladı. Kesin sezgileri artık gerçekleşmiyordu. Therese, konuşmasını ansızın yarıda kesip susuyordu. Konuştuğu saatler hesaplandığında, ancak yarım gün ediyordu. Eskiden olduğu gibi, hep aynı şeyleri söylemekteydi; ama Kien, yine de beklenmedik durumlarla karşılaşmaya hazırdı ve yürek çarpıntısıyla büyük olayı bekliyordu. Therese sustuğu zamansa gözlerini mutlulukla kapatıp, gerçekten uykuya dalıyordu.</p>

  <h3 id="sigil_toc_id_11">Genç Aşk</h3>

  <p class="p1">DOKTOR: "Yarın ayağa kalkabilirsiniz!" dediği anda Kien, kendini sağlıklı hissetti. Ama hemen yatağından fırlamadı. Akşam olmuştu; Kien, sağlıklı yaşama düzenli biçimde, sabah saat altıda başlamak istiyordu.</p>

  <p>Ertesi günü başladı. Yıllardır kendini bu denli genç ve güçlü hissetmemişti. Yıkanırken ansızın kasları sanki gelişmiş gibi bir izlenime kapıldı. Zorunlu dinlenme, yaramıştı. Yan odaya açılan kapıyı kapattıktan sonra, yazı masasının başına geçip baston gibi dimdik oturdu. Kâğıtları karıştırılmıştı; gerçi dikkatli yapılmıştı bu iş, ama Kien yine de anlamıştı. Kâğıtları düzenlemek zorunda kalışına sevindi, yazılara dokunmak içini tatlı bir duyguyla dolduruyordu. Önünde yapacağı çok iş vardı. Kendisi düşüşünün hemen ardından, ateşin etkisiyle yatağa serildiğinde, kadın burada vasiyetname peşine düşmüştü. Hasta yatağında, ruhsal durumunun geçirdiği çeşitli değişiklikler arasında bir kararı hiç değişmeksizin varlığını korumuştu; vasiyetname yapmayacaktı, çünkü Therese, vasiyetnameye çok önem veriyordu. Therese'yi görür görmez sert davranmaya, onu çabuk ve etkili biçimde yine haddini bilmeye zorlamaya karar verdi.</p>

  <p>Ona kahvaltısını getiren Therese, önce: "Bu kapı açık kalacak" demeye niyetliydi. Ama istediği vasiyetnameyi elde edebilmek amacıyla, güler yüzlü bir saldırı planlamış olduğundan, ve yine ayağa kalktıktan sonra Kien'in keyfinin nasıl olduğunu da bilmediğinden, onu zamanından önce sinirlendirmemek için kendini tuttu. Yalnızca yere eğilip, kapı kolay kapanmasın diye altına bir tahta parçası sıkıştırdı. Tutumu uzlaşmadan yanaydı ve isteğine dolambaçlı yollardan erişmeye hazırdı. Yerinden doğrulup boylu boyunca kadının karşısına dikilen Kien, soğuk bakışlarını ona diktikten sonra sert bir sesle konuşmaya başladı:</p>

  <p>"Bu yazılar karmakarışık olmuş. Anahtarın nasıl olup da geçmemesi gereken ellere geçtiğini merak ediyorum. Anahtarı pantolonumun sol cebinde buldum. Ne yazık ki bu anahtarın gizlice alındığı, kötüye kullanıldığı ve ondan sonra geri verildiği sonucuna varmak zorundayım.</p>

  <p>- Bu söylediklerinizi duyan, ne sanır?</p>

  <p>- İlk ve son kez soruyorum: yazı masamı kim karıştırdı?</p>

  <p>- Hayret doğrusu!</p>

  <p>- Bilmek istiyorum!</p>

  <p>- Kadın ise otuz yaşında gösteriyor.</p>

  <p>- Bugüne dek bunu kimse söylemedi bana.</p>

  <p>- Kimliğinizde açık seçik böyle okunuyor.</p>

  <p>- O halde!</p>

  <p>- Bir kadının elinde yazılı belge bulunmalı. Yoksa yaşamın tadı kalır mı? Üç oda karıya, bir oda da kocaya ait, elimdeki belgede böyle yazılı. Kadın, erkeğe her şeyini veriyor, ondan sonra da böyle ortada kalıveriyor. Neden yapar sanki böyle bir aptallığı? Yazılı olmalı, bunun tek yolu bu. Yalnızca söz vermek, kolaydır. Günün birinde koca düşüp bayılıyor? Karısı ise hangi banka olduğunu bile bilmiyor. Evli kadının bankanın adını bilmesi gerek. Eğer bilmiyorsa, her şeye 'Hayır' demeli. Sorarım size, haklı değil miyim? Ortada banka olmadan, kocanın ne yararı var? Kocası, karısına hangi banka olduğunu söylemek istemiyor. Karısına bankasının adını vermeyen koca olur mu? Hayır, erkek bile denmez böylesine. Erkek dediğiniz, karısına bankasının adını verebilmeli.</p>

  <p>- Çabuk dışarı!</p>

  <p>- Dışarı çıkmak. Herkes yapabilir bunu. Ama kadının eline ne geçer dışarı çıkmaktan? Bir koca vasiyetname yapmalı. Kadın, hiçbir zaman bilemez. Bir erkek, dünyada yalnız başına değildir. Karısı da insandır. Sokağa çıktığımda, bütün erkekler bana bakıyor. Bir kadın için verimli olan, kalçalarının iriliğidir. Çabuk dışarı demek yakışık almaz. Odanın kapısı açık kalmalı. Anahtarlar bende. Erkeğin önce anahtarları benden alması gerek. Ancak ondan sonra kapıyı kilitleyebilir. Anahtarları istediği kadar arasın. Onlar, burada! -Therese, eteğine vurdu- Ama buraya el uzatmak istemiyorsunuz, değil mi? Aslında istiyorsunuz, ama cesaret edemiyorsunuz!</p>

  <p>- Çabuk dışarı!</p>

  <p>- Kadın, kocasının canını kurtarıyor, ondan sonra da dışarı atılıyor. Koca, ölmüştü resmen. Kim çağırdı kapıcıyı? Koca mı? Koca o sırada merdivenin altında yatıyordu. Neden kapıcıyı gidip kendi çağırmadı, söyler misiniz bana? Yerinden kımıldayabilecek durumda değildi de, ondan. Önce ölmüştü, şimdi de karısından her şeyi esirgiyor. Varlığı ortaya yeni çıkan erkek kardeş de hiçbir şey öğrenemeyecekti. Banka, bana söylenmeli. Bir kadın, yeniden evlenmeyi ister. Ben kocamdan ne gördüm? Kırk yaşıma geldim mi, artık hiçbir erkek başını çevirip bakmaz bana. Kadın da insandır. Rica ederim, kadının da bir kalbi vardır!"</p>

  <p>Therese'nin tiz sesli bağırmaları, yerini hıçkırıklara bırakmıştı. Bir kadında da bulunduğunu söylediği kalp, dudaklarından kırık bir kalp gibi dökülüyordu. Şimdi başı gibi gövdesi de çarpık, zavallı bir halde kapının pervazına dayanmış duruyordu. Yerinden kıpırdamamaya kararlıydı ve erkeğin kaba kuvvet kullanarak saldırmasını bekliyordu. Elini korumak istercesine eteğine, kumaşın sertliğine karşın anahtarlar ve kitapların listesi yüzünden kabarmış olan yere koymuştu. Her şeyin yerli yerinde olduğundan emin olduğu anda, "Bir kalp! Bir kalp!" diye yineledi ve bu sözcüğün ender rastlanır güzelliğinin etkisiyle yeniden hıçkırıklara boğuldu.</p>

  <p>Ansızın Kien'in gözlerindeki vasiyetname perdesi kalktı. Şimdi sevilmek için yalvaran, zavallı bir kadın vardı karşısında; Therese, kocasını baştan çıkarmak istiyordu. Kien, onu hiç böyle görmemişti. Therese ile kitaplarının aşkına evlenmişti, oysa Therese ona âşıktı. Kadının ağlaması karşısında korkuya kapıldı. Yalnız bırakayım, diye düşündü, yalnız kalırsa, daha kolay sakinleşir. Acele adımlarla odadan, daireden ve binadan çıkıp gitti.</p>

  <p>Demek ki Therese'nin <i>Bay von Bredow'un Pantolonları</i>'na göstermiş olduğu yakın ilgi, gerçekte kendisine yönelikti. Divana Kien'e olan sevgisi yüzünden uzanmıştı. Kadınların, sevdikleri erkeğin ruhsal durumunu anlamak için ince bir sezgileri vardır. Therese de çekingenliğini anlamıştı. Birlikte nikâh dairesinden çıktıklarında, kocasının düşüncelerini bir kitaptan okur gibi yüzünden okumuştu. Ona yardımcı olmak istiyordu. Kadınlar âşık olduklarında, kişiliklerini de yitirirler. Therese: Gel, demek istemişti ona, ama utandığından, konuşmak yerine kitapları yere fırlatıvermişti. Sözcüklere döküldüğünde, bu hareketin anlamı şuydu: Kitaplar umurumda bile değil, ama seni seviyorum. Aşkını simgesel bir jestle açıklamıştı. O zamandan bu yana da hep Kien'in peşinde koşmuştu. Onu birlikte yemek yemeğe, çevresinde başka eşyalara dayanmaya zorlamıştı. Her fırsatta kolalı eteğiyle ona sürünmüştü. Karyoladan söz etmek için fırsat aradığından, Kien'in altına da divan yerine bir karyola konmuştu.</p>

  <p>Kadın yatak odasını da değiştirmiş, iki kişilik bir yatak odası takımı satın almıştı. Hastalığı sırasında vasiyetnamenin sözünün edilmiş olması, onunla konuşmak için yaratılan bir bahaneden başka bir şey değildi. Ne diyordu hep: İstenirse her şey olur. Zavallı, körleşmiş yaratık! Evlenmelerinin üzerinden aylar geçmiş olmasına karşın, yine de Kien'in sevgisinden umudunu kesmemişti. Kocasından on altı yaş büyüktü, ondan önce öleceğini biliyordu, buna karşın yine de vasiyetname yapmalarında diretiyordu. Bir kenarda kocasına bağışlamak istediği birikmiş birkaç kuruşu vardı hiç kuşkusuz. Kocası bu parayı geri çevirmesin diye, vasiyetname üzerinde direniyordu. Kocasından çok önce öleceğine göre, Kien'in yapacağı bir vasiyetnamenin ona ne yararı dokunabilirdi? Buna karşılık kocası, onun yapacağı vasiyetnameden hiç kuşkusuz yararlanacaktı. Sevgisini paranın yardımıyla kanıtlıyordu. Yaşlı kızlar vardır, yaşamları boyunca biriktirdiklerini, on yıllar boyunca biriktirdiklerini, ya da daha iyisi şöyle diyelim, geride bıraktıkları günlerin yaşamak yerine biriktirmeyi yeğledikleri en iyi bölümlerini bir çırpıda bir erkeğe adarlar. Therese'nin bulunduğu düzeyin üzerine çıkması beklenebilir miydi? Okuma-yazma bilmeyenler arasında para her şeyin, dostluğun, iyiliğin, kültürün, gücün ve sevginin en iyi kanıtı sayılır. Bir kadında bu olgu, kadının zayıflığından ötürü karmakarışık bir nitelik alıyordu. Therese, sırf ona biriktirdiklerini vermek istediğinden, altı hafta boyunca aynı sözleri söyleyerek işkence çektirmişti. Yüzüne açıkça: Seni seviyorum, al, paramı da sana veriyorum, diyememişti. Odalarını bağlayan kapının anahtarını saklamıştı. Kien, anahtarı bulamamış, kadın da onunla aynı havayı soluma olanağına kavuşmuştu. Kien onunla başkaca bir ilişki kurmayınca, kadın da onun havasıyla yetinmişti. Kien, parasının bulunduğu bankanın güvenlik altında olup olmadığını hiç sormamıştı kendi kendine. Kadınsa onun parasını yitirebileceği korkusuyla titriyordu. Kendi biriktirdikleri kocasını bir süre için olsun geçindirmeye yetmeyecek denli azdı. Bu yüzden, sanki kendi geleceğinden korkuyormuşcasına, dolambaçlı yollardan sürekli olarak bankanın adını onun ağzından almaya çalışıyordu. Kien'i olası bir yıkımdan kurtarmak peşindeydi. Kadınlar, sevdikleri erkeğin geleceğini düşünürler. Therese'nin yaşayacak yalnızca birkaç yılı kalmıştı önünde. Kalan gücünü, ölmezden önce kocasının geleceğini sağlama bağlamak için harcıyordu. Çaresiz kalınca, Kien hasta yatarken masasını karıştırmıştı; daha kesin veriler bulmayı umut etmişti. Kocasını heyecanlandırıp sinirlendirmemek için de anahtarı masada bırakmamış, nerede bulduysa yine oraya koymuştu. Cahil bir kadın olduğundan, kocasının düzenliliğinden ve belleğinin gücünden haberi yoktu. O denli cahildi ki, Kien salt onun konuşmasını anımsadığında, içinden kusmak geliyordu. Therese'ye yardım edebilmesi olanaksızdı. İnsan dünyaya aşk için gelmez. Kien de bir aşk evliliği yapmamıştı. Kitaplarına iyi bakılmasını istemiş, Therese'yi de bu iş için uygun bulmuştu.</p>

  <p>Kien, sanki yaşamında ilk kez sokağa çıkmış gibi bir duyguya kapıldı. Karşılaştığı insanlar arasında erkeklerle kadınları birbirlerinden ayırt etti. Önünden geçtiği kitapçı dükkânlarına takılıp kalıyordu, ama bu kez özellikle, daha önce küçümsediği vitrinlere bakıyordu. Dağlar gibi yığılı duran, yakışık almaz konularla dolu kitaplardan rahatsızlık duymuyordu. Başlıklarını okuduktan sonra, yoluna başını sallamadan devam ediyordu. Kaldırımda koşuşan köpekler, hemcinslerine rastladıklarında sevinçle koklaşıyorlardı. Kien, adımlarını ağırlaştırarak şaşkınlıkla onlara baktı. Hemen ayaklarının dibine küçük bir paket düştü. Genç bir çocuk pakedin üstüne seğirtti, alırken Kien'e çarptı ve özür dilemedi. Kien, bakışlarını pakedi açan parmaklara dikmişti: paketten bir anahtar çıktı, buruşuk bir kâğıdın üstüne de bir şeyler karalanmıştı. Delikanlı, yazıyı okuduktan sonra gülerek başını yukarı kaldırdı ve önünde durduğu binaya baktı. Dördüncü kat pencerelerinden birinde bir kız, havalandırılmak için çıkarılmış yatakların üstünden aşağı eğilmişti; elini salladıktan sonra hemen geri çekildi; anahtar da aynı hızla delikanlının cebine inmişti. "Ne yapacak bu anahtarı, bir hırsız herhalde, hizmetçi kız da anahtarı sevgilisine veriyor." İlk kavşakta önemli bir kitapçı dükkânı vardı; Kien, dükkânı solunda bıraktı. Karşı köşede bir polis, bir kadına hararetle bir şeyler söylemekteydi. Uzaktan tanık olduğu konuşma, Kien'in ilgisini çekti, ne konuşulduğunu duymak istedi. Yaklaştığında, konuşanlar ayrılıyorlardı. Polis, çatlak bir sesle: "Hoşça kalın!" dedi. Kırmızı yüzünün parlaklığı, güneşin altında bile seçiliyordu. "Hoşça kalın, hoşça kalın memur bey!" diye yanıtladı kadın, konuşurken ağzından tükürükler saçarak. Polis şişmandı, kadın da iriyarıydı. Kien, gördüğü çifti unutamadı. Katedralin yanından geçerken, kulağına yumuşak ve tuhaf sesler geldi. Eğer keyfine olduğu gibi, sesine de istenciyle yön verebilseydi, şimdi bu tonda şarkı söyleyebilmek isterdi. Ansızın pislik düştü üzerine. Ürktü ve başını merakla sütunlar boyunca kaldırıp yukarı baktı. Yukarıda güvercinler guruldayarak birbirlerini gagalıyorlardı, düşen pislikten ötürü hiçbiri suçlanamazdı. Kien, yirmi yıldır bu sesleri duymamıştı. Günlük gezintisine çıktığında her gün buradan geçerdi. Ama gurultuyu okuduğu kitaplardan tanıyordu. Başını onay anlamında sallayarak alçak sesle: "Evet, böyle!" dedi; bir gerçekliğin kitaptaki özgün biçimine uyduğunu ne zaman saptasa, böyle yapardı. Ama bugün bu onayın zevkine varamadı. Bir güvercin gelip, hasta, zayıf gövdesi ve acıyla buruşmuş yüzüyle bir sütuna yerleştirilmiş olan Hazreti İsa'nın başına kondu. Onun yalnız kalmaktan hoşlanmadığını gören bir başka güvercin de hemen yanına geldi. Halka göre bu Hazreti İsa, çok fazla acı çekmekteydi; görenler onun diş ağrısı çektiğini düşünüyorlardı. Oysa gerçekte durum, farklıydı; İsa, büyük bir olasılıkla bütün gün boyunca güvercinlerin tepesinde aynı amaçla tepinip durmalarından bıkmıştı. Onları görünce, kendi yalnızlığını düşünüyor olmalıydı. Oysa bunu düşünmek hiçbir işe yaramaz, onun için düşünmemeli. Çarmıhta yalnızlığını düşünseydi, canını kimler için vermiş olurdu? - Evet, gerçekten de çok yalnızdı Kien, kardeşi artık hiçbir şey yazmıyordu. Paris'ten gelen mektuplara birkaç yıl karşılık vermeyince, kardeşi de yazmamaya başlamıştı. <i>Quod licet Jovi, non licet bovi.</i><a id="k9" href="../Text/dipnotlar.xhtml#a9"><sup>[9]</sup></a><i> </i>Georg, çok sayıda kadınla ilişki kurmaya başladığından bu yana, kendini Jüpiter sanıyordu. Kadınlara düşkün bir insandı Georg, yalnızlığa dayanamıyor, onun için de çevresinde kadınların bulunmasını sağlıyordu. Kien'i de seven bir kadın vardı. Ama Kien, onun yanında kalacak yerde kaçıp gitmişti; şimdi de yalnızlığına yakınıyordu. Hemen geri döndü ve uzun, umut dolu adımlarla aynı sokaklardan geçerek evine yollandı.</p>

  <p>Acıma duygusunun etkisi altında, adımları onu mizacına uygun düşenden daha hızlı bir tempoyla götürmekteydi. Şimdi Therese'nin yazgısı elindeydi. Kendini ona duyduğu aşk yüzünden tüketmekte olan bu zavallı yaratığın kalan ömrünü karartıp kısaltabilirdi. Orta bir yol bulmak gerekliydi. Therese'nin umutları boşunaydı, Kien'in bir yaşam adamı olması olanaksızdı. Kardeşinin yeterince çocuğu oluyordu. Kien ailesinin devamı sağlanmıştı. Kadınların olaylara eleştirel gözle bakamadıkları söylenirdi, doğruydu bu; birlikte oldukları insanı tanıyamıyorlardı bir türlü. Therese onunla aynı evi paylaşmaya başladığından bu yana sekiz yılı aşmıştı. Bu süre içersinde Kien'in yerine Hazreti İsa'yı baştan çıkarmaya çalışsaydı, çoktan başarmış olurdu. Güvercinler, yaşamlarının amacına ihanet edebilirlerdi belki, çünkü onların yaşamlarında amaç diye bir şeyin varlığı söz konusu değildi. Oysa bunca çalışmanın yanında bir de kadın derdi - bu, bilimin özüne karşı işlenmiş bir cinayetten başka bir şey değildi. Evet, Therese'nin bağlılığını takdir ediyordu, kadın sınırlı gücünün yettiğini yapmaktan kaçınmıyordu. Kien, hırsızlıktan ve dolandırıcılıktan tiksinirdi. Therese'nin yararına olan bir şeyi esirgeyip, onu dolandırmış durumuna düşmeyi aklının kenarından bile geçirmiyordu. Sekiz yıl boyunca onu, bir kadından beklenmeyecek kadar sessiz bir aşkla sevmişti. Kien, hiçbir şeyin farkına varmamıştı. Kadın, ancak evlendiklerinden bu yana dilini tutamaz olmuştu. Şimdi Kien, onun aşkından kaçmak için her şeyi yapacaktı. Bankasının iflas etmesinden mi korkuyordu Therese? Peki, o halde parasının hangi bankada olduğunu ona söyleyecekti. Üstelik Therese bunu bilmiyor da değildi; bir kez o bankada bir çek bozdurmuştu. Bankanın sağlam olup olmadığını soruşturabilirdi böylece. Biriktirdiği paraları Kien'e mi bağışlamak istiyordu? Peki. Bu masum mutluluğu da verecekti Therese'ye. Kadının vasiyetname yapmak için bir neden bulması amacıyla, kendisi de bir vasiyetname düzenleyecekti. İnsanoğlu ne kadar az şeylerle mutlu olabiliyordu! Kien, verdiği bu kararla, Therese'nin gürültülü ve aşırıya kaçan aşkının yükünü de sırtından atmış oldu.</p>

  <p>Gelgelelim zayıf bir günündeydi. İçinden de başarısızlığa uğramayı umut ediyordu. Gerçek aşk, hiçbir zaman yatışmak nedir bilmez ve daha eskileri tümüyle ortadan kalkmamışken, yeni dertlere kaynaklık eder. Kien, o güne değin hiç âşık olmamıştı; henüz hiçbir şey bilmeyen, ama her şeyi öğrenmek üzere olan ve hem bilmenin, hem de bilmemenin karşısında aynı karanlık korkuyu duyan bir erkek çocuğu gibi hissediyordu kendini. Kafası karışmıştı; içinden bir kadın gibi gevezelik edip duruyordu. Aklına gelene doğru dürüst sınamadan sarılıyor, hemen ardından daha iyisini değil, ama bir başkasını bulduğu için, eskisini sonuna dek izleyecek yerde yarı yolda bırakıveriyordu. İki tasarımın egemenliği altındaydı; bunlardan biri seven ve kendini veren kadına, ötekisi ise bir an önce çalışma bekleyen kitaplara ilişkindi. Evine yaklaştıkça, içindeki bölünmüşlük de daha bir yoğunlaşıyordu. Aklıyla her şeyin bilincine tam olarak varıyordu ve çok utanıyordu. Aşkı hedef aldı ve ona en sert sözcüklerle saldırdı, bu arada en çirkin silahlara da sarılmaktan çekinmeyerek, Therese'nin eteğini gündeme getirdi. Kadının cahilliği, sesi, yaşı, sözleri, kulakları - bunların tümü de etkin rol oynadı; ama sonunda asıl ağır basan, etek oldu. Kien evinin önüne vardığında etek, artık yakınlaşmış olduğu kitapların ağırlığı altında ezilip gitmişti.</p>

  <p>"Neydi o düşündüğüm?" dedi kendi kendine. "Yalnızlık mı? Ben yalnızım, öyle mi? Peki ya kitaplar?" Katları çıktıkça kitaplarına daha da yaklaşıyordu. Hole girdiğinde, çalışma odasına doğru: "Ulusal Banka!" diye seslendi. Therese, yazı masasının önünde duruyordu. Kien; "Vasiyetnamemi düzenleyeceğim!" diye bir buyruk verdikten sonra, kadını istediğinden de daha sert bir hareketle yana itti. Therese onun yokluğunda yeni ve güzel üç kâğıt çıkarmış, hepsine "Vasiyetname" diye başlık koymuştu. Kâğıtları göstererek gülmek istedi, ama bütün yapabildiği, hafifçe gülümseyebilmek oldu. "Ben hep söylememiş miydim" diye söze başlamak istediyse de, sesi kısılıverdi. Neredeyse bayılmak üzereydi. Yakışıklı gencin onu kolları arasına alması üzerine, yine kendine geldi.</p>

  <h3 id="sigil_toc_id_12">Yehuda ile Mesih</h3>

  <p class="p1">THERESE, Kien'in yazdığı vasiyetnamenin önce bir yazım yanlışı, ardından budalaca bir şaka, en sonunda da bir tuzak içerdiği kanısına kapıldı. Kien'in bankadaki ana parası, olsa olsa evi iki yıl daha geçindirmeye yeterdi.</p>

  <p>Therese rakamı ilk kez gördüğünde, masum bir ifadeyle bir sıfırın eksik olduğunu söyledi. Kien'in bir yazım yanlışı yaptığına inanmıştı. Kocası bir denetleme yapıp, doğru yazdığını saptadıktan sonra, bu paranın on katını beklemiş olan Therese acı bir düş kırıklığına uğradı. Peki neredeydi servet? Therese, genç ve yakışıklı adama kentin en güzel mobilya dükkânını açmak istiyordu. Vasiyetname, yalnızca <i>Gross ve Annesi</i> büyüklüğünde bir firmaya yetebilirdi. Therese, bunu kestirebilecek kadar işten anlıyordu artık; haftalardan beri yatmazdan önce mobilyaların alış fiyatlarını hesaplamaktaydı. Kendine ait bir fabrika kurma düşüncesinden vazgeçmişti; fabrika işlerinden bir şey anlamıyor, dükkânda kendisinin de söz sahibi olmasını istiyordu. Şimdi ise beyninden vurulmuşa dönmüştü; <i>Grob ve Karısı</i> firması -böyle bir tabela konması, Therese'nin başlıca koşullarından biriydi— işe ancak <i>Gross ve Annesi</i> çapında başlayabilecekti. Öte yandan genç ve yakışıklı adam, <i>Gross ve Annesi</i> firmasının belkemiğiydi; Therese bu belkemiğini bir kez elde ettikten sonra, işler bütün kazancı aynı işe yatırmaya olanak sağlayacak denli iyi gidecekti. İkisinin parasal bir gereksinimleri yoktu. Zaten aşk, bu demekti. Birkaç yıl içersinde <i>Gross ve Annesi</i> firması, artık tası tarağı toplayabilirdi. Therese tam cam kapının ardında oturan ve yeni kurulan <i>Grob ve Karısı</i> firmasına en iyi müşterilerini kaptırdığı için dazlak kafasını kaşıyıp içini çeken küçük müdürün düşünü kurduğu sırada, Kien:</p>

  <p>"Burada eksik sıfır yok. Yirmi yıl önce bir sıfır daha vardı," dedi.</p>

  <p>Ona inanmayan karısı, hafiften alaylı, sordu: "Peki, o halde nereye gitti bütün bu para?"</p>

  <p>Kien, bir şey söylemeksizin kitapları gösterdi. Günlük geçimine harcamış olduğu paraya ise değinmedi; zaten çok küçük bir miktar tutuyordu ve ayrıca bu kadarını bile kitaplara değil, başka şeylere harcadığından ötürü kendinden utanıyordu.</p>

  <p>Alay etme zevkini yitiren Therese, bu kez Kien'i küçük gören bir ifadeyle konuştu: "Gerisi, şu yeni ortaya çıkan kardeşe yollanacak. Paranın onda dokuzunu siz yaşarken kardeşiniz, onda birini de ölümünüzden sonra karınız alacak."</p>

  <p>Kien'in maskesini düşürmüştü böylece. Şimdi kocasının utanacağını ve iş işten geçmezden önce tartışmalı sıfırı yerine ekleyeceğini umuyordu. Önüne kemik atılan köpek yerine koydurtmayacaktı kendini. Paranın tamamını istiyordu. Kendini genç ve yakışıklı adamın yararlarını gözetmekle yükümlü sayıyor, içinden onun ileri sürebileceği itirazları kullanıyordu. Kien, bakışlarını hâlâ kitaplarda dolaştırdığından, kadının ne söylediğini doğru dürüst duymadı. Kitaplara bakması bittikten sonra, belgeyi görev bilinciyle bir kez daha gözden geçirip, ikiye katladı ve: "Yarın bununla birlikte notere gideriz," dedi.</p>

  <p>Therese bir küfür savurmamak için odadan çıktı. Kien'e, aklını başına toplaması için zaman bırakmak istiyordu. Böyle bir şeyin yapılamayacağını anlamalıydı adam. Yıllanmış eşi, insana elbet yeni bir kardeşten daha yakın olurdu. Therese, kitapların dörtte üçü zaten kendisine ait olduğundan, bu kitaplara yatırılmış olan parayı düşünmüyordu. Şimdi onun için tek önemli olan, kitaplığın dışında kalan servetti. Notere gidilmesini elinden geldiğince ertelemeliydi. Vasiyetname bir kez notere teslim edildikten sonra, artık anapara da gitmiş sayılırdı. Saygıdeğer insanlar, sık sık vasiyetname yapmazlardı. Böyle bir şeye kalkıştıklarında, noterden utanırlardı. Bundan ötürü en iyisi, vasiyetnameyi daha başlangıçta nasıl olması gerekiyorsa öyle düzenlemekti, o zaman ikinci bir vasiyetname yapmaya gerek kalmazdı.</p>

  <p>Kien, aslında bütün işlemleri hemen bitirmeyi yeğlerdi. Ama bugün, kendisine âşık oluşundan ötürü, Therese'ye belli bir saygı duymaktaydı. Okuması yazması olmayan Therese'nin resmi bir belge düzenlemesinin saatler alacağını biliyordu. Yardım etmeyi önermedi, çünkü böyle bir öneri kadını küçük düşürürdü. Duyguları bu kadarcık bir inceliğe lâyıktı. Therese'ye gösterdiği yakınlık, ancak ona ne düşündüğünü anladığını belli etmediği takdirde bir anlam taşıyabilirdi. Kien, Therese'nin ölüme bağlı tasarruf yoluyla gerçekleştirmek istediği bağışlamaya değinirse kadının ağlamaya başlamasından korkuyordu. Bu nedenle çalışmaya oturdu, gerek vasiyetnameyi, gerek vasiyetnameye ilişkin tüm düşünceleri bir yana itti ve Therese'nin yatak odasına açılan kapıyı açık bıraktı. Sonra kendini büyük bir güç ve yoğunlukla "Pali Kanonu'nun Japon Busoku Sekitai'sinin Biçimi Üzerinde Etkisi" başlıklı eski incelemeye verdi.</p>

  <p>Öğle yemeğinde bakışlarını birbirlerinden gizlemeye gerek duymamakla birlikte, tek sözcük konuşmadılar. Therese vasiyetnamenin düzeltilebilmesi olasılığı üzerinde kafa yordu, Kien ise karısının kalemle yazacağı vasiyetnamenin içereceğinden emin olduğu yazım yanlışlarını düşündü. Therese'nin metnini yeniden mi yazmalıydı, yoksa düzeltmekle mi yetinmeliydi? Bu iki önlemden biri kaçınılmaz olacaktı. Birkaç saatlik bir çalışma, Kien'in karısına karşı ince duygularını önemli ölçüde köreltmeye yetmişti. Ama bu duygudan geri kalan, yine de iki önlemden birini seçmesine ilişkin kararı ertesi güne ertelemesine yetti.</p>

  <p>Gece Therese, gelecekteki işini düşünmek yüzünden uyuyamadı. Kocası çalıştığı sürece, yani saat on ikiye değin acı acı harcanan elektriği düşündü. İsteklerinin gerçekleşme aşamasına çok yaklaştığından bu yana, israf edilen her kuruşa eskisinin iki katı yakınır olmuştu. Yatağına da dikkatle ve bütün ağırlığını vermemeye çalışarak uzanmıştı, çünkü niyeti bu güzel yatak odası takımını açacağı dükkânda yeni diye satmaktı. Bugüne değin takımın herhangi bir yerinde bir çizik bile olmamıştı, hepsini yeniden cilalatmak gerekirse, yazık olurdu. Karyolaya bir zarar gelebileceği düşüncesi yüzünden, aklından yaptığı tüm hesaplar doğru çıktıktan ve Kien yattıktan sonra da uyanık kaldı. Artık düşünmesi gereken bir şey kalmamıştı, canı sıkılıyordu; ama yarın artık sıkılmayacaktı.</p>

  <p>Gecenin geri kalan saatlerini, miras yoluyla elde edeceği toplamı, "O" yazmaktaki ustalığından yararlanarak yükseltmekle geçirdi. Onunla rekabete girişen kadınlar, bu konuda kendisinin çok gerisinde kaldılar. Kimileri, aslında olmamaları gereken yerlerde beliriverdiler. Hiçbirinin eteği kolalı değildi, içlerinde otuz yaşında göstereni de yoktu. En genci, kırk yaşının üzerindeydi, ama onun da sıfırları gülünçtü, bu yüzden genç ve yakışıklı adam, bu kadını hemen kapı dışarı etti. Sokağa çıktığı zaman da erkeklerin hiçbiri başını döndürüp bakmadı. Yeterince paran var, pis karı, diye bağırdı Therese bu yüzsüzün ardından, neden kolalatmıyorsun eteğini? Hem tembellikten parmağını kımıldatmamak, hem de kuruşu esirgemek, herkes yapabilir bunu. Daha sonra Therese, içinde büyük bir şükran borcuyla genç ve yakışıklı adama döndü. Onu o güzel adıyla çağırmak istiyordu, Grob adı yakışmıyordu çünkü bu erkeğe; gelgelelim unutmuştu güzel adın ne olduğunu. Yataktan kalktı, gürültü çıkarmaksızın gece lambasını yaktı, eteğinin cebindeki kitap listesini çıkarıp, kaça patlarsa patlasın, uğrunda elektrik harcamaktan çekinmeyeceği adı bulana dek gözden geçirdi. Heyecanından neredeyse "Puda" diye bağıracaktı bulduğunda; oysa böyle bir ad, ancak kadife gibi yumuşacık bir sesle, fısıltı halinde söylenebilirdi. Işığı yine kapatıp bütün ağırlığıyla karyolaya uzandı. Yatak odası takımına göstermek istediği özeni unutmuştu. Yattığı yerde defalarca "Herr Puda" diye yineledi. Genç adam, yalnız yakışıklı ve ilginç değil, aynı zamanda akıllıydı da; çalışırken başka şeye bakmıyordu. Kadınları tek tek gözden geçiriyordu. İçlerinde taşıdıkları sıfırların ağırlığı altında iki büklüm olmuş gibi yapanlar vardı. Therese ise: "Bunları iki büklüm yapan sıfırlar değil, yaşlılık, dikkatini çekerim," diyordu. Doğruluğu hiçbir şeye değişmezdi ne de olsa. Herr Puda, önündeki tek bir buruşuğu olmayan, güzel kâğıda tertemiz sıfırlar yazmaktaydı. Zaten bu insanda güzel ve temiz olmayan hiçbir yan yoktu. Herr Puda, aşkla yanıp tutuşan gözlerini kâğıtta gezdirdikten sonra: "Çok üzgünüm, hanımefendi, ama ne yazık ki tümüyle olanaksız!" diyordu. Tohumluk paçoz da kendini bir anda dışarıda buluyordu. Cüreti akıl alacak gibi değildi doğrusu! Ne sanıyorlardı bu zamane kadınları kendilerini? Birinin eli biraz para görmesin, hemen en yakışıklı erkeği kafese koyabileceğini düşünüyordu. Therese'nin en sevindiği şey, Herr Puda'nın, bu şekilde ayağına getirilen serveti her şeyin üzerinde tutmasıydı. Böyle bir durumda Herr Puda, hemen: "O zaman iş değişir, hanımefendi, lütfen buyrun, oturun!" diyordu. Böyle birinin ne kadar tohuma kaçmış olduğunu tahmin etmek kolaydı. Ama yine de gösterilen yere oturuyordu. Birkaç saniye sonra Herr Puda karşısındakiyle hiç kuşkusuz: "Ne kadar genç ve güzelsiniz, hanımefendi!" diye konuşmaya başlayacaktı. İşte o zaman Therese, biraz korkuya kapılıyordu. Adamın ağzını açacağı anı bekliyor, tam o anda varlığını belli edip araya giriyordu. Sağ elinde ucu sivriltilmiş kurşun kalemiyle, "Bir dakika lütfen!" dedikten sonra kâğıda, parayı gösteren rakamın hemen ardına güzel O'ını özene bezene konduruyordu. Onun servetini gösteren rakam, en üstteydi; ne de olsa Herr Puda’nın karşısına çıkan ilk zengin kadındı. O anda istese bir şeyler söyleyebilirdi; ama alçakgönüllü bir ifadeyle bir kenara çekilip susmayı yeğliyordu. Therese'nin yerine Herr Puda alıyordu sözü: "Çok üzgünüm, hanımefendi, ama tümüyle olanaksız!" Bu sözleri duyan kart zenginler arasında, ağlayanlara rastlanıyordu. Mutluluğa bu denli yaklaştıktan sonra kıl payı elinden kaçırmak, kolay değildi ne de olsa. Ama Herr Puda aldırmıyordu karşısında dökülen gözyaşlarına. "Bir kadın önce otuz yaşından fazla göstermemeli," diyordu, "ancak ondan sonra ağlayabilir." Erkeğin kimden söz ettiğini anlayan Therese ise kendisiyle övünüyordu. İnsanlar sekiz yıl süreyle okula gidiyorlar, ama hiçbir şey öğrenmiyorlardı. Neden öğrenmiyorlardı sanki O yazmasını? Öğrenilmeye değer bir sanat değil miydi bu?</p>

  <p>Sabaha doğru Therese, artık yatakta kalamayacak denli heyecanlanmıştı. Kien saat altıda uyandığında, o çoktan kalkmıştı. Hiç ses çıkarmayarak Kien'in giyinirken, yıkanırken ve kitaplarını birbirine çarparken çıkardığı gürültülere kulak kabarttı. Gerek kendi yaşamının dış dünyadan kopukluğu, gerekse Kien'in sessiz yürüyüşü, belli gürültülere karşı kulağının duyarlığını yüksek bir düzeye getirmişti. Yerdeki yumuşak halıya ve Kien'in gövdesinin hafif olmasına karşın, onun hangi yöne doğru gittiğini tam olarak saptayabiliyordu. Kien, düşünülebilecek her yöne gitti, odanın içinde yerli yersiz dolaştı, ama masasının yanına uğramadı. Ancak saat yedide yazı masasını da ziyaret ederek bir süre onun başında kaldı. Therese, Kien'in kaleminin hışırtısını duyar gibi oldu. Beceriksiz adam, diye düşündü, ne zaman bir O yazacak olsa, kalemi hışırdıyor. Sonra bir ikinci hışırtı duymak umuduyla kulak kabarttı. Geceki olaylardan sonra, en aşağı iki sıfırın beklentisi içersindeydi. Ve bu arada kendini yine de çok yoksul bularak: "Gece her şey daha güzeldi" diye mırıldandı.</p>

  <p>Kien, ayağa kalkarak sandalyeyi yana itti; işini bitirmiş, kalemden başka hışırtı çıkmamıştı. Therese büyük bir sabırsızlıkla ona doğru seğirtti. Kapının eşiğinde çarpıştılar. Kien: "Tamam mı?" diye sorarken, Therese onu: "Bitirdiniz mi?" sorusuyla yanıtladı. Kien'in karısına karşı olan son sevecenlik kırıntılarını da geceki uyku alıp götürmüştü. Bir kadından kaynaklanan bu saçma olay, artık onu hiç ilgilendirmiyordu. Vasiyetnameyi ise ancak el yazılarının altından ortaya çıktığında yeniden anımsamıştı. Belgeyi can sıkıntısıyla baştan aşağı okudu ve bankadaki parasını gösteren sayının sondan bir önceki rakamında akıl almaz bir yanlışlık saptadı: beş yazılacak yerde yedi yazılmıştı. Yanlışı öfkeyle düzelterek, insanın beşi tutup da özellikle yediyle nasıl karıştırabileceğini sordu kendi kendine. Yanlışlık, belki her ikisinin de asal sayı olmasından kaynaklanmıştı; olası tek doğru olan bu akla yakın açıklamayla birlikte Kien'in öfkesi de yatıştı. "Güzel bir gün." diye mırıldandı. "Çalışıp bu günü değerlendirmeliyim!" Ancak sonradan çalışmasının ortasında rahatsız edilmemek için, ilk olarak Therese'nin işini çözüme bağlamak istiyordu. Çarpıştıklarında Therese'ye bir şey olmadı, eteği onu koruyordu. Kien'in ise doğal olarak canı acımıştı.</p>

  <p>Karşılıklı olarak birbirlerinden yanıt beklediler. Kien bir şey söylemeyince, Therese onu bir yana iterek yazı masasına doğru seğirtti. Evet, vasiyetname masanın üstündeydi. Therese, sondan bir önceki rakamın 7 yerine şimdi 5 olduğunu gördü, yeni bir sıfır ise yoktu ortada. Bu cimri insan, son dakikada ondan yine bir şeyler koparmıştı. Yeni yazılan rakam, yalnızca 20 şilinlik bir fark yaratıyordu, ama o yeni sıfır yazıldığında sayı 200 olacaktı. İkinci sıfırla birlikte ise fark, 2000 şiline yükselecekti. Hayır, Therese 2000 şilin dolandırılması karşısında sessiz kalmayacaktı. Genç ve yakışıklı adam, bunu duysa ne derdi? "Çok rica ederim hanımefendi, ama bu, ortak işletmemizin sırtından çıkıyor!" Evet, Therese'nin dikkatli olması gerekiyordu, yoksa genç ve yakışıklı adam tarafından kapının önüne konulabilirdi. Adam yalnızca işini doğru dürüst gören bir kadınla çalışabilirdi. Savruğun biriyle iş göremezdi.</p>

  <p>Therese, arkasında duran Kien'e döndü: "Buradaki beş rakamı yanlış."</p>

  <p>Kien, ona aldırmadı. "Ver vasiyetnameni!" dedi asık bir yüzle.</p>

  <p>Therese, onun ne dediğini çok iyi işitmişti. Dünden beri dikkat kesilmişti ve Kien'in en ufak hareketlerini bile izliyordu. Birlikte geçirdikleri uzun yıllar boyunca hiçbir zaman, şu son birkaç saat içersinde gösterdiği soğukkanlılığı göstermemişti. Kien'in şimdi kendisinden bir vasiyetname istediğini anlamıştı. Haftalardır vermekte olduğu söylevin kuramsal bölümünü anımsadı: "Her iki tarafın da notere gidip..." Kien'in buyruğunun üzerinden daha birkaç saniye geçmemişti ki, Therese karşılık verdi:</p>

  <p>"Burası noter mi?"</p>

  <p>Sonra Kien'in buyruğuna gerçekten öfkelenmiş olarak odadan çıktı.</p>

  <p>Kien, eşinden aldığı bu sert yanıtla hesaplaşmaya kalkışmadı. Kadının vasiyetnameyi henüz vermek istemediğini saptamakla yetindi. O zaman bugün notere gitmekten de kurtuluyordu; böylesinin çok daha iyi olduğunu düşündü, durumu sevinçle karşılayarak kendini yeniden üzerinde çalışmakta olduğu incelemeye verdi.</p>

  <p>Aralarındaki sessiz oyun, birkaç gün sürdü. Kien, Therese'nin suskunluğu karşısında giderek yatışırken -şimdi hemen hemen eski konumuna dönmüştü- Therese'nin tedirginliği her saat artıyordu. Yemeklerde hiçbir şey söylememek için kendini neredeyse kaba kuvvet kullanarak dizginliyordu. Ağzından elinde olmaksızın sözcüklerin dökülebileceği korkusuyla, Kien'in karşısında ağzını açıp tek lokma yemiyordu. Açlığı korkularına koşut olarak büyümekteydi. Kien'le masaya oturmazdan önce mutfakta karnını doyuruyordu. Kocasının yüzünde gördüğü her kıpırtı karşısında içi titriyordu; bu kıpırtılardan birinin ansızın "noter" sözcüğüne dönüşmeyeceğini kim garanti edebilirdi? Arada -ender olmakla birlikte- Kien'in bir cümle söylediği de oluyordu. Kadın, her cümleden sanki bir ölüm hükmüymüş gibi korkuyordu. Kien daha çok konuşmaya kalkışsa, o zaman kadının içindeki korku da binlerce küçük korkuya bölünüp her yanını saracaktı. Bu nedenle kocasının çok az konuşması, Therese için bir avunma nedeniydi. Ama korku, yine de büyüklüğünü ve gücünü koruyordu. Kien "Bugün..." diye söze başlayacak olsa, Therese hemen kararlı bir ifadeyle ve kendi kendine: "Bugün noter yok!" diyor, bu cümleyi kendisi için yeni ve görülmemiş bir hızla yineliyordu. Gövdesinin her yanını ter kaplıyor, bu arada yüzü de terliyordu; Therese bunu anlıyor ve yüzünün kendisini ele vermesinden korkuyordu. Hemen dışarı koşup bir tabak getiriyordu. Kien'in aslında varolmayan isteklerini yüzünden okuyordu. Artık kocasının her istediğini yapmaya hazırdı, yeter ki ağzını açıp konuşmasın! Kadının bu hizmet aşkı, aslında tümüyle sıfırlara yönelikti, ama Kien'in işine yarıyordu. Therese ise korkunç bir felaketin gelmek üzere olduğunu seziyordu. Yemek pişirirken, özel bir çaba harcıyordu; yeter ki yemeği beğensin, diye düşünüp ağlıyordu. Belki de kocasını iyice beslemek, ona sıfırları yazacak gücü kazandırmaktı amacı. Ya da belki yalnızca sıfırları ne denli hak ettiğini göstermek istiyordu.</p>

  <p>Derin bir pişmanlık duyuyordu. Dördüncü gece, yakışıklı ve genç adamın ne olduğunu anladı: Bu erkek, onun için bir günahtı. Bunu anlayınca artık adını çağırmaz oldu; yoluna çıktığı zaman ise ona kötü kötü bakıyor; "Her şeyin zamanı var!" diyerek gitmesi için bir tekme savuruyordu. Artık işler de iyi gitmez olmuştu. Bir işin iyi gitmesi için önce onu hak etmek gerekirdi. Sığınabileceği tek yer, mutfaktı şimdi, orada olduğu zaman kendini eskisi gibi sade ve azla yetinebilen bir insan hissediyordu. Etrafında pahalı mobilyalar bulunmadığından, evin hanımı olduğunu bile neredeyse unutuyordu. Ama mutfakta bile onu tedirgin eden bir şey vardı: bir köşede öyle dilsiz duran rehber; bu rehber, kendisinindi. Bir güvenlik önlemi olarak rehberin noterleri gösteren bölümünü kesip çıkardı ve çöplerle birlikte evden uzaklaştırdı.</p>

  <p>Kien, bunların hiçbirini fark etmedi. Therese'nin konuşmaması, ona yetiyordu. Bir ara, Çin'le Japonya arasında bulunduğu bir sırada, bunun, izlediği akıllı politikanın sonucu olduğunu düşündü. Therese'nin elinden her türlü konuşma nedenini almıştı. Kadının aşkında bulunan ve ona batan dikeni çekip kopartmıştı. O birkaç gün içersinde çok sayıda eski ve kimi yerleri zarar görüp okunmaz olmuş metni, kendi tahmin ve yorumlarına dayanarak yine eski haline getirmeyi başardı. Daha önce başkalarınca yapılan düzeltme girişimleri sonucu inanılmayacak kadar kötü bir hale gelmiş olan bir cümleyi, üç saatlik bir çalışma sonucunda yeniden kurdu. Doğru harfler, kaleminin ucundan yağmur gibi dökülüyordu. Eski inceleme metnini üçüncü günü tamamlayıp gönderdi. Yenilerinden de ikisi üzerinde çalışmaya başlamıştı. Belleğinde uyanan eski nakaratlar, Therese'nin nakaratlarını unutturmuştu. Ağır ağır evlenmeden önceki zamanlara dönüyordu. Yalnız Therese'nin eteği, zaman zaman Kien'e kadının varlığını anımsatıyordu, çünkü etek düzgünlüğünden ve sertliğinden çok şey yitirmişti. Şimdi çok daha çabuk hareket ediyordu ve hiç kuşkusuz eskisi gibi ütülü değildi. Kien, bu noktayı saptamakla yetindi, ama nedenleri üzerinde kafa yormadı. Kadının yatak odasına açılan kapıyı neden açık bırakmayacaktı ki? Therese, onun gösterdiği yakınlığı asla kötüye kullanmıyor ve onu rahatsız etmekten kaçınıyordu. Kien'in yemek zamanlarında onunla birlikte masaya oturması, kadının içine su serpmekteydi. Çünkü Therese, Kien'in bir daha birlikte masaya oturmayacağı yolundaki tehdidini gerçekleştirmeye kalkmasından korkuyor, bundan ötürü de bir kadından beklenmeyecek denli çekingen davranıyordu. Hizmetine koşmakta abartmaya kaçmasa, Kien daha da memnun olacaktı. Ama zamanla bu alışkanlığından da vazgeçecekti; fazla tabak kullanmak gereksizdi. Her defasında insanı önemli düşüncelerinden uyandırmaktan başka bir işe yaramıyordu.</p>

  <p>Dördüncü günü Kien, sabah saat yedide her zamanki gezintisini yapmak üzere evden çıkınca, Therese de -yine tepeden tırnağa gizemli bir görünüm içersinde- yazı masasının yanına seğirtti. Ama hemen masanın başına geçmeye cesaret edemedi. Birkaç kez çevresini dolandıktan sonra, masaya dokunmaksızın odayı toplamaya girişti. Henüz umduğu kıvama gelmediğini hissediyor ve düş kırıklığını elinden geldiğince erteliyordu. Ansızın suçluların parmak izlerinden bulundukları aklına geldi. Bavulundan güzel eldivenlerini, bir zamanlar kendisine bir koca kazandırmış olan eldivenleri çıkarıp giydi ve -eldivenleri kirletmemek için- dikkat ederek vasiyetnameyi çıkardı. Sıfırlar hâlâ eksikti. Therese, sıfırların kimsenin göremeyeceği denli ince yazılmış olmasından korktu. Ama biraz daha dikkatle bakınca korkusu geçti. Kien eve dönmezden epey önce ikisi, yani Therese ve oda, sanki en küçük bir şey olmamış görünümündeydi. Mutfağa dönen Therese, yine sabah saat yedide ara vermiş olduğu sıkıntılı düşüncelere daldı.</p>

  <p>Beşinci gün de değişiklik olmadı. Therese vasiyetnameye biraz daha uzun zaman ayırdı ve ne zamana, ne de eldivenlerine acıdı.</p>

  <p>Altıncı gün, bir pazar günüydü. Keyifsiz uyanan Therese, kocasının dışarı çıkmasını bekledikten sonra, her günkü gibi vasiyetnamedeki o ilençli rakamlara baktı. Yalnız 12.650 sayısı değil, ama tek tek her rakam kendine özgü biçimi ile artık iliğine işlemişti. Gazete kâğıdından bir şeridin üstüne vasiyetnamedeki toplamı olduğu gibi kopya etti. Rakamlar, Kien'in yazmış olduklarına tıpatıp benziyordu; hiçbir yazı uzmanı bunları birbirinden ayıramazdı. Therese, şeridi başka sıfırlar da yazabilmek için uzunlamasına kullandı ve bir düzineye yakın sıfırı sığdırdı. Ortaya çıkan dev sayıyı görünce, gözleri parladı. Kaba elleriyle kâğıdı birkaç kez okşayıp: "Aman Allahım, ne kadar güzel!" dedi.</p>

  <p>Sonra Kien'in kalemini aldı, vasiyetnamenin üzerine eğilip 12.650 sayısını 1.265.000 yaptı.</p>

  <p>Mürekkepli kalemle yaptığı çalışma da, daha önce kurşun kalemle yaptığı çalışma gibi, temiz ve yanlışsız olmuştu. İkinci sıfırı tamamladıktan sonra doğrulmak istediyse de, başaramadı. Kâğıda yapışmış olan kalem, yeni bir sıfır yazmak üzere harekete geçmişti. Yer darlığından ötürü bu yeni sıfırın ötekilerinden daha küçük ve sıkışık yazılması, zorunluydu. Therese, karşı karşıya bulunduğu tehlikeyi gördü. Bundan böyle yapılacak her çizgi, öteki harflerin ve rakamların oluşturduğu düzene ters düşecekti. Dikkatleri kâğıdın bu noktasına çekecekti. Therese, neredeyse kendi eserini bozmak üzereydi. Üzerinde çok sayıda sıfır yazılı olan gazete kâğıdından şerit, vasiyetnamenin yanındaydı. Therese'nin zaman kazanmak için vasiyetnameden başka yöne çevrilen bakışları, bu şeride takıldı. Bir anda dünyadaki hiçbir mobilya dükkânının getiremeyeceği denli zengin olma tutkusu, giderek büyümekteydi. Bunu daha önce düşünebilmiş olsaydı, ilk iki sıfırı daha küçük yazar, böylece de bir üçüncü sıfırı kalan yere sığdırabilirdi. Nasıl yapabilmişti böyle bir aptallığı? Oysa şimdi her şey ne kadar güzel olmuş olacaktı! Therese, yazmakta direnen kalemle savaşıyordu; ne yapacağını şaşırmıştı. Harcamak zorunda kaldığı çaba gücünü aşıyordu. Açgözlülük, öfke ve yorgunluk nedeniyle soluk soluğa kalmıştı. Soluk alırken oluşan sarsıntılar, koluna geçiyordu; kalemdeki mürekkebin kâğıda sıçraması tehlikesi belirmişti. Therese, bu tehlikenin verdiği korkuyla hemen geri çekildi. Gövdesinin üst kısmını doğrultmuş olduğunu anladı ve -şimdi biraz daha düzenli- bir soluk aldı, "insan azla yetinebilmeli" diye içini çekti ve yitirdiği milyonların anısına, hemen hemen üç dakika kadar çalışmasına ara verdi. Sonra mürekkep kurumuş mu diye baktı, güzel şeridi cebine koydu, vasiyetnameyi de katlayıp daha önce bulduğu yere bıraktı. Hiç memnun değildi halinden; isteklerinin sınırı çok daha genişti. Olabileceğin yalnızca bir bölümünü elde edebilmiş olduğundan, ruhsal konumu da değişime uğradı; kendini ansızın bir dolandırıcı gibi hissetmeye başlayınca, kiliseye gitmeye karar verdi. Zaten günlerden pazardı. Dairenin kapısına, üstüne "Kilisedeyim, Therese" yazılı bir kâğıt bıraktı; kiliseye gitmek kendisi için sanki yıllardan beri en doğal ve alışılmış şeymiş gibi yapmıştı bunu.</p>

  <p>Kentin en büyük kilisesini, katedrali seçti. Daha küçük birini seçseydi, kendisine hakkının çok daha fazlası olduğunu anımsatabilirdi. Merdivenlerde giyimli olmadığı geldi aklına. Kendini çok bitkin hissetmesine karşın geri döndü ve mavi eteğini çıkarıp onun tıpatıp aynısı olan ikinci eteğini giydi. Sokağa çıktığında, bütün erkeklerin kendisine baktıklarını fark etmeyi unuttu. Katedrale girdiğinde, utandı. İçerde bulunanlar, kendisine gülüyorlardı. Olacak şey miydi kilisede gülmek? Ama Therese, saygıdeğer bir kadın olduğundan buna hiç aldırmadı. İçinden üzerine basa basa, saygıdeğer bir kadın, dedi, bunu yineledi ve katedralin sessiz bir köşesine sığındı.</p>

  <p>Sığındığı yerde, pahalı yağlı boyalar kullanılarak yapılmış bir <i>Son Akşam Yemeği</i> resmi asılıydı. Çerçeve, tümüyle altın yaldız kaplamaydı. Therese, sofra örtüsünü beğenmedi. İnsanlar güzelden anlamıyorlardı, üstelik örtü kirlenmişti de. Para kesesi neredeyse insan elini uzatsa alabilecek gibiydi, içinde otuz adet güzel gümüş para vardı; paralar görünmüyordu gerçi, ama kese sanki canlı gibiydi. Yehuda tutmaktaydı keseyi. O denli cimriydi ki, elinden bırakmazdı da. Kimseye tek kuruş vermezdi. Tıpkı Therese'nin kocası gibi. Zaten Hazreti İsa'yı da o yüzden aldatmıştı. Kocası zayıftı, Yehuda ise şişmandı ve kızıl bir sakalı vardı. Herkesin ortasında, o genç ve ilginç adam oturmaktaydı. Çok güzeldi yüzü, güzel ve soluk; gözleri ise nasıl olması gerekiyorsa, öyle. O, her şeyi biliyordu. İlginç bir insandı ilginç olmasına, ama aynı zamanda da akıllıydı. Bakışlarını para kesesine dikmişti. İçinde kaç para olduğunu bilmek istiyordu. Bir başkası, kesenin içindekileri saymak zorunda kalırdı, ama onun buna gereksinimi yoktu; yalnız bakmakla öğrenebiliyordu bilmek istediğini. Therese'nin kocasına gelince, pis cimrinin biriydi. Yirmi şilin için aldatmacaya kalkışıyordu. Ama Therese gelmeyecekti bu oyuna, o rakamın yerinde daha önce bir 7 vardı. Kocası bunu hemen bir beşe çevirmişti. Böylece miktar, iki bin olmuştu. Genç ve yakışıklı adam, küfrü basacaktı. Ama Therese'nin elinden gelen bir şey var mıydı? O, resimdeki beyaz güvercinin ta kendisiydi. Yakışıklı adamın başının tam üzerinden uçuyordu. Masum olduğu için de pırıl pırıldı, Ressam, böyle olmasını istemişti. Ne istediğini biliyordu herhalde; bu, onun işiydi. Evet, Therese o beyaz güvercinin ta kendisiydi. Yehuda, istediğini yapabilirdi. Ama yakalayamayacaktı. Ona gelince, istediği yere uçabilirdi. Genç adama doğru uçuyordu, çünkü güzelliğin ne demek olduğunu biliyordu. Yehuda istediğini söyleyebilirdi. Yehuda'ya düşen, gidip kendini asmaktı. Onu bu yazgıdan para kesesi de kurtaramazdı. Parayı geride bırakmak zorundaydı. Beyaz güvercinindi para. Yehuda, bunu anlayamıyordu. Yalnız kendi kesesini düşünüyordu. Bu yüzden sevgili Kurtarıcıya bir öpücük veriyor ve onu aldatıyordu. Askerler neredeyse geleceklerdi. Kurtarıcıyı yakalamaya kalkışacaklardı. Ama denesinlerdi bakalım. O zaman Therese araya girecek ve şöyle diyecekti: "Bu, Mesih değil, bay Grob'dur; <i>Gross ve Annesi</i> firmasında basit bir memur olarak çalışır. Ona dokunmamalısınız. Ben, karışıyım, Yehuda onu hep aldatmak istiyor. Onun bir suçu yok!" Therese, ona bir şey olmaması için elinden geleni yapmalıydı. Yehuda gidip asmalıydı kendini. Therese, beyaz bir güvercindi.</p>

  <p>Resmin önünde diz çöken Therese, dua ediyordu. Kendisiydi o beyaz güvercin. Kendisiydi. Bunu yüreğinin derinliklerinden sesleniyor, bakışlarını resimdeki güvercinden ayırmıyordu. Güvercin, genç ve yakışıklı adamın ellerine konuyordu; yakışıklı adam da bu sürekli kurtarıcısını hafif hafif okşuyordu; güvercinlere böyle davranılırdı.</p>

  <p>Therese ayağa kalktığında, hayretle dizlerinin varlığını algıladı. Bir an gerçek varlıklarından kuşkuya düşerek eliyle yokladı. Kiliseden çıkarken, artık Therese çevresindekilere gülüyordu. O kendine özgü biçimde, gülmeden gülüyordu. Çevresindekiler ise utanarak bakışlarını ondan kaçırıyorlardı. Ne biçim yüzlerdi bunlar! Hepsinde tam birer suçlu tipi vardı! Kiliselerin artık kimlere kaldığı belliydi. Therese, para atmaktan kaçınmayı başardı. Kapının önünde sayısız güvercin vardı; ama bunların renkleri beyaz değildi. Therese, yanında onlara verecek bir şey olmadığına hayıflandı. Evde, küflenmekte olan bir alay bayat ekmek vardı. Katedralin arkasında gerçekten bembeyaz bir güvercin, taştan bir heykele kondu. Therese dönüp baktı: heykel, dişi ağrıyan Hazreti İsa'ya aitti. Neyse ki yakışıklı genç adamın görünüşü böyle değil, diye düşündü. Yoksa utanırdı kendinden.</p>

  <p>Eve dönerken Therese'nin kulağına ansızın müzik sesi geldi. Askerler, en güzel marşları çalarak geliyorlardı. Bu iyiydi işte; Therese severdi böyle şeyleri. Dönüp, tempo tutarak askerlerle yürümeye başladı. Bando şefi, hep ona bakıyordu. Askerler de bakıyorlardı, ama bir şey yoktu bunda; Therese de onlara baktı; çaldıkları müzik için teşekkür etmeliydi. Kalabalığa başka kadınlar da katıldı - ama hepsinin içinde en güzeli, kendisiydi. Bando şefi, bir başka parça sunuyordu. Tam bir erkekti, üstelik müzikten de ne kadar iyi anlıyordu! Çalanlar, onun değneğini bekliyorlardı. Değnek işaret vermeden hiçbiri kıpırdamıyordu. Bazen müziğe ara veriliyordu. O zaman Therese başını iyice yukarı kaldırıyordu; bando şefi gülüyordu ve hemen yeni bir parça başlıyordu. Yalnız çevrede bu kadar çok çocuk olmasaydı. Therese'nin önünü kapatıyorlardı. İnsan her gün dinleyebilmeliydi bu tür müziği. En güzeli trompetlerdi. Therese bandoya katıldığından beri, herkes bandoyu çok beğeniyordu. Kısa zamanda büyük bir kalabalık birikti. Ama bu Therese'yi rahatsız etmiyordu. Ona yol veriyorlardı. Kimse ona bakmayı unutmuyordu. Therese de müzikle tempo tutarak hafiften mırıldanıyordu: Otuz yaşında gibi, otuz yaşında gibi, otuz yaşında gibi.</p>

  <h3 class=" " id="sigil_toc_id_13">Milyonluk Miras</h3>

  <p class="p1">KİEN, kâğıdı kapısının önünde buldu. Âdeti her şeyi okumak olduğu için onu da okudu; yazı masasının başına geçtiğinde kâğıdı unutmuştu. Ansızın bir ses: "İşte döndüm!" dedi. Arkasında duran Therese, kurulmuş gibi konuşmaya başlamıştı.</p>

  <p>"Gerçekten de büyük bir miras bu! Üç ev ötede bir noter var. Böyle bir miras savsaklanmaya gelir mi? Vasiyetname kirlenebilir. Bugün günlerden pazar. Yarın ise pazartesi. Notere birkaç kuruş vermek gerek. Yoksa her şeyi yanlış yapar. Fazla vermeye gerek yok. Paraya yazık. Bayat ekmekler evde küflenip duruyor. Herkes güvercin olabilir, bu bir sanat değil. Ama yiyecek tek lokmaları yok. Askerler en güzel marşları çalıyorlar. Hem yürümek, hem de hiçbir şeyi gözden kaçırmamak için hiç kuşkusuz olağanüstü bir insan olmak gerek. Peki ya bando şefi kime baktı hep? Bunu öyle önüme gelene söylemem. İnsanlar şakadan anlamıyorlar çünkü. 1.265.000. Bay Grob'un gözleri faltaşı gibi açılacak. Zaten onun gözleri her zaman iri ve güzel. Bütün kadınlar ondan hoşlanıyor. Peki ya ben, ben kadın değil miyim? Herkes güzel olabilir. Ama ben, serveti olan ilk kadınım..."</p>

  <p>Therese zaferinden emin ve henüz askerî müzikle bando şefinin yarattıkları heyecanın etkisi altında girmişti içeri. Bugün her şey güzeldi. Her gün böyle olmalıydı aslında. Şimdi Therese konuşmak istiyordu. Parmağıyla 1.265.000 sayısını duvara yazdı ve eliyle eteğinin cebindeki kitaplığa pat pat vurdu. Kimbilir neydi değeri bu kitaplığın. Belki de sanılanın iki katıydı. Anahtar tomarı şakırdadı. Therese bugün konuşurken yanaklarını daha çok şişiriyor, daha bir ağız dolusu konuşuyordu. Bir hafta boyunca susmuş olduğundan, hiç ara vermeksizin konuşuyordu. Esrikliği içersinde gizli ve en gizli düşüncelerini açığa vuruyordu. Erişilebilecek her şeyi elde etmiş olduğundan kuşku duymuyordu; azimli ve kararlı bir insandı. Konuşmayı bir saat boyunca sürdürdü. Karşısındakinin kim olduğunu unutmuştu. Geride kalan günlerde, karşısındakinin yüzünde beliren her hareketten nasıl doğaldışı korkulara kapıldığını unutmuştu. Bir insandı Kien, her şeyin anlatılabileceği bir insan, ve şimdi Therese böyle birini gereksiniyordu. Bugün karşılaşmış olduğu ya da kafasından geçirdiği en ufak ayrıntıyı bile ortaya döküyordu.</p>

  <p>Kien, baskına uğradığını seziyordu, alışılmadık bir şeyler olmuştu. Bir hafta boyunca örnek biçimde davranmıştı Therese. Şimdi ansızın kocasını bu denli kaba biçimde rahatsız etmesinin özel bir nedeni olduğu belliydi. Konuşması karışık, biraz saldırgandı ve kadının mutlu olduğunu gösteriyordu. Kien, onu anlamaya çalıştı; sonunda durumu yavaş yavaş kavradı:</p>

  <p>Her zaman rastlanamayacak türden, ilginç biri, Therese'ye bir milyonluk miras bırakmıştı; büyük bir olasılıkla Therese'nin akrabasıydı, zengin olmasına karşın mesleği bando şefliğiydi ve salt bu yüzden ilginç biri olduğu kuşkusuzdu. Herhalde Therese'ye çok değer veren biriydi, yoksa onu mirasçı yapmazdı. Kadın, bu milyonluk mirasla bir mobilya işi kurmak istiyordu; mutlu olayı henüz, bugün öğrenmiş, şükran borcunu yerine getirmek için hemen kiliseye koşmuştu; sonra oradaki bir resimde Hazreti İsa'yı ölen akrabası sanmıştı. (Yanılsamalara yol açabilen şükran duyguları!) Katedralde, güvercinleri sürekli besleyeceğine yemin etmişti. Güvercinlere evdeki bayat ve küflenmiş ekmeklerden verilmesine karşıydı. Güvercinler de insanlar gibiydi (neden olmasınlardı!); Therese ertesi günü kocasıyla birlikte notere gidip, vasiyetnameyi göstermek istiyordu. Büyük bir miras söz konusu olduğundan, noterin yüksek bir ücret istemesinden korkuyor ve bundan ötürü ücretin başlangıçta kararlaştırılmasını yeğliyordu. Milyonluk bir miras bile tutumluluğunu ve evi çekip çeviren bir insan olma özelliğini yitirmesine yol açmıyordu!</p>

  <p>Peki ama, gerçekten büyük müydü miras? 1.265.000 - ne eder bu? Kitaplığın değeri ile karşılaştıralım bakalım bir kez! Kitaplığının tümü, 600.000 altın krona yakın, gülünç bir miktar tutmuştu. Babasından kendisine 600.000 altın kron kalmıştı; bu mirasın küçük bir bölümü, bugün henüz elindeydi. Peki Therese ne yapmak istiyordu kendisine kalan mirasla? Bir mobilya işi kurmak mı? Saçma. Bu parayla kitaplığı büyütme olanağı vardı. Komşudan bitişik daireyi de satın alıp, aradaki duvarı yıktırırdı. O zaman kitaplık için dört yeni oda kazanmış olurdu. Komşu dairedeki pencereleri de ördürtür ve şimdiki kitaplıkta olduğu gibi, odaların tavan camlarından ışık almasını sağlayabilirdi. Sekiz odaya rahatlıkla 60.000 cilt sığardı. İhtiyar Silzinger'in kitaplığı bir süre önce satışa çıkarılmıştı; açık artırma herhalde henüz yapılmamıştı; bu kitaplıkta 22.000 cilt vardı. Kendi kitaplığıyla boy ölçüşemezdi hiç kuşkusuz ama, içinde bazı çok değerli parçalar bulunuyordu. Kien, mirastan yuvarlak hesap bir milyonu kitaplık için ayırdı; gerisiyle Therese ne isterse yapabilirdi. Kalan, belki bir mobilya işi kurmaya yeterdi; kendisi anlamazdı böyle şeylerden, ayrıca para ve iş gibi konularla ilgilenmek de istemiyordu. Silzinger'in kitaplığının açık artırması yapılmış mıydı, yapılmamış mıydı, bunu öğrenmeliydi şimdi. Yapılmışsa, elinden önemli bir şey kaçırmış sayılabilirdi. Bilime aşırı ölçüde gömülüp kalıyordu. Bu yüzden de bilimsel çalışma için varlığı kesinlikle gerekli araçlardan yoksun kılıyordu kendini. Borsa spekülasyoncusu için kurları bilmek ne denli gerekliyse, bir bilginin kitap piyasasındaki gelişmeleri izlemesi de o ölçüde zorunluydu.</p>

  <p>Kitaplığın dört odadan sekiz odaya çıkarılması. Gerçekten iyi bir gelişme bu. İnsan geliştirmeli kendini. Demir atıp durmak olmaz. Kırk yaş, yaş bile sayılmaz henüz. Kendini emekliye ayırabilir mi kırk yaşında bir insan? Büyük çaptaki son kitap aliminin üzerinden iki yıl geçti. İnsan, böyle böyle paslanır. Dünyada başka kitaplıklar da var. Gelgelelim yoksulluk, iğrenç bir şey. Şanslıyım ki Therese beni seviyor. Ona bu denli kaba davrandığım için, Bay Grob diyor bana<a id="k10" href="../Text/dipnotlar.xhtml#a10"><sup>[10]</sup></a> Gözlerimi güzel buluyor. Bütün kadınların benden hoşlandıklarına inanıyor. Ona gerçekten kaba davranıyorum. Eğer beni sevmeseydi, mirası kendine saklardı. Karılarının parasıyla geçinen erkekler de var. İğrenç bir şey. Böyle yapmaktansa, kendimi öldürmeyi yeğlerim. Ama kitaplık için istediğini yapabilir, buna bir itirazım yok. Kitapların gıda gideri var mıdır? Hayır. Evin kirasını ben ödüyorum. Ancak yemek ve ev için para vermeyen erkek, karısının parasıyla geçiniyor sayılır. Yandaki dairenin kirasını da ben ödeyeceğim. Karım, aptal ve cahil bir insan, ama ölen bir yakını var. Duygusuzluk mu benimkisi? Ama neden öyle olsun? Bu akrabayı tanımıyorum. Arkasından acımak, ikiyüzlülükten başka bir şey olmaz. Ölümü bir felaket değil; daha derin bir anlam taşıyor. Her insanın, isterse bir an için olsun, doldurduğu bir yer vardır. Bu insanın yeri de, kendi ölümüydü. Şimdi öldü. Hiçbir acıma duygusu, onu geri getiremez. Ne tuhaf bir rastlantı! Bu zengin varis, başka yere değil de benim evime işlerime bakmak üzere yerleşiyor! Sekiz yıl süreyle sessiz sedasız görevini yerine getiriyor; ansızın milyonluk bir mirasın eşiğine geliyor ve ben de o anda tutup onunla evleniyorum. Beni ne kadar sevdiğini öğrenmemin hemen ardından, akrabası olan zengin bando şefi de son nefesini veriyor! Bir anda geliveren, mutlu bir felaket. Geçirdiğim hastalık, yaşamımda bir dönüm noktası, bugüne değin içinde yaşadığım güç koşullardan ve o insanı boğacak kadar küçük kitaplıktan bir kurtuluştu.</p>

  <p>İnsanın Ay'da ya da Yeryüzü'nde doğması arasında bir ayrım yok mudur? Ve örneğin Ay, Dünya'nın yalnızca yarısı büyüklükteyse - o zaman maddenin toplamından daha da önemli bir şeyler söz konusudur; aradaki büyüklük farkı, ayrıntılar arasında da büyük farklar yaratır. Otuz bin yeni kitap! Her biri yeni düşüncelerin, yeni çalışmaların beşiği olabilecek otuz bin kitap! Şu anda içinde yaşanılan koşullar açısından ne denli büyük bir devrim!</p>

  <p>Kien, o güne değin yandaşı olduğu ve tutucu bir yapı taşıyan evrim kuramından o anda koparak, kitaplarını dalgalandıra dalgalandıra devrimcilerin safına geçti. Her ilerleme, ani değişimlerin gerçekleşebilmesi koşuluna bağlıdır. Buna ilişkin kanıtlar, tüm evrimcilerin sisteminde olduğu gibi, o güne değin gözden saklanmış, incir yapraklarının altına gizlenmiş konumda olan kanıtlar, Kien'in bilincinde hemen gün ışığına çıktı. Kültürlü bir insan, gereksindiği her şeyi elinin altında bulundurur. Kültürlü bir insanın ruhu, eksiksiz bir cephaneliktir. Ama anılan insanlar -kültürlü olmaları nedeniyle- bu cephaneliği kullanma gözüpekliğini ender gösterdiklerinden, bu durum pek anlaşılmaz.</p>

  <p>Therese'nin neşe ve tutkuyla salıverdiği bir sözcük, Kien'i yine gerçeklerin dünyasına çekiverdi. "Çeyiz!" dediğini duymuştu Therese'nin; bu parolayı büyük bir şükran duygusuyla hemen kabullendi. Bu tarihsel anda gereksindiği her şey, onun çağırmasına ve istemesine gerek kalmaksızın ayaklarının dibine yığılıyordu. Ailesinde yüzyıllar boyunca sevilmiş ve uygulanmış olan kapitalist eğitim, sanki yirmi beş yıl süren bir savaş sonucunda hiç yenik düşmemişçesine, olağanüstü bir güçle yeniden başkaldırdı. Therese'nin aşkı, başka deyişle kapısının eşiğindeki cenneti ayakta tutan bu sütun, şimdi ona bir çeyiz, bir drahoma getiriyordu. Bu çeyizi aşağı görmemek ve elinin tersiyle itmemek, Kien'in hakkıydı. Evlendiklerinde Therese, yoksul bir kızdı ve Kien, onun bir ayağı çukurda bir zengin akrabasının varlığını hiç bilmiyordu; bu durumda Therese ile evlenmekle, dürüst tutumunu yeterince kanıtlamıştı. Arada sırada -çok sık olmamak koşuluyla- yeniden düzenlenen kitaplığın sekiz salonundan şöyle çabucak bir geçivermek, hiç kuşkusuz Therese'yi mutlu kılacaktı. Ve bu görkemli yapıtın oluşmasına akrabalarından birinin katkıda bulunduğunu bilmesi, ona kuramadığı mobilya işinin acısını unutturacaktı.</p>

  <p>Kien, devriminin bu denli doğal biçimde gerçekleşmesinin verdiği sevinçle uzun parmaklarını birbirine sürttü. Karşısına dikilen tek bir kuramsal duvar bile yoktu şimdi. Uygulamada varolan ve komşu daireyi kendisininkinden ayıran duvar ise yıkılacaktı. Komşularla görüşmelere derhal başlanması gerekiyordu. Duvarcı ustası Putz'a haber verilmeliydi. Adam, hemen yarın başlamalıydı çalışmaya. Sonra vasiyetname de hemen denetlenmeli, noterle bugünden ilişki kurulmalıydı. Bu arada Silzinger kitaplığının açık artırmasını da unutmamak gerekiyordu. Kapıcı hemen birkaç yere birden gönderilecekti.</p>

  <p>Kien, öne doğru bir adım atarak: ''Kapıcıyı çağır buraya!" buyruğunu verdi.</p>

  <p>Therese, konuşmasında yine küflü ekmeklerle aç güvercinlere dönmüştü. Tutumluluk duygularını örseleyen bu saçmalığı bir kez daha vurguladıktan sonra, öfkesini daha iyi dile getirebilmek için "Bir bu eksikti!" diye ekledi.</p>

  <p>Ama Kien, itiraz kabul edebilecek durumda değildi. "Kapıcıyı çağır buraya! Çabuk!"</p>

  <p>Therese, aldığı bahşişlerden ötürü kapıcıya zaten çok öfkeliydi. "Kapıcının ne işi var burada? Ona beş para yok?</p>

  <p>- O konuda kararı ben veririm. Bu evin reisi benim." Kien, bunu zorunlu olduğu için değil, karşı çıkılması olanaksız istencini Therese'ye hissettirmeyi yararlı bulduğu için söylemişti.</p>

  <p>"Özür dilerim ama, para benim."</p>

  <p>Kien, içinden beklemişti bu yanıtı. Karısı terbiyeden nasibi olmayan, cahil bir insandı ve hep öyle kalacaktı. Yaptığı planlar açısından onuru elverdiği ölçüde, geri çekildi.</p>

  <p>"Tersini ileri süren yok. Ama kapıcı buraya gelmeli, birkaç yere göndermemiz gerekiyor.</p>

  <p>- Paraya yazık. Zaten neredeyse bir servet alıyor bu evden.</p>

  <p>- Heyecanlanma! Bir milyon nasılsa bize kalacak!"</p>

  <p>Therese kuşkulanmıştı. Adamın niyeti bozuktu, yine bir şeyler koparmak istiyordu. Onun yüzünden zaten iki bin şilin yitirmişti.</p>

  <p>"Peki ya 265.000?" Bu sayıyı söylerken, anlamlı bakışlarla tek tek her rakamı vurgulamıştı.</p>

  <p>Şimdi sıra, kısa yoldan ve kesin biçimde Therese'nin gönlünü kazanmaya gelmişti. "İki yüz altmış beş bin senin." Kien, zayıf yüzüne ensesi kalın bir eliaçık kişi maskesi geçirmişti; bir bağışta bulunuyordu Therese'ye; bu bağış için Therese'nin edeceği teşekkürü de, daha kadının ağzından çıkmadan ve memnuniyetle kabul etmişti.</p>

  <p>Therese'ye gelince, terlemeye başlamıştı. "Hepsi benim!"</p>

  <p>Neden gerek duyuyordu bunu sürekli olarak yinelemeye? Kien, sabırsızlığını resmiyet perdesinin ardına gizledi. "Taleplerine itiraz eden olmadığını daha önce belirtmiştim. Şimdi konumuz bu değil.</p>

  <p>- Onu ben de biliyorum. Kâğıtta yazılı olan neyse, odur.</p>

  <p>- Şu miras meselesini birlikte çözümlemeliyiz.</p>

  <p>- Peki ama bundan size ne?</p>

  <p>- Ben sana her türlü yardım önerisinde bulunuyorum.</p>

  <p>- Dilenmeyi herkes bilir. Önce parayı indirmek, ardından da dilenmek, yakışık almaz böyle şey!</p>

  <p>- Ben seni aldatmaya kalkışmalarından korkuyorum</p>

  <p>- Tuhaf doğrusu!</p>

  <p>- Milyonluk miraslar söz konusu olduğunda, genellikle düzmece akrabalar çıkıverir ansızın ortaya.</p>

  <p>- Kocadan başka kimse yok.</p>

  <p>- Peki karısı, çocukları falan yok mu?</p>

  <p>- Şaka mı ediyorsunuz?</p>

  <p>- Gerçekten büyük şans!"</p>

  <p>Şans mı demişti? Yine şaşkın dönmüştü Therese. Adam daha ölmeden parasını veriyordu. Neresindeydi bunun şans? Kien konuşmaya başladığından bu yana Therese kocasının kendisini aldatmak istediğinden emindi. Bu nedenle, yüz başlı bir cehennem zebanisi gibi, söylenen her sözcüğe dikkat ediyordu. Sert ve yanlış anlaşılması olanaksız biçimde yanıt vermeye çalışıyordu. Çünkü karşısındakinin söyleyeceği tek bir sözcükle her şeyi yitirebilirdi. Çok okumuş bir adamdı kocası. Therese için hem karşı taraf, hem de karşı tarafın avukatıydı. Therese, yeni ele geçirdiği servetini korumak için geliştirdiği kendi güçleri karşısında korkuya kapılmıştı. Kendini bir başka insan yerine koyabilmeyi ansızın başarmıştı. Kien'in vasiyetnamesinin Kien için bir şans olmadığını seziyordu. Bundan ötürü de Kien'in sözlerinin ardında yepyeni bir tuzak arıyordu. Kocasının ondan sakladığı bir şey vardı. Neyi saklardı insan? Hiç kuşkusuz parayı. Kocası, verdiğinden daha fazlasına sahipti. Kaçırılmış olan üçüncü sıfır, Therese'nin avucunu yakıyordu. Kolunu ani bir sancı saplanmış gibi kaldırdı. Şu anda masaya koşup vasiyetnamenin başına çökmeyi ve eksik sıfırı güçlü bir şamar gibi yerine oturtabilmeyi ne kadar isterdi! Ama şimdi neyin söz konusu olduğunu bildiği için kendini tutuyordu. Bütün bunlar aç gözlü olmadığı için gelmişti başına. Neden yapmıştı bu aptallığı? Tokgözlülük, aptallıktan başka bir şey değildi. Ama şimdi aklı yine başına gelmişti. Bulmalıydı. Nereye saklamıştı acaba paranın gerisini? Kocasını kuşkulandırmadan sormaya çalışacaktı. O tanıdık gülümsemesi, tüm genişliği ve kötülüğüyle dudaklarında belirmişti.</p>

  <p>"Peki ya geri kalanı ne olacak?" Böylece kurnazlığının doruğuna tırmanmıştı. Geri kalan paranın nereye saklandığını sormuyordu. Sorsa, yanıt alamazdı çünkü. Önce kocasının ağzından paranın gerisinin de bulunduğunu almak gerekiyordu.</p>

  <p>Kien, şükran ve sevgi dolu bakışlarını karısına dikmişti. Demek ki kadının direnişi, salt görünüştü. Ama Kien, bunun böyle olduğunu zaten hep tahmin etmişti. Karısının bir milyonu, yani mirasın ana bölümünü geri kalan diye nitelendirmesi, gerçekten büyük incelikti. Kabalıktan sevgiye bu tür bir geçiş, herhalde Therese'nin sınıfından kişilere özgü bir özellikti. Şimdi kendini karısının yerine koymuş, öyle düşünüyordu. Kocasının bağlılığını bildirecek açıklama, kimbilir kaç kez dilinin ucuna dek gelmiş, ama söyleyeceklerinin etkisini güçlendirmek için uzun süre susmuştu. Kaba saba, ama sadık bir insandı. Şimdi karısını eskiden olduğundan daha iyi anlamaya başlamıştı. Ne yazık ki yaşlıydı ve bu kadından bir insan yaratmak için vakit artık çok geçti. Ama şimdiye kadarki hafifliklerine de bundan böyle izin vermemek gerekiyordu. Eğitimin hangi türü olursa olsun, buradan başlardı. Bu düşüncelerden sonra Therese'ye duyduğu şükranla, yeni kitaplara duymuş olduğu aşkın izleri yüzünden silinip gitti. Sert bir ifade takınarak, sanki hakarete uğramış gibi homurdandı: "Geri kalanıyla kitaplığımı büyüteceğim."</p>

  <p>Therese, aynı zamanda hem korku, hem de zafer duygusuyla irkildi. Bir taşla iki tuzağı birden çıkarmıştı ortaya. Kitaplık ha! Ama bu kitaplıkta bulunanların listesi kendi cebindeydi. Demek ki gerçekten kocasının ondan gizlediği bir şeyler vardı. Bunu kendi ağzıyla açıklamıştı. Therese önce neyi savunması gerektiğini ilk anda kestiremedi. Kararı, istenci dışında cebinin üstüne inen eli verdi.</p>

  <p>" Kitaplar bana ait!</p>

  <p>- Ne dedin?</p>

  <p>- Anlaşmaya göre üç oda kadına, bir oda da kocaya ait.</p>

  <p>- Şimdi söz konusu olan sekiz oda. Dört yeni oda ekleniyor - yandaki dairenin odalarını söylemek istiyorum. Silzinger kitaplığı için bana yer gerek. Yalnız o kitaplıkta 22.000 cilt kitap var.</p>

  <p>- Peki hangi parayla alınacak bunlar?"</p>

  <p>Kien, kadının bu üstü örtülü konuşmalarından bıkmıştı. "Senin mirasından alınacak. Artık bu konuda konuşulacak bir şey yok.</p>

  <p>- Olmaz öyle şey.</p>

  <p>- Olmayan ne?</p>

  <p>- Miras bana ait.</p>

  <p>- Ama o miras üzerinde tasarruf etme hakkı da bana ait.</p>

  <p>- Önce kocanın ölmesi gerek, ancak ondan sonra miras üzerinde tasarrufta bulunulabilir.</p>

  <p>- Bu da ne demek?</p>

  <p>- Artık hiçbir şey kaptırmam elimden!"</p>

  <p>Ne demek oluyordu, ne demek oluyordu bütün bunlar? Artık en sert telleri çalmalı mıydı acaba karısına karşı? Sürekli gözünde canlandırdığı sekiz odalık kitaplık, Kien'in son bir kez sabırlı davranmasını sağladı.</p>

  <p>"Burada ortak yararımız söz konusu.</p>

  <p>- Geri kalanı da bu yarara giriyor!</p>

  <p>- Sen de anlayacaksın ki...</p>

  <p>- Gerisi nerede?</p>

  <p>- Bir kadın kocasına...</p>

  <p>- Kocası karısından gerisini çalıyor.</p>

  <p>- Ben Silzinger kitaplığını almak için bir milyon istiyorum!</p>

  <p>- İstemek kolay. Herkes ister. Ama ben gerisini istiyorum. Hepsini istiyorum!</p>

  <p>- Burada ancak ben buyruk verebilirim!</p>

  <p>- Evin kadını benim!</p>

  <p>- Son kez ve kesin konuşuyorum. Bir milyon istiyorum o kadar! Bu parayı...</p>

  <p>- Ben gerisini istiyorum! Geri kalanı istiyorum!</p>

  <p>- Üç saniye zaman tanıyorum. Üçe kadar sayacağım...</p>

  <p>- Saymak kolay. Ben de sayacağım!"</p>

  <p>İkisi de öfkeden ağlamak üzereydiler. Sıkılmış dudaklarla ve giderek daha yüksek sesle bağırarak: "Biiir! İkiii! Üüüç!" diye saymaya koyuldular. Sayılar, çifte patlamalar gibi, ikisinin de ağzından aynı anda çıkıyordu. Therese'nin kafasında sayılar, paranın gerisini de ele geçirdiği takdirde kavuşacağı milyonlarla karışıyordu. Kien için ise bu sayılar, kitaplığa eklenecek yeni odalar demekti. Therese, sonsuza dek sayabilirdi; Kien, yalnızca dörde dek sayıp, burada durdu. Gövdesi her zamankinden daha dik ve gergin, kadının üzerine yürüdü ve -kapıcının sesini bir açılış ezgisi gibi kulaklarında duyarak- bağırdı: "Vasiyetnameyi ver!" Sağ elinin parmakları bir yumrukta birleşti ve bu yumruk, tüm gücüyle havaya bir darbe indirdi. Therese, saymaya ara verdi; kocasının yumruğuyla ezilmişti. Gerçekten şaşkındı. Bir ölüm-kalım savaşı olacağını sanmıştı. Oysa kocası ansızın evet demişti. Eğer Therese'nin kafası, servetin geri kalanıyla bu denli dolu olmasaydı, gerçekten kendine gelemezdi. Ama onu aldatmadıkları yerde, öfkesi de uçup gidiverirdi. Öfkesi Therese için her şey demek değildi. Kocasının çevresini dolanarak yazı masasına doğru yürüdü. Kien geri çekildi. Karısının yediği darbenin altında ezilmiş olmasına karşın, aslında boşluğa değil, ona indirmek istediği yumruğa karşılık vermesinden korkuyordu. Ama Therese, herhangi bir yumruk darbesi algılamış değildi. Elini kâğıtların arasına daldırdı, onları hiç utanmaksızın karmakarışık etti ve içlerinden birini çekti.</p>

  <p>"Peki ama -yabancı bir vasiyetname- nasıl benim kâğıtlarımın arasına giriyor?" Kien, bu uzun cümleyi de bağırarak söylemek istediğinden, karısına bir bütün olarak yöneltemedi. Söylerken üç kez soluk aldı. O daha sözünü bitirmeden, karısı yanıt verdi: "Yabancı mı? Ne yabancısı, anlayamadım!" Therese ikiye katlanmış kâğıdı çabucak açtı, masanın üstüne koyup güzelce kırışıklarını düzeltti, mürekkeple kalemi de yanına koyduktan sonra, alçakgönüllü bir ifadeyle geri çekilip, servetin gerisinin sahibine yer açtı. Tedirginliği henüz tümüyle geçmemiş olan Kien yaklaştığında, bakışları önce sayıya takıldı. Yabancı gelmiyordu gözüne; ama önemli olan, doğru olmasıydı. Tartıştıkları sırada içinde beliren hafif bir korku, onu sayıyı belki de yanlış okumuş olan bu cahil kadına karşı uyarmıştı. Kien, halinden memnun, gözlerini yukarı kaldırıp oturdu ve vasiyetnameyi inceden inceye gözden geçirmeye koyuldu.</p>

  <p>O zaman önündekinin kendi vasiyetnamesi olduğunu anladı. Bu sırada Therese: "En iyisi hepsini baştan yazmak," dedi. Sıfırlarının karşı karşıya olduğu tehlikeyi unutmuştu. Kien'in Therese'nin aşkına inanması gibi Therese de sıfırlarının geçerliliğine içtenlikle, körü körüne inanmıştı. "Ama bu benim..." dedi Kien, Therese gülümsüyordu: "Ben demedim mi..." Kien, öfkeyle ayağa kalktı. Therese: "Erkek dediğin sözünü tutar" diye açıklamada bulundu. Kien, karısının gırtlağına sarılmasına gerek kalmadan durumu anlamıştı. Karısı onu yazması için zorluyordu. Çünkü yeni kağıdın parasını veren, karısıydı. Kien, sanki şişman ve ağır bir gövdesi varmışçasına sandalyeye yığıldı. Therese'ye gelince, artık eline ne geçeceğini bilmek istiyordu.</p>

  <p>Birkaç saniye sonra, birbirlerini ilk kez doğru anladılar.</p>

  <h3 id="sigil_toc_id_14">Dayak</h3>
