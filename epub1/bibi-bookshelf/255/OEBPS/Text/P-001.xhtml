  <p class="p1">KALAN parasının ne kadar az olduğunu Therese'ye belgelerle kanıtlarken, Kien'in gösterdiği sevinç, Therese'nin büyük bir bunalıma düşmesini önledi. Eğer kocasına karşı duyduğu nefretten, kocasının da kılı kırk yararcasına, tutkuyla körüklemeye çalıştığı o nefretten güç almasaydı, kendisini oluşturan parçalara ayrılır, yani etek, ter ve iki kulak olarak dağılır giderdi. Kien, vaktiyle kendisine ne kadar miras kalmış olduğunu karısına gösterdi. Kitap almalarıyla ilgili tüm faturaları, aklına estiği gibi sokuşturmuş olduğu çeşitli çekmecelerden ortaya çıkardı. Günlük yaşamın en küçük ayrıntılarını bile toplayan, bu yüzden de kendisine ağır gelen belleğini şimdi yararlı buluyordu. Faturalardaki miktarları artık bozulmuş olan vasiyetnamenin arkasına not etti. Therese, onca yıkılmışlığına karşın, bunları aklından topladı, bunu yapabilmek için de sayıları kesirlerinden arındırdı. Geriye gerçekte ne kadar kaldığını bilmek istiyordu. Hesap sonunda kitaplara bir milyonu çok aşan bir paranın ödenmiş olduğu ortaya çıktı. Ama bu şaşırtıcı sonuç, Kien için en ufak bir avuntu kaynağı bile olmadı; kitaplığının yüksek değeri, yeni odaların başına yıkılışından doğan zararı karşılamaya yeterli değildi. Şimdi Kien'in tek düşüncesi, bu aldatılışının öcünü almaktı. Uzun ve sıkıcı operasyonun devamı boyunca ne bir hece fazla, ne de -bu, gözünde daha büyük bir başarıydı- bir hece eksik söyledi. Bir yanlışlık olasılığı kesinlikle yoktu. Korkunç sayı ortaya çıktıktan sonra Kien: "Gerisini de başka bazı kitaplar ve geçimim için harcadım," diye ekledi.</p>

  <p>Bunun üzerine gözyaşlarına boğulan Therese, coşkun bir nehir gibi kapıdan çıkıp, koridor boyunca akarak mutfağa döküldü. Yatma zamanı gelince ağlamasına ara verdi; kolalı eteğini çıkarıp bir sandalyenin arkasına astı, sonra yine ocağın önüne oturup ağlamasını sürdürdü. Sekiz yıl boyunca bu evin kâhyası olarak içinde onca güzel bir yaşam sürdüğü yandaki oda, onu uykuya çağırıyordu. Ama matemine bu kadar erken son vermeyi kendine yakıştıramayan Therese, yerinden kımıldamadı.</p>

  <p>Ertesi günü öğleden önce, matemde kaldığı süre içersinde almış olduğu kararları uygulamaya koyuldu. Kendisine ait olan üç odayı kilitleyerek evin geri kalan bölümünden ayırdı. Güzel günler bitmişti artık; zaten hiçbir zaman sürekli olmazdı. Ama yine de Therese'nin elinde, içindeki kitaplarıyla birlikte üç oda vardı. Mobilyaları Kien'in ölümüne dek kullanmayacaktı. Her şeyin korunması gerekiyordu.</p>

  <p>Kien, pazarın geri kalan kısmını masasının başında geçirmişti. Açıklayıcı misyonunu yerine getirmiş olduğundan, çok iyi çalışabiliyordu. Ama aslında yeni kitaplara ilişkin açgözlülüğü ile çarpışmaktaydı. Bu duygu içinde o denli yoğun bir düzeyde uyanmıştı ki, içindeki kitaplıkları ve kitaplarıyla birlikte çalışma odasının tümü, şimdi gözüne çok boş ve eskimiş görünüyordu. Masasındaki Japon elyazmaları üzerinde çalışmak için kendini zorluyordu. İstediği noktaya geldiğinde, kâğıtlara dokunuyor, ama bunun hemen ardından elini sanki tiksiniyormuş gibi geri çekiyordu. Bir anlamı ve önemi var mıydı bu yazıların? On beş yıldır hücresindeydi zaten. Kien, gerek öğlende, gerek akşam midesindeki açlığı algılamadı. Gece gelip çattığında, daha çalışma masasının başındaydı. Yazı yazmaya başladığı kâğıdın üstüne, hiç böyle bir alışkanlığının bulunmamasına karşın, anlamsız birtakım şekiller çizmekteydi. Sabah saat altıya doğru uyuyakaldı; her gün kalktığı saatte, düşünde Vezüv'ün kraterlerinden birinin kenarına, gözlemevinin yerine yapılmış olan dev bir kitaplık binası gördü. Kendisi de korkudan titreyerek bu binanın içinde bir aşağı, bir yukarı gidip geliyor, sekiz dakikaya kadar harekete geçecek olan volkanın patlamasını bekliyordu. Korkusu ve gidip gelmesi, bir türlü son bulmadı; felakete kadar olan sekiz dakika ise hiç değişmeksizin kaldı. Uyandığında, yan odaya açılan kapı kapatılmıştı. Kien, bunu gördüyse de, odasını eskisinden daha küçülmüş bulmadı. Önemli olan kapılar değildi; odalar, kapılar, kitaplar, elyazmaları, kendisi, bilim, yaşam, bunların tümü aynı ölçüde yaşlanmış, eskimişti; buydu önemli olan.</p>

  <p>Açlıktan hafif sendeleyerek ayağa kalktı ve antreye açılan öteki kapıyı açmak istedi. Kapının kilitlenmiş olduğunu algıladı. Biraz bir şeyler yemek istediğinin bilincine varınca, duyduğu bitkinliğe karşın kendi kendinden utandı. Yemek, insanoğlunun eylemler hiyerarşisinin en alt basamağında yer alırdı ona göre. Oysa insanlar, yemek yemenin gerçekte yalnızca başka ve daha tiksinç birtakım eylemlere yol açtığını düşünmeden, ona kendine özgü bir kutsallık kazandırmışlardı. Kien, yalnızca yemek yemenin yol açtığı, tiksinç eylemlerden birine şimdi girişmek zorunda olduğunu hissetti. Bunu yapmaya hakkı olduğunu düşünerek kapıyı sarstı. Boş midesi ve harcadığı bedensel çaba yüzünden, neredeyse bir gün önce sayı sayarken olduğu gibi, ağlamaklı oldu. Ama bugün, ağlamaya bile gücü kalmamıştı. Tüm yapabildiği, acınası bir sesle bağırmak oldu: "Yemek istemiyorum, yemek istemiyorum!"</p>

  <p>Bir süredir dışarda bekleyen ve Kien'in ilk kıpırtılarına kulak vermiş olan Therese: "O zaman başka," diye yanıtladı. Kien, karısının kendisine yemek vereceğini düşünmemeliydi. Eve para getirmeyen kocaya yemek de yoktu. Bunu söyleyecekti Therese kocasına; bu yüzden kocasının yemeği unutmasından korkuyordu. Ama şimdi Kien, kendiliğinden yemekten vazgeçince, kapıyı açıp düşündüklerini onun yüzüne söyledi. Yemek meselesinin dışında, Kien'in evini kirletmesine de izin vermeyecekti. Odalarının önündeki koridor da kendisine aitti. Yasa, böyle diyordu. Binaların içinden geçen geçitlerde durum nasıldı? Therese, birkaç kez katlı olarak elinde tuttuğu bu kâğıdı açıp okudu: "Aksi bildirilmedikçe, buradan geçilemez."</p>

  <p>Daha önce Therese aşağı inmiş, kasapla sebzeciden -buralarda çalışanların hiçbiri onu sevmezlerdi- tek kişilik alışveriş yapmıştı; böylesinin daha pahalıya gelmesine ve başka zamanlar birkaç günlük alışveriş sorununu bir defada çözümlemesine karşın, bugün böyle yapmıştı. Karşısındakilerin soran bakışlarına da meydan okurcasına: "Bugünden başlayarak artık ona yemek yok!" diye yanıt vermişti. Her iki dükkânın sahipleri, çalışanlar ve müşteriler, şaşırmışlardı onu duyunca. Daha sonra Therese, karşısına çıkan ilk geçitte gördüğü yazıyı bir kâğıda eksiksiz kopya etmişti. Yazdığı sürece içinde yemek malzemesi bulunan alışveriş çantasını pis yere bırakmıştı.</p>

  <p>Döndüğünde, Kien daha uyuyordu. Therese, koridora açılan kapıyı kilitledikten sonra pusuya yatmıştı. Şimdi de her şeyi kocasına söylemişti. Aksini bildirmeyerek, kocasının geçiş hakkını kaldırıyordu. Mutfakla tuvalete giden ve kendisine ait olan koridordan kocasının yararlanmasını yasaklıyordu. Kien, koridoru bir daha kirlettiği takdirde, temizlemek zorundaydı. Nihayet hizmetçi değildi bu evde ve mahkemeye başvurmasını da bilirdi. Kien'in dışarı çıkmasına izin vardı: Kapıya kadar usulünce gitmek koşuluyla. Bunun nasıl yapılacağını ise şimdi kendisi gösterecekti.</p>

  <p>Therese, Kien'in yanıtını beklemeksizin, duvara yapışa yapışa dairenin kapısına değin yürüdü. Bu arada eteği duvara süründü, ama koridorun Therese'ye ait olan bölümüne gerçekten hiç taşmadı. Daha sonra mutfağa süzülen Therese, ta okul yıllarından kalma bir tebeşirle, ikisinin kullanabilecekleri geçitlerin arasına kalın bir çizgi çekti. "Şimdilik böyle," dedi, "daha sonra yağlı boyayla yapılacak."</p>

  <p>Açlık yüzünden kafası karışık olan Kien, neler olup bittiğini iyi anlayamamıştı. Kadının davranışlarına bir anlam veremiyordu. Vezüv'de miyim acaba daha, diye sordu kendi kendine. Hayır, Vezüv'de o sekiz dakika yüzünden çekilen korku vardı; ama bu kadın yoktu; belki de o denli kötü bir yer sayılmazdı Vezüv. Yalnız patlaması, bir sorundu doğal olarak. Bu arada Kien'in kendi sorunu, baskısını giderek artırmıştı. Bu baskı yüzünden, sanki Therese tebeşirle sınır çekmemişcesine koridora çıktı. Uzun adımlarla hedefine vardı. Therese de arkasından seğirtti. Kadının öfkesi de Kien'in sorunu kadar büyüktü. Sonunda kocasına yetişti. Ama daha önce arayı iyice açmış olan Kien, âdet olduğu üzere kapıyı kilitledi, böylece de aynı zamanda Therese'nin kaba güç kullanarak girişeceği sataşmalardan kendini kurtarmış oldu. Kilitli kapıyı sarsan Therese, karga gibi sesinin sürekli yinelenen dalgalanmaları içersinde: "Görürsünüz, bu iş mahkemede biter! Bu iş mahkemede biter!" diye bağırıyordu.</p>

  <p>Bağırmasının bir işe yaramayacağını anlayınca, mutfağa çekildi. Aklına en iyi düşüncelerin geldiği ocak başında, doğru bir adalet kavramına vardı. Peki, geçmesine izin verecekti. Adamın bu gereksinmesinin önüne geçilmezdi. Ama bu izni vermesinin karşılığında, kendisinin eline ne geçecekti? Ona da kimsenin karşılıksız bir şey verdiği yoktu. Geçide karşılık, kocası da ona kendi odasının bir bölümünü bırakacaktı. Therese, kendi odalarını korumak zorundaydı. Peki nerede yatacaktı? Üç yeni odayı kapatmıştı. Şimdi kendi eski odasını da kilitliyordu. Oraya da kimsenin gitmesine izin yoktu. O zaman kendisi de Kien'in odasında yatacaktı. Yapacak başka şey var mıydı? Kendisi o güzelim koridorunu feda ediyordu; buna karşılık kocası da ona kendi odasında yer verecekti. Therese, o güne dek evin işlerine bakan kadının yatak odası olarak kullandığı odada bulunan mobilyaları dışarı çıkardı. Buna karşılık kocası, istediği kadar tuvalete gidebilirdi.</p>

  <p>Therese hemen sokağa fırlayıp bir hamal buldu. Kapıcı kocasından rüşvet aldığı için, ona bir şey yaptırmak istemiyordu.</p>

  <p>Kien, Therese'nin sesi kesilir kesilmez bitkinlikten uykuya dalmıştı. Uyandığında kendini zindeleşmiş ve yürekli hissetti. Mutfağa gidip, hiçbir vicdan azabı çekmeksizin kendine birkaç dilim tereyağlı ekmek hazırladı. Yine odasına döndüğünde, odayı yarı yarıya küçülmüş buldu. Paravana, odayı tam ortasından boydan boya ikiye ayırmıştı. Kien, bunun ardında Therese'yi eski mobilyalarının ortasında uğraşırken buldu. Kadın, bölmesine son biçimini vermek üzereydi ve burayı çok güzel bulmuştu. O arsız hamal da neyse gitmişti sonunda. Therese'den dünyanın parasını istemişti; ama Therese, adama istediğinin yarısını verip kapı dışarı etmişti; şimdi böyle yaptığı için kendisiyle övünüyordu. Yalnız paravana, tuhaf bir görünümü olduğu için, hoşuna gitmemişti. Bir yüzü beyaz ve bomboştu; öteki yüzünde ise bir sürü iri virgülleri andıran şekiller vardı. Oysa Therese, kıpkızıl bir akşam güneşini yeğlerdi. Eliyle paravanayı gösterip: "Bunun burada durması zorunlu değil. Bana göre hava hoş. İstenirse kaldırılabilir," dedi. Kien, bir şey söylemedi. Adımlarını sürüyerek yazı masasına gitti ve hafiften inleyerek sandalyesine kendini bıraktı.</p>

  <p>Birkaç dakika sonra yine toparlandı. Yan odadaki kitapların hâlâ hayatta olup olmadıklarına bakmak istiyordu. Bu titizliği, gerçek bir sevgiden çok, içinde eskiden beri kökleşmiş bir görev duygusundan kaynaklanıyordu. Dünden bu yana yalnızca sahip olmadığı kitaplara karşı sevecenlik vardı içinde. Ama o daha kapıya varmazdan önce, Therese kapının önüne dikiliverdi. Paravanaya karşın nasıl algılayabilmişti kocasının hareketini? Nasıl oluyordu da etekliği onu, Kien'in bacaklarından daha hızlı götürebiliyordu? Kien ilk anda ne ona, ne de kapıya elini uzattı. O daha konuşmak için cesaretini toplayamadan, Therese sövüp saymaya başlamıştı:</p>

  <p>"Ne sanıyor kendini koca? İyi davrandığım ve koridordan geçmesine izin verdiğim için, hemen odalara da sahip çıkıyor. O odalar, yazılı belgeyle bana verildi. Anlaşma anlaşmadır. Koca, kapının tokmağına elini bile süremez. İçeri giremez, çünkü anahtarlar bende. Vermem onları. Tokmak kapıya ait. Kapı, odanın bir parçası. Tokmakla kapı benim. Kocanın tokmağa dokunmasına izin vermiyorum!"</p>

  <p>Kien, karşısındakinin sözlerini geçersiz kılmak istercesine, beceriksiz bir el hareketi yaptı; bu arada rastlantı sonucu kadının eteğine dokundu. Bunun üzerine Therese, imdat istercesine yüksek sesle bağırmaya başladı:</p>

  <p>"Kocamın eteğime dokunmasına izin veremem! Etek, benim! Kocam mı satın aldı bunu? Hayır, <i>ben</i> aldım! Eteğimi kocam mı kolalayıp ütüledi? Hayır. Ben yaptım bütün bunları. Anahtarlar eteğin içinde mi? Ne münasebet! Onlar böyle bir şey yapmayı akıllarından bile geçirmezler. Vermeyeceğim anahtarları. Kocam eteğimi parçalasa bile vermeyeceğim, çünkü anahtarlar burada değil! Bir kadın her şeyi yapar kocası için. Ama eteğini feda edemez! Hayır, eteğini feda edemez!"</p>

  <p>Kien elini alnına götürdü. "Bir tımarhanedeyim galiba!" dedi Therese'nin duyamayacağı kadar alçak bir sesle. Ama kitaplara bir göz atınca, böyle olmadığını anladı. Ne yapmak niyetiyle ayağa kalkmış olduğunu anımsadı. Anımsadı ama, yapacak cesareti bulamadı. Nasıl geçecekti yandaki odaya? Therese'nin cesedine basarak mı? Anahtarları bulamadıktan sonra, ölüsü ne işine yarardı? Kadın, anahtarları saklayacak kadar kurnazdı. Kien, anahtarları eline geçirir geçirmez kapıyı açacaktı. Therese'den hiç korkmuyordu. Anahtarları bir bulsun, kadını yere sermesini bilirdi.</p>

  <p>Salt bu anda böyle bir çarpışma hiçbir yarar sağlamayacağından, yine yazı masasına çekildi. Therese, kapısının önünde bir çeyrek daha nöbet tuttu. Bu arada kesintisiz bağırmayı da sürdürdü. Kien'in hiçbir şey olmamış gibi yine masasının başında oturması, kadını etkilemiyordu. Ancak sesi kısıldıktan sonradır ki, bağırmayı bıraktı ve ağır ağır paravanının arkasına çekildi.</p>

  <p>Akşama dek bir daha görünmedi. Arada kısık kısık birtakım sesler çıkarıyordu; bunlar, bir düşün parçalarıymış izlenimini bırakıyordu. Daha sonra Therese'nin sesi tümüyle kesildi, Kien de daha rahat soluk almaya başladı; gelgelelim kimin ağzından çıktığı kesinlikle belli olan sesler, biraz sonra yeniden duyulmaya başladı. "Kadınları aldatarak baştan çıkaranlar asılmalı! Önce evlenme vaadinde bulunuluyor, sonra da vasiyetname yapılmıyor. Ama özür dilerim, Bay Puda, aceleye karşın düşünüp taşınıp öyle davranmak da iyi bir şey. Bir vasiyetnameye değecek para bulunmasın, olur iş mi bu!" Konuşan Therese değil, diye düşündü Kien, bunlar benim bir kez kızışmış olan işitme duyumun uzantıları. Kadın susunca, Kien de kendi kendine yaptığı bu açıklamayı yeterli buldu. Önündeki sayfaları çevirmeyi de başardı. Ama ilk cümleyi okurken, işitme duyusunun uzantıları yüzünden yine tedirgin oldu. "Bir suç mu işledim ben? Suçlu olan, Yehuda. Kitapların da bir değeri var. Dünya artık güzel değil. Anamın müşterisi olacak herif iyi huylu bir adamdı. Anama gelince, pis paçavralar içindeydi. Gün doğmadan neler doğar. Anahtarların saklı tutulması gerek. Yaşam böyle işte. Bana da kimse bedava anahtar vermedi. Bütün o güzelim paralar bir hiç için harcanmış. Dilenmeyi herkes becerir. Herkes acımasız olabilir. Ama etek feda edilemez!"</p>

  <p>Kien, özellikle bu tümceyi biraz önceki bağırmaların kulaklarındaki bir uzantısı biçiminde yorumlayabilirdi; oysa asıl bu son tümceyi duyunca, Therese'nin gerçekten konuşmakta olduğuna inandı. Çoktandır unuttuğunu sandığı birtakım izlenimler, gençleşmiş olarak ve çevrelerindeki bir mutluluk parıltısıyla yeniden belleğinde canlandı. Yine hastalık günlerine, altı hafta boyunca karısının çenesine dayanmak zorunda kaldığı günlere döndü. Hep aynı şeyleri yinelemişti o sıralarda Therese. Kien ise karşısındakinin sözlerini ezberlemiş ve aslına bakılırsa karısı üzerinde egemenlik kurmuştu. Sıranın hangi tümceye, hangi sözcüğe geldiğini önceden bilebiliyordu. Kapıcı ise her gün gelip Therese'nin canını çıkarıyordu. Çok güzel günlerdi o günler. Ama şimdi çok geride kalmıştı, Kien, bir hesap yapınca, aklını karıştıran bir sonuçla karşılaştı. Ayağa kalkalı daha bir hafta olmuştu. Şimdi içinde yaşamakta olduğu kara günleri o altın çağdan ayıran uçurumun neden açılmış olabileceğini düşündü. Bu sorunun yanıtını belki bulabilecekti de; ama tam o anda Therese yeniden konuşmaya başladı. Söyledikleri anlaşılmıyordu ve Kien'in üzerinde adeta kaba güç kullanılırmış gibi bir etki yaratıyordu. Bu kez söylenenler, ezberlenemiyordu; biraz sonra olacaklar ise kestirilemiyordu. Kien'in eli kolu bağlıydı; ama bağlayanın ne olduğunu anlayamıyordu.</p>

  <p>Akşam karnının acıkması, onu bu durumdan kurtardı. Yemek olup olmadığını Therese'ye sormaktan kaçındı. Kendince Therese'ye bir şey belli etmeden ve hiç ses çıkarmaksızın evden uzaklaştı. Ancak lokantaya vardıktan sonradır ki, kadının da peşinden gelip gelmediğini anlamak için çevresine bakındı. Hayır, Therese lokantanın kapısında değildi. Kien, içinden: Hele bir gelmeye kalksın! diye geçirerek arka salonlardan birine geçti ve büyük bir olasılıkla evli olmayan çiftlerin arasına oturdu. Demek yaşlanmaya yüz tuttuğum günlerde böyle loca gibi yerlere gelmek de varmış, diye içini çekti; masalarda şampanyaların patlatılmadağına, insanların da ahlak ve topluma uymayan hareketler yapmayıp, isteksiz isteksiz önlerindeki şnitzelleri ya da pirzolaları yediklerine şaşırdı. Aslında kadınlarla birlikte olduklarından ötürü, acıyabilirdi erkeklere; ama önlerindekini ne denli oburlukla atıştırdıklarını görünce, bu tür duygusallıkları kendine yasakladı; bunu belki kendisi de aç olduğu için yapmıştı. Yemek listesine bakmaktan kaçınarak garsona, bu işin uzmanı olarak neyin iyi olduğuna karar verirse, onu getirmesini söyledi. Bunu duyan uzman, bu kılıksız müşteriye ilişkin fikrini hemen değiştirdi; bu zayıf gövdede ağzının tadını çok iyi bilen birinin gizli olduğuna karar vererek pahalı ne varsa masaya taşıdı. Servis yapılır yapılmaz bütün sevgililerin bakışları getirilenlere dikildi. Bu nefis yemeklerin tek sahibi Kien, getirilenlerin tadını çok beğenmesine karşın, bakışların farkına varınca, önündekileri yüzünde isteksiz bir ifadeyle midesine indirmeye koyuldu. "Mideye indirmek" ya da "midesine indirmek" kavramları, yemek karşısında önemsemez bir tutumu dile getirdiğinden, Kien için beslenme olaylarına en uygun düşen kavramlardı. Bu konuya ilişkin düşüncelerinde direnen Kien, konuyu yavaş yavaş soluk alarak kendine gelmekte olan düşünce evreninde enine boyuna yaydı. Düşünme eylemine ilişkin bu vurgulama, kendine duyduğu güvenin bir bölümüne yeniden kavuşmasını sağladı. Kişilik özelliklerinden yana zengin bir dağarcığın henüz iç dünyasında var olduğunu sevinçle algıladı; Therese'ye acınması gerektiğini düşündü.</p>

  <p>Dönerken, bu acıma duygusunu kadına hissettirmeyi düşünüyordu. Canlı hareketlerle daire kapısını açtı. Koridora girince, kendi odasından ışık gelmediğini gördü. Therese'nin uyumuş olduğu düşüncesi, içini çılgın bir sevinçle doldurdu. Kemikli parmaklarının kapı tokmağına değdiğinde gürültü çıkarmasından korkarak, dikkatle ve ses etmeksizin kapıyı açtı. Çok yanlış bir anda, Therese'ye acımaya karar verdiği aklına geldi. Evet, dedi kendi kendine, bu kararımda kalacağım. Acıdığım için, onu uyandırmayacağım. Kişiliğini daha bir süre korumayı başardı. Işık yakmaksızın, parmak uçlarına basa basa yatağının yanına gitti. Üstündekileri çıkarırken, ceketin altına yelek, yeleğin altına da gömlek giymenin âdet oluşuna öfkelendi. Bu giysi parçalarından her biri kendine özgü gürültü çıkarıyordu. Her zaman yatağın yanında duran sandalye, yerinde değildi. Sandalyeyi aramaya kalkışmaksızın, giysilerini yere bıraktı. Therese'yi uyandırmamak için yatağın altına girmeye bile razıydı. Bir yatağa en sessiz biçimde nasıl girilir, diye düşündü. Başı, bedeninin en ağır parçasıydı; ayakları ise başına en uzak düşen organlarıydı. Bu nedenle, en hafif parça olan ayaklarının önce yatağa sokulması gerektiğine karar verdi. Bir ayağını yatağın kenarına kaldırmıştı; şimdi ötekisi de ustaca bir sıçramayla onun yanına getirilecekti. Gövdenin üst bölümüyle baş bir an boşlukta kaldıktan sonra, bir yere tutunabilmek için yastıkların bulunduğu yöne doğru içgüdüsel bir sıçrama yaptı. Tam o anda altında alışılmadık yumuşaklıkta bir şeyin varlığını algılayan Kien, "Bir hırsız!" diye düşündü ve olabildiğince çabuk, gözlerini kapadı.</p>

  <p>Hırsızın üstünde yattığı halde, kıpırdanmaya cesaret edemiyordu. Korkusuna karşın, hırsızın bir kadın olduğunu anladı. Belli belirsiz bir düşünce akışı içersinde, karşı cinsin ve çağın bu denli çökmüş oluşundan zevk duydu. Yüreğinin uzak bölgelerinden birinde kıpırdanan cinayet işleme güdüsünün yaptığı, kendini savunması yolundaki öneriyi geri çevirdi. Kadın hırsızın uykusu sahiciyse, o zaman kendisi uzunca bir deneme süresinden sonra gizlice uzaklaşacak, giysilerini eline alacak, daire kapısını açık bırakacak ve ancak kapıcının yakınına geldiğinde giyinecekti. Kapıcıyı da hemen çağırmayacak, uzun, oldukça uzun bir süre bekleyecekti. Ancak yukarıdan ayak sesleri duyduğu zaman kapıcının kapısını vuracaktı. Bu arada hırsız da Therese'yi öldürmüş olacaktı. Öldürmek zorunda kalacaktı, çünkü Therese, ona karşı koymaya çalışacaktı. Therese, karşı koymaksızın malının çalınmasına göz yumamazdı. Artık öldürülmüştü Therese. Paravananın arkasında, kanlar içinde yatıyordu, Tabii eğer hırsız, iyi isabet ettirebilmişse. Ama belki de polis geldiğinde Therese ölmemiş olacak ve suçu Kien'in üzerine atacaktı. Her olasılığa karşı Therese'ye bir tane daha indirilmeliydi. Ama hayır, aslında gerek yoktu buna. Hırsız, yorgunluktan uyuya kalmıştı. Bir hırsız, bu denli çabuk yorulmazdı normal olarak. Korkunç bir mücadele olmuştu. Güçlü bir insandı hırsız. Bir kadın kahraman, önünde şapka çıkarılması gereken bir kahraman. Kien, böyle bir iş olsa asla başaramazdı. Therese, Kien'i eteğinin içine sarıp boğardı. Bunu düşünmek bile Kien'i soluk soluğa getirmeye yetti. Therese, ona bir şey yapmayı düşünmüştü, kuşku yoktu buna, kocasını öldürmeye niyetlenmişti. Her evli kadın kocasını öldürmek isterdi. Therese, vasiyetnameyi beklemişti. Kien bir vasiyetname yapsaydı, şimdiye dek çoktan Therese'nin yerine kendisi ölmüş olurdu. Demek bir insan bu denli alçak olabiliyordu; ama hayır, insanların hakkını yememeli, yalnızca "bir kadın" demeliydi. Therese'den hâlâ nefret ediyordu. Boşanacaktı ondan, ölmüş olmasına karşın, boşanabilmeliydi. Therese'nin onun soyadıyla gömülmesine izin veremezdi. Asla. Therese ile evlenmiş olduğunu kimse öğrenmemeliydi. Kapıcıya susması için istediği kadar para verecekti. Bu evlilik, ününü zedeleyebilirdi. Gerçek bir bilgin, böyle bir yanlış adım atamazdı. Therese hiç kuşkusuz aldatmıştı kendisini. Her kadın kocasını aldatırdı. <i>De mortuis nil nisi bene</i><a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a> Ama ölmüşlerse! Gerçekten ölmüşlerse! Kien gidip bakmalıydı. Belki de Therese, yalnızca ölmüş gibi görünüyordu. En güçlü katil bile başarısızlığa uğrayabilirdi. Tarihte bunun sayısız örnekleri vardı. Bayağı bir şeydi tarih denilen. İnsana korku veriyordu. Kien, karısını canlı bulduğu takdirde sağ koymayacaktı. Baştan aşağı haklıydı bunu yapmakta. Therese yüzünden yeni kitaplıktan olmuştu. Zaten daha önce bunun öcünü Therese'de bırakmamaya kararlıydı. Ama bir başkası çıkagelmiş ve kadını öldürmüştü. Oysa ilk taşı atmak, Kien'in hakkıydı. Bu hakkından onu yoksun kılmışlardı. O halde o da son taşı atacaktı. Ne olursa olsun, vurmak zorundaydı Therese'ye. Ölmüş olsun ya da olmasın. Yüzüne ya da üstüne tükürmeliydi. Üstüne çıkıp tepinmeli, vurmalıydı.</p>

  <p>Kien, içinde çılgınca bir öfkeyle doğruldu. Aynı anda da yüzünde müthiş bir tokat patladı. Neredeyse belki de ölmemiş olan cesedi düşünerek, katile "pist!" diyecekti. Hırsız kadın, tepinmeye başlamıştı. Sesi Therese'nin sesiydi. Kadın birkaç sözcük söyledikten sonra Kien, katil ile cesedin aynı kişide birleştiğini anladı. Suçunun bilincinde olarak sustu ve yemekte olduğu acımasız dayağa karşı koymaya kalkışmadı.</p>

  <p>Therese, Kien evden çıkar çıkmaz yatakların yerini değiştirmiş, paravanayı ortadan kaldırmış, geri kalan eşyanın da altını üstüne getirmişti. Büyük bir neşeyle yaptığı bu çalışma sırasında da kendi kendine durmaksızın: Zehirlesin kendini, zehirlesin kendini, diye yineleyip durmuştu. Saat dokuz olup da Kien görünmeyince, Therese de her saygıdeğer insanın yaptığı gibi, yatağa yatmış, Kien'in yokluğu sırasında içinde biriken küfürlerin ağırlığından kurtulmak için, kocasının dönüp ışığı yakacağı anı beklemeye koyulmuştu. Kocası ışığı yakmadan gelip yanına yattığı takdirde, her şey olup bitene dek bir şey söylemeyecekti. Ama namuslu bir kadın olduğu için, ışığın yakılmasını daha güçlü bir olasılık diye hesaba katıyordu. Kien sessizce içeri girip yatağın yanında soyununca, Therese'nin de ağzı dili kupkuru kesildi. Küfretmeyi unutmamak için, mutlu dakikalar boyunca "Erkek mi bu? Böylesine koca denmez!" diye düşünmeye karar vermişti. Kien ansızın üstüne atlayınca, hiç ses çıkarmadı; adamın gitmesinden korkuyordu. Kien, üstünde yalnızca birkaç saniye kaldı; Therese'ye ise bu saniyeler, günler kadar uzun geldi. Kien hiç kıpırdanmıyordu ve tüy gibi hafifti; Therese ise soluk almaktan bile çekiniyordu. Beklentileri ağırdan satır satır acı bir düş kırıklığına dönüştü. Kien ayağa fırladığında, adamı elinden kaçırmak üzere olduğunu anladı. Nöbeti tutmuşçasına kocasına vurmaya koyularak en yakası açılmadık küfürleri savurmaya başladı. Dayak, suç işlemek üzere olan ahlak sahibi insanlara ilaç gibi gelir. Kien de, canı çok acımadığı sürece, Therese'nin ellerini yakalayıp kendine darbeler indirdi ve hak ettiği sözcüğü beklemeye başladı. Çünkü doğru olarak düşünüldüğünde ne denirdi onun gibisine? Bir nekrofil, bir ceset kirleticisi. Kadının ne denli hafif küfürler kullandığına şaşırdı, oysa Therese'den çok daha ağırlarını ve özellike layık olduğu o sözcüğü söylemesini beklemişti. Kocasını koruyor muydu, yoksa en ağırını en sona mı saklıyordu? Genel küfürlere karşı söyleyecek bir şeyi yoktu. Ama "ceset kirleticisi" denir denmez, başıyla bu sözü onayladığını belirterek ve günahının kefaretini, kendisi düzeyinde bir adam için birkaç yumruktan çok daha önemli olan bir itirafla ödeyecekti.</p>

  <p>Gelgelelim bu birkaç yumruğun sonu bir türlü gelmedi; Kien, yavaş yavaş bu kadar yumruğu gereksiz bulmaya başladı. Kemikleri acımaya başlamıştı; bir sürü bayağı sözden ötürü de sıra bir türlü ceset kirleticisine gelemiyordu. Kadın doğrulmuş, Kien'e bazen yumruklarıyla, bazen de dirsekleriyle vurmaya başlamıştı. Dirençli bir insandı. Ancak birkaç dakika geçtikten sonradır ki, kollarında hafif bir yorgunluk hissetti, adlardan oluşan bağırmasını "Böyle şey olur mu!" biçiminde tam bir tümceyle kesip Kien'i yataktan aşağı yuvarladı; bu arada adamı elinden kaçırmamak için saçlarından yakaladı ve kollarının yeniden güçlendiğini hissedene dek ayaklarıyla darbeler indirdi. Sonra ata biner gibi karnına oturdu, bağırmasına bu kez: "Görürsün, şimdi daha neler olacak!" tümcesiyle ara verip, Kien'e sağlı sollu tokat atmaya koyuldu. Kien, ağır ağır bilincini yitirdi. Bayılmazdan önce Therese'ye borçlu olduğu kefareti unuttu. Bu denli uzun boylu oluşuna üzüldü. Zayıf ve ince yapılı, diye mırıldandı, zayıf ve ince yapılı. Vurulabilecek çok az yüzey vardı bedeninde. Büzülünce, kadının darbeleri de boşa gitmeye başladı. Küfür ediyor muydu daha? Therese'nin yumrukları bir yere, bir yatağa rastlıyordu; Kien, bu sert vuruşların sesini duyuyordu. O denli büzülmüştü ki, kadın artık onu hemen hiç bulamaz olmuştu. Küfür etmesi de bu yüzdendi ya! "Cüce herif!" diye haykırdı. Neyse ki cüceydi. Göze görünür biçimde hızla küçülmekteydi. Öyle ki, neredeyse kendi kendini arar olmuştu. Therese ise artık onu hiç bulamıyordu. Kien kendinden geçti.</p>

  <p>Therese, okkalı ve isabetli şamarlarını indirmeyi sürdürdü. Sonra soluk soluğa: "Dinlenmek de gerek!" diyerek yatağa oturdu ve işi, yumrukları kadar özenli çalışmayan ayaklarına bıraktı. Giderek ağırlaşan ayakları, bir süre sonra kendiliğinden durdu. Hiçbir organı oynamaz olunca, Therese'nin küfürleri de tükendi ve kadın sustu. Kien, hiç kımıldamıyordu. Therese ise kendini çok bitkin hissediyordu. Kien'in hareketsizliğinin ardında tuzaklar arıyordu. Saldırıları karşısında korunabilmek için, Kien'e tehditler savurmaya başladı: "Mahkemeye gideceğim. Böyle bir şeye izin veremem. Bir koca, karısına saldırmaz. Ben namuslu bir kadınım. Ben bir kadınım. Böyle kocaya on yıl verirler. Gazetede buna ırza tecavüz diyorlar. Elimde kanıtlar var. Davalara ait haberleri okuyorum. Sakın yerinden kıpırdanayım deme. Yalan söylemek kolay. Ama burada işin ne? Bir sözcük daha söylersen, kapıcıyı çağırırım. Kapıcı beni korumak zorundadır çağırdığım zaman. Kadın, tek başınadır ne de olsa. Herkes kaba güç kullanabilir. Boşanacağım. Ev bana ait. Suçlu olan ise hiçbir şey alamaz. Ben bir şey istiyor muyum? Her tarafım ağrıyor. Böyle kocanın utanması gerekir. Kalkmış karısını korkutuyor. Şimdi ölmüş olabilirdim. O zaman koca ayıklasın bakalım pirincin taşını. Kocanın üzerinde gecelik entarisi yok. Beni ilgilendirmez. Üzerine gecelik entarisi giymeden yatıyor. Bu, hemen görülüyor. Bir ağzımı açmama bakar; söyleyeceklerime herkes inanır. Hapse girecek olan ben değilim. Benim Bay Puda'm var. Hele koca, bir şey yapmaya kalkışsın. Karşısında Puda'yı bulur. Puda ile kimse başa çıkamaz. Bunu Puda'ya hemen anlatacağım. İşte, sevginin bedeli meydanda!"</p>

  <p>Kien, ısrarla susuyordu. Therese: "Şimdi de öldü," dedi. Bu sözcüğü söyler söylemez de, kocasını ne denli sevmiş olduğunu anladı. Yanına diz çökerek, yumruk ve tekme izlerini aradı. Etrafın karanlık olduğunun farkına varınca, kalkıp ışığı yaktı. Üç adım uzaktan bile Kien'in gövdesinin berbat durumda olduğunu gördü. "Zavallı, utanır bu halini görse," dedi; sesinde acıma vardı. Kendi yatağındaki çarşafı çekip, Kien'i özenle bu çarşafa sardı; neredeyse ona kendi gömleğini bile verecekti. "İşte böyle, şimdi hiçbir yeri görünmüyor" diyerek, Kien'i bir çocukmuş gibi sevecenlikle kollarına aldı. Yatağına götürüp yatırdıktan sonra üstünü örttü ve yatıştırıcı şeyler söyledi. Kendini üşütmesin diye, çarşafı da çıkarmadı. İçinden yatağının yanına oturup Kien'e bakmak geliyordu. Ama adam bu şekilde daha rahat uyuduğu için, bu isteğini bastırdı, ışığı söndürüp kendi yatağına yattı. Yatağında çarşaf olmadığı için de kocasına kızmadı.</p>

  <h3 id="sigil_toc_id_15">Taşlaşma</h3>

  <p class="p1">İKİ GÜN, suskunluk ve yarı baygınlıkla geçti. Kien, tamamen kendine gelir gelmez felaketinin büyüklüğünü düşünecek cesareti buldu. Düşüncelerini yeniden yörüngesine oturtabilmesi için çok darbe yemesi gerekmişti. Ama o, gerekli olandan çok daha fazla darbeye hedef olmuştu. Dayak faslı on dakika eksik sürseydi, Kien öç almanın her türlüsü için hazır olacaktı. Belki de Therese bu tehlikeyi sezmiş ve bundan ötürü sonuna dek gitmişti. Bulunduğu bitkinlik içersinde Kien'in hiçbir şey istediği yoktu; yalnızca daha çok dayak yemekten korkuyordu. Therese ne zaman yatağa yaklaşsa, dayak yemiş bir köpek gibi irkiliyordu.</p>

  <p>Therese, içinde yemeğinin bulunduğu çanağı yatağının yanındaki sandalyeye bıraktıktan sonra hemen dönüp gidiyordu. Kien, yine yiyecek bulduğuna bir türlü inanamıyordu. Hasta yattığı sürece, Therese de ona yiyecek vermek aptallığını yapacaktı. Sürünerek sandalyeye yaklaşıyor, karısının yufka yürekliliğinin bir bağışı olan yemeğini büyük zahmetle ve diliyle lap lap yalayarak yiyordu. Therese onun dilinin şapırtılarını duyduğunda, içinden: "Nasıldı tadı?" diye sormak geliyordu. Ama sonra bu mutluluktan da özveride bulunuyor, bu özverinin acısını, on dört yıl önce sadaka vermiş olduğu bir dilenceyi anımsayarak dindiriyordu. Adamın kolları ve bacakları yoktu -yani pek insana benzer bir yanı yoktu. Ama gene de anasının müşterisini andırıyordu. Aslında Therese hiçbir şey vermemeye niyetliydi; çünkü bunların hepsi dolandırıcıydı. Sokakta sakat dolaşırlarken, evlerine girer girmez iyileşirlerdi. Ama sakat adam, Therese'ye: "Sayın eşiniz nasıllar!" diye sormuştu. Bu denli akıllı olduğu için de, Therese ona bir onluk vermişti. Kendi eliyle adamın şapkasının içine atmıştı. Zavallı pek yoksuldu. Therese isteyerek yapmazdı böyle bir şey, normal olarak hiç yapmazdı. Ama onun da kuraldışı davrandığı olurdu; kocasına da bu yüzden yemek veriyordu.</p>

  <p>Kien, yani dilenci, şiddetli ağrılar çekiyordu. Ama bağırmaktan kaçınıyordu. Yüzünü duvara dönecek yerde, Therese'yi gözden kaçırmıyor ve kuşkulu bir korkuyla kadının hareketlerini izliyordu. Therese sessiz ve şişmanlığına karşın kıvraktı. Yoksa ansızın ortaya çıkıp, yine ansızın gözden yitivermesi, odanın özelliğinden mi ileri geliyordu? Kadının gözleri kötü kötü parlıyordu; bir kedinin gözleriydi bunlar. Bir şey söylemek istediğinde ve bunu daha söylemeden, düşüncelerinde kendi sözünü kestiğinde, konuşması bir kedinin tıslamasını andırıyordu.</p>

  <p>Gözlerini kan bürümüş bir kaplan, günün birinde insan avına çıktığında, deri ve giysileriyle bir genç kız kılığına girmiş, bir yola dikilip ağlamaya başlamış. Kız o denli güzelmiş ki, onu gören bir bilgin, yolunu değiştirip yanına gelmiş. Kız, ona kurnazca yalan söylemiş, adam da ona acıyıp evine götürmüş, öteki karılarının yanına yerleştirmiş. Çok yürekli bir adammış ve en çok bu karısının yanında yatmayı severmiş. Bir gece üstündeki genç kız derisini sıyırıp atan kaplan, adamın göğsünü parçalayıp yüreğini yemiş ve pencereden çıkıp gitmiş. Pırıl pırıl genç kız derisini ise ardında, yerde bırakmış. Bilginin önceki karılarından biri bilgini ve deriyi bulunca, avaz avaz haykırmaya ve hayat verecek bir iksiri aramaya koyulmuş. Çevrenin en güçlü adamı, pazar yerinin pislikleri arasında yaşayan bir deliymiş; kadın, saatler boyu onun ayakları dibinde kıvranıp durmuş. Bunun üzerine deli, herkesin önünde kadının avucuna tükürmüş, kadın da bu tükrüğü yutmak zorunda kalmış. Günlerce ağlayıp dövünmüş, çünkü ölü kocasını yüreği olmadan da seviyormuş. Kocasının bu ayıbından, kendi sıcacık yüreğinin üstünde yeni bir yürek gövermiş. Kadın, bunu kocasına verince, adam da yine kendine gelmiş.</p>

  <p>Çin'de sevmesini bilen kadınlar vardı. Kien'in kitaplığında ise yalnızca kaplan. Ama bu kaplan ne genç ne de güzeldi; pırıl pırıl bir ten yerine ise kolalanmış bir etek vardı üstünde. Ve karşısındaki bilginin yüreğine değil, kemiklerine önem veriyordu. Çin'deki en kötü ruh bile Therese'den daha soylu davranırdı. Yalnızca bir ruh olsaydı keşke Therese! O zaman kimseyi dövemezdi. Kien <i>kendi</i> derisinden sıyrılabilmeyi ve bu deriyi, dövebilsin diye Therese'ye bırakabilmeyi çok isterdi. Çünkü kemiklerinin dinlenmeye gereksinimi vardı; kendine gelmeye gereksinimi vardı. Kemikler olmadığı takdirde, bilim de son bulurdu. Acaba Therese kendi yatağını da ona yaptığı gibi mi pataklamıştı? Döşeme, kadının yumrukları altında çökmemişti. Çok şeyler görmüş ve geçirmiş bir binaydı bu bina. Eskiydi; eski olan her şey gibi de iyi ve güçlü yapılmıştı. Therese de eskiye bir örnek olarak gösterilebilirdi. Bunun için kadına nesnel bir gözle bakmak, yeterliydi. Therese, kaplanın kendisi olduğundan, öteki bütün kadınlardan güçlüydü. Kapıcıyla bile başa çıkabilirdi.</p>

  <p>Kimi zaman Kien, düşünde Therese'nin eteğini düşürene dek çekiştiriyordu. Düşürdükten sonra da eteği kadının ayaklarının altından çekip alıyordu. Elinde ansızın beliren bir makasla eteği çok küçük parçalara ayırıyordu. Bu iş, epey zamanını alıyordu. Bütün etek kesildikten sonra, parçaları fazla büyük buluyordu; kadın belki de bunları yeniden birbirine dikebilirdi. Bu nedenle Kien, başını kaldırmaksızın yine çalışmaya koyuluyordu: her parçayı dörde ayırıyordu. Sonra küçük, mavi renkte kumaş parçalarıyla dolu bir çuvalı Therese'nin başından aşağı döküyordu. Peki nasıl girmişti bu parçalar çuvalın içine? Rüzgâr, parçaları Therese'nin üstünden ona doğru savuruyordu; kumaş parçacıkları Kien'in üstüne yapışıyor ve Kien. onların varlığını, mor şişlerin varlığını bedeninin her yanında algılayıp yüksek sesle inliyordu.</p>

  <p>Therese yaklaşıp, soruyordu: "İnlemek yok, ne var?" Therese yine mosmor kesilmiş oluyordu. Demek ki şişlerin bir bölümü de onun üzerinde kalmıştı. Tuhaftı bu, çünkü Kien, tüm şişlerin kendi bedeninde olduğunu, onları yalnız başına taşıdığını sanıyordu. Ama artık inlemiyordu. Therese de bu sessiz kalıştan memnun oluyordu. Belli belirsiz, son çalıştığı evin köpeğini anımsıyordu. Köpek, bir şey söylenmesine gerek kalmaksızın siniverirdi. Böyle olmalıydı.</p>

  <p>Aradan birkaç gün geçince, Therese'nin, bir köpeğin yiyecek kabında somutlaşan bakımı da Kien için her yanı şişmiş gövdesinin acıları kadar sıkıcı olmaya başladı. Kadının kendisine karşı kuşku beslediğini algılıyordu. Daha dördüncü günü Therese, kocasını beslemekten sıkılmaya başlamıştı. Yatmasını herkes bilirdi. Kien'in bedenini, kolay olsun diye, battaniyenin üstünden şöyle bir yokladıktan sonra, iyileşmek üzere olduğu sonucuna vardı. Muayene sırasında iki büklüm olmamıştı Kien. İki büklüm olmayanın da ağrısı yok demekti. Bu durumda artık kalkmalıydı. Önüne bir şey pişirip götürmeye de gerek yoktu. Aslında "ayağa kalk!" buyruğunu verebilirdi kocasına. Ama içinde bir korku vardı; bu korku ona, kocasının birden yerinden sıçrayabileceğini, battaniye ile çarşafı sıyırıp atabileceğini, ve sanki suçlu kendisiymiş gibi, ona bedenindeki mor çürükleri gösterebileceğini söylüyordu. Therese böyle bir durumla karşılaşmamak için bir şey söylemedi; ertesi günü yemek kabını ancak yarısına dek doldurup getirdi. Üstelik isteyerek kötü de pişirmişti. Kien ise yemekteki değişikliği değil, kadındaki değişikliği algıladı. Therese'nin araştıran bakışlarını yanlış yorumlayarak, yine dayak yemekten korktu. Yataktayken, savunmasızdı. Kadının önünde boylu boyunca uzanmış konumdaydı; Therese nereye vursa, darbe boşa gitmezdi. Yalnızca genişlik bakımından yanılması olasılığı vardı ama bu güvence, Kien için yeteri değildi.</p>

  <p>Korkusunun ayağa kalkma istencini, bu yönde bir girişimde bulunmasına yetecek denli güçlendirmesi, iki tam gün ve iki gece aldı. Bu arada zaman duygusunu hiç yitirmiyordu; her zaman saatin kaç olduğunu bilebiliyordu. Eski düzeni bir çırpıda yeniden kurabilmek için, bir sabah saat tam altıda yatağından kalktı. Kafasının içinde, tahta parçalarının birbirine sürtünmesinden çıkan sesleri andırır sesler vardı. İskeletinin bölümleri yerlerinden oynamış olduğu için, ayaklarının üstünde doğru dürüst duramıyordu. Her sallanışında akıllı davranarak ağırlığını ters yöne verdi ve böylece düşmesinin önüne geçti. Yatağının altından çıkardığı giysileri dikkatli hareketlerle üstüne geçirdi. Giydiği her parça, içini mutlulukla dolduruyordu; her parça, zırhının bir bölümü ve önemli bir korunma aracı demekti. Dengesini sağlamak için yaptığı hareketler, çok derin anlamı olan bir dansı andırıyordu. Adına ağrı denen küçük şeytanlar tarafından orası burası çimdiklenen, ama asıl büyük şeytanın, yani ölümün elinden yakasını kurtarmış olan Kien, yazı masasına kadar uzanan yolu böylece dans ederek geride bıraktı. Masanın başına vardığında, heyecandan biraz uyuşmuş olarak yerine oturdu; kollarıyla bacaklarını, sakinleşmelerini ve eskisi gibi buyruğu altına girmelerini sağlayana dek bir süre daha hareket ettirdi.</p>

  <p>Therese, yapacak işi kalmadığından beri, sabahları saat dokuza dek uyuyordu. Artık evin hanımıydı; evin hanımı geç kalkardı. Hizmetçiler ise sabahın altısında yataktan fırlamak zorundaydılar. Gelgelelim Therese'nin uykusu uzun süremiyordu; kadın bir kez uyandı mı, servetine duyduğu özlemden ötürü artık bir daha rahat edemiyordu. Anahtarın sertliğini bir an önce etinde hissedebilmek için, hemen giyinmek zorunluluğunu duyuyordu. Bundan ötürü, kocası dayaktan yatağa serileli beri, akıllı bir çözüm bulmuştu. Akşamları saat dokuzda yatağına giriyor, anahtarları da göğüslerinin arasına yerleştiriyordu. Sabahın ikisine dek uyumamaya bakıyordu. Saat ikide kalkıp anahtarları yine eteğinin cebine saklıyordu. Onları orada kimse bulamazdı. Bu işi bitirdikten sonra yatıp uyuyordu. O zaman uzun süre nöbet tutmaktan ötürü o denli yorulmuş oluyordu ki, sabahın dokuzundan önce uyanmıyordu; böylece de tıpkı hanımefendiler gibi hareket etmiş oluyordu. Bundan ötesi, hizmetçilerin düşüneceği şeydi.</p>

  <p>Böylece Kien, istediğini Therese'nin dikkatini çekmeksizin gerçekleştirebildi. Masasının başından, Therese'nin yatağını görebiliyordu. Kadının uykusunu da kendine ait çok değerli bir şeymiş gibi koruyordu; uyanmasına dek belki yüz kez korkuyla yerinden sıçrıyordu. Therese'nin uyurken tümüyle gevşeyebilmek gibi, insanı mutlu kılıcı bir yeteneği vardı. Örneğin uykusunda güzel şeyler yediğinde, alttan ve üstten gaz çıkarıyordu, bunun hemen ardından da: "Böyle şey yapılır mı?" diye soruyor ve bu soruyla, yalnızca kendisinin bildiği bir konuya değinmiş oluyordu. Kien ise soruyu kendi üzerine almıyordu. Uykusundaki yaşantıları, Therese'nin yatağında kendini bir o yana, bir bu yana atmasına neden oluyordu; böyle zamanlarda yatak yüksek sesle inliyordu. Bu inlemelere Kien de katılıyordu. Bazen Therese, gözleri kapalı olduğu halde sırıtmaya başlıyordu; Kien ise ağlamaklı oluyordu. Buna karşılık kadın aşırı derecede sırıttığında, yüzü ağlarmış gibi bir görünüm alıyor, o zaman da Kien'in içinden gülmek geliyordu. Dikkati elden bırakacak olsa, gerçekten gülmeye başlayacaktı. Bu arada büyük bir şaşkınlıkla Therese'nin Buda'yı çağırdığını da algılıyordu. O zaman kulağından kuşkuya düşüyordu; ama Therese, tam da ağlarken, "Puda!" diye yineliyordu; Kien de Puda'nın, Therese'nin dilinde ne anlama geldiğini kestirebiliyordu.</p>

  <p>Therese, elini battaniyenin altından çıkarınca, Kien irkildi. Ama kadın ona vurmayıp, yalnızca yumruğunu sıkmakla yetindi. Kien, neden, ne yaptım ki, diye bir soru yöneltti kendine; ama sorusunu, herhalde o ne yaptığımı biliyordur, diye kendi yanıtladı. Therese'nin ince sezgisine içtenlikle saygı duyuyordu. İşlediği, cezasını da Therese'nin eliyle korkunç biçimde bulduğu suç, kefaretinin bol bol ödenmiş oluşuna karşın, unutulmamıştı. Therese, elini genellikle anahtarların saklı bulunduğu yere götürdü. Kalın battaniyeyi eteği yerine koydu, anahtarları da gerçekte olmamalarına karşın, yerinde buldu. Elini bütün ağırlığıyla üstlerine kapattı, okşadı, her birini tek tek parmaklarının arasına alıp oynadı ve sevinçten her yanını iri, parlak ter damlaları kapladı. Kien ise nedenini bilmeksizin kızardı. Kadının şişman kolundaki kolağzı, dar ve gergindi. Ön kısmındaki dantel süsler, aynı odada yatan erkek içindi. Dantel bölüm çok ezilmiş gibi geldi Kien'e. Yüreğine taş gibi oturmuş olan bu sözcüğü hafif sesle söyledi. "Ezilmiş" diye yankılandı kulağında. Kimdi konuşan? Başını yıldırım hızıyla kaldırıp, bakışlarını yine Therese'ye dikti. Onun ne denli ezilmiş olduğunu bilen başka kim vardı ki? Therese, uyuyordu. Ama Kien, onun gözlerinin kapalı oluşuna güvenmeksizin, soluğunu tuttu ve kadının bir şey daha söylemesini bekledi. "İnsan nasıl bu denli gözü kararmışçasına davranabilir?" dedi kendi kendine, "kadın uyanık ve ben hiç çekinmeden yüzüne bakıyorum!" Tehlikenin yakınlık derecesini araştırmasını sağlayacak tek araç olan bakışlarını kullanmayı kendisine yasaklayarak, utanmış bir çocuk gibi göz kapaklarını indirdi. Kulaklarını ardına dek açarak -ona böyle yapmış gibi geliyordu- ağır bir küfür beklemeye koyuldu. Ama kulağına küfür yerine düzenli soluklar geldi. Demek kadın yeniden uykuya dalmıştı. Aradan bir çeyrek geçtikten sonra Kien, gözlerini kadından ayırmadan ve her an kaçmaya hazır durumda, yatağa yaklaştı. Kendini kurnaz sayıyor ve burnu büyüklük sayılabilecek bir şeyi düşünmeye cesaret ediyordu. Kendisi, uyuyan Goliath'ın başında nöbet bekleyen David'di. Genelde Goliath, aptal diye nitelendirilebilirdi. Gerçi ilk çarpışmada David galip gelmemişti ama, Goliath'ın öldürücü darbelerinden de kurtulabilmişti; gelecek üzerine bir yargıya varabilmek ise kimsenin harcı değildi.</p>

  <p>Gelecek; kendini nasıl atabilirdi acaba geleceğe? Şimdiki zaman, geçip gitmesine ses çıkarılmadığı takdirde, artık Kien'e hiçbir zarar veremezdi. Ah, bir ortadan kaldırılabilseydi şu şimdiki zaman! Dünya üzerindeki tüm mutsuzluklar, yeterince gelecekte yaşayamamaktan kaynaklanıyordu. Bugün dayak yediği takdirde, yüz yıl sonra bunun ne önemi kalacaktı? Yapılması gereken, içinde yaşanılan zamanı geçip gitmeye bırakmak ve dayaktan ileri gelen şişleri görmezlikten gelmekti. Tüm acıların suçu, şimdiki zamanın sırtındaydı. Kien, geleceğin özlemini çekiyordu; çünkü o geleceğe ulaştığında, yeryüzünde daha çok geçmiş bulunacaktı. Geçmiş iyiydi, kimseye bir zararı yoktu; Kien, geçmişte yirmi yıl süreyle istediği gibi ve mutlu yaşamıştı. Kim mutlu olabiliyordu ki şimdiki zamanda? Evet, duyularımız bulunmasaydı eğer, o zaman şimdiki zamana da dayanılabilirdi. O zaman anıların yardımıyla -demek ki yine de geçmişte- yaşanabilirdi. Başlangıçta yalnızca söz vardı; ama var'dı; başka deyişle geçmiş, sözden önce vardı. Kien, geçmişin bu öncelikli konumu karşısında saygıyla eğildi. Katolik kilisesi, kendi başına ele alındığında, birçok nitelik taşıyabilirdi, ama Kien'in gözünde yeterince geçmişi yoktu. Bir bölümü salt kurgusal nitelik taşıyan, iki bin yıllık bir geçmişin, bunun iki ya da üç katı zaman dilimlerine yayılmış gelenekler karşısında ne önemi olabilirdi? Her mumya, bir Katolik rahibinden önde geliyordu. Rahip, salt mumyalar cansız olduğu için kendini onlardan yüce sanıyordu. Oysa piramitlerin Sen Piyer Kilisesi'nden daha ölü olduğu söylenemezdi; tersine piramitler, daha eski olduklarından, o kiliseden daha canlıydı. Gelgelelim Romalılar geçmişi kaşık kaşık yiyip tükettikleri inancındaydılar. Atalarına karşı saygı borçlarını yerine getirmekten kaçınıyorlardı. Bu ise Tanrıya karşı gelmekten başka bir şey değildi. Tanrı, geçmişle özdeşti; Kien, Tanrıya inanıyordu. Bir gün gelecek, insanlar, duyularından anılar, tüm zamandan da tek bir geçmiş yaratabileceklerdi. Bir gün gelecek, tek bir geçmiş tüm insanları barındıracaktı; geçmişten başka bir şey varolmayacaktı, çünkü herkes yalnızca geçmişe inanacaktı.</p>

  <p>Kien, düşüncelerinde diz çöktü ve içinde bulunduğu güç durumdan ötürü, geleceğin Tanrı'sı olan geçmişe dua etti. Uzun zaman olmuştu dua etmeyi unutalı; ama bu Tanrı’nın karşısında dua etmeyi yeniden başardı. Sonunda Tanrı'sından, gerçekten diz çökemediği için kendisini bağışlamasını diledi. Ama Tanrı'sı biliyordu: Savaşta, savaşa göre davranmak gerekirdi; bunu Tanrı'sına yinelemesine gerek yoktu. Zaten onun eşsiz ve tanrısal yanı da, her şeyi hemen anlamasıydı. Kutsal Kitap'taki Tanrı, aslında zavallı bir cahildi. Çinlilerin gösterişten uzak kimi Tanrıları, ondan çok daha okumuş Tanrılardı. Kien, On Emir üzerine bildiği bazı şeyleri anlatsa, geçmişin tüyleri ürperirdi. Ama geçmiş, zaten her şeyi ondan çok daha iyi biliyordu. Ayrıca Kien, geçmişin izniyle, onu Almanların verdikleri bir biçim olan gülünç dişilikten<a id="k12" href="../Text/dipnotlar.xhtml#a12"><sup>[12]</sup></a> kurtarmak istiyordu. Almanların en güçlü ve iyi yanlarını oluşturan soyut düşüncelerine dişil tanımlıklar<a id="k13" href="../Text/dipnotlar.xhtml#a13"><sup>[13]</sup></a> takmaları, akıl almaz bir barbarlıktı ve bu barbarlık, bu ırkın yaptığı hizmetleri hiçe indirgemeye yeterliydi. Kien ise gelecekte, geçmişe ilişkin olan her şeyi eril çekim ekleriyle kutsallaştıracaktı. Yansız cins, Tanrı için pek hafif kaçıyordu. Kien, bir dilbilimci olarak bu eylemiyle nasıl nefret toplayacağının bilincindeydi. Ama insan dil için değil, dil insan için vardı. Bu nedenle geçmişten, bu değişikliği onaylamasını diliyordu.<a id="k14" href="../Text/dipnotlar.xhtml#a14"><sup>[14]</sup></a></p>

  <p>Bir yandan Tanrı'yla bu görüşmeyi sürdürürken, bir yandan da ağır ağır gözetleme noktasına geri döndü. Therese'yi unutabilmesi olanaksızdı; dua ederken bile ondan tümüyle arındıramamıştı kendini. Therese, onun duasının ritmini de yönlendiren ve kısa vuruşları andıran bir tempoyla horlamaktaydı. Kadının hareketleri giderek canlanıyordu; artık uyanmasının yakın olduğu kuşkusuzdu. Kien, Therese'yi Tanrı ile karşılaştırınca, çok önemsiz buldu. Geçmişi eksikti çünkü. Ne ataları vardı, ne de bilgiliydi. Zavallı Tanrı'sız varlık! Kien, bir an yapılacak en akıllı işin uyumak olduğunu düşündü. O zaman Therese belki de o uyanana dek bekler, bu süre içersinde de Kien'in kendi kendine masasının başına geçmiş olması karşısında duyacağı öfke uçup gidebilirdi.</p>

  <p>O anda Therese, güçlü bir itişle bedenini yataktan yere attı. Çarpmanın sesi yüksek oldu. Bir ürperti, Kien'in iskeletinin her yanını kapladı. Nereye gitmeliydi? Görmüştü Therese onu! Geliyordu! Onu öldürmeye geliyordu! Kien zamanda saklanacak bir yer aradı. Tarih boyunca, bir yüzyıl aşağı, bir yüzyıl yukarı koşuşturmaya başladı. En güçlü kaleler bile toplar karşısında emin yerler olmaktan uzaktı. Ya şövalyeler? Saçma - İngilizlerin tüfekleri, zırhları ve kafataslarını parçalayıveriyordu. İsviçreliler, Marignano'da çok ağır bir yenilgiye uğruyorlardı. Paralı askerler - paralı askerlerle karşılaşmaktan kesinlikle kaçınılmalıydı - bir bağnazlar ordusu geliyordu. - Gustav Adolf-Cromwell - herkesi kılıçtan geçireceklerdi. Yeniçağdan ve ortaçağdan gerilere kaçmalıydı - antik çağda bir ordunun saflarına katılmak - ama Romalılar, yarıyorlardı bu safları -Hindistan'dan getirilen filler vardı - sonra ucu alevli oklar - herkes kaçıyordu - nereye - bir gemiye - Rum ateşi - Amerika'ya - Meksika'ya - kurban diye insanlar konuyordu sunaklara - herkesi kesiyorlardı - Çin - Moğollar - kafataslarından oluşma piramitler: Kien, tarih dağarcığını yarım saniyede tüketivermişti. Kurtuluş, hiçbir yerde yoktu; her şey yıkımdı; insan nereye saklanırsa saklansın, düşmanlar bulup çıkarıyorlardı; hayranlık duyulan uygarlıklar, haydutların, boş kafalı barbarların eliyle iskambil kâğıtlarından yapılma evler gibi yıkılıveriyordu.</p>

  <p>Bu noktaya vardığında, Kien <i>taşlaştı.</i></p>

  <p>İnce bacaklarını sımsıkı birbirine yapıştırdı. Sağ elini yumruk yaparak dizinin üstüne koydu. Kolun dirsekten aşağı bölümü ile baldırı, birbirine dayanarak dingin bir konum sağladı. Sol kolunu göğsüne destek yaptı. Başı, hafifçe yukarı kalktı. Bakışları uzağa dikildi. Gözlerini kapatmaya çalıştı. Ama direnişle karşılaşınca, granitten yapılma bir Mısır rahibine dönüştüğünü saptadı. Bir heykel olup taşlaşmıştı. Tarih, terk etmemişti Kien'i. Eski Mısır'da güvenilir bir sığınak bulmuştu kendine, tarih ondan yana olduğu sürece, öldürülebilmesi olanaksızdı.</p>

  <p>Therese ona, sanki karşısında hava varmış gibi davranıyordu; sanki taş varmış gibi, diye düzeltti düşüncelerinin burasında. Korkusu, yerini yavaş yavaş güçlü bir huzur duygusuna bıraktı. Taş karşısında dikkatli davranacaktı Therese. Kim, taşa vurup kendini yaralayacak denli aptal olabilirdi? Kien bedenindeki köşeleri düşündü. Taş olmak iyiydi, taşın köşeleri ise daha da iyiydi. Görünüşte sonsuzluğa dikilmiş olan bakışları, kendi bedeninin ayrıntılarını gözden geçiriyordu. Kendini bu denli az tanıdığı için pişmanlık duydu. Bedeninin nasıl göründüğü konusunda pek az bilgisi vardı. Yazı masasının üstünde bir ayna bulunsun isterdi. Şu anda öğrenmek tutkusuna boyun eğse, anadan doğma soyunur ve kendini eksiksiz bir denetimden geçirirdi; kemiklerini birer birer inceleyip, kışkırtırdı. Bedeninde bir sürü gizli kalmış yerin, sert ve sivri uçların, köşelerin varlığını sezmekteydi. Şişlikler, ayna yerini tutuyordu. Bu Therese olacak yaratık, bir bilgin karşısında hiçbir çekinme duymuyordu. Kien sanki herhangi bir insanmış gibi, ona elini kaldırmak küstahlığında bulunmuştu. Böylesini terbiye etmek için yapılması gereken şey, karşısında taş kesilmekti. Taşın sertliği, kadının tasarılarını paramparça ederdi.</p>

  <p>Artık her gün aynı oyun yineleniyordu. Kien'in, karısının yumrukları altında çökmüş kendi açgözlülüğü yüzünden ise eski ve yeni kitaplardan kopmuş olan yaşamı gerçek bir misyona kavuşmuştu. Sabahları Therese'den üç saat önce kalkıyordu. Bu en sessiz saatlerden çalışmak için yararlanabilirdi. Zaten öyle de yapıyordu; ama eskiden çalışmaktan anladığı, şimdi çok uzaklarda kalmış, daha iyi bir geleceğe ertelemişti. Kien, sanatını uygulayabilmek için gerekli olan gücü topluyordu. Huzurlu bir dinlenme olmaksızın sanat yapmak, düşünülemezdi. Uyandıktan hemen sonra yüksek verim düzeyinde çalışmalar yapılabildiği, enderdi. Yapılması gereken, kendini gevşetmekti; insan, yaratmak istediği şeyin başına özgür ve her türlü baskıdan arınmış olarak geçebilmeliydi. Böylece Kien, her gün yaklaşık üç saatini masasının başında dinlenerek geçirmeye başladı. Kafasından çeşitli düşünceler geçiriyordu; ama bunların kendisini asıl konusundan uzaklaştırmamasına da dikkat ediyordu. Daha sonra, beynindeki saat (zamanın üstüne atılmış bir bilgelik ağının bu son kalıntısı) dokuza yaklaştığı için gürültü çıkardığında, Kien ağır ağır taşlaşmaya başlıyordu. Soğumanın bedeninde yayılışını algılıyor ve her yanının eşit derecede soğuyup soğumadığını denetliyordu. Kimi günler sol yanı, sağ yanından daha çabuk soğuyordu; bu durum, onu ciddi biçimde tedirgin ediyordu. O zaman: "Çabuk öbür yana!" buyruğunu veriyordu; bu buyruk üzerine sağ yanından gönderilen sıcaklık dalgaları, sol yandaki aksaklığı gideriyordu. Kien'in taşlaşmakta gösterdiği beceri, günden güne artmaktaydı. Taşlaşma evresine vardıktan sonra, baldırlarını sandalyeye hafifçe bastırarak taşın sertlik derecesini sınıyordu. Bu sınama yalnızca birkaç saniye sürüyordu; daha fazla basınç, sandalyeyi parçalayabilirdi. Sonraki günlerde, sandalyenin geleceğinden korkmaya başlayınca, onu da taşlaştırdı. Çünkü güpegündüz Therese'nin önünde sandalyeden yuvarlandığı takdirde, taşlaşma da gülünç ve acıklı bir olaya dönüşebilirdi. Granit, ağırdı. Zamanla taşlaşma derecesini duyu yoluyla anlama amacına yönelik sınamalara da gerek kalmadı.</p>

  <p>Kien, sabahın dokuzundan akşamın yedisine dek o eşsiz konumda kalıyordu. Masasının üstünde açık bir kitap -hep aynı kitap- duruyordu. Ama Kien, kitaba göz ucuyla bile bakmaya tenezzül etmiyordu. Bakışları, yalnızca uzaklarla ilgilenmekteydi. Therese ise bu gösteri boyunca onu rahatsız etmemek akıllılığını gösteriyordu. Canlı hareketlerle odanın içinde dolanıp duruyordu. Kien, ev işleriyle uğraşmanın Therese için nasıl ikinci bir kişilik olduğunu anlıyor ve kendine yakıştıramadığı bir gülümsemenin dudaklarında belirmesini engelliyordu. Therese ise, Eski Mısır'dan kalma bu koca heykele fazla yaklaşmaktan kaçınıyordu. Ne yemek veriyor, ne de sövüp sayıyordu. Kien, açlığı ve başkaca bedensel sorunları kendine yasaklamıştı. Saat yedi olunca, taşa sıcaklık ve soluk veriyor, bunun üzerine taş kısa zamanda canlanıyordu. Bunu yaptıktan sonra, Therese odanın en uzak köşesine çekilene dek bekliyordu. Kadının ne uzaklıkta olduğuna ilişkin sezgisi, Kien'i hiçbir zaman aldatmıyordu. Therese uzaklaşınca, yerinden fırlayıp hemen evden çıkıyordu. Lokantada o günkü ilk ve son yemeğini yerken, neredeyse uyuyakalacak denli yorulmuş oluyordu. Geride bıraktığı günün güçlüklerini gözden geçiriyor ve aklına ertesi gün için iyi bir düşünce geldiğinde, bunu başıyla onaylıyordu. Heykelleşmekte olan, öykünmeye yeltenen herkesi kendisiyle yarışmaya çağırıyordu. Ama ortaya çıkan olmuyordu. Akşam saat dokuz olunca yatıp uyuyordu.</p>

  <p>Zamanla Therese de içinde yaşadıkları dar mekâna alışıyordu. Yeni odasında kimseyi rahatsız etmeksizin istediğini yapıyordu. Sabahları, çoraplarını ve ayakkabılarını ayağına geçirmeden, halının üstünde dolaşıyordu; içinde halıya karşı sevecenlik duyuyordu; evin en güzel halısıydı ve üstündeki kan lekeleri, artık görünmez olmuştu. Halının okşayışları, Therese'nin yıllanmış nasırına iyi geliyordu. Ayağı halıya değdiği sürece, güzel görüntüler kafasının içinde birbirini kovalıyordu. Ama ona her şeyi çok gören kocası, bu güzel dakikalarda da onu rahatsız etmekten geri kalmıyordu.</p>

  <p>Kien, ses çıkarmamakta artık o denli yüksek bir ustalık düzeyine erişmişti ki, eski ve başına buyruk bir eşya parçası olan, üstünde oturduğu sandalyesi bile çok ender gıcırdıyordu. Sandalyesinin sessizliğin içinde kulağa daha da belirgin gelen ve günde üç ya da dört kez duyulan gıcırtısı bile Kien'in hiç hoşuna gitmiyordu. Bu sesleri yorgunluğun ilk belirtileri saydığından, büyük bir çaba harcayarak duymazlıktan geliyordu.</p>

  <p>Therese bir gıcırtı duyar duymaz hemen bir tehlike kokusu alıyordu; ayakkabılarıyla çoraplarına koşuyor, bunları ayağına geçirdikten sonra bir gün öncesine ilişkin düşünceler zincirini izlemeyi sürdürüyordu. Kendisi için sürekli sıkıntı kaynağı olan büyük sorunları aklına geliyordu. Kocasını salt acıdığı için evde tutmaktaydı. Zaten adamın yatağı az yer kaplıyordu. Şimdi Therese'nin istediği, yazı masasının anahtarlarıydı. Çünkü kocasının banka hesap cüzdanı masada kilitliydi. Therese, paranın geri kalanını içeren bu cüzdanı elde edene dek, birkaç gün daha, kocasının evde kalmasına ses çıkarmayacaktı. Belki de adam bir ara cüzdanın varlığını anımsar ve karısına hep bu denli kötü davranmış oluşundan ötürü kendinden utanırdı. Kien'in çevresinde ne zaman bir hareket olsa, Therese normal olarak artık çantada keklik saydığı hesap cüzdanına kavuşabileceğinden kuşku duymaya başlıyordu. Bir tahta parçasından farkı olmadığı zamanlar -ki Kien, çoğu zaman böyleydi- kocasından bir direnişle karşılaşmaktan korkmuyordu. Ama canlısından her şeyi beklerdi; gerçekte kendisinin olan hesap cüzdanını çalmasını bile!</p>

  <p>Akşama doğru gerginlik, ikisinde de doruk noktasına varıyordu. Kien, vaktinden önce ısınmamak için gücünün kalıntılarını topluyordu. Therese ise kocasının biraz sonra çıkıp yine lokantaya gideceğini ve karısının onca güçlükle kazandığı paradan -zaten pek azı kalmış olan paradan- yiyip içeceğini düşününce öfkeleniyordu. Kocası parayı çar çur etmeye başlayalı ve eve tek kuruş getirmeyeli epey olmuştu.</p>

  <p>İnsan denen varlıkta kalp diye bir şey vardı. Therese de taştan değildi ki! Zavallı, serveti kurtarmanın bir yoluna bakmalıydı. Caniler, ilkel vahşiler gibi paranın peşine düşmüşlerdi; her birinin amacı bir şeyler koparabilmekti. Utanmak nedir bilmiyorlardı. Therese yalnız bir kadındı. Kocası ona yardım edecek yerde, içiyordu. Zaten artık hiçbir işe yaramaz olmuştu. Eskiden kâğıtlara bir şeyler karalar ve bunlar da para ederdi. Oysa şimdilerde bu işi bile yapmayacak denli tembelleşmişti. Therese de nihayet düşkünler evi işletmiyordu ki! Kocasının yeri düşkünler eviydi. Therese'nin asalak yaşayanlarla işi olamazdı. Adam, karısını neredeyse kara çanaklı dilenciye çevirecekti. İyisi mi, kendi otursundu çanağın başına. Hoş, otursa da sokakta böylesine kimse beş para vermezdi ya! Yoksul olmasına yoksul görünüyordu gerçi; ama istemesini de biliyor muydu bakalım? Bunu düşünmüyordu bile. O halde varsın, açlıktan ölsündü. Bakalım nice olacaktı hali Therese'nin yufka yürekliliği son bulduğunda! Toprağı bol olsun, Therese'nin anası zaten açlıktan ölmüştü; şimdi de kocası o yolun yolcusuydu.</p>

  <p>Therese'nin öfkesi gün geçtikçe artıyordu. Ama öfkesini tasarladığı eylem açısından sınadığında, henüz yeterli yoğunluğa varmadığını anlıyordu. Dikkatiyle azmi, atbaşı gidiyordu. Kendi kendine kocası için: Bugün henüz çok aciz durumda (bugün üstüne varamam), diyor ve bir parçası da ertesi güne kalsın diye, öfkesini hemen cebine sokuveriyordu.</p>

  <p>Bir akşam Therese, öfkesinin şişlerini kızdırmak için henüz mangala sürmüş ve orta kıvamda ısıtmıştı ki, Kien'in sandalyesi arka arkaya üç kez gıcırdadı. Bu küstahlık, bardağı taşıran son damla oldu. Therese gidip o uzun tahta sırığı, ayrılmaz parçası olan altındaki sandalye ile birlikte ateşe attı. Ateş alevleniverdi; şişler öfkeden kıpkızıl kesildi. Therese şişleri elleriyle -ateşten korkmuyordu, bu ateşin harlanmasını beklemişti nicedir- ve adlarına göre sırayla -dilenci, ayyaş, cani- dışarı çekti. Sonra elinde bu şişlerle yazı masasına yöneldi. O anda bile uzlaşmaya hazırdı. Kocası hesap cüzdanını gönül rahatlığıyla verdiği takdirde, onu daha sonra kapı dışarı edecekti. Kocası konuşmazsa, kendisi de ağzını açmayacaktı. Cüzdanı bulana dek, kocası da bu evde kalabilirdi. Ama Therese'nin aramasına ses çıkarmamalıydı.</p>

  <p>Kien, sandalyesi üç kez gıcırdar gıcırdamaz bir heykelin ince sezgisiyle sanatını sınama fırsatının çıktığını anlamıştı. Therese'nin gelişini duydu. İçinden yükselen sevinç dalgasını, soğukluğunu olumsuz yönde etkiler kaygısıyla bastırdı. Üç hafta boyunca alıştırma yapmıştı. Şimdi ise heykelin açılış günü gelip çatmıştı. Bu sanat yapıtının kusursuzluğu, şimdi ortaya çıkacaktı. Yapıtından, kendisinden önce hiçbir sanatçının olamadığı denli emindi. Fırtına patlamazdan önce hemen bedenine fazladan bir soğuk dalgası daha gönderdi. Tabanlarını yere bastırdı: taş gibiydi tabanları, sertlik derecesi ondu, elmas sertliği; köşeleri de sipsivri ve kesiciydi. Karısı için hazırladığı taştan acının bir parçasını diliyle tattı.</p>

  <p>Therese, onu sandalyesinin ayaklarından yakalayıp yana itti. Sonra sandalyeyi bıraktı, masanın yanına gidip çekmecelerden birini açtı. Buradaki araştırması sonuç vermeyince, ötekine geçti. Aradığını üçüncü, dördüncü ve beşinci çekmecelerde de bulamadı. Kien anlamıştı; bir savaş hilesiydi kadının başvurduğu. Aradığı falan yoktu aslında; arayacağı ne vardı ki zaten? Yazıların tümünün değeri, onun gözünde eşitti; kâğıt arasa, daha ilk çekmecede bulurdu. Kadının asıl istediği, onun merakını uyandırmaktı. Kien'in ne yaptığını sormasını istiyordu büyük bir olasılıkla. Kien bir konuşsa, artık taş olmaktan çıkacak, Therese de ona öldürücü darbeyi indirebilecekti. Onu taştan dışarı çıkması için kandırmaya çabalıyor, bu amaçla masanın başında çekmeceleri karıştırıp duruyordu. Ama Kien, kanının soğukluğunu korudu ve soluk bile almadı.</p>

  <p>Kadın, kâğıtları altüst ediyordu. Çoğunu yine yerine koyacak yerde, masanın üstünde öylece bırakıyordu. Kâğıtların birçoğu da yere dökülmüştü. Kien, bu kâğıtlarda ne yazılı olduğunu iyi biliyordu. Kadın, bazı kağıtları yanlış sıralıyordu. Elyazmalarına sanki paçavraymışlar gibi davranıyordu. Bu kaba saba parmaklar, ancak mengenede işkence çekmeye lâyık olabilirdi. Çekmecelerde on yılların çalışma ve sabrının birikimi yatıyordu.</p>

  <p>Kadının küstah hamaratlığı Kien'i kışkırtmaya başlamıştı. Bunu yapmamalıydı kâğıtlara! Kien'i ne ilgilendirirdi onun uyguladığı savaş hilesi? Bu kâğıtlar, sonrası için Kien'e gerekliydi. Sonradan işleri onu bekliyordu. Hemen başlayamaz mıydı çalışmaya? O, sanatçı olmak için doğmamıştı. Sanat çok zamanını alıyordu. Bir bilgindi o. Ne zaman gelecekti ki daha iyi günler? Sanat, salt bir geçiş evresiydi. Ama bu geçiş evresinde haftalar yitiriyordu. Ne kadar zaman olmuştu sanat alanına geçişinden bu yana? Yirmi hafta, on hafta, belki de beş hafta; artık bilemiyordu. Zamanlar karışmıştı. Şimdi Therese, yazmış olduğu son incelemeyi parmaklarıyla kirletmekteydi. Kien'in öcü korkunç olacaktı. Kendini yitirmekten korkuyordu. Kadın başını sallamaya başlamıştı. Onu nefret dolu bakışlarıyla deliyordu. Kien'in taş gibi hareketsizliğinden nefret ediyordu. Ama Kien, hareketsiz kalamayacaktı; dayanamayacaktı daha fazla bu duruma; barış istiyordu; bir ateşkes önerecekti; parmaklarını çekmeliydi Therese; bu parmaklar Kien'in kağıtlarını, gözlerini, beynini parçalıyordu; kadın, çekmeceleri kapamalı, yazı masasının başından uzaklaşmalıydı; Kien'in yeriydi orası, izin veremezdi Therese'nin orada kalmasına; bir konuşabilse, parçalayacaktı Therese'yi; ama taş, konuşamazdı ki! Kadın boş çekmeceleri eteğiyle yerlerine itiyordu. Yerdeki kâğıtları ayaklarının altında eziyordu. Son çekmecenin içindekileri ise büyük bir öfkeyle yırttı. Kâğıdın yırtılırken çıkardığı acı ses, Kien'in iliklerine işledi. İçinden yükselen sıcaklığı bastırdı; buz gibi bir taş olarak ayağa kalkacak, Therese'yi kendine çekip, gövdesine vura vura parçalayacaktı. Sonra parçalarını toplayıp toz haline gelene dek ezecekti. Eski Mısır'dan kalma koca bir lanet gibi çökecekti Therese'nin tepesine. Üstünde On Emir'in yazılı olduğu taş levhayı alıp, bununla halkını taşa tutacaktı. Halkı, Tanrı buyruğunu unutmuştu. Tanrı güçlüydü ve Musa, cezalandırmak için kolunu kaldırıyordu. Tanrı kadar sert, Tanrı kadar soğuk olabilmek, kimin harcıydı?</p>

  <p>Kien ansızın doğrulup, tüm ağırlığı ile Therese'nin başına düştü. Hiçbir şey söylemiyor, dudaklarını, kerpetenle sıkıştırır gibi, ısırıyordu; konuştuğu takdirde taş olamazdı artık; dişlerini iyice diline geçirdi. Therese, parçalanmazdan önce: "Banka cüzdanı nerede!" diye haykırdı. "Banka cüzdanı nerede diyorum ayyaş herif! Katil! Hırsız!" Banka cüzdanıydı demek aradığı, Kien, kadının son söylediklerini duyunca gülümsedi.</p>

  <p>Ama Therese, daha son sözünü söylemiş değildi. Kien'in başını tuttuğu gibi masaya vurdu. Dirsekleriyle kaburga kemiklerine darbeler indirdi. "Defol git evimden!" diye bağırdı. Kien'in yüzüne tükürdü, tükürdü. Kien, yapılanların tümünü algılıyor ve acı çekiyordu. Taş değildi artık. Therese parçalanmayınca, heykel parçalanmıştı. Yalandı her şey, inanç diye bir şey yoktu. Tanrı diye bir şey yoktu. Kaçmak istedi. Kendini savundu. Therese'nin yumruklarına karşılık verdi. Darbeleri, kadına rastlıyordu; kemikleri sivriydi. "Polise gideceğim! Hırsızların yeri hapishanedir! Defol diyorum evimden!" Therese, Kien'i düşürebilmek için bacaklarından çekiyordu. Bir düşürebilse, daha önce yaptığı gibi hakkından gelecekti. Ama başaramıyordu, adam güçlüydü. Bunun üzerine Kien'i yakasından tuttu ve sürükleyerek evden attı. Kapıyı da büyük bir gürültüyle arkasından çarptı. Kien, sahanlıkta kendini yere bıraktı. Yorulmuştu yine de. Kapı yine açıldı. Kien'in paltosunu, şapkasını ve çantasını dışarı fırlatan Therese: "Sakın bir daha benden bir şey dilenmeye kalkma!" diye haykırıp, yine kapının ardında kayboldu. Çantayı içi boş olduğu için atmıştı. Kitapları ise evde tutmuştu.</p>

  <p>Banka cüzdanı Kien'in cebindeydi. Bir kitap olmamasına karşın, yine de içinde yazılar bulunduğundan, cüzdanı sevgiyle kendine bastırdı. Therese, dilenciyle birlikte elinden kaçırdığının farkında değildi. Rica ederim, suçunu üzerinde taşıyan hırsız olur muydu?</p>
