  <h1>BİRİNCİ BÖLÜM</h1>

  <h2 id="sigil_toc_id_1">DÜNYASIZ BİR KAFA</h2>

  <h3 id="sigil_toc_id_2">Gezinti</h3>

  <p>"BURADA ne yapıyorsun çocuğum?</p>

  <p>- Hiç.</p>

  <p>- Öyleyse burda neden duruyorsun?</p>

  <p>- Hiç, öyle duruyorum.</p>

  <p>- Okuma yazma biliyor musun?</p>

  <p>- Elbette.</p>

  <p>- Kaç yaşındasın bakayım?</p>

  <p>- Dokuzumu geçtim.</p>

  <p>- Çikolata mı, yoksa bir kitap mı, hangisini istersin?</p>

  <p>- Kitap.</p>

  <p>- Sahi mi? Aferin oğlum. Demek kitap sevdiğin için burada duruyorsun!</p>

  <p>- Evet.</p>

  <p>- Neden baştan söylemedin bunu?</p>

  <p>- Bu yüzden hep babamdan azar işitiyorum da.</p>

  <p>- Yaa! Adı ne babanın.</p>

  <p>- Franz Metzger.</p>

  <p>- Yabancı bir ülkeye gitmek ister miydin?</p>

  <p>- Evet Hindistan'a gitmek isterdim. Kaplanlar var orada.</p>

  <p>- Başka nerelere gitmek isterdin?</p>

  <p>- Çin'i de görmek isterdim. Orada görkemli bir set var.</p>

  <p>- Üstüne tırmanmak hoşuna giderdi herhalde, değil mi?</p>

  <p>- Set çok kalın ve yüksektir. Kimse aşamaz. Zaten kimse aşamasın diye yapmışlar.</p>

  <p>- Neler de biliyorsun! Çok okumuş olmalısın.</p>

  <p>- Evet, sürekli okurum. Ama babam kitaplarımı elimden alıyor. Bir Çin okuluna gidebilmeyi çok isterdim. Orada kırk bin harf öğretiyorlar. Bu kadar harfin tek bir kitaba sığması olanaksız.</p>

  <p>- Sen öyle sanıyorsun.</p>

  <p>- Hesapladım.</p>

  <p>- Yine de yanılıyorsun. Hem, vitrinlerdeki kitaplara bakma sen. Onların hepsi birbirinden kötüdür. Ama benim çantamda çok güzel bir şey var. Dur, sana da göstereyim. Bunun ne yazısı olduğunu biliyor musun?</p>

  <p>- Çince! Çince bir yazı bu!</p>

  <p>- Sen bayağı akıllı bir çocuksun. Daha önce hiç Çince kitap görmüş müydün?</p>

  <p>- Hayır. Ama tahmin ettim Çince olduğunu.</p>

  <p>- Şu gördüğün iki işaret, Mong Tse anlamına geliyor. Büyük düşünür Mong, Çin uygarlığının yetiştirdiği en ünlü kişilerden biriydi. Bundan tam 2250 yıl önce yaşadı. Yazdıkları günümüzde de okunuyor. Aklında tutabilecek misin bunları?</p>

  <p>- Tutarım. Artık okuluma gitmem gerek.</p>

  <p>- Demek okula giderken, yolda gördüğün kitapçıların vitrinlerine bakıyorsun! Senin adın ne peki?</p>

  <p>- Franz Metzger. Bana da babamın adını vermişler.</p>

  <p>- Nerede oturuyorsun?</p>

  <p>- Ehrlich Caddesi, yirmi dört numarada.</p>

  <p>- Ben de aynı yerde oturuyorum. Ama çıkaramadım seni.</p>

  <p>- Merdivenlerde ne zaman biriyle karşılaşsanız, başınızı başka yöne çeviriyorsunuz da ondan. Ben sizi epeydir tanıyorum. Profesör Kien'siniz. Ama herhangi bir yerde ders vermiyorsunuz. Anneme bakarsanız, aslında profesör falan değilmişsiniz. Ama ben inanıyorum profesör olduğunuza. Çünkü bir kitaplığınız var. Marie, kitaplığınızı görenin gözlerine inanamayacağını söylüyor. Marie bizim hizmetçimizdir. Büyünce benim de bir kitaplığım olsun istiyorum. Her dilden tüm kitaplar bulunmalı kitaplığımda, bir de sizinkisi gibi Çince bir kitap. Ama artık okula koşmam gerek.</p>

  <p>- Kim yazmıştı bu kitabı? Aklında mı hâlâ?</p>

  <p>- Mong Tse. Düşünür Mong. Bundan tam 2250 yıl önce yaşadı.</p>

  <p>- Aferin, unutmamışsın. Bir gün gelip kitaplığımı görebilirsin. Evime bakan kadına benim izin verdiğimi söyle. Sana Hindistan'dan ve Çin'den resimler de gösteririm.</p>

  <p>- Yaşasın! Geleceğim öyleyse! Mutlaka gelirim! Bugün öğleden sonra geleyim mi?</p>

  <p>- Hayır yavrum, hayır. Çalışmam gerek. Bir haftadan önce olmaz."</p>

  <p>Uzun boylu, zayıf bir adam olan Sinoloji bilgini Profesör Kien, elindeki Çince kitabı, kolunun altında taşıdığı dolu çantaya yerleştirdi; dikkatle kapadı çantasını ve akıllı oğlan çocuğu gözden yitene dek arkasından baktı. Yaradılış olarak çok konuşmaktan hoşlanmayan, asık yüzlü bir adamdı. Şimdi de, hiçbir zorlayıcı nedene dayanmaksızın başlamış olduğu bu konuşmadan ötürü kendi kendisini suçluyordu.</p>

  <p>Her sabah saat yediyle sekiz arasında yaptığı günlük gezintisi sırasında, önünden geçtiği bütün kitapçıların vitrinlerine şöyle bir göz atmayı alışkanlık edinmişti. Bu arada gerçekten değer taşıyan kitapların, yerini gitgide kitap adı altında bir sürü ıvır zıvıra bıraktığını görmekten neredeyse zevk duymaktaydı. Kendisi bu büyük kentin en değerli özel kitaplığına sahipti. Kitaplığının küçük bir bölümünü de hep yanında taşırdı. Çok çalışmayla ve sert bir sıkı düzen içinde geçen yaşamı boyunca, yüreğinde yerleşmesine izin verdiği tek tutku olan kitap tutkusu, bazı önlemler almak zorunda bırakmıştı onu. Örnekse, kötünün kötüsü bile olsa, herhangi bir kitap, satın alması için kolayca baştan çıkarabilirdi bilgini. Neyse, kitapçıların çoğu, ancak saat sekizden sonra açılıyordu. Kimi zaman patronunun gözüne girmek isteyen bir çırak epey önceden gelir, dükkâna gelecek ilk tezgâhtarı beklemeye koyulur, sonra da anahtarı onun elinden handiyse bir törenin gereğini yerine getiriyormuşçasına alırdı. Ya "Saat yediden beri burdayım!" derdi, ya da "Kapıda kaldım!" Böylesine işgüzarlık, Kien gibi bir adama kolaycacık bulaşırdı; çırağın ardından dükkâna dalmamak için kendini zor tutardı. Küçük kitapçıların sahipleri arasındaysa, saat yedi buçuk oldu muydu açık kapılarının ardında çalışmaya koyulan erkencilere sık sık rastlanılırdı. Kien, bu kışkırtmalar karşısında baştan çıkmamak için elini tıka basa dolu olan çantasına vururdu. Çantayı taşımak için özel bir tutuş biçimi bulmuştu. Bu tutuş biçimi, bastırırken gövdesinin elden geldiğince geniş bir alanının çantaya değmesini sağlıyordu. Kaburga kemikleri, incecik, kötü dikimli giysilerinin altından çantanın dokunuşunu duyardı. Kolunun omuzdan dirseğe değin uzanan bölümü, çantanın yan tarafındaki girintiyi tümüyle örter, tıpatıp uyardı oraya. Dirsekten bileğe dek olan bölümle de, çantayı altından desteklerdi. Yelpaze gibi açılan parmakları, derinin yüzeyinin her bir noktasında tutkuyla dolaşırdı. Kien, bu aşırı özeni kendi kendisine karşı çantanın içerdiklerinin değeriyle haklı göstermekteydi. Terslik bu ya, çanta yere düşecek olsa, ya da her sabah yola çıkmazdan önce büyük bir dikkatle gözden geçirdiği kilit, tam bu nazik anda açılsa, değerli yapıtların sonu gelmiş demekti. Çünkü dünyada kirli kitaplar kadar hiçbir şeyden nefret etmezdi Kien.</p>

  <p>Bugün eve dönerken bir vitrinin önünde durduğunda, küçük bir erkek çocuğu ansızın vitrinle onun arasına girivermişti. Kien, bir terbiyesizlik saymıştı bu davranışı. Gerçi vitrinle arasında çocuğun sığabileceği kadar yer vardı. Kien her zaman vitrinin bir metre uzağında durur, buna karşın camın gerisinde harf türünden ne varsa, büyük bir kolaylıkla okurdu. Gözlerinin işleyişini istediği gibi ayarlayabiliyordu. Bütün gününü kitapların ve el yazılarının başında geçiren kırk yaşında bir adam için, pek yabana atılır bir şey değildi bu. Her sabah gözlerinin ne denli iyi gördüğüne bir kez daha tanık olmaktaydı, öte yandan vitrinle arasında bıraktığı uzaklık, satışa ve herkesin yararlanmasına sunulmuş olan bu kitapları nasıl aşağı gördüğünü de dile getirmekteydi. Zaten kendi kitaplığındaki ağırlıklı yapıtlarla oranlandığında, vitrinlerdeki kitapların böylesi bir horlanmayı fazlasıyla hak ettiğini söylemek olanaklıydı. Küçüktü çocuk. Kien'in boyuysa, ortanın çok üstündeydi. Çocuğun üzerinden kitapları rahatça görebiliyordu. Yine de ondan, biraz daha saygı beklemek hakkıydı. Çocuğa haddini bildirmezden önce, onu iyice görebilmek için yana çekildi. Gözlerini kitapların başlıklarına dikmişti çocuk. Dudaklarını da kısık sesler çıkararak, ağır ağır oynatmaktaydı. Gözlerini kitaplardan hiç ayırmaksızın, bir ciltten ötekine kaydırıyordu bakışlarını. Yalnız, başını zaman zaman hızla çevirip bir başka yöne bakıyordu. Caddenin öbür yanında, bir saatçi dükkânının üstünde koskoca bir saat asılıydı. O sırada henüz sekize yirmi vardı. Çocuk, önemli bir şeyin zamanını geçirmekten ürkmekteydi görünüşe bakılırsa. Arkasında duran adama ise dikkat ettiği yoktu. Belki kendisini okumaya alıştırıyordu. Ya da başlıktan ezberliyordu. Hepsinin üstünde aynı önemseyişle duruyordu. Bir an durakladığında, bakışlarını hangi kitaba yönelttiğini rahatça anlayabiliyordunuz.</p>

  <p>Kien acıdı çocuğa. Zavallıcık burada durmuş, o taptaze, belki de daha şimdiden okumaya acıkmış ruhunu bu aşağılık nesnelerle çürütmeye koyulmuştu. İlerki yıllarında bazı kötü kitapları, salt vaktiyle başlıklarını tanımış olduğu için okuyacaktı. Çocuğun erken dönemlerinde belirginleşen bu kolayca etkilenebilme özelliği, nasıl en aza indirilebilirdi? Çocuk yürüyüp konuşabildiği andan başlayarak, kötü yapılmış bir sokağın kaldırımlarının ve elini neden kitaplara da uzattığını ancak şeytanın bilebileceği bir tacirin sattığı malların acımasız pençelerine düşmüş demekti. Aslında küçük erkek çocukları, değerli bir özel kitaplıkta büyümeliydiler. Salt ciddi kişilerle ilişkilerin yer alacağı bir günlük yaşam, loş, sessiz, aklın egemenliğinde bir atmosfer, gerek zamanı, gerek mekânı en dikkatli biçimde düzenlemeyi öğretecek sürekli bir eğitim - bu nazik yaratıkların çocukluk yıllarını atlatabilmeleri için, böylesi bir ortamdan daha değerli bir yardımcı düşünülebilir miydi? Gelgelelim bu kentte ciddiye alınabilecek bir özel kitaplığı olan tek insan, Kien'di. O da yanına çocuk alamazdı. İşi, dikkatini başka yönlere ayırmasını engelliyordu. Gürültü patırtı yaparlardı çocuklar. Kendileriyle ilgilenilmesini beklerlerdi. Sonra bakımları, bir kadının varlığını gerektirirdi. Yemek kotarmak için herhangi bir hizmetçi yeterliydi. Ne ki, çocuklar için ille bir anne tutmak zorunluluğu vardı. Anne yalnız anneliğiyle kalsa, sorun yoktu; ama içlerinden hangisi asıl rolüyle yetinmesini biliyordu? Gerçekte hepsi için, başta <i>kadın</i> olmak geliyordu. İleri sürdükleri istekleri ise onurlu bir bilgin, düşlerinde bile yerine getirmeyi düşünemezdi. Bu yüzden kadınlardan uzak kalmıştı Kien. Kadınlara karşı o güne dek ilgi göstermemişti; bu durum, bundan sonra da değişmeyecekti doğal olarak. Duruk bakışlı, oynak başlı çocuk, işte bu nedenden ötürü daha başta yitirmişti partiyi.</p>

  <p>Kien, salt acıdığından, alışkanlığının saptadığı kuralın dışına çıkmış, çocukla konuşmuştu. İçinde uyanan eğitme isteğinden, çocuğa bir çikolata alarak kurtulmaya kalkışmıştı. Ama buna giriştiğinde, kitabı çikolataya yeğ tutan dokuz yaşında çocukların da bulunabileceğini öğrenmişti. Bundan sonra tanık olduklarıysa, şaşkınlığını bütün bütüne artırmıştı. Çocuk, Çin'le ilgileniyordu. Babasının buyruğuna karşı koyarak kitap okuyordu. Çin yazısının güçlüklerine ilişkin söylentiler, onu korkutacağına büsbütün merakını kamçılıyor, söz konusu yazıyı gözünde daha bir çekici kılıyordu. O güne değin hiç görmemiş oluşuna karşın, gösterilenin Çin yazısı olduğunu hemen anlamıştı. Bir zekâ sınavını son kerte parlak biçimde başarmıştı. Kendisine gösterilen kitaba dokunmaya kalkışmamıştı. Parmaklarının pisliğinden utanmıştı belki de. Ama Kien incelediğinde, çocuğun parmaklarının temiz olduğunu da görmüştü. Bir başkası olsaydı çocuğun yerinde, kirli parmaklarıyla da dokunmaya yeltenirdi kitaba. Acelesi vardı. Okulu saat sekizde başlıyordu. Buna karşın ta son ana dek kalmıştı. Yapılan çağrıya, nice zamandır aç kalmış birinin yemeğe saldırışı gibi sarılmıştı. Besbelli, babası yüzünden, çok acı çekiyordu. Çocukcağıza kalsa, daha o gün öğleden sonra, tam Kien'in yoğun çalışma saatlerinin ortasında çağrıyı yanıtlayacaktı. Zaten aynı binada oturuyorlardı.</p>

  <p>Kien, bu konuşmayı yapmış olmasından dolayı kendini bağışladı. Kuralı bozması, harcanan çabaya değmişti doğrusu. Artık gözden yitmiş olan çocuğu, imgeleminde, geleceğin Sinoloji bilgini olarak selamladı. Bu az bilinen bilim dalıyla ilgilenen kim vardı ki! Çocuklar futbol oynuyorlardı. Yetişkinlerse kazanç ardında koşuşuyorlar, boş zamanlarını da sevişmekle geçiriyorlardı. Sekiz saat uyumak, sekiz saat da hiçbir şey yapmaksızın, leş gibi oturabilmek uğruna, geriye kalan tüm zamanları, tiksindikleri işlere adıyorlardı. Sonra bu insanlar, yalnız midelerini değil, gövdelerinin bütününü tanrıları kılmışlardı. Çinlilerin gökyüzü tanrısı onlarınkine oranla, daha yüce, daha onurluydu. Çocuk, bir dahaki haftaya ziyaretine gelmese bile -hiç kuşku yok ki, bu, düşünülebilecek en uzak olasılıktı- unutulması zor bir adı, düşünür Mong'un adını artık belleğine geçirmişti bir kez. Beklenmedik rastlantılar, Kien'in yaşamına bazen yepyeni bir yön verebilirdi.</p>

  <p>Kien, dudaklarında belirsiz bir gülümsemeyle evine doğru yürümeye devam etti. Çok enderdi gülümsediği. Tıpkı, yaşamlarındaki en büyük istekleri bir kitaplık olan kişilerin ender bulunuşu gibi. Dokuz yaşındayken bir kitapçı dükkânının özlemini çekerdi. Ama o zamanlar, sahibi sıfatıyla dükkânın içinde dolaştığını imgeledikçe, bu düşünceyi, neredeyse Tanrı'ya sövmekle eşanlamlı bulurdu. Bir kitapçı, bir kraldı. Ama bir kraldan hiçbir zaman kitapçı olamazdı. Kendisine gelince, bir tezgâhtar bile olamayacak kadar küçük yaştaydı; böyle düşünüyordu o sıralar. Olsa olsa bir kitapçı dükkânının ayak işlerine, getir-götür işlerine bakabilirdi; gelgelelim, bununla uğraşanları da hep oraya buraya yollarlardı. Yalnızca paketler halinde kolunun altında taşıyacak olduktan sonra, kitapların, ona ne yararı dokunabilirdi ki? Uzun zaman bir çare aradı. Günün birinde okuldan çıktıktan sonra eve dönmedi. Kentin en büyük kitapçısına girdi. Dükkânın altı vitrini de, tıka basa kitapla doluydu. İçeriye girer girmez ağlamaya başlayarak: "Hemen tuvalete gitmeliyim. Hemen gitmezsem bir kaza olacak. Korkuyorum!" dedi. Ona, gitmek istediği yerin yolunu gösterdiler. Nerede olduğunu iyice aklında tuttu. Döndükten sonra teşekkür etti ve dükkândaki satıcılara, kendilerine bir yardımının dokunup dokunmayacağını sordu. Pırıl pırıl yüzü, çevresindekilerin hoşuna gitmişti. Oysa bu pırıltılı yüz, daha bir iki dakika öncesine değin o tuhaf korkunun etkisiyle karmakarışıktı. Onunla konuşmaya başladılar; kitaplara ilişkin bilgisi, azımsanacak gibi değildi. Yaşına göre çok akıllı buldular onu. Akşama doğru koltuğunun altına ağır bir paket sıkıştırıp bir yere gönderdiler. Gideceği yere tramvayla gidip döndü. Bunu yapabilecek kadar birikmiş parası vardı. Ortalık kararırken, tam da dükkân kapanmazdan önce, işin görüldüğünü bildirerek, masanın üstüne bıraktı makbuzu. Birisi, yaptığını ödüllendirmek amacıyla ekşimtırak bir bonbon verdi ona. Dükkândaki satıcılar paltolarını giyerlerken, ayaklarının ucuna basa basa arka tarafa, kimsenin kendisini bulamayacağı o yere gidip kapandı Kien. Kimse de bir şey fark etmedi; herkes iş saatlerinin sona ermiş olmasının yarattığı sevinçle, o akşam ne yapacağını düşünmekteydi büyük bir olasılıkla. Kien, bulunduğu yerde uzun süre bekledi. Ancak saatler sonra, gece ilerlediğinde dışarı çıkmaya cesaret edebildi. Dükkânın içi karanlıktı. Elektrik düğmesini aramaya koyuldu. Gündüzün düğmenin nerede olduğuna bakmayı akıl edememişti. Nihayet bulup elini uzattığında, bu defa da ışık yakmaktan çekindi. Belki caddeden geçen biri onu görür, evine geri götürmeye kalkışabilirdi.</p>

  <p>Gözleri kendiliğinden karanlığa alıştı. Gelgelim kötü bir yanı vardı durumun, o da karanlıkta okuyamamasıydı. Ciltleri birbirinin ardından raflardan indirip sayfalarını çevirdi. Kimilerinin başlıklarını sökmeyi bile başardı onca karanlıkta. Daha sonra merdivene tırmandı. Yukarıdaki kitapların içinde ne gibi gizler bulunduğunu merak ediyordu. Aşağı yuvarlandı bir ara merdivenden; "Canım acımadı" dedi yine de kendi kendine. Yer sertti. Kitaplarsa yumuşacık. Bir kitapçı dükkânında insan, olsa olsa kitapların üstüne düşebilirdi. İstese, bir kule de yapabilirdi kitaplardan. Ama mağazanın düzenini bozmayı, çok aşağılık bir davranış saydı ve her defasında, yeni bir cilt almadan önce, eskisini yerine koydu. Sırtı acıyordu. Belki de yorgunluktu yalnızca. Evinde olsaydı, şimdiye dek çoktan uyurdu. Ama burada olmuyordu. İçindeki coşku, uykusunun gelmesini engelliyordu. Bir tek, gözlerinin artık en büyük harflerle dizilmiş başlıkları bile seçemeyişine kızmaktaydı. Derken bir daha sokağa çıkmaksızın ve o saçmasapan okula gitmeksizin burada kaç yıl okuyabileceğini hesapladı. Neden burada sürekli kalmasındı? Ne yapar eder, cep harçlığından ufacık bir yatak alabilecek kadar para artırırdı. Ama böyle yaparsa, korkar üzülürdü annesi. Gerçi o da azıcık olsun korkmuyor değildi. Çevrenin pek sessiz olmasındandı korkusu. Caddedeki gaz lambaları da sönmüştü. Gölgeler geziniyordu dört bir yanda. Ne de olsa vardı, o hayalet denen şey. Gece oldu mu, dört bir yandan uçup geliyorlar, kitapların başına çöküp okumaya koyuluyorlardı. Gözleri çok iri olduğundan, okumak için ayrıca ışığa gerek duymuyorlardı. Kien hayaletleri düşününce, ne alt, ne de üst raflardaki kitaplara bir daha dokunmayı göze alabildi. Sürünerek tezgâhın altına girdi. Korkudan çeneleri birbirine vurmaya başlamıştı. Dükkânda belki on bin kitap vardı; her birinin başına da bir hayalet çökmüş oturuyordu. Bu yüzden böylesine sessizdi çevresi. Zaman zaman hayaletlerin hışır hışır sayfaları çevirdiklerini duyuyordu. Onlar da kendisi kadar hızlı okuyorlardı. Belki onların varlıklarına alışabilirdi, gelgelelim, on bin hayalet, dile kolaydı. İçlerinden biri çıkıp, ısırabilirdi Kien'i. Hayaletlere dokunmak doğru değildi tabii. Kendileriyle alay edildiğini sanıp kızarlardı. Çocuk, olduğu yerde büzüldü, küçüldükçe küçüldü, Hayaletler üzerinden uçarak geçtiler. Sabah, sanki nice gecelerden sonra doğdu. Uyuyakaldı sonunda Kien. Dükkânı açtıklarını farketmedi. Tezgâhın altında bulup uyandırdılar onu. Hâlâ uyuyormuş gibi yaptı önce Kien, derken birdenbire ağlamaya koyuldu. Dün kendisini dükkânda kapalı bıraktıklarını, şimdi annesinden ürktüğünü, zavallı annesinin herhalde sabaha kadar her yerde kendisini aramış olacağını söyledi. Mağaza sahibi sorguya çekti onu ve adını öğrenir öğrenmez, yanına tezgâhtarlardan birini katıp evine gönderdi. Annesine çocuğun yanlışlıkla dükkânda kapalı kaldığını, ama sağlığının iyi olduğunu bildirerek özür diledi, saygılarını iletti. Annesi de inandı buna ve oğluna yeniden kavuştuğu için çok sevindi. İşte bir zamanların bu küçük çocuğu, şimdi görkemli bir kitaplığa ve o kitaplık kadar ünlü bir ada sahipti.</p>

  <p>Kien, yalandan tiksinirdi; küçüklüğünden bu yana, doğrudan santim olsun şaşmamıştı. Çocukluğunda da, bu olayın dışında, yalan söylediğini anımsamıyordu; şu bir tek yalandan bile nefret etmekteydi. Kendisine gençliğinin, yeniyetmeliğinin bir yansısı gibi görünen küçük öğrenciyle yaptığı konuşma, yalanını anımsatmıştı ona. "Bunu düşünmenin sırası değil şimdi," dedi kendi kendine. Saat neredeyse sekiz olmak üzereydi. Tam sekizde çalışmaya, hakikat uğrundaki hizmetlerini yerine getirmeye başlardı. Bilim ve hakikat, eşanlamlı kavramlardı onun düşüncesinde. Kişi, öteki insanlardan uzaklaştığı oranda hakikate yaklaşırdı. Günlük yaşam, yalanlardan kurulu yüzeysel bir düzendi. Yanından geçenlerin her biri yalnızca bir yalancıydı. Bu yüzden zahmet edip suratlarına bakmıyordu bile. Kitleyi oluşturan şu kötü oyunculardan hangisinin yüzü çekici gelebilirdi ki ona! Gerçekte yüzlerini her an değiştiriyorlar, bir gün bile aynı rolde kalmıyorlardı. Bu, Kien'in daha baştan beri bilincinde olduğu bir gerçeklikti. Bunun için öyle deneyimli olmasına gerek yoktu. Tek bir tutkusu vardı: Tüm yaşamı boyunca; gerçekte ne ise, o olarak kalmak; kendi kişiliğini salt bir ay, ya da bir yıl süreyle değil, ama ömrünün sonuna dek yitirmemek. İnsanın -eğer varsa- kişiliği, dış görünüşünü de biçimlendirmekteydi. Kien, kendini bildi bileli uzun boylu ve adamakıllı zayıftı. Yüzünüyse yalnızca kitapçı vitrinlerindeki yansılardan üstünkörü biliyordu. Aynası yoktu evinde. Kitaplardan ayna koyacak yer kalmamıştı. Ama zayıf, sert bakışlı, kemikli olduğunu biliyordu yüzünün; bu kadarı da ona yetiyordu.</p>

  <p>İnsanlara dikkat etmek konusunda, en ufak bir istek duymadığından, gözlerini ya yere diker, ya da gelip geçenlerin başlarının üzerinden bakardı. Kitapçı dükkânlarının yeriniyse, yalnızca içgüdüsüyle bulurdu zaten. Bu konuda kendisini içgüdüsüne kaptırmasında hiçbir sakınca yoktu. Otlağa çıkmış atları sonradan ahırlarına dönmeye yönelten güç, aynı şaşmazlıkla ona da hizmet etmekteydi. Sabah gezintilerinin amacı, mağazalardaki kitapların kokusunu ciğerlerine doldurmaktı. Bunu yapınca uyarılıyor, içinde onlara karşı koymak, meydan okumak isteği doğuyor, gücü biraz tazeleniyordu. Kendi kitaplığındaysa her şey saat gibi işliyordu. Sabahları saat yediyle sekiz arasında kendine başkalarının tüm yaşamını oluşturan kimi özgürlükler tanıyordu.</p>

  <p>Bu bir saatin tadını alabildiğine çıkarmasına karşın düzenliliği de asla elden bırakmıyordu. Gürültülü bir caddeyi geçmeden önce biraz durakladı. Aynı tempoda yürümekten hoşlanırdı; adımlarını sıklaştırmak için elverişli an'ı bekledi. Bu sırada birisi, bir başkasına yüksek sesle, "Bana Mut Caddesi'nin nerede olduğunu söyler misiniz?" diye sordu. Kendisine soru yöneltilen kişi, hiçbir yanıt vermedi. Kien buna şaşırdı; demek bu caddede, gereksiz konuşmalardan gönenmeyen kendisinden başka kişiler de vardı. Gözlerini kaldırıp bakmaksızın kulak kabarttı. Acaba soruyu yönelten, bu susma karşısında nasıl bir tepki gösterecekti? "Özür dilerim, acaba bana Mut Caddesi'nin nerede olduğunu söyleyebilir misiniz?" Daha nazik konuşması, karşılık alabilme şansını yükseltmişti. Öteki kişi yine hiçbir şey söylemedi. "Sanırım işitmediniz beni. Sizden bir bilgi rica ettim. Acaba Mut Caddesi'ne nasıl gidebileceğimi söylemek inceliğini gösterir misiniz?" Kien'in öğrenme isteği kamçılandı; boş, yersiz bir merak değildi duyumsadığı, tanımazdı bile böyle bir merakı. Kendisine soru yöneltilen kişi, bu kez de yanıtlamazsa, artık ona bakmaya karar verdi. Kuşku yok ki adam derin düşüncelere dalmıştı ve düşünce zincirinin her ne biçimde olursa olsun kesintiye uğramasını engellemek istiyordu. Evet, yine hiçbir şey söylemedi. Kien içinden övdü onu. Binlerce kişi arasında, rastlantılara karşı koymasını bilen birini bulmuştu. Soru soran, "Sağır mısınız kuzum siz!" diye ünledi. Kien, susan adam şimdi herhalde karşılık verecektir, diye düşündü ve tarafını tuttuğu kişinin davranışından duyduğu sevinç, usul usul yitirmeye başladı yoğunluğunu. Kim sövgüyle yüzyüze gelir de, buna karşın dilini dizginleyebilirdi ki! Kien, yine caddeye döndü. Artık karşı tarafa geçmesi için elverişli an gelip çatmıştı. Gelgelelim sessizliğin, suskunluğun sürdüğünü fark edince, yine duraksadı şaşkınlıkla. Soru sorulan, hâlâ hiçbir şey söylemiyordu. Herhalde bu susuş, öfkesinin çok daha şiddetli bir patlamayla açığa vurulacağını gösteren bir belirtiydi. Kien, işin artık kavgayla bitmesini beklemeye başlamıştı. Yanıtlamayan, sıradan bir kişiyse, o zaman Kien, kendi kendisine biçtiği niteliği tartışmasız koruyacaktı; yani bu sokakta gezinen kişilik sahibi tek insan olarak kalacaktı. Seslerin geldiği yöne bakmakla bakmamak arasında bocalamaya başlamıştı artık. Sağ yanında geçiyordu olay. Konuşan, hırsından terter tepiniyordu. "Ne terbiyesiz adamsınız siz! Nezaketle bir soru sordum size! Kendinizi ne sanıyorsunuz; kaba yaratık! Dilsiz misiniz yoksa!" Öteki susuyordu. "Özür dileyeceksiniz benden! Mut Caddesi yerin dibine batsın! Herkesten öğrenebilirim nerede olduğunu! Ama siz, özür dileyeceksiniz benden; işittiniz mi!" Kendisine soru yöneltilen kişi işitmezden gelmiş, bu yüzden dinleyicinin gözündeki değeri daha da yükselmişti. "Sizi polise şikâyet edeceğim. Benim kim olduğumu biliyor musun iskelet kılıklı herif! Bir de kültürlü insan olacaksınız! Şu halinize bakın bir defa! Giysilerinizi eskiciden mi aldınız? Görünüşe bakılırsa, öyle olmalı; eskiciden! Kolunuzun altında tuttuğunuz da nedir öyle? Ama durun hele; göstereceğim ben size terbiyesizliğin ne demek olduğunu! Siz gidin de denize atın kendinizi! Ne olduğunuzu bilmek ister misiniz?"</p>

  <p>Bu sözlerden sonra birisi, Kien'i adamakıllı sert bir şekilde dürttü. Sonra çantasına yapışıp çekiştirmeye başladı. Özgücünü çok aşan sert bir devinimle kitaplarını bu yabancı pençelerden kurtaran Kien, yine sert bir devinimle sağa döndü. Şimdiye dek çantasına yöneltmiş olduğu bakışları, kendisine öfkeyle bakan, kısa boylu ve şişman bir adama rastladı. Adam, "Kaba herif! Kaba herif! Kaba herif!" diye bağırmaktaydı. Hep susan, öfkelendiğinde bile dilini tutmayı başaran kişilikli insansa Kien'den, yani kendisinden başkası değildi. Elini kolunu sallayarak konuşmakta olan bu bilgisiz yaratığa, gayet sakin şekilde arkasını döndü. Şu bıçak gibi davranışıyla, adamın gevezeliğini ortalık yerinden kesivermişti. Kibarlığı birkaç saniye içersinde edepsizliğe dönüşüveren bir terbiyesiz şişko, ne denli çabalarsa çabalasın sövmeleriyle kışkırtamazdı onu. Yine de Kien, ne olur ne olmaz diye düşünerek, her zamankinden daha hızlı adımlarla geçti karşıya. İnsan yanında kitap taşıdı mı, birisiyle itişip kakışmaktan elden geldiğince sakınmalıydı. Kien de yanında hep kitap taşırdı.</p>

  <p>Dahası, öyle her gelip geçenin budalalığına karşılık vermek gibisinden bir zorunluluk yoktu ki! Durmaksızın konuşarak sonunda kendini dağıtmak, bir bilim adamının karşısına dikilebilecek en büyük tehlikeydi. Kien, düşüncelerini söz yerine yazıyla dile getirmekten hoşlanırdı. Bildiği Doğu dillerinin sayısı, bir düzineyi aşıyordu. Birkaç Batı dilini ana dili gibi öğrenmesi içinse, çaba harcamasına bile gerek olmamıştı. Hiçbir ulusun edebiyatına yabancı değildi. Özdeyişler içersinde düşünür, düşündüklerini uzun uzadıya aklının süzgecinden geçirip, sonra eksiksiz bölümlerle kâğıda dökerdi. Sayısız metin, ancak onun çalışmalarının sonucunda yeniden okunabilir hale gelmişti. Yüzyıllarca önceden kalma Çin, Hint ve Japon el yazma metinlerinin zarar görmüş ya da iyice bozulmuş bölümlerinin yerine yeni düzenlemeler bulmakta hiç güçlük çekmezdi. Böylesi metinler üzerinde çalışan başkaları, bu niteliğinden dolayı Kien'e gıpta ederlerken, o, neredeyse kafasını dolduran bilgi bolluğuyla savaşmak zorunluluğunu duyumsamaktaydı. Çalışırken aşırı titizliğin bile sınırlarını zorlayan bir dikkat harcar, sorunu aylarca bütün yönleriyle kafasında tartar, bunu ağır ağır, bıkana değin sürdürür, kendi düşüncelerini en sert ölçülere vururdu. Bir harfin, bir sözcüğün ya da bütün bir cümlenin artık hiç kimsenin eleştirel saldrısına uğramayacak kadar sağlamlık kazandığına kesinkes güvenmeksizin son sözünü açıklamazdı. O güne değin yayımladığı, sayısı az, fakat her biri, başka yüzlercesi için denektaşı olmuş bilimsel çalışmaları, ona zamanın en büyük sinoloğu ününü kazandırmıştı. Meslektaşları bu çalışmaları bütün ayrıntılarıyla, neredeyse ezbere bilirlerdi. Onun kaleme aldığı açımlayıcı bir cümle, daha mürekkebi kurumadan, içerdiği konu açısından kesinlik kazanır, artık herkes için bağlayıcı bir nitelik edinirdi. Tartışmalı sorunlarda en son yetke olarak Kien'e başvurulurdu. Kendi bilim dalına komşu alanlarda da en büyük ve tek yetke sayılmaktaydı. Kendilerine mektupla karşılık vermek yoluyla onurlandırdığı kişilerin sayısı çok azdı. Ne ki, bu yoldan onurlandırılmak üzere seçilmiş kişi, Kien'den aldığı tek bir mektupla, artık kendisine yıllar boyu yetecek çalışma gereci elde ederdi. Öte yandan bu çalışmaların sonuçları, malzemeyi vermiş olanın kafasında çok önceden biçim kazanır, kesinleşirdi. Kien kimseyle kişisel ilişkiler kurmazdı. Geri çevirirdi çağrıları. Bir Doğu filolojisi kürsüsü mü boşaldı, ilk kez ona önerilirdi söz konusu kürsü. O da bu öneriyi, böyle şeyleri ne denli boş ve aşağı gördüğünü belli eden bir incelikle geri çevirirdi.</p>

  <p>Gerekçe diye, doğuştan iyi bir konuşmacı olmayışını ileri sürerdi. Karşılığında para aldığı takdirde, işinin verdiği zevki yitirecekti. Naçizane fikrine göre, ortaöğretimde ders vermekle görevlendirilmiş ve yaratıcılık yeteneğinden yoksun kişiler, üniversite kürsülerinin başına getirilmeli, böylelikle gerçek bilim adamlarının kendilerini tümüyle yaratıcı çalışmalara adayabilmeleri sağlanmalıydı. Doğrusu ortalama beyinler bulmak konusunda sıkıntı çekildiği söylenemezdi. Kendisi üniversitede ders verecek olsa, öğrencilerinden pek çok şey bekleyecek, bu da onların sayılarının gitgide azalmasına yol açacaktı. Büyük bir olasılıkla tek bir aday bile başarı kazanamayacaktı sınavlarda. Kien'in bütün amacı, karşısındaki bu genç ve henüz olgunlaşmamış kişileri, otuz yaşına gelene dek, sonunda ister usançtan, ister akıllarını azıcık başlarına topladıklarından dolayı, artık bir şeyler öğrenene, başlangıçta kıt da olsa, kimi bilgileri edinene dek sınavlarda döndürmek olacaktı. Zekâ düzeyleri inceden inceye sınanarak üniversiteye alınan öğrencilerin fakültelerin sınıflarını doldurması, Kien'in gözünde düşündürücü, en azından yararsız bir uygulamaydı. En ağır sınavlardan geçirilecek seçilmiş on öğrenci, kendi aralarında bir başlarına kalma olanağı tanındığında, hiç kuşkusuz, üniversitenin o alışılmış tipleri olan ve bira içmekten başka bir şey bilmeyen yüz kişinin arasına karıştıklarında gösterecekleri başarının birkaç katını elde edeceklerdi. Kien'in kaygıları, son kerte ciddi, kaynağını bir ilke sorununda bulan nedenlere dayanıyordu. Bundan dolayı, profesörler kuruluna, kendisini hiç de onurlandırmamakla birlikte, herhalde onurlandırması amacıyla ileri sürülmüş bu öneri hakkında bir daha konuşmamalarını rica ederdi.</p>

  <p>O kadar bol laf ebeliği yapılan kongrelerde, en ilginç kişilerden biriydi Kien. Zamanlarının büyük çoğunluğunda sessiz, ürkek ve uzağı görebilmek yetisinden yoksun farelere tıpatıp benzer bir yaşam sürdürenler, iki üç yılda bir geldikleri bu kongrelerde ansızın sığındıkları kalıpların dışına çıkarlardı. Yerlere yapışarak birbirlerini selamlayıp, o münasebetsiz kafalarını bir araya getirirler, ağızlarında bomboş sözler geveledikten sonra, şölenlerde de beceriksiz hareketlerle birbirlerinin onuruna kadeh kaldırırlardı. Benliklerinin en derin noktacığına dek duygulanırlar, sevinçten coşarak bilimin bayrağını dikerler, ne denli yüksek amaçlar uğrunda didindiklerini vurgulayarak bilimsel ereklerini dile getirirler, sonra da aynı andı bütün dillerde artık yineleyip dururlardı. Oysa bu andı, ant içmeseler de nasılsa tutacaklardı. Verilen aralarda bahse tutuşurlardı: Kien bu kez gerçekten gelecek miydi acaba? Ondan bu denli çok söz edişlerinin nedeni, salt ünlü bir meslektaşları oluşundan dolayı değildi; Kien'in davranışları, aynı zamanda meraklarını kamçılamaktaydı. Hiçbir zaman ününün etkilerini biçmeye kalkmayışı; genç oluşuna karşın hiç kuşku yok ki çok sıcak bir ilgiyle karşılanacağı kongre ve şölenlerden, şöyle böyle on yıldan beri uzakta kalmakta direnmesi; her seferinde, üstelik önemli bir konferans vereceğini bildirmişken, kongre günü gelip çattığında bilimsel bildirisinin, kendisi yerine bir başkası tarafından, fakat kendi el yazısı notlarından okunması meslektaşlarının değerlendirişinde bir erteleme oyunundan başka bir şey değildi. Nasıl olsa bir gün -kim- bilir, belki de bugün- birdenbire ortaya çıkacak, o kadar uzun süre uzakta kalması nedeniyle büsbütün artacak olan gösterileri, gerçekte ne ve kim olduğunun bilincindeki kişilerin görkemli tutumu içersinde ve olup bitenleri çok doğal karşılayarak kabullendikten sonra, yine alkışlar arasında seçileceği kongre başkanlığı makamına geçip oturacaktı. Zaten yokluğunda bile bu makama, kendine özgü bir biçimde sahipti ve ondan başkasının sahip olması da düşünülemezdi. Gelgelelim bunları tasarlayıp duranlar, hep yanılırlardı. Kien, her seferinde olduğu gibi, o gün de gelmez, geleceğini ileri sürenler, giriştikleri bahsi yitirirlerdi.</p>

  <p>Kien gelmeyeceğini son anda bildirirdi. Kongre üyelerinden zorunlu ayrıcalık tanıdığı birine gönderdiği el yazılarına, dış görünüşte katılamamaktan duyduğu üzüntüyü bildiren, gerçekteyse gizli alaylarla dolu notlar iliştirirdi. Eğlendirici nitelikteki söyleşilerden yana çok zengin olan programda, ciddi çalışmalar için de yer ayrılmışsa -ki, çoğunluğun yararını göz önünde tuttuğundan, böyle bir olasılığın gerçekleşmesini kesinlikle önerme yanlısı değildi- iki yıllık bir çalışmanın ürünü şu küçük raporunun da kongreye sunulmasını rica ederdi. Araştırmalarından elde ettiği yeni ve şaşırtıcı sonuçları ortaya atmayı, böyle zamanlara saklardı. Sonra da, bu sonuçların ortaya dökülmesinin yarattığı etkiyi, bu konuda açılan tartışmaları uzaktan kuşkuyla, bütün ayrıntılarına, farklarına dikkat ederek, sanki bir metni inceden inceye gözden geçirip, yanlışlarını irdeliyormuşçasına izlerdi. Kongre üyeleriyse onun tarafından aşağı görülmeyi hep kabullenirlerdi. Yüz üyeden sekseni, kayıtsız şartsız onun görüşlerini paylaşırdı. Kien'in bilime yaptığı hizmetlere paha biçmek olanaksızdı. Herkes, ona uzun bir yaşam bağışlaması için Tanrı'ya yakarmaktaydı, ölümü, gerçekten de büyük bir sarsıntı olurdu birçokları için.</p>

  <p>Yüzünün imgesi, onunla daha genç yaşlarındayken karşılaşma olanağı bulmuş olanların belleğinden hemen hemen silinmiş gibiydi artık. Bu yüzden ikide birde mektup yazıp fotoğrafını isterlerdi bin bir ricayla; ona gelince, elinde hiç fotoğrafı bulunmadığını, çektirmeyi de düşünmediğini yazardı karşılık olarak. Her iki söylediği de gerçekti. Öte yandan kimi başka istekler konusunda her türlü kolaylığı göstermeye gönülden razıydı: otuz yaşındayken, dile getirdiği tek maddelik bir vasiyetnameyle kafatasını, tüm içindekilerle birlikte, bir beyin araştırmaları enstitüsüne bırakmıştı. Attığı bu adımın gerekçesi olarak, gerçekten olağanüstü bir nitelik taşıyan belleğinin belki özel kafa yapısıyla belki de beyninin normalden daha ağır oluşuyla açıklanabilmesi olasılıklarının getireceği yararları ileri sürmüştü. Gerçi -böyle yazmıştı enstitünün müdürüne- bir süreden beri gittikçe yaygınlaşan kanı'nın tersine, bellek ile dehanın eşanlamlı kavramlar olduğuna inanmıyordu. Zaten kendisi de bir deha olmaktan çok uzaktı. Ama öte yandan, karşısındakine ürküntü verecek kadar güçlü olan belleğinin bilimsel çalışmaları sırasında ne denli işine yaradığını yadsımak da, bilimsel anlayışla bağdaştırılmayacak bir davranış olurdu. Kafasının içinde ikinci bir kitaplık taşımaktaydı ve bu, üzerinde pek fazla konuşulduğunu işittiği kendi gerçek kitaplığı kadar zengin ve güvenilir nitelikteydi. Örnekse, bir kez masasının başına geçti mi, en ince bilgi ayrıntılarına değin indiği makale taslakları kotarmaya koyulur, bunu gerçekleştirirken de salt kafasının içindeki kitaplıktan yararlanırdı. Gerçi alıntılarını, kaynaklara ilişkin açıklamalarını her olasılığa karşı daha sonra kitapların asıllarıyla karşılaştırırdı ama, bunu yalnızca böylesi bir davranışı bilim ciddiyetinin gereğinden saydığı için yapardı. Belleğinin herhangi bir yanılgıya düştüğünü bugüne dek anımsamıyordu. Düşleri bile, öteki insanlarınkinden farklı olarak, enikonu seçik görüntülerle biçimlenirdi. Biçimden, renkten ve boyuttan yoksun görüntüler, o güne dek gördüğü düşlere bütün bütüne aykırı düşmekteydi. Dünyayı tersine çevirme olanağına sahip gece, onun karşısına dikildi miydi, bu olanağını yitiriyordu. Düşlerinde kulağına gelen sesler, gerçek kaynağıyla olan bağlantısını koruyor, yaptığı konuşmalar mantık sınırının ötesine geçmiyor, kısacası her şey, gerçeklikteki yaşamında içerdiği anlamı, herhangi bir değişime uğramaksızın, düşlerinde de sürdürüyordu. En ince ayrıntıları bile kapan belleğiyle, açık seçik görüntülerle biçimlenmiş düşleri arasında var olduğu söylenen ilişkinin niteliğini araştırmak Kien'in çalışma alanının dışında kalan bir konuydu. Kendisi sadece, alçakgönüllülüğü tabii ki elden bırakmaksızın, dikkatleri bu konuya çekmekle yetiniyor, şu mektuba eklemek hakkını kendi kendisine tanıdığı kişiliğine ilişkin verilerin, bir haddini bilmezlik belirtisi, ya da boş gevezelikler sayılmamasını özellikle rica ediyordu.</p>

  <p>Kien, özgeçmişini dile getirebilecek ve çekingen, konuşmaktan ürken, her türlü burun büyüklüğünden uzak yaradılışını simgeleyecek birkaç olayı daha kafasında canlandırdı. Ama bunun bir yararını göremedi. Hem, önce kendisine yolu sorup, sonra da söven o edepsiz, küstah adama duyduğu öfke, gitgide artırıyordu şiddetini. Sonunda, yalnız kendisinin işitebileceği bir fısıltıyla, başka çarem kalmadı, diyerek bir kapı girintisine yürüdü, çevresine bakındı -gözleyen yoktu, evet- ve cebinden ince uzun bir not defteri çıkardı. Defterin kapağında büyük, köşeli harflerle şu sözcük yazılıydı: BUDALALIKLAR. Kien'in bakışları önce bu sözcük üzerinde durdu, sonra sayfaları çevirdi, defterin yarısından fazlası doluydu; unutmak istediği her şeyi buraya geçirirdi. Önce tarihi, saati ve mekânı yazmakla işe başlar, bu verileri, insanların ne denli budala olduklarını gözler önüne seren yeni bir olayın dile getirilmesi izlerdi. Her olayın sonuna da bir başka özdeyiş eklerdi. Derlediği budalalıklar, bir daha asla açılıp okunmazdı; defterin kapağına şöyle bir göz atması, yetip artardı. İlerki yıllarda bunları, <i>Bir Sinoloğun Gezintilerinden İzlenimler </i>başlığı altında yayımlamayı düşünüyordu.</p>

  <p>Ucu iyice sivriltilmiş bir kurşun kalem çıkarıp, ilk boş sayfaya yazmaya koyuldu: "23 Eylül, saat 7.45. Mut Caddesi'nde karşıma çıkan biri, benden Mut Caddesi'nin nerede olduğunu sordu. Onu utandırmamak için sustum. Ama o, davranışıma aldırmaksınız aynı soruyu birkaç kez yineledi. Hali tavrı nazikti. Birdenbire caddenin adını gösteren tabelaya takıldı gözü. Budalalığını kavramıştı. Ama tası tarağı toplayıp derhal oradan uzaklaşacağı yerde -ki, ben onun yerinde olsaydım, tek saniye duraksamadan böyle yapardım- kendini ölçüsüz bir öfke nöbetinin pençesine bıraktı ve bana en kaba biçimde sövdü. Eğer onu korumaya kalkışmasaydım, kendimi bu üzücü sahneden kurtarmış olacaktım. İmdi hangimiz daha budala sayılırız?"</p>

  <p>İşte, şu son cümlesiyle kendi yanlış adımlarını da görmezlikten gelmediğini tanıtlamış oluyordu; herkese olduğu gibi, kendine karşı da acımasızdı, içi hafiflemiş olarak, defteri cebine soktu ve söven adamı artık unuttu. Yazı yazarken düzeni bozulmuştu kitaplarının: yerlerine itti. Vardığı ilk köşede karşısına çıkan bir kurt köpeğinden ürktü. Köpek hızlı güvenli adımlarla, kalabalığın ortasında kendine yol açmaktaydı. Ardından da, tasmasına bağlı kayışın ucunu sıkı sıkıya elinde tutan kör bir adamı sürüklüyordu. Adamın sakatlığı, köpeğin yanı sıra, sağ elindeki beyaz bastonundan da anlaşılıyordu. Köre ayıracak zamanları olmayan en ivecen kişiler bile, hayranlıkla dolup taşan bakışlarını bir kez olsun bu hayvana yöneltmeden edemiyorlardı. Köpekse sabrını hiç yitirmeksizin, burnuyla kalabalığı yarmaya devam ediyordu. Güzel, güçlü kuvvetli bir hayvan olduğundan, çevredekiler seve seve yol veriyorlardı. Kör adam, ansızın şapkasını başından çıkararak, bastonuyla birlikte ileriye doğru uzattı. "Köpeğimin kemiği için azıcık para!" diye dilendi. Bu sözlerin ağzından çıkmasıyla birlikte, şapkanın içine bozuk paralar yağmur gibi yağmaya başladı. Kısa sürede körle köpeğinin çevresine toplananlar, cadde trafiğinin aksamasına yol açmışlardı. Neyse ki, olayın geçtiği köşede, trafiği yöneten bir polis yoktu. Kien, dilenciyi daha yakından gözden geçirmek istedi. Adam, giyim kuşamının yoksul görünmesine belli bir özen göstermişti; bununla birlikte yüzü, kültürlü bir insan olduğu izlenimini bırakıyordu. Gözlerinin çevresindeki kasları hiç durmaksızın oynatışı -göz kırpıyor, kaşlarını yukarı kaldırıyor, alnını buruşturuyordu- yüzünden, Kien'in içine kurt düştü ve adama bir düzenbaz gözüyle bakmaya karar verdi. Tam o ara ortaya çıkan on iki yaşlarında bir erkek çocuğu, heyecanla köpeği yana itti ve şapkanın içine ağır bir düğme attı. Düğme şapkadaki bozuk paralara çarpınca, bir altın sikkeninkine benzer bir ses çıkarmıştı. Kien yüreğinin acıyla burkulduğunu hissetti. Çocuğu saçlarından yakaladı ve saçlara yapışmış elini kullanamayacağından, çocuğun başına çantasını indirdi. "Kör bir insanı kandırmaya utanmıyor musun?" diye bağırdı. Aynı anda çantanın içinde kitaplarının bulunduğunu anımsadıysa da, iş işten geçmişti. Dehşete kapıldı. Kitaplarını, böylesine bilerek tehlikeye attığı hiç olmamıştı. Çocuk ağlayarak kaçtı. Kien, öfkesinden sıyrılıp yine acıma duygusunun sıradan ve daha az gerilimli düzeyine dönebilmek amacıyla, bozuk parasının tümünü kör adamın şapkasına boşalttı. Çevrede bulunanlar, başlarını salladılar, yüksek sesle bu davranışı ne denli onayladıklarını belirttiler. Oysa Kien'in gözünde şimdiki davranışı, bir öncekine oranla daha önemsiz, üstelik de korkakçaydı. Bu arada köpek, sahibini yine ardı sıra sürüklemeye koyulmuştu. Birkaç saniye sonra olay yerinde bir polis belirdiğinde, adamla köpeği çoktan uzaklaşmışlardı.</p>

  <p>Bu sahneyi gördükten sonra Kien, günün birinde kör olma tehlikesiyle karşılaşırsa, yaşamına kendi eliyle son vermeye ant içti. Ne zaman gözleri görmeyen birine rastlasa, buz gibi bir korkunun yüreğini kapladığını duyumsardı. Dilsizleri severdi; sağırları, kötürümleri, öteki sakatları umursamazdı. Körlere gelince; onu adamakıllı tedirgin ederlerdi. Böylelerinin yaşamlarına neden son vermediklerini, doğrusu bir türlü anlayamazdı. Körlere özgü kabartma yazıyı bilseler bile, çok sınırlıydı yine de okuma olanakları. İsa'dan önce üçüncü yüzyılda yaşamış olan İskenderiyeli kitaplık yöneticisi Eratosthenes'i anımsadı. Bilimin her dalında yetke kabul edilen bu adam, yarım milyonu aşkın el yazısı ruloya bakmakla yükümlüydü. Seksen yaşına geldiğinde, korkunç bir gerçekliğin farkına varmıştı: Gözleri, artık görevlerini gereğince yerine getiremiyordu. Gerçi henüz görme gücünü bütünüyle yitirmemişti ama, artık hiç okuyamıyordu. Onun yerinde başka biri olsa, bütün bütüne kör olmayı beklerdi. Eratosthenes'e gelince, kitaplarından ayrılmak zorunda kalışını, yeterince körlük saydı. Arkadaşları ve öğrencileri, yanlarında kalması için yalvardılar. Buna karşılık o, bir bilge kişinin olgunluğuyla gülümsedi, kendi istenciyle yemeden içmeden kesildi ve birkaç gün içinde ölüp gitti. Kitaplığında yalnızca yirmi beş bin cilt bulunan küçücük Kien de, günü geldiğinde bu büyük adamın izinden gitmekten bir an bile çekinmeyecekti.</p>

  <p>Evine kadarki yolun geriye kalanını daha hızlı adımlarla yürüdü. Saat herhalde sekize gelmiş olmalıydı. Her gün sekizde başlardı çalışmaya. Geç kalmak, kalbini sıkıştırırdı sanki. Eve doğru giderken, gizliden gizliye gözlerini sınıyordu. Şimdilik görme yetisinde hiçbir şey yoktu ve herhangi bir tehlike söz konusu değildi.</p>

  <p>Kitaplığı, Ehrlich Caddesi'ndeki 24 numaralı yapının dördüncü ve en üst katındaydı. Dairenin kapısını, açılması adamakıllı zor üç ayrı kilitle güvenlik altına almıştı. Kapıyı açtı, yalnızca bir giysi dolabının durduğu holü geçip çalışma odasına girdi. Çantasını dikkatle bir sandalyeye bıraktı. Sonra iç içe dört geniş ve yüksek tavanlı odadan oluşan kitaplığında bir aşağı bir yukarı birkaç kez gidip geldi. Bütün duvarlar, tavana dek kitaplarla kaplıydı. Bakışlarını usul usul, kitaplar boyunca kaldırdı. Tavana pencereler açılmıştı. Yukarıdan gelen ışık, Kien için bir övünç kaynağıydı. Dört bir yandaki kat pencereleri, ev sahibiyle uzun uzadıya sürmüş çekişmelerden sonra, yıllar önce örülmüştü. Böylelikle Kien her odada yeni duvarlar ve kitapları için daha fazla yer kazanmıştı. Ayrıca ışığın yukarıdan gelmesini ve bütün kitap raflarını da aynı ölçüde aydınlatmasını sağlayacak bir düzeni daha uygun, kitaplarıyla özvarlığı arasındaki ilişki açısından daha yakışık alır bulmuştu. Yanlardaki pencerelerin örülmesiyle, şeytana uyup caddede olup bitenlere bakmak -ne yazık ki zaman yitiminden başka bir şeye yaramayan bu kötü huy, söylentiye inanılırsa doğuştan vardı insanoğlunun içinde- olanaksızlaşmıştı. Her gün, masasının başına oturmadan önce bu akıllı davranışına ve bu davranışının doğurduğu olumlu sonuçlara şükrederdi. Yaşamının en büyük isteğini bu olumlu davranışı sayesinde gerçekleştirebilmiş, zengin, düzenli, her yanı kapalı, içinde kendisini ciddi düşüncelerden alıkoyabilecek hiçbir eşyanın ya da insanın bulunmadığı bir kitaplığa kavuşmuştu.</p>

  <p>Birinci odayı çalışma odası olarak kullanıyordu. Odanın olanca eşyası kocaman ve eski bir yazı masasıyla, biri bu masanın arkasına, biri de karşısına rastlayan köşede duran iki sandalyeden ibaretti. Ayrıca bir de daracık divanı vardı ki, Kien, yalnızca geceleri yatak yerine kullandığından bunu hep görmezlikten gelmeyi yeğlerdi. Taşınabilir bir merdiven duvara dayalı dururdu. Divandan çok daha büyük bir önem taşıyan bu merdiven, bütün gün boyunca bir odadan ötekine getirilip götürülürdü. Geriye kalan üç odanın boşluğunu tek bir sandalye bile bozmuyordu. Ne şurda ne burda, kitap raflarının alacalı bulacalı tekdüzeliğini kesecek bir masa, dolap ya da soba vardı. Bütün döşemeyi kaplayan güzel, ağır halılar, ardına kadar açık duran kapılardan süzülerek, dört odayı büyük bir salon halinde birleştiren göz tırmalayıcı loşluğa sıcak bir hava vermekteydi.</p>

  <p>Dimdik ve sert adımlarla yürürdü. Halıların üstünden geçerken adımlarını daha sert basardı. Adımlarının en küçük bir yankı bile uyandırmaması hoşuna giderdi. Zaten kitaplığında bir filin ayak seslerinin duyulması bile olanaksızdı. Bundan ötürü Kien'in gözünde halılarının değeri çok yüksekti. Çevresine bakınıp kitaplarının bir saat önceki düzenini koruduğuna emin oldu. Sonra çantasının içindekileri boşaltmaya başladı. Odaya girdiği zaman çantasını yazı masasının önündeki sandalyeye bırakırdı. Bunu yapmazsa, çantayı unutup çalışmaya koyulabilirdi. Çünkü saat sekizi vurduğu anda, içinde önüne geçilmez bir çalışma tutkusu uyanırdı. Merdivenin yardımıyla ciltleri raflardaki yerlerine yerleştirdi. Çok dikkat etmesine karşın son cildi -bu sırada artık acele etmeye başlamıştı- erişmek için merdivene gerek duymadığı üçüncü raftan aşağı düşürdü. Bu, en sevdiği kitabı olan Mong Tse'nin yapıtıydı. "Aptal!" diye azarladı kendini. "Barbar! Cahil adam!" Sonra kitabı büyük bir özen ve sevecenlikle yerden kaldırıp hızlı adımlarla kapıya yöneldi. Ama daha kapıya varmazdan önce aklına önemli bir şey geldi. Dönüp karşı duvara dayalı duran merdiveni elinden geldiğince ağır ağır kazanın olduğu yere itti. Mong Tse'yi iki eliyle tutup merdivenin dibine, halının üstüne bıraktı. Şimdi artık kapıya gidebilirdi. Kapıyı açıktan sonra dışarı seslendi:</p>

  <p>"En iyi toz bezini getirin lütfen!"</p>

  <p>Kısa bir süre sonra eve bakan kadın, aralık duran kapıya vurdu. Kien, karşılık vermedi. Kadın başını yavaşça aralıktan uzatarak sordu:</p>

  <p>" Bir şey mi oldu?</p>

  <p>- Hayır. Bezi verin bana."</p>

  <p>Kadın, onun sesinde bir yakınma havası sezinlemişti. Oysa Kien, bunu karşısındakine belli etmek istememişti. Ama kadın, işi burada bırakmayacak denli meraklıydı. İçtenlikle: "Rica ederim, Profesör!" diyerek odaya girdi ve bir bakışta olup biteni anladı. Adeta kayarcasına yerde duran kitaba doğru gitti. Halıya kadar uzanan mavi, kolalı eteğinin altından ayakları görünmüyordu. Başı, yana doğru eğikti. Kulakları geniş, yassı ve iki yana yelken gibi açıktı. Sağ kulağı başının eğikliği yüzünden omzuna değdiğinden ve kısmen de omzu tarafından örtüldüğünden, sol kulak daha büyük görünüyordu. Yürürken ve konuşurken sürekli başını sallardı. Bu arada omuzları da başına eşlik ederdi. Kadın eğildi, kitabı kaldırdı ve üstünü toz beziyle belki on kez sildi. Kien, kadın kitabı kaldırırken ondan önce davranmaya yeltenmedi. Kibarlık gösterilerinden nefret ederdi. Kadının yanında durup, işini gereği gibi yapıp yapmadığına baktı.</p>

  <p>Kadın: "İşinize karışmak gibi olmasın ama, merdivenin üst basamağında çalışırken böyle kazalar kolaylıkla başa gelebilir," dedi. Sonra kitabı yeni parlatılmış bir tabak gibi Kien'e uzattı. Aslında canı şu anda çok gevezelik etmek istiyordu. Fakat bu isteğine erişemedi. Kien kısaca: "Teşekkür ederim," deyip arkasını döndü. Kadın da durumu anlayıp odadan çıkmaya davrandı. Elini tam tokmağa götürmüştü ki, Kien birdenbire ona döndü ve düzmece bir gülümsemeyle sordu:</p>

  <p>"Böyle konuştuğunuza göre, bu tür kazalar herhalde başınıza birkaç kez geldi!"</p>

  <p>Kadın, onun aslında ne demek istediğini anlamış ve haklı olarak alınmıştı. "Rica ederim, Profesör!" Bu "rica ederim" sözü, sesinin yumuşak tonunu delen bir diken gibi çıkmıştı ağzından. Kien, şimdi bir de işinden ayrılmaya kalkar mı, diye düşündü. Kadını yatıştırmak amacıyla ekledi: "Yalnızca bu kitaplıkta ne büyük değerlerin bulunduğuna dikkatinizi çekmek için böyle konuştum."</p>

  <p>Kadın, birdenbire böylesine nazik bir konuşmayla karşılaşmayı hiç beklememişti. Ne diyeceğini bilemedi ve sevinçle odadan ayrıldı. O gittikten sonra Kien, kendi kendisini suçladı. Kitaplarının sözünü ederken, bir satıcı gibi konuşmuştu. Ama bu kadın gibilerinin kitaplarına iyi bakmalarını sağlayabilmenin başka yolu var mıydı? Kadın, kitapların gerçek değerini anlayamıyordu. Bu durumda en iyisi, Kien'in kitaplarına iyi bir yatırım gözüyle baktığına inanmasıydı. Böyleydi işte insanlar, böyleydi!</p>

  <p>Kien, yüksekteki Japon el yazmalarına doğru eğilip, farkında bile olmaksızın selam verdikten sonra, nihayet çalışma masasının başına geçti.</p>

  <h3 id="sigil_toc_id_3">Giz</h3>

  <p class="p1">SEKİZ yıl önce Kien, gazeteye şu ilanı vermişti:</p>

  <p class="p1">"Çok büyük kitaplığı olan bir bilim adamı, evinin işlerine bakacak ve sorumluluk bilinci taşıyan bir kadın aramaktadır. Ancak çok yüksek kişilik sahibi olanların başvurması rica olunur. Bu nitelikte olmayanlar, kapı dışarı edilecektir. Ücret önemli değildir."</p>

  <p>Therese Krumbholz, o sıralarda iyi bir işte çalışmaktaydı ve oldukça rahattı. Her sabah evin hanımıyla beyine kahvaltılarını hazırlamazdan önce, dünyada olup bitenleri öğrenebilmek amacıyla "Günlük Gazete"nin ilan sütununu okurdu. Yaşamının sonuna dek hiçbir özelliği olmayan bu ailenin yanında kalmaya niyetli değildi. Henüz gençti. 48 yaşını doldurmamıştı bile. En çok istediği, yalnız başına yaşayan bir beyin yanında iş bulmaktı. Böyle bir yerde insan işleri daha iyi düzenleyebilirdi. Kadınlarla geçinebilmek, olanaksızdı. Ama öte yandan elindeki işi boşuna yitirmemek için çürük dala basmamaya da dikkat ediyordu. Yanında çalışacağı kimse hakkında iyice bilgi edinmeden yeni işine adım atmayacaktı. Gazetelerdeki ilanların ve dürüst kadınlara verilen parlak sözlerin altında gizli olanları iyi bilirdi. İnsan daha yeni evinden içeri adımını atar atmaz ırzına geçilirdi. Therese ise 33 yıllık yalnız başına sürdürdüğü yaşam kavgası boyunca bir kez bile böyle bir kazaya uğramamıştı. Bundan sonra da uğramamak için gereken dikkati harcayacaktı.</p>

  <p>O sabah gördüğü ilan, çok ilgisini çekmişti. Bakışları önce "ücret önemli değildir" cümlesine takılmıştı. Sonra kalın harflerle basılıp iyice göze batmaları sağlanmış olan öbür cümleleri de birkaç kez baştan aşağı okumuştu. Yazının tonundan etkilenmişti; erkek diye buna denirdi. Ayrıca kendini çok yüksek kişilikli biri olarak düşünmek de gururunu okşamıştı. Bir an bu niteliğe sahip olmayan ayak takımının nasıl kapı dışarı edildiklerini gerçekten görür gibi olmuş ve buna sevinmişti. Kendisinin ayak takımı ile bir tutulamayacağından ise emindi.</p>

  <p>Ertesi günü erkenden, sabahın yedisinde Kien'in önüne dikilmişti. Kien, onu hole almış ve hemen şunları söylemişti:</p>

  <p>"Her şeyden önce evime, kim olursa olsun, yabancıların adım atmasını kesinlikle yasakladığımı bilmenizi isterim. Kitapların sorumluluğunu yüklenebilecek misiniz?"</p>

  <p>Kien, karşısındakini dikkatli ve kuşkulu bakışlarla süzmekteydi. Sorduğu sorunun karşılığını almadan kadın üzerine kesin bir yargıya varmak istemiyordu. Kadın: "Özür dilerim," dedi. "Ama siz beni ne sandınız?"</p>

  <p>Karşısındakinin kaba davranışının yarattığı şaşkınlıkla öyle bir karşılık vermişti ki, Kien söyleyecek bir şey bulamamıştı.</p>

  <p>"Sizden önce çalışan kadına neden yol verdiğimi de bilmenizi isterim," demişti. "Kitaplığımdan bir kitap eksik çıkmıştı. Bütün evi arattımsa da, bulunamadı. Bunun üzerine ben de kadının işine derhal son vermek zorunda kaldım." Öfkeyle susmuştu. Sonra karşısındakinin kavrayış gücünü aşan şeyler söylemiş gibi: "Herhalde söylemek istediğimi anlarsınız," diye eklemişti.</p>

  <p>Therese, hiç zaman yitirmeden: "Düzenlilik şarttır" demişti. Bunun üzerine Kien verecek karşılık bulamamış, abartmalı bir el hareketiyle kadını kitaplığına çağırmıştı. Therese de ilk odaya girip beklemeye koyulmuştu.</p>

  <p>"Çalışacağınız yer burası işte," demişti Kien kupkuru ve ciddi bir tonda. "Her gün bir odanın tepeden tırnağa tozu alınacak. Böylece dört günde bütün odaların işini bitirmiş olacaksınız. Beşinci gün, yine ilk odadan başlayacaksınız. Bu işi üzerinize alabilir misiniz?</p>

  <p>- Evet."</p>

  <p>Kien yine dışarı çıkıp evin kapısını açmış ve: "Güle güle. Bugün işe başlayacaksınız," demişti.</p>

  <p>Therese merdiven başına kadar geldiği halde, gitmekle gitmemek arasında bocalamıştı. Kien, aylık konusunda hiçbir şey söylememişti. Oysa eski işinden ayrılmazdan önce Kien'e bunu sormalıydı. Ama hayır, hiç sözünü etmese daha iyi olurdu. Konuşursa, yanlış bir iş yapabilirdi. Hiçbir şey söylemezse, belki Kien ona kendiliğinden fazlasını verirdi. İçinde sakıngan olma içgüdüsüyle açgözlülük çarpışmaktaydı. Sonunda üçüncü bir güç, merak, her ikisine de üstün gelmişti.</p>

  <p>"Acaba aylığım ne kadar olacak?" Belki de bir aptallık yapmakta olduğu korkusuyla, bu kez "özür dilerim" sözcüğünü cümlenin başına koymayı unutmuştu.</p>

  <p>Kien, umursamazlıkla: "İstediğiniz kadar," deyip kapıyı kapatmıştı.</p>

  <p>Therese, ona güvenen ve on iki yılı aşkın bir süredir evlerinde duran bir eşya parçası gözüyle bakan tekdüze aileye artık yanlarında kalmaktansa, ekmeğini sokakta kazanmayı yeğleyeceği anlamında bir şeyler söyleyip, zavallıcıkları dehşetten ağzı açık bırakmıştı. Ne söyledilerse, onu niyetinden caydırmayı başaramadılar. Therese hemen o gün gideceğini, on iki yıldan beri aynı yerde çalışan birinin süre koşuluna uymadan işinden ayrılmaya hakkı olması gerektiğini söyledi. Değerbilir aile de bunu, ayın yirmisine kadarki çalışmasının karşılığını ödememek için bir fırsat saydı. Therese, süre koşuluna uymadığından, bu paranın kendisine verilmesinden kaçınıldı. Therese, o halde bunu da Kien ödemek zorunda, diye düşünerek çıkıp gitti.</p>

  <p>Kien, onun kitaplara karşı görevlerini yerine getiriş biçiminden hoşnuttu. İçinden onu takdir ediyordu. Yüzüne karşı açıkça övmeyi ise gereksiz buluyordu. Yemeği hep tam zamanında hazır oluyordu. Kadının nasıl yemek pişirdiğinin farkında değildi. Bu nokta onu hiç mi hiç ilgilendirmiyordu. Yemeklerini hep çalışma masasında yer, yerken de kafası önemli düşüncelerle dolu olurdu. Çoğu kez sorsalar, ağzında ne olduğunu bile söyleyemezdi. Bilinç, gerçekten değer taşıyan düşünceler için saklanmalıydı Kien'e göre. Düşünceleri besleyen, bilinçti ve düşünceler bilinci gereksinirdi. Bilinçten yoksun düşüncenin varolabileceği tasarımlanamazdı. Çiğnemek ve sindirmek, kendiliğinden olup biten şeylerdi.</p>

  <p>Therese, Kien'in çalışmasına karşı belli bir saygı duymaktaydı. Bunun nedeni, Kien'in dolgun aylığını hiç sektirmeden ödemesi ve kimseye yakınlık göstermemesiydi, onunla da hiç konuşmuyordu. Therese daha çocukluğundan başlayarak, konuşkan tiplerden nefret etmişti. Annesi de bu tiplerdendi. Therese yeni işinde son derece titiz çalışıyor, aylığını son kuruşuna varıncaya dek hak etmek istiyordu. İşe başlar başlamaz kafasını kurcalamaya koyulan giz, yeni kapısını onun gözünde daha bir çekici yapmıştı.</p>

  <p>Profesör, sabahları tam altıda üstünde uyuduğu divandan kalkardı. Giyinmesi ve yıkanması, az zaman alırdı. Therese akşamları kendi odasına çekilmezden önce divanı hazırlar ve tekerlekli tuvalet masasını çalışma odasının ortasına getirirdi. Masa, yalnızca geceleri odada kalabilirdi. Dış yüzünde yabancı dilde harfler bulunan dört kanatlı bir paravan, onu örtüyor ve Kien'in bu çirkin manzarayı görmesini engelliyordu. Kien, eşyadan hoşlanmazdı. "Yıkanma arabası" adını verdiği o iğrenç nesneyi de, kullanılır kullanılmaz ortadan daha çabuk kalksın diye, kendi bulmuştu. Sabahları saat altıyı çeyrek gece kapısını açar ve arabayı olanca gücüyle dışarı iterdi. Bu itişin verdiği hız, uzun koridor boyunca kesilmezdi. Sonunda araba büyük bir gümbürtüyle mutfak kapısının yanındaki duvara çarpardı. Therese bu sırada mutfakta beklerdi; kendi küçük odası hemen yandaydı. Kapıyı açıp: "Kalktınız mı?" diye seslenirdi. Kien karşılık vermeden yine odasına kapanırdı. Sonra yediye dek evde kalırdı. Bu uzun zaman boyunca ne yapıp ettiğini bilen yoktu. Bunun dışında kalan saatlerde hep masasının başında oturur ve yazardı.</p>

  <p>Koyu ve ağır bir kütle gibi duran masanın içi tıka basa el yazılarıyla, üstü de kitaplarla doluydu. Şu ya da bu çekmece en dikkatli biçimde oynatıldığında bile masadan tiz bir düdük sesi yükselirdi. Kien, bu gürültüden hoşlanmamasına karşın, kendi olmadığı zaman eve hırsız girecek olursa Therese'nin hemen duyması için kendisine miras yoluyla geçmiş olan bu çok eski masanın içindeki mekanizmayı yerinde bırakmıştı. Çünkü hırsız denen tuhaf yaratıklar, kitaplara bakmadan önce para ararlardı. Kien Therese'ye değerli yazı masasının içindeki bu mekanizmayı üç cümlede kısaca ve yeterince açıklamıştı. Sonunda da çekmecelere dokunulduğunda mekanizmayı kendisinin bile durduramayacağını belirtmeyi yararlı görmüştü. Gündüzleri Kien ne zaman bir yazı aramaya kalksa, Therese düdük sesini duyar ve şaşardı; Kien, bu sese katlanıyordu. Akşam oldu mu Profesör bütün kâğıtlarını kaldırırdı. Masa da ertesi sabah sekize dek dilsiz kalırdı. Therese odayı toplamaya geldiğinde, masanın üstünde yalnızca kitaplar ve sararmış yazılar bulurdu. Üstü Kien'in yazıları ile dolu yeni kâğıtlar bulmak umudu ise hep boşa çıkardı. Kien'in saat 6.15'ten 7'ye değin, yani üç çeyrek saat süreyle hiç çalışmadığı kesindi.</p>
<div><br/></div>

  <p>Acaba dua ile mi geçiriyordu bu süreyi? Hayır, Therese böyle olduğunu sanmıyordu. Hem hangi aklı başında insan kalkar da dua ederdi? Therese duaya değer vermezdi. Kiliseye gitmezdi. Kilisede toplanan o ayaktakımına bir göz atmak yeterliydi. Toplananlar, gerçekten de birbirlerine pek uygun düşmekteydiler. Ayrıca Therese, kilisede sürüp giden dilencilikten de tiksiniyordu. Salt çevredekiler bakıyorlar diye bir şeyler vermek zorunluydu. Toplanan paraların nereye harcandığını ise ancak Tanrı bilirdi. Evde dua etmeye gelince, bunun da gereği var mıydı? Harcanan zamana yazıktı. Dürüst bir insan duayı gereksinmezdi. Therese, kendiliğinden dürüst olan bir insandı, ötekilere gelince, onlar yalnız dua etmesini bilirlerdi. Ama Therese saat 6.15 ile 7 arasında çalışma odasında ne yapıldığını öğrenmek istiyordu. Aslında meraklı bir insan değildi; kimse onu bu konuda suçlayamazdı. Burnunu başkalarının işine sokmazdı. Oysa bugünün kadınları, böyle değildiler. Burunlarını her işe sokmayı alışkanlık haline getirmişlerdi. Therese ise yalnızca kendi işine bakardı. Fiyatlar, günden güne yükselmekteydi. Patates fiyatları öncekinin iki katına fırlamıştı bile. Bu pahalılıkta geçinmek başlı başına bir sanat olmuştu. Kien, dört odanın da kapısını kilitliyordu. Böyle yapmasa, belki yandaki odadan bir göz atma olanağı düşünülebilirdi. Zamanını Kien kadar iyi değerlendirmesini bilen, bir dakikayı bile boş geçirmeyen birinin üç çeyrek saat hiçbir şey yapmaması, aklın alacağı şey değildi!</p>

  <p>Kien dolaşmaya çıktıktan sonra Therese, kendisine emanet edilen odalarda arama yapıyordu. Bir kötülüğün peşindeydi, ama bunun nasıl bir kötülük olduğunu henüz kestirememişti. Önce bavula tıkılmış bir kadın cesedi bulmayı ummuştu. Ama halıların altında saklayacak yer olmadığını anlayınca, parçalanmış kadın cesedinden umudunu kesti. Odalarda kuşkularını güçlendirebilecek dolap da yoktu. Oysa şöyle her duvarda bir tane bulunmasını ne kadar isterdi! Bu durumda suçun bir kitabın arkasında gizlendiğine kesinlikle inanmıştı. Başka nerede olabilirdi ki? Görev bilinci, toz bezinin kitapların sırtında gezinmesiyle yetinebilirdi. Ama izini sürdüğü giz, o ahlâka aykırı giz, Therese'yi kitapların arkasına da bakmaya zorluyordu. Ciltleri tek tek çıkarıyor, belki içi boştur diye vurup bakıyor, şişman ve nasırlı parmaklarını ta tahta kaplamaya dek uzatıp dokunuyor, sonra hoşnutsuz biçimde başını sallayıp elini çekiyordu. Merakı, onu hiçbir zaman önceden saptanmış çalışma süresini aşmaya zorlamıyordu. Kien evin kapısını açmazdan beş dakika önce yine mutfağa dönmüş oluyordu. Aceleye, ya da üstünkörü iş görmeye kalkışmaksızın, rafları tek tek elden geçiriyordu.</p>

  <p>Araştırmasını durup dinlenmeksizin sürdürdüğü aylar boyunca, aylığını bankaya yatırmayı kendisine yasak etti. Bu paranın kaynağı şimdilik belli olmadığından, kuruşuna bile elini sürmedi. Kâğıt paraları, kendisine verildiği gibi, yirmi yıl önce satın aldığı, dokunulmamış mektup kâğıtlarının durduğu zarfa koydu. Uzun süre düşünüp taşındıktan sonra da bu zarfı, seçme ve birbirinden güzel parçalardan oluşan, yıllar boyu çok para dökerek topladığı çeyizini sakladığı bavula kaldırdı.</p>

  <p>İş uzadıkça peşinden koştuğu gizi o denli kısa sürede çözemeyeceğini anladı. Ama zararı yoktu. Bol bol vakti vardı. Beklemesini de bilirdi. Şu andaki durumundan yakınmasını gerektiren bir neden yoktu. Sonunda ortaya gerçekten bir şey çıksa bile, kimse onu sorumlu tutamazdı. Kitaplıkta aranmadık yer bırakmamıştı. Poliste çalışan güvenilir, dürüst ve Profesör'ün toplumdaki yerini de göz önünde tutarak bir şeyler yapabilecek bir tanıdığı olsa, kulağını bükecekti. Evet, yaşamında pek çok şeyi göğüsleyebilirdi ama, insanın hiçbir desteğinin bulunmaması da hoş bir şey değildi. Bugünün insanları yalnızca dans etmek, yüzmek ya da gevezelik etmek peşindeydiler. Ciddi konuları ve hele çalışmayı ise kimsenin aklından geçirdiği yoktu. O denli ciddi bir adam olan Kien'in bile bazı aksayan yanları vardı. Geceleri saat on ikiden önce yatmıyordu. Oysa insana en çok gece yarısından önceki uyku yarardı. Normal insan da saat dokuz dedin mi yatardı. Her ne ise, herhalde pek önemli bir şey yoktu ortada.</p>

  <p>Böylece suç, küçülerek bir gize dönüştü. Gizli kötülüğün çevresinde yoğun ve inatçı bir nefret kümelendi. Therese'nin merakı ise geçmedi. Sabahları 6.15 ile 7 arasında hep tetikte beklemekteydi. Ender görülen, ama gerçekleşebilecek olasılıklar üzerinde durmaktaydı. Söz gelimi midesine saplanacak ani bir sancı, Kien'i odasından dışarı fırlatabilirdi. O zaman Therese hemen yanına koşacak ve ne olduğunu soracaktı. Sancılar hemen geçmezdi. Therese'nin istediği şeyleri öğrenmesine ise birkaç dakika yetecekti. Ama ne var ki ölçülü ve mantıklı yaşamı, Kien'e çok yaramaktaydı. Therese'yi yanına aldığı sekiz yıldan bu yana midesinden sancılandığı hiç olmamıştı.</p>

  <p>Kör adam ve köpeğiyle karşılaştığının ertesi günü öğleden önce Kien, bazı eski incelemelere bakma gereğini duydu. Yazı masasının gözlerinin altını üstüne getirdi. Çekmecelerde bir yığın kâğıt toplanmıştı. Kien taslakları, düzeltmeleri, kopyaları, kısacası çalışmalarına ilişkin bütün yazıları özenle saklardı. O günkü araştırması sırasında içerdikleri görüşler eskimiş ve çürütülmüş bir sürü yazı buldu. Bu arşivin başlangıcı, ta öğrencilik yıllarına dek uzanmaktaydı. Zaten ezbere bildiği bir ayrıntıyı aramak, salt bildiğini onaylamak için saatler harcadı. Otuz kâğıt okudu; aradığı ise tek bir satırdı. Eline işi çoktan bitmiş ve yararını yitirmiş bir sürü yazı geçti. Neden saklamıştı sanki bunları? Üstelik ister basılmış, ister el yazısı olsun, eline geçeni okumadan bir yana da bırakamazdı. Onun yerinde bir başkası olsa, böylesine dağınık bir okuma eyleminin sonunda dikkatini tümüyle yitirirdi. Ama Kien, son sözcüğe dek dayandı. Mürekkepli yazılar, zamanla silikleşmişti. Harfleri seçmekte güçlük çekiyordu. Aklına sokakta rastladığı kör adam geldi. Oysa kendisi sanki sonsuzluğa dek açık kalacaklarmışçasına gözleriyle oynamaktaydı. Gözlerinin harcadığı çabayı sınırlayacak yerde, düşüncesiz bir tutumla aydan aya ağırlaştırmaktaydı. Bitirip bir yana bıraktığı her sayfa, görme gücünün bir parçasını alıp götürüyordu. Köpeklerin ömrü kısa olurdu; okumasını da bilmezlerdi. Bundan ötürü de körlere gözleriyle yardım ederlerdi. Gözlerinin değerini bilmeyen insan, köpeklerin yol göstericiliğini hak etmiş sayılırdı.</p>

  <p>Kien yazı masasının gözlerindeki fazlalıkları atmaya karar verdi. O anda çalıştığından, bu işi ertesi sabah, kalkar kalkmaz yapacaktı.</p>

  <p>Ertesi günü sabahın altısında, henüz bir düşün ortasındayken, yattığı divandan kurulmuş gibi fırladı, meydan okurcasına duran kocaman masasının başına koştu ve bütün çekmeceleri ardına dek açtı. Açmasıyla birlikte düdük sesi de başladı ve kitaplık boyunca perde perde dalgalanarak sonunda yürek parçalayan bir feryada dönüştü. Sanki her çekmecenin ayrı bir gırtlağı vardı ve ötekileri bastıran sesiyle yardım istemekteydi. Biri içlerindekileri çalıyor, onlara acı çektiriyor, yaşamlarını ellerinden alıyordu. Gözleri olmadığından, kendilerine el uzatmaya kalkışanın kim olduğunu bilemiyorlardı. Tek organları, tiz bir düdük sesiydi, Kien, kâğıtlarını gözden geçirip düzenledi. Bu iş epey zamanını aldı. Gürültüye göğüs gerdi; başladığı işi sonuna dek götürürdü. İncecik kollarının arasında taşıdığı kocaman eski bir kâğıt yığını ile dördüncü odaya gitti. Orada, düdük seslerinden biraz daha uzakta kâğıtları sövüp sayarak tek tek yırtmaya koyuldu. Kapı vuruldu; Kien dişlerini gıcırdattı. Kapının ikinci kez vuruluşunda, ayaklarıyla yeri dövdü. Bu arada kapı, sanki balyozla vuruluyormuşçasına gümbürdemeye başlamıştı. "Kesin şu gürültüyü!" diye bağırarak bir küfür daha savurdu Kien. Gerçekte kendi kendisine yakıştıramadığı bu küfürleri hiç ağzına almamış olmayı isterdi. Ne var ki yırttığı el yazılarına acımaktaydı ve ancak sövüp sayması sayesinde onları atma yürekliliğini gösterebiliyordu. Sonunda uzun bacaklı bir Marabu kuşu gibi kâğıt parçalarından meydana gelen bir tepeciğin ortasında kalakaldı. Yığına, sanki kâğıt parçaları yaşayan varlıklarmış gibi, ürkek ve utangaç bir tavırla dokunuyor, yok olup gidişlerine hafiften acıyordu. Onları gereksiz yere bir kez daha incitmemek için bir ayağını dikkatle yığından dışarı attı. Kâğıt mezarlığını nihayet arkasında bıraktığında rahat bir soluk aldı. Kapının önünde Therese ile karşılaştı. Yorgun bir el hareketiyle yığını gösterip; "Kaldırın!" dedi. Düdük sesleri kesilmişti. Kien masanın başına dönüp çekmeceleri kapadı. Düdük sesi yine duyulmadı. Daha önce çekmeceleri çok sert açtığından, mekanizma bozulmuştu.</p>

  <p>Müthiş gürültü başladığında, Therese tuvaletinin son bölümünü de tamamlamak üzere, kolalı eteğini giymek için uğraşmaktaydı. Gürültüden yüreği ağzına geldi; eteğini üstünkörü ilikleyip çalışma odasının kapısına seğirtti. Bir flütten dökülen ezgileri andıran bir sesle: "Ne oluyor Allah aşkına?" diye sordu. Önce çekingen, sonra gittikçe daha şiddetli, kapıya vurmaya başladı. İçerden karşılık gelmeyince kapıyı açmaya çalıştı ama başaramadı. Kapıdan kapıya koştu. Son kapıya vardığında içerden Kien'in öfkeli bağırtısını duydu. Bu kez bütün gücüyle o kapıya vurmaya başladı. İçerden Kien, öfkeyle: "Susun!" diye haykırdı. Bu denli kızdığı, hiç olmamıştı. Therese yarı kızgınlıkla, yarı yazgısına boyun eğerek, nasırlı ellerini sert eteğine götürdü ve olduğu yerde bir taşbebek gibi kalakaldı. "Ne felaket!" diye fısıldadı. "Ne felaket!" Kien kapıyı açtığında, daha çok alışkanlıktan ötürü, hâlâ olduğu yerde durmaktaydı.</p>

  <p>Doğuştan ağırkanlı olmasına karşın, kapı açılır açılmaz eline ne denli bulunmaz bir fırsat geçtiğini hemen anladı. Güçlükle "Şimdi kaldırırım/' diyerek mutfağa doğru seğirtti. Ama mutfağın eşiğinde, aklına başka bir şey geldi. "Aman Allahım! Şimdi kapısını yine kilitler mutlaka! Alışkanlık değil mi? Zaten hep böyle olur. Son dakikada bir aksilik çıkar. Tanrım, ne talihsizim ben!" Talihsiz olduğunu ilk kez söylüyordu. Çünkü genellikle kendisini çalışkan, bundan ötürü de talihli bir insan sayardı. İçine giren korku yüzünden başının sallanması artmıştı. Hafif adımlarla yine koridora çıktı. Gövdesinin üst kısmını iyice öne doğru eğmişti. Bacakları her adımı atmazdan önce sanki bir an duraklıyordu. Kolayla sertleştirilmiş eteği dalgalanıyordu. Kayarcasına gitse, hedefine daha sessiz yaklaşabilecekti; ama bunu, artık çok sıradan bir yürüyüş biçimi buluyordu. İçinde bulunduğu anın önemi, tören adımlarını andıran adımlarla yürümesini gerektiriyordu. Odanın kapısı açıktı. Kâğıt yığını, hâlâ ortadaydı, Therese esintiden kapanmasın diye, kapı ile pervaz arasına halının kabarık bir yerini sıkıştırdı. Sonra mutfağa döndü; sağ elinde faraş ve süpürgeyle, tuvalet arabasının bildik sesini beklemeye koyuldu. Bu sabah sabırsızlığı o derecedeydi ki, elinden gelse arabayı almaya kendi gidecekti. Sonunda araba duvara çarpınca, kendini unutup her zamanki gibi: "Kalktınız mı?" diye seslendi. Arabayı mutfağa çektikten sonra, biraz öncesinden daha da eğik, sürünürcesine kitaplığa yollandı. Faraşla süpürgeyi yere bıraktı. Ağır ağır aradaki odalardan geçip, Kien'in yattığı odanın eşiğine dek geldi. Her adımdan sonra duruyor, diğerinden daha az kullanılmış olan sağ kulağı ile sesleri duyabilmek için başını öteki yana çeviriyordu. Otuz metrelik yolu, ancak on dakikada alabildi; yaptığını bir delilik sayıyordu. Korkusu, merakına koşut olarak artıyordu. Hedefe vardığında nasıl davranacağını o ana dek bin kez kafasında canlandırmıştı. Kapının pervazına sımsıkı yapıştı. Yeni kolalanmış eteği aklına geldiğinde, artık çok geç olmuştu. Bir gözü ile durumu kuşbakışı görmeye çalıştı. Öbür gözü yedekte kaldığı sürece kendini güvenlik altında hissediyordu. Hem kendini göstermemeli, hem de odada olup bitenlerin hiçbirini gözden kaçırmamalıydı. Başka zamanlar hep kalçasına dayadığı için, dirsekten bükülmeye zorlanan sağ kolunu da hareketsiz bırakmaya çalıştı. Kien, kitaplarının önünde bir aşağı, bir yukarı geziniyor ve anlaşılmaz sesler çıkarıyordu. İçi boş çantayı kolunun altına sıkıştırmıştı. Durdu, bir an düşündü, sonra merdiveni getirip tırmandı. En üst raftan kitap çekti, sayfalarını karıştırdı ve çantasına koydu. Aşağı inince yine bir boy gezindi, durakladı, yerinden çıkmamakta direnen bir cildi çekiştirdi, kaşlarını çattı ve sonunda kitabı çıkarmayı başarınca, cildine kuvvetlice bir şaplak indirdi. Bu kitap da çantanın içinde kayboldu. Kien raflara döndü; dördü küçük, biri de büyük olmak üzere beş kitap daha seçti. Ansızın acele etmeye başlamıştı. Ağırlaşmış olan çanta ile merdivenin en üst basamağına çıktı ve ilk kitabı yerine koydu. Uzun bacakları çalışmasını güçleştiriyordu. Neredeyse düşecekti.</p>

  <p>Düşüp de bir yerine bir şey olduğu takdirde, o ne olduğunu anlayamadığı kötülüğün gizi de açığa çıkmadan kalacaktı. Therese'nin kolu, buyruğundan çıkarak yukarı kalktı ve sahibinin kulağından çekti. Kadın, iyice açılmış gözleriyle tehlikede olan efendisini izlemekteydi. Onun ayaklarının kalın halıya bastığını görünce rahat bir soluk aldı. Demek kitaplar, gerçekte bir aldatmacaydı. Asıl gerçek, şimdiden sonra ortaya çıkacaktı. Therese, kitaplığın her köşesini karış karış biliyordu. Ama kötülük insanı bin bir kurnazlığa sürüklerdi. Bunun haşhaşı vardı, morfini vardı, kokaini vardı - bunların tümünü bilmek kimin harcıydı ki? Therese, öyle kolay oyuna geleceklerden değildi. Aradığı giz kitapların arkasındaydı. Sözgelimi Kien neden hiçbir zaman odanın ortasından geçmiyordu? Merdivenin yanında dururken, tam karşısına rastlayan raflardan bir şey almak istediğinde, dosdoğru odayı geçip oraya gidecek yerde, diğer kitap raflarına sürünürcesine odayı dolanmayı yeğliyordu. Koltuğunun altındaki ağır çantayla birlikte uzun yolu seçiyordu. Aranılan giz kitapların arkasındaydı. Katiller cinayeti işledikleri yere dönerlerdi. Kien'in çantası, şimdi dolmuştu. İçine başka kitapların sığdırılması olanaksızdı, Therese, her gün tozunu aldığı çantayı biliyordu. İşte, ne olacaksa şimdi olacaktı. Herhalde saat daha yedi olmamıştı. Kien, yedide evden çıkardı. Ama saat daha yedi olmamıştı. Olmamalıydı!</p>

  <p>Therese kendinden emin ve küstah bir tavırla öne eğildi, kollarını beline dayadı, yamyassı kulaklarını dikti ve küçük gözlerini açgözlülükle açtı. Kien, çantayı iki yanından tutup yere, halının üstüne koymuştu. Yüzünde gurur vardı, öne doğru eğildi ve öyle kaldı. Ter içinde kalan Therese, tir tir titriyordu. Gözleri de yaşarmıştı. Demek giz, gerçekten halının altındaydı. Bu olasılığı daha en başta düşünmüştü. İnsan bazen ne denli aptal olabiliyordu; Kien doğruldu, kemiklerini takırdattı ve tükürdü. Ya da tükürmedi de, yalnızca "tamam" mı demişti? Elini çantaya uzattı, kitaplardan birini çıkarıp ağır ağır yerine yerleştirdi. Aynı hareketi çantadaki diğer kitaplar için yineledi.</p>

  <p>Therese bayılacak gibi oldu. Şeytan alsın böylesini, gizi de onun olsun! Hiç gülmeyen ve de tek sözcük konuşmayan o ciddi insan buydu demek, ha? Therese de ciddi ve çalışkandı; ama hiç böyle davranır mıydı? Böyle yapmaktansa, ellerini kesmeyi yeğlerdi. Oysa Kien, evinin işlerine bakan kadının önünde aptal durumuna düşürüyordu kendini. Üstelik bu adam, paralıydı, hem de çok paralıydı! Böylesine ancak hacir altına aldırmak yakışırdı. Ne yapıyordu parasını? Therese'nin yerinde bir başkası, bugünün o kanı bozuk genç kadınlarından biri olsaydı, Kien'in altındaki son yatak çarşafını bile çoktan çekip alırdı. Zaten doğru dürüst bir yatağı bile yoktu. Ya o kadar çok kitabı ne yapıyordu? Hepsini aynı zamanda okuyabilmesi, olanaksızdı. Therese'ye göre böylesine ancak deli denirdi. Yapılması gereken şey, parasını, dibine darı ekmeden elinden almak, sonra da kapının önüne bırakıvermekti. Ona evine dürüst ve saygıdeğer birini almanın ne demek olduğunu gösterecekti. Kien herkesi maskara yerine koyabileceğini sanıyordu. Ama Therese'ye kimse maskara gibi davranamazdı. Belki sekiz yıl boyunca alay ettirmişti kendisiyle; ama bundan sonra, hayır!</p>

  <p>Kien gezmeye giderken yanına almak üzere ikinci bir kitap takımı seçme işini tamamladığında, Therese'nin ilk anlarda duyduğu öfke de uçup gitmişti. Kien'in çıkmaya hazırlandığını anlayınca, kendine gelerek kâğıt yığınının başına döndü ve faraşı gururla kâğıtların içine daldırdı. Şimdi kendini daha önemli ve ilginç bir kişi olarak görüyordu.</p>

  <p>Kararını vermişti. Hayır, işinden ayrılmayacaktı. Ama Kien'in aklının başında olmadığını da anlamıştı. Bir şey öğrenmişti. Gördüğü şeyi değerlendirmesini bilirdi. Yaşamında gördükleri azdı. Kentin dışına hiç adım atmamıştı. Paraya acıdığından uzun gezintilere çıkmazdı. Yüzmeye gitmeyi, saygıdeğer bir kadına yakıştıramazdı. Hiçbir yeri bilmediğinden yolculuğa da çıkmazdı. Alışverişe gitme zorunluluğu olmasa, hep evde kalacaktı. Herkes birbirini kazıklamak peşindeydi. Fiyatlar her yıl yükseliyordu ve hiçbir şey eskiden olduğu gibi değildi.</p>

  <h3 id="sigil_toc_id_4">Konfüçyüs'ün Çöpçatanlığı</h3>

  <p class="p1">KİEN, ertesi pazar gezintiden döndüğünde çok neşeliydi. Pazar günleri sabahın bu erken saatinde sokaklar bomboş oluyordu. İnsanlar, tatil günlerine uykuda başlıyorlardı. Yataktan kalktıktan sonra ilk işleri, en iyi giysilerini üzerlerine geçirmek oluyordu. İlk uyanık saatlerini, aynanın önünde kendi kendilerine tapmakla geçiriyorlardı. Geri kalan saatlerinde ise çarpık suratlarının görünüşünü, başkalarınkine bakarak unutmaya çalışıyorlardı. Gerçi hepsi, kendilerini öteki hemcinslerinden üstün görürlerdi; ama bunu tanıtlamak için onların arasına karışma güdüsünün önüne de geçemezlerdi. Hafta içindeki günler ekmek parası uğruna ter ve dil dökmekle geçirilirdi. Pazar günleri ise boşuna gevezelik edilirdi. Başlangıçta dinlenme günü, herkesin dilini tutacağı bir gün olarak düşünülmüştü. Ama zamanla soysuzlaşan bütün öteki kurumlar gibi, dinlenme günü olan pazar günleri de, başlangıçta güdülen amaçla ilgisi bulunmayan bir sürece geçmişti. Kien bu durumu alaylı bakışlarla izliyordu. Onun için dinlenme günü diye bir kavram söz konusu değildi. Çünkü hiç konuşmaz ve durup dinlenme nedir bilmeksizin çalışırdı.</p>

  <p>Evinin kapısında Therese'ye rastladı. Görünüşe bakılırsa kadın onu epeydir beklemekteydi.</p>

  <p>" İkinci katta oturan Metzger'lerin oğlu geldi. Sizi ziyaret etmesi için izin vermişsiniz. Evde olduğunuzu söyledi. Hizmetçi kız, uzun boylu birinin merdivenden geçtiğini görmüş. Çocuk yarım saat sonra yine gelecek. Rahatsız etmek istemediğini, yalnızca kitap için geleceğini söyledi."</p>

  <p>Kien kadını dinlememişti. Ama "kitap" sözcüğü geçince kulak kabarttı ve neden söz edildiğini ancak ondan sonra anladı.
 </p>
  <p>" Yalan söylemiş. Ona hiçbir şey için söz vermiş değilim. Yalnız günün birinde, o da eğer vaktim olursa, Hindistan ve Çin'den resimler gösteririm demiştim. Oysa hiç vaktim olmuyor. Gelirse içeri almayın.</p>
  <p/>

  <p>- İnsanlar hemen yüzsüzleşiveriyorlar. Özür dilerim ama, böyleleri ancak kanı bozuk diye nitelendirilebilir. Babası sıradan bir işçiydi. Bunca parayı nereden bulduğunu gerçekten bilmek isterim. Ama sonunda olanı görüyoruz. Artık her şey çocuklar için. Disiplin diye bir şey kalmadı. Çocuklar derseniz, inanılmayacak denli terbiyesiz. Okuldaki saatlerini hep oyun oynamakla, ya da öğretmenleriyle gezmekle geçiriyorlar. Rica ederim, bizim zamanımızda böyle miydi? Bir çocuk okumak istemedi mi, büyükleri onu hemen okuldan alır ve bir şeyler öğrensin diye bir ustanın yanına çırak verirlerdi. Bugünse hiçbir şey yapılmıyor. Dahası, insanlar çalışmak istemiyorlar. Azla yetinmesini de unuturlar dense yeridir. Pazar günleri gezmeye çıkan gençlerin haline bakın bir kez. İşçi kızları bile sırtlarına yeni bir bluz geçirmeden edemiyorlar. Şart sanki bu pahalı giysileri almaları! Yüzmeye gittikleri yerde bunları nasılsa çıkarıyorlar. Üstelik de erkeklerle birlikte yüzüyorlar. Eskiden nerde vardı böyle şey? Bunun yerine biraz çalışsalar, çok daha iyi ederler. Kendi kendime hep bu kadar parayı nereden bulabildiklerini soruyorum. Zira fiyatlar, günden güne yükseliyor. Patates, öncekinin iki katına fırladı. Büyüklerden bunca yüz bulan çocukların şımarmasına hiç şaşmamalı. Oysa vaktiyle sağlı sollu iki şamar yediler mi, büyüklerinin sözünden çıkmayı bir daha akıllarının ucundan bile geçirmezlerdi. Kısacası artık dünyanın tadı tuzu kalmadı. Çocuklar küçükken öğrenmekten, büyüdükten sonra da çalışmaktan kaçınır oldular."</p>

  <p>Kien, ilk başta gevezeliği ile kendisini alıkoyduğundan ötürü kadına sinirlenmişti. Ama bunun hemen ardından sözlerini hayretle karışık bir ilgiyle dinlemeye başladı. Karşısındaki, bilgisizliğine karşın öğrenmeye büyük değer veriyordu. Demek ki özü iyiydi. Belki de bunun nedeni artık her gün Kien'in kitaplarıyla uğraşmasıydı. Ama onun ortamından gelen herkes, kitaplardan böyle olumlu etkilenmezdi. Therese olumlu etkilere daha açıktı ve belki de öğrenmeye karşı özlem duyuyordu.</p>

  <p>"Çok haklısınız," diye yanıtladı Kien, "bu denli mantıklı düşünmenize sevindim, öğrenmek, her şeyin başında gelir."</p>

  <p>Bu arada eve girmişlerdi. Kien: "Bekleyin beni," diye buyruklayıp kitaplığına girdi. Sol elinde küçük boy bir ciltle geri döndü. Sayfaları çevirirken, ince bir çizgi gibi duran sert ifadeli dudaklarını ileri doğru uzatmıştı. "Dinleyin!" diyerek eliyle Therese'ye biraz uzaklaşmasını işaret etti. Şimdi söyleyecekleri, bir uzamın varlığını gerekli kılmaktaydı. Metnin yalınlığı ile tam bir karşıtlık oluşturan bir duygu coşkunluğu içersinde okumaya koyuldu:</p>

  <p>"Öğretmenim, her gün gündüzleri üç bin, akşamları da bin harf yazmamı buyurmuştu. Kısa kış günlerinde güneş erken battığından, görevimi tamamlayamazdım. Yazı yazdığım küçük kuru tahtamı batıya bakan verandaya götürür, yazımı orada bitirirdim Akşamları, ilerlemiş saatlerde, yazdıklarımı gözden geçirirken artık yorgunlukla savaşamaz olurdum. Bu yüzden su dolu iki kovayı yanıma almaya başladım. Çok uyku bastığında, giysilerimi çıkarır ve kovanın birini tepemden aşağı boca ederdim. Sonra giyinmeksizin yine çalışmaya koyulurdum. Biraz sonra ısınıp yine uykum gelince, bu kez ikinci kovayı kullanırdım. Bu yöntemin yardımıyla hemen her zaman ödevlerimi zamanında bitirmeyi başardım O kış dokuz yaşıma bastım."</p>

  <p>Kien, coşku ve hayranlıkla kitabı kapadı. "İşte böyle çalışırlarmış bir zamanlar. Size okuduğum, Japon bilgini Arai Hakuseki'nin gençlik anılarından bir parçaydı."</p>
