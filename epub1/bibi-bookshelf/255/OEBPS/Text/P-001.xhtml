  <p>Sonunda dairelerine girdiler. Therese, onun yattığı odanın kapısını açıp içeri girmesini işaret etti. "Ben de şimdi geliyorum," deyip onu yalnız başına bıraktı.</p>

  <p>Çevresine bakınan Kien, hapishaneden çıkmışçasına rahat bir soluk aldı.</p>

  <p>Evet, işte yuvasındaydı şimdi. Burada, bu odada güvenlik altındaydı. Kimse bir şey yapamazdı. Bunu düşününce dudaklarında bir gülümseme belirdi. Bu arada geceleri üstünde yattığı divanın bulunduğu yöne bakmaktan kaçınıyordu. Aslında yuva, herkesin yaşamı için gerekli olan bir şeydi. Ama önemli olan, yuva kavramının içerdiklerini saptamaktı. Beylik anlamda, gelişigüzel ifade olunan yuva, ya da dinin insanlara öbür dünyada kavuşacaklarını muştuladığı o sürekli ve soluk yuva görüntüsü, gerçek anlamda yuva gereksinmesini karşılayabilmek konusunda çok yetersizdi. Düşünmeyi, dostları, dinlenme olanaklarını ve yaratıcı çalışmalar yapmaya elverişli bir ortamı doğal, eksiksiz düzenlenmiş bir bütün halinde, tümüyle kişiye özgü bir evren niteliği ile birleştiren bir yer - bu olabilirdi ancak gerçek yuvanın tanımlanması. Ve böyle bir tanımlamanın çerçevesine de ancak bir kitaplık uyabilirdi. En akıllı davranış, olanaklar elverdiği ölçüde kadınları yuvadan uzak tutmaktı. Yok eğer bir kadın almaya karar verilirse o zaman onu, Kien'in yaptığı gibi, almazdan önce yuva ile iyice kaynaştırmak gerekirdi. Uzun, derin bir sessizlik içinde geçen ve dayanabilmek için gerçekten büyük dayanma gücü gerektiren sekiz yıl boyunca kitaplar, Therese'nin Kien'e tamamen boyun eğmesini sağlamıştı. Kien herhangi bir katkıda bulunmak amacıyla parmağını bile oynatmış değildi bütün bu süre içinde. Dostları olan kitaplar, bu kadını onun namına fethetmişlerdi. Hiç kuşkusuz kadınların aleyhinde söylenebilecek pek çok şey vardı ve bir dönemi geçirmeden evlenmek, ancak delilere özgüydü. Kien ise kırk yaşına dek beklemek akıllılığını göstermişti. Acaba bu sekiz yıllık deneme süresine onun gibi dayanabilecek kaç kişi vardı şu yeryüzünde! Günün birinde nasılsa kaçınılmaz bir biçimde gerçekleşecek olan sonuç, zamanın akışı içersinde sağlıklı bir gelişmeyle bugüne varmıştı. Yazgıya egemen olacak, ona yön verecek tek güç, yine insanın kendi kendisiydi. Derinlemesine düşünülecek olursa, yaşamında kadın, tek eksiği olarak kalmıştı. Kien, Don Juan yaşamı sürmeye meraklı bir insan değildi - bunu ancak kardeşi kadın doktoru Georg'a yakıştırırdı. Böyle bir yaşama meraklı değildi ama, son zamanlarda gittikçe artan karabasanlarının nedenini işinden başka hiçbir şey düşünmemesine bağlamak pek yersiz bir düşünce sayılmazdı. Neyse ki bundan böyle yaşamının akışı tümüyle değişecekti.</p>

  <p>Yerine getirmek zorunda olduğu görevden daha fazla kaçınması yakışık almayacaktı hiç kuşkusuz. Nihayet bir erkekti. Ne olacaktı şimdi? Ne mi olacaktı? İşi böylesine ciddi bir havaya sokmakla biraz da fazla ileri gidiyordu artık. Tabii önce, düşündüğü işin ne zaman olacağını saptamak gerekiyordu. Şimdi olacaktı. Belki Therese tüm gücüyle savunacaktı kendini. Ama onun direnci kırılmamalıydı bu savunma karşısında. Bir kadının elinde kalan son gizi uğrunda savaşmasında anlaşılmayacak bir yan yoktu. Buna karşılık her şey olup bittikten sonra hayranlık duymaya başlayacaktı kocasına. Söylendiğine göre bütün kadınlar böyleydi. Evet, ne olacaksa şimdi olacaktı. Karar verilmişti artık. Kien kendi kendisine onur sözü vermişti.</p>

  <p>İkincisi: Nerede olacaktı bu iş? Çirkin bir soruydu bu. Ve aslında odaya girdiğinden bu yana divanın görüntüsü, gözlerinin önünden silinmemişti. Bakışları kitap raflarında dolaşırken, divanın görüntüsü onlara eşlik etmişti. Çocukluğunun kıyılarındaki o dev ve mavi renkli midye, divanın üstünde durmaktaydı. Gözleri nereye kaysa, hantal divan orada bitiveriyordu. Sanki rafların tüm yükünü üstünde taşırmış gibi basılmış bir görünüşü vardı. Kien ne zaman divanın gerçekten bulunduğu yere yaklaşsa, başını ani bir hareketle yana çeviriyor ve geldiği uzun yoldan geri dönüyordu. Şimdi, yani o onur sözü verildikten sonra, Kien divana daha dikkatle ve daha uzun bakmaya başlamıştı. Gerçi gözleri salt alışkanlıktan ötürü birkaç kez divandan başka bir yöne kaydı ama, sonunda oraya takılıp kaldı. Divan, gerçek ve canlı divan bomboştu; ne midye, ne de kitapların yükü vardı üstünde. Peki ya üstüne mahsustan bir şeyler konsa nasıl olurdu? Birkaç güzel cilt dizilse, her yanı kitaplarla kaplansa ve göze görünmese?</p>

  <p>Kien, aklına gelen bu dâhiyane düşünceyi derhal uygulamaya koyuldu. Bir sürü cildi raflardan çıkarıp dikkatle divanın üstüne yığdı ve küçük bir tepecik yaptı. Aslında bu iş için üst raflardaki kitapları kullanmayı yeğlerdi; ne var ki vakit çok azdı. Therese hemen döneceğini söylemişti.</p>

  <p>Bu nedenle Kien üst raflara uzanmak düşüncesini kafasından çıkardı, merdiveni yerinde bıraktı ve alt raflardaki seçme yapıtlarla yetindi. Dört, beş ağır cildi birbiri üstüne yığdı, bu arada gidip bir yenisini getirmeden, alelâcele de olsa getirmiş olduklarını şöyle bir okşamaktan kendini alamadı. Karısını incitmemek endişesiyle, kötü ciltler seçmemeye dikkat etti. Gerçi Therese'nin bilgi düzeyi, bir yapıtın değerini saptamasına yetecek ölçüde değildi ama kitapların üstüne titreyip onlara saygı gösterdiğinden ötürü Kien de onu sayıyordu. Artık neredeyse gelirdi. Yüklü divanı görür görmez, düzenliliği seven bir kadın olduğu için yanına gidecek ve kitapların yerinin neresi olduğunu soracaktı. Kien de böylece hiçbir şeyden haberi olmayan zavallıcığı kapana kıstırmış olacaktı. Kitapların adını bahane ederek bir konuşma kapısı açacaktı. İstediği yolda adım adım ilerliyor, Therese'yi hiç acele etmeksizin hedefe doğru götürüyordu. Çünkü zavallının geçireceği sarsıntı, bir kadının yaşamında düşünülebilecek en önemli olaydı. Bu nedenle karısını korkutmak değil, ona yardımcı olmak istiyordu. İzlenebilecek tek davranış biçimi, serinkanlılığı ve kararlılığı elden bırakmamaktı. Düşüncesiz ve acele eylemlerden nefret ederdi. İçinden kitaplarına hayır dua etti. Bir de Therese bağırmaya kalkışmasa, her şey yolunda gidecekti.</p>

  <p>Biraz önce hafif bir gürültü duyar gibi olmuştu. Dördüncü odanın kapısı açılmıştı sanki. Ama o anda daha önemli işlerle uğraştığından, buna dikkat etmedi. Yazı masasının bulunduğu yerden, her yanı zırh gibi kitaplarla kaplı divanın görünüşünün nasıl bir etki yarattığına baktı, bunu yaparken de kitaplarına karşı olan sevgi ve bağlılığının bir kat daha arttığını hissetti. Bu anda Therese'nin sesi duyuldu:</p>

  <p>"İşte geldim."</p>

  <p>Kien dönüp baktı. Therese yan odaya açılan kapının eşiğinde durmaktaydı. Sırtında geniş dantellerle süslenmiş ve göz kamaştırıcı beyazlıkta bir gömlek vardı. Bakışlarını korkuyla yukarılara doğru kaydırdı: Kadın bluzunu çıkartmamıştı.</p>

  <p>Tanrıya şükürler olsun. Eteğini çıkartmış. Buruşturacağım diye üzüntü çekmeme gerek yok. Ama saygıdeğer bir kadına yakışır mı acaba bu davranış? Neyse, talihliyim vesselam. Yoksa eteğini çıkarttırana dek utancımdan ne yapacağımı bilemeyecektim. Ama nasıl yapabildi bunu böylesine rahatlıkla? Oysa ben ancak: çıkar onu, diyebilecektim. Gidip kendi elimle çıkarmak yürekliliğini asla gösteremeyecektim. Yaptığı işi ne kadar da doğal görünmüş gibi duruyordu şimdi karşısında. Sanki uzun bir süreden beri içli dışlıyız. Ama doğal karşılamak gerek. Artık karım ne de olsa. Her evlilikte böyledir bu. Nereden mi biliyor böyle olduğunu? Buraya gelmezden önce evli bir çiftin yanında çalışıyordu. Büyük bir olasılıkla orada bir sürü sahneye tanık oldu. Tıpkı hayvanlar gibi. Onlar da doğru olan davranışı kendiliklerinden izleyiverirler. Therese'nin kafası kitaplarda falan değil aslında.</p>

  <p>Therese kalçalarını çalkalayarak yaklaştı. Şimdi kayarcasına değil, çalkalanarak yürümekteydi. Kayar gibi görünüşü, yalnızca kolalı eteğinin verdiği bir görüntüydü demek. Kadın neşeyle: "Çok düşüncelisin bakıyorum!" dedi. "Ah, siz erkekler yok musunuz!" Küçük parmağını kıvırdı, korkutmak istercesine ona doğru uzattı, sonra divanı gösterdi. Kien, ben de oraya gitmek zorundayım, diye düşündü ve nasıl olduğunu fark etmeksizin bir anda kendini Therese'nin yanında buldu. Ne yapmalıydı şimdi - kitapların üstüne mi uzanmalıydı? Korkusundan dişleri birbirine vururken, kendisini kadından ayıran son engel olan kitaplara içinden yakarmaya koyuldu. Onun bakışını yakalayan Therese eğildi, sol koluna havada geniş bir çember çizdirerek bir çırpıda bütün kitapları yere fırlattı. Kien kitaplara doğru çaresizce bir atılış yapmak, haykırmak istedi, korku bir el gibi gırtlağına yapıştı, yutkundu ve hiç ses çıkaramadı. Korkunç bir nefret duygusunun yavaş yavaş benliğinin her yanını kaplamaya başladığını hissetti. Buna yeltenebilmişti demek kadın. Kitaplar!</p>

  <p>Therese gömleğini çıkardı, dikkatle katlayıp yerdeki kitapların üstüne koydu. Sonra rahatça divanın üstüne yerleşip küçük parmağını kıvırdı, sırıttı ve konuştu: "Haydi bakalım!"</p>

  <p>Kien uzun adımlarla odadan dışarı fırladı, evin içinde tek kitapsız yer olan tuvalete kapandı, bir otomat gibi pantolonunu çıkardı, klozetin üstüne oturup küçük bir çocuk gibi ağlamaya başladı.</p>

  <h3 class=" " id="sigil_toc_id_6">Göz Kamaştıran Eşyalar</h3>

  <p>" HİZMETÇİ gibi mutfakta yemek yiyecek değilim herhalde. Evin hanımı yemeğini doğru dürüst bir masada yer.</p>

  <p>- Evde yemek masası yok.</p>

  <p>- Ben de her zaman bunu söylüyorum zaten. Yemek masası mutlaka alınmalı. Yazı masasının üstünde yemek yemek, doğru dürüst bir evde olacak iş mi? Sekiz yıl boyunca hep bunu düşündüm Artık masa gelmeli!"</p>

  <p>Yalnız masa değil, fakat ceviz ağacından yapılma bütün bir yemek odası takımı satın alındı. İşçiler bu takımı, yazı masasının en uzağında bulunan dördüncü odaya yerleştirdiler. O günden sonra öğle ve akşam yemekleri, yeni masanın başında yenildi. Yemek sırasında hemen hiç konuşulmuyordu. Aradan henüz bir hafta geçmişti ki, Therese bir yemek sırasında konuşmaya başladı:</p>

  <p>" Bugün bir istekte bulunacağım. Evde dört oda var. Kan ile koca aynı haklara sahiptirler. Yasalar bugün böyle buyuruyor. Odaların ikisinin kocaya, ikisinin de karıya ait olması gerek. Eşler birbirlerinin hakkına saygı göstermeli. Ben yemek odasını ve onun yanındaki odayı alıyorum. Güzel çalışma odasıyla onun yanındaki oda da sana kalıyor. En yalın çözüm bu. Eşyalar olduğu yerde kalsın. Oraya buraya taşımaya gerek yok. Bu işe verilecek zamana yazık olur. Bu işi ne kadar önce yaparsak, o kadar iyi. O zaman her iki taraf da yapacağını bilir. Erkek yazı masasına, kadın da işine döner.</p>

  <p>- Peki ya kitaplar! Onlar ne olacak?" Kien karşısındakinin niyetini sezmişti. Ama o kadar kolay oyuna gelmek niyetinde değildi. İki cümle fazla söylemeyi göze alarak işi kurcalamaya karar vermişti.</p>

  <p>" Kitaplar mı? Sanırım benim odalarımda epey yer kaplayacak.</p>

  <p>- O halde kendi tarafıma alırım!"</p>

  <p>Sesinden çok kızmış olduğu anlaşılıyordu. Hey Tanrım, diye düşündü Therese, bu adamın elinden gönül rızasıyla bir şey alabilmek, ne kadar da güçmüş! Birkaç parça mobilyaya bile içi gitti!</p>

  <p>" Fakat rica ederim, ne gereği var bunun? Öyle fazla oraya buraya taşımak, kitaplar için iyi değildir. Ben ne dediğimi biliyorum. Kitapları yerli yerinde bırak. Elimi bile sürmem. Buna karşılık üçüncü odayı da ben alırım, olur biter. Zaten o odada hiçbir şey yok. Çalışma odası ise yalnızca sana ait olur.</p>

  <p>- Yemeklerde ağzını açmayacağına söz verir misin?"</p>

  <p>Eşyaları umursadığı yoktu Kien'in. Ama yine de onları pahalı satıyor sayılırdı. Çünkü Therese'nin yemeklerde zaman zaman bir şeyler söylediği olurdu.</p>

  <p>" Hiç merak etme, istediğini memnuniyetle yerine getiririm.</p>

  <p>- Öyleyse yazılı bir anlaşma yapalım. Böylesini yeğlerim."</p>

  <p>Therese, Kien'in ardından büyük bir kıvraklıkla yazı masasının yanına kaydı. İmzasını attığında, Kien'in alelacele hazırladığı sözleşmenin mürekkebi kurumamıştı bile.</p>

  <p>Kien: "Neyin altına imzanı koyduğunu sanırım biliyorsundur!" diyerek kâğıdı havaya kaldırdı ve her olasılığa karşılık yazdığı cümleleri bir kez de yüksek sesle okudu:</p>

  <p>"Bana ait üç odadaki kitapların tamamının mülkiyetinin hukuken kocamda olduğunu, bu mülkiyet durumunda hiçbir zaman ve hiçbir koşul altında bir değişiklik yapılamayacağını beyan eder, sözü geçen üç odanın bana bırakılmasına karşılık, birlikte yenecek yemekler sırasında konuşmayacağıma söz veririm."</p>

  <p>İkisinin de istekleri yerine gelmişti. Nikâh memurunun önüne çıktıklarından beri ilk kez el sıkıştılar.</p>

  <p>Böylece o güne dek yalnızca alışkanlıktan ötürü bir şey söylememiş olan Therese, kocasının gerçekte konuşmamaya ne denli değer verdiğini yakından öğrenmek olanağını buldu. Sözleşmede kendisine bırakılanlara karşılık verdiği sözü titizlikle tuttu. Masaya oturduklarında, yemekleri kocasına tek sözcük söylemeksizin uzattı. Eskiden beri kocasına, mutfakta nasıl yemek pişirdiğini anlatmak isterdi; bundan da gönüllü olarak vazgeçti. Sözleşmenin metni, noktası noktasına belleğine yerleşmişti. Aslında susmak zorunda olduğunu bilmek, susmaktan daha zor geliyordu. Therese'ye.</p>

  <p>Bir sabah kocası gezmeye gitmek üzere odasından çıkarken önüne dikildi ve konuşmaya başladı:</p>

  <p>"Şu anda konuşabilirim. Çünkü yemekte değiliz. Bu divanda yatabilmem, olanaksız. Bak bir kez, hiç yakışıyor mu yazı masasına? Masa eski ve pahalı bir parça, oysa bu divan beş para etmez. Doğru dürüst bir evde doğru dürüst bir karyolanın bulunması gerekir. Aksi takdirde insan konuklarının önünde küçük düşer. Divan eskiden beri canımı sıkıyordu. Bunu dün söylemek istiyordum ama kendimi tuttum. Çünkü evin hanımının yüzgeri edilmesi yakışık almaz. Çok sert bu divan. Görülmemiş derecede sert. Böylesi de hiç hoşa gitmiyor. Sertliğinden yakınırken, aklımdan birtakım kötü düşünceler geçiriyor değilim. Kimse suçlayamaz beni böyle yapmakla. Beni yalnızca uyku sorunu ilgilendiriyor. İnsan iyi uyuyabilme olanağına sahip olmalı. Zamanında ve doğru dürüst bir yatağa yatıp uyumak; normal olanı budur. Yoksa bu denli sert bir yatak değil."</p>

  <p>Kien karısının konuşmasını engellemedi. Günün diğer saatlerinde nasılsa susacağından emin olarak sözleşmede yalnızca yemeklerde konuşmama koşuluna yer vermişti. Böyle yapmakla yanlış davranmış olduğunu anlıyordu şimdi. Therese'nin hukuken sözleşmeye aykırı hareket ettiği ileri sürülemezdi. Ama ahlaken açık vermişti. Ne varki onun düzeyinde bir insan için ahlaken açık vermek, önemli değildi. Kien, bir dahaki sefere daha dikkatli olmaya karar verdi. Şu anda konuşsa, karşısındakine konuşmasını uzatma olanağını kazandıracaktı. Onun için sanki karısı dilsiz, kendi de sağırmış gibi yana çekildi ve çıkıp gitti.</p>

  <p>Ama Therese yine geldi. Her sabah kapının önüne dikilip divanla ilgili konuşmalarını sürdürdü. Her defasında da divanın sertliğinden biraz daha çok yakınıyordu. Konuşmaları uzadıkça uzuyor, buna karşılık Kien'in huzuru gittikçe daha çok kaçıyordu. Bir mimikle olsun karşılık vermiyor, ama karısının söylediklerini de sonuna dek dikkatle dinliyordu. Therese divan hakkında öylesine ayrıntılı bilgi sahibiydi ki, duyan şiltede yıllardan beri Kien'in değil, fakat onun yattığını sanırdı. Edepsiz edepsiz konuşmaları, Kien'i etkiliyordu. Aslında divan sert olmaktan daha çok yumuşaktı. Kien zaman zaman tek bir cümleyle kadının budalaca konuşmalarını ağzına tıkmak için içinde dayanılmaz bir istek duyuyordu. Bir yandan da edepsizliği nerelere dek vardıracağını merak ediyordu. Bunu öğrenebilmek amacıyla küçük ve hileli bir deneme yapmaya karar verdi.</p>

  <p>Bir gün Therese yine büyük bir hararetle divanın sert, çok sert, ama dayanılamayacak kadar sert oluşundan yakınırken Kien başını onun yüzüne -yani şiş yanaklarına ve kapkara ağzına- yanaştırdı ve alaylı bakışlarla konuştu:</p>

  <p>" Bunu sen bilemezsin. Divanda ben yatıyorum.</p>

  <p>- Olsun. Divanın sert olduğunu çok iyi biliyorum.</p>

  <p>- Öyle mi? Nereden biliyormuşsun bakalım?</p>

  <p>Therese sırıttı."Orasını açıklayamam. Benim de birtakım anılarım var elbet."</p>

  <p>Birdenbire Therese'nin sırıtışı, Kien'e bir şeyler anımsatır gibi oldu. Dantellerle süslü, göz kamaştırıcı beyazlıkta bir gömlek. Kitaplara vuran hantal bir kol. Savaş alanındaki ölüler gibi halının üstüne dağılmış kitaplar. Gömleği dikkatle katlayıp kefen gibi kitapların üstüne koyan yarı çıplak, yarı giyinik bir ucube.</p>

  <p>O gün çalışmaları açısından Kien için kötü bir gün oldu. Hemen hiçbir şey yapamadı. Bir kez unutmayı başardığı görüntüler, eskisinden çok daha güçlü olarak yine belleğine dönmüştü. Yemeğe karşı da içinde bir tiksinme uyanmıştı. Gece gözünü bile kırpmadı. Lanetlenmiş, çirkefe bulanmış bir nesne gözüyle bakıyordu altındaki divana. Keşke yalnız sert olsaydı! Sanki üzerine iğrenç bir anı yapışmıştı da bir türlü gitmek bilmiyordu. Kien birkaç kez kalkıp eliyle divanın üstündeki görüntüyü atmaya çabaladı. Ama kadının gövdesi ağırdı ve şiltenin neresi hoşuna giderse o köşesinde kıvrılıveriyordu. Sonunda Kien, kadını resmen divandan aşağı attı. Ne çare! Yatar yatmaz görüntünün tüm ağırlığıyla yine üzerine çöktüğünü hissetti, içindeki nefret duygusu, uyumasını da olanaksız kılıyordu. Oysa altı saat uyuması kesinlikle gerekliydi. Bu gidişle yarınki çalışmasının da bugünkünün sonucuna uğrayacağı kuşkusuzdu. Bir ara içini sıkan bütün düşüncelerin odak noktasının divan olduğunu fark etti. Saat dörde doğru aklına gelen bir düşünce, önünde kurtuluş yolunun açılmasını sağladı. Divanı feda etmeye karar verdi.</p>

  <p>Alelacele kadının mutfağın yanında bulunan odasının önüne koştu ve onu korkuyla yatağından sıçratana dek kapıyı yumrukladı. Therese de uyumamıştı. Evlendiğinden bu yana çok az uyuyordu. Başlangıçtan beri umudunu yitirmemiş, her gece özlemini çektiği o büyük olayın gerçekleşmesini beklemişti. İşte, şimdi gelip çatmıştı o beklediği an. Bu mutluluğa inanabilmek, onu doyasıya içine sindirebilmek için birkaç dakika hiç kıpırdamadan durdu. Sonra sessizce yatağından kalktı, geceliğini çıkarıp dantelli gömleğini sırtına geçirdi. Zaten o güne dek her gece gömleğini bavulundan çıkarıp yatağının ayak ucunda duran sandalyeye asmıştı. Devlet kuşunun konacağı saat ve dakika hiçbir zaman önceden bilinemezdi. Gömleğini giydikten sonra, çeyizinin gömlekten sonraki en değerli ve görkemli parçası olan geniş ve aralıklı örgülü şalını omuzlarına sardı. İlk yenilgisinin nedenini hep o gün sırtında olan bluza bağlamıştı. Ayaklarına küçük kırmızı terliklerini geçirdi. Kapının önüne yaklaşıp anlaşılabilir bir sesle fısıldadı:</p>

  <p>"Aman Allahım, açayım mı kapıyı?" Aslında: "Ne oldu?" diye sormak istemişti.</p>

  <p>"Hayır, hayır!" diye haykırdı Kien. Therese'nin gerçekte bir numaradan başka bir şey olmayan ağır uykusuna çok kızmıştı.</p>

  <p>Therese yanıldığını anladı. Ama Kien'in sesinin buyruk verirmiş gibi çıkan sert tonu yüzünden tüm umudunu bir anda yitirmedi.</p>

  <p>"Yarın benim için bir yatak alınacak!" diye haykırdı Kien. Kadın karşılık vermedi.</p>

  <p>"Anlaşıldı mı?"</p>

  <p>Therese oyunculuk yeteneğini sonuna dek zorlayıp kapının arkasından yumuşacık bir sesle ve adeta soluk verir gibi fısıldadı:</p>

  <p>"Nasıl istersen."</p>

  <p>Kien döndü, sözlerinin altını çizmek istermişçesine kapısını çarparak kapattı ve derhal uyudu.</p>

  <p>Therese şalı omuzlarından çekti, dikkatle sandalyeye koydu ve koca göğüslerini yatağının şiltesine gömdü.</p>

  <p>Yakışık alır davranış mı bunlar? Yapılacak şey mi? Sanki bu iş için yanıp tutuşuyorum da! Bir erkek kendi kendisini ancak bu kadar aldatabilir. Hem böylesine erkek denebilir mi? Pahalı dantellerle işlenmiş birbirinden güzel külotlarımın karşısında kılı bile kıpırdamıyor. Hayır, hayır, böylesine erkek diyebilmek olanaksız. Oysa isteseydim ne kadar renkli aşk serüvenlerine atılabilirdim! Eski çalıştığım yerin efendisi; işte öylesine erkek denir. Hep beni ziyarete gelirdi. Kapıda çenemden tutar ve her defasında: "Bu, gün geçtikçe gençleşiyor!" derdi. Gücü ve iri yapısıyla işte o tam bir erkekti. Kalıbı kıyafeti yerindeydi; bunun gibi iskelete benzemiyordu. Ya o bakışları... Tek sözcük söylemem, yeterliydi. O evde olduğu zamanlar oturma odasına girer ve sorardım:</p>

  <p>"Hanımefendiyle beyefendi yarın için ne arzu ederler acaba? Yanına lahana ve kızarmış patates konmuş sığır eti mi, yoksa havuçlu ve hamur köfteli tütsülenmiş et mi?"</p>

  <p>Yaşlı hanımla bey, hiçbir vakit anlaşamazlardı. Bey hamur köftesi, hanım ise lahana isterlerdi. Bunun üzerine ben de konuğa dönüp sorardım:</p>

  <p>"O halde yeğeniniz beyefendi seçsinler!"</p>

  <p>Onun önünde duruşumu ve onun da şımarık bir tazı gibi yerinden fırlayıp, iki eliyle birden -Allah için güçlü kuvvetli bir erkekti!-omuzlarıma vuruşunu hâlâ görür gibiyim.</p>

  <p>"Yanına lahana ve hamur köftesi konmuş sığır eti!"</p>

  <p>Bunu duyunca kendimi tutamayıp gülerdim. Yanına köfte konmuş sığır eti! Olacak şey miydi? Sığır etinin yanına garnitür olarak köfte konduğunu ömrümde duymamıştım.</p>

  <p>"Beyefendi hiç de neşelerini yitirmezler!" diye karşılık verirdim.</p>

  <p>Eski bir banka memuruydu. O sıralarda artık çalışmıyordu, iyi bir tazminat alıp işinden ayrılmıştı. Parayı almıştı ya, hepsini yiyip bitirdikten sonra neye yarardı? Hayır, hayır, emekli aylığı olan daha ciddi birini, ya da varlıklı bir erkeği her zaman yeğledim. İşte şimdi de artık istediğime kavuşmuş bulunuyorum. Bir serüven yüzünden bir çuval inciri berbat etmenin gereği yok. İnsan akıllı davranmasını bilmeli. Ailece uzun ömürlü olduğumuzu unutmamak gerek. Bu denli düzenli bir yaşam sürenler için doğal karşılanması gereken bir sonuç. Erken yatıp evden dışarı adımını atmayınca insan haliyle sağlıklı oluyor. Anam olacak o pis cadaloz bile öldüğünde yetmiş dört yaşındaydı. Üstelik de hasta olduğu için değil, fakat açlıktan kuyruğu titretti. Yaşlılığını düşünerek birkaç kuruş ayırmak, hiçbir zaman aklına gelmemişti. Eline geçeni har vurup harman savurdu. Her kış yeni bir bluz geçirirdi sırtına. Babamın ölümünün üzerinden daha altı yıl bile geçmeden bir herifle yaşamaya başladı. Kasaptı ve gerçek anlamıyla hayvan gibi biriydi; bir yandan annemi döver, bir yandan da bütün gün başka kızların peşinden koşardı. Yüzünü tırnaklarımla adamakıllı yırtmıştım. Bana sahip olmak istiyordu; oysa ben ondan tiksiniyordum. Bana yanaşmasına yalnızca annemi kızdırmak için izin verdim. Annem ağzında hep aynı teraneyi geveler, "her şey çocuklarım için" der dururdu. İşinden eve dönüp de kasabı kızının üzerinde görünce gözleri nasıl da faltaşı gibi açılmıştı! Herif hemen yere atlamaya kalkıştı. Ama ona sımsıkı sarıldım ve annem odaya girene dek yatakta tuttum. İşte o zaman kıyamet koptu. Annem herifi yumruklayarak odadan kovdu. Beni de yakaladı, bir yandan hıçkırırken, bir yandan da dövmeye yeltendi. Ama ben izin vermedim ve yüzünü tırmaladım.</p>

  <p>"Sen bir üvey ana kadar kötü yüreklisin! Evet, ancak bir üvey ana olabilirsin sen!" diye bağırdım avaz avaz. Annem ölene dek kasabın kızlığımı elimden aldığına inandı. Oysa bunun gerçekle hiçbir ilgisi yok. Her zaman dürüst bir kadın olarak yaşadım ve kimseyle ilişki kurmadım. Kendimi savunmasaydım, elimi salladığım anda ellisini bulabilirdim. Ama böyle düşüncesizce bir yaşamın sonu neye varır? Fiyatlar gün geçtikçe daha yükseliyor. Patatesler daha şimdiden öncekinin iki katına ulaştı. Bu artışın sonu neye varır, artık kimse kestiremiyor. Hayır, bu koşullar altında kendimi sonu belirsiz serüvenlere kaptıracak kadar akılsız değilim. Şimdi artık evli bir kadın oldum; yalnızlık içinde geçecek yaşlılık günlerimin dışında, bekleyebileceğim hiçbir şey kalmadı...</p>

  <p>Therese, okuduğu tek şey olan gazete ilanlarında rastladığı güzel deyişleri belleğinde tutar, sonra bunları coşkulu olduğu zamanlarda ya da önemli kararlardan sonra kendi düşüncelerinin arasına katardı. Bu tür sözler, sinirleri üzerinde yatıştırıcı bir etki yapıyordu. Yalnızlık içinde geçecek yaşlılık günlerimin dışında, diye yineledi ve uyuyakaldı.</p>

  <p>Ertesi günü Kien, oldukça doyurucu bir yönde gelişen çalışmasının ortasındayken iki adam yeni karyolayı getirdiler. Divan, üstüne yapışmış olan kirli anılarla birlikte ortadan kalktı. Onun yerini karyola aldı. Odadan çıkarken kapıyı kapatmayı unutan adamlar, birden beraberlerinde bir tuvalet masasıyla geri döndüler. Biri ötekine: "Bu nereye konacak?" diye sordu.</p>

  <p>"Hiçbir yere!" diye karşı koydu Kien. "Ben tuvalet masası ısmarlamadım."</p>

  <p>İki adamdan kısa boylu olanı: "Ama parası ödendi," diye yanıtladı. İkincisi: "Komodinin parası da ödendi," diyerek arkadaşının sözünü tamamladı ve söylediklerinin tahtadan yapılma kanadını çarçabuk odadan içeri aldı.</p>

  <p>Bu sırada Therese eşikte belirdi. Alışverişten dönüyordu. Girmezden önce açık duran kapıya vurdu. "Girebilir miyim?</p>

  <p>Adamlar Kien'in yerine: "Evet," diye seslenerek güldüler.</p>

  <p>"Demek geldiniz, beyler!" Therese kayarcasına ve saygıdeğer bir ev kadınına yakışır biçimde kocasının yanına gitti, başı ve omuzlarıyla onu içtenlikle, sanki yıllardan beri canciğer kuzu sarmasıymışlar gibi selamladı ve konuştu:</p>

  <p>" Nasıl, becerikli değil miymişim? Bütün bunlar, karyola parasıyla alındı. Evin beyi tek bir parça beklerken, hanım üç parça birden getirdi.</p>

  <p>- Benim yalnızca yatağa gereksinmem var. Öbürlerini istemiyorum.</p>

  <p>- Neden istemeyecekmişsin? İnsanın yıkanmaya da gereksinmesi vardır."</p>

  <p>Adamlar birbirlerini dürttüler. Herhalde Kien'in o güne dek hiç yıkanmadığını sanmışlardı. Bu sırada Therese kocasını evi ilgilendiren konular hakkında konuşmaya zorlamaktaydı. Kien'in ise kendini gülünç düşürmeye hiç niyeti yoktu. Tuvalet masası hakkında konuşmaya başladığı takdirde, adamlar onun deli olduğuna hükmedeceklerdi. Bundan ötürü, üstündeki buz gibi mermer parçasına karşın masayı alıkoymayı yeğledi. Hem masayı yatağın arkasına itip yarı yarıya gözden saklayabilme olanağı vardı. Huzurunu kaçıran bu eşyanın işini bir an önce bitirebilmek için yerleştirilmesine bizzat yardımcı oldu.</p>

  <p>Sonra: "Bu komodinin hiç gereği yok," diyerek yüksek tavanlı odanın ortasında göze tuhaf görünen -komodin hâlâ ilk bırakıldığı yerde durmaktaydı- daracık ve alçak masayı gösterdi.</p>

  <p>" Peki ya oturak?</p>

  <p>- Oturak mı?" Kitaplıkta bir oturağın varlığını düşünmek, Kien'i hayrete düşürmüştü.</p>

  <p>" Evet oturak. Onu karyolanın altına mı sokalım?</p>

  <p>- Ne demek istediğini anlayamıyorum?</p>

  <p>- İnsan yabancıların önünde karısını küçük düşürür mü?"</p>

  <p>Şimdi anlaşılmıştı. Kadının bütün amacı konuşabilmek, elinden geldiğince çok konuşabilmekti. Bu amaca erişmek için de odada adamların varlığını kötüye kullanıyordu. Ama Kien, kendisine anlamsız gevezeliklerin dikte edilmesini kabullenebileceklerden değildi. Therese'nin sözlerini dinlemektense, bir oturağı bir kitapla eşdeğerde tutmayı yeğlerdi.</p>

  <p>"Onu yatağın yanına bırakın," dedi sert bir sesle adamlara. "Tamam. Şimdi gidebilirsiniz artık."</p>

  <p>Therese adamları dışarıya dek geçirdi. Onlara olağanüstü nazik davranıyordu; hatta kocasının cebinden - her zaman yaptığının aksine bahşiş bile verdi. Döndüğü zaman Kien, oturduğu sandalyenin sırtını ona çevirdi. Artık onunla ne konuşmak, ne de bakışlarını görmek istiyordu. Önünde yazı masası bulunduğundan, Therese yanına yaklaşamadı ve öfkeli yüzünü yandan görmekle yetinmek zorunda kaldı. Bu arada yaptığı alışverişe bir gerekçe bulmanın ne denli zorunlu olduğunu hissederek eski tuvalet masasından yakındı.</p>

  <p>"Aynı işi günde iki kez, sabah, bir de akşam görmek zorunda kalıyordum. Akıl kârı mı bu? İnsan biraz da karısını düşünmeli. Sonunda bir hizmetçi bile..."</p>

  <p>Kien ayağa fırladı ve yüzünü ona dönmeksizin buyruk verircesine konuştu:</p>

  <p>"Sus! Bundan böyle tek söz istemiyorum! Her şey yerli yerinde kalacak. Bu konuda tartışmak tamamen gereksiz. Bugünden başlayarak senin odana açılan kapıyı kapalı tutacağım. Ben içinde olduğum sürece bu odaya girmeni yasaklıyorum. Gereksinmem olduğu zaman senin tarafında bulunan kitapları almaya kendim gelirim. Saat dakikası dakikasına birde ve yedide yemeğe geleceğim. Saate bakmasını bildiğim için, beni çağırmamanı rica ederim. Rahatsız edildiğim takdirde derhal önlem alacağım. Zamanım çok değerli. Şimdi lütfen dışarı çık."</p>

  <p>Ellerinin parmak uçlarını birbirine yapıştırdı. Söyleyeceklerini çok iyi seçmiş, açık, yalın ve arada mesafe bırakarak konuşmuştu. Therese'nin abuk sabuk konuşmasıyla bu sözlere karşılık vermeye cüret etmesi, düşünülemezdi bile. Dışarı çıktı ve arkasından aradaki kapıyı da kapattı. Sonunda Kien onun umutlarını boşa çıkarıp gevezeliğine son vermeyi başarmıştı. Kadının kuş beynine nasılsa girmeyecek birtakım sözleşmeler yapmaya kalkışmak yerine, evde kimin sözünün geçtiğini göstermesi, çok daha etkili olmuştu. Gerçi birtakım şeyleri feda etmişti böylece; sözgelimi her yanı kitaplarla dolu odaların uzanıp giden loşluğunu görebilme olanağından yoksun kalmış, kendi çalışma odasının o eski eşyasız ve yalın görünümü de yok olmuştu. Ama bütün bunlara karşılık çok daha değerli bir şeye kavuşmuş, en önde gelen koşulu sessizlik olan çalışabilme olanaklarını yeniden elde etmişti. Sessizlik, Kien için soluk alabilmek kadar gerekli olan bir şeydi.</p>

  <p>Her şeyden önce çevresinde oluşan ve hiç de önemsiz sayılamayacak değişikliklere alışmalıydı. İlk haftalarda kendisine kalan yerin darlığından ötürü epey rahatı kaçtı. Eskisinin ancak dörtte biri kadar bir yere sığışmak zorunda kaldıktan sonra, hapishanelerin dört duvarı arasında kapalı kalanların ne denli acı çektiklerini anlamaya başladı. Oysa vaktiyle herkesten farklı olarak hapistekileri çok mutlu kişiler sayardı. Kien'e göre insanlar özgür oldukları sürece hiçbir şey öğrenmek merakına kapılmazlardı; ancak özgürlüklerinden olup zindanların dört duvarı arasına girdikten sonradır ki, bir şeyler öğrenebilmek, kültürlerini artırmak konusunda eşi bulunmaz bir fırsat elde etmiş olurlardı.</p>

  <p>Kendisine ayrılan yerin daralmasıyla, aklına önemli bir düşünce geldiği zaman dört odanın birleşmesinden meydana gelen büyük salonda bir aşağı bir yukarı gezinmesi, artık son bulmuş oluyordu. Eskiden, bütün kapılar açık dururken kitaplıkta insanın içine ferahlık veren bir rüzgâr eserdi. Tavandaki pencerelerden temiz havayla birlikte sanki binbir çeşit düşünce içeri doluşurdu. Heyecanlandığında, bunun önünü almak amacıyla yerinden fırlar, kırk metre boyundaki salonu birkaç kez dolanırdı. Tavandaki pencereler, insana tazelik veren bu genişliğe yepyeni bir boyut eklerdi. Tavanın camlarından bakıldıkta gökyüzü, gerçekte olduğundan daha bir sessiz ve loş görünürdü. Mat bir mavilik: Güneş pırıl pırıl gerçi, ama göz kamaştıran ışıkları bana ulaşana dek gücünden birazını yitiriyor, der gibi. Ya da aynı matlıkta bir grilik: Yağmur yağacak, ama bana dek ulaşamayacak gibilerden. Çok hafif bir gürültü, düşen yağmur damlalarını devirdi. Uzaktan varoldukları fark edilirdi bunların tümünün, ama fark eden kişiye ulaşamadan sürdürürlerdi etkilerini. Yalnızca bilinirdi ki yükseklerde güneş parlıyor, bulutlar birbirini izliyor ve yağmur yağıyor. Sanki biri, kendini burada yeryüzünden yalıtmıştı; tüm maddi ilişkileri, salt dünyaya ait olan her şeyi dışarda bırakan bir kabine kurmuştu; dev bir kabineydi bu, salt dünyadan olmanın, salt sonunda yaşamın yine geri döndüğü topraktan olmanın ötesinde kalan, az sayıdaki şeyleri sığdırmaya yetecek büyüklükte bir kabine. Bilinmeyenin içinden geçen yolculukla insan, yolculuğa çıkmamış gibiydi. Gözlem deliğinden bakarak, gündüz ve gece olması, iklimin sürekli ve gelişigüzel değişimi, zamanın akışı gibi bazı doğa yasalarının varlığını koruduğundan emin olmak yeterliydi, ve insan kendiliğinden sürdürüyordu yolculuğunu.</p>

  <p>Şimdi küçülmüş, kendi içine çekilmişti bu kabine. Kien odanın bütün bir köşesini kaplayan yazı masasından başını kaldırıp baktığında, gözleri anlamsız bir kapıya takılıp kalıyordu. Kitaplığının dörtte üçü, bu kapının ardındaydı, kitapların varlığını hissediyordu ve arada yüz kapı bile olsaydı, yine de hissederdi. Ama bir zamanlar dokunduğu şeyleri şimdi yalnızca hissetmekle yetinmek zorunluluğu, acı veriyordu. Bazen bütün halindeki bir organizmayı, kendi yaratmış olduğu bir varlığı bıçakla kesercesine ikiye ayırdığından ötürü kendini suçluyordu. Evet, canlı bir varlık değildi kitap; dolayısıyla duyulardan da yoksundu. Hayvanların ve belki de bitkilerin acıyı hissetmelerine karşılık, kitap bu özellikten yoksundu. Ne var ki bugüne dek cansız varlıkların her türlü duygudan yoksun olduğunu tanıtlayabilene, gerçekten ve kesinlikle tanıtlayabilene rastlanmamıştı. Ayrıca bir kitabın, uzun süre bir arada kaldığı varlıklardan ayrıldıktan sonra, onların özlemini çekip çekmediği sorunu da henüz herhangi bir yanıttan yoksundu. Belki kitap da bilirdi özlem içinde kıvranmasını; ama bu özleyiş, insanoğlunun özleyiş biçiminden çok farklı ve bu nedenden ötürü de hiçbir zaman anlaşılamadan kalıyordu. Düşünebilme yeteneğine sahip her varlık kimi zaman bilimin canlıyla cansız arasında çektiği sınıra, insanoğlunca çekilmiş tüm şuurlara olduğu gibi, düzmece ya da artık eskimiş gözüyle bakardı. Bu ayrıma karşı insanoğlunun bilinçaltında belirginleşen başkaldırı, kendini "ölü varlık" kavramının çerçevesinde açığa vururdu. Bir şeyi "ölü" diye nitelendirmek, bir zamanlar onun da bir yaşamı olduğunu kabullenmekten başka bir şey değildir. Bir varlığın yaşamadığını açıklamak zorunluluğunu duyan insanoğlu, bunu yaptığı anda varlığın bir zamanlar yaşamış olmasını istemiş ve bu isteği dile getirmiş demektir. Kien'in en çok tuhafına giden, kitaplara hayvanlardan çok daha az değer verilmesiydi. Hedeflerimizin tümünü ve varlığımızı biçimleyen en büyük gücün yaşamımızdaki payı, bıçağın altında can vermek için bir işaretimizi bekleyen o zavallı varlıkların, hayvanların payından bile küçüktü, öyle mi? Bunun böyle olabileceğinden kuşkuluydu Kien. Ama madem ki geçerli olan görüş buydu, o halde o da tüm kuşkularına karşın bunu bir gerçeklik olarak kabullenmek zorundaydı. Bir bilginin güçlü olan yanı, tüm kuşkularını kendi uzmanlık alanında toplayabilme yeteneğiydi. Bu alan içinde her türlü kuşkunun, ardı kesilmek bilmeyen azgın dalgalar gibi coşmasına izin verebilirdi. Ama bunun dışında ve tümüyle yaşamında, çoğunluğun geçerli diye nitelendirdiği düşünceleri paylaşmaktan başka bir şey yapamazdı. Sözgelimi Lie-Tse diye bir filozofun bir zamanlar gerçekten yaşamış olduğundan kuşkuya düşmek, Kien'in hakkıydı; ama öbür yandan dünyanın güneşin çevresinde, ayın da dünyanın çevresinde dolaştığını bir hakikat olarak kabullenmek zorundaydı.</p>

  <p>Hem şimdi Kien, düşünmek ve bir çözüme bağlamak zorunda olduğu daha önemli sorunlarla karşı karşıyaydı. Yeni getirilen eşyalar iyice rahatını kaçırmıştı. Konuldukları yerde inatla duran bu eşyalara baktıkça rahatsızlığı bütün bütün artıyor, eşyaların görüntüsü o anda yapmakta olduğu incelemeye ilişkin düşüncelerinin arasına takılıp kalıyordu. Eşyaların kapladığı yerin büyüklüğü, önemsizlikleri ile tam bir çelişki yaratmaktaydı. Kien bu hantal tahta parçalarının tutsağı olmuş gibi hissediyordu kendini. Nerede uyuyacağı ve yıkanacağı önemli bir şey miydi onun için? Kendini bu gidişe uydurduğu takdirde çok geçmeden yemek yemeye de, -insanların onda dokuzu gibi- konuşulmaya değer bir konu gözüyle bakmaya başlayacaktı; üstelik de bu konuda en çok açlar değil, fakat karınlarını fazlasıyla doyurabilme olanağına sahip olanlar konuşurlardı.</p>

  <p>O sırada bütün dikkatini, eski bir metni yeniden toparlayıp kurma işine vermişti. Sözcükler, bilinçaltında sanki hışırtılar çıkararak dolaşmaktaydı. Kien gözlerini önündeki metne dikmiş, bir avcının tutkusuyla, coşkulu ve fakat davranışlarında soğukkanlılığını elden bırakmadan cümleden cümleye sıçramaktaydı. Bir ara bir kitaba başvurması gerekti; kitabı almak üzere yerinden kalktı. Ama daha elini kitabın kapağına değdiremeden uğursuz karyolanın görüntüsü, zorla kafasının içine girip yerleşti, kurmuş olduğu yay gibi gergin bağlantıyı kesti ve onu avından belki millerce uzaklaştırdı. En belirgin izler, tuvalet masalarının görüntüsünün baskısı altında silinip gitti. Kien güpegündüz kendini adeta uyuyor sandı. Yine yerine geçip oturduğunda, her şeye baştan başlamaktan başka çıkar yol kalmamıştı önünde. Yeniden avının bulunduğu bölgeye girmek, avlanabilmesi için gerekli olan havaya kendini kaptırabilmek zorundaydı. Bu zaman kaybı, gücünü ve dikkatini boş yere harcama ne uğrunaydı acaba?</p>

  <p>Yavaş yavaş büyük ve hantal karyolaya da nefret duymaya başlamıştı. Ne var ki karyolanın yerine eski divanı getirip koyamazdı; çünkü divandan öbüründen de beter nefret ediyordu. Ayrıca karyolayı başka bir yere taşıtmayı da düşünemezdi. Evin diğer odaları karısına aitti. Karısının bir kez elde ettiğini bir daha bırakmaya asla yanaşmayacağını, onunla konuşmak gereğini duymaksızın kesinlikle bilmekteydi. Hem oturup karısıyla bu konuda tartışmaya girmeye de asla niyeti yoktu. Şu anda durum, hemen tümüyle kendi lehindeydi. Haftalardır tek sözcük bile konuşmamışlardı. Bundan ötürü Kien bu sessizliği bozabilecek herhangi bir davranıştan dikkatle kaçınmaktaydı. Yeniden gevezeliğe başlaması için karısına cesaret vereceğine, komodinin, tuvalet masasının ve karyolanın varlığına katlanmayı yeğlemekteydi. Kurallara ne denli bağlı olduğunu vurgulamak için Therese'nin odalarına adım atmaktan da kaçınıyordu. Oralarda bulunan ve gerek duyduğu kitapları, öğle ya da akşam yemeklerinden sonra alıyordu; çünkü yemek odasına girebilmesi, sözleşmede öngörülmüştü. Yemeklerde bakışlarını hiçbir vakit Therese'ye dikmiyor, çevrede dolaştırıyordu. Kadının birdenbire bir şey söyleyebileceği olasılığından duyduğu hafif endişeyi içinden tümüyle atamamıştı. Ancak kadından bunca hoşlanmamasına karşın, bir noktayı teslim etmek zorundaydı; karşısındaki sözleşmeye aykırı kaçan hiçbir davranışta bulunmuyordu.</p>

  <p>Kien yüzünü yıkarken gözlerini kapatırdı. Bu onun eski bir alışkanlığıydı. Gözlerine suyun kaçmasını engellemek için gerekli olandan çok daha sıkı yumuyordu. Gözlerini korumak amacıyla başvurduğu hiçbir önlem, onca yeterli değildi. Şimdi ise bu eski alışkanlığı, yeni tuvalet masasının kendi odasına yerleştirildiği andan başlayarak yardımına koşmuştu. Artık sabahları kalkar kalkmaz yüzünü yıkayacağını düşünmek, içini sevinçle dolduruyordu. Çünkü diğer eşyaların görüntüsünden yalnızca bu işi yaptığı sırada kurtulmaktaydı. Lavaboya eğildiği zaman, o hain nesnelerin tümü de siliniveriyordu gözlerinin önünden. (Kural olarak dikkatinin işinden başka yöne kaymasına yol açan her şeye hain gözüyle bakardı.) Lavaboya eğilip başını suyun altına tuttuğunda en sevdiği şey, geçmiş yılların anılarını gözünün önüne getirmekti. O andan başlayarak çevresinde yalnızca gizemli ve sessiz bir boşluğun varlığını duyardı. Kafasının içinde canlandırdığı ve onu mutlu kılan görüntüler, hiçbir engele çarpmaksızın odasının dört bir yanını dolanırdı. Mutluluğu, eski divana ilişkin anılarını bile etkisiz kılar, onları ta uzaklarda, ufkun bir yanında bir an için beliren, bunun hemen ardından yitip giden zayıf bir görüntünün düzeyine indirgerdi.</p>

  <p>Zamanla gözlerini kapalı tutmak, kendiliğinden tuhaf bir zevkin kaynağı oldu Kien için. Yüzünü yıkamayı bitirdikten sonra da gözlerini hemen açmıyordu. Birdenbire ortadan silinip gitmiş eşyaların düşünü küçük bir süre daha yaşıyordu. Yataktan kalkarken de tuvalet masasının başına varmazdan önce, yakında kavuşacağı o sevinçli anın özlemi içinde hemen gözlerini kapatıyordu. Zayıf yanlarına karşı savaşan, hesap vermesini bilen ve kendi kendini daha bir soylu kılmak uğrunda sürekli çaba harcayan insanlardan biri olarak bu davranışını zayıflık değil, bir güçlülük belirtisi diye kabulleniyordu. Sonunda biraz abartmaya kaçsa bile, bu yönünü gittikçe daha çok geliştirmek zorunda olduğuna inanmıştı. Hem kimseciklerin haberi olmayacaktı ki yaptığından! Nasılsa yalnız yaşayan bir insandı. Üstelik bilime yararlı olan bir şeyin taşıdığı önem, çoğunluğun kanısından kat kat büyüktü. Günün birinde Therese'ye yakalanması olasılığı ise hemen hemen yok gibiydi. Koyduğu yasağı çiğneyerek önceden haber vermeksizin odasına girmeye cüret edebileceği, herhalde düşünülmezdi.</p>

  <p>Önce körlüğünü giyinmesi bitene dek uzattı. Sonra sonra yazı masasının yanına gözleri kapalı gitmeyi de başardı. Oraya gelene dek ardında kalan eşyaları görmediğinden, çalışmaya oturduğunda kafasının onlara takılması sakıncası da ortadan kalkıyordu. Yazı masasının başına geçer geçmez gözlerine özgürlüklerini geri veriyordu. Yine ışığa kavuşmuş olmanın sevinci, gözlerinin hareketlerine daha bir kıvraklık kazandırıyordu. Belki de Kien'in büyük bir cömertlikle sunduğu dinlenme süresi, gözleri için güç kaynağı oluyordu. Bu arada Kien onları yalnızca verimli oldukları alanlarda, yani okuma ve yazmada kullanarak beklenmedik saldırılardan koruyordu. Gerek duyduğu kitapları raflardan gözü kapalı alıyordu. Başlangıçta kendisi de güldü bu şakayı andıran davranışlarına. Kaç kez elini yanlış kitaba atıp, gözleri kapalı ve her şeyden habersiz masasına geri döndüğü oldu. Ancak ondan sonradır ki elini sağ yanda aradığı kitabın üç cilt ya da sol yanda aradığının bir cilt ötesine uzattığını, bazen de yanlışlıkla ta bir alttaki rafa dek kaydırdığını anladı. Ama bu gibi yanılgılara önem vermiyordu. Sabretmesini bilen bir insan olduğundan, ikinci bir kez yola koyulmasının hiçbir sakıncası yoktu. Ayrıca kitabı yerinden aldıktan sonra, henüz masasının yanına dönmeden adına, cilt sırtına şöyle belli belirsiz bir göz atma isteğini duyması da pek ender karşılaştığı bir olay değildi. Böyle zamanlarda gözünü kırpıyor ve bir an için bakmak istediği yere gözünü dikip, bunun hemen ardından yine kapatıveriyordu. Ama çoğunlukla kendini tutmayı başarıyor ve gözlerini açık tutmanın herhangi bir sakınca doğurmadığı yazı masasının başına gelene dek bekleyebiliyordu.</p>

  <p>Kör dolaşa dolaşa kısa sürede bu işin ustası kesildi. Aradan üç dört hafta daha geçtikten sonra artık istediğini hiçbir hile ve aldatmacaya başvurma gereğini duymaksızın, gerçekten kapalı gözlerle ve en kısa zamanda bulabilecek yeteneği elde etmişti. Öyle ki gözlerini bağlasa, körlüğü kendi kendisinin gözlerini yummasından daha derin olmazdı. Bu yönde güçlendirdiği içgüdüsünü, merdivene çıktığı zaman bile yitirmiyordu. Merdiveni nereye koymak istiyorsa, tamı tamına oraya yerleştirebiliyordu. Yerleştirdikten sonra uzun ve hırçın parmaklarıyla her iki yanından tutup, yine gözleri kör vaziyette basamaklara tırmanıyordu. Dengesini gerek merdivenin en üst basamağındayken, gerekse iniş sırasında da yitirmemek, artık onun için pek kolay bir iş olmuştu. Bütün bunların yanı sıra oluşturduğu yeni yeteneği, görür vaziyette dolaşırken karşılaştığı, ama umursamazlığından ötürü hiçbir zaman tümüyle aşamadığı birtakım güçlüklerin şimdi kendiliğinden ortadan kalkmasını da sağlamıştı. Sözgelimi körlüğü nedeniyle bacaklarını kullanmaya alışmıştı. Eskiden uzunluklarına oranla aşırı ince olan bu organları, her hareketini engellerdi. Şimdi ise sağlam ve hesaplı basmaktaydı. Sanki bacakları yeni yeni adaleler ve yağlar edinmişti; Kien onlara sonuna dek güvenebiliyor, bacakları da onu gereğince taşıyordu. Bacaklar körün yerine görüyor, kör onlara yepyeni, eskiden yoksun oldukları bir güç kazandırarak, bir işe yaramayan eskileri yeniye dönüştürerek karşılık veriyordu.</p>

  <p>Gözlerinde geliştirdiği silahtan kayıtsız şartsız emin olana dek bazı özelliklerini bir yana bıraktı. Sabah gezintilerine çıkarken içi kitap dolu çantayı yanına almadı. Çünkü bir saat boyunca seçeceği kitaplar konusunda kararsız bir şekilde rafların önünde durduğunda, bakışlarının o kötü üçlüye kayıvermesi, işten bile değildi. Kötü üçlü, bilincinden -ne yazık ki- ağır ağır silinip gitmekte olan yeni üç eşya parçasına verdiği addı. Sonraları kazandığı başarılar, cesaretini artırdı. Sabah gezintilerine çıkmazdan önce gözlerini kapalı tutarak ve meydan okurcasına çantasını doldurmaya başladı. İçine koydukları birdenbire hoşuna gitmediğinde çantayı boşaltıp yeni baştan kitap seçimine girişiyordu. Sanki her şey eskiden nasıl idiyse, şimdi de öyleydi; kendisi, kitaplığı, geleceği, saatlerini işleri arasında akla en uygun gelen biçimde bölüştürüşü - bütün bunlar, sanki hiçbir değişime uğramamıştı. Bilimsel çalışmaları canlı bir gelişme içersindeydi. Araştırmalar, masasının üstünde birbirinin ardından mantar gibi bitiyordu. Bir zamanlar körleri hor görür, bu sakatlıklarına karşın yaşamlarından zevk almayı sürdürmelerinden ötürü onlarla alay ederdi. Ne var ki bu önyargının yerini körlüğün getirdiği yararlar alır almaz, yeni duruma uyan bir felsefe de adeta kendiliğinden oluşuvermişti:</p>

  <p>Körlük, zamanı ve mekânı alt etmeye yarayan bir silahtır; varlığımız tek dayanağını duyularımızla, gerek yapıları, gerekse kapsamları bakımından pek yetersiz olan duyularımızla kavradığımız birkaç kırıntının dışında, sonsuzluğa dek uzanıp giden bir körlükte bulur. Evrende egemen olan kuram, körlüktür. Körlük, birbirlerini görmeleri halinde beraberlikleri düşünülemeyecek nesnelerin ve yaratıkların yanyana bulunabilmelerine olanak tanır. Zamanın artık çekilmez olduğu, taşınması olanaksız bir yüke dönüştüğü noktada koparılabilmesi, ancak körlüğün yardımıyla düşünülebilir. Bu konuda en canlı örnek, çiçeksiz bitkilerin üreme organlarıdır. Elverişsiz yaşama koşullarının içinde bulundukları sürece bu organlar, kalın zarlara sarınır, körlüğün koruyucu örtüsüne bürünür; ta ki elverişsiz koşullar ortadan kalkana dek. Ondan sonra organ, kendini savunabilmek amacıyla körlüğün karanlıklarına sığınmış organ, örtüsünü atar ve bir avuç yaşam niteliğiyle ortaya çıkar. Süreklilik niteliğini özünde taşıyan zamandan kaçabilmenin bir tek yolu vardır insanoğlu için: arada sırada zamanın akışına gözlerini kapamak ve böylece görüldüğünde bize yabancı, itici gelmemesi için onu taşınabilir parçalarına bölmek.</p>

  <p>Körlük kuramı Kien'in bir buluşu değildi. Onun yaptığı yalnızca görenlerin yaşamlarını sürdürebilmelerine olanak tanıyan bu doğal yeteneği günlük yaşama uygulamaktan ibaretti. Günümüzde insanoğlunun tüm çabasını elde ettiği enerjilerden sonuna dek yararlanma yolunda seferber ettiği gerçeği yadsınabilir mi? İnsan elinin uzanmadığı, değerlendirilmeden kalmış bir olanak düşünülebilir mi artık? Elektrik ve karışık atomlar budalalar için bile bir uğraş haline geldi.</p>

  <p>Kien'in odası, elinin altı ve kitaplarının içi, gerçek niteliklerini sürekli olarak görmek olgusundan herkesin yoksun bulunduğu bin türlü biçim ve nesneyle doluydu. Önünde açık duran ve düzenlenişi bakımından herhangi birine oranla hiçbir özellik taşımayan şu sayfa, gerçekte yıldırım gibi hareket eden elektronlardan meydana gelme cehennemi bir yığındı. Ama sürekli olarak bu gerçeğin bilincinde olsa, harflerin gözlerinin önünde dans etmesi gerekirdi. Parmakları, ince ince iğneler batıyormuşçasına o şeytani oynaşmanın yarattığı basıncı duyardı. Ve günlük çalışmasının sonucu, yalnızca tek bir titrek satırdan ibaret kalırdı. Onu böylesine aşırı duyarlıklardan koruyan körlüğü, yaşamında varolan başka rahatsız edici öğelere de uygulamak, hakkıydı. Eşyaların, çevresindeki boşluğu dolduran milyonlarca atomunkinden daha öteye bir varlığı olmamalıydı. <i>Esse percipi,</i> yani varolmak, algılanmak demekti; algılanmayan bir nesnenin varlığından söz edebilme olanağı yoktu.</p>

  <p>Bütün bunlardan zorunlu olarak çıkan mantıkla, Kien'in hiçbir şekilde kendini aldatmadığı sonucuna varmak gerekiyordu.</p>

  <h3 id="sigil_toc_id_7">Sevgili Hanımefendi</h3>

  <p class="p1">THERESE'nin kendine olan güveni de haftalar geçtikçe, artmaktaydı. Kendisine ait olan üç odadan yalnızca birinde, yemek odasında eşya vardı. Geri kalan ikisi ne yazık ki hâlâ boştu. Therese de yemek odasındaki eşyaları eskitmemek endişesiyle bu iki odada geçiriyordu zamanının büyük çoğunluğunu. Genellikle Kien'in yazı masasına yakın olan kapının arkasında duruyor ve kulak kabartıp dinliyordu. Saatlerce, bazen yarım gün burada kalıyor, başını ışık sızdırmayan bir aralığa dayıyor, kollarını büküp dirseklerini Kien'in bulunduğu yöne çeviriyor, dayanacak bir sandalyeden yoksun, yalnızca ayaklarının ve eteğinin üstünde durup bekliyordu; neyi beklediğini de açık ve seçik biliyordu. Hiçbir zaman yorgunluk nedir bilmiyordu. Bazen Kien'in, odada kimse olmadığı halde, birdenbire konuşmaya başladığını duyuyordu. Karısına konuşabilecek bir insan gözüyle bakmadığına göre, havaya konuşması hak ettiği bir ceza sayılırdı. Therese yalnızca öğle ve akşam yemeklerinden önce mutfağa çekiliyordu.</p>

  <p>Kien çalışırken karısının kendisinden çok uzakta oluşunu bilmenin verdiği rahatlık ve huzur içindeydi. Oysa bütün bu süre boyunca Therese, yalnızca iki adım ötesinde durmaktaydı.</p>

  <p>Gerçi zaman zaman karısının gizliden gizliye bir konuşma yapmayı planladığı kuşkusu içine düşmüyor değildi. Ama Therese sessizliğini sürdürdükçe sürdürüyordu. Kien ayda bir kez karısına ait odalarda bulunan kitaplarının sayısını denetlemeye karar verdi. Çünkü kimse kitap hırsızlığına karşı tam anlamıyla güvenlik altında olduğunu ileri süremezdi.</p>

  <p>Bir sabah saat onda, Therese tam büyük bir şevkle başını dayamış dinlerken, içinde kitaplarını denetlemek için önüne geçilmez bir istek duyan Kien aradaki kapıyı açıverdi. Therese geriye sıçradı; şaşkınlığından arka üstü yuvarlanmasına ramak kalmıştı.</p>

  <p>Korkunun verdiği cüretkârlıkla: "Bu ne biçim davranış?" diye bağırdı. "İnsan girmeden kapıyı vurur. Sanki bana ait odalarda kapıları dinliyormuşum gibi! Dinleyeceğim de ne olacak? Bir koca ki, evli olduğu için istediğini yapabileceğini sanıyor! Resmen, ama resmen terbiyesizlik derler bunun adına!"</p>

  <p>Ne, kitaplarının yanına gitmezden önce kapıyı mı vurmak zorundaydı? Utanmazlığın bu derecesine gerçekten pek ender rastlanabilirdi. Gülünçtü sözcüğün tam anlamıyla; gülünç olmanın da ötesinde, garabetin ta kendisiydi. Herhalde aklını oynatmış olmalıydı bu kadın. Belki de en iyisi, suratına bir tokat aşk etmekti; o zaman kapıyı vurmanın ne demek olduğunu anlayıp aklını başına toplardı.</p>

  <p>Kien, parmaklarının kadının gergin, şişman ve parlak tenli yanağında bırakacağı izleri görür gibi oldu. Yanaklardan yalnızca birini seçmekle haksızlık ederdi hiç kuşkusuz. Aslında aynı anda iki eliyle birden vurmalıydı. Ama bu kez de kötü isabet halinde bir yanaktaki kırmızı çizgiler diğerindekilerden daha yüksekte kalırdı; bu ise çirkin bir görünüm yaratırdı. Çin sanatı ile yakından ilgilenmek, Kien'de gittikçe tutkuya dönüşen bir simetri duygusunun gelişmesine yol açmıştı.</p>

  <p>Therese, karşısındakinin gözlerini yanaklarına diktiğini fark etmişti. Kapıyı vurma olayını unutarak arkasını döndü ve: "Yapma," dedi. Böylece tokatsız galip gelen Kien, onun yanaklarına duyduğu ilgiyi yitiriverdi. Kazandığı başarının tadını yudum yudum içine sindirerek raflara döndü. Therese olduğu yerde beklemekteydi. Neden hiçbir şey söylemiyordu kocası? Ona fark ettirmemeye çalışarak yan gözle bakınca, yüzündeki değişikliği hemen gördü. Bunun üzerine hemen mutfağa çekilmesinin akıllıca bir iş olacağına karar verdi. Çünkü alışkanlıklarından biri de, aklını kurcalayan soruların karşılığını mutfakta olduğu zamanlar aramaktı.</p>

  <p>Mutfağa girince kendi kendini suçladı. Neden söylemişti sanki o son cümleyi? Şimdi yine istemiyordu işte kocası. Ona karşı işi bu denli ağırdan almakla biraz aşırılığa kaçmıştı. Başka kadın olsaydı, herhalde hemen koşup kocasının boynuna sarılır, fırsatı kaçırmazdı. Ne var ki kişiliği ve yaradılışı böyleydi. Ama herhalde biraz daha yaşlı olsaydı, üstüne saldırıvermekten geri kalmazdı. Hem böylesine de erkek mi denirdi Allah aşkına? Belki de erkek bile değildi. Bu açıdan da düşünülebilirdi. Aslında erkek diye nitelendirilemeyecek bir tuhaf erkekler de vardı. Pantolon, böylelerinde pek bir anlam taşımazdı, öylesine, iş olsun diye giyerlerdi. Diğer yandan kadın da değildiler. Vardı böyleleri. Kocasına gelince, bir daha canının ne zaman isteyeceğini ancak Tanrı bilirdi. Aradan yıllar bile geçebilirdi bir dahaki sefere dek. Yaşlı sayılmazdı gerçi Therese, ne var ki artık genç bir kız da değildi. Kimsenin söylemesine gerek kalmadan kendisi de bilincindeydi bu gerçeğin. Ancak otuzunda gösteriyordu; ama yirmisinde gösterdiği günleri çoktan geride bırakmıştı. Sokaktan geçerken hâlâ bütün erkeklerin bakışlarını üzerinde toplayabiliyordu. Ne demişti mobilyacıdaki satıcı: "Evet, gerek bayanlar, gerekse baylar otuz yaşlarına evlenmek için en uygun yaş gözüyle bakarlar." Aslında Therese hep kırk yaşlarında gösterdiği kanısındaydı - elli altı yaşındaki bir kadın için de herhalde ayıplanabilecek bir düşünce sayılmazdı bu. Gelgelelim o satıcı söylemişti otuz yaşında gösterdiğini; satıcının kendisi de genç bir erkek olduğuna göre, herhalde bu işlerden anladığı yargısına varmak doğru olurdu. "Ama rica ederim, neler de biliyormuşsunuz meğer siz!" diye karşılık vermişti adama. İlginç bir erkekti kısacası. Yalnızca yaşını değil, fakat evli bir kadın olduğunu da ilk bakışta çıkarıvermişti. Böyleleri varken, yaşlı bir adamla yaşamak zorundaydı. Üstelik dışardan bakanlar, kocası tarafından sevilmediği yargısına kolaylıkla varabilirlerdi.</p>

  <p>"Sevmek" ve "aşk," dildeki bütün kullanılış biçimleriyle Therese için her zaman büyük önem taşımış, gazetedeki ilanlarda ne zaman rastlasa dikkatini hemen çekmiş olan sözcüklerdi. Gençliğinde hiçbir gizli anlamı olmayan, ne içerdiği belirgin sözcükleri duymaya ve kullanmaya alışmıştı. "Aşk" sözcüğü sonradan çalıştığı yerlerde öğrendiği sözcüklerin arasına karışmış ve Therese ona her zaman hayranlık duyduğu bir yabancı sözcük gözüyle bakmıştı. Mutluluğun bu kutsal kaynağını hiç ağzına almamakla birlikte ele geçirdiği fırsatları değerlendirmesini de bilmişti; nerede "aşk" sözcüğüne rastlasa durur, çevresindeki yazıları inceden inceye gözden geçirirdi. Zaman zaman en parlak koşulları içeren "eleman aranıyor" ilanlarının, kendilerine eş ya da arkadaşlık edecek bir kadın arayanlarca verilen ilanlar tarafından gölgelendiği olurdu. "Aylık yüksektir" kaydını görür görmez kolunu uzatıp avucunu açan ve sonra elini, sanki verilen paranın ağırlığı fazla gelmişçesine hafif aşağı doğru kaydıran Therese, birkaç sütun ötede "aşk" sözcüğüne rastladı mı bakışlarını oraya çengeller, hiç olmazsa birkaç dakika için kendini bu düşsel mutluluğun dalgalarına bırakırdı. Bu arada asıl amacını bir an için olsun aklından çıkarmaz, elde edeceği parayı kaçırmaya yanaşmazdı; bu paranın üstünü birazcık olsun aşk sözcüğünün yarattığı tatlı ürpertilerden örülü bir tülle örterdi yalnızca, o kadar.</p>

  <p>Therese: "Beni sevmiyor" diye yineledi. Cümlesinin ağırlık noktası olan sözcüğü söylerken, sanki dudaklarından öpülüyormuş gibi bir duyguya kapıldı. Bunun verdiği mutlulukla bir an gözlerini kapadı. Kabuklarını soyduğu patatesleri bir yana bıraktı, ellerini önlüğüne sildi ve küçük odasına geçmek üzere aradaki kapıyı açtı. Tam o sırada ani bir kamaşma, gözlerini açmasını engelledi. Başının içini bir sıcaklık dalgasının kapladığını hissetti. Hava parlak küreciklerle, kıpkırmızı ateş böcekleriyle doldu, duvarlar birbirine yaklaşmaya başladı, yer yarıldı ve ayakları bu yarığa battı. Sis, alabildiğine yoğun, benzerine o güne dek hiç rastlamadığı bir sis -ya da belki dumandı bu- her yanı kapladı; gözünü nereye çevirse boşluklarla, uçsuz bucaksız boşluklarla karşılaşıyordu. Bir yere tutunmaya çabaladı, ölesiye kötü hissediyordu kendini. Bomboştu odası; bavulu, çeyizi -kim alıp götürmüştü onları buradan- İmdat!</p>

  <p>Gözlerini açtığında, kendini yatağında buldu. Odası bütün düzeni ve tertemizliği ile yine gözlerinin önünde biçimlendi. Her şey yine yerli yerindeydi. Bunu görünce korktu Therese. Biraz önce bomboş olan küçük odası, şimdi doluydu. Akıl erdirmek olanaksızdı bu işe. Hayır, artık kalamazdı burada. Sıcaklığı insanı bunalımlara sürüklüyordu. Çok küçük ve külüstür bir yerdi. İnsan burada farkında bile olmaksızın, yalnız başına ölür giderdi.</p>

  <p>Buruşan elbisesini düzelttikten sonra kitaplığa doğru kaydı.</p>

  <p>"Neredeyse ölüyordum," dedi sakin bir sesle. "Bayılmışım. Kalbim duruvermiş. Bir yandan işimin ağırlığı, öbür yandan o küçük ve havasız odada yaşamak; insan ölmez de ne olur?</p>

  <p>- Nasıl, buradan ayrıldıktan hemen sonra mı fena hissettin kendini?</p>

  <p>- Fena hissetmedim, bayıldım.</p>

  <p>- O halde uzun sürmüş baygınlığın. Çünkü ben bir saattir kitapların başındayım.</p>

  <p>- Bir saat mi?" Therese yutkundu. O güne dek hiç hastalanmamıştı anımsayabildiği kadarıyla.</p>

  <p>" Doktor çağırayım.</p>

  <p>- Gerek yok. Doktor çağıracağıma odamı değiştiririm. Uyumadan yaşayabilir miyim? Sağlıklı bir uykuya gereksinmem var benim. Mutfağın yanındaki oda, evin en berbat odası. Zaten orası hizmetçi için yapılmış. Olsaydı, ancak hizmetçimin orada yatması düşünülebilirdi. İçinde uyumak, hemen hemen olanaksız. Sen kendine en iyi odayı seçtin. Benim de ondan sonra geleni, yani seninkinin hemen yanındaki odayı seçmek hakkımdır sanırım. Görünüşe bakılırsa, yalnız senin uykuya gereksinmen olduğu kanısındasın. Durum böyle sürüp giderse ben hastalanırım, sen de ortalarda kalırsın. Bir hizmetçinin kaça patladığını unutmuş gibisin bakıyorum!"</p>

  <p>Kien, ne istiyor bu benden, diye düşündü. Kendisine kalan odaları istediği gibi kullanabilirdi. Nerede yattığı ise Kien'i hiç mi hiç ilgilendirmiyordu. Sırf biraz önce bayılmış olduğu için sözünü kesmeye kalkışmadı. Neyse ki baygınlık sık sık gelmezdi insana. Ona acıdığından -aslında düzmece bir acımaydı bu Kien'e göre- kendini yine kadına kulak vermeye zorladı.</p>

  <p>" Sakın seni rahatsız etmek niyetinde olduğumu sanma! Böyle bir şeyi aklımın ucundan bile geçirmiyorum. Herkesin odası ayrı oldu mu, kimsenin rahatı kaçmaz. Ben işi rezalete vardıran, utançtan insanın yüzünü kızartan evli kadınlardan değilim. Böyle bir şeye gerek de duymuyorum zaten. Bütün istediğim yeni mobilya. O büyük odaya bir sürü eşya sığar. Herhalde dilenci gibi oturamam, öyle değil mi?"</p>

  <p>Şimdi anlamıştı Kien kadının niyetini; yine eşya istiyordu. Bir saat önce kapıyı yüzüne kapatmıştı. Demek ki Therese'nin bayılmasına kendisi neden olmuştu. Aslında aradaki kapıyı o kadar şiddetle açmakla hata etmişti. Therese bu ani korku yüzünden fenalaşmıştı. Kapıyı açar açmaz kendi bile korkmamış mıydı? Bütün bunlara karşın Therese bir suçlamada bulunmamıştı; geçirdiği sarsıntıya karşılık yeni eşya almasına izin vermek, pekâlâ düşünülebilecek bir çözümdü.</p>

  <p>" Haklısın," diye yanıtladı, "kendine bir yatak odası takımı satın al."</p>

  <p>Therese yemekten kalkılır kalkılmaz kentin en lüks mobilya dükkânını bulana dek taban tepti. Dükkândaki yatak odası takımlarının fiyatlarını tek tek sordu. Söylenenlerin hiçbirini istediğince yüksek bulamadı. Dükkânın sahipleri olan şişman iki erkek kardeş, durmaksızın daha pahalı takımlar göstermekte birbirleriyle yarışır gibiydiler. En sonunda hiç kuşkusuz her dürüst kişinin başını döndürecek bir fiyat söylediler. Bunu duyan Therese başını ani bir hareketle onlardan yana çevirdi, boynunu kapıya doğru kırıp meydan okurcasına: "Sayın baylar parayı sokakta bulduğumu sanıyorlar yanılmıyorsam!" deyip selamsız sabahsız dışarı çıktı. Soluğu hiç vakit yitirmeksizin evde, kocasının çalışma odasında aldı.</p>

  <p>" Yine ne istiyorsun?" Kien, öğleden sonra saat dörtte karısının odasına girmesine çok öfkelenmişti.</p>

  <p>" Kocamı fiyatlara hazırlamak zorundayım. Aksi takdirde karısı bir defada bu kadar çok para istiyor diye korkuya kapılabilir. Yatak odalarının ne denli pahalı olduğunu asla tahmin edemezsin. Gözlerimle görmemiş olsaydım, böyle fiyatlara satılabileceklerine dünyada inanmazdım. Üstelik de olağanüstü bir yanı olmayan, yalnızca iyi malzemeden yapılmış, kullanışlı bir takım seçtim. Fiyatlar, her yerde aynı."</p>

  <p>Bu girişten sonra saygı dolu bir sesle seçtiği takımın fiyatını söyledi. Fakat Kien öğleden konuşulup çözüme bağlanmış konuları geviş getirir gibi bir kez daha gevelemeye ve sözü uzatmaya hiç mi hiç niyetli değildi. Alelacele bir çek doldurdu, parmağıyla önce çeki ödeyecek olan bankanın adını, sonra da kapıyı gösterdi.</p>

  <p>Therese ancak odadan çıktıktan sonra çekin üstünde gerçekten o akıl almaz fiyatın yazılı olduğuna inanabildi. O zaman bu kadar para harcamaya içi elvermedi. Rastladığı yatak odası takımlarının en iyisini satın alması şart değildi. O güne dek dürüst yaşamıştı. Tutumunu evlendikten sonra mı değiştirecekti? Lükse kaçmaya gerek yoktu. O halde en iyisi bunun yarı fiyatına bir takım almak, paranın geri kalanını da bankadaki hesabına yatırmaktı. O zaman hiç olmazsa bir yanda gerektiğinde kendisine destek olabilecek birkaç kuruşu bulunurdu. Bunca parayı çalışarak kazanmaya kalkışsa, yıllar boyu beklemek zorunda kalırdı. Üstelik bundan sonra da yeterince çalışacaktı Kien için. Bir şey alıyor muydu bu hizmetine karşılık? Hayır! Aynı evde hizmetçilik yapsaydı, durumu şimdiki ev kadını halinden çok daha iyi olurdu. Ama artık olan olmuştu bir kez. Evin hanımı sıfatıyla kendi başının çaresine kendi bakacaktı. Yoksa metelik alamazdı. Nasıl olmuş da böylesine aptalca davranmıştı? Aslında bu işi evlenmezden önce bir çözüme bağlaması, aylığını evlendikten sonra da alacağını şart koşmuş olması gerekirdi. Gördüğü işte bir değişme olmamış aksine yemek odası takımıyla kocasının odasına gelen yeni eşyalar yüzünden işi artmıştı. Bunların hepsinin tozunun alınması gerekiyordu. Bu da herhalde pek küçümsenebilecek bir iş değildi. Aslına bakılırsa eskisinden daha yüksek bir aylık almalıydı. Ne var ki adalet denilen şeyin izi bile kalmamıştı artık.</p>

  <p>Öfkesinden elindeki çek titriyordu.</p>

  <p>Akşam yemeğinde en kötü gülümsemesini takındı. Böyle yapmak istediğinde göz ve ağız uçları, kulağının yakınında bir yerlerde birbirlerine kavuşurlardı. Yarı kapalı göz kapaklarının ardındansa yeşilimsi parıltılar dökülürdü.</p>

  <p>Müdür karşılık vermedi. Annenin önünde yalan söylediği takdirde dayak yemekten korkuyordu. Bir yandan işgüzarlık yapma isteği, öbür yandan karşısındaki kadına duyduğu saygı, yüzünün hatlarında birbiriyle çarpışmaktaydı. Bu çarpışmayı fark eden Therese yanlış yorumladı. Genç ve yakışıklı satıcıyı müdürüyle karşılaştırdı. Görünüşe bakılırsa müdür de bir şeyler söylemek istiyor, ancak buna cesaret edemiyordu. Therese gözdesinin kazanmış olduğu zaferi daha da büyütmek için trompet ve davullarla onun yardımına koştu.</p>

  <p>"Rica ederim, bunun için bir başkasının sözlerine gerek var mı? Size inanmak için yalnızca sesinizi duymak yeterli. Söylediğiniz her sözcüğe inanıyorum. Bu beye ne gerek var? Konuşsaydı bile, söylediklerinin tek sözcüğüne inanmazdım."</p>

  <p>Ufak tefek müdür, apar topar yine bürosuna döndü. Hep böyle olurdu zaten. Daha ağzını bile açmamışken karşısındaki anne onu yalan söylemekle suçlamıştı. Yaşamına giren her kadın, ona aynı mutsuzluğu getirmişti. Çocukken annesinden yana şanssız çıkmıştı. Yetiştikten sonra ise eskiden yanında sekreter olarak çalışan karısı rahat yüzü göstermemişti. Bütün aksaklık, evliliklerinin ilk gününde karısı bir şeyden yakındığında, ona "anne" diye hitap ederek yatıştırmaya kalkışmasıyla başlamıştı. Evlendikten sonra karısı, dükkâna kız satıcı almasını yasaklamıştı. Buna karşılık anneler, eskisi gibi dükkâna gelmeye devam etmişlerdi. Herhalde şu anda karşısında duran da bunlardan biri olmalıydı. Bu nedenden ötürü özel bürosunu dükkânın arka kısmına yaptırtmıştı. Satıcılar ancak çok gerekli olduğu takdirde onu yardıma çağırabilirlerdi. Ama elbet gösterecekti bu Grob denen adama gününü. Zayıf noktasını, yani bir annenin karşısında şeflik taşıyamayacağını bildiği halde onu bürosundan çıkartmıştı. Grob'un bütün amacı, günün birinde firmaya hissedar olmaktı. Onun için müdürünü müşterilerin önünde küçük düşürmek çabası içindeydi. Ama ne yaparsa yapsın, "Gross ve Annesi" firmasının müdürü ve sahibi Bay Gross'tu. Hayatta olan kendi annesinin de firmada hissesi vardı. Annesi haftada iki kez, salı ve cuma günleri, hesapları denetlemek ve satıcılara sövüp saymak için dükkâna gelirdi. Hesapları kılı kırk yararak incelediğinden, kendisini aldatabilmek çok güçtü. Ama Gross, yine de bunu yapmayı başarıyordu. Zaten bu yola sapmasa, yaşamını sürdürebilmesi düşünülemezdi. Kendi kendisini haklı olarak firmanın asıl şefi şeklinde görüyordu; annesinin satıcılara bağırması ise çok işine geliyordu. Annesinin geleceği günlerin bir öncesinde, yani pazartesi ve perşembe günleri, sağa sola gönlünce buyruklar yağdırıyordu. Biri edepsizliğe kalkıştığında Gross durumu hemen ertesi günü annesine bildirme olanağına sahip olduğundan, herkes onun buyruklarını yerine getirmek için deli gibi koşuşuyordu. Salı ve cuma günleri ise annesi zaten sabahtan akşama dek dükkânda kaldığından, kimsenin çıtı çıkmaz, Gross bile söz söylemek yürekliliğini gösteremezdi. Ama dendiği gibi, onun da işine geliyordu böylesi. Yalnızca çarşamba ve cumartesi günleri satıcılar bütün edepsizliklerini takınırlardı. Bugün de günlerden çarşambaydı.</p>

  <p>Bay Gross bürosundaki koltukta oturmuş, dışarıya kulak vermişti. Grob ise yine bir çağlayan gibi konuşmaktaydı. İşinin ehli olduğu, yadsınabilecek bir gerçek değildi; ama hissedarlığı söz konusu olamazdı. O da ne? Konuştuğu kadın onu öğle yemeğine mi davet ediyordu?</p>

  <p>" Müdür Bey böyle bir şeye asla izin vermez, hanımefendi. Yoksa sizinle yemeğe gitmek, hiç kuşkusuz benim için büyük bir zevk olurdu.</p>

  <p>- Fakat rica ederim, arada bazı istisnalar olamaz mı? Sizi ben davet ediyorum, hesabı ben ödeyeceğim.</p>

  <p>- Altın gibi kalbiniz karşısında duygulanmamak, gerçekten elde değil, muhterem hanımefendi. Ama ne yazık ki ricanızı yerine getirebilmem olanaksız. Bu gibi konularda Müdür Bey hiç şakaya gelmez.</p>

  <p>- Bir insanın bu kadar kaba olabileceğine doğrusu ihtimal veremiyorum.</p>

  <p>- Adımı bilseydiniz, herhalde gülerdiniz hanımefendi. Adım Grob'dur<a id="k1" href="../Text/dipnotlar.xhtml#a1"><sup>[1]</sup></a>&#160;çünkü.</p>

  <p>- Hiç de gülmem. Neden gülecekmişim? Grob da diğer adlar gibi basbayağı bir ad. Hem siz kaba değilsiniz ki!</p>

  <p>- Bu iltifatınızdan dolayı en içten teşekkürlerimi sunmama izin verin, muhterem hanımefendi. Zaten böyle giderse, ellerinizi öpmekten kendimi alıkoyamayacağım.</p>

  <p>- Rica ederim, bu sözlerinizi duyan olsa ne düşünür?</p>

  <p>- Böyle konuşmaktan çekinmiyorum, hanımefendi. Hem hiçbir neden de yok çekinmem için. Böyle güzel kalçalar -özür dilerim, eller demek istemiştim-, öpülmez de ne yapılır? Hanımefendi hangi takımda karar kıldılar acaba? Herhalde şunda, değil mi?</p>

  <p>- Buna karar vermezden önce sizi öğle yemeğine davet etmek istiyorum.</p>

  <p>- Bunu yapmakla benim gibi yoksul bir satıcıyı dünyanın en mutlu kişisi kılıyorsunuz, muhterem hanımefendi. Ne yazık ki davetinizi reddetmek zorundayım. Çünkü Müdür Bey...</p>

  <p>- Onun bu konuda söyleyecek bir sözü olamaz.</p>

  <p>- Yanılıyorsunuz hanımefendi. Annesi, on müdürün yerine geçer. Müdürümüze gelince, o da ağzını açıp annesine tek sözcük söyleyebilmekten acizdir.</p>

  <p>- Böyle de erkek olur mu? Onun yanında evdeki kocam bile daha erkek sayılır. Evet, kesin yanıtınız nedir bakalım? Neredeyse hoşunuza gitmediğime inanmaya başlayacağım.</p>

  <p>- Aman o nasıl söz hanımefendi? Sizi beğenmeyecek erkeği bulun da getirin bakalım! Bulamayacağınıza dair her türlü bahse girebilirim sizinle. İnanınız ki sizi beğenmemem diye bir durum söz konusu değil hanımefendi. Ama ben kendi kötü yazgıma lanet okuyorum. Müdürümüz bizim gibilerine bu tür mutlulukları çok görür ne yazık ki. Davetinizi kabul ettiğim takdirde ne diyeceğini adım gibi biliyorum. 'Ne, bir hanım müşteri basit bir satıcıyla birlikte gezmeye gitti, öyle mi? Ya beraberken müşterinin kocasına rastlarsa ne olur? İzninizle koca herhalde müthiş öfkelenir, bu da ancak bir rezalete yol açar. Satıcı geri döner, müşteri de elimizden kaçmış olur. Sonunda para bakımından kim zarara uğrar? Tabii ki ben! Gerçekten pahalı bir eğlence doğrusu bir satıcı için!' Evet hanımefendi, Müdür Bey böyle diyecektir. Onunkisi de bir görüş tabii ki. Yoksul ve yakışıklı jigolonun yaşamını anlatan bir şarkı vardır, hanımefendi, bilir misiniz acaba? 'Yüreğin kan ağlasa da...;' evet, yüreğim kan ağlasa da bu işi burada kesmek zorundayız, hanımefendi. Alacağınız takıma gelince, memnun kalacağınızdan eminim.</p>

  <p>- Bana kalırsa siz benimle çıkmak istemiyorsunuz. Hesabı ben ödeyeceğim diyorum!</p>

  <p>- Bu akşam serbest olsaydınız, yemek davetinizi ciddi olarak düşünebilirdim. Ama aslında saçma bu söylediğim. Muhterem kocanızın bu konuda asla hoşgörüyle davranmayacağından eminim. Hatta onun bu tutumunu anlayışla karşıladığımı da belirtmek zorundayım. Eğer ben de güzel bir kadının kocası olmak mutluluğuna erişseydim, herhalde karımı çok sıkı gözetirdim. 'Yüreği kan ağlasa da, izin vermezdim ona' Bu dize, bana ait hanımefendi. Bakın bir fikrim var. İsterseniz sizin için bir güfte yazayım. Şöyle sizin yeni yatakta yatışınızı, üzerinizde yalnız bir gecelik olduğu halde, o muhteşem... özür dilerim; dediğim gibi, işi burada kesmemiz gerekiyor. Kasaya kadar teşrif eder misiniz, hanımefendi?</p>

  <p>- Henüz böyle bir şeye niyetim yok. Önce birlikte yemeğe gideceğiz."</p>

  <p>Bay Gross, bu konuşmaları gittikçe artan bir coşkuyla dinlemişti. Grob neden bahane olarak hep onu ileri sürüyordu? Oysa bedavadan bir öğle yemeğine konduğu için memnun olması gerekirdi. Bu satıcılar gerçekten de çok kendini beğenmiş oluyorlardı. Her akşam başka bir kız geliyordu dükkânın kapanış saatinde Grob'u almak için. Hepsi de neredeyse kızı olabilecek kadar gençtiler. Şimdi bu anne, takımı almadan çıkıp gidecekti. Davetinin kabul edilmemesi, hiçbir annenin hoşuna gitmezdi. Grob'un davranışları, artık çizmeden yukarı çıkmaya başlamıştı. Neredeyse kendini firmanın sahibi ilan edecekti. Günlerden çarşambaydı. Ama Gross'un çarşamba günü de müdürlük yetkesini kullanmaması için hiçbir neden yoktu ortada.</p>

  <p>Kulak kesilmiş konuşmaları dinlerken, yavaş yavaş kendine olan güveni arttı. Dışarda ısrarla satıcıyla tartışmakta olan annenin gerçekte kendisini desteklediğini hisseder gibi oldu. Ondan, yani Gross'tan, bütün diğer annelerin ses tonuyla söz ediyordu. Yalnız nasıl söyleyecekti söylemek istediğini Grob'a? Fazla konuştuğu takdirde, günlerden çarşamba olduğundan, mutlaka edepsizce bir karşılık alacak, aynı zamanda da yağlı bir müşteriyi yitirmiş olacaktı. Az konuşsa bu kez Grob'un ne demek istediğini anlamaması sakıncası vardı. En iyisi kısacık bir buyruk vermekti. Bunu yaparken annenin yüzüne mi baksaydı? Hayır. Onun önünde durup ona arkasını dönmesi daha uygundu. O zaman Grob, her ikisine birden daha büyük saygı duyacaktı.</p>

  <p>Tarafların barışçı yollardan uyuşmaları olanağının kalmadığını kestirene dek yerinden kımıldamadı. Sonra yavaşça koltuğundan aşağı kaydı, camlı kapıya doğru iki uzun adım attı. Kapıyı birdenbire açıp, koca kafasını dışarı uzatarak bir kavalınkini andıran incecik sesiyle bağırdı: "Hanımefendiyle çıkınız, Grob!"</p>

  <p>Grob o sırada belki yüzüncü kez mazereti olarak "Müdür Bey"i ileri sürmeye hazırlanırken, sözleri boğazına tıkanıp kaldı.</p>

  <p>Therese başını hızlı bir hareketle çevirip, kazandığı başarının pekiştirdiği sesiyle: "Ben dememiş miydim?" dedi. Müdür Beye öğle yemeğine çıkmalarından önce bakışlarıyla teşekkür etmek istediyse de, o daha buna kalkışmadan adam yine bürosuna kapanmıştı bile.</p>

  <p>Grob'un kötü bir parıltıyla yanmaya başlayan gözleri, Therese'nin koladan kaskatı kesilmiş eteğine takılmıştı. Kadının yüzüne bakmaktan dikkatle kaçınıyordu. Konuşsaydı, tereyağı gibi sesinin şimdi yanık yağ tadını alacağına kuşku yoktu. Bunu bildiğinden bir şey söylemiyordu. Ancak dükkânın kapısına geldiğinde Therese'ye yol verirken, alışkanlığın etkisiyle kollarını ve ağzını açarak konuştu: "Buyrunuz, hanımefendi!"</p>

  <h3 id="sigil_toc_id_8">Seferberlik</h3>

  <p class="p1">DİLENCİLER ve gezgin satıcılar yıllardan beri Ehrlich Caddesindeki 24 numaralı binanın kapısından adımlarını atamıyorlardı. Binanın kapıcısı her gün hemen girişte bulunan küçük odasında nöbet tutar ve bu gibi beş para etmez kişilerin girmesini engellerdi. Bu binada oturanlara kendilerini acındırmayı umanlar, altında "Kapıcı" yazan ve normal bir yükseklikte bulunan göz deliğinden adeta delicesine korkarlardı. Geçerlerken, sanki bolca bir ihsana kavuşmuşlar da canı gönülden teşekkür etmek istiyorlarmışçasına eğilip iki büklüm olurlardı. Ne var ki bütün bu dikkatleri gerçekte boşunaydı. Kapıcı, herkesin görebileceği normal göz deliği ile ilgilenmezdi bile. Bu deliğin altından eğilerek geçmeye çabalayanlar, onun tarafından derhal görülürlerdi. Bu hususta kapıcının kendine özgü ve değeri deneylerle tanıtlanmış bir yöntemi vardı. Polis memurluğundan emekli olan bu adam, kurnazlığı sayesinde yeni işinde son derece başarılı olmasını bilmişti. Gerçi binaya girip çıkanları bir göz deliğinden görmekteydi ama bu delik, geçenlerin dikkat ettikleri delik değildi.</p>

  <p>Odasının duvarında, yerden elli santim yükseklikte ikinci bir delik açmıştı. Nöbetini, kimselerin aklından geçiremeyeceği bu yerde diz çökerek tutmaktaydı. Onun için dünya, pantolonlardan ve eteklerden ibaretti. Binada oturanların giydiklerini tanırdı. Yabancılarınkini ise dikimine, kumaşın değerine ve gösterişine göre değerlendirirdi. Nasıl vaktiyle, polis memuruyken yaptığı tutuklamalar sırasında aradığının kişiliğinde hiç yanılmamışsa, aynı yeteneği bu nöbet işinde de göstermekteydi. Kuşkulu birisi göründüğünde, daha diz çökük durumdayken kısa ve güçlü kolunu kapının tokmağına uzatırdı. Kendi buluşu olan bu tokmak, yerine ters yerleştirilmişti. Kapıcının ayağa fırlamasıyla birlikte hareketin şiddetinden kapı da açılıverirdi. Kapıcı, karşısında şaşkınlıktan donakalan yabancıya önce ağzına geleni söyler, sonra da bir temiz dayak atardı. Her ayın birinci günü emekli aylığını aldığından ve bu nedenle keyfi yerinde olduğundan, gelip geçenlere ilişmezdi. İlgililer bunu çok iyi bildiklerinden, bütün bir ay boyunca dilencilerin özlemi ile yanıp tutuşmuş bina sakinlerinin üstüne o gün sürüler halinde atılırlardı. Ayın ikisinde, ya da üçünde bile kapıcının odasının önünden geçmeyi başaranlara rastlanırdı; bunlar yakalansalar bile hiç olmazsa daha sonraki günlerde aynı işi yapmaya kalkışanların akıbetine uğramazlar, bir araba sopa yemezlerdi. Ayın dördünden sonra ise ancak kapıcının nasıl bir adam olduğunu hiç bilmeyen acemiler, burunlarını binanın kapısından sokmak yürekliliğini gösterirlerdi.</p>

  <p>Kien'in bu adamla arkadaş olmasına, küçük bir olay yol açmıştı. Kien bir akşam dolaşmaktan dönüyordu. Böyle, akşamları çıktığı pek ender olurdu. Döndüğünde binanın girişi loştu. Birden birinin avaz avaz haykırdığını duydu:</p>

  <p>"Seni pis serseri herif seni! Kulağından tutup karakola götüreyim de anla bakalım çapulculuğa kalkışmanın ne demek olduğunu!" Bu sözlerden sonra yerinden fırlayan kapıcı, karşısındakinin gırtlağına sarılmaya kalkıştı. Ne var ki Kien'in çok uzun boylu oluşu yüzünden, gırtlağı epey yukarlardaydı. Kapıcı, yaptığı büyük yanlışlığın hemen farkına vardı ve utandı; binaya ait bir pantolonu tanıyamamış, pantolon-saygınlığı tehlikeye girmişti. Kien'i yapmacık bir içtenlikle odasına çekti, gizli buluşunu gösterdi, sonra da dört kanaryasına ötmelerini buyrukladı. Ama hayvanlar pek ötmeye iştahlı değildi. Kien adamla konuştuktan sonra başını dinleyebilmesini kime borçlu olduğunu anlamıştı. (Birkaç yıldır bir tek dilenci bile kapısını çalmamıştı.) Daracık hücrede iri yarı, ayı gibi güçlü adamla adeta burun buruna durmaktaydılar. Kien üzerine aldığı işi canla başla yapan kapıcıya her ay belirli bir "bahşiş" bağladı. Sözünü ettiği paranın tutarı, binanın diğer sakinlerinin verdikleri bahşişlerin toplamından daha fazlaydı. İlk anda sevincinden ne yapacağını şaşıran kapıcı, kafasından küçük odasının duvarlarını üstü kızıl tüylerle kaplı yumruklarıyla yıkmayı geçirdi. Belki böylece karşısındaki velinimetine övgüsünü ne denli hak ettiğini de göstermiş olacaktı. Ama bunun hemen ardından adalelerine hakim olmayı başardı. Yalnızca: "Bana güvenebileceğinizden emin olabilirsiniz, Bay Profesör!" diye haykırarak kapıyı koridora doğru bütün gücüyle itti.</p>

  <p>O andan başlayarak binada oturan herkes, Kien'den yalnızca "profesör" diye söz etmeye zorlandı. Yeni taşınanlara da evde oturabilmelerinin birinci ve en önemli koşulu olan bu görev, kapıcı tarafından derhal bildiriliyordu.</p>

  <p>Therese bütün gününü dışarda geçirmek üzere kapıdan çıkar çıkmaz Kien zinciri taktı, sonra da takvime baktı. Ayın sekiziydi. Birini çoktan geçmiş olduğuna göre, dilencilerden yana korkusu kalmamış demekti. Bugün rahatsız edilmemeye her zamankinden çok daha fazla gereksinmesi vardı. Bir tören vardı önünde, ve Therese'yi de bu amaçla evden uzaklaştırmıştı. Aslında zamanı azdı; saat altıda, dükkânlar kapandıktan sonra, karısı yine karşısında bitecekti. Kien'in ise elleriyle göreceği bir sürü işi vardı. Törende vereceği söylevi, çalışırken kafasında hazırlayabilirdi. Ne fazla bilginlik taslayan, ne de fazla yalın, zamanın olaylarından edinilme izlenimlerle örülü, dolu bir yaşamın beraberinde getirdiği sonuçları bir araya toplayan, kırk yaşına gelmiş birinin dinlemekten hoşlanacağı, irfan mucizesi bir konuşma olmalıydı bu. Çünkü Kien bugün nice zamandır gerisine çekildiği sessizlik perdesini yırtıyordu.</p>

  <p>Ceketiyle yeleğini bir sandalyenin arkasına asıp gömleğinin kollarını yukarı kıvırdı. Aslında giysilere hiç değer vermezdi ama eşyalardan onları bile korumak gereğini duyuyordu. Bu işi yaptıktan sonra yatağına doğru atıldı, güldü ve ona dişlerini gösterdi. Her gece içinde yatmasına karşın, yatağı gözüne birdenbire yabancı görünüvermişti. Son kez gözünü açıp baktığından bu yana geçen uzun süre içersinde yatağı daha bir hantallaşmış, daha göze batan bir görünüm almış gibiydi.</p>

  <p>"Nasılsın bakalım, dostum?" diye bağırdı. "İyi toplamışsın kendini görebildiğim kadarıyla!" Bir gün öncesinden beri Kien'in keyfine diyecek yoktu. "Ama artık çek arabanı bakalım! Hem de derhal, anlaşıldı mı?" Karyolayı iki eliyle başucundan yakalayıp itiştirdi. Ama canavar yerinden kımıldamadı. Bunun üzerine Kien omuzlarıyla da dayandı. İkinci itişten daha iyi bir sonuç almayı umuyordu. Ne var ki yatak, yalnızca çıtırdamakla yetindi; görünüşe bakılırsa niyeti, Kien gibi bir adamla açıkça alay etmekti. Kien ahlaya oflaya dizlerinin de yardımına başvurdu. Gücünün çok üstünde çaba harcamıştı. Her yanını bir titremedir aldı, içinden büyük bir öfke dalgasının kabarmaya başladığını hissedince, bir kez de iyilikle bir sonuç almayı denedi. "Aklını başına topla!" dedi alttan almaya çalışan bir sesle. "Nasıl olsa yine döneceksin buraya. Seni yalnızca bugün için dışarı çıkarıyorum. Bugün izinliyim çünkü. Karım evde yok. Hem anlayamıyorum neden korktuğunu! Kimse çalamaz ki seni bırakacağım yerden!"</p>

  <p>Bir eşya parçasına dil dökmek uğrunda kendini öylesine zorlamıştı ki, konuşurken itmeyi tamamen unutmuştu. Ağrılar içinde ve yorgun kollarını aşağı sarkıtırken, karyolası ile uzun bir süre konuştu. Yatağını ona kötülük yapmak niyetinde olmadığına, yalnız şu an ona gerek duymadığına inandırmaya çalıştı, kendisini anlamasını rica etti. Satın alınması için izin veren, kendisi olmamış mıydı? Ya bunun için gerekli parayı ödeyen? Yine oydu. Üstelik büyük bir zevkle ödemişti parasını. Sonra o güne dek elinden gelen saygıyı göstermişti karyolasına. Ve yine salt bu saygıdan ötürü, arada sırada onu görmemezlikten gelmişti. Duyduğu saygıyı her an göstermek de insanın içinden gelmezdi elbet. Bütün kızgınlıklar geçer, zaman yaraları iyi ederdi. Yatağı, ona bir tek kötü söz söylediğini iddia edebilir miydi? Düşündüklerine gelince, o konuda tam bir özgürlüğe sahipti. Evin içinde bir kez fethetmiş olduğu yere yine döneceğini ona garanti ediyor, bu konuda söz veriyor, ant içiyordu!</p>
