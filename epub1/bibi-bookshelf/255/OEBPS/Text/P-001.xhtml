  <p>Therese, dinlerken Kien'e biraz yaklaşmış, başıyla cümlelere tempo tutmuştu. Sol kulağı kendiliğinden, Kien'in okurken eşzamanlı olarak Almancaya çevirdiği sözcüklere doğru uzanmıştı. Zaten Kien farkında olmaksızın kitabı biraz eğik tutmuştu. Therese de hiç kuşkusuz yabancı işaretleri görmüş ve Kien'in okumasındaki akıcılığa hayran kalmıştı. Kien okurken, sanki elinde Almanca bir kitap varmışçasına okumuştu. Okuması bitince derin bir soluk alan Therese: "Harika!" dedi. Onun bu hayranlığı Kien'in hoşuna gitmişti. Bir şeyler öğrenebilmesi için gerçekten çok mu geç acaba, diye düşündü, kaç yaşında acaba? İnsan, her yaşta öğrenebilir. Önce okunması kolay romanlardan başlamalı.</p>

  <p>Bu sırada kapının zili ısrarla çaldı. Therese gidip açtı. Küçük Metzger, başını içeri uzatarak: "Girebilirim," dedi, yüksek sesle, "Profesör izin verdi." Therese ise: "Kitap mitap yok," diye bağırıp kapıyı suratına kapattı. Oğlan dışarıda tepiniyor, bin bir tehdit savuruyordu, öyle kızmıştı ki, öfkeyle birbiri ardına sıraladığı sözcüklerden hiçbir anlam çıkmıyordu. "Böylelerine yüz verirseniz astarını isterler. Tereyağlı ekmeğini merdivenlerde yutuşturuyordu. Kitap verseniz, üstünü hemen leke içinde bırakacak."</p>

  <p>Kien kitaplığın eşiğinde duruyordu; çocuk onu görmemişti. Başını salladı ve yüzünde bir gülümsemeyle kadına baktı. Kitaplarının üstüne titrenmesinden çok hoşlanırdı. Şimdi Therese bir teşekkürü hak etmişti.</p>

  <p>" Herhangi bir zaman canınız bir şey okumak isterse, hiç çekinmeden bana başvurabilirsiniz.</p>

  <p>- Çok sevinirim buna. Zaten epeydir böyle bir istekte bulunmayı düşünüyordum sizden."</p>

  <p>Kitap söz konusu oldu mu nasıl da kuyruğuna yapışıveriyordu önüne çıkan fırsatın! Oysa olağan tutumu bu değildi. O güne dek açgözlülük ettiği hiç olmamıştı, öbür yandan Kien kitaplığını dışarıya kitap verilen genel bir kitaplığa dönüştürmeyi aklından hiç mi hiç geçirmiyordu. Zaman kazanmak için: "Peki," diye yanıtladı. "Yarın bir kitap seçerim sizin için."</p>

  <p>Sonra çalışmaya koyuldu. Kadına verdiği söz rahatını kaçırmıştı. Gerçi Therese, her gün tozunu almasına karşın, kitaplarına herhangi bir zarar vermiş değildi. Ama toz almak başka, okumak başkaydı. Therese'nin parmakları şişman ve hantaldı. İnce kâğıt ise ince bir dikkat isterdi. Kalın bir cilt kapağının ince kitap sayfalarından daha dayanıklı olması doğaldı. Hem kadın okumasını biliyor muydu bakalım? Yaşı, ellinin epey üzerindeydi. O güne dek zaman yitirmişti. Platon, Kinizm okulunun üyelerinden olan karşıtı Antisthenes için "öğrenmekte geç kalmış bir yaşlı adam" demişti. Bugün ise öğrenmekte geç kalmış ihtiyar kadınlar ortaya çıkıyordu. Therese susuzluğunu kaynağın başında gidermek istiyordu. Yoksa bilgisizliğinden ötürü benden utanıyor mu? İyilik etmeyi isterim hiç kuşkusuz; ama başkasının sırtından değil. Bu iyiliğin bedelini neden kitaplar ödesin? Yüksek bir aylık veriyorum. Yapabilirim bunu, çünkü para, benim param. Ama kitaplarımı ona bırakmak, hiç kuşkusuz çok korkakça bir davranış olurdu. Bilgisiz kişinin elinde kitaplar savunmasızdır. Ben de o okurken başında bekleyemem.</p>

  <p>O gece Kien düşünde ayaklarından sımsıkı bir tapınağın balkonuna bağlanmış bir adam gördü. Adam elindeki tahta parçalarıyla arka ayakları üstüne dikilmiş, sağdan ve soldan şiddetle saldıran iki pantere karşı kendini korumaya çabalıyordu. Hayvanların ikisi de, rengarenk ve tuhaf görünüşlü şeritlerle süslenmişti. Dişlerini gıcırdatıyorlar, ağızlarını sürekli olarak açıp kapıyorlardı. Gözlerini öylesine vahşice bir biçimde devire devire bakıyorlardı ki, bunu görenin sırtından ecel terlerinin boşanmaması olanaksızdı. Gökyüzü kapkara ve basıktı; yıldızlarını toplayıp cebinin derinliklerinde saklamıştı. Bağlı adamın gözlerinden dökülen cam bilyalar, yere düşüp bin parça oluyordu. Ama bu görünüm tekdüze sürüp gittiğinden, bakan biraz sonra karşısındaki vahşi çarpışmaya alışıyor ve esnemeye başlıyordu. İşte tam bu sırada bakışları, panterlerin ayaklarına takıldı. Bunlar, insan ayağıydı. O zaman uzun boylu ve bilgili bir adam olan izleyici, ha, diye geçiriyordu kafasından; bu hayvanlar, gerçekte eski Meksika'daki kurban törenlerinde töreni yöneten rahipler. Şu anda kutsal bir komedi oynamaktalar. Kurban, sonunda öleceğini biliyor. Rahiplere gelince, panter kılığına girmişler ama, ben onların kim olduklarını, gerçek kimliklerini hemen anlıyorum.</p>

  <p>Tam bu anda sağ yandaki panter eline geçirdiği ağır ve kama gibi sivri bir taşı, olanca gücüyle kurbanın yüreğinin tam ortasına batırdı. Taşın keskin köşelerinden biri, kurbanın göğsünü iyice yırttı. Kien, kamaşan gözlerini yumdu. Kanın ta gökyüzüne dek fışkıracağını düşünerek, ortaçağdan kalma bu vahşeti kınadı. Aklınca kan akıp gidene dek bekledikten sonra gözlerini açtı. Ama karşılaştığı sahne, korkunçtu: Kurbanın yarılmış göğsünden bir kitap fırladı. Bunu bir ikincisi, bir üçüncüsü ve sonra da birçoğu izledi. Akıntının sonu gelmek bilmiyordu. Kitaplar yere dökülüyor, dökülür dökülmez de yapışkan alevlerle çevriliyordu. Akan kan odun yığınını tutuşturmuş olduğundan, kitaplar da yanmaktaydı. "Göğsünü kapat!" diye seslendi Kien öte yandaki bağlı adama. "Göğsünü kapat!" Ellerini deli gibi sallayarak ona bu işi nasıl yapması gerektiğini gösterdi; ama çabuk olmalıydı, çok çabuk! Bağlı adam, onun ne demek istediğini anlamıştı sonunda, güçlü bir silkinmeyle bağlarından kurtuldu ve iki elini birden yüreğine götürdü. Kien, derin bir soluk aldı.</p>

  <p>Ama kurban birdenbire göğsünü iyice yırtıp açtı. Kitaplar aktı, aktı. Belki düzinelerce, belki de yüzlerce; sayabilme olanağı kalmamıştı artık. Alevlerin yaladığı her sayfa imdat diye bağırıyor, her yandan acı çığlıklar yükseliyordu. Kien kollarını çıra gibi yanan kitaplara doğru uzattı. Ama mihrap, sandığından çok daha uzağındaydı. Oraya birkaç adım atmasına karşın, yine de yaklaşamadı. Kitapları alevlerin arasından canlı kurtarmak istiyorsa, koşmaktan başka yapabileceği bir şey yoktu şimdi. Koştu, düştü, soluk soluğa kaldı; kahrolasıca soluğu ne de çabuk kesilivermişti! Bedeninin bakımına boşvermenin karşılığı bu olurdu işte! Hırsından elinden gelse kendini oracıkta lokma lokma ediverirdi. Ona da insan mı denirdi! Tam gerektiği anda gücünü yitirivermişti. Ya bu aşağılık hayvanlar! İnsanların kurban edildiği, bilmediği bir şey değildi. Ama kitaplar! Olacak şey miydi kitap kurban etmek? Şimdi mihrabın tam önüne gelmişti. Alevler, saçlarını ve kaşlarını kavuruyordu. Tahta yığını kocamandı, oysa uzaktan gözüne küçük görünmüştü. Kitaplar ateşin ortasında olmalıydı. Hadi atsana kendini korkak herif, yalnız böbürlenmesini bilirsin, adi yaratık!</p>

  <p>Ama nedendi bu sövmesi kendine? Artık alevlerin ortasındaydı ya! Neredesiniz? Neredesiniz? Alevlerin ışığı gözlerini körleştirdiğinden, bir şey göremiyordu. Ama o da nesi, Allah kahretsin, nereye uzansa, eline kitap yerine, bağrışan insanlar geliyordu. Bütün güçleriyle ona sarılıyorlardı. Silkip atıyordu ama, yine geliyorlardı. Sürüne sürüne dizlerine sarılıyorlardı. Yukarıdan ise alev alev meşaleler yağmaktaydı üzerine. Başını kaldırıp bakmamasına karşın, onları açık ve seçik görebiliyordu. İnsanlar kulaklarını, saçlarını, omuzlarını yakalıyorlardı. Gövdeleriyle sarılıp, onu elini kolunu kımıldatamaz hale getiriyorlardı. Gürültü korkunçtu. "Bırakın beni!" diye haykırdı, "Tanımıyorum sizi! Ne istiyorsunuz benden? Nasıl kurtarabilirim kitapları böyle yaparsanız?"</p>

  <p>Ama tam bu sırada aralarından biri üzerine doğru atıldı ve ağzını sımsıkı kapattı. Kien konuşmasını sürdürmek istediyse de, ağzını açamadı. Bunun üzerine içinden yakarmaya başladı; kitaplarım yanıp gidiyor, yok oluyor. Ağlamak istiyordu, ama gözyaşı dökmesi olanaksızdı; gözleri de acımasızca kapatılmıştı. Göz kapaklarına da insanlar yapışmıştı. Onlardan hiç olmazsa ayaklarının yardımıyla kurtulmayı denedi; sağ bacağını yukarı çekti, ama bütün çabaları boşunaydı, bacağı ona sarılmış alev alev yanan insanların yüküyle, sanki kurşun parçalarıyla ağırlaştırılmışçasına yine aşağı doğru düştü. Yaşamaya bir türlü doymak bilmeyen bu açgözlü yaratıklardan tiksiniyor, nefret ediyordu. Şu anda onları aşağılamayı, tümüne acı vermeyi ve sövüp saymayı nasıl isterdi! Ama yapamıyordu işte, yapamıyordu! Ve burada bulunuşunun nedenini bir an için bile unutmuyordu. Gözlerini zorla kapalı tutuyorlardı; ama gözlerinin önünde dev bir görüntü vardı yine de. Dört bir yana doğru büyüyen, yeri göğü, ta ufka dek uzanan tüm boşluğu dolduran bir kitap görüyordu şimdi. Çevresindeki kor halindeki ateş onu ağır ve sakin bir şekilde kemirmekteydi. Kitap da ses çıkarmaksızın sakin ve büyük bir yüreklilikle dayanmaktaydı bu işkenceli ölüme. Çığlıklar yükseliyordu insanlardan; kitap ise ses çıkartmadan yanıyordu. Ermişlerle, din uğruna acı çekenler bağırmazlardı.</p>

  <p>Tam o sırada bir sesin konuştuğu duyuldu; her şeyi biliyordu ve Tanrı'nın sesiydi:</p>

  <p>"Burada kitap yok. Hiçlik var yalnızca." Ve Kien, sesin söylediklerinin doğru olduğunu hemen anladı. Yanmakta olan ayak takımını kolaylıkla silkeleyip kendini alevlerin dışına attı. Kurtulmuştu. Acımış mıydı canı içerdeyken? Hem de nasıl, diye yanıtladı sorusunu kendi kendine, ama yine de genellikle sanıldığı kadar değil. Duyduğu ses, onu sonsuz mutlu kılmıştı. Dansederek mihraptan uzaklaşışını gördü. Biraz öteye gittikten sonra dönüp baktı, içinden şu karşıdaki bomboş ateşe gülmek geliyordu.</p>

  <p>Yanan Roma'nın görüntüsüne dalmıştı. Titreyen organlar görüyordu; çevresini yanmış et kokuları sarmıştı. İnsanlar gerçekte ne kadar aptal varlıklardı! Bunu düşünmek, öfkesini unutturdu. Bir adım atsalar, kurtulabileceklerdi.</p>

  <p>Ansızın, nasıl olduğunu Kien de anlayamadı, insanlar kitaplara dönüştüler. Kien acı bir çığlık attı ve ne yaptığını bilmeden ateşin bulunduğu yöne koştu. Koşarken yine soluk soluğa kaldı, kendine sövdü, alevlerin arasına atıldı, aramaya koyuldu ve yalvaran gövdeler yüzünden yine hareketsiz kaldı. Eski korku içini kapladı. Sonunda kurtuluşu yine Tanrı'nın sesi getirdi, kaçmayı başardı ve daha önce durduğu yerden aynı görünümü izledi. Dört kez hep aynı oyuna geldi. Olayların akışı her defasında daha bir hızlanıyordu. Kien, ter içinde kaldığının farkındaydı. Bir coşku dalgası bitip de bir başkası başlamazdan önce verilen o kısacık soluk alma süresini gizliden gizliye özlüyordu. Dördüncü kez dinlenirken, mahşer günü ardından yetişti. Evler, dağlar kadar büyük, ta göğe dek yükselen dev vagonlar, iki, on, yirmi yandan, her yandan her şeyi yiyen mihraba doğru yaklaşmaktaydı. Güçlü ve yıkıcı ses, korkunç bir alayla: "İşte bunlar kitap!" dedi. Kien bir çığlık atarak uyandı.</p>

  <p>Anımsadığı kadarıyla, o güne dek gördüklerinin en kötüsü olan bu düşün yarattığı bunalım ve sarsıntı uyandıktan yarım saat sonrasına değin sürdü. O sokakta dolaşıp keyfine bakarken, yerini şaşıracak bir kibrit, kitaplığını yitirmesine yol açabilirdi. Gerçi birkaç yere birden sigorta ettirmişti kitaplarını. Ama yirmi beş bin kitabı yok olduktan sonra, sigorta parasını düşünmek bir yana, yaşamını sürdürme gücünü bulabileceğini bile sanmıyordu. Sigorta sözleşmelerini gerçekte onları tiksinç bularak ve istemeksizin yapmış, sonradan yaptığından utanmıştı. Aslında bu sözleşmeleri bozmayı çok isterdi. Vadesi gelen primleri düzenli olarak ödemeye devam edişinin nedeni yalnızca, kitaplara ve hayvanlara bir ayrım gütmeksizin aynı yasayı uygulayan o kuruma bir kez daha ayak basmaktan kaçınmak ve hiç kuşkusuz evine yollanacak sigorta memurları ile görüşmek zorunda kalmamaktı.</p>

  <p>Bir düş, tek tek öğelerine ayrıldığında, gücünü yitirir. Kien eski Meksika resim yazılarına bir önceki gün bakmıştı. Yazılardan birinde bir tutsağın panter kılığına girmiş iki rahip tarafından kurban edilişi canlandırılmıştı. İskenderiye'nin yaşlı kitaplık yöneticisi Eratosthenes'i ise, daha birkaç gün önce, sokak ortasında rastladığı kör bir adam yüzünden düşünmüştü. İskenderiye adı, herkese ünlü kitaplığın yanıp kül oluşunu anımsatırdı. Naivliğine her zaman güldüğü, ortaçağdan kalma bir tahta baskısı resimde alev alev yanan ve odun yığınının üstünde bile çığlık çığlığa dua eden otuz kadar Yahudi canlandırılmıştı. Kien, Michelangelo'ya hayrandı: <i>Mahşer Günü</i> adlı freskini ise tüm yapıtlarının üzerinde tutardı. Bu freskte günahkârların acımasız şeytanlarca nasıl cehenneme sürüklendiği gösterilmekteydi. Cehennemliklerden biri, korku ve çaresizlik simgesi halinde, ellerini o korkak ve kalın kafasının önüne bastırmıştı; bacaklarına şeytanlar sarılmıştı. Yaşamı boyunca çevresindekilerin acılarına başını döndürüp bakmamıştı, şimdi de başını eğip kendi acıklı durumuna bakmıyordu. Yükseklerdeki Hazreti İsa, hiç de Hıristiyan olmayan bir Hazreti İsa, acımasız ve güçlü koluyla ilenç yağdırmaktaydı. Uyku, bütün bunlardan bir düş kurmuştu.</p>

  <p>Kien, tuvalet arabasını kapıdan dışarı iterken, alışmadığı kadar yüksek bir "Kalktınız mı?" bağırtısı duydu. Sabahın köründe, neredeyse kendisinin bile henüz uykuda olduğu bu saatte ne bağırıyordu böyle bu kadın? Ama doğru ya, ona bir kitap vereceğini söylemişti. Yalnızca bir roman söz konusu olabilirdi Therese için. Ne var ki roman okumak hiçbir ruhu zenginleştirmezdi. Romandan belki alınan zevk için ödenen bedel, pek yüksek olurdu; en üstün kişilikleri bile bozardı romanlar. Romanlar sayesinde insan, kendini her türlü insanla özdeşleştirmeyi öğreniyordu. Değişiklikten zevk almaya başlıyordu. Kişilikler parça parça çözülüp hoşa giden kahramanların kalıbına giriyordu. Her görüş açısı savunulabilir oluyordu. Okur, gönüllü olarak kendini yabancı hedeflerin akışına bırakıyor, bu yüzden uzunca bir süre için kendi hedeflerini gözden yitiriyordu. Romanlar, yazarlık yapan bir oyuncunun, okurlarının bir bütün oluşturan kişiliklerine batırdığı kamalardı. Oyuncu, kamanın gücünü ve karşılaşacağı direnci iyi hesaplayabildiği oranda hedef aldığı kişiyi parçalayabiliyordu. Devlet, romanları yasak etmeliydi.</p>

  <p>Saat yedide Kien yine kapısını açtı. Therese, her zamanki gibi kendinden emin ve ciddi haliyle kapının önünde durmaktaydı. Sol kulağı, şimdi belki de her zamankinden biraz daha çarpıktı.</p>

  <p>"Kabul ediyorum önerinizi," diye anımsattı arsız arsız.</p>

  <p>Bunu duyunca Kien, damarlarında dolaşan bir avuç kanın başına sıçradığını hissetti. Kolalı eteği yerleri süpüren bu lanet olasıca yaratık, karşısındakinin hiç düşünmeksizin verdiği söze bir kez yapıştı mı bir daha bırakmıyordu! Kien: "Demek kitabı istiyorsunuz!" diye bağırdı. Öfkesinden sesi çatlak çıkmıştı. "Bekleyin öyleyse, vereceğim!"</p>

  <p>Kapıyı kadının suratına çarptıktan sonra titrek adımlarla üçüncü odaya geçti ve tek parmağıyla <i>Bay von Bredow'un Pantolonları</i> adlı kitabı raftan çıkardı. Kitap, daha okula gittiği ilk yıllardan kalmaydı. Kendi okuduktan sonra hemen bütün sınıf arkadaşlarına da okumaları için vermişti. Ancak kitap bu denli çok elden ele geçtikten sonra öylesine perişan bir hale gelmişti ki, o zamandan bu yana görmeye bile dayanamıyordu. Şimdi kitabın leke içindeki kapağına ve yapış yapış olmuş sayfalarına bakınca, kadına vermek için bunu seçtiğine sevindi. Öfkesi dinmiş olarak Therese'nin yanına döndü ve kitabı sanki gözüne sokmak istercesine uzattı.</p>

  <p>Kadın: "Zahmet etmenize gerek yoktu," diyerek kolunun altından kalın bir kâğıt yığını çıkardı. Kien bunların paket kâğıdı olduğunu ancak şimdi fark ediyordu. Kadın, kâğıtların içinden elverişli olanını seçtikten sonra kitabı, bir çocuğa üstünü başını giydirmişcesine özenle sardı. Sonra ikinci bir kâğıt alıp: "Çift dikiş daha iyi tutar/' dedi. Yeni kap kâğıdı istediği gibi olmayınca, onu sıyırıp attı ve bu kez üçüncü bir kâğıtla yapmayı denedi.</p>

  <p>Kien, karşısındakinin hareketlerini, kadını sanki yaşamında ilk kez görüyormuşçasına dikkatle izlemekteydi. Küçümsemişti şimdiye dek onu. Oysa kadın kitaplara ondan daha iyi davranıyordu. Kien bu eskimiş kitaba tiksintiyle bakarken, kadın iki kez kaplıyordu. Avuçlarını cilt kapağına değdirmekten kaçınıyor, işini yalnızca parmaklarının ucuyla görüyordu. Parmakları hiç de o denli kalın değildi aslında. Kien biraz kendinden utandı, kadının davranışlarına ise sevindi. Acaba başka bir kitap mı seçseydi? Hiçbir yazınsal değer taşımayan bu kitaptan biraz daha fazlasını hak ettiği kuşkusuzdu. Ama başlangıcı bununla yapmasında bir sakınca yoktu şimdilik. Nasılsa kısa bir süre sonra bir ikincisini isteyecekti. Kitapları, sekiz yıl boyunca bu kadının gözetiminde tam bir güvenlik içersinde kalmıştı; ama Kien ancak şimdi bu gerçeği anlıyordu.</p>

  <p>"Yarın yolculuğa çıkmak zorundaydım," dedi birdenbire. Bu sırada kadın, parmaklarının boğum yerleri ile kitabın kabını düzeltmekle meşguldü. "Birkaç aydan önce döneceğimi de sanmıyorum.</p>

  <p>- Siz yokken ben de iyice toz alma olanağını bulurum. Her sabah bir saatin bu işe yettiğini mi sanıyorsunuz? </p>

  <p>- Peki bir yangın çıkacak olsa ne yaparsınız?"</p>

  <p>Kadın bu sözleri duyunca korkuya kapılmıştı. Kâğıtları yere düşürdü. Kitap ise elinde kaldı. "Tanrı korusun ama, hemen kitapları kurtarmaya girişirim!</p>

  <p>- Gideceğim falan yok canım, yalnızca şaka yapmıştım. 
  </p>
<p>  Kien gülümsedi. Kendisi bir yere gitse bile kitaplarının tam bir güvenlik altında olacağını düşünmek, içini sevinçle doldurmuştu. Kadının yanına gitti, kemikli parmakları ile omuzuna dokundu ve neredeyse tatlı bir sesle:</p>

  <p>" Siz iyi bir insansınız" dedi.</p>

  <p>- "Bakayım benim için nasıl bir kitap seçmişsiniz." Bu sözleri söylerken ağzı neredeyse kulaklarına varıyordu. Kitabın kapağını açtı, yüksek sesle: " <i>Bay von Bredow'un...”</i> diye okurken durdu, fakat kızarmadı. Yüzünde hafif bir ter belirmişti.</p>

  <p>"Özür dilerim, Profesör," diye bağırdı ve büyük bir zafer kazanmış insanın sevinciyle hızla mutfağa seğirtti.</p>

  <p>Bu konuşmayı izleyen günlerde Kien dikkatini eskisi gibi tümüyle çalışmaları üzerinde toplamaya çalıştı. Onun da yaşamında, sözcüğün tam anlamıyla birer ürün olan çalışmalarından yorgun düştüğü ve gizliden gizliye kişiliğinin hoşgördüğünden daha uzun bir süre insanların arasına karışmanın özlemini duyduğu anlar olurdu. İçindeki bu gibi kıpırdanışlarla açıktan açığa savaşmaya kalkıştığında, çok zaman yitiriyordu. Sözü geçen kıpırdanışlar ise bu çarpışma sonucunda daha da güç kazanıyorlardı. Bu nedenle sonunda daha akıllıca bir yöntem bulup içinde uyanan eğilimleri yenmişti. Başını yazı masasına koyup kendini yorgun bir durumda isteklere kaptırmıyordu. Sokağa fırlayıp herhangi bir budala ile önemsiz konuşmalara girişmiyordu. Tam tersine, kitaplığını seçme dostlarla canlandırıyordu. Özellikle eski Çinlilere olan tutkusu büyüktü. Onları bulundukları ciltlerden ve raflardan dışarı çıkmaya çağırır, yer gösterir, selamlar, eğer gerekiyorsa biraz korkutur, onları ne söylemelerini istiyorsa onu söyletecek kıvama getirir, sonra da kendi görüşünü onları susturana dek savunurdu. Yazılı olarak yapması gereken tartışmalar ise böylece beklenmedik bir çekicilik kazanıyordu. Çince konuşma yeteneğini geliştiriyor ve ağzından adeta kendiliğinden dökülüveren etkili deyimlerden ötürü gurur duyuyordu. Tiyatroya gidersem, yalnızca değersiz konuşmaları dinlemiş olacağım, diyordu kendi kendine. Öğretecek yerde eğlendiren ve eğlendirecek yerde insanı sıkan konuşmalar. İki, üç saatimi harcadıktan sonra kızmış olarak yatağıma döneceğim. Oysa kendi diyaloglarım, daha kısa süreli ve düzeyli. Kien gerçekte zararsız, ama bir başkasına hiç kuşkusuz tuhaf görünecek oyununu, bundan ötürü kendine karşı haklı gösterme çabasındaydı.</p>

  <p>Bu arada sokaklarda ya da kitapçı dükkânlarında söyledikleri mantıklı cümlelerle onu şaşırtan barbarlara rastladığı da oluyordu. Böyle durumlarda kitlelere yönelik nefretine ters düşebilecek izlenimleri silmek amacıyla küçük bir hesap çıkarırdı. Bu herif günde kaç sözcük konuşur? diye sorardı kendi kendine. Herhalde en azından on bin. Bu on binden ancak üçü bir anlam taşıyabilir. Ben de rastlantı sonucu yalnızca bu üç sözcüğü duydum. Her gün kafasından geçen, düşündüğü, fakat söylemediği yüz binlerce sözcüğün ne denli saçma olduğu ise yüzünden okunabiliyor, neyse ki insan işitmiyor bunları.</p>

  <p>Therese ise, hep yalnız olduğundan, az konuşmaktaydı. Bir anda onunla bir şeyi paylaşır olmuşlardı ve Kien ikide bir düşüncelerinin bu noktaya toplanmasını engelleyemiyordu. Kadını ne zaman görse, hemen <i>Bay von Bredow'un Pantolonları</i>'nı ne denli titizlikle kapladığını anımsıyordu. Kitap, yıllarca kitaplığında öylece kalmıştı, önünden ne zaman geçse kitabın çıplak sırtına içi sızlamıştı. Ama yine de onu olduğu gibi bırakmıştı. Üstüne güzel bir kap geçirip görünüşünü biraz düzene koymayı neden düşünmemişti hiç? Acınası bir başarısızlığa uğramıştı bu noktada. Sonra çıkagelen bu basit kadın, gerçekte nasıl davranılması gerektiğini gösteren güzel bir ders vermişti.</p>

  <p>Yoksa Kien'e oyun mu oynuyordu? Belki de kendisine güven duymasını sağlamak için onu pohpohlamaktaydı. Kien'in kitaplığı ünlüydü. O güne dek dünya üzerinde başka bir nüshası bulunmayan bazı kitapları için kaç kez kitapçıların saldırılarına uğramıştı. Belki de kadın, büyük bir hırsızlık eyleminin hazırlığı içersindeydi. Therese, kitapla yalnız kaldığında, ne yaptığını öğrenmek gerekiyordu.</p>

  <p>Bir gün Therese mutfakta olduğu bir sırada Kien ansızın içeri giriverdi. Kuşku içini kemiriyor, bu yüzden öğrenmek istiyordu. Kadının foyasını bir kez ortaya çıkardı mı, hemen kapı dışarı edecekti. Herhalde içerden sesini duyuramadığını söyleyip, bir bardak su istedi. Kadın onun isteğini hemen yerine getirmek üzere seğirtirken Kien, içeri girdiğinde Therese'yi başında bulduğu masaya çabucak bir göz attı. Verdiği kitap, küçük ve işlemeli bir kadife yastığın üstündeydi. Yirminci sayfası açıktı. Hızlı okunduğu söylenemezdi. Therese bir tabağa koyduğu su bardağını ona uzattı. Bu sırada Kien karşısındakinin eline beyaz yumuşak deriden eldivenler giymiş olduğunu gördü. Bu sahne karşısında parmaklarını bardağa bastırmayı unuttu, bardak yere düştü, arkasından tabak da onu izledi. Kien, çıkan gürültüyü hoşnutlukla karşıladı. Beş yaşından bu yana, otuz beş yıldır kitap okurdu. Ama okurken eldiven giymeyi bir kez olsun aklına getirmiş değildi. Sonunda utangaçlığı, kendi kendisine bile gülünç gelmeye başladı. Toparlanarak hiçbir şey olmamışçasına:</p>

  <p>" Galiba fazla ilerleyemediniz henüz" dedi.</p>

  <p>- Her sayfayı on iki kez okuyorum. Başka türlü bir yararı olmuyor ki!</p>

  <p>- Hoşunuza gidiyor mu?" Kien soru sormak için kendini zorluyordu; çünkü konuşmasa o da su gibi yere dökülüp kalıverecekti.</p>

  <p>" Kitap her zaman güzeldir; yeter ki okuyan anlayabilsin. Sayfalarında yağ lekeleri vardı. Her yolu denedim, ama bir türlü çıkaramadım. Ne yapmalı acaba?</p>

  <p>- O lekeler eskiden beri vardı.</p>

  <p>- Olsun, yazık yine de. Böyle bir kitabın ne büyük bir değer taşıdığını düşünebiliyor musunuz?"</p>

  <p>"Kaç para ettiğini" demiyor, "ne büyük bir değer taşıdığını" diyordu. Kitabın fiyatını değil, fakat içerdiklerinin değerini söylüyordu. Oysa Kien ona hep kitaplığının bir yatırım olarak taşıdığı değerden söz etmişti şimdiye dek. Bu kadın onu ne denli aşağı görse yeriydi. Gerçekten çok yüksek bir ruha sahipti Therese. Geceler boyu lekelerin başında oturuyor, uyuyacak yerde onları çıkarmak için çaba harcıyordu. Kien, salt nefretinden ötürü ona en kullanılmış, pis ve berbat kitabını vermişti; buna karşılık Therese bu kitabı sevgiyle korumaktaydı. Acımak nedir bilen bir insandı; insanlara karşı değildi acıma duygusu. Büyük bir hüner değildi çünkü insanlara karşı acımalı olmak. Therese kitaplara acımasını biliyordu. Zayıfları ve ezilenleri bağrına basıyordu. Tanrının toprağındaki terk edilmiş, yitik, son varlıklara kapısını açıyordu.</p>

  <p>Kien, bu kutsal kadına başka bir söz söyleyemeden, büyük bir coşkuyla mutfaktan çıktı. Onun dışarda, koridorda bir şeyler mırıldandığını duyan Therese ise, başardığını anladı.</p>

  <p>Kitaplığının yüksek tavanlı odalarında aşağı yukarı gezinmeye koyulan Kien, Konfüçyüs'ü çağırdı. Karşı duvarda bulunduğu yerden çıkan Konfüçyüs ona doğru ilerledi. Dingin ve soğukkanlıydı - ama bu, yaşamını çoktan geride bırakmış biri için olağanüstü sayılmazdı. Kien, adımlarını açarak onun yanına koştu. Bu arada böyle bir bilge kişiye karşı yerine getirmekle yükümlü olduğu saygı gereklerini tümüyle unuttu. Coşkulu hali, karşısındakinin tutumuyla tuhaf bir karşıtlık oluşturuyordu.</p>

  <p>Aralarında ancak beş adım kaldığında: "Karınca kararınca biraz okumuş bir insan olduğumu sanıyorum!" diye bağırdı Konfüçyüs'e "ayrıca ince düşünmenin ne demek olduğunu da biraz olsun bilirim. Bugüne dek beni hep kültürle ince düşünceliliğin el ele gidebileceğine, biri olmaksızın ötekinin düşünülemeyeceğine inandırmaya çalıştılar. Kimdi beni buna inandırmaya çalışan? Sendin!" Konfüçyüs'le senli benli konuşmaktan çekinmiyordu. "Ama günün birinde kültürün zerresinden yoksun biri çıktı karşıma ve bu insan benden de, senin o bilgeler okulunun tümünden de çok daha incelikbilir, yürekli, onurlu ve insancıl olduğunu tanıtlayıverdi!"</p>

  <p>Konfüçyüs hiç istifini bozmadı bu sözler karşısında. Dahası, karşısındaki konuşmaya başlamazdan önce, eğilip selam vermeyi bile unutmamıştı. Uğradığı akıl almaz hakarete karşın, kalın kaşları çatılmadı. Bu kaşların altındaki kapkara, parlak ve asırlık gözlerin bakışı bir maymununki kadar bilgeceydi. Sonunda ölçülü bir ifadeyle şu özdeyişi dile getirdi:</p>

  <p>"On beş yaşındayken iradem öğrenmeye yönelikti. Otuzuma geldiğimde, yolumu saptamıştım. Kırkımda artık kuşku diye bir şey kalmamıştı içimde , kulaklarım ise ancak altmışımda açıldı."</p>

  <p>Kien'in sözcüğü sözcüğüne belleğindeydi bu cümle. Ne var ki onu yaptığı şiddetli saldırıya bir karşılık olarak duymak, hoşnutsuzluğunu büsbütün artırmaktan başka bir işe yaramadı. Bu özdeyişin içerdiklerinin kendi yaşamı bakımından doğru olup olmadığını tarttı kafasında. On beş yaşındayken annesinin direnmesine karşın gündüzleri okulda, geceleri ise yorganın altında bir cep fenerinin zayıf ışığından yararlanarak hiç durmaksızın kitap okurdu. Annesinin nöbetçi olarak başına diktiği kendisinden küçük kardeşi Georg, gece ne zaman uyansa, ne yaptığına bakmak için yorganı üzerinden çekivermeyi hiç unutmazdı. Böyle bir olayla karşılaştığında Kien'in ondan sonraki gecelere ilişkin okuma programının yazgısı, kitabı ve cep fenerini gövdesinin altına saklamakta göstereceği el çabukluğuna bağlı olurdu. Otuz yaşına geldiğinde, artık bilim yoluna her iki ayağıyla sımsıkı basmıştı. Sunulan profesörlükleri yüzünde alaylı bir gülümsemeyle geri çeviriyordu. İsteseydi, babasından kalan mirasın anaparasının faizleri ile ölene dek bolluk içinde yaşayabilirdi. Ama böyle yapacak yerde, bu anaparayı kitaplara yatırmayı yeğlemişti. Şimdi artık parası bitmek üzereydi; belki üç yıla dek elinde hiçbir şey kalmayacaktı. Güç olabilecek bir geleceğin düşünü hiç kurmamıştı, bu nedenle de korkmuyordu. Şimdi kırk yaşındaydı. O güne dek kuşku nedir bilmemişti. Yalnızca <i>Bay von Bredow'urı Pantolonları</i> sorununu henüz zihninde bir açıklığa kavuşturamamıştı. Ayrıca yaşı daha altmışa gelmemişti. Gelseydi, biraz çevresine kulak verecekti hiç kuşkusuz. Verecekti ama, dinlemeye değer biri de var mıydı ki çevresinde?</p>

  <p><i>Konfüçyüs</i>, onun kafasında beliren soruyu okumuşçasına bir adım yaklaştı, Kien'in ondan en aşağı iki karış daha uzun olmasına karşın ona doğru eğildi ve içtenlikle şu öğüdü verdi:</p>

  <p>"İnsanların tutumlarını izle, davranışlarına yön veren nedenlere bak, nelerden zevk aldıklarını, neleri doyurucu bulduklarını gözle. İnsanoğlu hemcinslerinden tümüyle saklayabilir mi kendisini? Başarabilir mi bunu hiç?"</p>

  <p>Bunları duyan Kien'i bir karamsarlık aldı. Ne yararı vardı bu sözleri ezbere bilmenin? Onları uygulamak, denemek, içerdiklerini güçlendirmekti asıl yapılması gereken. Sonra, sekiz yıldır boşuna yaşamış meğer yanımdaki insan, diye düşündü. Tutumlarının bilincindeydim, ama davranışlarının nedenleri üzerinde kafa yormadım. Kitaplarım için neler yaptığını biliyordum. Sonuçları her gün gözümün önündeydi çünkü. Ama bütün bunları para uğruna yapıyor, diye düşünüyordum. Oysa nelerden zevk aldığını, neleri doyurucu bulduğunu öğrendiğimden bu yana, sözü geçen nedenleri de daha iyi tanır oldum. Kimseciklerin başını çevirip bakmadığı, bir yana atılmış acınası kitapların lekelerini çıkarmaya uğraşıyor. Bu çaba onun için dinlenmenin ve uykunun yerine geçiyor. Hiç yakışık olmaz bir kuşkunun etkisiyle onu mutfakta bastırmasaydım, davranışlarının gerçek nedenini hiçbir zaman anlayamayacaktım. Verdiğim kitabı, bir kadının ancak çocuğuna gösterebileceği bir sevecenlikle, işlediği yastığın üstüne koymuş. Sekiz yıl boyunca bir gün bile eldiven giydiğini görmemiştim. Salt elini bir kitaba, bu kitaba dokunduracak diye gitmiş, bunca güçlükle kazandığı parasıyla eldiven almış. Oysa aptal değildir, tersine zekâsı işlek bir insandır. Eldivene verdiği parayla istese aynı kitabın yenisinden üç tane alabileceğini bildiğinden kuşkum yok. Büyük bir hata işledim. Sekiz yıl boyunca bir kör gibi yaşadım.</p>

  <p>Ama Konfüçyüs, onun yaptıklarına daha fazla yakınmasına meydan bırakmadı. "Hata işlemek ve bunu düzeltmek için çaba harcamaktan kaçınmak, asıl yanlış davranış budur. Yanlış bir iş yapmışsan, onu düzeltmekten hiçbir zaman utanmamalısın."</p>

  <p>Düzelteceğim, diye bağırdı Kien. Yitip gitmiş bu sekiz yılın yerine elimden geldiğince bir şeyler koymaya çalışacağım. Evleneceğim onunla! Kitaplığımın düzenini ondan iyi kim koruyabilir? Bir yangın çıktığında ona güvenebilirim. Bir insanı tümüyle kendi çizdiğim planlara göre yaratabilme gücüm olsaydı, bu denli işime yarayacak birini yaratmayı başaramazdım herhalde. Olumlu eğilimleri var... Doğuştan bakıcı ruhu taşıyor. Kalbiyle nerede olması gerekiyorsa, orada; içinde o okunmamışlara özgü pisliklerden bir teki bile yok. Oysa bir âşığı olabilirdi; bir fırıncıyla, bir kasapla, bir terziyle, herhangi bir barbarla ilişki kurabilirdi. Ama hiçbir zaman yedirmedi kendisine böyle bir davranışı. Çünkü yüreğini tümüyle kitaplara adamış. Bu durumda onunla evlenmemden daha yalın bir çözüm düşünülebilir mi?</p>

  <p>Artık Konfüçyüs'e dikkat ettiği yoktu. Bir ara onun bulunduğu yöne baktığında, havada dağılıp gitmiş olduğunu fark etti. Yalnızca sesini duyabiliyordu henüz; zayıflamıştı gerçi ama, ne dediği anlaşılıyordu: "Doğru yolu görüp de oradan gitmemek, yüreksizliktir."</p>

  <p>Sabırsızlığı o dereceye varmıştı ki, bu son pekiştirici sözlerinden ötürü Konfüçyüs'e teşekkür etmeye bile zaman ayıramadı. Mutfağın önüne koşup kapının tokmağına yapıştı. Ama hareketin sertliğinden tokmak elinde kalıverdi. Therese yine yastığın başına geçmiş, okur gibi yapmaktaydı. Kien'in tam arkasına geldiğini anlayınca yerinden kalktı ve böylece onun kitabı görmesine olanak hazırladı. Daha önce yaptıkları konuşmanın Kien üzerinde uyandırdığı etkiyi gözünden kaçırmamıştı. Bundan ötürü yine kitabın üçüncü sayfasını açmıştı. Kien bir an durakladı, ne diyeceğini bilemedi ve ellerine baktı. Gözü kırık kapı tokmağına ilişince öfkeyle yere fırlattı. Therese'nin önünde dikilerek: "Bana elinizi verin." Therese inlercesine: "Rica ederim, buyrun," diye yanıtladı ve elini uzattı. Bir yandan da, işte şimdi beni baştan çıkarmaya kalkacak, diye düşünüyor, gövdesinin her yanından ter fışkırdığını hissediyordu. "Hayır, öyle değil," dedi Kien. Gerçek anlamda elini istemiş değildi. "Sizinle evlenmek istiyorum!" Therese, bu denli çabuk bir karar beklemiyordu. Sarsılan başını öbür yana çevirdi. Kekelemesinin önüne güçlükle geçerek ve gururlu bir ifadeyle: "Önerinize evet diyorum," diye yanıtladı.</p>

  <h3 id="sigil_toc_id_5">Midye Kabuğu</h3>

  <p class="p1">NİKÂH töreni sessiz sedasız olup bitti. Nikâh tanıklığını artık bitkin düşmüş gövdesindeki son güç kırıntılarını harcayarak ufak tefek işler görmeye çalışan bir hamalla, kendi yaşamında türlü hilelere başvurup bekâr kalmayı başaran, buna karşılık başkalarının evlenmesinden çok hoşlanan ayyaş ve neşeli bir ayakkabıcı yaptılar. Sonuncusu, kibar müşterilerinden çabucak evlenecek kız ve erkek evlatlar vermelerini isterdi. Erken evliliklerin yararlarını tanıtlamak için de inandırıcı sözler bulmakta hiç güçlük çekmezdi. "Çocukları bir kez birbirlerinin koynuna verdiniz mi, çok geçmeden torunlar sökün eder. Torunları da evlendirmekte erken davrandınız mı, onların çocuklarını da görmeniz işten bile değildir?" Sözlerini, bütün törenlere katılmasını sağlayan alışılmış giysisinden söz ederek bitirirdi. Önemli törenlere gideceği zaman elbisesini dışarıda ütületirdi. Herhangi bir özelliği bulunmayan törenlere katılacağı zamansa ütüyü evde kendi yapardı. Yalnız bir tek önemli isteği vardı ki, o da kendisine zamanında haber verilmesiydi. Eğer uzun süredir bir nikâh töreninde bulunmamışsa, doğuştan ağır elli olmasına karşın acele onarma işlerine kendiliğinden istekli olurdu. Bu konuda verdiği sözleri de mutlaka tutardı; oysa genellikle işini söylediği gün teslim eden bir insan değildi. Bu gibi onarımların karşılığında istediği para da gerçekten düşük olurdu. Ana ve babalarının direnişine karşın gizlice evlenecek kadar şirazeden çıkmış, ama ar damarları evliliği bir arada yaşamanın koşulu saymayacak kadar çatlamamış olan gençler, çoğunlukla da kızlar, zaman zaman onun yardımına başvururlardı. Başka zaman ağzında bakla ıslanmayan ayakkabıcı, bu konularda dilini tutmasını bilirdi. Her şeyden habersiz annelere kızlarının nikâh törenini bağırarak ve ballandıra ballandıra anlatırken, kendini hiç ele vermezdi. Bir nikâha ya da -kendi deyimiyle- bir "idealinin" daha gerçekleştiğini görmeye gitmezden önce dükkânının kapısına koskoca bir tabela asardı. Tabelanın üstünde çarpık çurpuk ve kapkara harflerle şu satırlar yer alırdı: "Bir iş için çıkıyorum. Belki dönerim. İmza: Hubert Beredinger."</p>

  <p>Therese'nin başına konan devlet kuşunu ilk o haber aldı. Fakat Therese'nin sözlerinin doğru olabileceğine bir türlü inanmadı. Öyle ki, onun bu tutumu karşısında gururu zedelenen kadın, sonunda onu nikâha davet etti. Tören bittikten sonra tanıklar, yeni evlilerin arkasından sokağa kadar çıktılar. Hamal, verilen ücreti yerlere kadar eğilip teşekkür ederek aldı. Sonra tebrikler mırıldanarak uzaklaştı. Bay ve Bayan Kien'in kulaklarına: "İstediğiniz zaman bana başvurabilirsiniz..." gibilerden sözler çalındı. Adam, onlardan on adımdan fazla uzaklaştıktan sonra da dişsiz ağzını coşkuyla oynatmayı sürdürüyordu. Buna karşılık Hubert Beredinger acı bir düş kırıklığına uğramıştı. Böyle bir nikâh töreni için bunca çabaya değmemişti. Kendisi sırtına dışarıda ütülettiği tören elbisesini geçirmişken, damat normal işgünü kıyafetiyle gelmişti. Ayakkabılarının topukları çarpık, elbisesi buruş buruş, kendisi ise isteksiz ve sevgisizdi; geline bakacak yerde, gözlerini nikâh defterine dikmişti. "Evet" sözcüğünü sanki "teşekkür ederim" der gibi söylemişti. Tören bittikten sonra yanındaki kart geline girmesi için kolunu uzatmamıştı. Nikâhtan sonra verilmesi adet olan öpücüğe gelince, ayakkabıcının belki haftalar boyu düşünü kurduğu, -başkalarının öpüşmesi, onun için kendisine verilecek yirmi öpücük kadar değerliydi-uğrunda biraz para harcadığı, dükkânına astığı notta "iş" diye nitelendirdiği öpücük, bir memurun gözleri önünde verilen resmi öpücük, sonsuzluğa dek uzanacak bir ikili mutluluğun simgesi olan o onurlu öpücük kondurulmamıştı gelinin dudaklarına. Ayrılırlarken yeni evlilerin ellerini sıkmayan ayakkabıcı, ne denli düş kırıklığına uğramış olduğunu nefret dolu bir gülümsemenin ardında saklamaya çabaladı. Sulu bir fotoğrafçı gibi: "Bir saniye lütfen!" diyerek kıkır kıkır güldü, Kien'ler duraladılar. Aynı anda birdenbire bir kadına doğru eğilen ayakkabıcı onun çenesini sıkarak yüksek sesle "Gugu" dedi ve balık etindeki gövdesinin çizgilerini şehvetten ağzının suyu akarak bakışlarıyla yokladı. Bunu yaparken yuvarlak yüzü daha bir büyümüş, yanaklarının derisi patlayasıya gerilmiş, çifte gerdanı öne doğru sarkmıştı. Gözlerinin çevresindeki çizgiler, küçük ve kıvrak yılanlar gibi oynaşıyor, kaskatı elleriyle çizdiği kavislerin boyutları durmaksızın büyüyordu. Gözlerini sürekli ona dikmiş olan ayakkabıcı, arada yüreklendirmek istercesine bakışlarını damada çeviriyordu. Sonunda kadını tamamen kendine doğru çekti ve sol elini çok edepsiz bir biçimde göğsüne uzatıp yakaladı.</p>

  <p>Gerçi ayakkabıcının elinin altında kadın falan yoktu ama, bu utanmazca oyunun ne anlama geldiğini anlayan Kien, adama bakmakta olan Therese'yi çekip uzaklaştırdı.</p>

  <p>Therese: "Bu artık sabahtan içmeye başlıyor," diyerek kocasının koluna sarıldı. Gözlerinin önündeki sahne, onu da öfkelendirmişti.</p>

  <p>Rastladıkları ilk durakta tramvay beklemeye koyuldular. Kien, bugünün diğerlerinden ayrı hiçbir yanı olmadığını belirtmek için taksiye binmekten kaçınmıştı. Tramvay geldiğinde basamaklara önce kendisi sıçradı. Ama daha vagonun sahanlığındayken, önce karısını bindirmesi gerektiği aklına geldi. Arkası caddeye dönük olduğu halde tramvaydan aşağı inerken, Therese'ye şiddetle çarptı. Biletçi, öfkeyle yola devam işaretini verdi. Tramvay, ikisini de durakta bırakarak hareket etti. Therese, kocasını suçlarcasına: "Ne oluyor?" diye sordu. Çarpışma, herhalde çok canını acıtmış olmalıydı. "Size -özür dilerim, sana- binmen için yardım etmek istemiştim." "Öyle mi?" diye yanıtladı Therese, "haklısın, daha uygun olurdu böylesi."</p>

  <p>Nihayet bir tramvaya binip yerlerine oturduklarında Kien karısının biletinin parasını da ödedi. Böylelikle biraz önceki beceriksizliğini unutturmayı umuyordu. Biletçi, biletleri Therese'nin eline tutuşturdu. Therese adama teşekkür edecek yerde, yüzünde geniş bir gülümsemeyle omzunu oynatıp kocasını dürttü. Kien: "Ne var?" diye sorunca da alaylı bir ifadeyle: "Neler de düşünüyor şu insanlar!" deyip biletleri biletçinin şişman sırtına doğru salladı. Kien, herhalde biletçi ile alay ediyor olmalı, diye düşündü ve bir şey söylemedi.</p>

  <p>Yavaş yavaş kendini tedirgin hissetmeye başlamıştı. Tramvay doluyordu. Karşılarındaki yere bir kadın oturdu. Yanında birbirinden küçük dört çocuk vardı. İkisini sımsıkı kucağında tutmaktaydı. Öbür ikisi ise ayakta duruyorlardı. Therese'nin sağında oturmakta olan bir adam, bir durakta indi. Kadın: "Bakın, orası boşaldı!" diyerek yumurcaklarına bir işaret çaktı. Çocuklar hemen atıldılar. Biri erkek biri kızdı ve ikisi de henüz ilkokul yaşına gelmemişlerdi. Öbür yandan yaşlıca bir bey, boşalan yere yaklaşmaktaydı. Therese ellerini korumak istercesine boş yerin önüne tuttu. Ama çocuklar elinin altından geçiverdiler. Gerektiğinde kendi başlarına da bir şeyler becerebileceklerini tanıtlamak için acele davranıyorlardı. Başları, sıranın hemen dibinde yine ortaya çıktı. Ama Therese onları sıranın tozunu alırcasına uzaklaştırıverdi. "Bırakın çocuklarımı!" diye bağırdı karşıdaki kadın, "Size ne oluyor?"</p>

  <p>Therese: "Fakat rica ederim," diyerek anlamlı bakışlarını kocasına çevirdi. "Çocuklara sıra en son gelir." Bu sırada artık yanlarına gelmiş olan yaşlıca bey, teşekkür ederek boş yere oturdu.</p>

  <p>Kien, bir an karısının bakışlarıyla karşılaştı. Sonra kardeşim Georg'un şimdi burada olmasını isterdim, diye düşündü. Kadın doktoru olan kardeşi Paris'e yerleşmişti. Henüz otuz beş yaşını doldurmamış oluşuna karşın, nedenleri insanda gerçekten kuşku uyandıran bir üne sahipti. Kadınlar hakkındaki bilgisi, kitaplara ilişkin bilgisinden çok daha fazlaydı. Yükseköğrenimini tamamladıktan hemen iki yıl sonra yüksek sosyetenin tüm hastalıklı kadınları -sözü geçen sosyetede nedense kadınlar pek sık hastalanırlardı!- kendilerini onun ellerine teslim etmişlerdi. Bu, görünüşteki başarı Peter'in kendisinden uzaklaşması ve onu aşağı görmeye başlaması için yeterli bir neden olmuştu. Peter, Georg'un yakışıklılığını bağışlayabilirdi; aslında bu doğuştan olma bir şeydi ve kardeşinin elinde değildi. Bu denli yakışıklılığın sıkıcı sonuçlarından kurtulmak amacıyla bir estetik ameliyata başvurup kendini biraz çirkinleştirmek ise Georg'un ne yazık ki zayıf olan kişiliğinden beklenebilecek bir davranış değildi. Kişiliğinin gerçekten ne denli zayıf olduğunu, uzmanlık yaptığı daldan ayrılıp bayraklarını dalgalandırarak ruh doktorluğuna atılışı yeterince göstermişti. Söylediğine göre bu yeni alanda bazı başarılar elde etmişti. Ama içinden hep bir kadın doktoru olarak kalmıştı. Ahlak kurallarını hiçe sayan bir yaşam biçimi içine işlemişti bir kez. Sekiz yıl önce Georg'un türlü kararsız tutumları karşısında öfkeye kapılan Peter, onunla yazışmaya bir anda son vermiş, o günden sonra kardeşinin gönderdiği endişe dolu bir sürü mektubu da yırtıp atmıştı. Yırttığı mektuplara karşılık vermek âdeti değildi.</p>

  <p>Şimdi ise evlenmiş olması, kardeşiyle yeniden ilişki kurması için çok iyi bir fırsattı. Georg bilimsel uğraşa olan sevgisini, Peter'in teşviklerine borçluydu. Şimdi ondan zaten uzmanlık alanına giren bir konuda akıl sormanın utandırıcı olan hiçbir yanı yoktu. Therese gibi ürkek ve çekingen bir insana nasıl davranmak gerekirdi? Kadın artık gençlik yıllarını geride bırakmıştı ve yaşamı çok ciddiye alıyordu. Therese'nin karşısında oturan ve hiç kuşkusuz ondan çok daha genç olan kadının dört çocuğu vardı; oysa Therese henüz bir çocuk sahibi bile değildi. "Çocuklara sıra en son gelir." demişti biraz önce. Görünüşte apaçık sözlerdi bunlar. Ama acaba gerçekte neydi anlatmak istediği? Belki de çocuk istemiyordu; aynı şeyi Kien de istemiyordu. Zaten baba olmayı hiçbir zaman düşünmemişti. Ama Therese neden böyle bir şeyi söylemek gereğini duymuştu? Yoksa kocasını ahlâksız bir insan mı sanıyordu. Oysa evlendiği erkeğin yaşamını biliyordu. Sekiz yıldan bu yana bütün alışkanlıklarını öğrenmişti. Kişilik sahibi olduğunu da biliyordu. Hiç gece çıktığını görmüş müydü Kien'in? Ya da isterse bir çeyrek için olsun, bir kadının ziyaretini kabul ettiğini? Therese sekiz yıl önce çalışmak üzere yanına girdiğinde ona erkek olsun dişi olsun, meme çocuklarından kocamışlara dek kimsenin ziyaretini ilke olarak kabul etmediğini çok açık ve seçik biçimde söylemiş, kim gelirse gelsin kapıdan çevirmesini buyurmuştu. "Konuşmaya ayıracak bir dakikam bile yok." Evet, tamı tamına bu sözcükleri kullanmıştı o zaman. Öyleyse? Hangi şeytan kuşkunun zehrini dökmüştü karısının içine? Belki de densizliğin ta kendisi olan ayakkabıcıydı bütün bunlara yol açan. Gerçekte Therese saf ve tertemiz bir yaratıktı. Böyle olmasa, tüm cahilliğine karşın kitaplara bu denli büyük bir sevgi ile bağlanabilir miydi? Gelgelelim ayakkabıcı olacak o pis herif, hareketleri ile oynadığı oyunun ne anlama geldiğini pek açık biçimde ortaya koymuştu. Hareketlerine bakan, henüz her şeyin nedenini kavrayamayacak kadar küçük bir çocuk bile olsa, onun elini bir kadına değdirişini anlatmak istediğini anlayabilirdi. Sokak ortasında bile kendilerini tutamayan bu gibilerini hastanelerin dört duvarı arasına kapatmak gerekirdi. Böyleleri, işinden gücünden başka şeye bakmayan insanların aklına kötü düşünceleri zorla sokarlardı. Therese de yalnızca işini düşünürdü. Ama ayakkabıcı ona da pislik bulaştırmıştı. Kadının birdenbire çocuklardan söz etmeye başlaması için başka bir neden düşünülebilir miydi? Gerçi başka bir yerden bunun sözünü duymuş olması olasılığını da tümüyle gözden uzak tutmamak gerekiyordu. Kadınlar kendi aralarında çok konuşurlardı. Ya da daha önce çalıştığı evlerden birinde bir doğum olayına tanık olmuştu. Aslında her şeyi bilmesinin bir sakıncası yoktu. Karısının her şeyi bilmesini, oturup ona bunları anlatmak zorunluluğuna yeğlerdi. Therese'nin bakışlarında belli bir utangaçlık vardı. Bu, onun yaşındaki bir kadın için neredeyse komik geliyordu.</p>

  <p>Bu sırada dört çocuk annesi olan kadın ayağa kalktı. "Dikkat!" diyerek çocuklarını uyardıktan sonra, onları sol taraftan öne doğru yürüttü. Kendisi ise sağda, Therese'nin yanında, yürekli bir subay gibi durdu. Kien'in sandığının tersine kadın, başını salladı, düşmanını yüzünde sevimli bir ifade olduğu halde selamladı ve: "Henüz evlenmemiş bir kadınsınız," dedi, "onun için rahatınızın değerini bilin." Bu sözlerden sonra güldü. Altın dişleri sanki veda etmek istercesine ağzında sallandı. Therese, ancak kadın dışarı çıktıktan sonra söylenenlerin anlamını kavrayabildi. Yerinden fırladı ve ne yapacağını şaşırmış bir halde: "Rica ederim, bu yanımda gördüğünüz kocamdır! Kocamdır diyorum size!" diye haykırdı, "Yalnız çocuk sahibi olmak istemiyoruz! Ama kocamdır gördüğünüz!" Kien'i gösterip kolundan çekiştirdi. Onu yatıştırmalıyım, diye düşündü Kien. Bu sahne çok canını sıkmıştı. Onun korumasını gereksinen kadınsa hiç durmaksızın bağırıyor, bağırıyordu. Sonunda Kien, boylu boyunca ayağa dikildi ve tramvayda bulunan herkese hitaben: "Evet," dedi. Therese hakaret görmüştü; bundan ötürü kendini savunmak zorunluluğunu duymuştu. Verdiği karşılık da gördüğü hakaret derecesinde kaba olmuştu. Ama suç, onda değildi. Sonunda yine yerine çöktü Therese. Kimse, dahası şu andaki yerini onun sayesinde bulabilmiş olan bey bile ondan yana çıkmamıştı. Çocuk sevgisi, dünyanın tümünü salgın hastalık gibi kaplamıştı sanki. Karı-koca Kien'ler, iki durak sonra indiler. Therese önden yürüyordu. Kien birden arkasından birisinin bir şeyler söylediğini duydu: "Kolalı eteğinden başka işe yarar yanı yok." "Kadın değil, kale kapısı mübarek." "Zavallı kocası." "Böyle kart bir karının başka nasıl olmasını beklerdin ki?" Hepsi güldüler. Biletçi ile vagonun sahanlığına çıkmış, huzur içinde duran Therese bir şey duymamışlardı. Ama biletçi yine de güldü. Kaldırımda kocasını neşeyle karşılayan Therese: "Bayağı komik bir adam," dedi. Komik adam, hareket etmiş olan tramvaydan aşağı eğildi, elini ağzına götür   <p>Kien ise bu sırada ona hissettirmeden eteğini süzüyordu. Mavisi, her zamankinden koyuydu ve yine her zamankinden fazla kolalanmıştı. Midye ile kabuğu gibi, Therese'yi de eteğinden ayrı düşünebilmek olanaksızdı. Kapalı bir midyenin kabuğunu zorla açmaya kimsenin gücü yetmezdi. Üstelik de bu etek büyüklüğünde bir dev midye. Ancak ayak altına alınıp ezilebilir, bir köpük ve kabuk parçası yığını haline getirilebilirdi. Tıpkı çocukken bir keresinde deniz kıyısında yaptığı gibi. Midye bir milim bile aralanmamıştı. O güne dek Kien hiç çıplak midye görmemişti. Nasıl bir hayvandı bu kabuğu böylesine bir güçle kapalı tutabilen? Bunu hemen o anda öğrenmek istemiş, avuçlarının arasındaki bu taş gibi sert ve dirençli nesneyi parmakları ve tırnakları ile açabilmek için çabalamış, çabalamıştı. Bu arada midye de kendini korumak için çaba harcamaktan geri durmamıştı. Kien, onu kırmazdan önce yerinden kımıldamamaya yemin etmişti. Kendini göstermek istemeyen midye ise onun istediğinin tersini yapmaya yeminliydi sanki. Neden bu denli utanıyor? diye sormuştu Kien kendi kendine, gördükten sonra özgürlüğünü geri veririm ona, dahası isterse kapatırım da kabuğunu. Söz veriyorum hiçbir şey yapmayacağıma, eğer kulakları duymuyorsa, büyük tanrı ulaştırsın ona bu isteğimi. Kien, birkaç saat boyunca midye ile pazarlığını sürdürmüştü. Kullandığı sözcükler de parmakları kadar güçsüz ve etkisizdi. Alışmadığı şeydi dolambaçlı yollardan gitmek. Hedefine dosdoğru erişmekten hoşlanırdı. Akşama doğru ta uzaklardan büyük bir gemi geçmişti. Kien, gözlerini açarak geminin bordasındaki koskoca siyah harflere bakmış, "İskender" adını okumuştu. Bunun üzerine öfkesinin ortasında gülmeye başlamış, yıldırım hızıyla pabuçlarını ayağına geçirmiş, midyeyi tüm gücüyle yere çalmış ve Gordiyon'daki düğümü çözmüşçesine bir zafer dansı yapmıştı. Şimdi midyenin kabuğu, tümüyle işe yaramaz hale gelmişti. Kien onu pabuçlarıyla ezmişti. Bir an sonra midyenin kendisi çırılçıplak kalıvermişti önünde. Bir avuç acı, köpük   <p>Therese'ye gelince kabuksuz, yani eteksiz varolabileceği düşünülemezdi. Her zaman iyice kolalanmış olurdu eteği. Bu etek, onu saran mavi bir cilt kapağı gibiydi adeta. Zaten Therese iyi ciltlerden hoşlanır, onlara değer verirdi. İyi ama, pililerin bir süre sonra çizgilerini yitirmemelerine ne demeliydi? Eteği çok sık ütülediği kuşku götürmezdi. Belki de iki eteği vardı, ama aralarındaki fark hiç belli olmuyordu. Gerçekten becerikli bir kadın. Eteğini buruşturmaktan kaçınmalıyım. Yoksa derdinden düşer bayılır. Birdenbire bayılıverirse ne yaparım ben? En iyisi önceden özür dilerim. Sonra eteğini yine ütüleyebilir. O ütü yaparken, ben yandaki odaya geçerim. Hem neden ikinci eteğini giymiyor? Aslında çok güçlük çıkarıyor bana. Evimin işlerine bakarken, tutup onunla evlendim. Kendine bir düzine etek alsın ve sık sık değişsin. O zaman daha az kolalasa da olur. Aşırı sertlik göze gülünç görünüyor. Tramvaydakiler haklıydılar.</p>

  <p>Kien, kadının bu sözleri ona yönelttiği kanısına kapıldı. Therese'nin söylediklerini, onu onaylamadığı anlamında yorumladı. Biraz önceki edepsiz imasından ötürü kendinden utandı. Kadının sesinin alaycı tonu, son cesaret kırıntılarını da yitirmesine yol açtı.</p>

  <p>O sırada kapının önüne varmaları, Kien'i daha da utanmaktan kurtardı. Cebinde anahtar aradığından ötürü memnundu. Hiç olmazsa böylece bakışlarını karşısındakinin dikkatini çekmeden yere indirebilmek olanağını kazanmıştı. Anahtarları bulamadı.</p>
