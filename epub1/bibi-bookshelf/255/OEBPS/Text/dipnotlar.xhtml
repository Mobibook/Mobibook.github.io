  <div class="dipnot1">
    <p><a id="a1" href="../Text/P-001.xhtml#k1"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>1.</b><span style="text-indent: 2em;"> "Grob," Almancada "kaba" anlamına gelir. Gerek "grob," gerekse bunun İngilizce karşılığı olan "brute," her iki dilde ad olarak da kullanılabilir. Nitekim İngilizce çeviride "brüte," sıfat ve ad olarak kullanılmıştır. Türkçede ise bu olanaksız olduğundan, ad bırakılmış, sıfat dilimize çevrilmiştir, (ç.n.)</span></p>
  </div>

  <div class="dipnot1">
    <p><a id="a2" href="../Text/P-001.xhtml#k2"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>2.</b> Kitabın Almanca aslında savaş divanı "Feme" sözcüğü ile ifade edilmiştir. Feme, ortaçağda Westfalya'daki eyalet mahkemelerinin adıydı. 14-18. yüzyıllarda Almanya'nın diğer bölgelerindeki eyalet mahkemeleri için de kullanıldı. Yine aynı sözcük acil hallerde, söz gelimi savaş halinde, normal mahkeme teşkili olanağı kalmadığında kurulan ve gerçekte yetkisiz olan mahkemeleri de ifade eder ki, metinde bu anlamda kullanılmıştır. Sözcüğün kökü, ortaçağ Almancasındaki "veime", ya da Hollanda dilindeki "veem" sözcüklerinden gelmektedir. Bu sözcüklerin anlamı "bir tür dernek", "meslek kuruluşu" dur. Kitabın İngilizce çevirisinde savaş divanı ya da buna benzer bir sözcüğe yer verilmemiş, anlam "traitors will be shot out of hand", yani "hainler derhal kurşuna dizileceklerdir" biçiminde ifade olunmuştur, (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a3" href="../Text/P-001.xhtml#k3"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>3.</b> Kendi kendisini tam bir "Kant'çı" sayan Schopenhauer, Alman İdealizminin önderlerinden olduğu halde Hegel'den köklü olarak ayrılır. Hegel'e göre bu dünya anlamlı, iyi bir dünyadır, çünkü aklın egemenliğindedir. Schopenhauer'e göre ise tam tersine bu dünya anlamlı bir dünya değildir. İçinde anlam bulunmayan bu dünya tümüyle kötüdür ve varolmamak yeğdir. Ne var ki böylesine kötümser bir dünya anlayışını ortaya atan Schopenhauer, öbür yandan olağanüstü bir yaşama isteğine sahiptir. İşte metinde bu çelişkiye yollama yapılmıştır. (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a4" href="../Text/P-001.xhtml#k4"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>4.</b> Friedrich Wilhelm Joseph Schelling, Alman İdealizminin Fichte'den sonra ikinci büyük düşünürüdür. Özdeşlik Felsefesini meydana getirmiştir. (ç.n)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a5" href="../Text/P-001.xhtml#k5"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>5.</b> Johann Gottlieb Fichte'ye göre felsefe, kişiliğin, "ben"in, yani "bilinç"in yaratıcı-ethik eyleminin bilimsel şekilde o bilincin sahibince izlenmesidir. (ç.n)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a6" href="../Text/P-001.xhtml#k6"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>6.</b> "Sonsuz Barış Üzerine," Kant'ın yapıtlarından birinin de adıdır, (çn.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a7" href="../Text/P-001.xhtml#k7"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>7.</b> Friedrich Nietzsche'ye göre Hıristiyanlık, insanlara adeta kölelik ruhunu aşıladığından ötürü bir yana bırakılmalıydı. Önceleri taptığı Wagner'e sonradan düşman olmuş, bu düşmanlığını Der Fal Wagner,Nietzsche contra Wagner, 1889 (Nietzsche Wagner'e Karşı) adlı yapıtlarında belirtmiştir. Tutkuyla bağlandığı "üstün insan" ideali ve yaşam karşısındaki gerçekçi olmaktan uzak tutumu Nietzsche'yi kendini insanlığın kurtarıcısı olarak görmeye götürdü, (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a8" href="../Text/P-001.xhtml#k8"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>8.</b> "Paralı asker/' Almancadaki "Landsknecht" karşılığında kullanılmıştır. "Landsknecht", ortaçağda Avrupa'da paralı askerler için kullanılan sözcüktür ve bu Özelliğin göz önünde tutulması gerekir. Nitekim yapıtın İngilizce çevirisinde "Landsknecht" sözcüğü aynen bırakılmıştır, (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a9" href="../Text/P-001.xhtml#k9"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>9.</b> Latince özdeyiş, sözcük çevirisi: Jüpiter'in yapma hakkına sahip olduğunu, öküz yapamaz, Belirli hakları belirli sınıflara özgü kılan Roma anlayışını dile getiren bir özdeyiş. (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a10" href="../Text/P-001.xhtml#k10"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>10.</b> Daha önce de belirtildiği gibi, romanda ad olarak kullanılan Grob sözcüğü, Almancada kaba anlamına gelir, (çn.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a11" href="../Text/P-001.xhtml#k11"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>11.</b> Latince "ölülerin ardından konuşulmaz" anlamına gelen bir özdeyiş, (ça)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a12" href="../Text/P-001.xhtml#k12"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>12.</b> Almancada geçmiş'in karşılığı olan "die Vergangenheit" sözcüğü, dişi cinstendir. (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a13" href="../Text/P-001.xhtml#k13"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>13.</b> Tanımlık, Almanca "Artikel" ve eski Türkçe "harf-i tarif" karşılığı olarak kullanılmıştır. (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a14" href="../Text/P-001.xhtml#k14"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>14.</b> Yazar burada, geçmiş'in Almanca karşılığı olan dişil "die Vergangenheit"ı, eril çekim biçimi olan "den Vergangenheit"a dönüştürerek, Kien'in yapmak istediğini somutlaştırmıştır, bunu Türkçede verebilme olanağı yoktur, (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a15" href="../Text/P-002.xhtml#k15"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>15.</b> Batı dillerinde şah "kral" vezirse "kraliçe" sözcükleriyle karşılanmaktadır, (çn.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a16" href="../Text/P-002.xhtml#k16"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>16.</b> Teminat akçesi sözcükleri, özgün metinle İngilizce çeviride, "stipendium" Latince sözcüğüyle, Fransızca çevirideyse, "cautionnement" sözcüğüyle karşılanmıştır, (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a17" href="../Text/P-002.xhtml#k17"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>17.</b> “Schwer" sözcüğü Almancada “kilolu, ağır" anlamına gelir. (ç.n)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a18" href="../Text/P-002.xhtml#k18"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>18.</b> Buraya değin "Fischerle" diye geçen adın aslı, "Fischer"dir, romanda bu adın sonundaki "le" eki, Türkçede "Fischer'cik" anlamına gelir, (ç.n.)</p>
  </div>

  <div class="dipnot1">
    <p><a id="a19" href="../Text/P-002.xhtml#k19"><sup>[←]</sup></a></p>

    <p class="dipnot"><b>19.</b> Kurtuluş Ordusu: "Heilsarmee" (İngilizce: Salvation Army), Amerika'daki bir Protestan hayır kurumu, (ç.n.)</p>
  </div>

  </div>

    <p><a id="a21" href="../Text/P-002.xhtml#k21"><sup>[←]</sup></a></p>
