  <p class="g1">KÖRLEŞME*</p>

  <p class="p1">ELIAS CANETTİ, (Rusçuk, 1905 - Zürih, 1994) İspanyadan göç eden Sefarad Yahudisi bir ailenin çocuğu olarak dünyaya geldi. Öğrenimini Zürih ve Frankfurt'ta tamamladıktan sonra Viyana'ya dönüp Doğa Bilimleri ve Felsefe bölümlerinde doktora yaptı. Ardından, yazarlığa yöneldi ve 26 yaşında başyapıtı sayılan <i>Körleşme</i>'yi kaleme aldı. Kitlelerin psikolojisini ona yabancı birinin bakış açısından anlatan roman, dönemin Nazi Almanya'sında yasaklandı ve ancak 1960'lardan sonra geniş kitleler tarafından keşfedilebildi. Canetti, 1938'de Avusturya'nın ilhakından sonra Londra'ya, ardından Zürih'e taşındı. İkinci Dünya Savaşı dahil tarihin en büyük kitlesel eylemlerine tanıklık etmiş olması onu kitle ve iktidar ilişkileri üzerine düşünmeye ve yazmaya yöneltti. Bu düşüncelerinin sonucu olarak 1960'ta <i>Kitle ve İktidar</i> isimli incelemesini tamamladı. Çocukluk ve gençlik yıllarına ve daha sonraki yaşamının bir bölümüne dair anılarını L<i>Kurtarılmış Dil, Kulaktaki Meşale</i> ve <i>Gözlerin Oyunu</i> adlı üç kitapta anlattı. 1981'de Nobel Edebiyat Ödülü'ne layık görüldü. Ömrünün büyük bir kısmını İngiltere'de geçirdi. Eserlerini Almanca kaleme aldı.</p>

  <div>
    <br/>
  </div>

  <p class="p1">Canetti'nin deneme kitapları <i>Soylu Sınıfın Sonbaharı: İngiltere Yılları</i> (çev. Veysel Atayman, 2010) ile <i>Hayvanlar Üzerine</i> (çev. Levent Konca, 2014) yayınevimiz tarafından yayımlanmıştır. Yazarın yukarıda adı geçen anı kitaplarının yanı sıra <i>Sözcüklerin Bilinci, Marakeş'te Sesler, İnsanın Taşrası, Saatin Gizli Yüreği, Ölüm üzerine</i> ve <i>Edebiyatçılar üzerine </i>adlı eserleri de yayın programımızdadır.</p>
