<h3 class="block_3 sigil_not_in_toc">II.</h3>
	<p class="block_3">&nbsp;</p>
	<p class="block_3">Ölümlüler ülkesinde bir terzi </p>
	<p class="block_3">İpek keser, sim diker geçmişe </p>
	<p class="block_3">Saçlarını örer yılların,</p>
	<p class="block_3">Ay bile fırlar sahneye o zaman </p>
	<p class="block_3">Canı acır, ama tango yapar yine de </p>
	<p class="block_3">Kayıp fotoğraflar bulunur ansızın </p>
	<p class="block_3">Hayatın ve yılların gizli deliklerinde.</p>
