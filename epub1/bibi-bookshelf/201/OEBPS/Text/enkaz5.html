<h3 class="block_3 sigil_not_in_toc">V.</h3>
	<p class="block_3">&nbsp;</p>
	<p class="block_3">Kalbimi bıraktım bir yanıbaşımda </p>
	<p class="block_3">Kanatlarımla hep böyle yalnız başıma </p>
	<p class="block_3">Son şiirimi de kaybettim.</p>
	<p class="block_3">Kalbimi Neden ben?</p>
	<p class="block_3">Son çocukluk resmimi de bir yabancıya gönderdim.</p>
	<p class="block_3">&nbsp;</p>
	<p class="block_3">&nbsp;</p>
