<h2 class="block_3">BUĞU </h2>
	<p class="block_3">&nbsp;</p>
	<p class="block_3">&nbsp;</p>
	<h3 class="block_3 sigil_not_in_toc">I.</h3>
	<p class="block_3">&nbsp;</p>
	<p class="block_3">Ölü mavi bir kelebeğim</p>
	<p class="block_3">Kuruttum kanatlarımı</p>
	<p class="block_3">Mavi bir bilyenin göbeğini öptüm</p>
	<p class="block_3">Her dehlize girdim, her sırra erdim.</p>
	<p class="block_3">Çocuklar gibi ölmeyi bilmeden öldüm.</p>
<p class="block_3"><br/></p>
