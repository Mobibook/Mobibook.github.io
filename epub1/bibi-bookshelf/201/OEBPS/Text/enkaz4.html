  <body class="calibre">
<h3 class="block_3 sigil_not_in_toc">IV.</h3>
	<p class="block_3">&nbsp;</p>
	<p class="block_3">Melankoli ve kolonya şişesi </p>
	<p class="block_3">Kalbim ile İzmir aynı şey mi? </p>
	<p class="block_3">Boyunlarında simsiyah birer halka </p>
	<p class="block_3">Kumruların hepsi de dişi mi? </p>
	<p class="block_3">Gugukguk yusufçuk </p>
	<p class="block_3">Nerdesin? Burdayım.</p>
	<p class="block_3">Bekleyin, bekleyin geliyorum! </p>
	<p class="block_3">Melankoli ve kolonya şişesi</p>
	<p class="block_3">&nbsp;</p>
	<p class="block_3">Hayatımın üstünde imkânsız kuşlar uçuyor.</p>
</body>
