  <h1>Şeytan Kadın</h1>

  <p style="text-align: center;"><img alt="17-El-diablo-es-mujer" src="../Images/17-El-diablo-es-mujer.jpg"/></p>

  <p>“Malleus Maleficarum," diğer bir deyişle “Cadıların Çekici" diye bilinen kitap, memeleri ve uzun saçları olan şeytana karşı en acımasız şeytan kovma yöntemini tavsiye ediyordu.</p>

  <p>Heinrich Kramer ve Jacop Sprenger adındaki iki Alman engizis- yoncu, Papa VIII. Inocencio’nun talimatıyla, Kutsal Engizisyon mahkemelerinin hukuki ve teolojik temelini teşkil eden bu eseri kaleme aldılar.</p>

  <p>Yazarlar, Şeytan’ın haremini oluşturan cadıların, kadınların doğal halini temsil ettiklerini, zira <em>her türlü büyücülüğün kadınlard</em><em>a doymak bilmez biçimde bulunan bedensel şehvet düşkünlüğünden kaynaklandığını</em> söylüyorlardı. Ve görünüşü güzel, teması pis kokulu ve birliktelikleri ölümcül bu varlıkların erkekleri büyülediklerini ve onları yok etmek için yılan tıslamaları ve akrep kuyruklarıyla kendilerine çektiklerini söyleyerek uyarıyorlardı.</p>

  <p>Bu kriminoloji kitabı büyücülük yaptığından şüphelenilen bütün kadınların işkenceye tabi tutulmalarını tavsiye ediyordu. Eğer itiraf ederlerse ateşte yakılarak ölmeyi hak ediyorlardı. Eğer itiraf etmezlerse de akıbetleri farklı olmuyordu, zira sevgilisi olan Şeytan tarafından cadılar meclisinde güçlendirilmiş bir cadıdan başka hiç kimse böyle bir işkenceye rağmen sessizliğini koruyamazdı.</p>

  <p>Papa III. Honorio kararını vermişti:</p>

  <p><em>-Kadınların konuşmaması lazım. Zira dudakları, insanlara büyük sıkıntılar yaşatan Havva ’nın lanetini taşır.</em></p>

  <p>Sekiz asır sonra bugün, Katolik Kilisesi hâlâ kadınların kürsüye çıkıp konuşmasına izin vermiyor.</p>

  <p>Kökten dinci Müslümanlara kadınları sünnet ettiren ve yüzlerini örttüren de aynı korku.</p>

  <p>Ve olası bir tehlikeyi atlatmış olmanın rahatlığı, çok tutucu Ya- hudilerin güne şöyle mırıldanarak başlamasına neden oluyor:</p>

  <p><em>-Beni kadın olarak yaratmadığın için sana şükürler olsun, Tanrım.</em></p>
