  <h1>Thales</h1>

  <p>Günümüzden iki bin altı yüz yıl önce, Thales adındaki dalgın bir bilge Milet şehrinde geceleri dolaşır ve yıldızları gözlemlerken kendisini sıklıkla bir kuyunun içinde bulurdu.</p>

  <p>Meraklı insan Thales hiçbir şeyin ölmediğini, bu dünyada cansız hiçbir şeyin olmadığını ve eninde sonunda her şeyin kökeninin ve sonunun su olduğunu anladı. Tanrılar değil, su. Depremler oluyordu çünkü deniz hareketlenip karaların altını üstüne getiriyordu; yoksa depremlerin nedeni Poseidon’un sinir krizleri değildi. Göz, ilahi lütuf sayesinde görmüyordu; kıyıdaki ağaçların görüntüsünün bir ırmağın üzerinde yansıması gibi, göz de, gerçeklik üzerine yansıdığı için görüyordu. Ve tutulmalar ay güneşin önünü kapattığı için gerçekleşiyordu, Olimpos’un öfkesinden korkan güneş saklandığı için değil.</p>

  <p>Mısır’da düşünmeyi öğrenmiş olan Thales, tutulmaların ne zaman olacağını hiç hatasız önceden bildirdi; açık denizden gelen gemilerin mesafesini hiç hatasız ölçtü ve düşen gölgesinden yola çıkarak Keops piramidinin yüksekliğini tam olarak ölçmeyi başardı.</p>

  <p>En ünlüsünün yanı sıra daha başka dört tane teorem ona aittir. Elektriği onun bulduğunu söyleyenler bile vardır.</p>

  <p>Ancak onun en büyük kahramanlığı belki de başka bir şeydir: avuntulara ihtiyaç duymadan, dinin koruma kalkanını sırtına geçirmeden onun yaşadığı gibi yaşamak.</p>
