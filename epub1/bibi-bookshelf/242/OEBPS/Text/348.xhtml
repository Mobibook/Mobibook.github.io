  <h1>Döve döve öğretmek</h1>

  <p style="text-align: center;"><img alt="24-La-letra-con-sangre-entra" src="../Images/24-La-letra-con-sangre-entra.jpg"/></p>

  <p>Birleşik Devletler ve Japonya bağımsızlıklarını daha ileriye taşıyadursunlar, diğer bir ülke, Paraguay, aynı şeyi yaptığı için yok edildi.</p>

  <p>Paraguay, İngiliz tüccarlarından ve bankerlerinden kurşun cankurtaran yelekleri satın almaya direnen yegâne ülkeydi. Üç komşusu, Arjantin, Brezilya ve Uruguay her ne pahasına olursa olsun ona, Buenos Aires’te yayınlanan İngiliz gazetesi <em>Standard’ın</em> deyimiyle <em>medeni ulusların kullanımları</em> üzerine bir ders vermek zorunda kaldılar.</p>

  <p>Sonuç hepsi için kötü oldu.</p>

  <p>Öğrenciler tamamen bittiler.</p>

  <p>Öğretmenler iflas ettiler.</p>

  <p>Paraguay’ın hak ettiği dersi üç ayda alacağı ilan edilmişti, ama dersler beş yıl sürdü.</p>

  <p>Britanya bankası bu pedagojik misyonu finanse etti ve daha sonra çok fazlasıyla tahsil etti. Galip gelen ülkeler savaş bittiğinde beş yıl önce olduklarının iki katı kadar borçluydular. Beş yıl önce hiç kimseye bir kuruş bile borcu olmayan mağlup ülkeyse dış borç almaya mecbur bırakıldı: Paraguay bir milyon sterlin borç aldı. Borç alınan para, galip gelen ülkelere savaş tazminatı ödemesinde kullanıldı. Katledilen ülke, onları çok uğraştırdığı için, katillerine ödeme yapıyordu.</p>

  <p>Ulusal sanayiyi koruyan gümrük tarifeleri Paraguay’da tamamen ortadan kalktılar;</p>

  <p>devlet işletmeleri, kamuya ait araziler, demir çelik fırınları, Güney Amerika’ dakilerin en eskilerinden biri olan demiryolları ortadan kalktılar;</p>

  <p>üç asırlık tarihiyle birlikte yanan ulusal arşiv tamamen yok oldu;</p>

  <p>ve insanlar yok oldular.</p>

  <p>Arjantin devlet başkanı, eğitilmiş eğitimci, Domingo Faustino Sarmiento 1870’te teyit etti:</p>

  <p><em>-Savaş bitti. Şu anda on yaşından büyük hiçbir Paraguaylı erkek kalmadı.</em></p>

  <p>Ve ekledi:</p>

  <p><em>-Toprağı bütün bu insan fazlalıklarından temizlemek gerekiyordu.</em></p>
