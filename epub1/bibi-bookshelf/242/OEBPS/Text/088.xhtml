  <h1>Olimpiyatlar</h1>

  <p>Yunanlar birbirlerini öldürmeye bayılırlardı, ama savaşmanın dışında başka sporlarla da ilgilenirlerdi.</p>

  <p>Yarışmalar Olimpia kentinde düzenlenirdi ve Yunanlılar olimpiyatlar boyunca savaşları bir süreliğine unuturlardı.</p>

  <p>Hepsi çıplaktı: koşucular, cirit ve disk atanlar, atlayanlar, boks yapanlar, güreşenler, at binenler ya da şarkı söyleyerek yarışanlar. Hiçbirinin ayağında marka ayakkabılar yoktu, sırtlarında da ne son moda formalar ne de kendi parlak tenleri dışında başka bir şey olurdu.</p>

  <p>Şampiyon olanlar madalya almazlardı. Defne dalından yapılan bir taç, birkaç testi zeytinyağı, ömür boyu bedava karnını doyurma hakkı ve halkın saygısıyla hayranlığını kazanırlardı.</p>

  <p>İlk şampiyon Korebus adında biriydi ve hayatını aşçılık yaparak kazanıyordu. Şampiyon olduktan sonra da aynı işi yapmaya devam etti. İlk olimpiyat oyunlarında bütün rakiplerinden ve korkunç kuzey rüzgârlarından daha hızlı koştu.</p>

  <p>Olimpiyatlar paylaşılan ortak bir kimliğin kutlamalarıydı. Bu bedenler -sözcüklere başvurmadan- spor yaparak şöyle demek istiyorlardı: <em>Birbirimizden nefret ediyoruz, birbirimizle savaşıyoruz, </em><em>ama hepimiz Yunanlıyız.</em> Ve bin yıl boyunca böyle devam etti; ta ki, muzaffer Hıristiyanlık Tanrı’ya karşı gelen bu çıplak paganları yasaklayana kadar.</p>

  <p>Yunan olimpiyatlarına kadınlar, köleler ve yabancılar hiçbir zaman katılmadılar.</p>

  <p>Aynen Yunan demokrasisine katılmadıkları gibi.</p>
