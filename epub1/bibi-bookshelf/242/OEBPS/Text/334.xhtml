  <h1>O erkekler aslında kadındır</h1>

  <p>1847 yılında yayınlanan üç roman İngiliz okurlarını derinden etkiledi.</p>

  <p>Ellis Bell’in <em>“Uğultulu Tepeler”</em> adlı romanı tutkulu bir aşk ve intikam romanıdır. Acton Bell ’in <em>“Agnes Grey”</em> adlı romanı aile kurumunun ikiyüzlülüğünü gözler önüne serer. Currer Bell’in <em>“Ja</em><em>ne </em><em>Eyre”adlı</em> romanıysa, bağımsız bir kadının cesaretini göklere çıkarır.</p>

  <p>Bu yazarların aslında kadın olduklarını hiç kimse bilmez. Bell erkek kardeşler, aslında Bronte kız kardeşlerdir.</p>

  <p>Emily, Anne, Charlotte adındaki bu kırılgan bakireler yalnızlıklarını, Yorkshire bozkırlarındaki yitik bir köyde şiirler ve romanlar yazarak hafifletmektedirler. Edebiyatın erkek egemen hükümdarlığına izinsiz giren bu kız kardeşler, eleştirmenler cüretlerini affetsinler diye erkek maskesi takmışlardı, ancak eleştirmenler onların <em>kaba, ham, terbiyesiz, vahşi, hayvani, ahlaksız</em> eserlerini yerden yere vurdular...</p>
