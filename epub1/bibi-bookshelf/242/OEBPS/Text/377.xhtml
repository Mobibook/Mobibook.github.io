  <h1>Burası Hindistan oldu</h1>

  <p>Fransız halkına Asya’nın egzotizmini satan yazar Pierre Loti 1899’da Hindistan’ı ziyaret etti.</p>

  <p>Yolculuğunu trenle yaptı.</p>

  <p>Her istasyonda onu açlar korosu bekliyordu.</p>

  <p>Oradaki çocukların, daha güzel bir deyişle, oradaki mor dudaklı, kaymış bakışlı, sinek ısırıkları yüzünden delik deşik çocuk iskeletlerinin sadaka dilenirkenki yakarışları lokomotifin gürültüsünü bastırıyordu. İki ya da üç yıl önce, bir kız ya da erkek çocuğu bir rupiye satılıyordu, ama şimdi bedava versen alan yoktu.</p>

  <p>Tren sadece yolcu taşımıyordu. Arkadan, ihraç edilecek olan pirinç ve darıyla dolu vagonlar geliyordu. Muhafızlar elleri tetikte bekliyorlardı. O tarafa hiç kimse yaklaşmıyordu. Çuvalları gagalayıp sonra uçarak uzaklaşan güvercinler dışında.</p>
