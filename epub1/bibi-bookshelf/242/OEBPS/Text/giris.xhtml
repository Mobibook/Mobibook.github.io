  <div class="giris">
    <p>Bu kitapta bibliyografik kaynaklar yok. Onları çıkarmaktan başka çare bulamadım: Tam zamanında fark ettim ki, onları koymaya kalksam kitapta yer alan neredeyse altı yüz anlatının kapladığından daha fazla yer kaplayacaklar.</p>

    <p>“<em>Aynalar</em>’ adlı bu kitabın ortaya çıkmasına katkıda bulunarak onun çılgınca bir projenin ötesinde bir şey olmasını sağlayanlarının listesi de burada yok. Ne var ki, kitabın elyazması son halini okuma sabrını göstermek suretiyle beni büyük bir yükten kurtaranların adlarını anmadan edemeyeceğim: Tim Chapman, Antonio Donate, Karl Hübener, Carlos Machado, Pilar Royo ve Raquel Villagra. Bu kitap onlara ve imkânsız gibi görünen bu işin gerçekleşmesini mümkün kılan sayısız dosta ithaf edilmiştir.</p>

    <p>Ve özellikle de Helena’ya.</p>

    <p style="text-align: right;"><em>Montevideo, <br/>2007 yılının son günleri</em></p>
