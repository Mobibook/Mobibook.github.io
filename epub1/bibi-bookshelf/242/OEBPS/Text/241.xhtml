  <h1>Hoşçakal</h1>

  <p>Katalanya’nın Giotto’su sayılan Ferrer Bassa’nın en güzel resimleri Barselona’nın yukarısında, beyaz taşlardan inşa edilmiş olan Pedralbes manastırının duvarlarında bulunur.</p>

  <p>İnzivaya çekilen rahibeler orada dünyadan kopuk bir biçimde yaşarlardı.</p>

  <p>Geriye dönüşü olmayan bir yolculuktu bu: kapılar onlar içeri girdikten sonra bir daha açılmamak üzere kapanırdı. Onlar sonsuza kadar İsa’nın karısı olma şerefini hak etsinler diye, aileleri yüksek miktarlarda çeyiz parası öderlerdi.</p>

  <p>Manastırın içinde, Aziz Miguel şapelinde, Ferrer Bassa’nın bir freskinin altında asırlardan beri orada gizlice duran bir cümle var.</p>

  <p>Onu kimin yazdığı bilinmiyor.</p>

  <p>Ancak ne zaman yazıldığı biliniyor. Roma rakamlarıyla 1426 tarihi atılmış.</p>

  <p>Cümle çok zorlukla fark ediliyor. Gotik harfleriyle, Katalan dilinde istiyordu ve hâlâ istemeye devam ediyor:</p>

  <p><em>Söyle Juan</em><em> ’a</em></p>

  <p><em>beni unutmasın(-).</em></p>
