  <h1>Ölümünü inşa ederek yaşamış olan imparator</h1>

  <p>Çin, ismini ilk imparatoru olan Çin Şi Huang’dan alır.</p>

  <p>Çin Şi Huang, o ana dek birbirlerine düşmanlık güden küçük krallıklardan bir ulus yarattı; bu ulusa ortak bir dil ve ortak ölçü birimleri empoze etti; bronzdan, ortası delikli ortak bir para çıkardı. Topraklarını korumak amacıyla, haritayı boydan boya geçen ve iki bin iki yüz yıl sonra bugün dünyanın en çok ziyaret edilen askeri savunma yapısı olmayı sürdüren Çin Seddi’ni yükseltti.</p>

  <p>Ancak bu tür ufak tefek işler onu kesmedi. Yaşamının en büyük eseri ölümü oldu: yani ölümünün ardından kalacağı mezarı.</p>

  <p>Mezarının inşasını on üç yaşında tahta geçtiği gün başlattı ve yıllar geçtikçe mozole bir şehrin büyüklüğünü fazlasıyla aştı. Ayrıca kendisini korumakla görevli, yedi binden fazla süvari ve kan rengi üniformalı, simsiyah zırhlı piyadelerden oluşan bir ordu kurdu. Bugün dünyayı şaşırtan bu çamurdan savaşçılar, en iyi heykeltıraşlar tarafından yapılmışlardı. Doğumla birlikte yaşlanmadan muaf oluyorlardı ve ihanet etmeleri mümkün değildi.</p>

  <p>Cenaze anıtının inşaatında çalışanlar mahkûmlardı; bunlar işin güçlüğü nedeniyle zayıf düşüp ölünce bedenleri çöle atılıyordu. İmparator eserin inşasını en ince ayrıntılarına kadar yönetiyor ve hep daha fazlasını istiyordu. Çok acelesi vardı. Düşmanları birçok kez onu öldürmeye teşebbüs etmişlerdi ve bir mezarı olmadan ölme düşüncesi onu paniğe sevk ediyordu. Kılık değiştirip yolculuk ediyor ve her gece farklı bir yerde uyuyordu.</p>

  <p>Ve devasa iş günün birinde tamamlandı. Ordu tamamlanmıştı. Muazzam mozolenin inşası da bitmiş ve ortaya tam bir şaheser çıkmıştı. Herhangi bir değişiklik mükemmelliğine zarar verebilirdi.</p>

  <p>İşte o sıralarda, imparator yarım asırlık yaşamını tamamlamıştı ki ölüm kapısını çaldı, o da kendini ölümün kollarına bıraktı.</p>

  <p>Büyük tiyatro hazırdı ne de olsa; sahne perdesi yükseliyor, yapının işlevi başlıyordu. O da randevusuna gitmezlik edemezdi. Bu sadece tek bir seslik opera olacaktı.</p>
