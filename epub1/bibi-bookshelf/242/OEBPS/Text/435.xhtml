  <h1>Zapata’nın dirilişi</h1>

  <p>Göğsünün üzerinde küçük bir el dövmesiyle doğduğu söylenir. Bedenine saplanan yedi kurşunla öldü.</p>

  <p>Katil elli bin pezo ve tugay generali rütbesi aldı.</p>

  <p>Katledilene düşense, şapkaları ellerinde ölüsünü ziyaret eden köylü kalabalıkları oldu.</p>

  <p>Yerli atalarından onlara kalmış olan miras sükûnetleriydi. Hiçbir şey söylemediler ya da sadece şöyle dediler:</p>

  <p><em>-Zavallıcık.</em></p>

  <p>Ama daha sonra, köy meydanlarında dilleri yavaş yavaş çözüldü:</p>

  <p><em>-O değildi.</em></p>

  <p><em>-Ölen başkasıydı.</em></p>

  <p><em>-Onu çok şişman gördüm.</em></p>

  <p><em>-Gözünün üstündeki ben yoktu.</em></p>

  <p><em>-Bir gemiyle gitti, Acapulco’dan yola çıktı.</em></p>

  <p><em>-Geceleyin beyaz bir atın üstünde kaçtı.</em></p>

  <p><em>-Arabistan ’a gitti.</em></p>

  <p><em>-Şimdi orada, Arabistan ’da.</em></p>

  <p><em>-Arabistan buraya çok uzak, </em><em>Oaxaca </em><em>’dan daha uzak. -Çok yakında döner.</em></p>
