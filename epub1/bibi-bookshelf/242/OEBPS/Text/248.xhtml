  <h1>Erasmus</h1>

  <p>Rotterdamlı Erasmus “<em>Deliliğe Övgü”</em> adlı kitabını dostu Thomas More’a ithaf etti.</p>

  <p>Bu eserde, Delilik birinci tekil kişi ağzından konuşuyordu. Ondan kaynaklanmayan herhangi bir sevinç ya da mutluluğun olmadığını söylüyordu. Kaş çatmayı bırakma konusunda uyarmasının yanı sıra çocukların ve yaşlıların birlik olmasını öneriyor ve <em>kibir</em><em>li filozoflarla, kardinal krallarla, dindar rahiplerle, üç kat aziz pis</em><em>koposlarla ve bütün o tanrı kalabalığıyla alay ediyordu.</em></p>

  <p>Bu can sıkıcı, saygısız adam İncil Hıristiyanlığıyla pagan geleneğin birliğini önerdi:</p>

  <p><em>-Aziz Sokrates, bizim için dua et.</em></p>

  <p>Küstahlıkları Engizisyon tarafından sansürlendi, Katolik Kilisesi’nin yasaklı eserler listesine girdi ve yeni Protestan Kilisesi tarafından da hoş karşılanmadı.</p>
