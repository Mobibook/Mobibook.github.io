  <h1>İsim değişikliği</h1>

  <p>Okumayı sayıları okuyarak öğrendi. Onu en çok eğlendiren sayılarla oynamaktı ve geceleri rüyalarına Arşimet giriyordu.</p>

  <p>Babası yasaklıyordu:</p>

  <p><em>-Bunlar bir kadının uğraşacağı şeyler değil-</em> diyordu.</p>

  <p>Fransız Devrimi Politeknik Okulu’nu kurduğunda Sophie Germain on sekiz yaşındaydı. Okula girmek istedi. Kapıyı yüzüne kapadılar:</p>

  <p><em>-Bunlar birkadının uğraşacağı şeyler değil-</em> dediler.</p>

  <p>Kendi başına öğrendi, araştırdı, icat etti.</p>

  <p>Çalışmalarını postayla Profesör Lagrange’a gönderiyordu. Mektuplarını Mösyö Antoine-August Le Blanc olarak imzalıyor ve böylece ünlü hocanın şu şekilde yanıt vermesinden kurtuluyordu:</p>

  <p><em>-Bunlar bir kadının uğraşacağı şeyler değil.</em></p>

  <p>Profesör onun o olduğunu öğrendiğinde, bir matematikçiden bir matematikçiye olarak, on yıldan beri mektuplaşıyorlardı.</p>

  <p>O günden itibaren Sophie, Avrupa biliminin erkeklere ait Olimpos’una kabul edilen yegâne kadın oldu. Önce matematik alanında teoremleri derinleştirerek başladığı çalışmalarını daha sonra fizik alanında sürdürüp elastik yüzeyler konusunda devrim yarattı.</p>

  <p>Onun bilim dünyasına yaptığı katkılar, diğer birçok şeyin yanı sıra, bir asır sonra Eyfel Kulesi’nin yapılmasını da mümkün kıldı.</p>

  <p>Kulenin üzerinde değişik bilim adamlarının isimleri bulunuyor.</p>

  <p>Onların arasında Sophie’ninki yok.</p>

  <p>1831 yılında hazırlanan ölüm raporunda bilimci olarak değil rantiye olarak görünüyor:</p>

  <p><em>-Bunlar bir kadının uğraşacağı şeyler değil-</em><em> diye düşünmüş olsa gerek görevli memur.</em></p>
