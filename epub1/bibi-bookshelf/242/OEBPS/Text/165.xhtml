  <h1>İmkânsızlıklar Azizesi</h1>

  <p>Barışa inandığı için adını İmkânsızlıklar Azizesi koydular.</p>

  <p>Azize Rita savaş zamanlarında barış mucizesini gerçekleştirdi;</p>

  <p>komşuların savaşları,</p>

  <p>ailelerin savaşları,</p>

  <p>krallıkların savaşları,</p>

  <p>tanrıların savaşları.</p>

  <p>Ayrıca başka mucizeler de yaptı. En sonuncusu ölüm döşeğin- deyken oldu. Rita, kışın ortası olmasına rağmen incirlerin olgunlaşmasını ve gülün karın altındayken çiçek açmasını istedi. Böylece ağzında incir tadı, burnundaysa yeni açan güllerin kokusu olduğu halde ölebildi ve Cascia köyündeki bütün kiliselerin çanları, hiç kimsenin müdahalesi olmadan kendi kendilerine çaldılar.</p>
