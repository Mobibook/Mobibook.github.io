  <h1>Özgürlerin kralı</h1>

  <p>Bu on sekizinci yüzyılın sonlarında olur.</p>

  <p>Sömürgeci güç, Domingo Bioho’yu birçok sefer asar, ancak o hüküm sürmeye devam eder.</p>

  <p>Burada, Cartagena de Indias limanından çok uzak olmayan Palenque’de, kaçak köleler bir kraldan diğer krala geçen bu isme en çok layık olacak en cesur kişiyi kendi aralarından seçerler. Domingo Bioho’ların sayısı çok fazladır.</p>
