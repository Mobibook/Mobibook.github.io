  <h1>Bilgisayarların babası</h1>

  <p>Eğer maço terimi göğsü kıllı erkeğe verilen adsa, Alan Turing maço olmadığı için mahkûm edildi.</p>

  <p>Feryat eder, hırlar, kekelerdi. Eski bir kravatı kemer niyetine kullanırdı. Az uyur, günlerce tıraş olmaz ve şehri bir ucundan diğer ucuna kadar koşarak geçerken, aslında o sırada zihinsel olarak karmaşık matematik formüllerini çözüyor olurdu.</p>

  <p>Birkaç yıl öncesinde, Britanya gizli servisi için çalışırken, Almanya’nın yüksek askeri komutasının kullandığı çözülemez kodları deşifre edebilen bir makine icat ederek İkinci Dünya Savaşı’nın daha çabuk sona ermesine katkıda bulunmuştu.</p>

  <p>Daha o zamandan, elektronik bir bilgisayar prototipini kafasında oluşturmuş ve günümüz bilgiişlem dünyasının kuramsal temellerini atmıştı. Daha sonra, entegre programlarla çalışan ilk bilgisayarın yapımını yönetti. Onunla bitmek bilmez satranç maçları yapar, onu deli eden sorular formüle eder ve ondan aşk mektupları yazmasını talep ederdi. Makine oldukça tutarsız mesajlar üreterek bu komutu yerine getirirdi.</p>

  <p>Ancak 1952 yılında, ahlaksız davranışlardan ötürü Manchester’da tutuklayanlar kanlı canlı polisler oldu.</p>

  <p>Mahkemeye çıkarılan Turing homoseksüellikten suçlu bulundu.</p>

  <p>Kendisini salıvermeleri için bir tedavi programına katılmayı kabul etti.</p>

  <p>İlaç bombardımanı onu iktidarsız yaptı. Göğüsleri büyüdü. İçine kapandı. Üniversiteye bile gitmiyordu. Fısıltılar duyuyor, sırtına yöneltilmiş bakışlar hissediyordu.</p>

  <p>Uyumadan önce bir elma yemeyi alışkanlık haline getirmişti.</p>

  <p>Bir gece, yiyeceği elmanın içine siyanür enjekte etti.</p>
