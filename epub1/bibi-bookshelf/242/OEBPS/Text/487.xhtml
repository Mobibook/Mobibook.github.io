  <h1>Vivaldi’nin dirilişi</h1>

  <p>Çok etkileyici saçları olan iki adam, Antonio Vivaldi ve Ezra Pound, bu dünyadan geçtiklerini gösteren adımları geride derin izler bıraktı. Eğer Vivaldi’nin müziği ve Pound’un şiiri olmasaydı, bu dünya bugünkünden çok daha az yaşanmaya değer olurdu.</p>

  <p>Vivaldi’nin müziği iki asır boyunca sessiz kaldı.</p>

  <p>Pound onu bulup çıkardı. Şair, İtalya’dan yayınlanan ve İngilizce dilinde faşist propaganda yaptığı radyo programını dünyanın çoktan unuttuğu o seslerle açıyor ve kapatıyordu.</p>

  <p>Eğer program Mussolini ’ye sempatizan kazandırdıysa bile bunların sayısı çok fazla olmadı, ama birçok insanın kalbini fethederek onları Venedik müziği hayranı yaptı.</p>

  <p>Faşist iktidar yıkılınca, Pound tutsak düştü. Kendi ülkesi olan Birleşik Devletler’in askerleri, insanlar bozuk para atıp tükürebilsinler diye, onu açık havada duran, dikenli tellerden yapılmış bir kafese kapattılar. Daha sonra da akıl hastanesine gönderdiler.</p>
