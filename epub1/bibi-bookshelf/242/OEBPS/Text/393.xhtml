  <h1>Kayıpların ortaya çıkışı</h1>

  <p>Binlerce mezarsız ölü Arjantin pampasında cirit atıyor. Bunlar son askeri diktatörlüğün ortadan kaybettikleridir.</p>

  <p>General Videla’nın diktatörlüğü insanları kaybetmeyi asla görülmemiş bir ölçekte savaş silahı olarak uyguladı. O uyguladı ama bunu icat eden o değildi. Bir asır önce General Roca, her ölüyü defalarca ölmeye zorlayan ve sevenlerini onun kaçak gölgesinin peşinde koşarken delirmeye mahkûm eden bu gaddarlık şaheserini yerlilere karşı kullanmıştı.</p>

  <p>Amerika kıtasının her tarafında olduğu gibi Arjantin’de de, ilk ortadan kaybolanlar yerliler oldular. Daha ortaya çıkmadan kayboldular. General Roca, yerli topraklarına yönelik istilasını <em>ıssızlığın fethi</em> diye adlandırdı. Patagonya <em>bomboş bir alan,</em> hiç kimsenin yaşamadığı bir hiçlik krallığıydı.</p>

  <p>Yerliler daha sonra da ortadan kaybolmaya devam ettiler. Ve boyun eğip, topraklar ve diğer şeyler üzerindeki haklarından feragat edenler <em>yerli azınlıklar</em> diye adlandırıldılar: yok olacak denli azalanlar. Boyun eğmeyenlerse kılıçlarla ve kurşunlarla alt edildiler ve askeri raporlardaki sayılara, yani isimsiz ölülere, dönüşerek ortadan kayboldular. Ve onların çocukları da ortadan kayboldu: babalarının katillerinin küçük kölecikleri olarak, bellekleri silinip başka isimler verilerek savaş ganimeti olarak paylaşıldılar.</p>
