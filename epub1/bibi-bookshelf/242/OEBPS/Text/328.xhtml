  <h1>Meksika’nın haritasından kemirdiler</h1>

  <p>Antonio Lopez de Santa Anna, 1833 ve 1855 yılları arasında tam on bir kez Meksika devlet başkanı oldu.</p>

  <p>O dönemde Meksika Teksas’ı, Kaliforniya’yı, New Mexico’yu, Arizona’yı, Nevada’yı, Utah’yı ve Colorado’yla Wyoming’in önemli bölümünü kaybetti.</p>

  <p>Meksika on beş milyon dolarlık mütevazı bir fiyat ve gerçek sayısı hiç bilinmeyen miktarda yerli ve melez asker ölüsü karşılığında topraklarının yarısını kaybetti.</p>

  <p>Budama o zamanlar adı Tejas olan Teksas’tan başladı. Orada kölelik yasaklanmıştı. Zenci köle sahipleri olan Sam Houston ve Stephen Austin köleliği geri getiren istilaya liderlik ettiler.</p>

  <p>Başkalarının toprağını çalan bu hırsızlar şimdi özgürlük kahramanı ve vatanın itibarlı kişileri. Sağlık ve kültür hizmetleri onların isimlerini taşıyor. Houston ağır hastalara şifa ve teselli dağıtırken, Austin entelektüellere ışık saçıyor.</p>
