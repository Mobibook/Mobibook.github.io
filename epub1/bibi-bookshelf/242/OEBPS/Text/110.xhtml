  <h1>Gülmek Yasak</h1>

  <p style="text-align: center;"><img alt="07-Prohibido-reir" src="../Images/07-Prohibido-reir.jpg"/></p>

  <p>Eski doğa çevrimi bayramlarına bugün Noel ve Kutsal Hafta deniyor ve bunlar artık pagan tanrılarının şerefine değil, onların yerini almış ve sembollerini sahiplenmiş olan ilahiyatın ağırbaşlı ayinleri olarak kutlanıyorlar.</p>

  <p>Roma’ya eskilerden miras kalmış olan ya da onlar tarafından icat edilen <em>Kahkaha Bayramı</em> ilkbaharın gelişini selamlıyordu. Bir taraftan Tanrıça Kibele, yağmur ve tarlalara bereket getirerek ırmakta yıkanırken, diğer tarafta tuhaf kıyafetler giymiş Romalılar gülmekten yerlerde yuvarlanıyorlardı. Herkes herkesle dalga geçiyordu ve dünyada gülünmeye layık olmayan ne bir şey ne de hiç kimse vardı.</p>

  <p>İlkbaharın yeniden doğuşunun gülerek kutlandığı, pagan kültüre özgü bu kahkaha bayramı Katolik Kilisesi’nin kararı sonucu her yılın mart ayında İncil’de güldüğünden bir kere dahi bahsedilmeyen İsa’nın yeniden doğuşuyla (bir gün önce ya da bir gün sonra) çakışır oldu.</p>

  <p>Ve yine kilisenin kararıyla Vatikan tam bu sevinç bayramının doruğa ulaştığı noktaya inşa edildi. Orada, eskiden kalabalığın kahkahalarının yankılandığı o uçsuz bucaksız meydanda bugün, içinde</p>

  <p>hiç kimsenin asla gülmediği bir kitap olan Incil’den bölümler aktaran Papa’nın boğuk sesi dinleniyor.</p>
