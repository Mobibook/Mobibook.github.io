  <h1>Kentlerdeki emniyetsizliğinin ortaya çıkışı</h1>

  <p>Yunan demokrasisi özgürlüğü seviyordu, ama tutsaklarının emeği sayesinde varlığını sürdürüyordu. Erkek ve kadın köleler toprağı işliyorlardı, yolları açıyorlardı, gümüş ve taş aramak için dağları kazıyorlardı,</p>

  <p>evleri yapıyorlardı,</p>

  <p>kıyafetleri dokuyorlardı,</p>

  <p>ayakkabıları dikiyorlardı,</p>

  <p>yemek pişiriyorlardı,</p>

  <p>çamaşır yıkıyorlardı,</p>

  <p>ortalığı süpürüyorlardı,</p>

  <p>mızrakları, zırhları, çapaları ve çekiçleri döküyorlardı, eğlencelerde ve genelevlerde zevk veriyorlardı ve efendilerinin çocuklarını büyütüyorlardı.</p>

  <p>Bir kölenin fiyatı bir katırınkinden daha ucuzdu. Horgörülen bir tema olan kölelik şiirde, tiyatroda ve duvarları, küpleri süsleyen resimlerde nadiren görülüyordu. Filozoflar, bu durumun alt tabakadaki varlıkların kaderi olduğunu teyit edip sanki fitili ateşlememek için onları yok varsayıyorlardı. Onlara dikkat edin diye uyarıyordu Eflatun. Kölelerin, diyordu, kaçınılmaz bir biçimde efendilerinden nefret etme eğilimi vardır ve sadece sürekli bir gözetim hepimizi öldürmelerini engelleyebilecektir.</p>

  <p>Aristoteles ise mevcut emniyetsizlik ortamı nedeniyle vatandaşlara askeri eğitim verilmesinin şart olduğunu savunuyordu.</p>
