  <h1>Bağdat</h1>

  <p>Şehrazat bin bir gecesini Bağdat’ta, Dicle Nehri kıyısındaki bir sarayda yaşadı.</p>

  <p>Onun anlattığı bin bir hikâye ya bu topraklarda doğmuştu ya da tacir kervanlarının çok uzaklardan getirdiği bin bir harika pazar çadırlarında toplandığı için İran’dan, Arabistan’dan, Hindistan’dan, Çin’ den ya da Türkistan’dan gelmişti.</p>

  <p>Bağdat dünyanın merkeziydi. Bütün yollar, sözcüklerin ve nesnelerin yolları bu meydanlar, çeşmeler, hamamlar ve bahçeler şehrinde kesişiyordu. Ayrıca en ünlü hekimler, astronomlar ve matematikçiler Bağdat’ta, Darulhikme adı verilen bir bilimler akademisinde buluşuyorlardı.</p>

  <p>Bu bilim adamları arasında Cebir’in kurucusu Muhammed el- Harezmi de vardı. Cebir terimi onun yazdığı kitaplardan birinin ismi olan El<em>’Kitab’ül-Muhtasar fi Hısab’il Cebri</em>... ’ den gelmektedir. <em>Algoritma</em> ve <em>guarismo</em> sözcüklerini kökeniyse onun soy ismidir.</p>
