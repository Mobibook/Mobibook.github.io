  <h1>Hipokrat</h1>

  <p>Ona tıbbın babası diyorlar.</p>

  <p>Yeni doktor olanlar onun adıyla yemin ediyorlar. İki bin dört yüz yıl önce tedavi etti ve yazdı.</p>

  <p>Söylediğine göre deneyiminin ürünü olan aforizmalardan bazıları şunlar:</p>

  <p><em>Deneyim aldatıcıdır, yaşam kısa, tedavi etme sanatı uzun, fırsat kaçıp gidici ve karar vermek zordur.</em></p>

  <p><em>Tıp bütün mesleklerin en soylusudur, ama onu yapanların cehaleti yüzünden diğerlerinin arkasından gider.</em></p>

  <p><em>Herkesin kan dolaşımı aynıdır, nefes alışı aynıdır. Her şey her şeyle bağlantılıdır.</em></p>

  <p><em>Organizmanın tamamının doğası anlaşılmadan, bedenin bazı bölümlerinin doğası anlaşılamaz.</em></p>

  <p><em>Semptomlar bedenin doğal savunmasıdır. Biz onlara hastalık diyoruz ama aslında onlar hastalığın tedavisidir.</em></p>

  <p><em>Hadım edilenlerde kellik görülmez.</em></p>

  <p><em>Keller varis derdi yaşamazlar.</em></p>

  <p><em>Yemek senin besinin olsun, besin de ilacın.</em></p>

  <p><em>Birini tedavi eden bir şey diğerini öldürebilir.</em></p>

  <p><em>Eğer kadın erkek çocuk doğurursa güzel bir rengi olur. Eğer bebeği kız olursa rengi kötü olur.</em></p>
