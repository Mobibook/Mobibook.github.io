  <h1>Yurttaşlık Haklarının anası ve babası</h1>

  <p>Alabama eyaletindeki Montgomery şehrinin sokaklarında sefer yapan bir otobüsteki siyah yolcu, Rosa Parks, oturduğu yeri beyaz bir yolcuya bırakmayı reddetti.</p>

  <p>Şoför hemen polisi çağırdı.</p>

  <p>Polis memurları gelip ona <em>yasa yasadır</em> dediler ve Rosa’yı kamu düzenini bozmaktan ötürü tutukladılar.</p>

  <p>O güne dek ismi pek duyulmamış bir Protestan papazı, Martin Luther King kilisesinden bir otobüs boykotunu başlattı. Bu kararını şöyle açıkladı:</p>

  <p><em>Korkaklık şu soruyu sorar:</em></p>

  <p><em>-Güvenli mi?</em></p>

  <p><em>Menfaatçilik şu soruyu sorar:</em></p>

  <p><em>-Faydalı mı?</em></p>

  <p><em>Kibir şu soruyu sorar:</em></p>

  <p><em>-Popüler mi?</em></p>

  <p><em>Ama Vicdan şu soruyu sorar?</em></p>

  <p><em>-Adaletli mi?</em></p>

  <p>Ve o da kodesi boyladı. Boykot bir yıldan fazla bir zaman sürdü ve bir kıyıdan diğerine, ırk ayrımcılığına karşı önüne geçilemez bir dalgaya dönüştü.</p>

  <p>1968’de, Güney’deki Memphis kentinde, savaş makinesinin Vietnam’da siyahları yuttuğunu dile getirdiği günlerde, bir kurşun Papaz King’in suratına saplandı.</p>

  <p>FBI’ye göre o tehlikeli bir tipti.</p>

  <p>Tıpkı Rosa gibi. Ve rüzgârın diğer birçok ciğeri gibi.</p>
