  <h1>Dünyayı öldüren savaşlar</h1>

  <p>On yedinci yüzyılın ortalarında, İrlandalı piskopos James Ussher, dünyanın İsa’dan önce 4004 yılında 22 Ekim cumartesi günü şafak vaktiyle, ertesi gece arasında doğduğunu açıkladı.</p>

  <p>Ne varki, dünyanın ölümüyle ilgili kesin bilgilere sahip değiliz. Ancak katillerinin yoğun çalışma temposuna bakılınca bunun çok gecikmeyeceğinden korkuluyor. Yirmi birinci yüzyıldaki teknolojik ilerlemeler, insanlık tarihi içinde yirmi bin yıllık ilerlemeye eşdeğer olacak, ama bu gelişmenin hangi gezegende kutlanacağı bilinmiyor. Shakespeare bunu çoktan öngörmüştü: <em>Bu günlerin talih</em><em>sizliği delilerin körleri yönetmesidir.</em></p>

  <p>Bizim yaşamamıza yardım etmek için yaratılmış makineler bizi ölmeye davet ediyorlar.</p>

  <p>Büyük şehirler nefes almayı ve yürümeyi yasaklıyorlar. Kimyasal bombardıman kutuplardaki buzları ve dağların zirvelerindeki karları eritiyor. Kaliforniya’daki bir seyahat acentesi, buzullara elveda demek için Grönland’a turlar düzenliyor. Deniz, kıyıları yutuyor ve balıkçıların ağlarına morina balığı yerine denizanaları takılıyor. Çeşitliliğin yemyeşil bayramı olan doğal ormanlar, endüstriyel ormanlara ya da taşların bile yaşayamadığı çöllere dönüşüyorlar. Bu yüzyılın başlarında yirmi ülkede yaşanan kuraklık yüzünden yüz milyon köylünün işi Tanrıya kaldı. <em>“Doğa artık çok yoruldu"</em> diye yazmıştı İspanyol keşiş Luis Alfonso de Carvallo. Hem de, 1695 yılında; bugünleri görse ne derdi acaba?</p>

  <p>Kuraklığın olmadığı yerlerdeyse, şiddetli yağmurlar görülüyor. Her geçen yıl sellerin, kasırgaların, siklonların ve depremlerin sayısı artıyor. Bunlara doğal afetler deniyor, sanki doğa bunların kurbanı değil de, sorumlusuymuş gibi. Dünyayı öldüren afetler, yoksulları öldüren afetler: Guatemala’da bu tür doğal afetlerin eski <em>cowboy</em> filmlerine benzediği söyleniyor, çünkü bu afetlerde sadece yerliler ölüyor.</p>

  <p>Yıldızlar neden tir tir titriyorlar? Yakında gökyüzündeki diğer gezegenleri istila edeceğimizi hissediyorlardır belki de.</p>
