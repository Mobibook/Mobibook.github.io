  <h1>İzabel</h1>

  <p>Kolomb, kararlaştırıldığı gibi Cadiz limanından değil ondan daha küçük olan Palos limanından yola çıktı, zira diğeri iğne atsan yere düşmeyecek kadar kalabalıktı. Binlerce, on binlerce Yahudi Cadiz limanı kullanılarak atalarının topraklarından atılıyorlardı.</p>

  <p>Kolomb, Kraliçe İzabel sayesinde yolculuğunu gerçekleştirdi. Aynen Yahudiler gibi, zira onları ülkeden kovan da İzabel’di.</p>

  <p>Katolik Krallar iki taneydi: İzabel ve Ferdinand; ancak Ferdinand iktidar işlerinden ziyade kadınlarla ve yataklarla meşguldü.</p>

  <p>Yahudilerden sonra sıra Müslümanlara geldi.</p>

  <p>İzabel, Müslümanların İspanya’daki son kalesini ele geçirmek için on yıl savaşmıştı. Haçlı seferi zafere ulaşıp Granada düşünce, orada yaşayan sonsuza dek cehennemde yanmaya mahkum ruhları kurtarmak için mümkün olan her şeyi yaptı. Sonsuz merhametiyle onlara affı ve din değiştirmeyi teklif etti. Şehir halkı bu teklife sopalar ve taşlarla yanıt verdi. Bu durumda İzabel ’in başka seçeneği kalmıyordu: Muhammed dininin kitaplarının yeni fethedilen şehrin büyük meydanında yakılmasını emrettikten sonra kendi yanlış dininde ve Arapça konuşmakta ısrar eden dinsizleri oradan kovdu.</p>

  <p>Daha sonraki krallar tarafından imzalanan başka kovma kararnameleri bu temizlik operasyonunu pekiştirdi. İspanya, kanı bozuk evlatları olan Yahudileri ve Müslümanları bir daha geri dönmemek üzere sürgüne yolladı ve bunun neticesinde en iyi zanaatkârlarını, sanatçılarını, bilim adamlarını, en bilgili çiftçilerini ve en deneyimli bankacılarını ve tüccarlarını kaybetti. Buna karşılık olarak ülkedeki, hepsi de tertemiz Hıristiyan kanından, dilencilerin, savaşçıların, soylu asalakların ve fanatik papazların sayısı arttı.</p>

  <p>Kutsal Perşembe günü doğmuş olan, Kederler Bakiresi ’nin sofuca müridi İzabel, İspanyol Engizisyonunu kurmuş ve kendi günah çıkarıcı papazı meşhur Torquemada’yı Baş engizisyoncu olarak atamıştı.</p>

  <p>Mistik bir şiddet içeren vasiyeti inancın ve ırkın saflığının korunmasında ısrarcı oldu. <em>Dinsizlere karşı inancı korumak için sa</em><em>vaşmaktan asla vazgeçmemelerini ve Kutsal Engizisyonun yaptık</em><em>larını desteklemelerini</em> kendisinden sonra gelecek hükümdarlardan hem rica etti, hem de bunu onlara emretti.</p>
