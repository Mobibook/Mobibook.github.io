  <h1>Çin böceğinin kaçışı</h1>

  <p>Aradan çok uzun zaman geçmişti ve artık ipek yollarında o kadar korkulan düşmanlar pusu kurmuyorlardı, ama dut ağacı tohumlarını ya da iplik eğirici böceğin yumurtalarını Çin ’in dışına çıkarmaya çalışan herkesin kellesi gidiyordu.</p>

  <p>420 yılında, Yutian kralı Xuanzang bir Çinli prensesle evlenmek istedi. Söylediğine göre, onu sadece bir kez görmüştü ama görüntüsü o zamandan gözünün önünden hiç gitmemişti.</p>

  <p>Lu Shi adındaki prenses krala verildi.</p>

  <p>Bir elçi gelini alıp gelmek üzere oraya gitti.</p>

  <p>Karşılıklı hediye değişimleri yapıldı, sonu gelmez ziyafetler ve törenler düzenlendi.</p>

  <p>Bir ara prensesle baş başa konuşma fırsatı bulan elçi, kendisini bekleyen kocanın sıkıntılarından bahsetti. Yutian, Çin’den aldığı ipeğin karşılığını eskiden beri yeşim taşıyla ödüyordu, ama şu an için krallığın elinde çok az yeşim taşı kalmıştı.</p>

  <p>Lu Shi hiçbir şey söylemedi. Dolunayı andıran suratı hiçbir tepki vermedi.</p>

  <p>Ve yola çıkıldı. Prensese eşlik eden ve binlerce deveyle, binlerce şıngırdayan çıngıraktan oluşan kervan uçsuz bucaksız çölü geçip sınırdaki Yumenguan geçidine ulaştı.</p>

  <p>Kervanın aranması birkaç gün sürdü ve prenses bile bunun dışında kalamadı.</p>

  <p>Düğün alayı uzun bir yolculuğun ardından nihayet varış noktasına ulaştı.</p>

  <p>Lu Shi, bütün yolculuk boyunca ne bir söz söylemiş ne de bir hareket yapmıştı.</p>

  <p>Bütün kervanın bir manastırda durmasını emretti. Orada onu yıkadılar ve vücuduna parfümler sürdüler. Müzik sesiyle yemeğini yedi ve sessizlik içinde uyudu.</p>

  <p>Erkeği oraya gelince, Lu Shi ona ilaç kutusuna gizleyerek getirdiği dut ağacı tohumlarını verdi. Sonra da ona, kendisine hizmet etmekle yükümlü üç nedimeyi takdim etti. Aslında bu üç kız ne nedimeydiler, ne de prensesin hizmetindeydiler; üçü de ipekçilik sanatı uzmanıydılar. Daha sonra da, tarçın ağacı yapraklarıyla süslediği kocaman saç topuzunu çözdü ve simsiyah saçlarını ortaya çıkardı. İpek böceği yumurtalarını da işte oraya gizlemişti.</p>

  <p>Çin’in bakış açısıyla Lu Shi doğduğu vatana ihanet eden bir haindi.</p>

  <p>Yutian’ın bakış açısına göreyse hükmettiği vatanın bir kahramanı oldu.</p>
