  <h1>İskender</h1>

  <p>Demostenes dalga geçiyordu:</p>

  <p><em>-Bu genç kendisine övgüler düzmemizi istiyor. Pekâlâ. Ona bu zevki tattıracağız.</em></p>

  <p>Söz konusu genç Büyük İskender’di. Herakles’in ve Akhilleus’un soyundan geldiğini söylüyordu. Kendisine <em>yenilmez tanrı</em> dedirtiyordu. Sekiz defa yaralanmıştı ve dünyayı fethetmeye devam ediyordu.</p>

  <p>İlk başta bütün akrabalarını öldürüp Makedonya Kralı oldu. Sonra da bütün dünyanın kralı olmak istediği için kısacık yaşamını sonsuz bir savaşla geçirdi.</p>

  <p>Siyah atı rüzgârı yarıp gidiyordu. Elinde kılıcı, kafasında beyaz tüylerle süslü mihveri, sanki her savaş şahsi bir meseleymiş gibi, hep en ön safta saldırırdı:</p>

  <p><em>-Ben zaferi çalmam- derdi.</em></p>

  <p>Ve hocası olan Aristoteles’in büyük dersini çok iyi hatırlardı:</p>

  <p><em>-İnsanlık, yönetmek için doğanlar ve boyun eğmek için doğanlar olmak üzere ikiye ayrılır.</em></p>

  <p>Ayaklanmaları çok sert bir biçimde bastırır ve asileri ya çarmıha gerer ya da taşlatarak öldürtürdü, ancak fethettiği yerlerin geleneklerine saygı gösteren, hatta onları öğrenmeye çalışan ender istilacılardan biriydi. Lider ve kralların kralı olmak için doğmuştu; Pers ülkesinden ve Mısır’dan geçip Balkanlar’dan Hindistan’a kadar olan bütün toprakları ve denizleri istila ederken her yerde evlilikler yaptırdı. Yunan askerlerini istila ettiği yerlerdeki kadınlarla evlendirmeye dayanan zekice düşüncesi Atina’nın hoş karşılamadığı bir yenilik oldu, ama bu uygulama yeni dünya haritası üzerinde İskender’in saygınlığını ve gücünü çok arttırdı.</p>

  <p>Efestion, çıktığı seferlerde ve savaşlarda daima ona eşlik etti. Savaş alanlarında onun sağ kolu, kutlama gecelerindeyse sevgilisi oldu. Efestion’un yanı sıra binlerce durdurulamaz süvarisiyle, uzun mızraklarıyla, ateşli oklarıyla İskender adını taşıyan yedi tane şehir kurdu ve bu durum sonsuza kadar sürecek gibi görünüyordu.</p>

  <p>Efestion ölünce, daha önce paylaşmış oldukları şarabı İskender tek başına içti ve şafak vakti, sarhoş bir halde gökyüzünü yakacak kadar büyük bir ateş hazırlanması emretti ve imparatorluk toprakları üzerinde müziği yasakladı.</p>

  <p>Bundan kısa bir sonra, dünyanın bütün hükümdarlıklarını fethe- demeden öldüğünde otuz üç yaşındaydı.</p>
