  <h1>Var olmak yasak</h1>

  <p>İzabel’in torununun oğlu, suyun ve ışığın düşmanı II. Felipe, bu <em>mows</em> denilenlere karşı bazı yasaklamalar getirdi ve bunları 1567 yılının hemen başında sert bir biçimde uygulamaya koydu.</p>

  <p>Şunları yapmak yasaklanıyordu:</p>

  <p>Arapça konuşmak, okumak ve yazmak, geleneksel kıyafetleri giymek,</p>

  <p>özel günleri Arap müziğine özgü enstrüman ve şarkılarla kutlamak,</p>

  <p>Moroslara özgü isim ve lakapları kullanmak ve halk hamamlarında yıkanmak.</p>

  <p>Bu sonuncusu artık var olmayan bir şeyi yasaklıyordu.</p>

  <p>Oysaki, bir asır önce Cordoba şehrinde altı yüz tane halk hamamı vardı.</p>
