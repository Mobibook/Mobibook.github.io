  <h1>Hissetmek yasak</h1>

  <p><em>-Ah, kadın bedeni! Ne kadar ihtişamlı bir şeysin sen!</em></p>

  <p>Bingen’li Hildegard, <em>insanı kirletenin regl kanı değil savaş kanı olduğuna</em> inanıyor ve açık bir biçimde dünyaya kadın olarak gelmiş olmanın mutluluğunu yaşamaya davet ediyordu. O dönemin Avrupa’sında bir eşi daha olmayan tıp ve doğa bilimleri konusundaki eserlerinde kendi dönemine ve kendi kilisesine uygun düşmeyen terimlerle kadın zevkini ele almaya cüret etmişti. Hildegard, bakireler arasından bir bakire olarak çok sıkı geleneklerle yetişmiş, püriten bir başrahibeden beklenmeyecek bir bilgelikle insanın kanını kaynatan aşktan alınan zevkin kadında erkeğe nazaran çok daha keskin ve derin olduğunu ifade etti:</p>

  <p><em>-Kadının aldığı zevk, itinayla toprağı ısıtıp bereketli kılan güneş ve onun yumuşaklığıyla kıyaslanabilir.</em></p>

  <p>Hildegard’dan bir asır önce İbn-i Sina adındaki ünlü İranlı hekim “<em>El-Kanun fi’t-Tıp”</em> adlı eserinde kadın organizmasının daha detaylı bir betimlemesini ortaya koymuştu: <em>gözlerinin kızarmaya </em><em>başladığı andan itibaren, soluk alışı hızlanır ve kekelemeye başlar.</em></p>

  <p>Zevk sadece erkeklere özgü bir şey olduğu için İbn-i Sina’nın Avrupa’da yayınlanan çevirilerinde bu sayfa çıkarıldı.</p>
