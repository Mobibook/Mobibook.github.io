  <h1>Nankör kral</h1>

  <p>İbn-i Saud, Mekke ve Medine’yi ele geçirmek için uzun zamandır sürdüğü savaşı 1932 yılında kazanarak kendisini bu kutsal şehirlerin ve etraflarındaki uçsuz bucaksız çölün kralı ve sultanı ilan etti.</p>

  <p>Daha sonra bir punduna getirip krallığını ailesinin ismiyle adlandırdı: Suudi Arabistan. Ardından, hafıza kaybına uğradığı bir sırada, 1917 ve 1924 yılları arasında yemeğini -resmi muhasebe kayıtlarına bakılacak olursa- Britanya İmparatorluğu’nun elinden yediğini unutarak, ülke petrollerini Standard Oil şirketine teslim etti.</p>

  <p>Suudi Arabistan Ortadoğu için bir demokrasi modeline dönüştü. Ülkedeki beş bin prensin, ilk seçimleri organize etmeleri yetmiş üç yıl sürdü. Bu yerel seçimlere siyasi partiler katılmadı, çünkü ülkede siyasi parti kurulması yasaktı. Kadınlar da katılmadılar, çünkü onlar da yasaklıydılar.</p>
