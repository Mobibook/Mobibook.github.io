  <h1>Yunanistan’da aile fotoğrafı</h1>

  <p>Güneş gökyüzünde ters yöne doğru hareket edip Doğu’dan battı. Bu tuhaf gün sona ererken, Miken tahtına Atreus oturacaktı.</p>

  <p>Atreus krallık tacının başında pek sağlam durmadığını hissediyor ve göz ucuyla sürekli akrabalarını kolluyordu. İktidar açlığı yeğenlerinin gözlerinden okunuyordu. Duyduğu şüphelere istinaden onların kafalarını uçurdu. Sonra küçük parçalar halinde doğrattı, pişirtti ve öldürülenlerin babası olan, kardeşi Tiestes onuruna düzenlediği ziyafette tek yemek olarak ikram etti.</p>

  <p>Atreus’tan sonra tahta oğlu Agamemnon oturdu. Amcasının karısı Klytaimnestra’nın iyi bir kraliçe olacağını düşünüyordu. Bu durumda Agamemnon’un amcasını öldürmekten başka çaresi kalmıyordu. Yıllar sonra da, onun en güzel kızı İfigenia’nın kafasını uçurmak zorunda kaldı. Satir, santor ve perilerin Truva Krallığı’na karşı savaşa giden gemilere iyi rüzgâr vermesi karşılığında bunu ondan talep eden Tanrıça Artemis’ti.</p>

  <p>Savaş sona erdikten sonra, Agamemnon dolunaylı bir gecede muzaffer adımlarla Miken sarayına girdi. Kraliçe Klytaimnestra ona hoş geldin dedikten sonra hazırladığı sıcacık banyoya davet etti. Banyodan sonra onu kendi ördüğü kırmızı bir ağa sardı. Bu ağ Agamemnon’un kefeni oldu. Önce Klytaimnestra’nın sevgilisi Aigisthos onu çift taraflı bir kılıçla yere devirdi, sonra da Klytaimnestra bir baltayla kafasını kesti.</p>

  <p>Elektra ve Orestes yıllar sonra yine bu baltayla babalarının intikamını aldılar. Agamemnon’un ve Klytaimnestra’nın çocukları, annelerini ve onun sevgilisini kıtır kıtır doğradılar ve şair Eshilos ile Doktor Freud’a ilham kaynağı oldular.</p>
