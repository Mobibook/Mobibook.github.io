  <h1>Bir savaş ölüyor, başka savaşlar doğuyordu</h1>

  <p>28 Nisan 1945’te, Mussolini’nin bir Milano meydanında başı aşağı doğru asılıp sallandırıldığı sırada, Hitler, Berlin’deki sığınağında kıstırılmış durumdaydı. Şehir alevler içinde yanıyor, bombalar çok yakında patlıyorlardı, ama o yazı masasını yumrukluyor, orada olmayan insanlara komutlar veriyor, bir parmağını haritanın üzerine koyup var olmayan orduların harekete geçmesini emrediyor ve çalışmayan bir telefonla artık ölü ya da kaçak olan generallerini çağırıyordu.</p>

  <p>30 Nisan’da Hitler kafasına bir kurşun sıktığı sırada, Sovyet bayrağı Reichstag’ın tepesinde çoktan dalgalanmaya başlamıştı; 7 Mayıs gecesi de Almanya teslim oldu.</p>

  <p>8 Mayıs günü sabah çok erken saatlerden itibaren dünyanın bütün şehirlerinde kalabalıklar sokaklara aktı. Altı yılın süren ve elli beş milyon insanın hayatına mal olan evrensel kâbus artık sona ermişti.</p>

  <p>O günlerde Cezayir’de de bir kutlama oldu. Birçok Cezayirli asker, iki dünya savaşı sırasında özgürlük için, Fransa’nın özgürlüğü için canlarını vermişlerdi.</p>

  <p>Setif şehrindeki kutlamaların tam ortasında, savaşın galiplerine ait olan bayrakların arasında, sömürgeci güç tarafından yasaklanmış olan bayrak yükseldi. Cezayir’in ulusal sembolü olan yeşil beyaz renkler kalabalık tarafından coşkuyla alkışlandı ve Saâl Bouzid adındaki Cezayirli bir delikanlı bayrağa sarılmış halde yağan kurşunlarla delik deşik edildi. Makineli tüfek ateşi onu sırtından vurarak öldürdü.</p>

  <p>Ve öfke, zincirlerinden boşandı.</p>

  <p>Cezayir’de, Vietnam’da ve her tarafta.</p>

  <p>Dünya savaşının sonu sömürgelerin başkaldırılarını aydınlatıyordu. Avrupa’daki siperlerin en tehlikeli kısımlarını yerleştirilen alt tabakalar şimdi efendilerine karşı ayaklanıyorlardı.</p>
