  <h1>Anayasalar</h1>

  <p>Montevideo’nun en önemli caddesinin ismi Uruguay Anayasası’nın doğuşuna duyulan saygıyı göstermek için 18 Temmuz konmuş ve ilk dünya futbol şampiyonasının oynandığı stat bu kurucu yasanın yüzüncü yaşını kutlamak için inşa edilmiştir.</p>

  <p>Arjantin Anayasa projesinden alınan görkemli 1830 metni kadınları, okuma yazma bilmeyenleri, köleleri ve <em>maaş karşılığ</em><em>ı hiz</em><em>met edenleri, gündelikçileri ya da sıradan askerleri</em> vatandaş saymıyordu. Uruguaylıların sadece onda biri yeni ülkenin vatandaşı olma hakkını kazandı ve halkın yüzde doksan beşi ilk seçimlerde oy kullanmadı.</p>

  <p>Kuzeyden güneye bütün Amerika’da aynı şey yaşandı. Bizim bütün uluslarımız yalanlarla doğdular. Bağımsızlık, kendisi için savaşırken hayatını ortaya koyanlardan esirgendi; kadınlar, yoksullar, yerliler ve siyahlarsa kutlamaya davet bile edilmediler. Anayasalar da bu sakatlıklara yasal itibar kazandıran metinler oldular.</p>

  <p>Halkın ezici çoğunluğunu yerlilerin oluşturduğunu öğrenmesi için Bolivya’nın yüz seksen bir yıl beklemesi gerekti. Aymara yerlisi Evo Morales 2006 yılında büyük bir oy patlamasıyla devlet başkanı seçilince gerçek ortaya çıktı.</p>

  <p>Aynı yıl, Şili Şilililerin yarısını Şilili kadınların oluşturduğunu öğrendi ve Michelle Bachelet devlet başkanı seçildi.</p>
