  <h1>Mau mau</h1>

  <p>Ellili yıllarda korkunun rengi siyahtı, adı Mau mau ’ydu ve Kenya selvasının kuytuluklarında pusuda bekliyordu.</p>

  <p>Dünya kamuoyu zannediyordu ki, bu Mau mau’lar İnglizlerin kellelerini keserken dans ediyor, etlerini kıyma yapıyor ve şeytani törenlerde onların kanını içiyorlar.</p>

  <p>1964 yılında, bu vahşilerin Jomo Kenyatta isimli hapisten yeni çıkmış liderleri, özgürlüğünü kazanan ülkenin ilk devlet başkanı oldu.</p>

  <p>Sonra, gerçekler ortaya çıktı: Bağımsızlık savaşı yıllarında, asker ve sivil, ölen bütün İngilizlerin sayısı iki yüzden azdı. Asılan, kurşuna dizilen ya da toplama kamplarında ölen yerlilerin sayısıysa bunun beş yüz katıydı.</p>
