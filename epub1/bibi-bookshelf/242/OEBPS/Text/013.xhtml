  <h1>Uygarlığın kısa tarihi</h1>

  <p>Ve günün birinde, ormanların içinde ve ırmakların kıyısında boş boş yürümekten sıkıldık.</p>

  <p>Ve orada kalmaya karar verdik. Kabileyi ve ortak bir yaşamı icat ettik; kemikten iğne yaptık, dikenden de olta; kullandığımız aletler elimizi uzattı ve ucuna taktığımız sap baltanın, çapanın ve bıçağın gücünü arttırdı.</p>

  <p>Pirinç, arpa, buğday ve mısır yetiştirdik; koyunları ve keçileri ağıla kapattık; havaların kötü gittiği dönemlerde açlıktan ölmemek için tahıl depolamayı öğrendik.</p>

  <p>Ve işlenen tarlalarda, geniş kalçaları ve cömert memeleri olan bereket tanrıçalarına taptık. Ancak zaman ilerledikçe onların yerini savaşçı erkek tanrılar aldı. Bunun üzerine kralların, savaşçı komutanların ve üst düzey rahiplerin başarısını öven marşlar söyledik.</p>

  <p>Ve <em>senin</em> ve <em>benim</em> sözcüklerini keşfettik ve toprağın bir sahibi oldu ve kadın erkeğin malı oldu ve baba çocukların sahibi oldu.</p>

  <p>Ne evimiz ne de gidecek bir yerimiz olmadan öylece dolaşıp durduğumuz zamanlar artık çok gerilerde kalmıştı.</p>

  <p>Uygarlığın sonuçları çok şaşırtıcıydı: yaşamımız eskisine oranla çok daha güvenli ama çok daha az özgürdü ve artık daha çok çalışıyorduk.</p>
