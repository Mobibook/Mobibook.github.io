  <h1>Django’nun dirilişi</h1>

  <p>Bir Çingene kervanında dünyaya geldi. İlk yılları Belçika yollarında, bir ayıyla bir keçinin danslarına bançoyla eşlik ederek geçti.</p>

  <p>On sekiz yaşındayken içinde yaşadığı at arabası yandı. Diriden çok ölü olarak kurtuldu bu olaydan. Bir bacağını kaybetti. Bir elini kaybetti. Elveda yollar, elveda müzik dediler doktorlar. Ama neredeyse kesmek üzerelerken bacağını kurtardı. Kaybettiği elinden de iki parmağı kurtarmayı başardı. Ve bütün jazz tarihinin en iyi gitaristlerinden biri olmaya bu kadarı yetti.</p>

  <p>Django Reinhardt’la gitarı arasında gizli bir anlaşma vardı. Kendisini çalması için ona, eksik olan parmakları veriyordu.</p>
