  <h1>Bolivya’yı haritadan sildiler</h1>

  <p>Bir 1867 yılı gecesi, Brezilya büyükelçisi, Bolivya diktatörü Mariano Melgarejo’nun göğsüne Büyük Haç İmparatorluk Nişanını taktı. Melgarejo’nun nişanlara ve atlara karşılık ülke topraklarından parçalar verme alışkanlığı vardı. O gece gözlerinden yaşlar boşandı ve büyükelçiye kauçuk açısından zengin Bolivya selvasından altmış beş bin kilometreden fazlasını vermedi. Bu hediyenin yanı sıra savaşla ele geçirilen iki yüz bin metre kareyle birlikte Brezilya dünya pazarı için zamk ağlayan ağaçların sahibi oldu.</p>

  <p>Bolivya 1884 yılında bu kez Şili’ye karşı bir savaş kaybetti. Bu savaşa Pasifik Savaşı dediler, ama aslında Güherçile Savaşıydı. Uçsuz bucaksız parlak beyaz bir halı şeklinde olan güherçile, Avrupa tarımının en rağbet gören gübresi ve askeri sanayinin önemli bir bileşeniydi. Eğlencelerde VIII. Henry kılığına giren İngiliz işadamı John Thomas, Peru ve Bolivya’nın olan bütün güherçileyi eline geçirmişti. Şili savaşı kazandı ve o ganimeti ele geçirdi. Peru çok şey kaybetti, aynı şekilde Bolivya da: denize çıkışı kalmadı, dört yüz kilometre kıyı şeridi gitti, dört tanesi büyük olmak üzere on bir limanını ve güherçile açısından zengin yüz yirmi bin kilometre kare çölünü kaybetti.</p>

  <p>Ama defalarca sakat bırakılan bu ülke, La Paz şehrindeki diplomatik olay vuku bulana değin resmi olarak haritadan hiç silinmedi.</p>

  <p>Belki doğrudur, belki de değil. Bunu bana birçok sefer anlattılar, ben de şimdi size anlatıyorum: Ayyaş diktatör Melgarejo İngiltere temsilcisini, fermente edilen mısırdan üretilen ve ülkenin ulusal içkisi olan bir kadeh <em>chicha</em> (çiça okunur ç.n.) ikram ederek karşıladı. Diplomat teşekkür etti ve <em>chichanın</em> niteliklerine övgüler düzdü, ama kendisinin çikolatayı tercih ettiğini eklemeden de geçmedi. Bunun üzerine Devlet Başkanı, konuğuna çok sevecen bir biçimde, bir küp dolusu çikolata ikram etti. Büyükelçi bütün geceyi orada tutsak bir halde geçirdi ve o cezanın son damlasına kadar içmeye mecbur kaldı. Ertesi sabah gün ağarırken de, bir eşeğe tersten oturtularak şehrin sokaklarında dolaştırıldı.</p>

  <p>Kraliçe Victoria, Buckingham Sarayı’nda bu olayı öğrenince hemen kendisine bir dünya haritası getirilmesini emretti. Bolivya’nın hangi Allahın cezası yerde bulunduğunu sordu, ülkenin üzerine bir çarpı çekti ve hükmünü verdi:</p>

  <p><em>-Artık </em><em>Bolivya diye bir ülke yok.</em></p>
