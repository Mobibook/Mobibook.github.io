  <h1>Venüs</h1>

  <p style="text-align: center;"><img alt="23-Venus" src="../Images/23-Venus.jpg"/></p>

  <p>Güney Afrika’da yakalandı ve Londra’da satıldı.</p>

  <p>Ve alaycı bir tavırla Hottentot- Venüsü diye adlandırıldı.</p>

  <p>Çıplak olarak bir kafese kapatılmıştı ve iki şilin karşılığında görülebiliyordu. Göğüsleri o kadar uzundu ki sırtı dönük halde bile emzirebiliyordu. Ve ücretin iki katı ödenirse dünyanın en büyük poposuna dokunulabiliyordu.</p>

  <p><em>Kafesin üzerinde asılı duran bir levha, bu vahşinin yarı insan yarı hayvan olduğunu, </em><em>yani bütün medeni İngilizlerin -ne mutlu ki</em><em>olmadığı türden bir yaratık olduğunu</em><em> açıklıyordu.</em></p>

  <p>Londra’dan Paris’e geçti. Doğa Tarihi Müzesi uzmanları, Venüs’ün insanla orangutan arası bir türe mensup olup olmadığını araştırmak istiyorlardı.</p>

  <p>Öldüğünde yirmi yaşın biraz üzerindeydi. Meşhur Doğa bilimci Georges Cuvier vücudunu parçaladı. Bir maymun kafatasına sahip olduğunu, beyninin çok küçük, poposununsa bir mandril poposu olduğunu raporuna yazdı.</p>

  <p>Cuvier, kocaman bir et parçası olan vajinanın iç dudağını kesti ve bir kavanozun içine koydu.</p>

  <p>İki asır sonra bu kavanoz Paris’teki İnsan Müzesi’nde, diğer bir Afrikalı kadınla, Perulu bir yerli kadının cinsel organlarının yanında sergilenmeye devam ediyordu.</p>

  <p>Bazı Avrupalı bilim adamlarının beyinlerinin bulunduğu bir dizi kavanozun çok yakınında bulunuyorlardı.</p>
