  <h1>Adaleler</h1>

  <p style="text-align: center;"><img alt="27-Musculos" src="../Images/27-Musculos.jpg"/></p>

  <p>Jose Martı onu ilan ve ihbar etmişti: Kuzey Amerika’nın genç ulusu obur bir imparatorluğa dönüşmekteydi ve onun dünyaya karşı açgözlülüğü doyacak gibi değildi. O ana dek bütün yerli topraklarını yutmuş ve Meksika’nın yarısını ele geçirmişti, ama bir türlü duramıyordu.</p>

  <p><em>-Hiçbir barış zaferi, savaşın üstün zaferi kadar büyük değildir - </em> demişti Nobel Barış Ödülü sahibi Teddy Roosevelt.</p>

  <p>Bay Teddy 1909’a kadar başkan kaldı. Ülkeleri istila etmeyi bırakınca Afrika’nın su aygırlarına karşı savaşmaya gitti.</p>

  <p>Onun ardından göreve gelen William Taft, doğa düzenine başvuracaktı:</p>

  <p><em>-Bizim ırksal üstünlüğümüzün bir sonucu olarak, bütün yarıküre manen nasıl bize aitse, gerçek anlamda da öyle olacaktır.</em></p>
