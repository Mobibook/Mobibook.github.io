  <h1>Meryemler</h1>

  <p>İncil’de Meryem’in adı pek az geçiyor.</p>

  <p>İlk başta Kilise de ona çok fazla önem vermedi ve bin yıl öncesine kadar bu böyle devam etti. O dönemde İsa’nın annesi insanlığın annesi ve inanç saflığının simgesi olarak kutsandı. On birinci yüzyılda, Kilise Araf’ı ve mecburi günah çıkarmayı icat ederken, Fransa’da Meryem’in anısına seksen tane kilise ve katedral kurulacaktı.</p>

  <p>Meryem’in prestiji bekâretten geliyordu. Melekler tarafından beslenen, bir güvercin tarafından hamile bırakılan Meryem’e bir erkek eli asla değmemişti. Kocası Aziz Yusuf onu uzaktan selamlardı. 1854 yılında, asla yanılmaz Papa IX. Pı'o, onun günah işlenmeden dünyaya getirildiğini ortaya çıkarınca Meryem’in kutsallığı daha da arttı; bu demek oluyordu ki, Bakire Meryem’in annesi de bakireydi.</p>

  <p>Meryem bugün dünyanın en çok hürmet edilen ve en mucizevî ilahesi. Havva kadınların hayatını karartmıştı. Meryem onları kurtarıyor. Onun sayesinde Havva’nın günahkâr kızlarının pişman olma şansı doğdu.</p>

  <p>Dinsel tablolarda, günahsız olanla birlikte İsa’nın ayaklarının dibinde resmedilen diğer Meryem bu şansı kullananlardandı.</p>

  <p>Anlatılanlara göre diğer Meryem, yani Mecdelli Meryem ilk başta fahişeydi ama daha sonra azize mertebesine yükseldi.</p>

  <p>İnananlar affetmek suretiyle onu hor görürler.</p>
