  <h1>Diğer mantar</h1>

  <p>Hiroşima’dan üç gün sonra, başka bir B-29 Japonya üzerinde uçar.</p>

  <p>Getirdiği hediye ilkinden daha tombuldur ve adı Fat Man’dir.</p>

  <p>Uzmanlar Hiroşima’da tecrübe edilen uranyumdan sonra bu kez şanslarını plütonyumla denemek istemektedirler. Seçilen şehir Kokura’nın üzeri buluttan bir çatıyla kaplıdır. Boş yere birkaç tur attıktan sonra uçak istikamet değiştirir. Kötü hava koşulları ve sınırlı yakıt yok edilecek yerin Nagazaki olmasına karar verir.</p>

  <p>Hiroşima gibi Nagazaki’de de hepsi sivil olmak üzere binlerce ölü vardır. Hiroşima’da olduğu gibi burada da, sonradan daha binlercesi ölecektir. Nükleer çağ başlamaktadır ve yeni bir hastalık, yani Medeniyetin son çığlığı doğar: Her patlamadan sonra insanları asırlar boyu öldürmeye devam eden radyasyon zehirlenmesi.</p>
