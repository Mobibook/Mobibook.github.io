  <h1>Son arzu</h1>

  <p>Coruna, 1936 Yazı: Bebel Garda kurşuna dizilerek öldürülür.</p>

  <p>Bebel oynarken ve düşünürken solaktır.</p>

  <p>Statta sahaya Depor- formasıyla çıkar. Stattan dışarı çıkınca Sosyalist Gençlik tişörtünü sırtına geçirir.</p>

  <p>Franco’nun darbesinden on gün sonra, yirmi bir yaşını doldurduğu sırada kendisini kurşuna dizme mangasının önünde bulur:</p>

  <p><em>-Durun</em> -diye emreder.</p>

  <p>Onun gibi Galiçyalı olan, onun gibi futbolcu olan askerler itaat ederler.</p>

  <p>Bunun üzerine Bebel, yavaş yavaş pantolonunun düğmelerini çözer ve mangaya doğru uzun uzun işer.</p>

  <p>Ardından pantolonunun düğmelerini tekrar ilikler:</p>

  <p><em>-Şimdi tamam.</em></p>
