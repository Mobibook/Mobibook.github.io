  <h1>Burası Çin oldu</h1>

  <p>Çinliler sınırlarının dışındakilerle çok az ticaret yapıyorlardı ve savaş yapma alışkanlıkları yoktu.</p>

  <p>Onlar tüccarları ve savaşçıları hor görürler ve İngilizlerin yanı sıra tanıdıkları diğer az sayıdaki Avrupalıyı <em>barbarlar</em> diye adlandırırlardı.</p>

  <p>Bütün bunlardan ötürü savaşın sonucu başından belliydi. Dünya denizlerinin en ölümcül savaş gücü ve tek bir atışta artarda sıralanmış on iki düşmanı delip geçebilen obüsler karşısında Çin’in mağlup olması gerekiyordu.</p>

  <p>1860’da, Britanyalılar birçok limanı ve şehri yerle bir ettikten sonra Fransızların eşliğinde Pekin’e girdiler. Hemen Yaz Sarayı’nı yağmalamaya koyuldular ve ganimetin küçük bir kısmını da Hindistan ve Senegal’deki sömürgelerinden getirdikleri askerlere bıraktılar.</p>

  <p>Mançu Hanedanının kudretinin merkezi konumundaki saray, gerçekte birçok saraydan ve cenneti andıran göller ve bahçeler arasına yerleştirilmiş iki yüzden fazla konutla tapınaktan oluşuyordu. Savaşın galipleri mobilyaları ve perdeleri, yeşim taşından yontuları, ipek kıyafetleri, inci kolyeleri, altın saatleri, elmas broşları, küçük büyük bulabildikleri her şeyi çalıp götürdüler. Yağmadan sadece kütüphane, bir teleskop ve İngiliz Kralın Çin’e altmış yıl önce armağan ettiği bir tüfek kurtuldu.</p>

  <p>Daha sonra boşaltılmış binaları ateşe verdiler. Alevler yüzünden yer ve gök, günler ve geceler boyunca kızıl bir renge büründü. Ve onca şeyden geriye sadece külleri kaldı.</p>
