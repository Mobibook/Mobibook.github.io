  <h1>Barbie savaşa gidiyor</h1>

  <p>Dünya üzerinde bir milyardan fazla Barbie bebek var. Onlardan daha kalabalık olan tek ulus Çinliler.</p>

  <p>Dünyanın en sevilen kadını ondan eksik kalamazdı. İyi’nin Kötü’ye karşı savaşında, Barbie askere yazıldı, selamını çaktı ve Irak Savaşı’na gitti.</p>

  <p>Savaş cephesine kendi bedenine göre dikilmiş ve Pentagon tarafından gözden geçirilip onaylanmış karacı, denizci ve havacı üniformalarıyla vardı.</p>

  <p>O sık sık meslek, saç şekli ve kıyafet değiştiriyor. Daha önce de, şarkıcı, sporcu, paleontolog, dişçi, astronot, itfaiyeci, dansçı ve daha bir sürü şey oldu. Her yeni iş yeni bir <em>look</em> ve bütün dünyadaki kız çocuklarının satın almak zorunda oldukları yeni bir gardırop gerektirdi.</p>

  <p>2004 yılının şubat ayında, Barbie erkek arkadaşını da değiştirmek istedi. Onu plastik günahı işlemeye davet eden Avustralyalı bir sörfçünün cazibesine kapıldığında, yaklaşık yarım asırdan beri mükemmel vücutlu Ken’le birlikteydi.</p>

  <p>Mattel şirketi ayrılık haberini resmi olarak duyurdu.</p>

  <p>Bu tam bir felakete yol açtı. Satışlar bıçak gibi kesildi. Barbie uğraş ya da kıyafet değiştirebilirdi ve değiştirmeliydi de, ama kötü örnek olma hakkı yoktu.</p>

  <p>Bunun üzerine Mattel şirketi, ikilinin barıştıklarını resmi olarak duyurdu.</p>
