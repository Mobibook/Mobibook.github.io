  <h1>Pedro’nun yaşları</h1>

  <p>Dokuz yaş ve on dokuz isimle, Portekiz tahtının varisi Pedro de Alcântara Francisco Antonio Joâo Carlos Xavier de Paula Miguel Rafael Joaquim Jose Gonzaga Pasqual Sipriano Serafim de Bragança y Burbon, Brezilya’ya ayakbastı. Napolyon’un saldırılarından korumak için, onu buraya, bütün sarayıyla birlikte İngilizler getirmişlerdi. O dönemde Brezilya Portekiz’in sömürgesiydi, Portekiz de İngiltere’nin, ama bu ikincisi açıkça dile getirilmiyordu.</p>

  <p>Pedro, on dokuz yaşında, Avusturya arşidüşesi Leopolda’yla evlendi. Ama o bunun farkında bile değildi. Sonraki dönemlerde birçok turistin yapacağı gibi, Rio de Janeiro’nun yakıcı gecelerinde melez kadınların peşinde koşarak geçiriyordu zamanını.</p>

  <p>Yirmi dört yaşında Brezilya’nın bağımsızlığını ilan etti ve İmparator I.Pedro oldu. Bundan sonraki adımı Britanya bankasıyla ilk borç anlaşmasını imzalamak oldu. Yeni ulus ve dış borç birlikte doğdular. Bugün de ayrılmaz bir ikili olarak yaşamaya devam ediyorlar.</p>

  <p>Otuz üç yaşında, köleliğe son vermek gibi çok çılgın bir fikir belirdi kafasında. Tüy kalemi mürekkep hokkasına daldırdı, ama kararnameyi imzalamaya fırsat bulamadı. Zira bir yönetim darbesi onu tahttan indirip orta yerde bıraktı.</p>

  <p>Otuz dört yaşında Lizbon’a döndü ve Portekiz kralı IV. Pedro oldu.</p>

  <p>Otuz altı yaşında, iki tahtı olan bu kral Lizbon’da öldü. Anavatanı ve düşmanı olan bu topraklar en sonunda onun mezarı oldu.</p>
