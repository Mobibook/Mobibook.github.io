  <h1>Anana</h1>

  <p>İspanyolların <em>pifia (ananas ç.n.)</em> adını verdikleri anana ya da diğer adıyla abacaxi çok daha şanslıydı.</p>

  <p>Bu üst düzey yiyecek, Amerika’dan gelmiş olsa da, İngiltere Kralı’nın ve Fransa Kralı’nın kış bahçelerinde yetiştirildi ve tadına bakma ayrıcalığına sahip olan bütün ağızlar tarafından afiyetle yendi.</p>

  <p>Ve asırlar sonra, artık dakikada yüz meyve hazırlayabilen makinelerin ananasın kabuğunu soyduğu, içini oyduğu ve kutulara koymak üzere dilimlediği günlerde Oscar Niemeyer, Brasilia şehrine hak ettiği saygıyı sundu.</p>

  <p>Anana katedrale dönüştü.</p>
