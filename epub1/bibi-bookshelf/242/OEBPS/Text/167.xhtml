  <h1>Gemiler karada yüzünce</h1>

  <p>İmparator Konstantin, Asya’yla Avrupa’nın o çok stratejik buluşma noktasında yer alan Bizans şehrine kendi adını vererek ona Konstantinopl dedi.</p>

  <p>Bundan bin yüz yıl sonra, Konstantinopl Türk kuvvetlerinin kuşatmasına maruz kalınca, adı yine Konstantin olan bir başka imparator, onun için savaşarak, onunla birlikte öldü ve böylece Hıristiyanlık Doğu ’ya açılan kapısını kaybetti.</p>

  <p>Hıristiyan krallıklar ona birçok vaatte bulunmuşlardı; ama gerçek şu ki, kuşatılmış, boğulmuş Konstantinopl tek başına öldü. Sekiz metrelik muazzam toplar surlarını deldiler ve Türk donanmasının daha önce hiç görülmemiş yolculuğu nihai yıkımda belirleyici oldu. Türk gemileri, suyun altına gerilmiş olan ve kendisine geçiş imkânı vermeyen zincirleri aşmayı bir türlü başaramamıştı. Ta ki Sultan Mehmet o hiç duyulmadık emrini verene dek: gemilerin karadan yüzdürülmelerini emretti. Tekerlekli platformların üzerine yerleştirilen ve bir sürü öküz tarafından çekilen gemiler gecenin sessizliğinde, çıkmaları bir dert inmeleri bir dert derken, Boğaziçi’ni Altın Boynuz’dan ayıran tepenin üzerinden aşağıya süzüldüler. Şafak vakti limanın gözcüleri, Türk gemilerinin yasak sularda, burunlarının dibine kadar sokulduğunu sanki bir sihrin eseriymişçesine korku içinde fark ettiler.</p>

  <p>O ana dek karadan uygulanan çember, deniz tarafından da kapatıldı ve nihai çarpışma yağmurun rengini kırmızıya döndürdü.</p>

  <p>Bir sürü Hıristiyan dokuz asır önce imparatoriçe Theodora’nın bir hezeyanı neticesinde ortaya çıkmış olan Aya Sofya katedraline sığındılar. Katedrale doluşan bu insanlar gökten bir meleğin inmesini ve ateşten kılıcıyla istilacıların üzerine koşmasını bekliyorlardı.</p>

  <p>Melek gelmedi.</p>

  <p>Ama Sultan Mehmet geldi, beyaz atının üzerinde katedrale girdi ve orayı bugün İstanbul denilen şehrin ilk camisine dönüştürdü.</p>
