  <h1>Karanlığın yüzbaşısı</h1>

  <p>Belçika kralı Leopold, Afrika bölüşülürken Kongo’yu şahsi mülkiyeti olarak aldı.</p>

  <p>Kral, filleri kurşunlatarak sömürgesini en verimli fildişi kaynağına dönüştürdü; zencileri kırbaçlatarak ve sakat bırakarak, dünya yollarında yeni dönmeye başlayan otomobil tekerlekleri için bol ve ucuz kauçuk elde etti.</p>

  <p>O, sivrisinekler yüzünden Kongo’ya hiçbir zaman gitmedi. Buna karşılık Joseph Conrad oraya gitti. En ünlü romanı olan <em>Karan</em><em>lığın Yüreği ’nin</em> başkişisi olan Kurtz sömürge birliğinin seçkin subayı Yüzbaşı Leon Rom’un edebi karşılığıydı. Yerliler onun buyruklarını dört ayak üzerinde dinliyorlardı ve Yüzbaşı onlara <em>sersem hayvanlar</em> diyordu. Evinin girişinde, bahçe çiçeklerinin arasında dikili duran yirmi sopa dekoru tamamlıyordu. Bu sopaların her birinin tepesine asi bir zencinin kafası geçirilmişti. Bürosunun girişinde, diğer bahçesinin çiçeklerinin arasındaysa rüzgâr estikçe ipi sallanan bir darağacı yükseliyordu.</p>

  <p>İş dışında, zenci ya da fil avlamadığı zamanlarda, Yüzbaşı yağlıboya manzara resimleri yapıyor, şiir yazıyor ve kelebek koleksiyonu yapıyordu.</p>
