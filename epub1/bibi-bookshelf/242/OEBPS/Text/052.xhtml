  <h1>Tehlikeli bir silah</h1>

  <p>Otuzdan fazla ülkede gelenekler klitorisin kesilmesini emrediyor.</p>

  <p>Bu kesik, kocanın karısı ya da karıları üzerindeki mülkiyet hakkını teyit ediyor.</p>

  <p><em>Kadın sünnetçileri kadının zevk almasına yönelik olarak işlenen bu suça </em><em>arınma</em><em> </em><em>adını veriyorlar ve klitori</em><em>si şöyle açıklıyorlar: </em><em>klitoris zehirli bir iğnedir, akrebin kuyruğudur, bir termit yuvasıdır, erkeği öldürür ya da hasta eder, kadınları tahrik eder, sütlerini zehirler ve onları doyumsuz ve delidolu yapar.</em></p>

  <p>Bu sakat bırakmayı haklı çıkarmak için, bu konuda hiçbir zaman konuşmamış olan Muhammed peygamberden ve bu konuya hiç değinmeyen Kuran’dan alıntılar uydururlar.</p>
