  <h1>Deli Juana’nın değişik yaşları</h1>

  <p>On altı yaşındayken, onu Flaman bir prensle evlendirdiler. Buna karar verenler anne babası olan Katolik hükümdarlardı. O, evlendiği adamı daha önce hiç görmemişti.</p>

  <p>On sekiz yaşındaken banyoyu keşfetti. Hizmetindekilerin arasında bulunan bir Arap odalık onu suyun verebileceği keyifle tanıştırdı. Bundan çok hoşlanan Juana her gün banyo yapmaya başladı. Hayretler içindeki İzabel’in buna tepkisi şöyle oldu: <em>Benim kızım anormal.</em></p>

  <p>Yirmi üç yaşındayken, devlet kuralları nedeniyle neredeyse hiç göremediği çocuklarını yanına almayı denedi. Babası, Kral Ferdi- nand’ın buna yorumu <em>kızım aklını kaçırmış</em> şeklinde oldu.</p>

  <p>Yirmi dört yaşındayken, Flandre’ye gitmek üzere bindikleri gemi yolda battı. O ise gayet vurdumduymaz bir halde kendisine yemek servisi yapılması istedi. <em>Sen delisin!</em> diye bağırdı kendini panik içinde devasa bir kurtarma sandalına atmış olan kocası.</p>

  <p>Yirmi beş yaşındayken, zina yaptıkları şüphesiyle bazı saray kadınlarının üzerine atıldı ve elindeki makasla onların buklelerini kırktı.</p>

  <p>Yirmi altı yaşındayken dul kaldı. Daha yeni tahta çıkan kocası buzlu su içmişti. O ise kocasının içtiğinin zehir olduğundan şüpheleniyordu. Bir tek damla bile gözyaşı dökmedi, ama o günden itibaren ölene dek simsiyah elbiseler giydi.</p>

  <p>Yirmi yedi yaşındayken, bakışları boşlukta kaybolmuş bir halde bütün gün Kastilya tahtında oturur ve kendisine getirilen yasaları, mektupları ve diğer şeyleri imzalamayı reddederdi.</p>

  <p>Yirmi dokuz yaşındayken, babası onun deli olduğunu ilan etti ve onu Duero Nehri kıyısındaki bir şatoya kapattı. Kızlarının en küçüğü Catalina ona eşlik etti. Küçük kız hemen yandaki hücrede, oyun oynayan diğer çocukları pencereden seyrederek büyüdü.</p>

  <p>Otuz altı yaşındayken tek başına kaldı. Kısa zaman sonra hükümdar olacak olan oğlu Carlos oraya gelip Catalina’yı götürdü. Bunun üzerine kızı geri dönene kadar açlık grevine başladı. Onu bağlarlar, döverler, zorla yemek yedirirler. Catalina geri dönmez.</p>

  <p>Yetmiş altı yaşında, asla kraliçelik yapmamış olan bu kraliçe neredeyse yarım asırlık bir hapis hayatının ardından öldü. Uzun süreden beri hiç kımıldamadan duruyor ve boşluğa bakıyordu.</p>
