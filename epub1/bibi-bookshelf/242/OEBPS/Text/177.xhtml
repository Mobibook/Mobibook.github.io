  <h1>Meraklı olmak yasak</h1>

  <p style="text-align: center;"><img alt="13-Prohibido-ser-curioso" src="../Images/13-Prohibido-ser-curioso.jpg"/></p>

  <p>Bilgi günahtır. Adem ve Havva o ağacın meyvelerinden yediler ve olanlar oldu.</p>

  <p>Bir süre sonra, Nicolaus Kopernik, Giordano Bruno ve Galileo Galilei dünyanın güneşin etrafında döndüğünü kanıtlamanın cezasını çektiler.</p>

  <p>Kopernik ölümün artık çok yakın olduğunu hissedene kadar bu sarsıcı buluşunu yayınlamaya cüret edemedi. Katolik Kilisesi onun kitabını yasak kitaplar listesine ekledi.</p>

  <p>Gezgin ozan Bruno, diyar diyar gezerek Kopernik’in sapkınlığını yaydı: dünya evrenin merkezi değil, sadece güneş sistemindeki herhangi bir gezegendir. Kutsal Engizisyon onu sekiz yıl boyunca bir hücreye kapattı. Birçok kez yaptığından pişmanlık duyduğunu söylemesini teklif ettiler, Bruno her seferinde reddetti. Bu inatçı kafa en sonunda, Roma’nın pazaryeri Campo dei Fiori’de, büyük bir kalabalık önünde yakıldı. Alevlerin arasında kavrulurken üzerinde çarmıha gerilmiş İsa figürü bulunan bir haçı dudaklarına yaklaştırdılar. O kafasını çevirdi.</p>

  <p>Birkaç yıl sonra, teleskopunun otuz iki tane büyütücü merceğiyle gökyüzünü inceleyen Galileo onun doğru söylediğini teyit etti.</p>

  <p>Dine küfretmekten hapse atıldı.</p>

  <p>Sorgulamalarda söylediklerinden çark etti.</p>

  <p>Yüksek sesle, dünyanın güneşin etrafında döndüğüne sanan herkesi lanetlediğine yemin etti.</p>

  <p>Dediklerine göre, bunun hemen ardından alçak sesle, onu sonsuza kadar meşhur eden sözleri sarf etti.</p>
