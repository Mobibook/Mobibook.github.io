  <h1>Başka maskeler</h1>

  <p>Afrikalı maskeler seni görünmez yapmaz. Gizlemez, değiştirmez, maskelemez.</p>

  <p>Bizim Afrika’daki karasal hayatımızı kuran tanrılar maskeleri, evlatlarına enerji aktarmak için gönderirler. Boğa boynuzu maskesi güç verir; antilop boynuzlarından oluşan maske onu takana sürat kazandırır; fil hortumundan yapılanı dayanmasını öğretir; kanatlı olanı uçurur.</p>

  <p>Bir maske kırıldığında maske sanatçısı hemen yenisini yapar; o maskenin ruhu evsiz, insanlar da yardımsız kalmasın diye.</p>
