  <h1>Kaybeden</h1>

  <p>İnsanlara boş yere bir şeyler anlatmaya çalıştı ve yalnızlık içinde öldü.</p>

  <p>Simon Bolivar’a hocalık yapmış olan Simon Rodriguez, yarım asır boyunca katır sırtında Amerika’nın yollarında dolaşarak okullar kurdu ve hiç kimsenin duymak istemediği şeyleri anlattı.</p>

  <p>Neredeyse bütün notları bir yangında kül oldu. Bunlar, bize ulaşabilen sözlerinden bazıları:</p>

  <p><em>*Bağımsızlık üzerine: </em><em>Biz bağımsızız ama özgür değiliz. Eskisine göre daha az özgür olan şu yoksul halklar için bir şeyler yapın. Eskiden, onları ancak ölünce yiyen çoban bir kralları vardı. Şimdi her önüne gelen onları canlı canlı yiyor.</em></p>

  <p><em>*Zihinsel sömürgecilik üzerine: </em><em>Amerika kıtasında özgür düşüncenin iki düşmanı Avrupa’nın bilgeliği ve Birleşik Devletler’in verimliliğidir. Yeni cumhuriyetler geçiş izni olmayan hiçbir fikri kabul etmek istemiyorlar... Her şeyi taklit etmek istedikleri için, özgünlüğü de taklit ediyorlar.</em></p>

  <p><em>*Ticari sömürgecilik üzerine: </em><em>Bazıları limanlarının başkalarının gemileriyle dolu olmasını verimlilik zannediyor. Bazılarıysa evlerinin başkalarının mallarının deposuna dönüşmesini bereketlilik olarak algılıyor. Hergün, içinde yerliler için şapkaların bile olduğu, bir parti hazır giyim teslimatı yapılıyor. Yakın zamanda, toprak yemeye alışmış delikanlılar için, içlerinde “yeni bir tarifle” hazırlanmış çamur bulunan yaldızlı paketlerin kraliyetin silahları eşliğinde getirildiğine şahit olacağız.</em></p>

  <p><em>*Popüler eğitim üzerine: </em><em>Anlamadıkları bir şeyi ezbere tekrarlamalarını istemek, papağanlar yaratmaktır. Akla itaat etmeye alışmaları için çocuklara sorgulayıcı olmayı öğretin: ne kıt zekâların otoritesine ne de ahmakların geleneklerine itaat etsinler. Bilgisiz birini her önüne gelen kandırır. Hiçbir şeyi olmayan insanı her önüne gelen satın alır.</em></p>
