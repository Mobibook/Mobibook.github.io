  <h1>Güzelliğin bulunuşu</h1>

  <p style="text-align: center;"><img alt="01-Fundacion-de-la-belleza" src="../Images/01-Fundacion-de-la-belleza.jpg"/></p>

  <p>Hepsi orada, mağaraların duvarlarına ve tavanlarına çizilmiş halde duruyor.</p>

  <p>Bu figürlerin, bizonların, geyiklerin, ayıların, atların, kartalların, kadınların, erkeklerin yaşı yok. Binlerce yıl önce doğdular, ama birisi onlara her baktığında yeniden doğuyorlar.</p>

  <p>Bizim o çok eski zamanlarda yaşamış büyük büyükbabalarımız bu kadar mükemmel çizimleri nasıl yapabildiler? Vahşi hayvanlara çıplak elleriyle saldıran o kaba saba adamlar bu kadar başarılı resimleri nasıl yapabildiler? Kayaların arasından süzülüp havaya doğru uçacakmış izlenimi veren bu çizgileri nasıl çizebildiler? Bunu nasıl yapabildiler...?</p>

  <p>Yoksa bunları yapan onlar değil miydi?</p>
