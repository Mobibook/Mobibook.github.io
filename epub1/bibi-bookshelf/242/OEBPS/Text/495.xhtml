  <h1>Ho</h1>

  <p>Hiç kimse eksik kalmadı.</p>

  <p>Bütün Vietnam bir meydanda toplandı.</p>

  <p>Keçisakallı, sıskalıktan kemikleri çıkmış bir köylü Hanoi’da toplanan kalabalığa hitap etti. Onun birçok ismi vardı. Şimdi ona Ho Shi Minh diyorlardı.</p>

  <p>Adımları gibi konuşma üslubu da kesik kesik ve yumuşaktı. Hiç acele etmeden çok yer gezmiş ve yaşadığı birçok talihsiz duruma rağmen ayakta kalmayı başarmıştı. Mahşeri kalabalığa, sanki köyündeki komşularıyla sohbet eder gibi sesleniyordu:</p>

  <p><em>- </em><em>Fransa, özgürlük, eşitlik ve kardeşlik bayrağı altında, ülkemizde okuldan çok hapishane inşa etti.</em></p>

  <p>O giyotinden kurtulmuş ve ayaklarına pranga takılmış halde birçok sefer hapis yatmıştı. Ülkesiyse hâlâ tutsak olmayı sürdürüyordu, ama artık yeter, artık asla: 1945 yılının o eylül sabahı, Ho Shi Minh bağımsızlığı ilan etti. Sakince, basitçe şöyle dedi:</p>

  <p><em>-Biz özgürüz.</em></p>

  <p>Ve ilan etti:</p>

  <p><em>-Bir </em><em>daha asla boyun eğmeyeceğiz. Asla!</em></p>

  <p>Meydanda yer yerinden oynadı.</p>

  <p>Ho Shi Minh’in güçlü kırılganlığı, vatan toprağının acı ve sabırla donanmış enerjisini içeriyordu.</p>

  <p>Ho, iki uzun kurtuluş savaşını tahtadan yapılma barınağından yönetti.</p>

  <p>Nihai zaferi göremeden tüberkülozdan öldü.</p>

  <p>O, küllerinin rüzgârda rastgele savrulmasını istiyordu, ama yoldaşları onu mumyalayıp camdan bir tabuta koydular.</p>
