  <h1>Marie Antoinette</h1>

  <p>Kral fazla önem teşkil etmiyordu. Esas nefret edilen Marie Antoinette idi. Yabancılar ondan nefret ediyorlardı, çünkü kraliyet törenlerinde esniyordu, çünkü korse takmıyordu, çünkü sevgilileri vardı. Ve diğer bir neden ölçüsüz para harcamasıydı. Ona <em>Madame </em><em>Hesap Açığı</em> diyorlardı.</p>

  <p>Gösteriye rağbet büyük oldu. Marie Antoinette’in kafası cellâdın ayaklarının dibine yuvarlanınca kalabalıktan büyük bir alkış koptu.</p>

  <p>Sadece çıplak bir baş. Kolye falan yoktu.</p>

  <p>Kraliçenin, üzerinde altı yüz kırk yedi elmas bulunan, Avrupa’nın en pahalı mücevherini satın aldığından tüm Fransa o kadar emindi ki. Ayrıca herkes onun, halk ekmek yiyemiyorsa pasta yesin, dediğine inanıyordu.</p>
