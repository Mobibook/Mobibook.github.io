  <h1>Yüzler ve maskeler</h1>

  <p>Her köye düzenlenen saldırının arifesinde okunan bir İtaat Talepnamesi, Tanrı’nın yeryüzüne indiğini ve yerini Aziz Pedro’ya bıraktığını, Aziz Pedro 'nun halefinin Kutsal Baba olduğunu ve Kutsal Baba’nın bütün bu toprakları Kastilya Kraliçesi’ne bağışladığını, işte bu yüzden buradan gitmeleri ya da haraç olarak altın ödemeleri gerektiğini, aksi takdirde onlara savaş açılacağını ve karılarıyla çocukları da dahil olmak üzere hepsinin köleleştirileceğini yerlilere anlatıyordu.</p>

  <p>Bu talepname tam gece yarısı bir tepenin üstünde, hiçbir yerlinin bulunmadığı bir ortamda, bir noterin huzurunda, başka bir dile çevrilmeden İspanyolca olarak okunuyordu.</p>
