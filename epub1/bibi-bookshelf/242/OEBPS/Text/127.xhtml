  <h1>Muhammed’in biyografisinin yazarı</h1>

  <p>Bir ara İncil kilisesi pastörlüğü yaptı, ama bu kısa sürdü, zira dinsel Ortodoksluk ona göre değildi. Açık fikirlerin adamı, tutkulu tartışmacı evrenselliği kiliseye tercih etti.</p>

  <p>Princeton’da eğitim gördü, New York’ta ders verdi.</p>

  <p>Doğu dilleri profesörü ve Birleşik Devletler’de yayınlanan ilk Muhammed biyografisinin yazarı oldu.</p>

  <p>Muhammed’in olağanüstü bir insan, karşı konulmaz bir çekim gücüne sahip bir hayalperest ve aynı zamanda da bir hilekâr, bir geveze ve bir hayal taciri olduğunu yazdı. Kaldı ki onun, İslam’ın kurulduğu dönemde <em>felaket b</em><em>ir durumda</em> olan Hıristiyanlıkla ilgili düşünceleri de bundan daha olumlu değildi.</p>

  <p>Bu onun ilk kitabı oldu. Daha sonra başkalarını da yazdı. Orta Doğu konusunda ve İncil hakkında onunla aşık atabilecek çok az alim vardı.</p>

  <p>Nadir bulunan kitap kulelerinin arasına kapanarak yaşadı. Yazmadığı zamanlarda okuyordu.</p>

  <p>1859 yılında New York’ta öldü.</p>

  <p>Onun adı George Bush’tu.</p>
