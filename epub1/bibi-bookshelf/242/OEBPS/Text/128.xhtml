  <h1>Sukaina</h1>

  <p>Bazı Müslüman uluslarda, peçe kadınlar için bir hapishane durumunda: onlarla birlikte dolaşan gezici bir hapishane.</p>

  <p>Ancak Muhammed’in kadınlarının yüzleri örtülü değildi ve Ku- ran’da, kadınların ev dışında saçlarını bir örtüyle kapamaları tavsiye edilse de peçe lafı hiç geçmiyor. Kuran’a göre yaşamayan Katolik rahibeler saçlarını tamamen örtüyorlar ve Müslüman olmayan bir sürü kadın dünyanın birçok yerinde başörtüsü, eşarp ya da başka bir örtüyle başlarını kapatıyorlar.</p>

  <p>Ancak özgür bir seçimin giysisi olan eşarpla, kadını yüzünü gizlemeye zorlayan erkek egemenliğinin sembolü olan peçeyi birbirinden ayırmak gerekir.</p>

  <p>Yüzleri kapatmaya çalışanların en azılı düşmanlarından biri olan, Muhammed’in torununun kızı Sukaina sadece peçe kullanmaya karşı çıkmakla kalmadı, aynı zamanda itirazını da yüksek sesle dile getirdi.</p>

  <p>Sukaina beş kez evlendi ve bu beş evliliğinin hiçbirisinde kocasına boyun eğmeyi kabul etmedi.</p>
