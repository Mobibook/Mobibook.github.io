  <h1>Aşkların aşkı</h1>

  <p>Kral Salomon kadınlarının en kadınına ilahi söyledi. İlahisi kadının bedeninden, bedeninin kapısından ve paylaşılan yatağın tazeliğinden bahsediyordu.</p>

  <p>“İlahiler ilahisi" Kudüs’ün İncil’ini oluşturan diğer kitapların hiçbirisine biraz olsun benzemiyor. Öyleyse burada ne işi var?</p>

  <p>Hahamlara göre bu Tanrı’nın İsrail sevgisine yönelik bir benzetmedir. Papazlara göreyse, İsa’nın kiliseyle evliliğine yönelik neşeli bir övgü. Ne var ki, dizelerden herhangi biri ne Tanrı’yı zikrediyor, ne de bu “İlahi"nin söylenmesinden çok sonra doğmuş olan İsa’yı ya da Kilise’yi.</p>

  <p>Bu daha ziyade Yahudi bir kralla zenci bir kadın arasındaki buluşmada insani tutku ve ten renklerimizin çeşitliliğinin yüceltilme- sine benziyor.</p>

  <p><em>Ağzının öpüşleri şaraptan daha lezzetli,</em><em> </em><em>diyordu kadın.</em></p>

  <p>Günümüze kadar ulaşan versiyona göre kadın ayrıca şöyle diyordu:</p>

  <p><em>Zenciyim ben, ama güzelim,</em></p>

  <p>Ve üzüm bağlarında, güneşin altında, teninin renginden ötürü özür diliyordu.</p>

  <p>Ancak, diğer versiyonlarla karşılaştırıldığında buradaki <em>ama </em>sonradan eklenmiş gibi duruyor. Aslında şöyle diyordu:</p>

  <p><em>Zenciyim ben ve güzelim.</em></p>
