  <h1>Güney</h1>

  <p>Arapların çizdiği haritalar o dönemde hâlâ güneyi yukarıda, kuzeyiyse aşağıda gösteriyordu, ama on üçüncü yüzyıla gelindiğinde Avrupa, Evren’in doğal düzenini yeniden belirleyecekti.</p>

  <p>Tanrı tarafından belirlenmiş bu düzenin kurallarına göre kuzey yukarıda, güneyse aşağıdaydı.</p>

  <p>Dünya bir vücuttu. Kuzeyde tertemiz yüz vardı, göklere bakan; güneydeki alt taraflarsa, yukarıdakilerin tam zıddı diye adlandırılan ve onların ışıltılı halinden çok farklı bir görüntü sunan karanlık varlıkların ve pisliklerin yer aldığı kirli bölgelerdi.</p>

  <p>Güneyde ırmaklar tersine akıyordu, yazın soğuk oluyordu, gündüz geceydi ve Şeytan da Tanrıydı. Kapkara gökyüzü bomboştu, zira yıldızlar kuzeye doğru kaçmışlardı.</p>
