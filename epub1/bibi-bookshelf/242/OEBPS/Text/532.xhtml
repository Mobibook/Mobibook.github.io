  <h1>İlahi ışık, katil ışık</h1>

  <p>Alevler çıtırdıyor.</p>

  <p>Odun yığınında, artık işe yaramayan yataklar, artık işe yaramayan koltuklar ve artık işe yaramayan araba lastikleri yanıyor.</p>

  <p>Ve bir de artık işe yaramayan bir tanrı yanıyor: ateş Pol Pot’un bedenini kavuruyor.</p>

  <p>1998 Yazının sonunda, o güne kadar çok insan öldürmüş olan bu adam evindeki yatağında öldü.</p>

  <p>Hiçbir salgın hastalık Kamboçya’nın nüfusunu o denli azaltmadı. Marks, Lenin ve Mao’nun saygıdeğer isimlerini durmadan tekrarlayan Pol Pot koskocaman bir mezbaha kurdu. Zamandan ve paradan tasarruf etmek için her suçlama içinde cezasını da barındırıyordu ve her hapishanenin toplu mezara açılan bir kapısı vardı. Tüm ülke çok büyük bir toplu mezar ve iyiliklerine layık olsun diye onu arıtan Pol Pot’a adanmış bir tapınaktı.</p>

  <p>Devrimci saflık kirlenmiş olanların ortadan kaldırılmasını gerektiriyordu.</p>

  <p>Kirlenmiş olanlarsa şunlardı: Düşünenler, farklı fikirde olanlar, şüphe duyanlar, itaat etmeyenler.</p>
