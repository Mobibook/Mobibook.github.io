  <h1>Yahudi olmak yasak</h1>

  <p>1935 yılında, Almanya’nın Kanını ve Onurunu Koruma Yasası ve diğer eşzamanlı yasalar ulusal kimliğin biyolojik temelini oluşturdular.</p>

  <p>Damarlarında Yahudi kanı dolaşanlar, bu kanın oranı birkaç damla bile olsa, ne Alman vatandaşı olabiliyor ne de bir Alman vatandaşıyla evlenebiliyorlardı.</p>

  <p>Yetkililere göre, Yahudiler dinlerinden ya da dillerinden ötürü değil ırklarından ötürü Yahudiydiler. Onları belirlemek çok kolay bir iş değildi. Nazi uzmanlar evrensel ırkçılığın zengin tarihinden ilham aldılar ve IBM şirketinin paha biçilemez yardımından faydalandılar.</p>

  <p>IBM’in mühendisleri, her kişinin fiziksel özelliklerini ve genetik tarihini tanımlayan formlar ve delikli kartlar tasarladılar. Sonra da, tam Yahudileri, yarı Yahudileri ve damarlarında dolaşanın onda altıdan fazlası Yahudi kanı olanları saptamayı sağlayan yüksek hızlı, müthiş erişimli otomatik bir sistemi devreye soktular.</p>
