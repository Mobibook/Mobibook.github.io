  <h1>Ormanları öldürürken öldüler</h1>

  <p>Her geçen gün daha çok boğaz ama daha az aş vardı. Her geçen gün daha az orman daha çok çöl vardı. Ya aşırı yağmur yağardı, ya da tek bir damla düşmezdi.</p>

  <p>Vücutlarına ip bağlı köylüler boş yere, dağların derisi yüzülmüş duvarlarını kazıyıp dururlardı. Mısır ne su bulabilirdi ne de kök salabileceği bir toprak. Toprak, kendisini durduracak ağaçlar olmadığı için ya nehir sularına karışır ya da rüzgârla uçup giderdi.</p>

  <p>Üç bin yıllık bir tarihin sonunda Maya Uygarlığı’nın üzerine karanlık çökmüştü.</p>

  <p>Ancak Maya günleri, köylü toplulukların bacakları üzerinde yürümeyi sürdürdü. Bu topluluklar başka bölgelere göç edip varlıklarını sürdürdüler; ama taştan piramitler ya da kudret piramitleri inşa etmeden, neredeyse gizli bir biçimde. O andan itibaren her gün doğan güneşin dışında bir kralları olmadı.</p>
