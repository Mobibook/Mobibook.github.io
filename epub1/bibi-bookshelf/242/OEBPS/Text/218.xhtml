  <h1>Haritalar farklı tarih aynı</h1>

  <p>Kolomb’un Amerika’ya ayak basmasından yaklaşık üç asır sonra Kaptan James Cook Doğu’nun güneyindeki gizemli denizlere yelken açtı ve Britanya bayrağını Avustralya ve Yeni Zelanda’ya dikerek Okyanusya’nın sonsuz sayıdaki adalarını fethetmenin yolunu açtı.</p>

  <p>Oranın yerlileri yeni gelen denizcilerin, tenlerinin beyazlığından ötürü, yaşayanlar dünyasına geri dönen ölüler olduklarını sandılar. Ve yaptıklarına bakınca da, intikam almak için geri döndüklerini anladılar.</p>

  <p>Ve tarih bir kez daha tekerrür etti.</p>

  <p>Amerika’da olduğu gibi, yeni gelenler en verimli toprakları ve su kaynaklarını sahiplendiler ve o güne kadar orada yaşayanları çöle yolladılar.</p>

  <p>Ve Amerika’da olduğu gibi onları zorla çalışmaya tabi tuttular ve anılarıyla geleneklerini yaşamalarını yasakladılar.</p>

  <p>Amerika’da olduğu gibi, Hıristiyan misyonerler taştan ya da ağaçtan yapılmış pagan putları ya tuz buz ettiler ya da yaktılar. Bunların kurtulabilen çok azı puta tapmaya karşı açılan savaşın sembolü olarak Avrupa’ya gönderildiler, ama tabi ki penisleri kesildikten sonra. Bugün Louvre Müzesi’nde sergilenmekte olan Tanrı Rao Paris’e kendisini şöyle tanımlayan bir etiketle ulaştı: <em>Pisliğin, ahlaksızlığın ve utanmaz şehvetin idolü.</em></p>

  <p>Amerika’da olduğu gibi, çok az sayıdaki yerli hayatta kalabildi. Kellesi uçurularak ya da kurşun yiyerek ölmeyenler savunma sistemlerinin tanımadığı hastalıklara maruz kalarak telef oldular.</p>
