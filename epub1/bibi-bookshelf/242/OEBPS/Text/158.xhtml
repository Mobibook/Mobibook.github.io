  <h1>Büyük yüzen şehir</h1>

  <p>On beşinci yüzyılın başlarında, Çin Donanması ’nın komutanı Amiral Zheng, Allah’a, Şiva’ya ve Buda’ya karşı saygısını Seylan kıyılarında kayaların üzerine kazıttı. Ve bu üçünden, üç değişik dilde, komutasındaki denizcilerin kutsanmasını istedi.</p>

  <p>Kendisini hadım ettirmiş olan imparatorluğa sadakatle bağlı olan Zheng, bütün dünya denizlerinde o güne kadar yelken açmış olan en büyük donanmanın başına geçti.</p>

  <p>Ortada, meyve ve sebze bahçeleriyle birlikte, dev gemiler ve onların etrafında da bin tane yelken direğinden oluşan bir orman olurdu:</p>

  <p><em>Yelkenlerini gökyüzünün bulutları gibi fora ediyorlar.</em><em> ..</em></p>

  <p>Gemiler Çin limanları ve Afrika’nın kıyıları arasında Java, Hindistan ve Arabistan’a uğrayarak gidip geliyorlardı. .. Denizciler Çin’den yola çıkarken yanlarında porselen, ipek, vernik, yeşim taşı götürüyor, oradan masallar, sihirli bitkiler, zürafalar, filler ve tavus kuşları getiriyorlardı. Yeni lisanlar, tanrılar, gelenekler keşfediyorlardı. Hindistan cevizinin on değişik şekilde kullanılabileceğini ve mangonun unutulmaz tadını orada öğrendiler, siyah beyaz çizgili atları ve at gibi koşan uzun bacaklı kuşları orada keşfettiler. Tütsüyü ve mür yağını Arabistan’da, <em>ejderhanın tükürüğü</em> adını verdikleri kehribar gibi nadir taşlarıysa Türkiye’de buldular. Güneydeki adalarda insan gibi konuşan kuşlar ve seks güçlerini göstermek için bacaklarının arasına çıngırak asan adamlar karşısında şaşkına döndüler.</p>

  <p>Büyük Çin Donanması’nın yolculukları keşif ve ticaret amacı taşıyan görevlerdi, istila etmek için çıkılan seferler değil. Zheng, herhangi bir hükmetme arzusu taşımadığı için karşısına çıkan şeyleri hor görmeye ya da aşağılamaya mecbur hissetmiyordu kendisini. Onda hayranlık uyandırmayan şeyler, en azından merakını cezp ediyorlardı. Ve her yolculuğun ardından, dünyanın bilgilerini dört bin tane kitapta toplayan Pekin İmparatorluk Kütüphanesi daha da zenginleşiyordu.</p>

  <p>O dönemde Portekiz Kralı’nın sadece altı tane kitabı vardı.</p>
