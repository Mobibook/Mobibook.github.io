  <h1>Aleksandra</h1>

  <p>Aşkın, içtiğimiz su gibi, doğal ve temiz olması için özgür ve paylaşılır olması gerekir; ancak erkek boyun eğme talep eder ve zevki yadsır. Yeni bir ahlak anlayışı ve günlük hayatta radikal bir değişim olmadan, tam bir serbestlik yaşanamayacaktır. Eğer toplumsal devrim yalan söylemiyorsa, yasalar ve gelenekler nezdinde, erkeğin kadın üzerindeki mülkiyet hakkını ve yaşamdaki çeşitliliğin düşmanı olan katı normları ortadan kaldırmalıdır.</p>

  <p>Bir kelime fazlası bir kelime eksiğiyle, Lenin hükümetindeki tek kadın bakan Aleksandra Kollontay’ın talepleri bunlardı.</p>

  <p>Onun sayesinde, homoseksüellik ve kürtaj suç olmaktan, evlilikse ömür boyu çekilmek zorunda kalınan bir ceza olmaktan çıktı; kadınlar oy kullanma hakkı, ücretlerde eşitlik, parasız çocuk bakım evleri, ortak yemekhaneler ve kolektif çamaşırhaneler elde ettiler.</p>

  <p>Yıllar sonra, Stalin devrimin kafasını uçurduğunda, Aleksandra kellesini korumayı başardı. Ama bir daha o Aleksandra olmadı.</p>
