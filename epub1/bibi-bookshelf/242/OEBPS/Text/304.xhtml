  <h1>Büchner</h1>

  <p>1835 yılında Alman gazeteleri yetkili kurumların verdiği şu ilanı yayınladılar.</p>

  <p>Toplumsal kışkırtıcı, yoksul köylülerin örgütleyicisi, kendi sınıfına ihanet eden Büchner polisten kaçıyordu.</p>

  <p>Kısa bir süre sonra yirmi üç yaşında öldü.</p>

  <p>Yüksek ateşten öldü: o kadar kısa bir süreye o kadar çok yaşam sığdırdı ki. Kaçak yaşantısının yer değiştirmeleri arasında Büchner modern tiyatroyu kuracak olan yapıtları bir asır öncesinden kaleme aldı: “ <em>Woyzeck</em><em>,”</em> <em>“Leonce</em> ve <em>Lena,”</em> <em>“Danton ’un ölümü.”</em></p>

  <p>Bu devrimci Alman, <em>Danton ’un Ölümü</em>’nde, içi kan ağlayarak da olsa, özgürlüğün despotizmi diye başlayıp giyotinin despotizmi diyerek bitirmiş Fransız Devrimi’nin trajik kaderini sahneye koyma cesaretini gösterdi.</p>
