  <h1>Fransız masasının icadı</h1>

  <p>Düş kırıklığına uğramış devrimci Jean Anthelme Brillat-Savarin ve nostaljik kralcı Grimod de la Reyniere bugüne bugün Fransa’nın sembolü olan masayı icat ettiler.</p>

  <p>Devrim artık geride kalmıştı, hizmetkârlar artık efendilerini değiştirmişlerdi. Yeni bir düzen doğuyordu, yeni bir sınıf hükmediyordu ve onlar kendilerini muzaffer burjuvazinin damaklarını eğitmeye adadılar.</p>

  <p>Şu cümle, ilk gastronomi kitapçığının yazarı Brillat-Savarin’e atfedilir: <em>Bana ne yediğini söyle, sana kim olduğunu söyleyeyim, - </em>o kadar çok yinelendi ki işitmeyen kalmadı- diğer bir sözü de şu: <em>Yeni bir yemek insan mutluluğuna yeni keşfedilen bir yıldızdan daha çok katkı sağlar.</em> Onun bilgeliği, doksan dokuz yaşında yemek masasında ölmüş bir uzman olan annesi Aurora’dan geliyordu: kendisini kötü hissedince kadehindeki şarabını bitirip tatlıyı çok acele getirmelerini istemişti.</p>

  <p>Grimod de la Reyniere gastronomi gazeteciliğini kuran kişi oldu. Gazetelerde ve almanaklarda yayınlanan makaleleri, iyi yemek yeme sanatını soyluların salonlarına özgü bir lüks olmaktan çıkaran restoranların mutfaklarını yönlendirdi. En çok eli olanın aslında hiç eli yoktu: Kalemin ve kepçenin büyük ustası Reyniere elsiz doğmuştu ve kancalarla yazıyordu, yemek yapıyordu ve yiyordu.</p>
