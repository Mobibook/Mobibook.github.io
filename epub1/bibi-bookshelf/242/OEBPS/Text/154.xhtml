  <h1>İnsan yiyen devin babası</h1>

  <p>En meşhur çocuk öyküleri, o korkunç eserler de yetişkinlerin çocuklara karşı kullandıkları silahları sakladıkları cephanelikte yerlerini almayı hak ediyorlar.</p>

  <p>Hansel ve Gretel, anne babanın seni terk edecekleri konusunda uyarıyor, Kırmızı Başlıklı Kız tanımadığın herkesin seni yemek isteyen kurt olabileceğini söylüyor, Külkedisi seni üvey annelere ve üvey kardeşlere karşı güvensizlik duymaya mecbur bırakıyor. Ancak bu karakterler arasında çocuklara itaat etmeyi en mükemmel biçimde öğreteni ve onların içine korku salanı Çocuk Yiyen Dev’dir.</p>

  <p>Perrault’nun masallarındaki Çocukları Yiyen Dev karakteri Or- leans’ta ve diğer çarpışmalarda Jeanne D ’Arc ’ın yanında savaşmış olan ünlü şövalye Gilles de Rais’e örnek teşkil etmiştir.</p>

  <p>Birçok şatonun senyörü ve Fransa’nın en genç mareşali, ekmek ya da onun kahramanlıklarını anlatan korolarda iş ararken sahibi olduğu topraklara giren evsiz barksız çocuklara işkence yapmakla, tecavüz etmekle ve öldürmekle suçlandı.</p>

  <p>Gilles, işkence altında, bedensel zevklerinin ayrıntılı tablolarıyla birlikte yüzden fazla çocuğu öldürdüğünü itiraf etti.</p>

  <p>Ve darağacını boyladı.</p>

  <p>Beş buçuk asır sonra aklandı. Fransa Senatosu’nda toplanan bir mahkeme davaya yeniden ele aldı ve hepsinin uydurma olduğuna karar vererek davayı düşürdü.</p>

  <p>O bu güzel haberi kutlayamadı.</p>
