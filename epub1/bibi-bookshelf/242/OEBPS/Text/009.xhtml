  <h1>Nasıl yapabildik?</h1>

  <p>Ağız ya da bir ağız tarafından ısırılan yiyecek olmak, avcı ya da av olmak. İşte bütün sorun burada yatıyordu.</p>

  <p>Diğer hayvanların bize karşı yaklaşımı hor görme, hadi bilemedin merhamet şeklinde tezahür ediyordu. Düşmanca ortamın içinde hiç kimse bize saygı göstermiyor ve hiç kimse bizden korkmuyordu. Gece ve orman bizi çok korkutuyordu. Bu dünya zoolojisinin en savunmasız hayvanları, işe yaramaz yavruları, neredeyse bir hiç olan yetişkinleri bizlerdik; ne pençelerimiz vardı, ne keskin dişlerimiz, ne çok hızlı koşan bacaklarımız, ne de iyi bir koku alma duyumuz.</p>

  <p>Bizim hikâyemizin başlangıcı şu anda bir sis perdesinin ardında gizli. O zamanlar tek yapabildiğimiz herhalde taşları fırlatmak ve bir odun parçasıyla vurmaktan ibaretti.</p>

  <p>Şimdi insanın aklına şu soru gelebilir: Hayatta kalmanın mucizelere bağlı olduğu bir ortamda bunu başarmamızın sebebi kendimizi toplu halde savunmak ve yiyeceğimizi paylaşmak mıydı acaba? Bugünün insanlığı, herkesin kendi bacağından asıldığı ve herkesin kendi canını kurtardığı günümüz medeniyeti dünya üzerinde ne kadar sürebilir ki?</p>
