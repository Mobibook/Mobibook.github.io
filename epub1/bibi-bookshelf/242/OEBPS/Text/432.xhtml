  <h1>Görünmez kadınlar</h1>

  <p>Gelenek, kadının yerinin neresi olduğunu ve oradan çıkılmayacağını bir an önce öğrenmeleri için, yeni doğan kız bebeklerin göbek bağlarının mutfak külünün altına gömülmesini emrediyordu.</p>

  <p>Meksika Devrimi başladığında birçoğu oradan dışarı çıktılar, ama mutfaklarını da yanlarında taşıyarak. Seve seve ya da zorla, kaçırılarak ya da gönüllü olarak, bir çarpışmadan diğerine erkeklerin peşi sıra gittiler. Memelerine yapışmış bebeklerini kucaklarında, tencere ve tavalarmıysa sırtlarında taşıyorlardı. Cephanelere gelince: ağızlardan tortilla, tüfeklerden mermi eksik kalmasın diye ellerinden geleni yaparlardı. Ve erkek vurulup öldüğünde hemen silahı kavrarlardı.</p>

  <p>Trenlerde, erkekler ve atlar vagonları doldururlardı. Kadınlarsa trenlerin çatısında seyahat ederken yağmur yağmasın diye Tanrı ’ya dua ederlerdi.</p>

  <p>Eğer soldaderas, cucarachas, adelitas, vivanderas, galletas, juanas, pelonas ya da guachas- adı verilen ve devrimci askerlere refakat eden Meksikalı kadınlar olmasaydı devrim diye bir şey mümkün olmazdı.</p>

  <p>Onların hiçbirine maaş bağlanmadı.</p>
