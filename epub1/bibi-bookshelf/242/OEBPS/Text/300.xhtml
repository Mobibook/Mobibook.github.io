  <h1>Marşlar</h1>

  <p>Bir haber içeren ve babaları bilinmeyen ilk ulusal marş İngiltere’ de 1745’te doğdu. İçindeki dizeler, <em>bu alçakların saçmalıklarına </em>bir son vermek için, krallığın İskoç asileri darmadağın edeceğini haber veriyordu.</p>

  <p><em>Yarım asır sonra La </em><em>Marseillaise, </em><em>Fransa topraklarının devrim tarafından istilacıların pis kanlarıyla sulanacağı</em><em> konusunda uyarıda bulunuyordu.</em></p>

  <p>On dokuzuncu asrın başlarında, Birleşik Deletler’in ulusal marşı Tanrı tarafından kutsanmış emperyal arzularını önceden haber veriyordu: <em>Davamız haklı olduğunda, fethetmemiz gerekir.</em> Ve aynı asrın sonlarında Almanlar gecikmeli ulusal birliklerini sağlamlaştırmak için İmparator Wilhelm’in üç yüz yirmi yedi, Prens Bismarck’ınsa dört yüz yetmiş heykelini dikerken, aynı anda da Almanya’yı <em>über alles,</em> her şeyin üzerine koyan marşlarını söylüyorlardı.</p>

  <p>Marşlar, genel bir kural olarak, tehditler, küfürler, kendi kendini övmeler, savaşın yüceltilmesi aracılığıyla ve öldürmenin ya da ölmenin ne kadar onurlu bir görev olduğunun dile getirilmesi suretiyle ulusların kimliklerini teyit ederler.</p>

  <p>Latin Amerika’da kahramanların zaferlerine adanan bu kolektif dualar insanın üzerinde, bunlar sanki cenaze işleriyle uğraşan işletmelerin eseriymiş gibi bir izlenim uyandırıyorlar:</p>

  <p>Uruguay marşı bizi vatanla mezar arasında bir seçim yapmaya davet ederken, Paraguay marşının seçim daveti cumhuriyetle ölüm arasında,</p>

  <p>Arjantin’inki, ölmeye yemin etme konusunda bizi yüreklendiriyor,</p>

  <p>Şili’ninki, topraklarının özgürlerin mezarı olacağını ilan ediyor,</p>

  <p>Guatemala’nınki, zafere ya da ölüme çağırıyor,</p>

  <p>Küba’nınki, vatan için ölmenin aslında yaşamak olduğu konusunda garanti veriyor,</p>

  <p>Ekvator’unki, kahramanların fedakârlığının bereketli bir tohum olduğunu kanıtlıyor,</p>

  <p>Peru’nunki, toplarının yaydığı korkuyu yüceltiyor,</p>

  <p>Meksika’nınki, düşmanları kan gölünde boğmayı tavsiye ediyor</p>

  <p>ve coğrafi coşkuya kapılarak Termofil’de savaşan Kolombiya ulusal marşı kahramanların kanında yıkanıyor.</p>
