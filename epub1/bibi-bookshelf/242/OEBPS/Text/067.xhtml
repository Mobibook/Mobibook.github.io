  <h1>Postanın ortaya çıkışı</h1>

  <p>İki bin beş yüz yıl önce, atlar ve bağırışlar haberleri ve mesajları uzaklara taşırlardı.</p>

  <p>Ahamenişlerin evladı, Anshan Prensi, Pers Kralı Büyük Kiros Pers Ordusu’nun en iyi süvarilerinin hiç durmadan, gece gündüz at sürmesi sayesinde çalışan bir posta sistemi örgütlemişti.</p>

  <p>Daha pahalı olan ekspres servis ise bağırışlarla işliyordu. Ağızdan kulağa geçen sözcükler bu şekilde dağları aşıyorlardı.</p>
