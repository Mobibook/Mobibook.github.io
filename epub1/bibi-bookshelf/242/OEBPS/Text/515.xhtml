  <h1>Sarı imparator</h1>

  <p>1908 yılında Göğün Çocukları ’na ait olan tahta oturduğunda Pu Yi henüz üç yaşındaydı. Küçük imparator sarı rengi kullanabilen yegâne Çinliydi. İncilerle süslü kocaman taç gözlerinin üzerine düşüyordu, ama zaten görecek fazla bir şey yoktu. İpek ve altından tuniklerin içinde kaybolan Pu Yi ’nin etrafı sürekli olarak kalabalık bir hadımlar grubuyla çevriliydi ve hem sarayı hem de hapishanesi olan Yasak Şehir’in uçsuz bucaklığında canı çok sıkılıyordu.</p>

  <p>Monarşi sona erince, İngilizlerin hizmetindeki Pu Yi’nin adı Henry oldu. Daha sonra Japonlar onu Mançurya tahtına oturttular ve doksan tabak yemeğinden artanları yiyen üç yüz kişilik bir mahiyeti oldu.</p>

  <p>Kaplumbağalar ve turna kuşları Çin’de ebedi hayatın sembolüdür. Ancak ne kaplumbağa ne de turna kuşu olan Pu Yi, kellesini omuzlarının üzerinde muhafaza etmeyi başarmıştı ki, bu onun tehlikeli mesleğinde nadir rastlanan bir durumdu.</p>

  <p>1949’da Mao yönetimi ele geçirince, Pu Yi Marksizm-Leninizm’e geçiş yaparak kariyerinde zirveye ulaştı.</p>

  <p>1963 yılı sonlarında Pekin’de kendisiyle yaptığım röportaj sırasında üzerinde diğer herkes gibi boynuna kadar iliklenmiş mavi bir üniforma vardı ve onun altından gömleğinin yıpranmış yenleri görünüyordu. Hayatını, Pekin Botanik Bahçesi’ndeki bitkileri budayarak kazanıyordu.</p>

  <p>Birisinin kendisiyle konuşmak istemesi onu bir hayli şaşırmıştı. Ben bir hainim, ben bir hainim diyerek <em>mea</em> culpasını sürekli tekrarlayıp durdu ve bana birkaç saat boyunca, tekdüze bir ses tonuyla sloganlar sıraladı.</p>

  <p>Zaman zaman araya girebildim. İmparatoriçe teyzesi, nam-ı diğer Zümrüdüanka’dan aklında tek kalan suratının bir ölününki gibi olduğuydu. Onu görünce korkup ağlamaya başlamış. Teyzesi ona bir karamel uzatmış, ama o alıp yere atmış. Eşleriyle ilgili olarak, bana hepsini Mandarinlerin, İngilizlerin ya da Japonların seçmesi için verdikleri fotoğraflardan tanıdığını söyledi. Neyse ki en sonunda, Başkan Mao sayesinde, bir gerçek aşk evliliği yapabilmişti.</p>

  <p><em>-Eğer özel bir konu değilse kiminle olduğunu söyler misiniz?</em></p>

  <p><em>-Bir kadın emekçi, hastanede hemşire kendisi. Onunla 1 Mayıs günü evlendik.</em></p>

  <p>Ona Komünist Parti üyesi olup olmadığını sordum. Hayır, değildi.</p>

  <p>Bunun üzerine, olmak isteyip istemeyeceğini sordum.</p>

  <p>Aslında tercümanın adı Freud değildi, Wang’tı. Ama görünüşe bakılırsa bayağı yorulmuştu, zira onun yanıtını şöyle çevirdi:</p>

  <p><em>-Bu benim için büyük bir fırın olurdu-.</em></p>
