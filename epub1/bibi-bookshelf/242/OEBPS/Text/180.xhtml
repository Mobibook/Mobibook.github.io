  <h1>Dünya Avrupa’dan ibaret</h1>

  <p>Kopernik modern astronomiyi kuran kitabını ölüm döşeğindeyken yayınladı.</p>

  <p>Ondan üç asır önce, Arap bilim adamları Müeyyeddin el-Urdi ve Nasreddin el-Tusi bu eserin oluşumunda büyük önem taşıyan teoremleri ortaya koymuşlardı. Kopernik onları kullandı, ama hiçbir kaynak göstermedi.</p>

  <p>Avrupa aynaya baktığında dünyayı gördüğünü sanıyordu.</p>

  <p>Onun ötesi, bir hiçlik.</p>

  <p>Rönesans’ı mümkün kılan üç icat, pusula, barut ve matbaa Çin’den geliyordu. Babilliler, gerçeği Pisagor’a bin beş yüz yıl önce söylemişlerdi. Hindular herkesten çok önce dünyanın yuvarlak olduğunu öğrenmişler ve yaşını hesaplamışlardı. Ve Mayalar yıldızları, yani gecenin gözlerini ve zamanın gizemlerini herkesten çok daha iyi tanımışlardı.</p>

  <p>Ancak bu küçük ayrıntılar dikkat çekmeye layık değillerdi.</p>
