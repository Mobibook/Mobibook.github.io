  <h1>İşçi olmak yasak</h1>

  <p>Şarlo yere eğilip orada duran bir kırmızı kumaş parçasını eline alır. Bunun ne olabileceğini, kime ait olabileceğini kendi kendine sorarken, nasıl olduğunu anlamadan, neden olduğunu bilmeden, kendisini bir anda polisle karşı karşıya gelen bir işçi gösterisine liderlik ederken bulur.</p>

  <p><em>Modern Zamanlar</em> bu karakterin son filmidir. Bu filmle birlikte onu yaratan baba, Chaplin, sadece bu çok sevilen karaktere değil, sessiz sinemaya da veda etti.</p>

  <p>Film hiçbir dalda Oscar ödüllerine aday gösterilmeye değer bulunmaz. Konunun hoş olmayan bir biçimde gündemde tutulması Hollywood’un hoşuna gitmez. Bu film, 29 Krizi’ni izleyen yıllarda, kendisini sanayi çağının dişlilerine kaptıran ufak tefek bir adamın destanıdır.</p>

  <p>Güldüren bir trajedi, yaşanmakta olan dönemin acımasız ve içten bir resmidir film: makineler insanları yutar ve onların işini çalar; insanın eli diğer alet edevattan ayırt edilemez; ve makineleri taklit eden insanlar hastalanmazlar: Paslanırlar.</p>

  <p>Lord Byron daha on dokuzuncu yüzyılın başlarında bunu doğrulamıştı:</p>

  <p><em>-Günümüzde artık insan üretmek makine üretmekten daha kolay.</em></p>
