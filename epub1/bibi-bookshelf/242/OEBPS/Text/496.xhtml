  <h1>Altın tepside sunulmadı</h1>

  <p>Otuz yıl süren savaş boyunca, Vietnam iki emperyal gücün suratına esaslı şamarlar indirdi: Fransa’yı ve Birleşik Devletler’i bozguna uğrattı.</p>

  <p>Ulusal bağımsızlığın büyüklüğü ve korkunç faturası:</p>

  <p>Vietnam’a tüm İkinci Dünya Savaşı’nda atılandan daha fazla bomba yağdı;</p>

  <p>sık ormanlarının ve tarlalarının üzerine seksen milyon litre öldürücü zehir döküldü;</p>

  <p>İki milyon Vietnamlı hayatını kaybetti;</p>

  <p>ve sakat kalan insanların, haritadan silinen köylerin, yok edilen ormanların, kısırlaştırılan toprakların ve gelecek kuşakların maruz kalacağı zehirlenme vakalarının haddi hesabı yok.</p>

  <p>İşgalciler, tarihin onlara verdiği ve güçlü olmanın garanti altına aldığı yanına kâr kalma hissiyle hareket ettiler.</p>

  <p>Gerçeğin ortaya çıkması belli bir zaman aldı: 2006 yılında, neredeyse kırk yıl süren bir sessizliğin ardından, Pentagon tarafından büyük bir titizlikle hazırlanan dokuz bin sayfalık bir raporun varlığı öğrenildi. Rapor, Birleşik Devletler’in <em>tüm</em> askeri birimlerinin Vietnam’da sivillere karşı savaş suçu işlediklerini doğruluyordu.</p>
