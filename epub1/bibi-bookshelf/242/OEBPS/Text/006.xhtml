  <h1>Ateşin bulunuşu</h1>

  <p>Okulda bana insanın ateşi mağara devrinde taşları ya da kuru dalları birbirine sürterek bulduğunu öğrettiler.</p>

  <p>O zamandan beri bu şekilde ateş elde etmeye çalışmaktayım. Asla bir kıvılcım dahi tutuşturmayı başaramadım.</p>

  <p>Benim kişisel başarısızlığım, ateşin yaşamımıza sağladığı faydalara minnettar olmamı engellemedi. Bizi soğuktan ve vahşi hayvanlardan korudu, yemeğimizi pişirdi, gecelerimizi aydınlattı ve bizi etrafında oturmaya davet etti.</p>
