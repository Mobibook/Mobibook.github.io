  <h1>Victoria</h1>

  <p>Madrid, 1936 Kışı: Victoria Kent milletvekili seçilir. Popülerliğini hapishane reformuna borçludur.</p>

  <p>Bu reformu başlattığında, sayıları çok fazla olan düşmanları onu İspanya’yı, silaha gerek kalmadan, suçluların ellerine teslim etmekle suçlarlar. Ancak hapishanelerde çalıştığı için insani dramla ilgili bilgisi kulaktan dolma bilgilere değil bizzat şahitliğe dayanan Victoria programını devam ettirdi:</p>

  <p>İçinde yaşanamaz durumda olanları kapattı; ki çoğunluk bu durumdaydı;</p>

  <p>çıkış izinlerini başlattı;</p>

  <p>yetmiş yaşın üzerindeki bütün mahkumları serbest bıraktı;</p>

  <p>spor sahaları ve gönüllü çalışma atölyeleri kurdu;</p>

  <p>ceza hücrelerini kaldırdı;</p>

  <p>bütün zincirleri, prangaları ve parmaklıkları eritti</p>

  <p>ve ortaya çıkan demiri büyük bir Concepcion Arenal heykeline dönüştürdü.</p>
