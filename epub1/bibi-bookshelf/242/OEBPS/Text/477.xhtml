  <h1>Umursamama unutmanın akrabasıdır</h1>

  <p>Osmanlı İmparatorluğu lime lime dağılıyordu ve kabak Ermeni-lerin başında patladı. Birinci Dünya Savaşı’nın sürdüğü sırada, hükümet tarafından zemini hazırlanan bir can pazarı Türkiye Ermenilerinin yarısının hayatına mal oldu:</p>

  <p>Yağmalanan ve yakılan evler,</p>

  <p>aç susuz yollara saçılan gariban kervanları,</p>

  <p>köy meydanında gündüz vakti tecavüze uğrayan kadınlar,</p>

  <p>nehirlerde yüzen insan cesetleri.</p>

  <p>Açlıktan, susuzluktan ya da soğuktan ölmeyenler bıçak ya da kurşundan gittiler. Ya da darağacını boyladılar. Ya da dumandan zehirlendiler: Türkiye’den kovulan Ermeniler Suriye Çölü’nde mağaralara kapatıldılar ve dumanla boğuldular; bu olay Nazi Almanya’sındaki gaz odalarının habercisi gibi bir şeydi.</p>

  <p>Yimıi yıl sonra, Hitler danışmanlarıyla birlikte Polonya’nın işgalini planlamaktaydı. Hitler, operasyonun artılarını ve eksilerini tartarken, bazı protestoların olacağını ve uluslararası alanda biraz gürültü koparılacağım kabul ettikten sonra, bunların çok uzun sürmeyeceği konusunda garanti verdi ve bu savını bir soruyla güçlendirdi:</p>

  <p><em>-Bugün Ermenileri hatırlayan var mı?</em></p>
