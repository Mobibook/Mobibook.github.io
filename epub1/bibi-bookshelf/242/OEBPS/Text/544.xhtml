  <h1>Canlı ve naklen</h1>

  <p>Bütün Brezilya izliyor.</p>

  <p>Gerçek zamanlı bir gösteri.</p>

  <p>Bir 2000 yılı sabahı, zenci olması muhtemelen bir suçlunun, Rio de Janeiro’daki bir otobüsün yolcularını rehin almasından itibaren televizyon hiçbir ayrıntıyı kaçırmaz.</p>

  <p>Gazetecilerin olayı aktarma şekli sanki futbolla savaş arası bir şey yaşanıyormuş hissi verir: Normandiya Çıkarması’nın destansı trajik tonunda anlatılan cezp edici bir Dünya Kupası finali.</p>

  <p>Polis otobüsü kuşatır.</p>

  <p>Karşılıklı açılan yoğun ateş sırasında genç bir kız ölür. Halk, masum insanların yaşamlarına hiç tereddüt etmeden son veren vahşi yaratığa lanetler yağdırır.</p>

  <p>En sonunda, dört saat süren bir silahlı çatışmanın ve operanın ardından, düzenin bir kurşunu halk düşmanını yere serer. Polisler</p>

  <p>kameraların karşısında kazandıkları zaferi sergilerler: Kendi kanında yüzen, ağır yaralı suçlu.</p>

  <p>Herkes onu linç etmek ister; orada bulunan binlerce insan ve televizyonlarının başındaki milyonlar.</p>

  <p>Polisler onu kızışmış kalabalığın elinden zorlukla çekip alıyorlar.</p>

  <p>Devriye aracına canlı girer. Boğulup ölmüş olarak çıkar.</p>

  <p>Dünyadan kısa süreliğine geçerken adı Sandro do Nascimento’dur. Bir 1993 gecesi, üzerlerine şarapnel yağdığında Candelaria Kilisesi’nin basamaklarında uyuyan birçok sokak çocuğundan biridir. Sekizi hemen ölür.</p>

  <p>&nbsp;</p>

  <p>Hayatta kalanların neredeyse hepsi bu olayın hemen akabinde öldürülecektir.</p>

  <p>Sandro’nun şansı orada yaver gider, ama onun da günleri sayılıdır artık.</p>

  <p>Yedi yıl sonra da vadesini doldurur.</p>

  <p>O her zaman bir televizyon yıldızı olmayı hayal etmiştir.</p>
