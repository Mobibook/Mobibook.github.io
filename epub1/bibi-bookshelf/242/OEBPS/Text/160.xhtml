  <h1>Kötü İyi’yi taklit ediyor</h1>

  <p>Giotto, Padova’daki bir şapele yaptığı fresklerin birinde cehennemdeki zebanilerin günahkârlara yaptığı işkenceleri resmetti.</p>

  <p>O dönemdeki diğer sanatçıların eserlerinde olduğu gibi cehennemdeki işkence aletleri insanlarda korku ve paniğe neden oluyordu. Herhangi birisi, Kutsal Engizisyon ’un Katolik inancı dayatmak için bu tablolardan faydalandığını anlayabilirdi. Tanrı en büyük düşmanına esin kaynağı oluyordu: İblis cehennemde, engizisyoncuların dünya üzerinde uyguladıkları acı verme teknolojilerini taklit ediyordu. Ceza, bu dünyanın, cehennemin genel bir provasından öte bir şey olmadığını teyit ediyordu. Daha ötede ya da daha beride itaatsizlik aynı ödülü hak ediyordu.</p>
