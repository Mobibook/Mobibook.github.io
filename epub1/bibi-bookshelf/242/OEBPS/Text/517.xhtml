  <h1>Lumumba’nın dirilişi</h1>

  <p>Lumumba’nın katledilişi o toprakları sömürgecilerin yeniden ele geçirmek istemeleriyle ilgiliydi.</p>

  <p>Mineral zenginlikler, bakır, kobalt, elmas, altın, uranyum, petrol yerin altından emirlerini dikte ettiriyorlardı.</p>

  <p><em>İnfaz </em><em>Birleşmiş Milletler’in suç ortaklığıyla gerçekleştirilmişti. Kendilerinin sözde uluslararası olduklarını iddia eden birliklerin subaylarına güvenmemek için Lumumba’nın gayet sağlam neden</em><em>leri vardı ve </em><em>Afrika ’yı aslan avma, köle pazarlarına ve sömürgeci istilaya indirgeyen bu insanların ırkçılığını ve küçümseyici tavırlarını ifşa ediyordu. Belçikalılarla tabii ki anlaşacaklardır. Aynı tarihi ve bizim zenginliklerimize karşı aynı açgözlülüğü paylaşıyorlar.</em></p>

  <p>Lumumba’yı yakalayıp ölüme gönderen, özgür dünyanın kahramanı Mobutu otuz yıl boyunca iktidarın tadını çıkardı. Güvenilir uluslararası kuruluşlar onun başarılarını takdir ettiler ve ona karşı gayet cömert davrandılar. Öldüğünde şahsi serveti, bütün enerjisini adadığı ülkenin tüm dış borcunun biraz altında bir rakama karşılık geliyordu.</p>

  <p>Lumumba şöyle demişti:</p>

  <p><em>-Günün birinde söz sırası tarihe gelecek. Ama Birleşmiş Milletler, </em><em>Washington, </em><em>Paris ya da Brüksel’in öğrettiği tarihe değil. Afrika kendi tarihini kendisi yazacak.</em></p>

  <p>Lumumba’nın kurşunlanmadan önce bağlandığı ağaç hâlâ Mwadingusha ormanında bulunuyor. Lumumba gibi kurşunlardan delik deşik olmuş bir halde yaşamını sürdürüyor.</p>
