  <h1>Yu ve su baskını</h1>

  <p>Kuraklığın ardından su baskını geldi.</p>

  <p>Kayalar çatırdıyor, ağaçlar uluyordu. Henüz bir ismi olmayan Sarı Nehir insanları ve ekili mahsulü yuttu, vadileri ve dağları boğdu.</p>

  <p>Ve Topal Tanrı dünyanın yardımına koştu.</p>

  <p>Güçlükle yürüyen Yu selin içine girdi ve delirmiş suyu boşaltmak için küreğiyle kanallar ve tüneller açtı.</p>

  <p>Nehrin sırlarını bilen bir balık, önden yürüyüp kuyruğuyla suyun yönünü değiştiren bir ejderha ve arkasından gelip çamuru taşıyan bir kaplumbağa Yu’ya yardım ettiler.</p>
