  <h1>Kederin ortaya çıkışı</h1>

  <p>Montevideo ilk başta böyle gri değildi. Daha sonra grileşti.</p>

  <p>1890’larda Uruguay’ın başkentini ziyaret eden yolculardan biri <em>canlı renklerin hâkim olduğu şehre</em> övgüler düzebilmişti. O dönemde evlerin cepheleri hâlâ kırmızı, sarı, maviydi ...</p>

  <p>Kısa bir süre sonra, bilge şahıslar bu kaba geleneğin bir Avrupa halkına yakışmadığını söylediler. Harita ne derse desin, Avrupalı olmak için medeni olmak gerekiyordu.</p>

  <p>1911 ve 1913’ te çıkarılan belediye yönetmeliklerine göre sokak kaldırımlarının gri renkte olması gerekiyordu. Ayrıca evlerin cepheleriyle ilgili olarak da zorlayıcı normlar belirlediler: <em>Evlerin cep</em><em>helerinde artık sadece kum, tuğla ve genel olarak taş gibi inşaat malzemelerini andıran renkl</em><em>ere izin verilecekti.</em></p>

  <p>Ressam Pedro Figari bu sömürge aptallığıyla dalga geçiyordu:</p>

  <p><em>-Moda, kapılara, pencerelere ve panjurlara varasıya her şeyin griye boyanmasını emrediyor. Bizim şehirlerimiz birer Paris olmak istiyorlar... Işıltılı şehir Montevideo’yı lekeliyorlar, perişan ediyorlar ve hadım ediyorlar...</em></p>

  <p>Ve Montevideo kopyacılık karşısında yenik düştü.</p>

  <p>Oysaki Uruguay o yıllarda aşırı serbestliğin Latin Amerika’daki merkeziydi ve yaratıcı enerjisini somut olgular üzerinde deniyordu. Ülke, laik ve parasız eğitime İngiltere’den önce, kadınların oy kullanma hakkına Fransa’dan önce, günde sekiz saat çalışmaya Birleşik Devletler’den önce ve boşanma yasasına da İspanya’dan tam yetmiş sene önce ulaştı. Devlet Başkanı Jose Battle, nam-ı diğer don Pepe, kamu hizmetlerini ulusallaştırdı, Kilise’yi Devlet’ten ayırdı ve takvimdeki özel günlerin isimlerini değiştirdi. Kutsal Hafta Uruguay’da hâlâ -böyle bir tarihte işkence görmek ve öldürülmek sanki İsa’nın kötü şansının bir eseriymiş gibi- Turizm Haftası olarak adlandırılır.</p>
