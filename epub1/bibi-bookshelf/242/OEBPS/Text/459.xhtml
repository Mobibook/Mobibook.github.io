  <h1>Yoldaki tehlike</h1>

  <p style="text-align: center;"><img alt="28-Peligro-en-el-camino" src="../Images/28-Peligro-en-el-camino.jpg"/></p>

  <p>Sevilla civarı, 1936 Kışı: İspanyol seçimleri yaklaşmaktadır.</p>

  <p>Bir senyör topraklarında dolaşırken pejmürde kılıklı biri karşısına çıkar.</p>

  <p>Senyör atından inmeden adamı yanına çağırır ve eline bir madeni parayla bir seçim listesi tutuşturur.</p>

  <p>Pejmürde adam her ikisini de, parayı ve listeyi, yere bırakır ve sırtını dönüp giderken şöyle der:</p>

  <p><em>-Açlığımda, ben hükmederim.</em></p>
