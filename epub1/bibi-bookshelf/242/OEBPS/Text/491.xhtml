  <h1>Fotoğraflar: Dünyanın en hüzünlü gözleri</h1>

  <p>New Jersey, Princeton, Mayıs 1947.</p>

  <p>Fotoğrafçı Philippe Halsman ona sorar:</p>

  <p><em>-Siz barışın sağlanacağına inanıyor musunuz?</em></p>

  <p>Ve makinenin deklanşöründen klik sesi geldiği sırada Albert Einstein şöyle der ya da mırıldanır:</p>

  <p><em>-Hayır.</em></p>

  <p>Birçok insan Einstein’ın Nobel ödülünü Görelilik Kuramı’yla aldığını, o meşhur cümleyi, <em>“her şey görelidir,</em> "söylediğini ve atom bombasının mucidi olduğunu sanır.</p>

  <p>Oysaki gerçek, Nobel’in ona Görelilik Kuramı nedeniyle verilmediği ve o cümleyi hiçbir zaman söylemediğidir. O keşfettiklerini hiç keşfetmemiş olsaydı, Hiroşima ve Nagazaki gibi şeylerin yaşanması belki mümkün olmazdı ama netice itibarıyla bombayı icat eden o değildir.</p>

  <p>Ve o çok iyi biliyordu ki, yaşamı güzelleştirmek için doğmuş olan buluşları o yaşamı yok etmekte kullanılmıştı.</p>
