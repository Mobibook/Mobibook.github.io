  <h1>Biz gözyaşındanız</h1>

  <p>Mısır’ın Mısır olmasından önce güneş gökyüzünü ve onun içinde uçan kuşları yarattı; sonra Nil nehrini ve içinde yüzen balıkları yarattı ve onun kara kıyılarına bitkilerden ve hayvanlardan oluşan yeşil bir hayat verdi.</p>

  <p>Ondan sonra, yaşamın mimarı güneş oturup eserini seyretmeye koyuldu.</p>

  <p>Güneş yeni doğmuş dünyanın, tam gözlerinin önünde yayılan derin nefesini hissetti ve onun ilk seslerini dinledi.</p>

  <p>Böylesine bir güzellik onu hüzünlendirmişti.</p>

  <p>Güneşin gözyaşları toprağa düştü ve orada çamur oluştu.</p>

  <p>İnsanlar da bu çamurdan oldu.</p>
