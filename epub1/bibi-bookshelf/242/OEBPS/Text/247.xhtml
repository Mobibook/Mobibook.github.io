  <h1>Thomas More</h1>

  <p>Oysaki Thomas More’u anladılar ve bu onun hayatına mal oldu. 1535 yılında, obur kral VIII. Henry onun kesik başını Thames Nehri’ne dikilen bir sopada sergiledi.</p>

  <p>Kellesi uçurulan adam yirmi yıl önce Ütopya adındaki, ortak mülkiyetin geçerli olduğu, paranın bulunmadığı, yoksulluk ya da zenginlik gibi kavramların bilinmediği bir adanın geleneklerini anlattığı bir kitap yazmıştı.</p>

  <p>Thomas More, Amerika’dan dönen bir gezgin olan kahramanının ağzından, bizzat kendisinin, tehlikeli fikirlerini dile getiriyordu:</p>

  <p><em>*Savaşlar hak</em><em>kında: </em><em>Hırsızlar bazen çapkın askerlerdir, askerlerin cesur hırsızlar oldukları sıklıkla görülen bir şeydir. İki mesleğin birçok ortak noktası mevcuttur.</em></p>

  <p><em>*Hırsızlık hakkında: </em><em>Eğer bir kişinin yegâne yiyecek bulma yolu çalmaksa, ne kadar ağır olursa olsun hiçbir ceza, onun bunu yapmasını engellemeyecektir.</em></p>

  <p><em>*Ölüm cezası hakkında: </em><em>Bir miktar para çaldı diye bir insanın hayatını çalmak bence çok adaletsiz bir şey. Dünyadaki hiçbir şey insan hayatı kadar değerli değildir. Orantısız adalet aşırı bir haksızlıktır. Siz hırsızları üretiyorsunuz, sonra da onları cezalandırıyorsunuz.</em></p>

  <p><em>*Para hakkında: </em><em>Eğer, sözde o gereksinimler için icat edilmiş ama aslında onların karşılanmasını engelleyen yegâne unsur olan para adındaki şu kutsal şey hiç olmasaydı, herkesin gereksinimlerini karşılamak o kadar kolay olurdu ki.</em></p>

  <p><em>*Özel mülkiyet hakkında: </em><em>Mülkiyet kavramı ortadan kalkana dek, ne ihtiyaç duyulan şeylerin adaletli ve eşit dağılımı mümkün olacak, ne de dünya mutlu bir biçimde yönetilebilecektir.</em></p>
