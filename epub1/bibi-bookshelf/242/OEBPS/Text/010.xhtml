  <h1>Çağlar</h1>

  <p>Doğmadan önce başımıza gelen bir şeydir bu. Anne karnında biçim kazanmaya başlayan bedenimizde solungaçlara ve de bir tür kuyruğa benzeyen şeyler görülür. Çok kısa süren bu oluşumlar daha sonra kaybolup gider.</p>

  <p>Bu çok kısa süreli görünümler acaba çok eskiden balık ve maymun olduğumuzu mu anlatmaktadır bizlere? Ormanı terk eden ya da orman tarafından terk edilen maymunlar mıydık acaba?</p>

  <p>Ve çocukluğumuzda hissettiğimiz korkular, her önüne gelen şeyden korkmamız, acaba birisinin bizi yemesinden duymuş olduğumuz korkudan mı kaynaklanıyor? Karanlıktan ve yalnız kalmaktan korkmamız da, acaba bize o geçmişte kalan terk edişi mi hatırlatıyor?</p>

  <p>Büyüyünce, eski korkaklar olan bizler etrafa korku salmaya başlıyoruz. Av avcıya dönüşüyor, ağızda çiğnenen yiyecekse onu çiğneyen ağza. Dün bizi çok korkutan canavarların hepsi bugün bizim tutsağımız: hayvanat bahçelerimizdeki kafeslerde yaşıyorlar, bayraklarımızı ve marşlarımızı süslüyorlar.</p>
