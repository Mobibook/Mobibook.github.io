  <h1>Yazmaya hayır</h1>

  <p>Champillon’dan yaklaşık beş bin yıl kadar önce Tanrı Thot, Teb şehrine gitti ve Mısır kralı Thamus’a yazma becerisini armağan etti. Ona bu hiyeroglifleri açıkladı ve yazının kötü hafızayı ve az bilgeliği tedavi etme konusunda en iyi ilaç olduğunu söyledi.</p>

  <p>Kral armağanı geri çevirdi:</p>

  <p><em>Hafıza mı? Bilgelik mi? Bu buluş unutkanlığa neden olacaktır. Bilgelik özde olur onun görüntüsünde değil. Başkasının hafızasıyla insan hatırlayamaz. İnsanlar kaydedecek, ama hatırlamayacaklar- dır. Tekrarlayacak, ama yaşamayacaklardır. Birçok şeyi keşfedecek, ama bunların hiçbirisini gerçekten tanımayacaklardır.</em></p>
