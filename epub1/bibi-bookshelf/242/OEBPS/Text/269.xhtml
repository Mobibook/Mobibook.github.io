  <h1>Özgürler krallığı</h1>

  <p>Bütün on yedinci yüzyıl boyunca görülen bir durumdur.</p>

  <p>Kaçak kölelerin sığınma yerleri mantar gibi çoğalır. Brezilya’da bunlara <em>quilombos</em> adı verilir. Irkçılık onu kargaşa, çekişme ya da genelev olarak çevirse de, Afrika kökenli bu sözcük aslında topluluk anlamına gelir.</p>

  <p>Palmares’deki <em>quilombo’da,</em> daha önce köle olanlar hem efendilerinden hem de hiçbir şeyin yetiştirilmesine izin vermeyen şeker tiranlığından özgür olarak yaşarlar. Her şeyi yetiştirirler ve her şeyi yerler. Efendilerinin yedikleri gemilerden gelirken, onlarınki topraktan gelmektedir. Afrika tarzında kurdukları demirhanelerinde toprağı işlemek için çapalar, kazmalar ve kürekler, kendilerini savunmak içinse bıçaklar, baltalar ve mızraklar imal ederler.</p>
