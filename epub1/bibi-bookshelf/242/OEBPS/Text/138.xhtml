  <h1>Şekerin keşfi</h1>

  <p>Kral Darius <em>arıya ihtiyaç duymadan bal veren bu kamışı</em> Pers ülkesine getirtmişti; Hindular ve Çinlilerse onu çok önceden beri biliyorlardı. Ancak Hıristiyan Avrupalılar şekeri Araplar sayesinde keşfettiler; Haçlı Orduları Trablus ovalarındaki tarlaları görmüş ve kuşatma altındaki Elbarieh, Marrah ve Arkah şehirlerinin halkını açlıktan kurtaran nefis sıvının tadına bakmışlardı.</p>

  <p>Haçlıların içlerinde duydukları mistik coşku ticari fırsatlara karşı gözlerini kör etmediği için, Jerciho yakınlarındaki ismi bu yüzden El-Sukkar-olan bir yer de dahil olmak üzere, Kudüs Krallığı ’ndan Akka, Tiro, Girit ve Kıbrıs’a kadar, işgalleri altındaki bölgede bulunan bütün şeker kamışı tarlalarını ve değirmenleri sahiplendiler.</p>

  <p>O andan itibaren Avrupa’da eczanelerde gramla satılan şeker <em>beyaz altın</em> oldu.</p>
