  <h1>Anestezinin icadı</h1>

  <p>Venedik Festivali kısa sürdüğü zaman dört ay sürerdi.</p>

  <p>Her taraftan hokkabazlar, müzisyenler, tiyatrocular, kuklacılar, fahişeler, sihirbazlar, kâhinlerin yanı sıra aşk filtresi, talih şurubu ve uzun yaşam iksiri satan tüccarlar oraya gelirdi.</p>

  <p>Ve yine her taraftan diş çekiciler ve Azize Apolonia’nın bile iyileştiremediği diş ağrısı çekenler gelirdi. Bu hastalar feryat figan Aziz Marcos kapılarına ulaşırlardı; diş çekiciler, ellerinde kerpetenleri, yanlarında anestezistleri olduğu halde onları orada beklerlerdi.</p>

  <p>Anestezistler hastaları uyutmuyor, onları eğlendiriyorlardı. Onlara haşhaş, kankurutan otu ya da afyon değil, şakalar ve danslar sunarlardı. Neşeleri o kadar mucizevîydi ki, ağrı bile ağrımayı unuturdu.</p>

  <p>Anestezistler karnaval kıyafetleri giymiş maymunlardan ve cücelerden oluşuyordu.</p>
