  <h1>Hollywood’un ortaya çıkışı</h1>

  <p>Beyaz uzun tunikler giymiş, yüzleri maskeli, ellerinde beyaz haçlar ve meşaleler taşıyan adamlar at üstünde gidiyorlar: beyaz genç kadınlara aç zenciler, kadınların namusunun ve erkeklerin onurunun intikamını alan bu süvariler karşısında korkudan titrerler.</p>

  <p>Linç olaylarının zirveye çıktığı bir dönemde, D.W.Griffith ’in <em>Bir Ulusun Doğuşu</em> adlı filmi, onun Ku Klux Klan’a düzdüğü bir methiye niteliğindeydi.</p>

  <p>Bu film Hollywood’un ilk büyük yapımıydı ve sessiz sinema döneminin en yüksek gişe hâsılatını elde etti. Ayrıca Beyaz Saray’da gösterilen ilk film olma özelliğini de taşıyordu. Başkan Woodrow Wilson onu ayakta alkışlar. Onu alkışlar ve kendisini alkışlar: bu özgürlük bayraktarı epik görüntülere eşlik eden başlıca metinlerin yazarıdır.</p>

  <p><em>Başkanın sözlerinden anlaşıldığı kadarıyla, kölelerin azat edil</em><em>mesi </em><em>Medeniyetin Güney’den gerçek anlamda kovulması</em><em> oldu; </em><em>Beyaz Güney siyah Güney’in topukları altında.</em></p>

  <p><em>O günden beri kaos hüküm sürer, zira siyahlar, </em><em>sergiledikleri küstahlıklar hariç, otoritenin ne işe yaradığını bilmezler.</em></p>

  <p>Ancak Başkan umut ateşini tutuşturur: <em>Nihayet büyük bir Ku </em><em>Klux </em><em>Klan</em> doğdu.</p>

  <p>Filmin sonunda, bizzat İsa’nın kendisi bile onu kutsamak için gökten inecektir.</p>
