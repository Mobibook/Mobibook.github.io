  <h1>Peruklar</h1>

  <p style="text-align: center;"><img alt="21-Pelucas" src="../Images/21-Pelucas.jpg"/></p>

  <p>Versalles Sarayı’nda, Fransız modasını Britanya yüksek soylularına dayatan İngiltere Kralı’nın, York Dükü’nün ve diğer köle tacirlerinin kafataslarına konmak için bir sıçrayışta Manş Denizi’ni aşmış olan bu iğreti aksesuarları hazırlamakla uğraşan yüzden fazla <em>perruquiers</em> vardı.</p>

  <p>Kelliği gizlemeye değil, sınıf ayrıcalığını sergilemeye yarayan erkek perukları Fransa’da doğmuştu. Doğal saçtan yapılıp talk pudrasına bulananlar en pahalılarıydı ve bunların hazırlanması her sabah uzun bir emeği gerektiriyordu.</p>

  <p>Yüksek sınıf, yüksek kuleler: bayanlar, bir sürü tüy ve çiçekle süslenmiş kafalarını günümüzde postiş adı verilen ekleme saçların yardımıyla sıralı katmanlar halinde yükselten metal tellerden karmaşık yapıları tepelerinde taşıyorlardı. Saçın teras kısmı ayrıca yelkenli gemiciklerle ya da içinde hayvanları ve diğer şeyleri olan çiftliklerle dekore edilebiliyordu. Bütün bunları inşa etmek kolay iş değildi; başın üzerinde taşımak ise başlı başına bir marifetti. Bu kadarla kalsa iyi; ayrıca, kendilerini çarpışarak yürümeye zorlayan kocaman çember eteklerin içinde hareket etmenin bir yolunu bulmak zorundaydılar.</p>

  <p>Saçlar ve kıyafetler aristokrasinin neredeyse bütün vaktini ve enerjisini alıyordu. Geriye kalan zamansa ziyafetlere adanıyordu. Bu kadar fedakârlık hanımefendileri ve beyefendileri tüketmişti. Fransız Devrimi ziyafetlerini boğazlarına tıkıp perukları ve çember etekleri kaldırdığında çok az bir direnişle karşılaştı.</p>
