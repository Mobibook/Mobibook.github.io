  <h1>Ortada olmayan diğer bir baba</h1>

  <p>Robert Carter bahçeye gömüldü.</p>

  <p><em>Vasiyetinde, bir ağaç </em><em>gölgesinin altında huzur ve karanlık içinde uyuyarak dinlenmek</em><em> istemişti. </em><em>Ne bir mezar taşı istiyordu, ne de herhangi bir yazı.</em></p>

  <p>Bu Virginia vatancığı, İngiltere’ den bağımsızlığını kazanan bereketli toprakların en zenginlerden biri, belki de en zenginiydi.</p>

  <p>Bazı kurucu babalar kölelik hakkında kötü düşüncelere sahip olsalar da, hiçbiri kölelerine özgürlüklerini vermedi. <em>İstedikleri gibi yaşamaları ve kendi arzularına göre çalışıp çalışmamaya karar vermeleri için</em> dört yüz elli kölesinin prangalarını çözen Carter bu konudaki tek örnekti. Hiçbirisinin terk edilmişlik duygusu yaşamamasına büyük özen göstererek, Abraham Lincoln’ün köleliği kaldırmaya karar vermesinden yetmiş sene önce, onları kademeli olarak serbest bıraktı.</p>

  <p>Bu çılgınlık onu yalnızlığa ve unutulmaya mahkum etti.</p>

  <p>Özgür zencilerin kamu güvenliğini ve ulusal güvenliği tehdit ettiğini düşünen komşuları, dostları ve akrabaları onu tek başına bıraktılar.</p>

  <p>Daha sonraki kolektif hafıza kaybı onların tutumunu ödüllendiren bir davranış oldu.</p>
