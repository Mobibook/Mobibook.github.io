  <h1>Kafasızlık çağlarında aklın maceraları</h1>

  <p>Yirmi yedi cilt.</p>

  <p>Ondan birkaç yıl önce yayınlanan yedi yüz kırk beş ciltlik Çin ansiklopedisi düşünüldüğünde çok heyecan veren bir sayı değil bu kuşkusuz.</p>

  <p>Ne var ki Fransız ansiklopedisi, <em>l’encyclopedie,</em> bir biçimde ismini borçlu olduğu Aydınlanma Çağı’na damgasını vuracaktı. Roma’daki Papa onun yakılmasını emretti ve dine böylesine küfreden bir eserin kopyasını bulunduran herkesi aforoz etti. Yazarlar, Diderot, D’ Alembert, Jaucourt, Rousseau, Voltaire ve diğerleri, bu büyük kolektif çalışmaları Avrupa uluslarının gelecekteki tarihleri üzerinde etkili olabilsin diye hapsi ve sürgünü göze aldılar ya da bunlara maruz kaldılar.</p>

  <p>İki buçuk asır sonra bugün, düşünmeye yönelik bu davet insanın hayranlığını uyandırmaya devam ediyor. Sayfaları arasından alınmış bazı tanımlamalar şöyle:</p>

  <p><em>Otorite: </em><em>Hiç kimse diğerleri üzerinde tahakküm kurma hakkını doğadan almamıştır.</em></p>

  <p><em>Sansür: </em><em>İnanç açısından, omu bir insan düşüncesine bağımlı kılmak kadar tehlikeli bir şey yoktur.</em></p>

  <p><em>Klitoris: </em><em>Kadının cinsel zevkinin merkez noktası.</em></p>

  <p><em>Saray erkânı: </em><em>Gerçeğin krallara ulaşmasını engellemek amacıyla, krallarla gerçekler arasına yerleştirilmiş insanlar.</em></p>

  <p><em>İnsan: </em><em>Toprak olmadan insan bir hiçtir. Aynen insansız bir toprağın bir hiç olması gibi.</em></p>

  <p><em>Engizisyon: </em><em>Montezuma- </em><em>tutsaklarını tanrılarına kurban ettiği için mahkûm edildi. Eğer odun ateşinde yakılarak cezalandırılan insanları görse ne derdi acaba?</em></p>

  <p><em>Kölelik: </em><em>Bazı insanların diğer insanları sanki hayvanmışlar gibi alıp sattığı, doğa yasasına aykırı tiksindirici ticaret.</em></p>

  <p><em>Orgazm: </em><em>Ulaşılmayı bu kadar hak eden başka bir şey var mıdır, acaba?</em></p>

  <p><em>Tefecilik: </em><em>Yahudiler eskiden tefecilik yapmazlardı. Yahudileri borç vericilere dönüşmeye zorlayan Hıristiyan baskısı oldu.</em></p>
