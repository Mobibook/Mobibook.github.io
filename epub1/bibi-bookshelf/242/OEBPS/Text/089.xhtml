  <h1>Partenon ve sonrası</h1>

  <p>Bütün zamanların en büyük heykeltıraşı sayılan Fidias üzüntüden öldü, zira dayanılmaz yeteneği hapisle cezalandırılmıştı.</p>

  <p>Fidias asırlar sonra, bu kez de gaspla cezalandırılacaktı.</p>

  <p>En güzel eserleri, Partenon’ un heykelleri, artık Atina’da değil Londra’dalar. Ve onlara <em>Fidias’ın mermerleri</em> denmiyor; onlar <em>El</em><em>gin ’in mermerleri</em> olarak tanınıyorlar.</p>

  <p>Heykeltıraşlıkla uzaktan yakından ilgisi olmayan Lord Elgin, birkaç asır önce bu muhteşem eserleri gemiye yükleyip ülkesine getiren ve kendi hükümetine satan İngiliz büyükelçidir. O zamandan beri bunlar British Museum’dalar.</p>

  <p>Lord Elgin’in götürebildiğini götürdüğü dönemde Partenon doğa koşulları ve istilalar yüzünden çoktan harabeye dönmüştü. Tanrıça Athena’nın ebedi ihtişamının anısına inşa edilmiş olan bu tapınak, Meryem Ana’nın ve rahiplerinin istilasına maruz kalmıştı. Bir sürü heykel yok edilmiş, birçoğunun suratları parçalanmış ve bütün penisler koparılmıştı. Ve bundan yıllar sonra gerçekleşen Venediklilerin istilası tapınağı tamamen yerle bir etti.</p>

  <p>Partenon artık bir harabeydi. Lord Elgin’in topladığı heykeller kırık döküktü ve hâlâ da öyleler. Bugün döküntü halinde olan bu parçalar eskiden neye benzedikleri hakkında bize fikir veriyorlar: şu tunik bugün bir mermer parçasından başka bir şey değil, ama kıvrımlarının altında bir kadının ya da bir tanrıçanın vücudu dalgalanıyor; şu diz kayıp olan bacağa doğru devam ediyor; şu göğüs koparılan kafayla tamamlanıyor; eksik olan at havada uçuşan şu yeleleriyle kişniyor ve havada dört nala koşan şu bacakların üstünde yükseliyor.</p>

  <p>Günümüze kalan küçücük kısımlarında, eskiden ne olduklarının tamamı gizli.</p>
