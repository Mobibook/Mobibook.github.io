  <h1>Meksikalı kadınlar</h1>

  <p>Huastek gecesinin tanrıçası, Meksika ayı Tlazolteotl, Azteklerin maço panteonunun içinde kendisine küçük bir yer edinebilmişti.</p>

  <p>Anaların anasıydı; lohusaları ve ebeleri koruyor, tohumların bitki olmaya giden sürecini yönetiyordu. Aşk ve aynı zamanda da çöp tanrıçasıydı; dışkı yemeye mahkum edilmişti. Doğurganlığı ve şehveti cisimleştiriyordu.</p>

  <p>Havva gibi, Pandora gibi Tlazolteotl’un suçu da erkekleri yıkıma sürüklemekti; O’nun gününde doğan kadınlar da, zevke mahkum bir halde yaşarlardı.</p>

  <p>Toprak hafif sarsıntılarla ya da yıkıcı bir depremle sallandığında, hiç kimse şüphe duymazdı:</p>

  <p><em>-Bu o,</em> derlerdi.</p>
