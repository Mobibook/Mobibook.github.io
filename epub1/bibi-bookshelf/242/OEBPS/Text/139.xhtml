  <h1>Dolcino’ya karşı küçük bir haçlı seferi</h1>

  <p>On dördüncü asrın başlarında kâfir Dolcino ve müritlerine karşı düzenlenmiş olan sonuncu haçlı seferinin hikâyesi engizisyon arşivlerinde muhafaza ediliyor:</p>

  <p><em>Dolcino </em><em>’nun Margarita </em><em>adında, ona arkadaşlık eden ve onunla yaşayan bir dostu vardı. Dolcino ona karşı -sanki İsa ’nın kız kardeşiymişçesine- tam bir iffet ve dürüstlükle davrandığını söylüyordu.</em></p>

  <p><em>Hamile kaldığım anlayan kadının sergilediği şaşkınlıktan hareketle, Dolcino ve müritleri onu Kutsal Tanrı ’nın hamilesi diye ilan ettiler.</em></p>

  <p><em>Lo</em><em>mbardia’</em><em>lı engizisyoncular, Verceil başpiskoposunun da onayını alarak, katılanların bütün günahlarından arınacaklarını garanti eden bir Haçlı seferi yapılmasına karar verdiler ve yukarıda adı geçen Dolcino ’nun üzerine büyük bir ordu gönderdiler. Dolcino, çok sayıdaki tilmiz ve müridini kilise öğretisine karşı verdiği vaazlarla zehirledikten sonra, onlarla birlikte Novarais Dağları ’na doğru çekilmişti.</em></p>

  <p><em>Orada, olumsuz hava koşullarının bir sonucu olarak, birçoğu açlık ve soğuktan telef oldular; yani bir anlamda kendi hatalarının kurbanı oldular. Ayrıca, ordu dağlara tırmanarak Dolcino ve kırk kadar adamını yakaladı. Açlıktan ya da soğuktan ölenlerin ve çarpışmada öldürülenlerin toplam sayısı dört yüzü buluyordu.</em></p>

  <p><em>Efendimizin 1308. doğum yılının kutsal bir Perşembe günü </em><em>Dolcino ’yla birlikte kâfir ve cezp edici </em><em>Margarita </em><em>’da tutsak düştü. Bu </em><em>Margarita, </em><em>daha sonra kendisi de aynı akıbete uğrayacak olan Dolcino ’nun gözleri önünde parçalara ayrıldı.</em></p>
