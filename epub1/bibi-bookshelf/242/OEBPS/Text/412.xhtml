  <h1>Kocakarı ilaçları</h1>

  <p>Postum gevrekleri insanı Mutluluk Yolu’ndan Refah Şehri ’ne ve Güneşin Işığı’na götürüyorlardı. Üzerinde yüzen kaymağın dini özellikleri vardı ve <em>İlyas</em> (peygamber)’<em>ın Helvası</em> diye adlandırılması da boşuna değildi. İçindeki cevizlerse apandiste, tüberküloza, sıtmaya ve dişlerin dökülmesine iyi geliyordu.</p>

  <p>1883 yılında Profesör Holloway, sabun ve aloe vera bazlı, tanıtım kâğıdında alt alta sıralanan elli çeşit hastalığa karşı kesin şifa sağlayan bir ürünün reklamına tam elli bin sterlin harcadı.</p>

  <p>Dr.Gregory’nin mide tozları, içindeki Türk ravendi, tavlanmış magnezya ve Jamaika zencefili sayesinde insanın karnını rahatlatıyordu. <em>Kraliyet Tıp Akademisi üyelerince etkisi kabul edilen </em>Dr.Veron’un ovma ilacıysa nezleyi, astımı ve kızamığı yok ediyordu.</p>

  <p>Dr.Stanley’in yılanlarla hiçbir alakası bulunmayan yılan yağının içinde gazyağı, kâfur, terebentin vardı ve romatizmayı öldürüyordu. Bazen, romatizmalıları da öldürdüğü oluyordu ama bu bilgi ilanlarda yer almıyordu.</p>

  <p>Bayan Winslow’un sinirleri yatıştıran şurubunun içindeki morfinden reklamda bahsedilmiyordu, çünkü onu üreten ailenin saygıdeğer gelenekleri vardı. Aynı şekilde, Dr.Pemberton’un sattığı <em>be</em><em>yin için ideal tonik</em> Coca-Cola’nın isminde yer alan koka sözcüğünün neyi ifade ettiğine de reklamda hiç değinilmiyordu.</p>
