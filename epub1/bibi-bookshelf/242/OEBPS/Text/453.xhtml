  <h1>Sandino’nun yeniden doğuşu</h1>

  <p>1933 ’te, yenilgiyi kabullenen <em>deniz piyadeleri</em> Nikaragua’yı terk ederler.</p>

  <p>Giderler ama aynı zamanda kalırlar da. Yerlerini Anastasio Somoza ve onun, işgalciler tarafından eğitilmiş askerlerine bırakırlar.</p>

  <p>Ve savaşın galibi Sandino ihanete yenik düşer.</p>

  <p>1934’te bir pusuya düşürülür. Sırtından vurulması gerekir.</p>

  <p><em>-Ölümü ciddiye almamak gerekir</em> -demeyi severdi-. <em>Çok kısa süren bir hoşnutsuzluktan başka bir şey değildir.</em></p>

  <p>Aradan zaman geçer ve hem adı hem de anısı yasaklanmış olmasına rağmen, Sandinista gerillaları kırk beş yıl sonra onun katilini ve katilin çocuklarını devirirler.</p>

  <p>Ve küçücük ülke, yalınayak ülke Nikaragua o günlerde dünyanın en büyük askeri gücünün saldırılarına karşı on yıl boyunca direnme küstahlığını gösterebildi. Bu, 1979’dan itibaren, hiçbir anatomi kitabında görünmeyen o gizli adaleler sayesinde oldu.</p>
