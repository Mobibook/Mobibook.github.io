  <h1>Taş</h1>

  <p>Muzaffer Katolik iktidarı Cordoba Camisi’ni istila edince orada bulunan bin sütunun yarısını kırdı ve caminin içini acı çeken azizlerle doldurdu.</p>

  <p>Cordoba Katedrali bugün onun resmi ismi, ama hiç kimse onu bu isimle anmıyor. Orası bir cami. Ayakta kalan sütunlardan oluşan bu taştan sütunlar ormanı, içinde Allah’a yakarmak yasak olsa da, bir Müslüman mabedi olmayı sürdürüyor.</p>

  <p>Kutsal bir alan olan tören merkezinde kocaman bir çıplak taş var.</p>

  <p>Papazlar onu orada bırakmışlar.</p>

  <p>Dilsiz olduğunu düşünmüşler.</p>
