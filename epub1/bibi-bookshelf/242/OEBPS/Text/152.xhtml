  <h1>Çocukluğun keşfi</h1>

  <p>Yoksul çocukları veba öldürmediği zaman soğuk ya da açlık öldürürdü. Açlık tarafından infaz bebekliğin ilk günlerinde, zengin bebekleri emziren yoksul sütannelerinin memelerinden yeterince süt gelmediği durumlarda da ortaya çıkabilirdi.</p>

  <p>Ancak konforlu beşiklerde yatan bebekleri de kolay bir yaşam beklemiyordu. Avrupa’nın tamamında anne babalar çocuklarını çok zorlu bir eğitime tabi tutarak çocuk ölümü oranlarının yükselmesine katkıda bulunuyorlardı.</p>

  <p>Eğitim süreci bebeğin bir mumyaya dönüştüğü andan itibaren başlıyordu. Hizmetçi onu her gün başından ayaklarına kadar bezlerle sımsıkı sarıyordu.</p>

  <p>Böylece bebeğin gözeneklerinden veba mikroplarının ve şeytani buharların girmesini engellemenin yanı sıra yaratığın yetişkinleri rahatsız etmemesi sağlanıyordu. Tutsak bebek, bırakın ağlamayı zorlukla nefes alabiliyor, sımsıkı sarılı bacakları ve kollarıysa hareket etmesini engelliyordu.</p>

  <p>Eğer yaralar ya da kangren engellemezse bu insan paketi daha sonraki aşamalara geçiyordu. Kemerler kullanılarak ona, hayvanlara özgü dört ayak üzerinde yürüme alışkanlığından kaçınarak, Tanrı ’nın emrettiği şekilde ayağa kalkması ve yürümesi öğretiliyordu. Daha sonra, biraz daha büyüdüğünde devreye yoğun bir şekilde dokuz kuyruklu kamçının, bastonların, değneklerin, tahta ya da demir sopaların ve diğer pedagojik aletlerin kullanımı giriyordu.</p>

  <p>Krallar bile bundan muaf değillerdi. Fransa Kralı XIII. Louis tahta çıktığında sekiz yaşındaydı ve güne tokatlardan nasibini alarak başlayacaktı.</p>

  <p>Kral çocukluğunda hayatta kalmayı başardı.</p>

  <p>Hayatta kalmayı başaran başka çocuklar da oldu, kim bilir nasıl? Ve sonra onlar da çocuklarını eğitmek için mükemmelen antrenmanlı yetişkinler oldular.</p>
