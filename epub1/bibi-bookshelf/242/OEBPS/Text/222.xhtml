  <h1>Kayıp ada</h1>

  <p>Maya krallıklarından çok uzakta ve onlardan asırlar sonra, Paskalya Adası kendi evlatları tarafından yok edildi.</p>

  <p>On sekizinci yüzyılda adaya gelen Avrupalı denizciler orada herhangi bir ağaç ya da başka bir şey olmadığını gördüler.</p>

  <p>Burası insanı ürpertiyordu. Böylesine ıssız bir yalnızlık asla görülmemişti. Ne havada bir kuş vardı ne yerde çimen ne de fareden başka bir hayvan.</p>

  <p>Eski zamanlardan, etrafın yemyeşil olduğu dönemlerden bir anı kalmamıştı. Ada, her şeyden ve herkesten uzak bir halde ufka bakan beş yüz tane taştan deve ev sahipliği yapan bir taştı.</p>

  <p>Belki de bu heykeller tanrılardan yardım istiyorlardı. Ancak tanrılar bile, bu heykellerin, dünyanın sonsuz gökyüzünde kaybolması gibi denizin ortasında aynı şekilde kaybolan seslerini duyamıyorlardı.</p>
