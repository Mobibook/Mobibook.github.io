  <h1>Fransa’da resmi sanat</h1>

  <p>Tüm Avrupa’yı fethetmek üzere yola çıkan Napolyon, muazzam ordusunun başında Alp Dağları’nı aştı.</p>

  <p>Onun tablosunu Jacques Louis David yaptı.</p>

  <p>Napolyon resimde Fransız Ordusu Başkomutanı üniformasıyla görülüyor. Yaldızlı pelerini rüzgârda ölçülü bir zarafetle dalgalanıyor. O elini kaldırarak göğü işaret ediyor. Dalgalı yeleleri ve kuyruğu kuaförden çıkmış hissi veren enerjik beyaz atı, arka ayakları üzerinde şaha kalkarak sahneyi tamamlıyor. Yerdeki kayalara Bonapart ve onun meslektaşları olan Hannibal ve Şarlmayn’ın isimleri kazınmış.</p>

  <p>Gerçekte Napolyon askeri üniforma giymezdi. O karlı zirveleri, gözlerini bile kapatan gri renkli kalın bir kürke sarınmış halde, isimsiz kaygan kayaların üzerinde düşmeden ilerlemesini mümkün kılan kahverengi bir katırın sırtında, soğuktan titreyerek geçti.</p>
