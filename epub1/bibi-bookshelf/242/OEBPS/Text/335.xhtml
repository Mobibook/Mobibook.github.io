  <h1>Flora</h1>

  <p>Paul Gauguin’in büyükannesi, gezgin militan, devrim hacısı çalkantılı yaşamını kocanın karısı, patronun işçisi ve efendinin kölesi üzerindeki mülkiyet hakkına karşı savaşmaya adadı.</p>

  <p>1833’te Peru’ya gitti. Lima’nın dışındaki bir şeker üretim tesisini ziyaret etti. Orada şekerkamışını ufalayan değirmenleri, içinde melasın kaynadığı kazanları ve şekeri yapan rafineriyi tanıdı. Dört bir yanda sessizlik içinde çalışarak gidip gelen zenci köleler gördü. Onun varlığının farkına bile varmamışlardı.</p>

  <p>Tesisin sahibi ona dokuz yüz kölesi olduğunu söyledi. Daha iyi zamanlarda kölelerinin sayısının bunun iki katı kadar olduğunu eklemeyi de ihmal etmedi:</p>

  <p><em>-Buranın bitik hali bu-</em> diye şikâyet etti.</p>

  <p>Ve söyleyeceği öngörülmüş olan her şeyi söyledi: zencilerin de yerliler gibi tembel olduklarını, sadece kırbaçlanınca çalıştıklarını falan ...</p>

  <p>Artık oradan ayrılmak üzereyken, Flora şekerkamışı tarlasının hemen yanında bir hapishane olduğunu fark etti.</p>

  <p>Hiç izin istemeden oraya yaklaştı.</p>

  <p>Orada, bir zindanın karanlık kısmında, bir köşeye kıvrılmış çıplak vaziyetteki iki zenci kadını fark edebildi.</p>

  <p><em>-Hayvan bile değil bunlar-</em> diye, bekçi onları aşağıladı-. <em>Hayvanlar yavrularını öldürmezler.</em></p>

  <p>Bu köle kadınlar yavrularını öldürmüşlerdi.</p>

  <p>Her ikisi de, kendilerine dünyanın öbür tarafından bakan bu kadına baktılar.</p>
