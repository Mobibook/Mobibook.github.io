  <h1>Kralsız krallıklar</h1>

  <p>Tarihçilere ve neredeyse geri kalan herkese göre, Maya Uygarlığı asırlar önce ortadan kayboldu.</p>

  <p>Sonrası bir hiç.</p>

  <p>Hiçlik: sessizlikten doğup sessizlik içinde yaşamış olan ve hiçbir hayranlık ya da merak uyandırmayan topluluk gerçekliği.</p>

  <p>Aslında şaşkınlık uyandırdı; en azından İspanyol istilası sırasında. Yeni efendiler ne yapacaklarını bilmiyorlardı: bu kralsız yerliler itaat etme alışkanlığını kaybetmişler.</p>

  <p>Peder Tomas de la Torre 1545 yılında, Zinacatan’lı <em>Tzotzillerin</em>rin savaşı yönetmesi için aralarından birini seçtiklerini ve <em>becere</em><em>mediği takdirde onu hemen başkasıyla değiştirdi</em><em>klerini</em> anlatıyordu. Topluluk savaşta ve barışta yöneten otoriteyi kendi aralarında seçiyorlardı ve bu kişi dinlemesini en iyi bilen oluyordu.</p>

  <p>Sömürge yönetimi Mayaları haraç ödemeye ya da zorla çalışmaya mecbur etmek için çok fazla kırbaç ve darağacı kullandı. 1551 yılında Chiapas’ta, Yargıç Tomas Lopez onların köleliği reddettiklerini teyit ediyor ve ekliyordu:</p>

  <p><em>-Bunlar ne kadara ihtiyaç duyarlarsa o kadar, ama sadece o kadar çalışan insanlar.</em></p>

  <p><em>Ve ondan bir buçuk asır sonra, Totonicapan valisi Fuentes y Guzman’ın yeni despotizmin hiçbir işe yaramadığını kabul etmekten başka çaresi kalmayacaktı. Yerliler, </em><em>sohbetleri, tavsiyeleri ve gizemleriyle her şeyi aralarında paylaşırken bize karşı sadece şüp</em><em>he besliyor</em><em> ve </em><em>kendisine itaat etmeleri gereken bir başları olmadan yaşamayı</em><em> sürdürüyorlardı.</em></p>
