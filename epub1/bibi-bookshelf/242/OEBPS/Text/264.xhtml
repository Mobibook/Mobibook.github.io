  <h1>Moda</h1>

  <p>Kölelerin satışı Afrika’nın üzerine bir ithal mallar yağmurunun boşalmasına neden oldu.</p>

  <p>Afrika çok iyi kalitede demir ve çelik üretmesine rağmen beyaz şirketlere zenci satan birçok krallıktaki saray efradı için Avrupa kılıçları bir gösteriş unsuruydu.</p>

  <p>Aynı şey pamuktan ağaç kabuğuna kadar çok değişik liflerle üretilen Afrika kumaşları için de geçerliydi. On altı yüzyılın başlarında, Portekizli denizci Duarte Pacheco, palmiyeden yapılan Kongo elbiselerinin <em>kadife </em><em>kadar yumuşak ve İtalya’dakilerden bile çok daha güzel olduklarını</em> yazmıştı. Ama iki katı fiyata satılan ithal kıyafetler giyenlere saygınlık kazandırıyordu. Fiyat değeri belirliyordu. Ne kadar pahalıysa o kadar değerli. Ucuz ve bol olanlar kölelerdi, bu yüzden de pek değerleri yoktu. Pahalı ve nadir olduğu ölçüde bir şeyin değeri artıyordu; üstelik ona ne kadar az gereksinim duyulursa o kadar iyiydi. Dışarıdan gelen her şeye karşı duyulan arzu gereksiz yenilik tercihlerinin yerleşmesine, sürekli değişen modalara yol açıyordu; bugün böyle, yarın öyle, öbür gün kim bilir nasıl?</p>

  <p>Bu uçucu parıltılar, güç sembolleri yönetilenleri yönetenlerden ayırt etmeye yarıyordu.</p>

  <p>Bugün olduğu gibi.</p>
