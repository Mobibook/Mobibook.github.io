  <h1>Wilde</h1>

  <p>Britanya Krallığı’nın Chamberlain lordu normal bir Avam Kamarası mensubunun oldukça üzerinde yetkiyle donatılmıştı. Diğer birçok sorumluluğun yanı sıra tiyatro eserlerinin sansürlenmesine de o bakıyordu. Halkı ahlaksızlık riskine karşı korumak amacıyla, hangi eserlerin kesileceğine ya da yasaklanacağına, uzmanlarının yardımıyla, o karar veriyordu.</p>

  <p>1892 yılında Sarah Bernhardt, Oscar Wilde’ın yeni oyunu <em>Salome'</em> nin Londra’da sahnelenmesinin başlayacağını ilan etti. Perdenin açılmasına iki hafta kala oyun yasaklandı.</p>

  <p>Yazarın dışında bu kararı protesto eden olmadı. Wilde kendisinin sahtekârlar ülkesinde yaşayan bir İrlandalı olduğunu hatırlattı, ama bu espri İngilizlerin çok hoşuna gitti. Düğme deliğinde beyaz bir çiçek taşıyan ve zehirli bir dili olan bu parlak zekâlı koca göbek, Londra tiyatrolarının ve salonlarının en hürmet edilen kişiliğiydi.</p>

  <p>Wilde her şeyle alay ediyordu, hatta kendisiyle bile:</p>

  <p><em>-Ben her şeye dayanabilirim, ama baştan çıkarılmaya asla</em><em> -di</em><em>yordu.</em></p>

  <p>Ve bir gece yatağını Queensberry Markisi’nin oğluyla paylaştı; onun gizemli bir şekilde genç ve aynı zamanda da uyuklar gibi duran bitkin güzelliği karşısında büyülenmişti. Ve o gece daha sonraki gecelerin ilki oldu. Bu durum Marki’nin kulağına gitti ve Wilde ’a savaş açtı. Ve kazandı.</p>

  <p>Basına bolca gündelik malzeme sunan ve bu gelenek çürütücüsüne karşı vatandaşların öfkesini tetikleyen üç küçük düşürücü oturumun ardından jüri onu, genç çocuklarla uygunsuz davranışlarda bulunmaktan ötürü mahkûm etti. Birlikte olduğu gençler onu ihbar etmişlerdi.</p>

  <p>İki yıl boyunca kaldığı cezaevinde çok ağır şartlarda çalıştı. Alacaklıları varına yoğuna el koydular. Dışarı çıktığında, kitapları kitapçı raflarından, oyunlarıysa sahnelerden çoktan indirilmişti. Hiç kimse onu alkışlamıyor, hiç kimse onu davet etmiyordu.</p>
