  <h1>Naklen ve canlı</h1>

  <p>Bütün Arjantin seyreder.</p>

  <p>Gerçek zamanlı bir gösteri.</p>

  <p>Bir 2004 yılı sabahı, siyah olması muhtemelen bir boğanın, Buenos Aires’in kenar mahallelerinden birindeki bir sokakta ortaya çıkmasından itibaren televizyon hiçbir ayrıntıyı kaçırmaz.</p>

  <p>Gazeteciler olan biteni sanki boğa güreşi ve savaş karışımı bir şeymiş gibi anlatmaktadırlar: Berlin’in düşüşünün destansı trajik tonunda anlatılan Sevilla Meydanı’ndaki bir boğa güreşi gösterisinin cezbedici heyecanı.</p>

  <p>Saatler ilerler, ama henüz polis gelmez.</p>

  <p>Tehditkâr hayvan orada otlamaktadır.</p>

  <p>Korkmuş halk uzaktan seyreder.</p>

  <p><em>Dikkat,</em> diye uyarır, mikrofon elde, kalabalığın arasında dolaşan bir gazeteci. <em>Dikkat edin, birden öfkeye kapılabilir.</em></p>

  <p>Vahşi hayvan, herkesten uzakta, gri binaların arasında nasıl olduysa kalmış bu bir parça yeşilliğe konsantre olmuş halde geviş getimektedir.</p>

  <p>İçleri polislerle dolu devriyeler nihayet gelir. Araçlardan inen polisler hayvanın etrafını sardıktan sonra ne yapacaklarını bilmeden onu seyrederler.</p>

  <p>Tam o sırada, kalabalıktan ayrılan birkaç tez canlı, cesaret ve maharet gösterisinde bulunarak vahşi boğanın üzerine atılırlar, onu yere devirirler, yumruk ve tekme darbeleriyle hırpalarlar ve zincirlerle bağlarlar. Kameralar, içlerinden birinin ayağını muzaffer bir edayla hayvanın üzerine koyduğu anı kaydederler.</p>

  <p>Sonra onu küçük bir yük arabasıyla götürürler. Giderken kafası aşağı doğru sarkmaktadır. Ne zaman kafasını kaldırmaya kalksa hemen tepesine binmektedirler. Konuşmalar duyur:</p>

  <p><em>-Kaçmak istiyor! Tekrar kaçmak istiyor!</em></p>

  <p>Ve bu dananın, boynuzları daha yeni sivrileşmiş mezbaha kaçkını bu yeniyetmenin de sonu böyle olur.</p>

  <p>Kaderi yemek olmaktır.</p>

  <p>O televizyon yıldızı olmayı hiçbir zaman hayal etmemişti.</p>
