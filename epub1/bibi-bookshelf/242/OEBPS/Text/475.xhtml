  <h1>Siyah kan</h1>

  <p>İlk kan nakillerinde hastaya kuzu kanı veriliyordu; bu kanın vücutta yün çıkarttığı söylentisi kulaktan kulağa dolaşıyordu. 1670 yılında Avrupa bu konudaki deneyleri yasakladı.</p>

  <p>Çok zaman sonra, 1940’lara doğru, Charles Drew’in araştırmalan kan plazması işleme ve depolama alanına yeni teknikler kazandırdı. İkinci Dünya Savaşı sırasında milyonlarca hayat kurtaran buluşları nedeniyle Drew, Birleşik Devletler’deki Kızıl Haç Kan Bankası’nın ilk yöneticisi oldu.</p>

  <p>Bu görevini sekiz ay boyunca yürüttü.</p>

  <p>1942 yılında yayınlanan bir askeri emir kan verme işlemlerinde siyahların kanının beyazların kanıyla karıştırılmasını yasakladı.</p>

  <p>Siyah kan mı? Beyaz kan mı? <em>Bu tam bir saçmalık,</em> dedi Drew ve kan ayrımcılığı yapmayı reddetti.</p>

  <p>Yapılmak isteneni anlıyordu: Bir bilim adamıydı ve bir zenciydi. Bunun üzerine istifa etti ya da bir başka deyişle istifa ettirildi.</p>
