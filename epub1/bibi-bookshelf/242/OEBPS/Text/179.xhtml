  <h1>Servet’in yeniden doğuşu</h1>

  <p>Miguel Servet, 1553 yılında Cenevre’de kitaplarıyla birlikte yanıp kül oldu. Kutsal Engizisyon’un talebi üzerine Kalvin onu yeşil odunla canlı canlı yaktı.</p>

  <p>Sanki bu ceza yetmezmiş gibi, Fransız engizisyoncular birkaç ay sonra onun temsili suretini de yaktılar.</p>

  <p>İspanyol hekim Servet’in yaşamı kaçmakla geçmişti; sürekli ülke değiştirmiş ve hep farklı isimler kullanmıştı. Ne Kutsal Üçleme’ye inanıyordu ne de akıl çağına erişmeden önce yapılan vaftiz törenine ve kanın hareketsiz bir sıvı olmadığını, bütün vücudu dolaşarak akciğerlerde temizlendiğini kanıtlamak gibi affedilmez bir küstahlık yapmıştı.</p>

  <p>İşte bu yüzden bugün ona Fizyolojinin Kopernik’i diyorlar.</p>

  <p><em>Servet şöyle yazmıştı: </em><em>Bu dünyada herhangi bir gerçek yok, sadece gerçeğin gelip geçen gölgeleri var.</em><em> Ve onun gölgesi de gelip geçti.</em></p>

  <p>Asırlar sonra geri döndü. Gölgesi de aynen onun gibi inatçıydı.</p>
