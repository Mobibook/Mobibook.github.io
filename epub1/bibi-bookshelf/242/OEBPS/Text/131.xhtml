  <h1>Şarabın Sesi</h1>

  <p>Ömer Hayyam cebir, metafizik ve astronomi üzerine eserler verdi. Ayrıca bütün Pers ülkesinde ve daha da ötelerde ağızdan ağza aktarılan gizli şiirlerin de yazarıydı.</p>

  <p>Bu şiirler, İslami iktidarın lanetlediği günahkâr iksir şarabı anlatıyorlardı.</p>

  <p>Cennet benim gelişimin farkına varmadı, diyordu bu ozan, gidişim de onun güzelliğinden ve büyüklüğünden hiçbir şey kaybettirmeyecek. Yarın beni arayacak olan ay, ben artık olmasam da buradan geçmeyi sürdürecek. Toprağın altında uyuyacağım, kadınsız ve dostsuz. Günleri sayılı biz ölümlüler için, yegâne sonsuzluk yaşadığımız andır ve bu anı içmek ona ağlamaktan daha iyidir.</p>

  <p>Hayyam meyhaneyi camiye tercih ediyordu. Ne dünyevi iktidardan ne de göğün tehditlerinden korkuyor ve asla sarhoş olamayacak Tanrı’ya acıyordu. <em>En mükemmel</em> terimi Kuran’da değil, şarap kadehinin kenarında yazılıydı ve gözlerle değil, dudaklarla okunuyordu.</p>
