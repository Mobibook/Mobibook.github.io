  <h1>Hemofobi</h1>

  <p>İspanya on beşinci yüzyıldan itibaren uzun bir süre boyunca vatandaşlarına kan temizliği kanıtını mecbur tuttu.</p>

  <p>Saf Hıristiyanlar intikal ya da satın alma yoluyla temiz kana sahip oluyorlardı. Yahudi, Arap ya da mezhep sapkını olanlar ya da soyağaçlarında yedi kuşak öncesine kadar herhangi bir Yahudi, Arap ya da mezhep sapkını kanı bulunanlar hiçbir kamusal, askeri ya da dini kurumda görev alamıyorlardı.</p>

  <p>On altıncı yüzyıldan itibaren bu yasaklamanın kapsamına Amerika ’ya yolculuk etmek isteyenler de girdiler. Görünüşe göre, Cervantes işte bu yüzden Yeni Dünya’ya gidemedi. İki kez reddedildi: <em>Siz en iyisi buralarda ne yapabileceğinize bir bakm,</em> diyordu soğuk, resmi yanıt.</p>

  <p>Bazı Yahudi yuvarların Don Kişot’un babasının damarlarında dolaştığından şüpheleniliyordu.</p>
