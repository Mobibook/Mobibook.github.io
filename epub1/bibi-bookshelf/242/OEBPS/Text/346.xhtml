  <h1>Modern Japonya’nın kuruluşu</h1>

  <p>On dokuzuncu yüzyılın ortalarında, kıyılarına doğru yönelen savaş gemileri tarafından tehdit edilen Japonya kabul edilemez anlaşmalara imza attı.</p>

  <p>Batılı güçler tarafından bu aşağılamalara bir tepki olarak modern Japonya doğdu.</p>

  <p>Yeni bir imparator Meiji dönemini başlattı ve kendi kutsal figüründe cisimleşen Japon devleti,</p>

  <p>sanayi faaliyetinde altmış sektör yaratan kamu fabrikalarını kurdu ve korudu,</p>

  <p>Japon teknisyenleri yetiştiren ve onlara en son teknolojileri öğreten Avrupalı teknisyenleri ülkeye getirdi,</p>

  <p>kamuya ait bir tren ve telgraf şebekesi kurdu,</p>

  <p>feodal senyörlerin topraklarını millileştirdi,</p>

  <p>samurayları bozguna uğratan ve başka bir iş aramaya iten yeni bir ordu kurdu,</p>

  <p>parasız ve mecburi bir eğitim sistemi getirdi,</p>

  <p>ve tersanelerle bankaların sayısını arttırdı.</p>

  <p>Meiji döneminin en önemli üniversitesini kurmuş olan Fukuzama Yukichi hükümetin bu programını şu şekilde özetledi:</p>

  <p><em>-Bir ülke özgürlüğünü her türlü parazite karşı korumaktan asla korkmamalıdır, bütün dünya kendisine düşman olsa bile.</em></p>

  <p>Böylece Japonya kendisine dayatılmış olan bütün kötü niyetli anlaşmalardan kurtulabildi ve o güne kadar aşağılanmaya maruz kalan ülke başkalarını aşağılayan bir güce dönüştü. Çin, Kore ve diğer komşuların bunu öğrenmek için fazla beklemeleri gerekmedi.</p>
