  <h1>Sarılmanın ortaya çıkışı</h1>

  <p>Evrensel edebiyatın ilk aşk şiiri, yerle bir edilmesinden binlerce yıl önce Irak’ta doğdu:</p>

  <p><em>Şarkıcı süslesin şarkılarıyla</em></p>

  <p><em>sana anlatacağım öyküyü</em></p>

  <p>Şiir, bir tanrıçayla bir çobanın buluşmasını Sümer dilinde anlatır.</p>

  <p>Tanrıça İnanna o gece sanki ölümlüymüş gibi sevdi. Çoban Dumuzi ise bu gece boyunca ölümsüz oldu.</p>
