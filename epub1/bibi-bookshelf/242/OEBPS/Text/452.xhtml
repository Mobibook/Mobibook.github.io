  <h1>Vatan olmak yasak</h1>

  <p>Kocaman şapkasının altında neredeyse görünmez.</p>

  <p>Augusto Cesar Sandino adındaki pire kadar bir adam, 1926’dan beri, istilacı devi deliye döndürür.</p>

  <p>Binlerce <em>deniz piyadesi</em> yıllarca Nikaragua’da kalırlar, ama Birleşik Devletler’in güçlü askeri makinesi vatansever köylülerin hareketli ordusunu dize getirmeyi başaramaz.</p>

  <p><em>-Tanrı ve dağlar bizim müttefiklerimizdir-</em> der Sandino.</p>

  <p>Ayrıca der ki, Nikaragua ve o, ne mutlu ki, ileri düzeyde bir Latin Amerikalı dayanışmasına maruz kalmaktadırlar.</p>

  <p>Sandino’nun en güvendiği kişiler, onun sağ kolları olan iki sekreteridir: Bunlardan Salvadorlu olan Agustfn Farabundo Martı, Honduraslı olansa Jose Esteban Pavletich ’dir. Guatemalalı General Manuel Marfa Giron Ruano, Chula adını verdikleri ve onun ellerinde uçakları bile düşürmeye muktedir küçük topun dilinden anlayan yegâne kişidir. Salvadorlu Jose Leon Diaz, Honduraslı Manuel Gonzalez, Venezuellalı Carlos Aponte, Meksikalı Jose de Paredes, Dominikli Gregorio Urbano Gilbert ve iki Kolombiyalı, Alfonso Alexander ile Ruben Ardila Gomez çarpışmalarda gösterdikleri yararlılıklarla komutanlık rütbeleri kazanmışlardır.</p>

  <p>İstilacılar Sandino’yu <em>haydut</em> diye adlandırırlar.</p>

  <p>Sandino bu şakanın altında kalmaz:</p>

  <p><em>-O </em><em>halde aynı şey için savaşan </em><em>George Washington </em><em>da haydut muydu?</em></p>

  <p>Ve yaptıkları bağışlar için onlara minnetlerini sunar: Browning tüfekler, Thompson mitralyözler ve cesurca bir şekilde kaçarken arkalarında bıraktıkları diğer silah ve mühimmat.</p>
