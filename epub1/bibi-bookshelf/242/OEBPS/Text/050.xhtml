  <h1>Sözcük kaçakçıları</h1>

  <p>Yang Huanyi ’nin ayaklarını da çocukluğunda köreltmişlerdi. Yaşamı boyunca düşe kalka yürüdü. 2004 yılının Ekim ayında öldüğünde bir asrı devirmek üzereydi.</p>

  <p>Çinli kadınların gizli lisanı olan Nushu’yu bilen son kişiydi.</p>

  <p>Kadınlar arasındaki bu şifrenin kökeni çok eski zamanlara dayanıyordu. Erkeklerin lisanından dışlanıp yazı yazmaları yasaklanan kadınlar, kendilerine ait, gizli ve erkeklere yasak bir lisan yaratmışlardı. Doğuştan itibaren okuma-yazma bilmemeye mahkum edilen kadınlar, süsleri andıran işaretlerden oluşan ve efendilerinin gözünün deşifre edemediği, kendilerine ait bir alfabe yaratmışlardı.</p>

  <p>Kadınlar sözcüklerini elbiselerinin ve yelpazelerinin üzerine çiziyorlardı. Bunları kumaşa işleyen eller özgür değillerdi. Ama işaretler özgürdü.</p>
