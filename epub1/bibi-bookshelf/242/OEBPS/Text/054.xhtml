  <h1>Muzaffer güneş, mağlup ay</h1>

  <p>Kadınları hamile bırakanın rüzgâr olmadığı haberi etrafa yayılınca ay güneş karşısındaki ilk mağlubiyetini aldı.</p>

  <p>Bunun ardından tarih başka üzücü haberler getirdi:</p>

  <p>Emeğin bölünmesiyle neredeyse bütün işler kadının sırtına yüklendi ki, biz erkekler bütün vaktimizi karşılıklı olarak birbirimizi yok etmeye adayabilelim;</p>

  <p>mülkiyet hakkı ve miras hakkı kadınların hiçbir şeye sahip olamamaları sonucunu doğurdu;</p>

  <p>ailenin örgütlenme şekli onları babanın, kocanın ve erkek çocuğun kafesine soktu,</p>

  <p>büyük bir aileye benzeyen devletin yapısı güçlendi.</p>

  <p>Kız evlatlarının düşüşünü ay da yaşadı.</p>

  <p>Mısır Ayı ’nın hava kararınca güneşi yuttuğu ve şafak vakti onu tekrar doğurduğu,</p>

  <p>İrlanda Ayı’nın sonsuz geceyle tehdit ederek güneşe hükmettiği,</p>

  <p>Yunan ve Girit krallarının kumaş parçalarından kendilerine göğüs yapıp kraliçe kılığına girdiği ve kutsal törenlerde ayı yücelttikleri dönemler artık çok geride kalmıştı.</p>

  <p>Yucatan’da, ay ile güneş bir evlilik hayatı yaşamışlardı. Kavgaya tutuştuklarında tutulma oluyordu. Ay, denizlerin, pınarların hanım efendisi ve toprağın tanrıçasıydı. Zaman içinde bu gücünü kaybetti. Bugün sadece doğumlarla ve hastalıklarla ilgileniyor.</p>

  <p>Peru kıyılarında, boyun eğişin somut bir tarihi bile var. İspanyol istilasından kısa bir süre önce, 1463 yılında, Chimu krallığının en kudretli tanrısı olan ay, İnkaların güneş ordusuna teslim oldu.</p>
