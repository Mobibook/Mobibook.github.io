  <h1>Victor Hugo</h1>

  <p>O, döneminin sesi oldu. O, ulusunun sesi oldu.</p>

  <p>Monarşi taraftarı da oldu, cumhuriyetçi de.</p>

  <p>Fransız Devrimi’nin ideallerini cisimleştirdi ve kaleminin gücüyle yeri geldi açlıktan ötürü çalan sefile ya da Notre Dame’ın kamburuna dönüştü, ama Fransız silahlarının dünyadaki kurtarıcı misyonuna da inandı.</p>

  <p>1871 ’de, komüncülere uygulanan şiddeti tek başına lanetledi.</p>

  <p>Daha önce birçok kişiyle birlikte sömürgeci fetihlere alkış tutmuştu:</p>

  <p><em>-Bu, barbarlığın üzerine yürüyen medeniyettir. Bu, karanlıktaki bir halkla buluşacak olan aydınlanmış bir halktır. Biz dünyanın Yunanlılarıyız ve dünyayı aydınlatmak bizim görevimiz.</em></p>
