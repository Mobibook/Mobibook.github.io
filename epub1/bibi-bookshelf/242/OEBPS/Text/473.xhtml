  <h1>Kanatlanan zenci</h1>

  <p>Irkının üstünlüğünü kanıtlamak için Hitler’in düzenlediği o Olimpiyat oyunlarının yıldızı, Alabama doğumlu, köle torunu bir zenci oldu.</p>

  <p>Hitler’in dört mağlubiyeti sineye çekmekten başka çaresi kalmadı: Owens sürat yarışlarında ve uzun atlamada dört tane altın madalya kazandı.</p>

  <p>Bütün dünya demokrasinin ırkçılığa karşı zaferlerini kutladı.</p>

  <p>Şampiyon ülkesine dönünce ne Başkan’ın kutlamasıyla karşılaştı ne de Beyaz Saray’a davet edildi. Her zamanki yaşamına geri döndü:</p>

  <p>Otobüslere arka kapıdan bindi,</p>

  <p>Zenciler için olan lokantalarda yemek yedi,</p>

  <p>zencilere için olan tuvaletleri kullandı,</p>

  <p>zenciler için olan otellerde kaldı.</p>

  <p>Yıllar boyunca para için koşarak hayatını kazandı. Olimpiyat şampiyonu, beysbol karşılaşmaları başlamadan önce atlarla, köpeklerle, otomobillerle ya da motosikletlerle yarışarak seyircileri eğlendiriyordu.</p>

  <p>Daha sonraları, bacakları eski halini yitirince, Owens konferansçılığa başladı. Vatanın, Dinin ve Ailenin erdemlerini yüceltirken bir hayli başarılı oldu.</p>
