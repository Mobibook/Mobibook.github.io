  <h1>War Street</h1>

  <p>Yirminci yüzyılın başlarından beri, New York Borsası’nın seans açılış ve kapanışları mekanik zillerle selamlanıyor. Onların sesi, gezegeni kumarhaneye çeviren, nesnelerin ve ulusların değerini</p>

  <p>belirleyen, milyonerler ve dilenciler yaratan, herhangi bir savaştan, salgın hastalıktan ya da kuraklıktan daha fazla insanı öldürmeye muktedir spekülatörlerin vefakâr çalışmalarına duyulan saygıyı simgeler.</p>

  <p>24 Ekim 1924’te, ziller her zamanki gibi neşeyle çaldılar, ama o gün finans katedralinin tüm tarihindeki en kötü gün oldu. Borsanın düşüşü bankaları ve fabrikaları kapattı, işsizliği zirveye taşıdı, maaşları yerin dibine indirdi ve kesilen hesabı bütün dünya ödedi.</p>

  <p>Birleşik Devletler Hazine Bakanı Andrew Mellon kurbanları teselli etti. Krizin olumlu bir tarafının olduğunu, çünkü bu <em>sayede in</em><em>sanların çok daha sıkı çalışacaklarını ve daha ahlaklı bir hayat ya</em><em>şayacaklarını</em> ifade etti.</p>
