  <h1>En çok dokunulan isim</h1>

  <p>1979 İlkbaharında, El Salvador Başpiskoposu Oscar Arnulfo Romero Vatikan’ı ziyaret etti. Papa U. Jean Paul ile bir görüşme ayarlamak için rica etti, yalvardı, yakardı:</p>

  <p><em>-Sıranı bekle.</em></p>

  <p><em>-Söz veremeyiz.</em></p>

  <p><em>-Yarın gel.</em></p>

  <p>En sonunda, kutsanmak için sıraya girmiş olan inananların arasına karışarak Kutsal Efendisine sürpriz yaptı ve onun birkaç dakikasını çalabildi.</p>

  <p>Rapor, fotoğraf ve tanıklıklardan oluşan kalın bir dosyayı ona teslim etmek istedi, ama Papa bu isteği geri çevirdi:</p>

  <p><em>-Benim bu kadar şeyi okuyacak vaktim yok!</em></p>

  <p>Bunun üzerine Romero, binlerce Salvadorlunun askeri güçler tarafından yapılan işkencelere ve işlenen cinayetlere maruz kaldığını, bunların arasında çok sayıda Katolik ve beş papazın bulunduğunu ve sadece dün, yani bu görüşmenin arifesinde, ordunun yirmi beş kişiyi katedralin kapısında delik deşik ettiğini kekeleyerek dile getirdi.</p>

  <p>Kilise’nin şefi sertçe onun sözünü kesti:</p>

  <p><em>-Abartmayın Sayın Başpiskopos!</em></p>

  <p>Görüşme kısa bir süre daha sürdü.</p>

  <p>Aziz Petrus’un mirasçısı istedi, talep etti, emretti:</p>

  <p><em>-Sizler Hükümetle iyi geçinmek zorundasınız! İyi bir Hıristiyan yetkili otoriteye sorun yaratmaz! Kilise barış ve uyum istiyor!</em></p>

  <p>Bundan on ay sonra, Başpiskopos Romero San Salvador’daki küçük bir kilisede kurşunlanarak öldürüldü. Kurşun, ayinin tam ortasında, kutsanmış ekmeği havaya kaldırdığı sırada onu yere serdi.</p>

  <p>Papa, Roma’dan cinayeti kınadı.</p>

  <p>Ancak canileri kınamayı unuttu.</p>

  <p>Yıllar sonra, Cuscatları Parkı’nda, sonsuza kadar uzayan bir duvar iç savaşta ölenleri hatırlatır. Siyah mermerin üzerine beyazla oyulmuş halde binlerce isim vardır. Ama bir tek Başpiskopos Romero’nun isminin üzeri aşınmıştır.</p>

  <p>İnsanların üzerine sürtülen parmakları aşındırmıştır onu.</p>
