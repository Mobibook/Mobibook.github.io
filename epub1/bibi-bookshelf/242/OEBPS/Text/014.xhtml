  <h1>Kirliliğin ortaya çıkışı</h1>

  <p>Ufak tefek bedenleri ama engin bir hafızaları olan pigmeler, yerin göğün üstünde bulunduğu, zamanın öncesindeki zamanları da hatırlarlar.</p>

  <p>Yerden göğün üzerine doğru hiç kesilmeden yağan bir toz ve çöp yağmuru tanrıların evlerini kirletmekte ve yemeklerini zehirlemekteymiş.</p>

  <p>Tanrılar, sabırları tükenene değin bu pisliğin üzerlerine yağmasına çok uzun bir süre katlanmışlar.</p>

  <p>Daha sonra dünyayı ikiye bölen bir yıldırım göndermişler. Bu açılan yarıktan güneşi, ayı ve yıldızları yukarıya fırlatmışlar ve daha sonra kendileri de aynı yolu kullanarak yukarıya doğru çıkmış-lar. Ve yukarıda, bizden uzaklarda ve biz olmadan, yeni krallıklarını kurmuşlar.</p>

  <p>Biz o zamandan beri burada aşağıdayız.</p>
