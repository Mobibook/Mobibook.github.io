  <h1>Çaya ölüm, yaşasın kahve</h1>

  <p>Britanya kraliyeti, sömürgelerinden ödenmesi mümkün olmayan bir vergiyi ödemelerini talep etmişti. 1773 yılında, öfkeye kapılan Kuzey Amerika kolonları Londra’dan gelen kırk ton çayı limandaki gemiden körfezin sularına döktüler. Bu eylem komik bir şekilde <em>Boston Tea Party</em> diye adlandırıldı. Ve bu olay bağımsızlık savaşını başlattı.</p>

  <p>Kahve, o topraklarda üretilen bir ürün olmamasına rağmen bir vatanseverlik amblemine dönüştü. Bu ürün kim bilir ne zaman, Etiyopya’nın bir dağında yetişen bir bitkinin kırmızı meyvelerini yiyen keçilerin bütün gece dans etmeleriyle keşfedilmiş ve asırlar süren bir yolculuğun ardından Karayip Denizi adalarına ulaşmıştı.</p>

  <p>1776’da Boston kafeleri Britanya kraliyetine karşı komplo kurma merkezlerine dönüşmüşlerdi. Bağımsızlığın yeni ilan edildiği dönemde Başkan Washington bu görevini bir kafede yürütüyordu ve orada kölelerin yanı sıra Karayip Adaları’nda köleler tarafından üretilmiş kahve satılıyordu.</p>

  <p>Bir asır sonra, Far <em>West</em> fatihleri çay değil, kamp ateşinde pişirdikleri kahvelerini içiyorlardı.</p>
