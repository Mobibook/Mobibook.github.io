  <h1>Şehir trafiğinin ortaya çıkışı</h1>

  <p>Atlar kişniyor, arabacılar küfrediyor, kırbaçlar havada ıslık çalıyor.</p>

  <p>Soylu beyefendi öfkeye kapılmıştı. Asırlardan beri orada bekliyordu. Arabasının önü başka bir at arabası tarafından kesilmişti ve birçok arabanın arasında boş yere geri dönmeye çalışıyordu. Daha fazla sabrı kalmayınca arabadan indi, kılıcını kınından çekti ve yolunun üzerinde karşısına çıkan ilk atın karnını deşti.</p>

  <p>Bu olay 1766 yılının bir cumartesi akşamüstü, des Victoires’da yaşandı.</p>

  <p>Soylu beyefendi Marquis de Sade idi.</p>

  <p>Bugünün trafik sıkışıklıkları çok daha sadist.</p>
