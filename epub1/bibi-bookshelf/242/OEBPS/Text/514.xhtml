  <h1>Kızıl İmparator</h1>

  <p>İleriye Doğru Büyük Sıçrayış fiyaskosundan üç yıl sonra Çin’e gittim. Hiç kimse bu konudan bahsetmiyordu. Bir devlet sırrıydı.</p>

  <p>Mao’ya övgüler düzen Mao’yu gördüm. Cennet Barışı kapısının yukarısında duran Mao, muazzam Mao heykelinin başını çektiği muazzam geçit törenini yönetiyordu. Mao (alçıdan olanı) elini kaldırıyor ve Mao (etten kemikten olanı) onun selamına karşılık veriyordu. Kalabalık, rengârenk bir çiçek ve balon okyanusu içinde, her ikisine de çılgınca tezahürat yapıyordu.</p>

  <p>Mao Çin demekti, Çin ise onun tapınağı. Mao, Lei Feng örneğinin izlenmesini nasihat ederken, Lei Feng, Mao örneğinin izlenmesini öğütlüyordu. Komünizmin genç havarisi, yaşayıp yaşamadığı kuşkulu Lei Feng, günlerini hastaları teskin ederek, dul kadınlar için çalışarak ve öksüzlerin yemeğini vererek, geceleriniyse Mao’nun bütün eserlerini okuyarak geçiriyordu. Uyurken düşünde, gündüzleri adımlarını takip ettiği Mao’yu görüyordu. Lei Feng’in ne kadın ne de erkek sevgilisi vardı, çünkü uçarılıklarla kaybedecek zamanı yoktu. Ayrıca, yaşamın çelişkin, gerçekliğinse farklı bir şey olabileceği aklından bile geçmiyordu.</p>
