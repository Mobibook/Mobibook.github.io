  <p class="center">Bir feodal hanımefendi eldeki arazilerin nasıl korunması<br/> gerektiğini açıklıyor</p>

  <p>Roma’daki Papa’dan, en kıyıda köşede kalmış kilisenin papazına kadar doğru cinsel davranış konusunda ders vermeyen din adamı yoktur. Yapmalarının yasak olduğu bir eylem hakkında bu kadar çok şeyi nasıl bilebilirler?</p>

  <p>Papa VII. Gregory, daha 1074 yılında, sadece Kilise’yle evlilik yapanların ilahi hizmeti sunmaya layık oldukları konusunda uyarıda bulunmuştu:</p>

  <p><em>-Din adamları karılarının pençelerinden kurtulmak zorundalar- </em>demişti.</p>

  <p>Ve bundan kısa bir süre sonra, 1123 yılında, Latran Konsili mecburi bekârlığı dayattı. O günden beri Katolik Kilisesi bedensel arzuyu cinsel perhizle engelliyor ve bu sayede sadece bekârlardan oluşan bir kurum. Kilise kendisine bağlı din adamlarından, <em>full</em><em> ti</em><em>me</em> olarak ruhlarının huzurunu korumaya odaklanmalarını ve karı- koca kavgalarıyla bebek ciyaklamalarından uzak durmalarını talep ediyor.</p>

  <p>Kim bilir, Kilise belki de sahibi olduğu arazilerin mülkiyetini de korumak istemiş ve bu şekilde onları karıların ve çocukların miras hakkından kurtarmıştır. Çok önemsiz bir ayrıntı olsa da şunu hatırlamakta fayda var ki, on ikinci yüzyılın başlarında Kilise, Avrupa’daki bütün toprakların üçte birinin sahibiydi.</p>
