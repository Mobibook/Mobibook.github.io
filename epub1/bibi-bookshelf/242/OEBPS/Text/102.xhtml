  <h1>Kleopatra</h1>

  <p>Kurtizanlar onu eşek sütü ve bal karışımıyla yıkarlar.</p>

  <p>Çıplak bedenini yasemin, süsen ve hanımeli özleriyle yağladıktan sonra kuştüyüyle doldurulmuş ipek yastıkların üzerine bırakırlar.</p>

  <p>Kapalı duran gözkapaklarının üzerinde ince birer aloe halkası vardır. Yüzü ve boynunaysa öküzün öd suyu, devekuşu yumurtası ve balmumundan yapılmış bir kremle kaplıdır.</p>

  <p>Öğle uykusundan uyandığında ay çoktan gökyüzünde görünmüş olur.</p>

  <p>Kurtizanlar ellerini güllerle, ayaklarınıysa badem iksirleri ve portakal çiçeği esanslarıyla ovarlar. Koltuk altlarından limon ve tarçın kokuları yayılır; ceviz yağının parlaklık verdiği saçlarının kokusu çöl hurmalarından gelir.</p>

  <p>Sonra sıra makyaja gelir. Böcek tozuyla yanakları ve dudakları boyanır. Antimon tozuyla kaşları çizilir. Lapis lazuli ve malakit gözlerinin etrafına mavi ve yeşil gölgeler verir.</p>

  <p>Kleopatra, İskenderiye’deki sarayında son gecesine başlar.</p>

  <p>Son firavun,</p>

  <p>söylenenlere bakılırsa o kadar güzel olmayan,</p>

  <p>söylenenden çok daha iyi bir kraliçelik yapan,</p>

  <p>birçok dil konuşan, ekonomiden ve diğer erkek gizemlerinden anlayan,</p>

  <p>Roma’nın gözlerini kamaştıran,</p>

  <p>Roma’ya meydan okuyan,</p>

  <p>Jül Sezar’la ve Marcus Antonius’la yatağı ve gücü paylaşan kadın,</p>

  <p>Roma orduları ona doğru yaklaşırken en güzel elbiselerini giyip sakince tahtına oturuyor.</p>

  <p>Jül Sezar öldü, Marcus Antonius öldü.</p>

  <p>Mısır savunması çöküyor.</p>

  <p>Kleopatra orada duran sepetin açılmasını emrediyor.</p>

  <p>Çıngırağın sesi duyuluyor.</p>

  <p>Yılan dışarıya süzülüyor.</p>

  <p>Ve Nil’in kraliçesi tuniğini açıp altın tozuyla parlatılmış çıplak göğüslerini yılana sunuyor.</p>
