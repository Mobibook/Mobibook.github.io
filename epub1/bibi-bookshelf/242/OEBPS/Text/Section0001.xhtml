  <h1>Savaş tiyatrosu</h1>

  <p style="text-align: center;"><img alt="03-Teatro-de-la-guerra" src="../Images/03-Teatro-de-la-guerra.jpg"/></p>

  <p>Japon prens Yamato Takeru birkaç bin yıl önce, imparatorun sekseninci çocuğu olarak doğdu ve kariyerine aile yemeklerine katılma konusunda çok dakik olmadığı gerekçesiyle ikiz kardeşini parçalara ayırarak başladı.</p>

  <p>Daha sonra Kyushu adasında başkaldıran köylülerin hepsini ortadan kaldırdı. Kadın gibi giyinip, kadın gibi taranıp, kadın gibi makyaj yapıp isyanın liderlerini baştan çıkardı ve bir eğlence sırasında kılıcıyla hepsini kavun gibi ikiye böldü. Başka yerlerde imparatorluk düzenine meydan okumaya cüret eden başka yoksul şeytanlara saldırdı ve onları da kıtır kıtır keserek yola getirdi.</p>

  <p>Ama en meşhur kahramanlığını İzumo yöresinin altını üstüne getiren eşkıyanın rezil ününe son vererek yaptı. Prens Yamato eşkıyaya af ve huzurlu bir yaşam teklifi yaptı, eşkıya da onu topraklarında bir gezintiye davet etti. Yamato yanında çok gösterişli bir kının içine koyduğu tahta bir kılıç götürdü. Öğle vakti prens ve eşkıya nehirde yüzerek serinlediler. Eşkıyanın yüzdüğü sırada Yamato kılıçları değiştirdi. Eşkıyanın kınının içine yanında getirdiği tahta kılıcı koydu, kendisi de onun çelik kılıcını aldı.</p>

  <p>Ve gün batımında onu düelloya davet etti.</p>
