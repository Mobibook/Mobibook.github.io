  <h1>Pessoa’nın kişileri</h1>

  <p>Bir taneydi, bir sürüydü, hepsiydi, hiçbirisiydi.</p>

  <p>Hüzünlü bürokrat, saatin tutsağı, asla göndermediği aşk mektuplarının yalnız yazarı Fernando Pessoa’nın içinde bir akıl hastanesi vardı.</p>

  <p>Orada kalanların adlarını, doğum tarihlerini, hatta doğdukları saatleri, burçlarını, kilolarını ve boylarını biliyoruz.</p>

  <p>Ve ayrıca eserlerini de, zira onların hepsi şairdi.</p>

  <p>Alberto Caeiro: pagan, metafizikle ve yaşamı kavramlara indirgeyen diğer entelektüel akrobatlıklarla dalga geçiyor ve patlamaları yazıyordu;</p>

  <p>Ricardo Reis, monarşi yanlısı, Helenist, birçok kez doğan ve değişik burçları olan klasik kültürün çocuğu, yapıları yazıyordu;</p>

  <p>Alvaro de Campos, Glasgow’da mühendis çıktı, avangart, bitmek bilmez bir öğrenme tutkusu ve yaşamaktan yorulma korkusu vardı, duyguları yazıyordu;</p>

  <p>Bernardo Soares, paradoks üstadı, nesir şairi, zorla bir kütüphanecinin yardımcısı yapıldığını anlatan âlim, çelişkileri yazıyordu;</p>

  <p>ve Antonio Mora, psikiyatr ve deli, Cascais’e kapatıldı, uykusuzlukları ve delilikleri yazıyordu.</p>

  <p>Pessoa da yazıyordu. Onlar uyurken.</p>
