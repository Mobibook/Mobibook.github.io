  <h1>Muhammed</h1>

  <p>Ayşe bozguna uğrayınca birisinin aklına hemen Muhammed’in yirmi sekiz yıl önce yapmış olduğu bir tavsiye geldi:</p>

  <p><em>-Kırbacını kadınının onu görebileceği bir yere as.</em></p>

  <p>Ve tam o anda, peygamberin yine çok güçlü bir hafızaya sahip olan başka müritleri, zamanında onun cennetin yoksullarla, cehenneminse kadınlarla dolu olduğunu söylediğini hatırladılar.</p>

  <p>Zaman akıp geçti ve Muhammed’in ölümünden birkaç asır sonra İslam teokrasisinin ona atfettiği cümlelerin toplamı altı yüz bini buldu. Bu cümlelerin önemli bir kısmı, özellikle de kadınları kötüleyenler, insani şüphe karşısında dokunulmazlığa bürünüp gökten inmiş dinsel gerçeklere dönüştüler.</p>

  <p>Oysaki Allah tarafından dikte ettirilen kutsal kitap Kuran erkekle kadının eşit olarak yaratıldığını ve Adem’in yılan tarafından kandırılmasında Havva’nın herhangi bir rolünün olmadığını söyler.</p>
