  <h1>Yi ve kuraklık</h1>

  <p>On güneş delirmiş ve gökyüzünde hep birlikte dönmeye başlamışlardı.</p>

  <p>Tanrılar, okçuluk sanatının en ustası olan eli şaşmaz Okçu Yi ’ye başvurdular.</p>

  <p><em>-Dünya kavruluyor</em><em> </em><em>-dediler ona-. </em><em>İnsanlar ölüyor, hayvanlar ve bitkiler ölüyor.</em></p>

  <p>Gecenin sonunda Okçu Yi bekledi. Ve şafak vakti okunu fırlattı.</p>

  <p>Güneşler bir daha ateş saçmamak üzere birbiri ardına söndüler.</p>

  <p>Geriye bir tek bugün dünyamızı ısıtan güneş kaldı.</p>

  <p>Tanrılar kavurucu evlatlarının ölümüne ağladılar. Yi’yi bu işle görevlendiren kendileri olmasına rağmen onu gökten attılar:</p>

  <p><em>-Eğer yeryüzündekileri bu kadar çok seviyorsan, git onlarla yaşa.</em></p>

  <p>Ve Yi sürgüne gitti.</p>

  <p>Ve ölümlü oldu.</p>
