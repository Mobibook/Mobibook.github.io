  <h1>Üst katlar ve alt katlar</h1>

  <p>Birbirini izleyen konuşmalar, armaların takdimi, karşılıklı armağan değişimleriyle yavaş ilerleyen ve birçok ayrıntının yer aldığı törenle Hintli prensler İngiliz şövalyelerine dönüşüyor ve Kraliçe Victoria’ya bağlılık yemini ediyorlardı. Majestelerinin bir büyükelçisine göre feodal prenslerle yapılan armağan takası, <em>rüşvetlere karşılık haraçların değişimiydi.</em></p>

  <p>En tepede çok sayıdaki prens bulunuyordu. Sömürgeci güç kastlar sisteminin piramidini, mükemmelleştirilmiş bir biçimde, yeniden üretiyordu.</p>

  <p>İmparatorluğun yönetmek için bölmesine gerek yoktu. Eskiden beri süregelen toplumsal, ırksal ve kültürel sınırlar tarih tarafından armağan ediliyor ve kalıtım yoluyla kutsallaştırılıyordu.</p>

  <p>Britanya nüfus sayımları 1872’den itibaren Hindistan halkını kast sistemine göre sınıflandırdılar. Bu şekilde yabancı düzen sadece bu ulusal geleneğin meşrutiyetini teyit etmekle kalmadı, aynı zamanda da onu, daha da katmanlaşmış ve katılaşmış bir toplumu organize etmek için kullandı. Hiçbir polis, her bireyin işlevini ve kaderini kontrol etmek için bundan iyisini hayal dahi edemezdi. İmparatorluk bu hiyerarşilerle kölelikleri derledi ve hiç kimsenin kendine ait olan yerin dışına çıkmasına izin vermedi.</p>
