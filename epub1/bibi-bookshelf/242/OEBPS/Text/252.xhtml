  <h1>Raleigh</h1>

  <p>Amerika’nın güneyinde El Dorado’yu aradı. Kuzeyde tütünü buldu. Denizcilik, savaşçılık, kâşiflik ve şairlik yaptı. Ve de korsanlık.</p>

  <p>Sör Walter Raleigh:</p>

  <p>tütünü pipoyla içen bu adam İngiliz soylularına tütün zevkini tanıttı;</p>

  <p>sarayda elmaslarla bezeli ceket giyen bu adam savaşlarda gümüş süslemeli üniformayla dolaşırdı;</p>

  <p>Bakire Kraliçe lakaplı Kraliçe Elisabeth’in gözdesiydi;</p>

  <p>bugün de aynı isimle anılan Virginia’ya kraliçeden ötürü bu ismi veren oydu;</p>

  <p>kraliçe için İspanya’nın limanlarını ve kalyonlarını kuşatan ve yine kraliçe için, omzuna değen kılıçla soylu şövalyeliğe geçiş yapan oydu;</p>

  <p>yıllar sonra yine aynı nedenlerle, Londra kulesinde bir balta darbesiyle kellesi uçurulan yine o olacaktı.</p>

  <p>Elizabeth ölmüştü ve İngiltere kralı James İspanyol bir kraliçeyle evlenmek istediği için filmin kötü adamı Korsan Raleigh vatana ihanetten suçlu bulundu.</p>

  <p>Adet olduğu üzere, tahnit edilmiş kafası dul eşine teslim edildi.</p>
