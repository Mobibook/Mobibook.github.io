  <h1>Yüzen kafesler</h1>

  <p>Özgürlüğü en çok seven köle taciri en iyi gemilerine <em>Voltaire</em> ve <em>Rousseau</em> adlarını vermişti.</p>

  <p><em>Diğer bazı kölecilerse gemilerine dini isim vermişlerdi: </em><em>Ruhlar, Merhamet, Davut Peygamber, İsa, Aziz Antuan, Aziz </em><em>Michel, </em><em>Aziz Tiago, Aziz </em><em>Filip, </em><em>Azize Ana ve Meryem Anamız.</em></p>

  <p>Gemilerine insan, doğa ve kadın sevgisini betimleyen isimler verenler de vardı: <em>Umut, Eşitlik, Dostluk, Kahraman, Gökkuşağı, Güvercin, Bülbül, Sinekkuşu, Arzu, Muhteşem Betty, Küçük Polly, Sevecen Cecilia, Tedbirli Hannah.</em></p>

  <p>En samimi gemilerin isimleri <em>Boyun Eğdiren</em> ve <em>Gözleyen</em> idi.</p>

  <p>Bu iş gücü taşımacıları limanlara varışlarını sirenlerle ya da fişeklerle haber vermezlerdi. Buna hiç gerek yoktu. Onların geldiği kokularından ötürü çok uzaktan belli olurdu.</p>

  <p>Gemilerin ambarlarında pis kokulu mallarını istiflerlerdi. En küçük bir boşluğu bile değerlendirecek şekilde demir borulara ve ayrıca boyunlarından, el ve ayak bileklerinden birbirlerine zincirlenen köleler, bulundukları yere işeyerek, bulundukları yere sıçarak, hiç kımıldamadan, gece gündüz yatarak yolculuk ederlerdi.</p>

  <p>Birçoğu okyanusu geçerken ölürdü.</p>

  <p>Nöbetçiler her sabah ölenlerin cesetlerini denize atarlardı.</p>
