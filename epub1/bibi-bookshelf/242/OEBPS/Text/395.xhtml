  <h1>Caddelerin en uzunu</h1>

  <p>Bir yerli katliamı Uruguay’ın bağımsızlığını başlatan olay oldu.</p>

  <p>1830 Temmuzunda, Ulusal Anayasa kabul edildi ve bir yıl sonra da yeni ülke kanla tanıştı.</p>

  <p>Asırlardır süren istilaya rağmen hayatta kalmayı başarmış yaklaşık beş yüz kadar Charrua yerlisi kendi topraklarında kovalanmış, rahatsız edilmiş ve sürülmüş olarak Negro Nehri’nin kuzeyinde yaşıyorlardı.</p>

  <p>Yeni oluşan otoriteler onları bir toplantıya davet ettiler. Onlara barış, iş, itibar vaat ettiler. Kabile reisleri peşlerinde halklarıyla birlikte oraya gittiler.</p>

  <p>Yediler, içtiler ve tekrar içip sızdılar. Neticede hepsi süngü ve kılıç darbeleriyle katledildiler.</p>

  <p>Bu ihanete savaş adı verildi. Bu olayın kıyısında vuku bulduğu dereye o günden itibaren Salsipuedes (kaç kaçabilirsen ç.n.) dendi. Erkeklerin pek azı kaçabildi. Kadınlar ve çocuklar savaş ganimeti olarak bölüşüldü. Kadınlar kışlanın orta malına dönüşürken, çocuklar küçük kölecikler olarak Montevideo’daki soylu ailelerin hizmetine verildi.</p>

  <p><em>Uruguay’ın ilk başkanı </em><em>Fructuoso Rivera, </em><em>vahşi çapulcuların yer değiştirmelerine son vermek için bu medenileştirme harekâtım </em><em>planladı ve uyguladı.</em></p>

  <p>Katliamı önceden haber verirken şöyle demişti: <em>Çok güzel ve çok büyük bir şey olacak.</em></p>

  <p>Montevideo şehrini baştanbaşa geçen ülkenin en uzun caddesi onun ismini taşıyor.</p>
