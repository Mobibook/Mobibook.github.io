  <h1>Topraktaki tehlike</h1>

  <p>1996 yılında bir akşam vakti, Brezilya’nın Amazon bölgesinde, on dokuz köylü Para eyaletindeki Askeri Polis mensupları tarafından soğukkanlılıkla delik deşik edilerek öldürüldüler.</p>

  <p>Para eyaletinde ve Brezilya’nın önemli bir kısmında, toprağın efendileri gasp ettikleri ya da babalarının gasp edip miras yoluyla onlara bıraktığı uçsuz bucaksız araziler üzerinde hüküm sürüyorlar. Onların mülkiyet hakkı yaptıklarının yanlarına kâr kalma hakkı. Katliamın üzerinden on yıl geçmesine rağmen ne efendilerden ne de onların silahlı adamlarından tutuklanan hiç kimse yok.</p>

  <p>Bu trajedi Topraksızlar Hareketi’ne bağlı köylüleri ne korkuttu ne de cesaretlerini kırdı. Aksine sayılarını arttırdı ve onların çalışma arzularını, bu dünyada affedilmez bir suç ya da anlaşılmaz bir delilik gibi görünen toprağı işleme arzularını katladı.</p>
