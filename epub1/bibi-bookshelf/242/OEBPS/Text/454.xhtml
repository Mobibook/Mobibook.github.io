  <h1>Amerika kıtasına demokrasi ekmenin kısa tarihi</h1>

  <p>1915’te Birleşik Devletler Haiti’yi istila etti. Robert Lansing hükümet adına yaptığı açıklamada, <em>vah</em><em>şi yaşama yönelik doğuştan gelen eğiliminden ve Medeniyete yönelik fiziki yetersizliğinden ötürü</em> kendi kendini yönetme kapasitesine sahip olmadığını ifade etti. İşgalciler orada on dokuz yıl kaldılar. Vatanseverlerin lideri Charlemagne Peralte bir kapının üzerine çivilenerek çarmıha gerildi.</p>

  <p>Nikaragua’nın, Somoza’nın diktatörlüğüyle son bulan işgali yirmi bir yıl sürerken, Trujillo’nun diktatörlüğüyle neticelenen Dominik Cumhuriyeti işgali dokuz yıl sürdü.</p>

  <p>1954 yılında Birleşik Devletler, serbest seçimlere ve diğer kötülüklere son veren bombardımanlar vasıtasıyla, Guatemala’ya demokrasi getirme harekâtını başlattılar. 1964 yılında Brezilya’da serbest seçimlere ve diğer kötülüklere son veren generaller Beyaz Saray’dan para, silah, petrol ve tebrikler aldılar. Ve bunun benzeri bir durum Bolivya’da da yaşanınca oradaki bilge bir kişi şu sonuca varacaktı: Birleşik Devletler’in darbelere sahne olmayan yegâne ülke olmasının sebebi orada Birleşik Devletler büyükelçiliğinin bulunmamasıdır.</p>

  <p>Bu çıkarım, General Pinochet’nin Henry Kissinger’ın verdiği alarma uyarak Şili’nin, <em>kendi halkının sorumsuzluğu yüzünden, </em>komünizme kaymasını engellemesiyle bir kez daha teyit edilmiş oldu.</p>

  <p>Bundan bir süre önce ya da bir süre sonra, Birleşik Devletler kendilerine sadakat göstermeyen bir görevliyi yakalamak için üç bin tane yoksul Panamalının üzerine bombardıman düzenlediler; halk tarafından seçilmiş bir devlet başkanının ülkesine dönüşünü engellemek için Santo Domingo’ya asker çıkardılar; Nikaragua’nın Teksas üzerinden Birleşik Devletleri işgal etmesini önlemek için Nikaragua’ya saldırmaktan başka çareleri kalmadı.</p>

  <p>O günlerde Küba onların uçaklarının, gemilerinin, bombalarının, paralı askerlerinin ve Washington’dan pedagojik misyonla yollanan milyonerlerinin sevecen ziyaretlerine çoktan ev sahipliği yapmıştı. Ancak Domuzlar Körfezi’nden öteye gidemediler.</p>
