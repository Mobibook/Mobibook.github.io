  <h1>Cehennemin icadı</h1>

  <p style="text-align: center;"><img alt="08-Fundacion-del-infierno" src="../Images/08-Fundacion-del-infierno.jpg"/></p>

  <p>Katolik Kilisesi cehennemi ve aynı zamanda da Şeytan’ı icat etti.</p>

  <p>Eski Ahit ne bu sönmeyen ızgaraya hiç değiniyor, ne de kükürt kokan, üç dişli yaba kullanan, boynuzları, kuyruğu, pençeleri, toynakları, keçi bacakları ve ejderha kanatları olan bu canavara sayfaları arasında rastlanıyor.</p>

  <p>Nitekim Kilise kendi kendine sordu: Ceza olmadan mükâfat olur mu? Korku olmadan boyun eğme olur mu?</p>

  <p>Ve sordu: Şeytan olmadan Tanrı olur mu? Kötülük olmadan iyilik olur mu?</p>

  <p>Ve Kilise, Cehennem tehdidinin Cennet vaadinden daha etkili bir yöntem olduğuna karar verdi ve o günden beri âlim ve kutsanmış papazları Kötülüğün hüküm sürdüğü dipsiz uçurumlardaki ateş işkencesini haber vererek bizleri korkutuyorlar.</p>

  <p>2007 yılında, Papa XVI. Benedicto bunu teyit etti:</p>

  <p><em>-Cehennem var ve ebedi.</em></p>
