  <h1>Kaçak mülklerin peşinde</h1>

  <p>Bu on dokuzuncu yüzyılın başlarında olur.</p>

  <p>Aristokratlar, yemeklerin ardından yaptıkları sohbetlerde düğünlerden, miraslardan ve zenci köpeklerinden konuşurlar.</p>

  <p>Mississippi, Tennessee ya da Güney Carolina gazeteleri günlüğü beş dolar civarı bir paraya hizmet veren <em>nigger dogs</em> ilanlarıyla doludur. İlanlar kaçak kölelerin izini bulan, onları yakalayan ve sağ salim efendilerine geri getiren bu köpeklerin özelliklerini göklere çıkarmaktadır.</p>

  <p>Burada koku alma duyusu temel teşkil etmektedir. İyi bir av köpeği takip ettiği kişinin geçtiği yerleri aradan saatler geçse bile bulabilir. Ayrıca sürat ve inatçılık da bu konuda çok önem taşıyan diğer niteliklerdir, zira köleler kokularının izini silmek için nehirlerde ve derelerde yüzmekte ya da geçtikleri yerlere acı toz biber serpmektedirler. Ancak kemiği kazanmasını bilen hayvan asla vazgeçmez ve kaybettiği izi tekrar bulana kadar araştırmayı bırakmaz.</p>

  <p>Ama en önemlisi köpeğin siyah ete dişlerini geçirmemeyi öğrenmesi için verilen uzun süreli eğitimdir. Hayvanların kötü davranışlarını cezalandırma hakkı sadece yasal sahibine aittir.</p>
