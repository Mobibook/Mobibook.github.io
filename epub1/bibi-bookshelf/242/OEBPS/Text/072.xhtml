  <h1>Ceza için teşekkürler</h1>

  <p>İncil’e göre <em>fahişe</em> ve <em>fahişelerin anası</em> olan lanetlenmiş şehir Babil’de, insan küstahlığının bir sembolünü teşkil eden o kule göğe doğru yükselmekteydi.</p>

  <p>Öfkenin yıldırımı fazla gecikmedi: Tanrı kuleyi inşa edenleri, artık birbirleriyle asla anlaşamasınlar diye, farklı diller konuşmaya mahkum etti ve kule sonsuza dek yarısı bitmiş bir halde kaldı.</p>

  <p>Eski İbranilere göre insanların konuştuğu dillerin farklılığı ilahi bir cezaydı.</p>

  <p>Ancak Tanrı bizi cezalandırmak isterken tek bir dilin sıkıcılığından kurtararak belki de bize bir iyilik yaptı.</p>
