  <h1>Boy Scouts-’ların babası</h1>

  <p>Arthur Conan Doyle <em>Sör</em> unvanı aldı ve bunu Sherlock Holmes’e borçlu değildi. Yazarın soyluluk unvanı almasının sebebi emperyal davaya hizmet etmek için kaleme aldığı propaganda eserleriydi.</p>

  <p>Kahramanlarından birisi Boy Scouts’ların yaratıcısı olan Albay Baden-Powell’dı. Onu Afrikalı vahşilere karşı savaşırken tanımıştı:</p>

  <p><em>-Onun keskin savaş değerlendirmesinde hep sportmence bir taraf vardı</em> -diyordu Sör Arthur.</p>

  <p>Başkalarının izini sürmekte ve kendi izlerini silmekte çok marifetli olan Baden-Powell aslan, yaban domuzu, geyik, zulu, aşanti ve ndebele avcılığı sporlarını çok başarılı bir biçimde yapmıştı.</p>

  <p>Güney Afrika’da, Ndebele kabilesine karşı çok sert geçen çarpışmada bulunmuştu.</p>

  <p>İki yüz dokuz zenci ve bir İngiliz öldü.</p>

  <p>Albay düşmanın alarm vermek için üflediği boynuzu hatıra olarak yanında götürdü. Ve kudu antilobuna ait olan bu spiral şeklindeki boynuz, Boy Scouts gelenekleri içindeki yerini aldı ve sağlıklı yaşamı seven çocukların bir sembolüne dönüştü.</p>
