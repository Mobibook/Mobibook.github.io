  <h1>Bütün yağmurlar</h1>

  <p>İbranilerin tanrısı evlatlarının kötü hal ve tavırlarından rahatsızdı. Onlara verdiği ders bütün insanları, bütün hayvanları ve gökteki kuşları sular altında bırakan tufan oldu.</p>

  <p>Tek düzgün adam olan Nuh, ailesini ve dünya üzerindeki bütün hayvan türlerinden bir dişi ve bir erkeği kurtarmak için üç katlı tahtadan bir gemi inşa etme ayrıcalığına erişti.</p>

  <p>Geri kalanlar sel sularında boğulup gittiler.</p>

  <p>Tuhaf davranışlarından ötürü gemiden atılanlar da ölümü hak ettiler: dişi eşeğin arkasına geçen erkek at ya da erkek kurda âşık olan dişi köpek gibi anormal çiftleri ve doğal hiyerarşinin dışına çıkıp dişilerin kendilerine baskın olmasına izin veren erkekleri buna örnek gösterebiliriz.</p>
