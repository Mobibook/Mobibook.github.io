  <h1>Roma turu</h1>

  <p>El işçiliği kölelerin sırtındaydı.</p>

  <p>Ayrıca köle statüsünde olmamalarına rağmen <em>hor görülen işleri </em>üstlenen diğer kesim gündelikçiler ve zanaatkârlardı. Saygıdeğer tefecilik işiyle uğraşan Cicero işlerin kategorilerini belirlemişti:</p>

  <p><em>-Bütün insanlar içinde en az saygıdeğer olanlar sosisçilik, tavuk ya da balık satıcılığı, aşçılık gibi oburluğa hizmet eden işlerle uğraşanlardır. ..</em></p>

  <p>Romalılar içinde en saygıdeğer olanlar çarpışmalara çok nadiren iştirak eden savaş efendileriyle toprağa çok nadiren elini süren büyük toprak sahipleriydi.</p>

  <p>Yoksul olmak affedilmez bir suçtu. İflas eden zenginler bu onursuzluğu gizlemek için, büyük borçların altına girer ve eğer şansları yaver giderse politika kariyerinde başarılı olup kendilerine borç vermiş olan kişilerin menfaatlerine hizmet ederlerdi.</p>

  <p>Seksüel hizmet satışı da garantili bir zenginlik kaynağıydı; aynen politik ve bürokratik hizmet satışının olduğu gibi. Her iki faaliyette aynı isimle anılıyordu. Genelev işletenlere ve <em>lobicilik</em> faaliyetlerini yürütenlere <em>proxeneta-</em> deniyordu.</p>
