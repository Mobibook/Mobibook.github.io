  <h1>Savaş tanrısı</h1>

  <p>Vikinglerin tanrılarının tanrısı, savaş zaferlerinin ilahi kudreti, katliamların babası, darağacında ölenlerin ve kötülük edenlerin efendisi tek gözlü Odin hem karşıdan hem de yandan korku veren bir görüntüsü vardı.</p>

  <p>Çok güvendiği iki kargası Hugin ve Munin onun için istihbarat hizmetlerini yürütürlerdi. Her sabah onun omuzlarından havalanır ve dünyanın üzerinde uçarlardı. Güneşin batmasına yakın gördüklerini ve duyduklarını ona anlatmak üzere geri dönerlerdi.</p>

  <p>Ölüm melekleri Valkyrieler de onun için uçarlardı; savaş alanlarını kolaçan eder ve cesetlerin arasından en iyi askerleri seçip onları yükseklerde Odin’in emri altında bulunan hayaletler ordusuna katarlardı.</p>

  <p>Odin, yeryüzündeki koruduğu prenslere olağanüstü ganimetler sunar ve onları görünmez zırhlarla ve yenilmez kılıçlarla donatırdı. Ama onları yanına, gökyüzüne almaya karar verdiğinde ölüme gönderirdi.</p>

  <p>Bin gemiden oluşan bir donanmaya sahip olmasına ve sekiz bacaklı atlara binmesine rağmen Odin yerinden kıpırdamayı pek sevmezdi. Bizim çağımızın savaşlarının bu peygamberi hep çok uzaklardan savaşırdı. Güdümlü füzelerin dedesi olan sihirli mızrağı elinden fırlar ve kendi başına düşmanın göğsüne doğru yolculuk ederdi.</p>
