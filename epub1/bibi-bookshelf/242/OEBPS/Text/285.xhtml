  <h1>Yağmur</h1>

  <p>İşkence odasında onu kralın temsilcisi sorguladı.</p>

  <p><em>-Suç ortakların kim?-</em><em> diye sordu, ona.</em></p>

  <p>Ve Tupac Amaru yanıtladı:</p>

  <p><em>-Burada senden ve benden başka suç ortağı yok; sen zalimin, bense kurtarıcının suç ortaklarıyız ve her ikimiz de ölümü hak ediyoruz.</em></p>

  <p>Parçalanarak ölüme mahkum oldu. Kollarını ve bacaklarını haç şeklinde açarak dört tane ata bağladılar, ama parçalamayı başaramadılar. Mahmuzlar, ilerlemeye çalışan atların karınlarını yırtıyordu, ama nafile; onu yine parçalayamadılar.</p>

  <p>Bunun üzerine cellâdın baltasına başvurmak zorunda kalındı.</p>

  <p>Yakıcı güneşin tepede olduğu bir öğle vaktiydi ve Cuzco vadisinde o uzun süren kuraklıklardan biri yaşanıyordu. Ama birden gökyüzü karardı, sonra birden yırtıldı ve o dünyayı boğan yağmurlardan biri boşaldı.</p>

  <p>Micaela Bastidas, TUpac Catari, Bartolina Sisa, Gregoria Apaza gibi başkaldırı liderleri de parçalanarak öldürüldüler. .. Ve vücutlarının parçaları ayaklanmaya katılmış olan köylerde dolaştırıldıktan sonra yakıldı ve <em>onlardan geriye hiçbir hatıra kalmasın diye </em>külleri havaya atıldı.</p>
