  <h1>Hollywood kahramanları değildiler</h1>

  <p>Sovyetler Birliği çok insanını kaybetti.</p>

  <p>İkinci Dünya Savaşı ’yla ilgili bütün istatistikler bu noktada bir- leşiyor.</p>

  <p>Napolyon’a boyun eğdirmiş halk, tarihin bu en kanlı savaşında, Hitler’e de bozgunu tattırdı. Ama bunun bedeli ağır oldu: Müttefik ülkelerinin verdiği toplam can kaybının yarısı Sovyetlere aitti ki bu sayı düşman cephesinin verdiği tüm kayıpların iki mislinden fazlaydı.</p>

  <p>Ortalama rakamlarla bir, iki örnek vermek gerekirse:</p>

  <p>Leningrad Kuşatması bir milyon kişiyi açlıktan öldürdü;</p>

  <p>Stalingrad Savaşının bilançosu sekiz yüz bin ölü ve yaralı Sovyet askeri oldu;</p>

  <p>Moskova savunmasında yedi yüz bin, Kursk’ta da altı yüz bin asker öldü;</p>

  <p>Berlin alınırken verilen kayıpsa üç yüz bindi;</p>

  <p>Dinyeper Nehri’ni geçmek Normandiya Çıkarması’ndan yüz misli daha çok cana mal oldu, ama ondan yüz misli daha az ünlüdür.</p>
