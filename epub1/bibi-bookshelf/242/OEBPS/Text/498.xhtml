  <h1>Bu toprağın tuzu</h1>

  <p>1947’de, Hindistan bağımsız bir ülkeye dönüştü.</p>

  <p>Bunun üzerine, 1930 yılında tuz yürüyüşünü başlattığında, <em>ser</em><em>sem adam</em> diyerek Mahatma Gandhi’yle dalga geçmiş olan ve İngilizce yayınlanan büyük Hint gazeteleri fikir değiştirdiler.</p>

  <p>Britanya İmparatorluğu, bu topraklarda çıkan tuzun geçişini engellemek için, Himalayalar’ dan Orissa kıyısına kadar tomruklardan oluşan, dört bin altı yüz kilometre uzunluğunda bir duvar inşa etti. Serbest rekabet özgürlüğü yasaklıyordu: Kendi tuzu Liverpool ’dan ithal edilene göre daha kaliteli ve daha ucuz olsa da, Hindistan ’ın onu tüketme özgürlüğü yoktu.</p>

  <p>Bir süre sonra duvar yaşlandı ve öldü. Ama yasak devam etti ve yarı çıplak bir halde ve bambudan bir bastona dayanarak yürüyen ufak tefek, kemikleri çıkmış, miyop adam yürüyüşünü bu yasağa karşı başlattı.</p>

  <p>Mahatma Gandhi beraberindeki az sayıda insanla birlikte denize doğru bir yolculuk başlattı. Bir ayın sonunda, kat edilen bayağı bir mesafenin ardından, ona eşlik edenlerin sayısı bir hayli artmıştı. Deniz kıyısına vardıklarında, her biri eline bir avuç tuz aldı. Böylece her biri yasayı ihlal etmiş oldu. Bu yapılan, Britanya İmparatorluğu ’na karşı sivil bir itaatsizlikti.</p>

  <p>Birçok itaatsiz makineli tüfek ateşiyle ölürken yüz binden fazlası da tutuklandı.</p>

  <p>O sırada ulusu da tutukluydu.</p>

  <p>On yedi yıl sonra sivil itaatsizlik kurtaracaktı onu.</p>
