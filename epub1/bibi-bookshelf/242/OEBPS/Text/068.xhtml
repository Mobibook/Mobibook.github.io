  <h1>Eko</h1>

  <p>Çok eski zamanlarda, orman perisi Eko konuşabiliyordu. Üstelik o kadar güzel konuşuyordu ki, sözcükleri sanki daha önce başka hiçbir ağız tarafından dile getirilmemiş gibi güzel geliyordu dinleyenlere.</p>

  <p>Ancak Zeus’un resmi karısı Tanrıça Hera sıklıkla yaşadığı kıskançlık krizlerinden birinde onu lanetleyince, Eko cezaların en kötüsünü çekti: kendi sesinden mahrum kaldı.</p>

  <p>O andan itibaren artık kendi başına hiçbir şey söyleyemedi, sadece başkalarının söylediğini tekrar etti.</p>

  <p>Zaman içinde gelenekler, bu laneti en üstün erdeme dönüştürecekti.</p>
