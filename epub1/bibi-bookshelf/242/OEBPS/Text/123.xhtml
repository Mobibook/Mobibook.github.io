  <h1>Theodora</h1>

  <p>Şehirdeki sivri diller bu kadının karışık geçmişini, Konstantinapolis’in batakhanelerindeki danslarını, çıplak vücudundan arpa tanelerini yiyen kazları, zevk inleyişlerini ve halkın öfkesini dillerine dolamadan büyük zevk alsalar da, Ravenna şehri, İmparator Jüstin- yen’e ve onun eşi İmparatoriçe Theodora’ya itaat etmek zorundaydı.</p>

  <p>Ancak püriten Ravenna şehrinin asla affedemeyeceği günahlar bambaşkaydı. Bu günahlarıysa imparatorluk tacını başına taktıktan sonra işlemişti. Theodora’nın hatası yüzünden Hıristiyan Bizans İmparatorluğu, kürtaj hakkının olduğu, zinanın ölümle cezalandırılmadığı, kadınların miras hakkının olduğu, kadının boşanmasının öyle gerçekleşmesi imkansız bir hayal olmadığı ve soylu Hıristiyanların alt sınıflardan ya da başka dinlerden kadınlarla evlenmelerinin yasaklanmadığı dünyadaki ilk yer oldu.</p>

  <p>Bin beş yüz yıl sonra bugün Theodora’nın San Vital Kilisesi’ndeki portresi dünyanın en meşhur mozaiğidir.</p>

  <p>Bu değerli taş işlemeciliğinin başyapıtı ayrıca, o dönemde ondan nefret etmiş olan, ama bugün ondan geçinen şehrin de sembolüdür.</p>
