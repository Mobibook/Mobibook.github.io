  <h1>Çarlar</h1>

  <p>Bütün Rusyaların ilk çarı Korkunç İvan, kariyerine daha çocukken, kendisine gölge eden bir prensin öldürülmesini emrederek başladı ve kırk yıl sonra kendi çocuğunun kafatasım bir bastonla parçalayarak zirveye ulaştı.</p>

  <p>Yolun bu iki noktası arasında ona ün kazandıran olaylar şunlardı:</p>

  <p>Uzun kara pelerinleri, kapkara atlarıyla etrafa korku saçan kara muhafız alayına bağlı savaşçıları,</p>

  <p>müthiş topları,</p>

  <p>zapt edilemez kaleleri,</p>

  <p>önünde eğilmeyen herkesi <em>hainler</em> diye nitelendirme alışkanlığı,</p>

  <p>en yetenekli adamlarının boynunu vurdurma eğilimi,</p>

  <p>imparatorluğun fetihlerini Tanrı’ya armağan etmek amacıyla inşa ettirdiği, Moskova’nın sembolü, Saint Basil Katedrali,</p>

  <p>Hıristiyanlığın Doğu’ daki burcu olma isteği,</p>

  <p>uzun mistik krizleri; çok pişmanlık hissedip ağladığında gözlerinden kan gelirdi; göğsünü yumruklar, duvarları tırmalar ve uluyarak günahlarının bağışlanması için yakarırdı.</p>

  <p>Dört asır sonra, İkinci Dünya Savaşı’nın en trajik saatlerinde, Alman işgalinin tam ortasında, Stalin, Sergei Eisenstein’dan Korkunç İvan üzerine bir film yapmasını istedi.</p>

  <p>Eisenstein bir sanat eseri yaptı.</p>

  <p>Film Stalin’in hiç hoşuna gitmedi.</p>

  <p>O bir propaganda eseri ısmarlamıştı, ama Eisenstein onu anlamamıştı: Bütün Rusyaların son çarı, düşmanlarının yatışmaz kırbacı Korkunç Stalin, bir çığ gibi gelen Nazi saldırısına karşı verilen vatansever direnişi şahsi kahramanlığına dönüştürmek istiyordu. Herkesin bu ortak fedakârlığı ona kalırsa kolektif bir sağduyunun destanı değil, Devlet adındaki bir Tanrının ve Parti adındaki bir dinin en üst düzey rahibinin şaheseri, bir seçilmişin olağanüstü ilhamıydı.</p>
