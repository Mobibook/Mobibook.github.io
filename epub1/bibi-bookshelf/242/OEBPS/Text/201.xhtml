  <h1>Şeytan Yahudi</h1>

  <p>Hitler hiçbir şeyi icat etmedi. Yahudiler iki bin yıldan beri İsa’nın affedilmez katilleri ve bütün suçların mümessilleridir.</p>

  <p>Bu nasıl oluyor? İsa Yahudi değil miydi? On iki havari ve dört İncil yazarı da Yahudi değil miydiler? Ne dersiniz? Bu olamaz. Ortaya serilen gerçeklerin şüphe götürür tarafı yok: Şeytan sinagoglarda ders verir ve Yahudiler daha en başından beri kendilerini mayasız ekmeği lekelemeye, kutsal suları zehirlemeye, iflasları tetiklemeye ve veba mikrobunu yaymaya adamışlardır.</p>

  <p>1290 yılında İngiltere geride bir tane bile kalmayacak şekilde onları ülkeden kovdu. Ancak bu durum, hayatlarında belki de bir tek Yahudi bile görmemiş olan Marlowe ya da Shakespeare’in kan emici asalak ya da tefeci cimri karikatürüne uyan tiplemeler yaratmalarına engel teşkil etmedi.</p>

  <p>Şeytan’ın hizmetinde olmakla itham edilen bu lanetliler asırlar boyunca kovulma üzerine kovulma, katliam üzerine katliam yaşadılar. İngiltere’nin ardından sırasıyla Fransa’dan, Avusturya’dan, İspanya’dan, Portekiz’den ve sayısız İsviçre, Almanya ve İtalya şehrinden de atıldılar. İspanya’da tam on üç asır boyunca yaşamışlardı. Giderken yanlarında evlerinin anahtarlarını da götürmüşlerdi. O anahtarları bugün hâlâ saklayanlar var.</p>

  <p>&nbsp;</p>

  <p>Hitler tarafından organize edilen korkunç boyuttaki can pazarı uzun bir tarihin zirve noktasıydı.</p>

  <p>Yahudi avı her zaman için bir Avrupalı sporu olmuştur.</p>

  <p>Şimdiyse, bu sporu hiçbir zaman yapmamış olan Filistinliler diğerlerinin hesabını ödüyorlar.</p>
