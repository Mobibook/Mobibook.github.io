  <h1>Fotoğraflar: Taht</h1>

  <p>Meksiko şehri, Ulusal Saray, Aralık 1914.</p>

  <p>Devrimde ayaklanan kırsal, şehir dünyasını istila eder. Kuzey ve Güney, Pancho Villa ve Emiliano Zapata Meksiko şehrini fethederler.</p>

  <p>Sağa sola deli gibi ateş eden askerleri, evlerden yemek isteyerek ve daha önce hiç görmedikleri makinelerden sakınarak sokaklarda dolaşırken, Villa ve Zapata hükümet sarayına girerler.</p>

  <p>Ve Villa altın kaplamalı başkanlık koltuğunu Zapata’ya sunar.</p>

  <p>Zapata bunu kabul etmez.</p>

  <p><em>-Bunu yakmamız gerek</em><em> -der-. </em><em>Buna büyü yapılmış. İyi bir adam buraya oturduğunda kötü birine dönüşüyor.</em></p>

  <p>Bunun bir şaka olduğunu düşünen Villa içinden güler, cüsseli bedenini koltuğa bırakır ve Agustin Victor Casasola’nın objektifine poz verir.</p>

  <p>Yanında duran Zapata sanki uzaklarda yitip gitmiş gibidir ve fotoğraf makinesine doğru sanki içinden flaş değil de mermi çıkacakmış gibi bakar ve gözleriyle şöyle der:</p>

  <p><em>-Gitmek için güzel bir yer.</em></p>

  <p>Ve Güneyin lideri çok geçmeden anayurdu ve kutsal sığınağı olan Anenecuilco köyüne geri döner ve çalınmış toprakları geri almaya oradan devam eder.</p>

  <p>Villa da onun yaptığını yapmak için fazla beklemez:</p>

  <p><em>-Bu çiftlik bizim için fazla büyük.</em></p>

  <p>Herkesin gözünün olduğu, altın kaplamalarla süslü bu koltuğa daha sonra oturanlar düzeni yeniden sağlayan katliamları yönetirler.</p>

  <p>İhanetlerin kurbanı olan Zapata ve Villa katledilirler.</p>
