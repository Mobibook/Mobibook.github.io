  <h1>Fotoğraflar: Havaya kalkan yumruklar</h1>

  <p>Meksika şehri, Olimpiyat Stadyumu, Ekim 1968.</p>

  <p>Üzerinde şeritler ve yıldızlar bulunan bayrak muzaffer bir şekilde en yüksek gönderde dalgalanırken aynı anda Birleşik Devletler’in milli marşının akortları titreşiyor.</p>

  <p>Olimpiyat şampiyonları podyuma çıkıyor. Ve heyecanın tam zirveye çıktığı anda, altın madalyanın sahibi Tommie Smith ve bronz madalyayı kazanan John Carlos, her ikisi de zenci, her ikisi de Birleşik Amerikalı, siyah eldivenli elleriyle sıktıkları yumruklarını gecenin gökyüzüne doğru kaldırıyorlar.</p>

  <p><em>Life</em> dergisinin fotoğrafçısı John Dominis olayı kaydeder. Devrimci Kara Panterler hareketinin sembolü olan bu havaya kalkmış yumruklar, Birleşik Devletler’deki ırkçılığı bütün dünyaya ihbar ederler.</p>

  <p>Tommie ve John Olimpiyat köyünden anında kovulurlar. O günden sonra hiçbir sportif karşılaşmaya katılamayacakladır. Yarış atlarının, dövüş horozlarının ve atlet insanların oyunbozanlık yapma hakları yoktur.</p>

  <p>Tommie’nin eşi ondan boşanır. John’un karısı intihar eder.</p>

  <p>Ülkelerine döndüklerinde bu sorun çıkarıcılara hiç kimse iş vermez. John bir şekilde kendi yağıyla kavrulur, on tane dünya rekoru kırmış olan Tommie’yse bahşiş karşılığında araba yıkar.</p>
