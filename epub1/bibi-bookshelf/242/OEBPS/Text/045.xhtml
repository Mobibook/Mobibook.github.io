  <h1>Çin kitabının ortaya çıkışı</h1>

  <p>Cang Jie’nin dört tane gözü vardı.</p>

  <p>Hayatını yıldızları okuyarak ve geleceği tahmin ederek kazanıyordu.</p>

  <p>Takımyıldızların şeklini, dağların profilini ve kuşların tüylerini uzun süre inceledikten sonra sözcükleri ifade eden işaretleri o icat etmiştir.</p>

  <p>Bambu tabakalarından yapılmış en eski kitaplardan birinde Cang Jie’nin icadı olan ideogramlar, erkeklerin sekiz asırdan fazla yaşadığı ve kadınların güneş yedikleri için ışık renginde oldukları bir krallığın hikâyesini anlatırlar.</p>

  <p>Kayaları yiyen Ateşin Efendisi, krallığın gücüne meydan okudu ve kuvvetlerini hükümdarın tahtına doğru gönderdi. Sihirli güçlerini kullanarak indirdiği yoğun sis perdesinin içine düşen saraya bağlı ordu aptallaştı. Körleşen, hareket edemez hale gelen askerler ağır havanın içinde sendelerken, kuşların tüyleriyle uçan Kara Kadın yükseklerden aşağıya indi, pusulayı icat etti ve onu çaresiz durumdaki krala hediye etti.</p>

  <p>Ve sisi yendikten sonra düşmanı yenmek sorun olmadı.</p>
