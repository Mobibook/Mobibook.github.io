  <h1>Spartaküs</h1>

  <p>Trakya’da çobandı, Roma’da asker, Capua’daysa gladyatör.</p>

  <p>Kaçak bir köle oldu. Bir mutfak bıçağıyla silahlanıp kaçtı ve Vezüv Yanardağı’nın eteklerinde daha sonra gitgide büyüyerek bir orduya dönüşecek olan kaçaklar birliğini kurdu.</p>

  <p>İsa’dan yetmiş iki yıl önce bir sabah vakti Roma titredi. Romalılar Spartaküs’ün adamlarının şehri gözlediğini gördüler. Şehrin dışındaki tepelerin zirvelerinden mızraklarını sallayarak tehditler yağdırıyorlardı. Köleler oradan tüm dünyaya hükmeden şehrin tapınaklarını ve saraylarını seyrediyorlardı: isimlerini, hatıralarını çalan ve onları kamçılanan, hediye olarak verilen ya da satılan nesnelere dönüştüren şehir hemen şuracıkta, ellerinin ucunda, gözlerinin önünde duruyordu.</p>

  <p>Saldırı olmadı. Spartaküs ve adamları gerçekten oraya, o kadar yakına kadar geldiler mi, yoksa Romalılar korkudan hayal mi gördüler, bu asla öğrenilemedi. Zira o günlerde köleler lejyonlara aşağılayıcı darbeler indiriyorlardı.</p>

  <p>İmparatorluğun bütün huzurunu kaçıran bu gerilla savaşı iki yıl sürdü.</p>

  <p>En sonunda isyancılar Lucania Dağları’nda çembere alındılar ve Jül Sezar adındaki genç bir subay tarafından toplanan askerler tarafından yok edildiler.</p>

  <p>Spartaküs yenildiğini anlayınca başını atının başına dayadı; alnı bütün savaşlarda kendisine eşlik eden yoldaşının alnının üzerinde, uzun bıçağını çıkarıp onun bedenine daldırdı ve kalbini ikiye böldü.</p>

  <p>Marangozlar, Capua’dan Roma’ya kadar bütün Appia yolu boyunca yeni haçlar diktiler.</p>
