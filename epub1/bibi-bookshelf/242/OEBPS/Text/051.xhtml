  <h1>Maço paniği</h1>

  <p style="text-align: center;"><img alt="04-El-panico-macho" src="../Images/04-El-panico-macho.jpg"/></p>

  <p>En eski gecede kadın ve erkek ilk kez birlikte yatıyorlardı. Bu sırada erkek, kadının bedeninden, tam bacaklarının arasından gelen diş gıcırtısına benzer tehditkâr bir gürültü işitti ve korkuya kapılıp kadına sarılmayı bıraktı.</p>

  <p>Maçoların maçoları, neyi hatırladıklarını tam olarak bilemeseler de, o yutulma tehlikesini hatırladıkça dünyanın her tarafında, titremeye devam ediyorlar. Ve kendi kendilerine soruyorlar, neyi sorduklarını tam olarak bilmeden: Acaba kadın çıkışı olmayan bir kapı olmayı hâlâ sürdürüyor mu? Acaba onun içine giren biri ebediyen orada mı kalıyor?</p>
