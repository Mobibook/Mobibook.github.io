  <h1>Fotoğraflar: Dünyanın en çok insan barındıran gözleri</h1>

  <p>Havana, Devrim Meydanı, Mart 1960.</p>

  <p>Limanda bir gemi havaya uçtu. Yetmiş işçi hayatını kaybetti. Gemi, Küba’nın savunmasında kullanılmak üzere silah ve cephane getiriyordu, ancak Eisenhower hükümeti Küba’nın kendini savunmasını yasaklamıştı.</p>

  <p>Kalabalık, şehrin sokaklarını doldurur.</p>

  <p>Che Guevara bir araya gelen öfke selini podyumdan izlemektedir.</p>

  <p>Bütün kalabalık sanki gözlerinin içindedir.</p>

  <p>Korda bu fotoğrafı çektiğinde, sakallıların iktidarı ele geçirmelerinin üzerinden henüz bir yıldan biraz fazla bir süre geçmiştir.</p>

  <p>Çalıştığı gazetesi fotoğrafı yayınlamaz. Genel yayın yönetmeni fotoğrafın özel bir tarafının olmadığını düşünür.</p>

  <p>Aradan yıllar geçer. Bu fotoğraf günümüzün bir sembolüne dönüşür.</p>
