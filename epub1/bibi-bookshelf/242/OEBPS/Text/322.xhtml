  <h1>Artigas</h1>

  <p>Ölüm mimarisi bir askeri uzmanlık alanıdır.</p>

  <p>1977’de Uruguay’daki diktatörlük Jose Artigas’ın anısına bir anıtkabir inşa ettirdi.</p>

  <p>İnsanın göz zevkini bozan bu yapı lüks bir hapishane oldu: Ölümünden bir buçuk asır sonra kahramanın oradan kaçabileceğine yönelik ciddi kuşkular vardı.</p>

  <p>Diktatörlük, mozoleyi dekore etmek -ve esas niyetlerini gizlemek- için duvarlara ölünün sarf ettiği bazı sözleri asmak istedi. Ancak Amerika kıtasının ilk tarım reformunu yapmış olan kişisi, kendisine <em>Vatandaş Artigas</em> dedirten general, en çok ayrıcalığa halkın en mutsuz kesiminin sahip olması gerektiğini söylemişti; atalarımızdan kalan zengin mirasımızı ihtiyaçtan dolayı asla yok pahasına satmayacağını ifade etmişti; yetkisinin kaynağının halk olduğunu ve halkın karşısında bir anlam taşımadığını defalarca tekrarlamıştı.</p>

  <p>Askerler tehlike arz etmeyen hiçbir cümlesini bulamadılar.</p>

  <p>Bunun üzerine Artigas’ın dilsiz olduğuna karar verdiler.</p>

  <p>Siyah mermerden duvarlarda, tarihlerden ve isimlerden başka hiçbir şey yok.</p>
