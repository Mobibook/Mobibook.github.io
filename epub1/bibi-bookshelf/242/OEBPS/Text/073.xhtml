  <h1>Dillerin ortaya çıkışı</h1>

  <p>Eski Meksikalılara göre bunun başka bir hikâyesi var.</p>

  <p>Denizin ikiye ayrıldığı yerde yükselen Chicomoztoc Dağı’nın içinde yedi tane mağaranın olduğundan bahsediyorlar.</p>

  <p>Bu mağaraların her birinde bir tanrı hüküm sürermiş.</p>

  <p>Meksika’da ortaya çıkan ilk halklar bu yedi mağaranın toprağı ve yedi tanrının kanıyla yoğrulmuşlar.</p>

  <p>Halklar dağın ağızlarından yavaş yavaş tomurcuk olarak çıkmışlar.</p>

  <p>Her halk hâlâ kendisini yaratan tanrının dilini konuşur.</p>

  <p>İşte bu yüzden diller kutsaldır ve sözlerin müziği farklı farklıdır.</p>
