  <h1>Camille’in dirilişi</h1>

  <p>Ailesi onu deli ilan edip bir akıl hastanesine kapattı.</p>

  <p>Camille Claudel hayatının son otuz yılını tutsak olarak orada geçirdi.</p>

  <p>Bunun, onun iyiliğine olduğunu söylediler.</p>

  <p>Buz gibi soğuk bir hapishane olan akıl hastanesinde resim yapmayı ve heykel yontmayı reddetti.</p>

  <p>Annesi ve kız kardeşi onu bir kere bile ziyaret etmediler.</p>

  <p>Ara sıra şair kardeşi Paul onu görmeye geldi.</p>

  <p>Günahkâr Camille ölünce hiç kimse ölüsünü almaya gelmedi.</p>

  <p>Camille’in sadece Auguste Rodin’in terk edilmiş sevgilisi olmadığının anlaşılması için yıllar geçmesi gerekti.</p>

  <p>Ölümünden neredeyse yarım asır sonra eserleri yeniden doğdular, dünyayı dolaştılar ve insanları şaşırttılar: Dans eden bronz, ağlayan mermer, seven taş. Tokyo’ da körler heykellerine dokunmak için izin istediler. Ve dokunabildiler. Heykellerin nefes aldığını söylediler.</p>
