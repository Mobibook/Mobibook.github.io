  <h1>Mozart</h1>

  <p>Bütün dünyası müzik olan adam, sanki ölüme karşı koşarmış gibi, sanki ölümün onu almak için fazla beklemeyeceğini bilirmiş gibi, bütün gün, bütün gece ve gündüzle gecenin ötesinde de müzik yaratıyordu.</p>

  <p>Eserlerini birbiri ardına coşkun bir ritimle besteler ve piyano başındaki özgürlük maceralarının doğaçlaması için yer kalsın diye partisyonların arasında çıplak satırlar bırakırdı.</p>

  <p>O kadar zamanı nereden bulduğu bilinmiyor, ama kısa yaşamı içinde geniş kütüphanesinin kitaplarını okumaya ya da işkenceyi Avrupa’da ilk kez Viyana’da yasaklatmayı başaran hukukçu Joseph von Sonnenfels gibi imparatorluk polisinin iyi gözle bakmadığı kişilerle canlı sohbetler yapmaya uzun saatlerini ayırdı. Dostları despotluğun ve aptallığın düşmanlarıydı. Aydınlanma Çağı’nın çocuğu, Fransız ansiklopedisinin okuru Mozart yaşadığı dönemi silkeleyen fikirleri paylaştı.</p>

  <p>Kralın müzikçisi olan Mozart yirmi beş yaşında bu işini kaybetti ve bir daha asla saraya dönmedi. O günden itibaren konserlerinden kazandıklarının yanı sıra sayıları ve değerleri çok fazla olan ama az para eden eserlerinin getirisiyle yaşadı.</p>

  <p>Bağımsızlığın ender rastlanan bir şey olduğu bir çağda bağımsız bir sanatçı oldu ve bu ona çok pahalıya mal oldu. Özgürlüğünün bedeli olarak, gırtlağına kadar borca batmış bir şekilde öldü: dünya ona bir sürü müzik borçluydu ve o borçlanarak öldü.</p>
