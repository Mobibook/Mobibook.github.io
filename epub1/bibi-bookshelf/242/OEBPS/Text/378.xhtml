  <h1>Avrupa’nın masasına servis edilen Çin</h1>

  <p>Çin, asla bitmeyecekmiş gibi duran, açlık, salgın hastalık ve kuraklık üretiyordu.</p>

  <p>Başlangıçta gizli bir topluluk olarak doğan <em>boxers</em> adındaki örgüt mensupları, yabancıları ve Hıristiyan kiliselerini sınır dışı ederek zedelenmiş durumdaki ulusal saygınlığı tamir etmek istiyorlardı.</p>

  <p><em>- </em><em>Yağmur yağmıyorsa</em><em> -diyor</em><em>lardı-, </em><em>bunun bir nedeni olmalı. Kiliseler göğü tıkamaya muktedirler.</em></p>

  <p>Yüzyılın sonunda, kuzeyden başlattıkları ayaklanma Çin’in tarlalarını yakarak Pekin’e kadar ulaştı.</p>

  <p>Bunun üzerine sekiz ülke -Büyük Britanya, Almanya, Fransa, İtalya, Avusturya, Rusya, Japonya ve Birleşik Devletler-, üzerinde kafa bulunan her şeyin kellesini uçurarak yeniden düzeni sağlayacak olan askerlerle dolu gemilerini oraya yolladılar.</p>

  <p>Ve bir sonraki sahnede Çin’i aynen bir <em>pizza</em> gibi parçaladılar ve Çin’in hayali hanedanlığının doksan dokuz yıla varan imtiyazlarla kendilerine verdiği limanları, toprakları ve şehirleri bölüştüler.</p>
