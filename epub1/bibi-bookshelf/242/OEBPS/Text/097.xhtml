  <h1>Kral Antiokus</h1>

  <p>Sahibi ona ziyafetlerde soytarılık yaptırırdı.</p>

  <p>Köle Eunus trans haline geçiyor ve ağzından duman, ateş ve kehanetler çıkararak seyircileri güldürüyordu.</p>

  <p>Yine bu ziyafetlerden birinde kendinden geçtikten ve alevler çıkardıktan sonra, çok ciddi bir biçimde, bu adanın kralı olacağını söyledi. Sicilya benim krallığım olacak, dedi ve bu görevi kendisine Tanrıça Demeter’in verdiğini söyledi.</p>

  <p>Davetliler yerlerde yuvarlanana kadar güldüler.</p>

  <p>Birkaç gün sonra köle kral oldu. Ağzından alevler çıkararak sahibinin kafasını kopardı ve büyük bir köle ayaklanmasını başlattı. Köleler köyleri ve kentleri istila ettiler ve Eunus’u Sicilya Kralı olarak tahta çıkardılar.</p>

  <p>Ada cayır cayır yandı. Yeni kral silah yapmayı bilenlerin dışında bütün mahkûmların öldürülmesini emretti ve üzerinde Tanrıça Demeter’in kafasının yanında yeni adı Antiokus’un basılı olduğu paralar çıkardı.</p>

  <p>Krallık dört yıl sürdü; Antiokus ihanete uğrayıp yenilene kadar. Sonra hapse atıldı ve orada bitler tarafından yenip bitirildi.</p>

  <p>Ondan yarım asır sonra Spartaküs geldi.</p>
