  <h1>Toussaint</h1>

  <p>Anne babası köle olduğu için o da köle olarak doğdu.</p>

  <p>Raşitik ve çirkindi.</p>

  <p>Çocukluğu atlarla ve bitkilerle konuşarak geçti.</p>

  <p>Yıllar geçer, efendisinin arabacısı ve bahçelerinin doktoru olur.</p>

  <p>Savaşın gerekleri onu bulunduğu noktaya taşıyana dek bir sineği bile öldürmemiştir. Artık ona Toussaint L’Ouverture- derler, çünkü düşman savunmasını kılıç darbeleriyle açar. Bu doğaçlama general, çocukken öğrendiği ya da icat ettiği öyküler aracılığıyla, hepsi okuma yazma bilmeyen kölelerden oluşan askerlerine, devrimin neden ve nasılını açıklar.</p>

  <p>1803’te Fransız Ordusu bozgunun eşiğine gelmiştir.</p>

  <p>Napolyon’un kaynı olan General Leclerc ona teklifte bulunur:</p>

  <p><em>-Oturup konuşalım.</em></p>

  <p>Toussaint teklifi kabul eder.</p>

  <p>Onu yakalar, zincire vurur ve gemiye bindirirler.</p>

  <p>Tutsak olarak kapatıldığı Fransa’nın en soğuk kalesinde soğuktan ölür.</p>
