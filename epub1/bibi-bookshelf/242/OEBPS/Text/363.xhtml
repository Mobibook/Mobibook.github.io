  <h1>Darwin’in soruları</h1>

  <p style="text-align: center;"><img alt="25-Las-preguntas-de-Darwin" src="../Images/25-Las-preguntas-de-Darwin.jpg"/></p>

  <p>Mamutların vücudu neden yoğun kıllarla kaplıydı? Mamut, buz devri başlayınca posta bürünmüş bir fil olamaz mı?</p>

  <p>Zürafanın boynu neden bu kadar uzun? Ağaçların daha yüksek kısımlarında bulunan meyvelere ulaşmak için uzanmaya çalışırken zaman içinde uzamış olamaz mı?</p>

  <p>Karların üzerinde koşturan tavşanlar hep böyle beyaz mıydılar, yoksa tilkileri kandırmak için mi yavaş yavaş beyazlaştılar?</p>

  <p>İspinoz kuşlarının gagaları yaşadıkları yere göre neden değişiklik gösteriyor? Bu gagalar, uzun evrim süreci boyunca meyveleri delmek, kurtçukları yakalamak ya da nektarı emmek için bulundukları ortama uyum sağlamış olamazlar mı?</p>

  <p>Şu orkidenin upuzun karpeli, kendilerini bekleyen bu karpelin boyutunda upuzun dili olan kelebeklerin o civarda uçuştuğunu kanıtlamaz mı?</p>

  <p>Türlerin kökeni ve dünyada yaşamın evrimi üzerine yazdığı bomba kitabın sayfalarına, yılların, şüphelerin ve çelişkilerin süzgecinden geçip giren belki de bunların benzeri bin bir soru oldu.</p>

  <p>Dine küfreden bir düşünce, dayanılmaz alçakgönüllülük dersi: Darwin, Tanrı’nın dünyayı bir haftada yaratmadığını ve bizi kendi suretinin bir benzeri olarak yaratmadığını açıkça ortaya koydu.</p>

  <p>Bu kötü haber iyi karşılanmadı. İncil’i düzeltmeye kalkan şu bey kendisini ne sanıyordu?</p>

  <p>Oxford piskoposu Darwin’in okurlarına soruyordu:</p>

  <p><em>-Siz büyükbaba tarafından mı, yoksa büyükanne tarafından mı maymunsunuz?</em></p>
