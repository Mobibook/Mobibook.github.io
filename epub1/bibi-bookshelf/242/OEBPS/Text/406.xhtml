  <h1>Vicdansızlar</h1>

  <p>Aristoteles ne dediğini biliyordu:</p>

  <p><em>-Kadın deforme olmuş bir erkektir. Onda en temel unsur eksiktir: ruh.</em></p>

  <p>Plastik sanatlar, ruhsuz varlıkların girmesi yasak olan krallıklardı.</p>

  <p>On yedinci yüzyılda Bolonya’da, beş yüz yirmi dört erkek ressama karşılık sadece bir tek kadın ressam vardı.</p>

  <p>On yedinci yüzyılda Paris Akademisinde, dört yüz otuz beş erkek ressama karşılık hepsi de ressamların karıları ya da kızları olan on beş ressam kadın bulunuyordu.</p>

  <p>On dokuzuncu yüzyılda, Suzanne Valadon utanmaz bir kadın, sirk akrobatı ve Toulouse-Lautrec’in modeli oldu. Havuçtan yapılmış korseler giyiyor ve stüdyosunu bir keçiyle paylaşıyordu. Onun, erkekleri çıplak çizmeye cüret eden ilk sanatçı olması hiç kimseyi şaşırtmadı. O herhalde kaçığın tekiydi.</p>

  <p>Rotterdamlı Erasmus ne dediğini biliyordu:</p>

  <p><em>-Bir kadın her zaman bir kadındır, yani bir deli.</em></p>
