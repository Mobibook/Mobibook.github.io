  <h1>İlahi emirler</h1>

  <p>Hıristiyanlığın silahlı kanadı içinde okuma yazma bilenlerin oranı çok yüksek değildi. Belki de bu yüzden Musa’ya inen tabletlerdeki emirleri doğru bir biçimde okuyamadılar.</p>

  <p>Tanrı, kendi adının boş yere tekrarlanıp durmasını emrediyor diye okudular ve yaptıkları her şeyi Tanrı adına yaptılar.</p>

  <p>Tanrı, yalan söylemeyi emrediyor diye okudular ve inançsızlara karşı yürüttükleri kutsal savaşta, imzalamış oldukları neredeyse bütün anlaşmalara ihanet ettiler.</p>

  <p>Tanrı, çalmayı emrediyor diye okudular ve kendilerine günahlarının affedileceğinin ve ebedi kurtuluşa ulaşacaklarının garantisini veren Papa’nın kutsamasının yanı sıra göğüslerindeki haç işaretinin koruması altında Doğu’ya doğru ilerlerken önlerine ne çıkarsa yağmaladılar.</p>

  <p>Tanrı, şehvetli yiğitlikler yaşamayı emrediyor diye okudular ve Tanrı’nın askerleri, bu görevi sadece İsa’nın Ordusu’yla birlikte giden sayısız profesyonelle değil, ayrıca ganimetin bir parçasını oluşturan inançsız tutsaklarla da yerine getirdiler.</p>

  <p>Ve Tanrı öldürmeyi emrediyor diye okudular ve önlerine çıkan yerleşimlerdeki halkın tamamını, çocukları da unutmadan, komple kılıçtan geçirdiler: dinsizlerce kirletilmiş bu toprakları arındırmanın bir Hıristiyanlık görevi olduğuna inanarak ya da ordunun ilerleyişini aksatan esirlerin kellelerini uçurmaktan başka çaresi olmayan Aslan Yürekli Richard örneğinde olduğu gibi, sadece zorunluluktan ötürü yaptılar bunu.</p>

  <p><em>-Yürürken kan sıçratıyorlar-</em><em> demişti oradaki birisi.</em></p>
