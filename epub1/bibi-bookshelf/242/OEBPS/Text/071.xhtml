  <h1>İlahi tekel</h1>

  <p>Tanrılar kaba ve bayağı ölümlülerin kendileriyle rekabet etmesine dayanamaz.</p>

  <p>Bizim görevimiz onlara boyun eğmek. Onlara kalırsa, biz onlar tarafından yaratıldık. Göğün yükseklerinden gelen sansür, onların bizim tarafımızdan yaratıldıkları söylentisinin yayılmasını engelliyor.</p>

  <p>Ufkun ötesini gördüğümüzü fark ettiklerinde Maya tanrıları gözlerimize toz attılar. Yunan tanrılarıysa, zamanın ötesini görebildiğini öğrendiklerinde Salmidesos Kralı Fineo’nun gözlerini kör ettiler.</p>

  <p>İblis Yahudilerin, Hıristiyanların ve Müslümanların Tanrısının en gözde meleğiydi. Ne zaman ki, tahtını yıldızların üstüne yükseltmeye teşebbüs etti, Tanrı kendi güzelliğinin ateşinde yakarak onu kül etti.</p>

  <p>Göbek deliği olmayan ilk insanlar olan Âdem ile Havva’yı, ilahi lezzeti tatmak istedikleri için cennetten kovan da, Babil Kulesi’ni inşa ederek göğe ulaşma densizliğini gösterenleri cezalandıran da yine bu Tanrı’ydı.</p>
