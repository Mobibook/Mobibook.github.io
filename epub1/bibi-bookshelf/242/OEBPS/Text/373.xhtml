  <h1>Komüncü kadınlar</h1>

  <p>Bütün iktidar mahallelere verildi. Her mahalle bir meclisti.</p>

  <p>Ve her tarafta kadınlar vardı: işçi kadınlar, terzi kadınlar, fırıncı kadınlar, aşçı kadınlar, çiçekçi kadınlar, bakıcı kadınlar, temizlikçi kadınlar, ütücü kadınlar, büfeci kadınlar. Düşman, kendilerine bir sürü görev yüklemiş olan toplumdan kendilerine vermediği hakları talep eden bu ateşli kadınlara yangın çıkarıcılar anlamına gelen <em>petroleuses</em> adını takmıştı.</p>

  <p>Kadınların oy kullanması talep ettikleri haklardan biriydi. Bir önceki 1848 Devrimi’nde, Komün Hükümeti bire karşı sekiz yüz doksan dokuz oyla (bir oy hariç oybirliğiyle) bunu reddetmişti.</p>

  <p>Bu ikinci Komün de kadınların taleplerine kulaklarını tıkamaya devam ediyordu, ama komünün iktidarda kaldığı kısa süre boyunca kadınlar, boyunlarına bağladıkları taburlarının simgesi kırmızı eşarpla, her tartışmada fikirlerini beyan ettiler, barikatlar kurdular, yaralıları tedavi ettiler, askerlere yemek verdiler, ölenlerin silahlarını alıp onların yerlerini doldurdular ve savaşırken öldüler.</p>

  <p>Daha sonra bozguna uğradıklarında, karşısında savaştıkları iktidarın intikam saati gelince, binden fazla kadın askeri mahkemelerde yargılandı.</p>

  <p>Sürgüne mahkûm edilen kadınlardan biri Louise Michel’di. Bu anarşist öğretmen mücadeleye eski bir karabinayla katılmış ve çarpışmada yeni bir Remington tüfek almaya hak kazanmıştı. Nihai karar anında ölümden kurtuldu ama onu çok uzaklara gönderdiler. Sürgün cezasını çekmek üzere Yeni Kaledonya’ya gitti.</p>
