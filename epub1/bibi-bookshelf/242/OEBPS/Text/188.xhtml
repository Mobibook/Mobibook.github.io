  <h1>Kaderler</h1>

  <p>Kristof Kolomb, okyanusu üçüncü geçişinde İspanyol Kraliyeti adına zincire vuruldu ve İspanya ’ya tutsak olarak döndü.</p>

  <p>Vasco Nunez de Balboa, İspanyol Kraliyeti adına kellesini kaybetti.</p>

  <p>Pedro de Alvarado, İspanyol Kraliyeti adına mahkemeye çıkarıldı ve hapse atıldı.</p>

  <p>Diego de Almagro, Francisco Pizarro tarafından boğularak öldürüldü; Pizarro ilerleyen zamanda kurbanının oğlundan on altı tane kılıç darbesi aldı.</p>

  <p>Magdalena Nehri’nin başından sonuna kat eden ilk İspanyol olan Rodrigo de Bastidas’ın yaşamı vekilinin bıçak darbeleriyle son buldu.</p>

  <p>Honduras Fatihi Cristobal de Olid, Hernan Cortes’in emriyle kellesini kaybetti.</p>

  <p>Konkistadorların en şanslısı olan Hernân Cortes yatağında ve marki olarak öldü, ama o da kralın temsilcisi tarafından yargılanmaktan kurtulamadı.</p>
