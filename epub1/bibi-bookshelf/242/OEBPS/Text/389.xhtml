  <h1>Toplama kamplarının ortaya çıkışı</h1>

  <p>Namibya 1990 yılında bağımsızlığını kazanınca, başkentin en önemli caddesi Göring diye anılmaya devam etti. Caddenin adı meşhur Nazi lideri Hermann’a değil, yirminci yüzyılın ilk soykırımının mimarlarından biri olan babası Heinrich Göring’e duyulan saygıdan ötürü böyle konulmuştu.</p>

  <p>Bu Afrika ülkesinde Alman İmparatorluğu’nu temsil eden o Göring, 1904’te, General Lothar von Trotta tarafından verilen yok etme emrini teyit etme iyiliğini göstermişti.</p>

  <p>Zenci çobanlar olan <em>Hererolar,</em> ayaklanmışlardı. Sömürgeci güç onların hepsini kovdu ve Namibya sınırları içinde yakalayacağı erkek, kadın ya da çocuk, silahlı ya da silahsız her Hereroyu öldüreceği konusunda uyarıda bulundu.</p>

  <p>Her dört Hererodan üçü öldü. Onları ya top mermileri ya da kovuldukları çölün güneşi vurdu.</p>

  <p>Can pazarından kurtulanlar, Göring’in tasarladığı toplama kamplarına konuldular. Bunun üzerine Alman Başbakanı Von Bülow <em>Konzentrationslager</em> sözcüğünü ilk kez dile getiren kişi olma onuruna erişti.</p>

  <p>Güney Afrika’daki İngiliz öncülünden esinlenen kamplar mahpusluk, zorla çalıştırma ve bilimsel deneyler kombinasyonunu oluşturuyordu.</p>

  <p>Yaşamlarını altın ya da elmas madenlerinde tüketen mahpuslar aynı zamanda, aşağı ırklarla ilgili olarak yapılan araştırmalarda kobay olarak kullanılıyorlardı. Oradaki laboratuvarlarda, Joseph Mengele’nin hocaları olan Theodor Mollison ve Eugen Fischer çalışıyorlardı.</p>

  <p>Menegele öğrendiklerini geliştirme imkânını ancak 1933’ten itibaren bulacaktı. O yıl, Oğul Göring babasının Afrika’da denediği modeli devam ettirerek Almanya’nın ilk toplama kampını kurdu.</p>
