  <h1>Yunanlı kadınlar</h1>

  <p>Bir baş ağrısından bir tanrıça doğabilir. Mesela Athena babası Zeus’un baş ağrısından tomurcuklanmış, sonra da bu tomurcuk açılınca doğum tamamlanmıştı. Athena bir annesi olmadan dünyaya gelmişti.</p>

  <p>Bir süre sonra, Olimpos’ta çok zor bir karar almak için toplanan tanrılar mahkemesinde Athena’nın oyu belirleyici olacaktı.</p>

  <p>Elektra ve Orestes, babalarının intikamını almak için annelerinin boynunu bir baltayla kesmişlerdi.</p>

  <p>Furialar savcılık görevini yapıyorlardı. Bir kraliçenin yaşamının kutsal olduğunu ve anasını öldüren kişinin affedilmesinin mümkün olmadığını ileri sürerek, katillerin taşlanarak öldürülmesini talep ediyorlardı.</p>

  <p>Savunma işini Apollon üstlendi. Suçlanan kişilerin değersiz bir ananın çocukları olduklarını ve anneliğin en küçük bir önemi olmadığını ileri sürdü. Apollon’a göre bir anne, erkeğin tohumunu attığı tarladan başka bir şey değildi.</p>

  <p>Jüride yer alan on.üç tanrıdan altısı, iki kardeşin suçlu olduğu yönünde fikir beyan ederken altı tanrı suçsuz olduklarına karar verdi.</p>

  <p>Athena’nın oyu eşitliği bozacaktı. O bir anneye hiç sahip olmadığı için annenin aleyhinde oy kullandı ve Atina’da maço kudretine ebedi bir yaşam verdi.</p>
