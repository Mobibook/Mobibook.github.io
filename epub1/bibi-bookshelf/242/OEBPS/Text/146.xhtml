  <p class="center">Bir feodal senyör köylülere nasıl davranmak gerektiğini<br/> açıklıyor</p>

  <p>Perigord Senyörü, cesur savaşçı, vurucu dizelerin ozanı Bertran de Bom, on ikinci asrın sonlarına doğru kendisine çalışan köylüleri şöyle tanımlıyordu:</p>

  <p><em>Sertler, soyları ve davranışları nedeniyle domuzdan sonra gelir. Ahlaki yaşam onu fazlasıyla tiksindirir. Eğer şans eseri bir servete konarsa, aklını kaybeder. İşte buyüzden cebinin sürekli boş kalması gerekir. Serfleri üzerinde hâkimiyet kurmayan, dertlerini arttırmaktan başka bir şey yapmamış olur.</em></p>
