  <h1>Oturan Boğa’nın yaşları</h1>

  <p>Otuz iki yaşında, ilk silahlı çatışmasını yaşar. Oturan Boğa yakınlarını bir düşman saldırısından korur.</p>

  <p>Otuz yedi yaşında, Kızılderili ulusu onu şefleri olarak seçer.</p>

  <p>Kırk bir yaşında, Oturan Boğa oturur. Yellowstone nehrinin kıyılarında, savaşın tam ortasında ateş eden askerlere doğru yürür ve yere oturur. Piposunu yakar. Mermiler eşekarıları gibi vızıldayarak gelip geçmektedir. O, hiç istifini bozmadan piposunu tüttürür.</p>

  <p>Kırk üç yaşında, beyazların Black Hills’de, Kızılderililere verilen topraklarda, altın bulduklarını ve istilaya başladıklarını öğrenir.</p>

  <p>Kırk dört yaşında, uzun bir tören dansı esnasında, gözünün önünde bir görüntü belirir: binlerce asker bir çekirge sürüsü gibi gökten düşmektedir. O gece gördüğü bir rüya ona gelecekten haber getirir: <em>Halkın düşmanı bozguna uğratacak.</em></p>

  <p>Kırk beş yaşında, halkı düşmanı bozguna uğratır. Siyular ve Çeyenler birleşerek, bütün askerleriyle birlikte General George Custer’a esaslı bir şamar indirirler.</p>

  <p>Elli iki yaşında, birkaç yıllık bir sürgün ve hapis hayatının ardından raylarının döşenmesi bitmiş olan Kuzey Pasifik trenine bir övgü konuşması yapmayı kabul eder. Konuşmayı bitirince kâğıtları bir kenara bırakır ve oradakilerin yüzlerine bakarak şöyle der:</p>

  <p><em>-Beyazların hepsi hırsız ve yalancıdır.</em></p>

  <p>Tercüman çevirir:</p>

  <p><em>-Medeniyete şükranlarımızı sunuyoruz.</em></p>

  <p>Topluluk alkışlar.</p>

  <p>Elli dört yaşında, Buffalo Bill’in şovunda çalışır. Sirkin arenasında, Oturan Boğa, Oturan Boğa’yı canlandırır. Hollywood henüz Hollywood olmamıştır, ancak trajedi gösteri olarak sahnede yinelenmektedir.</p>

  <p>Elli beş yaşında, bir rüya ona haber verir: <em>Halkın seni öldürecek.</em></p>

  <p>Elli dokuz yaşında halkı onu öldürür. Polis üniforması giymiş yerliler onu tutuklama emrini getiriler. Girdiği çatışmada, can verir.</p>
