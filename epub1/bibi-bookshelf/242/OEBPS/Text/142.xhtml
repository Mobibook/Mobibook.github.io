  <h1>Şarkı söylemek yasak</h1>

  <p>Katolik Kilisesi 1234 yılından itibaren kadınların kilisede şarkı söylemelerini yasakladı.</p>

  <p>Havva’nın günahını miras alan kadınlar, sadece erkek çocuklar ya da hadım edilmiş erkekler tarafından seslendirilebilen kutsal müziği kirletiyorlardı.</p>

  <p>Sessizlik cezası yirminci yüzyılın başlarına dek, tam yedi asır boyunca devam etti.</p>

  <p>On ikinci yüzyıl civarında, erkeklerin ağızlarını kapatmasından birkaç yıl öncesine kadar, Bingen Manastırı rahibeleri Ren Nehri’nin kıyılarında Cennet’in ihtişamıyla ilgili şarkıları serbestçe söyleyebiliyorlardı. Kulaklarımızın şansı olsa gerek, Başrahibe Hildegard tarafından kadın sesleriyle söylenmek üzere yaratılmış olan litürjik müzik aradan geçen bunca zamana rağmen değerinden hiçbir şey yitirmeden günümüze kadar ulaştı.</p>

  <p>Bingen’deki manastırında ve vaaz verdiği diğer yerlerde, Hildegard sadece müzik yapmadı: ayrıca gizemci, hayalci, şair ve bitkilerin kişilikleri ve suların tedavi edici özellikleri konusunda tıp âlimi oldu. Bunun dışında, inanç üzerindeki erkek tekeline karşı çıkarak rahibeleri için bir özgürlük alanı yaratmayı mucizevî bir biçimde başardı.</p>
