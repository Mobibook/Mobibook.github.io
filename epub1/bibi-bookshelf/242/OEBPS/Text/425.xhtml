  <h1>Sambanın ortaya çıkışı</h1>

  <p>Tango gibi sambanın da saygıdeğer bir kimliği yoktu: <em>ucuz mü</em><em>zik, zenci işi.</em></p>

  <p>1917’de, tangoyu içeri almak için Gardel ’in kapıyı ardına kadar açtığıyla aynı yılda, Rio de Janeiro karnavalında ilk samba patlaması yaşandı. Yıllar gibi uzun süren o gece dilsizler şarkı söylediler, köşelerdeki sokak lambaları dans ettiler.</p>

  <p>Bundan kısa bir süre sonra samba Paris’e seyahat etti. Ve Paris çıldırdı. İnanılmaz derecede müzisyen olan bir ulusun bütün müziklerinin bir arada bulunduğu bu müzik dayanılmaz bir şeydi.</p>

  <p>Ancak, Avrupalıların bu kutsaması, o günlerde siyah futbolcuları milli takıma kabul etmeyen Brezilya Hükümeti’nin hiç hoşuna gitmedi. En ünlü müzisyenler hep siyahtı ve bu yüzden de Avrupalıların kafasında Brezilya’nın Afrika’ da bulunduğuna dair bir fikir oluşma tehlikesi bulunuyordu.</p>

  <p>Bu müzisyenlerin en ünlüsü olan, flüt ve saksafon üstadı Pixinguinha çok özel bir tarz geliştirmişti. Fransızlar böyle bir şeyi ilk kez dinliyorlardı. Çalmaktan ziyade, oynuyordu. Ve oynarken, insanları da oynamaya davet ediyordu.</p>
