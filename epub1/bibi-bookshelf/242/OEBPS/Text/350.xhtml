  <h1>Burası Paraguay oldu</h1>

  <p>Brezilya İmparatorluğu’nda bir buçuk milyon kölenin yanı sıra bir avuç dük, marki, kont, vikont ve baron yaşıyordu.</p>

  <p>Bu köleci imparatorluk, Paraguay’ın özgürlüğüne son vermek için gönderdiği birliklerin komutasını Fransa Kralı’nın torunu ve tahtın varisinin kocası olan Eu- Kontu’na verdi.</p>

  <p>Küçük çeneli, kalkık burunlu, göğsü madalyalarla dolu, Victoria Mareşali denilen bu adam, poz verdiği tablolarda bu tatsız savaş konularına karşı duyduğu tiksintiyi gizlemeyi başaramıyordu.</p>

  <p>O, kahraman askerlerinin takma sakallar takılıp sopalarla silahlandırılmış Paraguaylı korkunç çocuklarla çarpıştığı savaş meydanlarına her zaman temkinli bir mesafede durmasını bildi. Ve yine belli bir mesafeden son kahramanlığını yaptı: Piribuey halkı teslim olmayı reddedince içi yaralılarla dolu hastanenin kapı ve pencerelerinin kapatılmasını isteyip içindekilerle birlikte yakılması emrini verdi.</p>

  <p>Savaşta bir yıldan biraz fazla bir zaman geçirmesine rağmen döndüğünde bazı itiraflarda bulundu:</p>

  <p><em>-Paraguay Savaşı benim üzerimde fazla uzayan işlere karşı önlenemez bir tiksinti yarattı.</em></p>
