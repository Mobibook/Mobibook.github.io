  <h1>Azizler Havva’nın kızlarını betimliyor</h1>

  <p style="text-align: center;"><img alt="10-Los-santos-retratan-a-las-hijas-de-Eva" src="../Images/10-Los-santos-retratan-a-las-hijas-de-Eva.jpg"/></p>

  <p><em>Aziz Pol: </em><em>Kadının kafası erkeğidir.</em></p>

  <p><em>Aziz Agustin: </em><em>Annem kocası tarafından kendisine biçilen role harfiyen uyardı. Ve eve gelen kadınların suratlarında kocalarına karşı bir öfkenin işaretlerini gördüğü zaman onlara şöyle derdi: “Bütün suç sizde."</em></p>

  <p><em>Aziz Geronimo: </em><em>Bütün kadınlar kötücüldür.</em></p>

  <p><em>Aziz </em><em>Bernardo: </em><em>Kadınlar yılan gibi tıslar.</em></p>

  <p><em>Aziz </em><em>Jean </em><em>Krisostom: </em><em>Ne zaman ki ilk kadın konuştu, ilk günah işlendi.</em></p>

  <p><em>Aziz Ambrosio: </em><em>Eğer kadının tekrar konuşmasına müsaade edilirse, erkeği tam bir yıkıma sürükleyecektir.</em></p>
