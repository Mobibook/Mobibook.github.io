  <h1>Su kaynaklarındaki tehlike</h1>

  <p>Kıyamet (21: 6)’da bildirildiğine göre, Tanrı yeni bir dünya yapacak ve şöyle diyecektir:</p>

  <p><em>-Susamış olanlara kaynak sularını bedavaya vereceğim.</em></p>

  <p>Bedavaya mı? Yeni dünyada, Dünya Bankası’nın ya da soylu su ticareti yapan kutsal işletmelerin yeri olmayacak mı yani?</p>

  <p>Öyle görünüyor. Bu arada bugün hâlâ yaşadığımız eski dünyada su kaynakları ele geçirmek için petrol rezervleri kadar can atılan yerler arasında ve giderek birer savaş alanına dönüşmekteler.</p>

  <p>Amerika kıtasındaki ilk su savaşı Meksika’nın Hernan Cortes tarafından işgali oldu. Mavi altın için en son mücadeleler Bolivya ve Uruguay’da yaşandı. Bolivya’da ayaklanan halk kaybedilen suyu geri aldı; Uruguay’da yapılan bir halk oylaması suyun kaybedilmesini engelledi.</p>
