  <h1>Geleceğin seni mahkûm ediyor</h1>

  <p>Kokainin icadından asırlar önce, koka <em>Şeytan ’ın yaprağı</em> olmuştu.</p>

  <p>And Dağları bölgesindeki yerliler pagan ayinleri esnasında çiğnedikleri için, Kilise kokayı da kökü kazınacak putların arasına dahil etti. Bu durumda koka ekili alanların yok olmaları beklenirken, kokanın vazgeçilmez olduğunun keşfedilmesiyle birlikte, elli katına çıktılar. Koka, Cerro Rico de Potosi dağının içinden gümüş çıkaran yerli kitlenin zayıflığını ve açlığını gizliyordu.</p>

  <p>Bir süre sonra sömürgeci efendiler de kokaya alıştılar. Çay gibi demlendiğinde hazımsızlığı ve soğuk algınlığını tedavi ediyor, ağrıları dindiriyor, enerji veriyor ve yükseklik rahatsızlığını gideriyordu.</p>

  <p>Koka günümüzde de And bölgesi yerlileri için her derde deva bir kurtarıcı olmayı sürdürüyor. Ancak, koka kokaine dönüşmesin diye uçaklar koka ekili alanları yok ediyor.</p>

  <p>Öte yandan otomobiller kokaine nazaran çok daha fazla insanı öldürseler de hiç kimse tekerleği yasaklamaya kalkmıyor.</p>
