  <h1>Fotoğraflar: Duvarın yıkılışı</h1>

  <p>Berlin, Kasım 1989. Ferdinando Scianna bir el arabasını iten bir adamın fotoğrafını çekiyor. Kocaman bir Stalin kafasını fazla zorlanmadan taşıyor. Bronzdan kafa, halkın öfkesi Berlin şehrini ikiye ayıran duvarı çekiç darbeleriyle yere indirdiği sırada gövdesinden koparılmış.</p>

  <p>Duvar tek başına yıkılmaz. Onunla birlikte proletarya diktatörlüğünü ilan ederek başlayan ama memurların diktatörlüğünü uygulayarak sona eren rejimler de yıkılırlar. Marks’ın izinden gittiğini iddia eden ama <em>“Kilise asla yanılmadı ve Kutsal Kitabın yazdığına göre de asla yanılmayacak"</em> diye fetva vermiş olan Papa VII. Gregory’nin bu sözlerinden ilham alan kiliseler gibi davranan partiler tarafından dinsel inanca indirgenmiş politik bilinç de yıkılır.</p>

  <p>Halk, Doğu Avrupa’nın her yerinde, onun adına hareket eden iktidarın ölümünü tek damla gözyaşı dökmeden ve tek damla kan akıtmadan kollarını kavuşturup seyreder.</p>

  <p>O sırada Çin’de, Mao’nun mirasçısı Deng Xiao-ping sloganını patlatır: <em>Zenginleşmek şerefli bir şeydir.</em> Ve yöneticilerinin şerefli zenginleşmelerinin hizmetindeki Çin çok ucuz ve çok itaatkâr milyonlarca kol gücünün yanı sıra havasını, toprağını ve suyunu, bir başka deyişle başarının sunaklarında kurban edilmeye hazır doğasını dünya pazarına sunar.</p>

  <p>Komünist bürokratlar birer işadamına dönüşür. Zaten <em>Kapital’i </em>de bu yüzden öğrenmişlerdir: Faiz gelirleriyle yaşamak için.</p>
