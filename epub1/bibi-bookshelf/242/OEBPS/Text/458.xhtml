  <h1>Toplumsal hijyen, ırksal saflık</h1>

  <p>1935 ve 1939 yılları arasında yaklaşık iki yüz elli bin Alman kısırlaştırıldı.</p>

  <p>Ardından da, imha hareketi başladı.</p>

  <p>Fiziksel ve zihinsel özürlülerle deliler Hitler’in gaz odalarını boyladılar.</p>

  <p>1940 ve 1941 yılları arasında yetmiş bin psikiyatrik hasta katledildi.</p>

  <p>Sonraki sahne, <em>nihai çözüm</em> Yahudilere, kızıllara, Çingenelere ve homoseksüellere karşı uygulandı.</p>
