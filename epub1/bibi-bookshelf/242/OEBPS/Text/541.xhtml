  <h1>Küresel vergi</h1>

  <p>Biten aşk, sıkan hayat, ezip geçen ölüm.</p>

  <p>Kaçınılmaz acılar vardır, bu böyledir, elden bir şey gelmez.</p>

  <p>Ancak gezegendeki otoriteler acıya acı eklerler ve bize yaptıkları bu iyiliğin parasını alırlar.</p>

  <p>Katma değer vergisini her gün, nakit parayla tıkır tıkır öderiz.</p>

  <p>Katma acı vergisini her gün, mutsuzlukla tıkır tıkır öderiz.</p>

  <p>Katma acı, hayatın geçiciliğinden doğan kederle işin geçiciliğinden doğan keder sanki aynı şeymiş gibi, kaderin kaçınılmazlığının kılığına giriyor.</p>
