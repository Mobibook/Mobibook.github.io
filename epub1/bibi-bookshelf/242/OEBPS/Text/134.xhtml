  <h1>Fransız kadınlar için deli oluyordu</h1>

  <p>İmadeddin el-Isfahani, Sultan Salaheddin’in sağ koluydu. Ayrıca çok şatafatlı bir şairdi.</p>

  <p>Üçüncü Haçlı Seferi sırasında İsa’nın savaşçılarına eşlik eden üç yüz Fransız fahişeyi Şam’dan şöyle betimleyecekti:</p>

  <p><em>Hepsi sınır tanımayan zinacılardı, gururlu ve alaycıydılar, alıyorlardı ve veriyorlardı, vücutları güzeldi ve günahkardılar, hoştular ve fingirdektiler, sıradan ama soyluydular, hayat doluydular,</em></p>

  <p><em>tutkuluydular, süslü püslü</em><em> ve </em><em>boyalıydılar, arzu uyandırıyorlardı, beğeniliyorlardı, heyecanlandırıyorlardı</em><em>, </em><em>çekiciydiler, kalp kırıyor ve gönül alıyorlardı, kırıyor ve yeniden yapıyorlardı, kaybediyor ve buluyorlardı</em><em>, </em><em>çalıyor ve teselli ediyorlardı, son derece tahrik ediciydiler, bitkindiler, arzulanan ve arzulayandılar, yitirilen ve yitirendiler, değişkendiler, deneyimliydiler, büyüleyici, sevgi dolu yeniyetmeydiler, cömerttiler, sevgiliydiler, tutkuluydular, </em><em>utanmazdılar, geniş kalçalı ve uzun boyluydular, etli butluydular, genizden konuşurdular, siyah gözlüydüler, mavi gözlüydüler, gri gözlüydüler. Ve biraz sersemdiler.</em></p>
