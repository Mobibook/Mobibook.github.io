  <h1>Taşın söylediği</h1>

  <p>Napolyon Mısır’ı ele geçirince, askerlerinden biri Nil kıyısında her tarafına işaretler kazınmış büyük siyah bir taş buldu.</p>

  <p>Ona Rosetta adını verdiler.</p>

  <p>Kayıp diller araştırmacısı Jean François Champollion gençlik yıllarını bu taşın etrafında dönerek geçirdi.</p>

  <p>Rosetta üç dilde konuşuyordu. Bu dillerden ikisi deşifre edilmiş, çözülemeyen bir tek Mısır hiyeroglifleri kalmıştı.</p>

  <p>Piramitlerin yaratıcılarının yazısı bir bilmece olarak kalmayı sürdürüyordu. Çok aldatıcı bir yazıydı: Heredot, Strabon, Diodoro ve Horapollo uydurdukları şekilde tercüme ederken Cizvit rahip Athanasius Kircher saçmalıklarla dolu dört cilt yayımlamıştı. Bu kişilerin hepsi, hiyerogliflerin bir simgeler sistemini oluşturan resimler olduğundan ve anlamlarının onları tercüme eden kişinin hayal gücüne göre değiştiğinden neredeyse eminlerdi.</p>

  <p>İşaretler mi dilsizdi? Yoksa insanlar mı sağırdı? Champillon bütün gençliğini Rosetta taşını sorgulayarak geçirmesine rağmen inatçı bir sessizlikten başka bir yanıt alamadı. Artık açlık ve bitkinlikten bitap düştüğü bir gün, zavallının aklına daha önce hiç kimsenin düşünmediği bir olasılık geldi: Hiyeroglifler, simge olmalarının dışında ya bir de ses iseler? Bir alfabenin harfleri gibi bir şeyseler eğer?</p>

  <p>İşte o gün mezarlar açıldı ve ölü hükümdar konuştu.</p>
