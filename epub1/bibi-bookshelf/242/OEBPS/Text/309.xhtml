  <h1>İkbal’in yaşları</h1>

  <p>Diğer ülkelerde olduğu gibi Pakistan’da da kölelik devam ediyor.</p>

  <p>Yoksul çocuklar orada kullan-at nesneler gibidir.</p>

  <p>İkbal Masih dört yaşındayken ailesi onu on beş dolara sattı.</p>

  <p>Onu satın alan bir halı dokuma atölyesi sahibiydi. Halı tezgâhına zincirlenmiş bir vaziyette günde on dört saat çalışıyordu. On yaşına geldiğinde İkbal’in sırtının kamburu çıkmış, akciğerleriyse bir yaşlınınkilere dönüşmüştü.</p>

  <p>Sonra kaçtı, yollara düştü ve Pakistan’daki köle çocukların sözcüsü oldu.</p>

  <p>1995 ’te bir kurşun onu bisikletinin üzerinden yere devirdiğinde on iki yaşındaydı.</p>
