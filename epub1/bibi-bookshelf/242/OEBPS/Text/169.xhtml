  <h1>Şeytanlıklar</h1>

  <p style="text-align: center;"><img alt="12-Diabladas" src="../Images/12-Diabladas.jpg"/></p>

  <p>Venüs bir sabah Siena şehrinde görüldü. Çırılçıplak halde bir köşeye atılmış olarak buldular.</p>

  <p>Şehir Roma İmparatorluğu döneminde toprağa gömülmüş olup şimdi yerin dibinden yeryüzüne çıkma nezaketini gösteren bu mermer tanrıçaya saygılarını sundu.</p>

  <p>Onu en önemli köprünün başına yerleştirdiler.</p>

  <p>İnsanlar ona bakmaya doyamıyor, herkes ona dokunmak istiyordu.</p>

  <p>Ancak kısa bir süre sonra savaş patladı ve Siena saldırıya uğrayıp yağmalandı. Şehir Konseyi, 7 Kasım 1357 günkü oturumunda suçun Venüs’te olduğuna karar verdi. Tanrı, puta tapma günahını cezalandırmak için bu felaketi üzerlerine göndermişti. Ve Konsey, insanları şehvete davet eden Venüs’ün parçalanmasını ve parçalarının nefret ettikleri Floransa şehrine gömülmesini emretti.</p>

  <p>Floransa’da yüz otuz yıl sonra Sandro Boticelli ’nin elinden bir başka Venüs doğdu. Sanatçı onu üzerinde derisinden başka bir elbise olmadığı halde köpükten doğarken resmetti.</p>

  <p>Ancak dediklerine göre, on yıl kadar sonra Rahip Savonarola büyük arınma ateşini tutuşturunca, fırçalarıyla işlediği günahlardan pişmanlık duyan Boticelli gençlik yıllarında yaptığı bazı şeytanca tablolarını ateşe atarak alevleri canlandırmış.</p>

  <p>Ama Venüs’e kıyamamış.</p>
