  <h1>Aristoteles’e göre kölelik</h1>

  <p><em>Başka birisine ait olan bir insanoğlu doğası gereği bir köledir. Başka birisine ait olan bir insanoğlu sahip olunan bir maldır, bir araçtır. Bir iş aracı nasıl ki cansız bir köleyse, köle de canlı bir araçtır.</em></p>

  <p><em>Farklı türde amirlerin ve alt kademelerin olması doğanın bir gereğidir. Özgür olanlar kölelere hükmederler, erkekler kadınlara, yetişkinler de çocuklara.</em></p>

  <p><em>Savaş sanatı, vahşi hayvanları ve buyruk altında yaşamak için doğmalarına rağmen bunu kabullenmeyip isyan eden insanları avlama işini de kapsar ve bu elbette ki doğru bir savaştır.</em></p>

  <p><em>Yaşamın gereksinimlerini karşılamak için gereken fiziksel güç köleler ve evcil hayvanlar tarafından karşılanır. Doğa, özgür insan ve köle için işte bu yüzden farklı bedenler tasarlamıştır.</em></p>
