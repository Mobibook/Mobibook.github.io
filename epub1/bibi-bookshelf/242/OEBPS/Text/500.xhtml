  <h1>Franco döneminde adalet</h1>

  <p>Yukarıda, kürsünün yüksek kısmında, kara cübbesine bürünmüş olan mahkeme başkanı oturuyor.</p>

  <p>Onun sağında, avukat.</p>

  <p>Solundaysa, savcı.</p>

  <p>Daha aşağıdaki basamaklar, sanıkların oturduğu sıra henüz boş. Yeni bir duruşma başlayacak.</p>

  <p>Hâkim Alfonso Hemandez Pardo, mübaşire seslenir:</p>

  <p><em>-Mahkûmu getirsinler.</em></p>
