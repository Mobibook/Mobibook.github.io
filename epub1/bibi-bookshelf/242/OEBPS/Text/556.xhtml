  <h1>Yalancı savaşlar</h1>

  <p>Irak Savaşı, Batı’nın petrolünü Doğu’nun kumlarının altına koymuş olan Coğrafya’nın yaptığı hatayı düzeltme ihtiyacından doğdu. Ancak hiçbir savaş şunu dürüstçe itiraf etmez:</p>

  <p><em>-Çalmak için öldürdüm.</em></p>

  <p>Kötü niyetli dillerin <em>Şeytanın boku</em> adını verdikleri siyah altın sayısız savaşlara vesile oldu ve olmaya da devam edecek.</p>

  <p>Yirminci yüzyılın sonlarıyla yirmi birinci yüzyılın başları arasında Sudan’da süren, etnik ve dini çatışma kılığına girmiş uzun petrol savaşında çok sayıda insan hayatını kaybetti. Yanmış yıkılmış köylerin ve tamamen tahrip edilmiş tarlaların bulunduğu alanlarda, ne sihirdir ne keramet, hemen kuleler, kuyular ve boru hatları bitiyordu. Ve katliamların daha sonra devam ettiği Darfur bölgesinde, ayaklarının altında petrol olabileceği ortaya çıkınca hepsi Müslüman olan yerliler birbirlerinden nefret etmeye başladılar.</p>

  <p>Ölenlerin ve öldürenlerin tamamı Katolik olmasına rağmen, Ruanda tepelerindeki katliamın da, etnik ve dini bir savaş olduğu söylenmişti. Oysaki sömürge döneminin mirası olan nefret, Belçika’nın inekleri Tutsiler’e verip toprağı Hutular’a işletmeye ve çoğunluk Hutular’ı azınlık Tutsiler’e yönettirmeye karar verdiği günden beri sürmektedir.</p>

  <p>Bir başka büyük çaplı can kaybı olayı geçtiğimiz yıllarda Demokratik Kongo Cumhuriyeti’nde koltan için mücadele eden yabancı şirketlerin hizmetinde çalışan insanlar arasında yaşandı. Bu tuhaf mineral, cep telefonlarının, bilgisayarların, mikroçiplerin ve iletişim araçlarındaki pillerin imalatında olmazsa olmaz bir şeydir, ama adı pek anılmaz.</p>
