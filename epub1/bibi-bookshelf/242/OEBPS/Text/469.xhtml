  <h1>Dünyanın en ucuz hapishaneleri</h1>

  <p>Franco ölüm cezası kararlarını her sabah kahvaltı ederken imzalardı.</p>

  <p>Kurşuna dizilmeyenler, cezaevlerine kapatıldılar. Kurşuna dizilenler kendi mezarlarını kazıyorlar, mahkûmlar ise kendi hapishanelerini inşa ediyorlardı.</p>

  <p>İşçilik maliyeti hiç olmadı. Madrid’te meşhur Carabanchel Hapishanesini ve tüm İspanya’da daha birçoğunu inşa eden cumhuriyetçi mahkûmlar, on iki saatten az olmamak üzere, neredeyse tamamı görünmez, bir avuç bozuk para karşılığında çalışıyorlardı. Ayrıca başka şeyler de elde ediyorlardı: kendi politik yenilenmelerine katkıda bulunmanın zevki ve yaşama cezasında indirim (zira tüberküloz onları erken yaşta götürüyordu).</p>

  <p>Askeri darbeye direnmekten ötürü ceza almış binlerce suçlu, yıllar boyunca sadece cezaevleri inşa etmediler. Ayrıca yerle bir olmuş köyleri yeniden inşa etmeye ve göletler, sulama kanalları, limanlar, havaalanları, stadyumlar, parklar, köprüler, yollar yapmaya zorlandılar; yeni demiryolları döşediler ve ciğerlerini kömür, cıva, amyant ve kalay madenlerinde bıraktılar.</p>

  <p>Ve anıtsal bir yapı olan Şehitler Vadisi’ ni cellâtlarının anısına süngülerle dürtüle dürtüle inşa ettiler.</p>
