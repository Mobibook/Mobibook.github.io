  <h1>Karnavalın yeniden doğuşu</h1>

  <p>Güneş geceden çıkıyordu,</p>

  <p>ölüler mezarlarından kaçıyorlardı,</p>

  <p>herhangi bir soytarı kral oluyordu,</p>

  <p>yasaları tımarhane yapıyordu,</p>

  <p>dilenciler beyefendiydi</p>

  <p>ve hanımefendiler alev saçıyordu.</p>

  <p>Ve en sonunda, Küller Çarşambası gelince, insanlar hiç yalan söylemeyen maskelerini çıkarıp atıyor ve bir sonraki yıla kadar kendi yüzlerini takınıyorlardı.</p>

  <p>On altıncı yüzyılda, İmparator Carlos, karnaval kutlamanın ve çılgınlıkların cezalarını Madrid’de dikte ettirdi: <em>Eğer yapan kişi alt tabakadan biriyse, halkın gözü önünde yüz kırbaç; eğer soylu biriy</em><em>se, altı ay </em><em>sürgün...</em></p>

  <p>Dört asır sonra, Generaller generali Francisco Franco, imzaladığı ilk hükümet kararnamelerinden biriyle karnavalı yasakladı.</p>

  <p>Alt edilemez pagan bayramı: Onu ne kadar çok yasaklarlarsa, o kadar istekli bir biçimde geri geliyordu.</p>
