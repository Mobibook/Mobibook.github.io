  <h1>Biz arzudan yapıldık</h1>

  <p>Yaşam, isimsiz ve anısızken, yapayalnızdı. Elleri vardı, ama dokunacak kimsesi yoktu. Ağzı vardı, ama konuşacak kimsesi yoktu. Yaşam hiçbir çağ ile tanımlanamıyordu henüz.</p>

  <p>İşte o zaman arzu yayını gerdi ve fırlattığı arzu oku yaşamı ikiye böldü ve yaşam iki kişi oldu.</p>

  <p>Bu ikisi buluştular ve gülüştüler. Birbirlerine bakmak güldürüyordu onları ve birbirlerine dokunmak da.</p>
