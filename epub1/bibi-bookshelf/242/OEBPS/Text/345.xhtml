  <h1>Hokusai</h1>

  <p>Tüm Japon tarihinin en ünlü sanatçısı olan Hokusai, ülkesinin su üzerinde yüzen bir toprak olduğunu söylüyordu. Özlü bir zarafetle bunu görmesini ve insanlara göstermesini bildi.</p>

  <p>Kawamura Tokitaro olarak doğmuştu, Fujiwara İitsu olarak öldü. Yol boyunca, sanatta ve yaşamda otuz kez yeniden doğuşu için otuz kez adını ve soyadını değiştirdi ve doksan üç kez ev taşıdı.</p>

  <p>Şafağın doğuşundan gece yarısına kadar çalışıp en az otuz bin resim ve baskı yaratmasına rağmen hiçbir zaman fakirlikten kurtulamadı.</p>

  <p>Kendi sanatı için şöyle dedi:</p>

  <p><em>Yetmiş yaşından önce resmini yaptığım bütün o şeyler arasında sözünü etmeye değecek bir tek şey yok. Yetmiş iki yaşında kuşların, hayvanların, böceklerin ve balıkların gerçek nitelikleri ve otlarla ağaçların canlı doğaları üzerine nihayet bir şeyler öğrendim. Yüz yaşına gelince mükemmel olacağım.</em></p>

  <p>Doksanları geçemedi.</p>
