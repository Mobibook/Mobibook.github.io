  <h1>Şükranlar</h1>

  <p>Her yıl, kasım ayının son günlerinde, Birleşik Devletler’de Şükran Günü kutlanır. Bu vesileyle bütün ulus Tanrı’ya ve konkistadorların selameti için Tanrı’yla işbirliği yapmış olan yerlilere minnetlerini sunarlar.</p>

  <p>1620 kışı Mayflower gemisiyle gelen Avrupalıların yarısını telef etmişti. Ertesi yıl, Tanrı hayatta kalanları kurtarmaya karar verdi. Yerliler onlara barınak verdiler; onlar için avlanıp onlar için balık tuttular; onlara mısır yetiştirmeyi, zehirli bitkileri ayırt etmeyi, şifalı bitkileri keşfetmeyi ve cevizleri, yabanmersinlerini, yabani meyveleri bulmayı öğrettiler.</p>

  <p>Kurtarılanlar, kendilerini kurtaranlara bir Şükran Eğlencesi armağan ettiler. Bu kutlama Plymouth adındaki İngiliz köyünde düzenlendi. Bu köyün adı kısa bir süre öncesine kadar Patuxet’ti ve çiçek hastalığı, difteri, sarıhumma ve Avrupa’dan taşınan diğer yenilikler yüzünden tamamen telef olana dek bir yerli köyüydü.</p>

  <p>Bu, sömürgecilik döneminde kutlanan ilk ve son Şükran Günü oldu.</p>

  <p>Avrupalılar yerlilerin topraklarını istila etmeye başlayınca gerçeklerle yüzleşme vakti geldi. Kendilerini <em>azizler</em> ve <em>seçilmişler</em> diye adlandıran bu istilacılar, o andan itibaren bu toprakların yerlilerine orada <em>doğanlar</em> demeyi bırakıp <em>vahşiler</em> demeye başladılar.</p>
