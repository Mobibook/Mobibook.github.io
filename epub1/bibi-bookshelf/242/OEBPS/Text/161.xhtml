  <h1>İnancın bahaneleri</h1>

  <p>Kutsal Engizisyon, altı asır boyunca, asileri, dinsizleri, cadıları, homoseksüelleri, paganları vb. cezalandırdı.</p>

  <p>Birçoğu tam kurumamış odun yığınlarının üzerinde yavaş yavaş yanarak can verdi. Ve çok daha fazlası da işkenceye maruz kaldı. İtirafları elde etmek, kusurları düzeltmek ve korku salmak için uygulanan yöntemlerden bazıları şunlardı:</p>

  <p>Dikenli tasma, asılı kafes,</p>

  <p>rahatsız edici, demir ağız tıkacı, vücudu yavaşça ikiye bölen testere, parmakkıran mengeneler, kafaezen mengeneler, kemikkıran sarkaç, iğneli iskemle,</p>

  <p>Şeytan’ın içine giren uzun iğne, et koparan demir kancalar, ateşte kızdırılan mandallar ve maşalar, içleri çivili lahitler,</p>

  <p>kolları ve bacakları yerlerinden koparana kadar geren demir yataklar,</p>

  <p>İğne veya çengel uçlu kamçılar, içi dışkı dolu fıçılar,</p>

  <p>zindan, kapan, kasnaklar, halkalar, kancalar, dinsizlerin ağzına, homoseksüellerin kıçına ve İblis ’in aşıklarının da vajinasına sokup içeride açtıkları armut biçimli aletler, cadıların ve zina yapan kadınların memelerini sıkıştırdıkları mandal,</p>

  <p>ayaklarının altında yakılan ateş, ve erdemin diğer silahları.</p>
