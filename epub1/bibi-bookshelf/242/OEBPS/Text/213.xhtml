  <h1>İlk su savaşı</h1>

  <p>Sudan doğmuştu ve sudan bir şehirdi büyük yerleşim merkezi Tenochtitlan.</p>

  <p>Bentler, köprüler, arklar, kanallar: evlerin, meydanların, tapınakların, sarayların, pazarların, yüzen bahçelerin ve ekili alanların arasındaki sudan sokaklarda iki yüz bin kano gider gelirdi.</p>

  <p>Meksika’nın fethi bir su savaşı olarak başladı ve suyun mağlubiyeti geri kalan her şeyin de mağlubiyeti oldu.</p>

  <p>1521 yılında Hernan Cortes Tenochtitlan’ı kuşattı ve ilk yaptığı Chapultepec Ormanı’ndan içme suyu taşıyan ağaçtan sukemerini balta darbeleriyle parçalattı. Ve şehir düştükten sonra, birçok katliamın ardından Cortes tapınakların ve sarayların yıkılmasını emretti; yıkılan binaların molozları sudan sokakları doldurdu.</p>

  <p>İspanya’nın, Şeytan işi, Müslüman sapkınlığı olarak gördüğü suyla arası pek iyi değildi ve mağlup edilen sudan, Tenochtitlan’ın kalıntıları üzerinde yükselen Meksiko şehri doğdu. Ve bir taraftan savaşçılar başladıkları işi sürdürürken, diğer taraftan mühendisler bölgenin bütün göl ve nehirlerinin su dolaşım sistemini taş ve toprakla yavaş yavaş tıkadılar.</p>

  <p>Ancak su intikamını alacaktı; sömürge şehri defalarca su baskınlarına maruz kaldı ve bütün bunlar suyun, pagan yerlilerin müttefiki ve Hıristiyanların düşmanı olduğunu teyit etmekten başka bir işe yaramadı.</p>

  <p>Kuru dünya ıslak dünyaya karşı savaşını asırlar boyunca sürdürdü.</p>

  <p>Meksiko şehri bugün susuzluktan kırılıyor. Yeraltında su aramak için kazıp duruyor. Ne kadar çok kazarsa o kadar çok batıyor. Eskiden hava olan yerde şimdi toz var. Eskiden nehirlerin olduğu yerlerde şimdi caddeler var. Eskiden suyun aktığı yerlerde şimdi otomobiller akıyor.</p>
