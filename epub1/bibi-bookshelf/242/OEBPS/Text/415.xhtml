  <h1>Ampullerin babası</h1>

  <p>Trenlerde gazete satıyordu. Sekiz yaşında okula başladı. Eğitimi üç ay sürdü. Öğretmen onu eve gönderdi: <em>Bu çocuk tam bir mankafa,</em> diye açıkladı davranışının nedenini.</p>

  <p>Thomas Alva Edison büyüyünce bin yüz buluşun patentini aldı: akkor haline gelen ampul, elektrikli lokomotif, gramofon, sinema projektörü ...</p>

  <p>1880 yılında General Electric şirketini kurdu ve ilk elektrik enerjisi merkez santralini gerçekleştirdi.</p>

  <p>Otuz yıl sonra, bu modern yaşamın aydınlatıcısı gazeteci Elbert Hubbard’la görüştü.</p>

  <p>Şöyle dedi:</p>

  <p><em>-Günün birinde, birisi çıkıp bu eski, saçma, Promete ’ye özgü ateş yakmanın yerine güneş ışığını yoğunlaştırmanın ve depolamanın bir yolunu bulacak.</em></p>

  <p>Ve şunları söyledi:</p>

  <p><em>-Güneş ışığı bir enerji biçimi ve rüzgârlarla gelgitler de enerjinin ortaya çıkış şekilleri. Peki, onları kullanıyor muyuz? Maalesef hayır! Evin kapısını penceresini yakarak ısınan kiracılar gibi hâlâ odun ve kömür yakıyoruz.</em></p>
