  <h1>Aşının icadı</h1>

  <p>On sekizinci yüzyılın başlarında, çiçek hastalığı yılda yarım milyon Avrupalıyı öldürüyordu.</p>

  <p>O günlerde, İngiltere’nin İstanbul büyükelçisinin eşi Lady Mary Montagu, Türkiye’de eskiden beri uygulanan bir önleyici yöntemi Avrupa’ya yaymaya çalıştı: bir parça çiçek hastalığı iltihabı katil salgına karşı organizmaya bağışıklık kazandırıyordu. Ancak insanlar kendisini bilim kadını zanneden ve pagan topraklardan sahtekârlık taşıyan bu kadınla alay ettiler.</p>

  <p>Yetmiş yıl sonra bir İngiliz doktor, Edward Jenner, bahçıvanının sekiz yaşındaki oğluna ilk önce, ineklerde görülen ve ahırları kırıp geçirirken insanlara çok az zarar veren bir tür çiçek hastalığının mikrobunu, bir süre sonra da öldürücü çiçek hastalığının mikrobunu bulaştırdı. Çocuğa hiçbir şey olmadı.</p>

  <p>Böylece varlığını bir hizmetçinin laboratuar faresine dönüşmüş çocuğuna borçlu olan ve ismini de Latince vacca- sözcüğünden alan aşı doğmuş oldu.</p>
