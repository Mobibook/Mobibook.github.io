  <h1>Hava diyeti</h1>

  <p>On dokuzuncu asrın ortalarında, Bernard Cavanagh İngiltere’de büyük bir seyirci kitlesi toplamayı başardı. Yedi gün yedi gece boyunca ne bir lokma yiyeceğini ne de bir yudum su içeceğini ilan etti. Hepsi bu kadar olsa iyi, ayrıca beş buçuk yıldır bu mönüyle yaşadığını ekledi.</p>

  <p>Cavanagh seyircilerden giriş parası almıyor, ama doğrudan doğruya Kutsal Ruh ’un ve Azizler azizi Meryem’in eline geçen bağışları kabul ediyordu.</p>

  <p>Bu heyecan verici gösterisini Londra’dan sonra, sürekli kafeslere kapatılmış halde, sürekli doktor kontrolü ve polis gözetimi altında ve etrafı sürekli heyecanlı kalabalıklarla çevrili olarak, oruç tuta tuta, diğer şehirlerde de sundu.</p>

  <p>Öldükten sonra cesedi ortadan kayboldu ve hiçbir zaman bulunamadı. Birçok insan Cavanagh’ın kendi kendisini yediğine inandılar. O bir İrlandalıydı ve o yıllarda bunda hiçbir tuhaflık yoktu.</p>
