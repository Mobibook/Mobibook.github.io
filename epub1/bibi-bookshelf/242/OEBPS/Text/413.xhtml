  <h1>Marketing</h1>

  <p>Yirmili yılların sonlarında bir reklam şu haberi davul çalarak duyurdu: <em>Siz uçabilirsiniz!</em> Kurşunlu benzinle daha süratli gidilebiliyordu ve hayatta diğerlerinden daha hızlı gidenler kazanıyordu. Afişlerde kaplumbağa hızında giden bir arabanın içindeki utanç duyan çocuk görülüyordu: <em>Hadi baba, </em><em>herkes seni geçiyor!</em></p>

  <p>Kurşun katkılı benzin Birleşik Devletler’de icat edildi ve reklam bombardımanıyla birlikte bütün dünyaya Birleşik Devletler tarafından dayatıldı. 1986’da, bu ülkenin hükümeti onu nihayet yasaklamaya karar verdiğinde, o güne kadar gezegen üzerinde zehirlenmeye maruz kalan kurbanların sayısını hesaplamak imkânsızdı. Şurası bir gerçek ki, kurşunlu benzinin yılda beş bin Birleşik Devletler vatandaşını öldürdüğü ve altmış yıl boyunca milyonlarca çocuğun sinir sistemine ve akıl düzeyine zarar verdiği herkesçe biliniyordu.</p>

  <p>Bu durumun baş suçluları General Motors’un üst düzey yöneticileri Charles Kettering ve Alfred Sloan’dı. Ancak bu beyler tarihe hayırsever insanlar olarak geçtiler, çünkü büyük bir hastane yaptırdılar.</p>
