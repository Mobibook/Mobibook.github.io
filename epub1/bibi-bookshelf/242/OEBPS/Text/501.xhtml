  <h1>Doria</h1>

  <p>1951 yılında Kahire’de bin beş yüz kadın Parlamentoyu işgal etti.</p>

  <p>Saatlerce orada kaldılar ve onları çıkarmanın bir yolu yoktu. Parlamentonun bir yalandan ibaret olduğunu, çünkü halkın yarısının seçme ve seçilme hakkından mahrum olduğunu haykırıyorlardı.</p>

  <p>Göğün temsilcileri olan dini liderlerin yanıtıysa gökten bile duyuldu: <em>Oy kullanma kadını alçaltır ve doğaya ayk</em><em>ırıdır!</em></p>

  <p><em>Ulusalcı liderler ve ulusun temsilcileri, kadınların oy kullanmasını destekleyenleri vatana ihanetle suçladılar.</em></p>

  <p><em>Oy kullanma hakkını elde etmek için bayağı mücadele ettiler, ama en sonunda amaçlarına ulaştılar. Bu, Nil’in Kızları Birliği’nin başarılarından biri oldu. Fakat hükümet bu birliğin siyasi bir partiye dönüşmesine izin vermedi ve hareketin canlı sembolü konumundaki Doria Şhafik’i ev hapsine mahkûm etti.</em></p>

  <p><em>Bunda hiçbir tuhaflık yoktu. Neredeyse bütün Mısırlı kadınlar zaten ev hapsine mahkûmdular. Babanın ya da kocanın izni olmadan bir adım bile atamıyordular ve birçoğu evden sadece üç vesileyle çıkıyordu: Mekke’ye gitmek için, kendi düğününe gitmek için ve kendi cenazesine gitmek için.</em></p>
