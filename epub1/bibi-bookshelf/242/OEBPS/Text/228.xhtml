  <h1>Çalışma hakkı</h1>

  <p>Don Kişot’un atı Rocinante tam bir kemik yığınıydı:</p>

  <p><em>-Metafiziksiniz.</em></p>

  <p><em>-Yemek yemediğim içindir.</em></p>

  <p>Rocinante şikâyetlerini mırıldanırken, Sancho Panza şövalyenin silahtarını sömürmesi karşısında sesini yükseltiyordu. O harcadığı emeğin karşılığının dayakla, açlıkla, kötü havayla ve vaatlerle ödenmesinden şikâyet ediyor ve nakit parayla ödenecek uygun bir maaş istiyordu.</p>

  <p>Materyalizme özgü bu sızlanmalar Don Kişot’a çok bayağı geliyordu. Diğer gezgin şövalye arkadaşlarını örnek gösteren soylu şövalye bu konudaki son sözü söylüyordu:</p>

  <p><em>-Silahtarlar asla maaş almadılar, hep boğaz tokluğuna çalıştılar.</em></p>

  <p>Ve Sancho Panza’nın kont ya da marki unvanı alacağını ve efendisinin fethedeceği ilk krallığın başına geçeceğini vaat ediyordu.</p>

  <p>Ama ayak takımı sağlam ve garanti maaşlı bir çalışma ilişkisi istiyordu.</p>

  <p>O zamandan beri dört asır geçti. Hâlâ değişen bir şey yok.</p>
