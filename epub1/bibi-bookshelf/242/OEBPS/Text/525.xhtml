  <h1>Fidel</h1>

  <p>Düşmanları onun, birlikle oybirliğini karıştıran taçsız kral olduğunu söylüyorlar.</p>

  <p>Ve bu konuda düşmanları haklılar.</p>

  <p>Düşmanları, Napolyon’un elinde <em>Granma</em> gibi bir gazete olsaydı Waterloo bozgununu hiçbir Fransız öğrenemezdi, diyorlar.</p>

  <p>Ve bu konuda düşmanları haklılar.</p>

  <p>Düşmanları, ülkeyi çok konuşup hiç dinlemeden yönettiğini, çünkü seslerden ziyade yankılara alıştığını söylüyorlar.</p>

  <p>Ve bu konuda düşmanları haklılar.</p>

  <p>Ancak düşmanları, istila olduğunda göğsünü kurşunlara tarihe poz vermek amacıyla siper etmediğinden,</p>

  <p>kasırgaların karşısına tek başına, kasırgaya karşı kasırga şeklinde, çıktığından,</p>

  <p>altı yüz otuz yedi suikast girişimine rağmen hayatta kaldığından,</p>

  <p>bir sömürgeyi vatana dönüştürme yolunda bulaşıcı enerjisinin kilit rol oynadığından,</p>

  <p>onu öğlen yemeğinde yemek için peçeteyi serip çatal bıçak elde beklemiş on tane Birleşik Devletler başkanına rağmen bu yeni vatanın varlığını sürdürmeyi başarmasının nedeninin Şeytan’ın büyüsü ya da Tanrı’nın mucizesi olmadığından hiç söz etmezler.</p>

  <p>Ve düşmanları, Küba’nın Dünya Paspas Kupası’nda yer almayan ender ülkelerden biri olmasından da hiç bahsetmezler.</p>

  <p>Ve düşmanları hiç bahsetmezler ki, cezayla büyüyen devrimin şu hali onun olmasını istediği şey değil, her şeye rağmen olabildiği şeydir. Temenniyle gerçeklik arasındaki duvarın büyük ölçüde, Küba modeli bir demokrasinin gelişimini engelleyen, halkı militarist bir kimliğe bürünmeye mecbur eden ve her çözüm için bir sorun yaratan bürokrasiye kendini haklı çıkarmak ve varlığını sürdürmek için ihtiyaç duyduğu bahaneleri sağlayan emperyalist abluka sayesinde daha da yükselip daha da genişlediğinden de hiç bahsetmezler.</p>

  <p>Ve her şeye rağmen, dışarıdan yapılan saldırılara ve içeride yaşanan keyfiliklere rağmen, çok acı çekmiş ama inadına mutlu bu adanın, en az adaletsizliğe maruz kalan Latin Amerika toplumunu yarattığından da hiç söz etmezler.</p>

  <p>Ve düşmanları, bu kahramanlığın sadece halkın fedakârlığının bir ürünü değil, aynı zamanda, Kastilya kırlarındaki o çok meşhur benzeri- gibi her zaman kaybedenler için mücadele etmiş olan bu adamın inatçı iradesinin ve modası çoktan geçmiş onur duygusunun bir eseri olduğunu da hiç söylemezler.</p>
