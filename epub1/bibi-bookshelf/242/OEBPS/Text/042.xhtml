  <h1>Sarı</h1>

  <p>Bir ejderhanın ya da insanın deliliğinden ötürü Çin’in en korkulan nehrine Sarı denir.</p>

  <p>Çin, Çin olmadan önce Ejderha Kau-Fu, o zamanlar gökte bulunan on güneşten birine binerek gökyüzünü baştanbaşa geçmeyi denedi.</p>

  <p>Öğle olduğunda bu ateşe daha fazla tahammül edemedi.</p>

  <p>Ejderha, güneşten yanmış ve susuzluktan kurumuş bir halde kendisini ilk gördüğü ırmağa bıraktı. Yükseklerden suyun dibine kadar düştü ve bütün suyu son damlasına kadar içti. Nehrin bulunduğu yerde sarı çamurdan upuzun bir nehir yatağından başka bir şey kalmadı.</p>

  <p>Bu versiyonun doğru olmadığını söyleyenler var. Dediklerine göre Sarı Nehir’in, onu çığlardan, çamurdan ve çöpten koruyan komşu ormanların katledilmesinden beri, yaklaşık iki bin yıldır bu isimle adlandırıldığı tarihsel olarak kanıtlanmış. O zamana kadar yeşim taşı gibi yeşil olan nehir bu rengini kaybedince yeni ismini kazanmış. Ve zaman geçtikçe işler daha da kötüye gitti ve nehir bir bataklığa dönüştü. 1980 yılında orada dört yüz yunus yaşıyordu. 2004 yılına gelindiğinde bir tane kaldı. Onun da ömrü çok uzun olmadı.</p>
