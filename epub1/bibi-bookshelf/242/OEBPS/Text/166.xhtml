  <h1>Savaşçı azize</h1>

  <p>Ne ok atmada ne de kılıç sallamada onunla baş edebilecek bir erkek vardı.</p>

  <p>Ögle vakti, sebze bahçesinin sessizliğinde sesler duyardı. Melekler ve Aziz Michel, Azize Margarita, Azize Catalina gibi azizlerin yanı sıra göğün en yüksek sesi onunla konuşurdu:</p>

  <p><em>-Dünyada senden başka Fransa Krallığı’nı kurtarabilecek hiç kimse yok. Sadece sen.</em></p>

  <p>Ve o da bunları her tarafta yinelerken kaynağını belirtmeyi de unutmazdı:</p>

  <p><em>-Bunları bana Tanrı söyledi.</em></p>

  <p>Böylece, çocuk doğurmak için doğmuş olan, okuma yazma bilmeyen bu köylü kızı onunla birlikte gitgide daha da büyüyen kalabalık bir ordunun başına geçti.</p>

  <p>İlahi emrin ya da erkek korkusunun gereği bakire ve savaşçı genç kadın savaştan savaşa koşuyordu.</p>

  <p>Elde mızrak, atını İngiliz askerlerinin üzerine sürerek yenilmez oldu. Ta ki, yenilene kadar.</p>

  <p>İngilizler onu tutsak aldıktan sonra bu deli kadınla Fransızların uğraşmasına karar verdiler.</p>

  <p>O, Tanrı adına Fransa ve Fransa Kralı için çarpışmıştı ama Fransa Kralı’nın memurları ve Tanrı’nın memurları tarafından yakılmak üzere odun yığınına gönderildi.</p>

  <p>Saçları kazınmıştı, zincire vurulmuştu ve avukatı yoktu. Yargıçlar, savcı, Engizisyon’un uzmanları, piskoposlar, başrahipler, heyet üyeleri, noterler ve şahitler davalının ayrılıkçı, dönek, yalancı, kâhin, dinsizlik şüphelisi, inançsız olduğu ve Tanrı ’yla, azizlere küfrettiği yönünde fikir beyan eden bilge Sorbon Üniversitesi’yle hemfikir oldular.</p>

  <p>Rouen’de, pazar meydanındaki bir direğe bağlandığında on dokuz yaşındaydı ve cellât altındaki odunları tutuşturdu.</p>

  <p>Onu odun ateşinde kızartmış olan vatanı ve Kilise’si daha sonra fikir değiştirdiler. Jeanne d ’Arc bugün bir kahraman, bir azize ve hem Fransa’nın hem de Hıristiyanlığın sembolü.</p>
