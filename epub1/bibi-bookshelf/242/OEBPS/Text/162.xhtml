  <h1>İşkencecinin itirafı</h1>

  <p>El Kaide’nin ileri gelenlerinden İbni el Şeyh el Libi, 2003 yılında, Irak’ta kimyasal ve biyolojik silah kullanma eğitimi aldığını itiraf edene kadar işkenceye maruz kaldı. Bunun üzerine, Birleşik Devletler Hükümeti Irak’ın işgal edilmeyi hak ettiğini kanıtlamak için onun itirafına sarıldı.</p>

  <p>Kısa bir süre sonra gerçek açığa çıktı: her zaman olduğu gibi, işkenceci ne söylemesini istediyse işkence kurbanı onu söylemişti.</p>

  <p>Ne var ki bu saçmalık Birleşik Devletler Hükümeti’nin birçok artistik isim altında evrensel ölçekte işkence uygulamasını ve bunu telkin etmeyi sürdürmesini engellemedi: <em>alternatif baskı aracı, yo</em><em>ğun sorgulama tekniği, baskı ve gözdağı taktiği, ikna yöntemi...</em></p>

  <p>En güçlü medya kuruluşları, her geçen gün daha açık bir biçimde, bu insan eti kıyma makinesinin marifetlerini ortaya koyuyorlar ve her seferinde daha çok insanın alkışını ya da en azından onayını alıyorlar. Acaba bizim için bir tehdit oluşturan teröristlerden ve suçlulardan kendimizi korumaya hakkımız yok mu?</p>

  <p>Engizisyoncular çok iyi biliyorlardı ve günümüzün ülke hırsızları da şunu çok iyi biliyorlar: İşkence halkı korumaya yaramaz, onu korkutmaya yarar.</p>

  <p>Acı bürokrasisi, yerini sağlamlaştırmak için kendisine ihtiyaç duyan iktidarın hizmetinde işkence yapar. İşkenceye maruz kalan birinin itirafının neredeyse hiçbir değeri yoktur. Diğer yandan, o işkence odalarında iktidarın maskesi düşer. İktidar, işkence yaparak, çok korktuğunu itiraf etmiş olur.</p>
