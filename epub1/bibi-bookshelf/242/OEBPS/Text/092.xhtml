  <h1>Safo</h1>

  <p>Safo hakkında çok az şey biliniyor.</p>

  <p>İki bin altı yüz yıl önce Lesbos adasında (bugünkü Midilli ç.n.) doğduğu ve Lezbiyen teriminin de oradan geldiği söyleniyor.</p>

  <p>Evli ve bir erkek çocuk sahibi olduğu ve bir denizci aşkına karşılık vermediği için kendini sarp kayalıklardan aşağı attığı söyleniyor. Ayrıca ufak tefek ve çirkin olduğu da söyleniyor.</p>

  <p>Bunların doğru olup olmadığını bilmiyoruz. Bir kadının, bizim dayanılmaz cazibemize vurulmak yerine başka bir kadını tercih etmesi biz erkeklerin hoşuna gitmez. 1703 yılında, erkek iktidarının burcu konumundaki Katolik Kilisesi, Safo’nun bütün kitaplarının yakılmasını emretti.</p>

  <p>Az, çok az şiiri bu kıyımdan kurtulabildi.</p>
